  'brexit-impact-on-british-budget':
    'author': 'Ivana Kottasova, CNN'
    'caption': 'FRANKFURT AM MAIN, GERMANY - JUNE 24: A TV reporter pose with a Great
      Britain flag at the Frankfurt Stock exchange the day after a majority of the
      British population voted for leaving the European Union on June 24, 2016 in
      Frankfurt am Main, Germany. Many prominent corporate CEOs and leading economists
      have warned that a Brexit would have strongly negative consequences for the
      British economy and repercussions across Europe as well.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-10T20:33:25.282+08:00
    'imagesource': 'jcr:ba675196-6705-412e-b7a6-da44940c7bc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e6da023-b358-4feb-8f39-8a83393848aa'
    'lead': 'The Institute for Fiscal Studies says government tax revenues will fall
      by as much as $38.4 billion by 2019, if there is no major policy change. If
      it stops all payments to the European Union, the government could save $7.4
      billion a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:43:06.963+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T15:43:07.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit blows $31 billion hole in British budget

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84a342a-a567-4082-a638-f747d7c3eadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Money)</strong> — The U.K. government is facing a £25
        billion ($31 billion) hole in its finances because of Brexit, the Institute
        for Fiscal Studies said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2294a-3a4c-40d7-99fd-f5e97fadbb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowing growth and lower tax revenues will hit the budget and lead
        to higher borrowing, the U.K.''s leading independent economic think tank said
        in a research paper called "Winter is Coming."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11dd9a-0f7b-412e-a691-f88fa3c72656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government tax revenues will fall by as much as £31 billion ($38.4
        billion) by 2019, if there is no major policy change. If it stops all payments
        to the European Union, the government could save £6 billion ($7.4 billion)
        a year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0809fa05-8b95-43b0-981c-3fd1bd12741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those potential savings won''t be anywhere near enough to cover
        for the drop in revenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd8820-754d-4c09-9b8d-833f093c0195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain was facing a budget challenge even before the June referendum
        on EU membership. But the IFS expects things to get much worse as a result
        of the Brexit vote, which has created a huge degree of uncertainty about the
        country''s future ties with its biggest trading partner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b046d0-8751-49ef-9737-1e765aefa900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England, as well as most other economic forecasters,
        predict growth to be slower and inflation higher than before the U.K. voted
        to leave the EU.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73de6c8b-dd90-4c7a-8032-88996a73abb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will unveil its spending plans in just over two weeks.
        It has already abandoned its goal of achieving a budget surplus by 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4e465-b0e4-49a7-a048-b630f0099bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still very few details about how the government plans
        to approach the Brexit negotiations and what kind of trade deal it wants with
        the EU.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3bdde5-cf5e-4c05-be29-832eb61f0f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Theresa May said formal talks with the EU will begin
        before March 2017. That could mean the U.K. will leave the EU in early 2019.
        But that plan was put in doubt last week, when a high court ruled that members
        of parliament must be given a say in the process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1ca218-a8d2-48c3-ba50-444a1cee8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:43:06.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:43:07.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/08/news/economy/uk-economy-brexit-25-billion/index.html">Brexit
        blows $31 billion hole in British budget</a>".</em></p>'
  'Clinton-delivers-concession-speech':
    'author': 'Stephen Collinson, Dan Merica and Jeff Zeleny, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-10T20:41:29.393+08:00
    'imagesource': 'jcr:49168fcf-41ae-41eb-a23b-7ea2c9c20884'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff8c5da2-cd6d-428b-945f-7b967ad6106b'
    'lead': '"I''m sorry." With those simple words, Hillary Clinton, who thought she
      would wake up Wednesday as the first woman president-elect but crashed to a
      stunning election defeat to Donald Trump, ended her White House quest and likely
      her political career.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:47:05.519+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T15:47:05.883+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton delivers painful concession speech

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d4f58-404a-4ac9-ba0e-1566eceff687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — "I''m sorry."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5717ada4-f367-49a4-b40c-0be25a445af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With those simple words, Hillary Clinton, who thought she would
        wake up Wednesday as the first woman president-elect but crashed to a stunning
        election defeat to Donald Trump, ended her White House quest and likely her
        political career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c73e62-d8e1-4192-92a8-ed258d4adee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic nominee unequivocally conceded the presidential race,
        and said that the Constitution requires a peaceful transfer of power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb045408-53dc-4102-afd2-530b5f3d4344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last night, I congratulated Donald Trump and offered to work with
        him on behalf of our country. I hope that he will be a successful president
        for all Americans," Clinton said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796f995-f3b2-44f4-abdd-80db06fe5b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump is going to be our president. We owe him an open mind
        and a chance to lead," said Clinton, who was composed and dignified even as
        she admitted how painful her defeat was in her first public comments on the
        result of the election.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8198939-5075-4ccd-8e36-a2523a81fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the outcome that we wanted and we worked so hard for,
        and I am sorry that we did not win this election," Clinton told supporters
        and campaign workers in New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1997ff38-9c5b-49d0-a95c-b492847b7c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also addressed the historic achievement for which she twice
        strived in losing presidential campaigns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2447605-e134-4289-b6ff-a690513f19e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know we have still not shattered that highest and hardest glass
        ceiling, but someday, someone will, and hopefully sooner than we might think
        right now."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c25cb-90ce-4e1c-b885-6b21a3745594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And to all the little girls who are watching this, never doubt
        that you are valuable and powerful and deserving of every chance and opportunity
        in the world to pursue and to achieve your own dreams."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415fe218-8352-4a07-bfa5-c7440ba42436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s speech was devoid of bitterness and seemed at times to
        be an attempt to inspire her supporters about the virtues of public service
        and of fighting for what they believe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a380661-2dd9-46ca-8113-a02a4f4afcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also put Trump on notice that the core American values which
        many Democrats believe Trump abhors, citing his proposals for a ban on Muslim
        immigration and rhetorical assaults on female journalists during his campaign,
        would not be forgotten.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71835be3-7b67-4db4-80b1-8e7accc58997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our constitutional democracy enshrines the peaceful transfer of
        power and we don''t just respect that, we cherish it. It also enshrines other
        things: the rule of law, the principle that we are equal in rights and dignity,
        freedom of worship and expression. We respect and cherish these values too
        and we must defend them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e17e5-4723-445c-b7de-cd5f32327b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears flowed</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bad21-5c8a-47fa-89e9-0fd5bd7ec4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the seating at Clinton''s remarks was for staff and aides
        and the campaign was treating it as a farewell to the people who have spent
        the better part of two years working on her behalf, an aide said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228e2663-a69a-4886-9233-2538ea60aa11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic vice presidential nominee Tim Kaine also was on hand.
        The Virginia senator was not with Clinton Tuesday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27209b12-68e1-42d7-87c1-e7c9c3a1d052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of Hillary, because she loves this country," said Kaine,
        who had tears in his eyes, as he delivered introductory remarks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad01e57a-a0a7-4268-ade6-807b91ae569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides throughout the ballroom were sobbing during Clinton''s remarks.
        Quiet moments in the speech were filled with tears, sniffles and some sobs.
        Clinton''s top aides, seated in the front row, were almost all crying.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea88218-40eb-43ff-8c48-fd8f3adfc0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby Mook, Clinton''s campaign manager, was wiping away tears.
        Nick Merrill, Clinton''s traveling press secretary, was weeping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fcb74-70f4-49a1-bae6-51e0ffcebe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most somber moment in Clinton''s speech was when she specifically
        noted her impact to women and girls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b35af-7034-4d74-9a87-4c8ad45139e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all the women and especially the young women who put their faith
        in this campaign and in me, I want you to know that nothing has made me prouder
        than to be your champion," Clinton said, her voice breaking with emotion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc6db3d-6723-456b-ae27-082437ddfd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were audible cries — and some sobs — throughout the room.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce839788-69da-4b42-bbce-8926d3077e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Clinton, while working the ropeline, wiped away tears.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250fa75-7caf-4e68-80f0-cd17313d6ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Abedin cried during the speech but kept a stoic face during
        much of the ropeline.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b78d4e-cd70-41fe-8e2a-7c1d90c1d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton worked the ropeline after the event, moving from tearful
        conversation to tearful conversation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185d3fd4-d152-47b1-8d09-d75bcc9fc6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She first spoke with Anastasia Somoza, the 32-year old woman diagnosed
        with cerebral palsy and spastic quadriplegia who interned for Clinton''s Senate
        office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024ae2e-425f-4117-a9cc-3f1903de896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bending down to hug Somoza, Clinton told her, "You were so wonderful
        in every way. I love you."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d7bebd-f078-4c51-9230-27e10aba41c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for all your work," Clinton told Somoza''s mother.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c0e3c6-c6c5-49b6-a340-048f8d201a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hugged Joel Bennenson and John Anzalone, two of her pollsters,
        who acknowledged to other aides last night that they didn''t see the Trump
        wave coming.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61463bf-ac38-40be-a87b-4eac3bfc6f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hugged Jim Margolis and Mandy Grunwald, who created many of
        the campaign''s television ads.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7934b-3fcc-460e-aa3a-837c58d10441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton left somewhat unceremoniously, departing through a blue
        curtain to the left of the room and later to her motorcade.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad97ec8-580c-46ed-8cb5-d48e8e8427b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>End of a campaign</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37616e3e-85f4-4f02-994d-8f13f71d35a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her speech marked a bitter conclusion to a campaign that will be
        remembered for failing to fully energize Democratic voters and for squandering
        the party''s traditional heartlands in states like Pennsylvania and Wisconsin.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b06e4-d4ec-419a-b2d3-01406eb57f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also marked what could be the final act on the national stage
        of the Clinton double act, the political partnership between Bill Clinton
        and the former first lady and secretary of state that had seemed poised for
        a remarkable comeback, 16 years after they left the White House.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fa539-7a29-4f5b-ad10-7a0a0285a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign staffers had spoken throughout Clinton''s presidential
        bid of the extreme pressure many of them felt in facing Trump, whom Clinton
        argued was temperamentally and intellectually unfit for the presidency and
        to be in charge of the US nuclear arsenal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61287a87-e249-4fae-bb5a-f1d848a0d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now she is under pressure to call on a nation, split almost exactly
        down the middle, to unite behind the next president.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db687811-25f9-479f-a81e-a35fa603fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Miller, a Trump campaign spokesman, lauded her speech.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10110ffd-a297-404d-8d3d-bbaa7c3fe5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very classy speech from @HillaryClinton. Important step in bringing
        our country together," he tweeted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85ebbc-570f-4082-91f9-621accb24307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the first time Clinton has tasted the pain of ending
        a defeated presidential campaign. In 2008, she folded her primary bid against
        Barack Obama in Washington and bemoaned her failure to break the "highest
        and hardest glass ceiling" by becoming the first female president. That was
        to be her fate again in 2016, though the personal recriminations are likely
        to be even more intense this time given that Trump is seen by many Democrats
        as antithetical to American values.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44b05ae-c5aa-4568-b7e2-c5a68ef9dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton called Trump in the early hours of Wednesday to concede
        defeat after he shattered her Democratic firewall in the Midwest and swept
        to victory after the most vitriolic general election in generations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8a6cec-d677-4f6f-bc04-b0debc0dea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she did not appear at her election night party in New York.
        At the time, her campaign chairman John Podesta explained that the campaign
        wanted to ensure that every vote in still undeclared states was counted --
        though her position already seemed hopeless.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015792fd-432c-4e2c-90c3-fc8c2f481e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign manager, Kellyanne Conway, said Wednesday that
        she was with Trump when Abedin, called to say her boss wanted to talk to the
        president-elect.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854733aa-7b00-489d-b4df-cfc95c896088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I handed him the phone and they had a maybe one-minute conversation,
        very gracious, very warm. I heard Mr. Trump''s side of it," Conway told CNN''s
        Alisyn Camerota on "New Day. "He commended her for being smart and tough and
        running a very hard-fought campaign. And I am told Secretary Clinton congratulated
        Donald Trump on his victory, and conceded to him," Conway said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adabbc4-231d-4457-880b-4454bcc52846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:47:05.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T15:47:05.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/09/politics/clinton-to-offer-remarks-in-new-york-city/">Hillary
        Clinton delivers painful concession speech</a>"</em></p>'
  'Markets-reeling-from-shock-Trump-victory':
    'author': 'CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-10T15:11:18.940+08:00
