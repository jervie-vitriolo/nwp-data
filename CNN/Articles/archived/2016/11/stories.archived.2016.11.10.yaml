    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c551721-1369-4c73-a222-d759b39693e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T15:50:46.970+08:00
