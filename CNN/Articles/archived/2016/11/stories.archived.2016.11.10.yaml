      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [is a] message that an outsider — who is fundamentally different
        from the persons inside and is more similar to the working classes or the
        masses or whoever — can come up, shake things up, and completely turn the
        world upside down," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2c1c41-a3b9-4bc0-bb3e-086e170806b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio added: "For some reason, in this period in world history,
        that message is extremely appealing and people are willing to throw caution
        into the wind in order to have change."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcd831-4a98-4666-9a67-27bfbb415005'
