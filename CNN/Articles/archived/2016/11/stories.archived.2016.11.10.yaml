      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Forty-nine people have been sentenced
        to jail in connection with a massive explosion at a chemical storage facility
        in China, that killed at least 165 people in August 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c298d9-8a37-46df-80c0-9d4b2b7bcf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:54:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:54:52.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sentenced included 25 government officials and 24 employees
        and managers of Ruihai Logistics, which owned the facility, state news agency
        Xinhua reported Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200b2e11-8e63-4e64-8d87-994fa73b21de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:54:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:54:52.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of explosions tore through warehouses storing hazardous
        chemicals on August 12 in the northern port city of Tianjin, leaving apocalyptic
        scenes of devastation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24d35a-7271-4a7a-a894-296b2b84ea73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:54:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:54:52.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that the company ignored safety rules and violated
        municipal planning by illegally setting up a storage yard for hazardous materials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fdcc91-23d5-4fb5-9707-29fecefe6e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:54:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:54:52.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Xuewei, the company''s chairman, was also found guilty of bribery
        and sentenced to death with a two-year reprieve, a sentence that usually means
        life imprisonment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a7612-1739-441f-9f3b-6d2ac718bcdf'
      'mgnl:activationStatus': true
