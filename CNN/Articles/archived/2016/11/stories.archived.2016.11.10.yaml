  'Laraga-shot-Espinosa':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'The chief inspector, who led members of CIDG-8 in serving the search
      warrant on the cell of Albuera Mayor Rolando Espinosa, admits he was the one
      who shot the late mayor. He was relieved from his post Thursday, along with
      23 other police officers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T15:46:49.137+08:00
