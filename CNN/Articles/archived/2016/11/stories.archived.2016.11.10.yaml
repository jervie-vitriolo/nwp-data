      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t want a repeat of the injustice done to calamity
        victims. They were deprived of the help they deserve. Hopefully we could still
        catch up in helping them even if three years have passed.]</p>'
