  'Records-show-Leyte-jail-raid-team-called-SOCO-before-going-in':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T22:16:52.182+08:00
    'imagesource': 'jcr:6a2d29c5-4d9c-49c9-8907-b50662fc6630'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d567dc-0d3b-4102-8dc3-aef72fe09c35'
    'lead': 'Senators say calling in the Scene of the Crime Operatives (SOCO) 40 minutes
      before the encounter that killed Albuera, Leyte Mayor Rolando Espinosa was highly
      suspicious.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:45:02.983+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T13:45:03.322+08:00
