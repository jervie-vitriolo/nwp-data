      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/09/Duterte-firm-on-Marcos-Libingan-burial.html">Related:
        Duterte firm on Marcos burial at Heroes'' Cemetery</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dd3597-12a1-4b63-8191-9b9bdd5dae76'
      'mgnl:activationStatus': true
