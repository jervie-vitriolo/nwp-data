      'mgnl:type': 'text'
      'text': '<p>The Philippine Army said preparations are almost done for the burial
        and resting place of former President Ferdinand Marcos at the Libingan ng
        mga Bayani (National Heroes'' Cemetery).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92dd61-c6a5-4d0e-93d4-1c74646cd871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Halos malinis na yung</em> area, sementado na, mga tiles na
        lang ang kulang," Army Spokesperson Col. Benjamin Hao said in an interview
        with CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81640e70-af55-4e92-9073-7a7dbc5b2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The area is almost clean, it''s cemented; only the tiles are needed.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88439166-5427-4f71-ae32-8874174b49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The preparations started on August 8, a day after President Rodrigo
        Duterte allowed the historic burial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bd5135-2422-47e6-838e-1ce94c0caa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will allow it," he said, amid widespread protests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8f1e04-5059-49db-a02c-2a545ecc46ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundwork for the burial was postponed after the Supreme Court
        (SC) issued a stay order granting the petition of groups against the burial
        on August 23.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1b35c-e837-4f5b-a8f6-3d39f6d40575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC, in a 9-5 vote on Tuesday, dismissed all the petitions primarily
        on the grounds that there is no law prohibiting Marcos'' burial at the Libingan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ce7d5-dc86-4202-ac84-ef7098807ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Read:
        Supreme Court allows burial of Marcos at Heroes'' Cemetery</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57febe-9de5-48ca-a6a7-a066c9e5bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hao said Army officials will meet with the Marcos family to finalize
        the details of the burial, which is expected to happen before the year ends.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b208f3e-fa79-4b34-b168-6ab9927cb6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' burial will be similar to that of President Elpidio Quirino,
        who received full military honors instead of a state funeral.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d65efa-caf8-47d3-9292-4285a4d33b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a state funeral, there will be a National Day of Mourning and
        a public viewing of the coffin at the House of Representatives (HoR), Senate,
        and Malacañang.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e17a685-6566-4da9-ae14-f2ec326830f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the Presidents who were granted a state funeral were Manuel
        Quezon, Manuel Roxas, Ramon Magsaysay, Sergio Osmeña, Emilio Aguinaldo, Carlos
        Garcia, and Diosdado Macapagal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed59f559-518b-4c38-822f-1bff4c4210f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Simple funeral''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189c9870-63e0-43f9-bc22-64dfb9364ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A soldiers'' burial, meanwhile, is more private. Marcos'' body will
        be transferred from Ilocos Norte to the Libingan without much fanfare.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30893270-bf0d-4178-a2fe-071c36a6b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will be given arrival honors followed by a 500-meter funeral
        march where high-ranking generals will carry his coffin.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e57aa6-3174-4150-8799-4a6d4f9c1f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the arrival at the grave site, there will be a short program,
        followed by a 21-gun salute in five-second intervals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa53d0-9119-4dfe-829f-f190164ee932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.148+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After which is the final benediction by the priest and family members,
        followed by burial at exactly 12 noon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ce09f-cf03-4a36-8776-8ce6620e5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag draped on the casket will then be folded and handed over
        to the Marcos family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a089e1-3d96-4006-aa30-76edd1284bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos Norte Governor Imee Marcos said they will not ask for more
        and instead take President Duterte''s lead on the matter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8101bf3-e0e3-4f57-a2e6-35f19012c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tignan na lang natin kung anong gusto ng ating pamahalaan at
        tignan na lamang natin kung ano ''yung makakatulong payapa, tahimik, mabilis
        at simple dahil ganon naman ''yung tatay ko</em>," Imee said in an interview
        with CNN Phililippines'' The Source.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf8595-4598-4669-868f-634af99ba6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Let''s see what the government wants, what will help in providing
        a peaceful, efficient and simple funeral, because that''s how my father would
        have wanted it.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404a377-bc3a-4e10-9496-7a2dc7669fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added her father''s final wish was to be buried beside his fellow
        guerrilla soldiers who fought for the country during World War II.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab7c25d-45fc-483b-841a-e0da3d53bf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>''yun (ang) huling habilin niya</em>," Imee said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a367f31-779e-422b-84b8-4de7d7e11586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[That was his last wish.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e576467c-f920-4bcc-ae67-d87df833de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not yet definite, however, if Marcos'' remains will be transported
        via air or land from their family''s mausoleum in Batac, Ilocos Norte to the
        Libingan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1677ec2b-61ec-421c-9653-4ed422c30865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight security</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d15adf-0870-4bb1-8cf5-0757e445e6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army meanwhile has also stepped up security measures at the
        cemetery.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674117a6-2509-4140-a9f5-f5078729b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one can enter the cemetery unless the person is related to the
        dead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60880341-3ebe-4a93-9af5-6bcaf205d364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourists, however, could make a request stating the reasons for
        the visit. Processing may take up to three to five days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cd38a8-af0f-410f-9ccb-b136d72a44d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the burial day itself, only 500 to 1,000 supporters are allowed
        inside. Names must be on the guest list of the Marcos family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895afeef-ac1f-4157-a58b-687f02520252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hao said the Army and the Philippine National Police (PNP), which
        are tasked to secure the roads leading to the Libingan, have enough forces
        to secure the burial.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c175226-7b42-4b27-b8e9-a9fb94369449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, declined to divulge the number of troops and police
        personnel that will be deployed for security reasons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a58959-c5ad-4bbc-9ed6-caae09a7fd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army also vowed not to allow opposition groups inside the cemetery
        on the day of the burial.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dae0f57-1308-402e-a3ee-d945e0cf9001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they violate those policies, we will file appropriate charges,
        we will do what is based on our standard operating procedures," Hao said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af86ac5e-fb0a-4bb0-88e3-26ba488b6cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, there is a group called #OccupyLibingan, whose campaign
        is starting to make rounds in Facebook.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc6762-33b5-43aa-adb4-555cb4020b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, there are about 1,200 who clicked on the "going"
        button while another 3,500 were "interested" in occupying the Libingan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c74a2ca-5052-4215-aa3e-a4349ba0504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung mayroon man silang plano, gawin nila sa labas</em>, it
        is beyond our responsibility <em>pero sa loob,</em> we have regulations to
        implement, <em>mayroon kaming mga</em> policies<em> doon</em>," Hao added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cf4cf-ff67-43fb-a614-69b1fb9a7e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If they have plans, they can do that outside the cemetery. But
        once inside, we have regulations and polices to implement.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710986fc-cae1-454a-b78b-584646fd08c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/09/martial-law-victims-activists-groups-plan-protests-marcos-burial-libingan-ng-mga-bayani.html">Read:
        Groups plan more protests vs Marcos'' burial</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14956d0e-a9a2-4e7c-b9b3-2523c15efdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson is appealing for calm from those who are opposing
        the burial.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a419d2-61e6-4def-bf07-8da05c022aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siyempre gusto rin naming i</em>-allow <em>yung mga tao, i</em>-express
        <em>yung kanilang nararamdaman pero ganun pa man may mga batas din kasi tayong
        dapat sundin</em>," Hao said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f750df-ce63-47e4-a596-05c6d5a840df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:51:02.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:51:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Of course we would want people to freely express themselves but
        there are laws we need to follow.]</p>'
  'Philippines-expectations-Trump-US-presidency':
    'author': 'Paolo Taruc, CNN Philippines'
    'caption': 'Donald Trump at CNN GOP Debate in Miami, Fl on March 10, 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T20:47:09.734+08:00
    'imagesource': 'jcr:6688f2f0-96c1-44c5-b298-b25652893a6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbb7561a-e779-4822-ae60-45301ee0c1ce'
    'lead': 'Trade and military deals hang in the balance as Trump takes over the
      White House.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T13:53:35.994+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T13:53:36.332+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What can the Philippines expect from a U.S. Trump presidency?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b0493-e589-48eb-84a9-69ad6469f3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Donald Trump, the businessman,
        rode the wave of globalization over the past few decades to expand his multi-billion
        dollar business empire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761dad5-5691-4998-acf5-fc630709f4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say Trump, the President-elect of the United States,
        can steer his country toward a more inward-looking perspective.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d7b01b-26f0-4229-afae-c829c6b58dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign season, Trump said if elected president, he
        would not approve the Tans-Pacific Partnership (TPP), a trade agreement among
        12 Pacific Rim countries, including the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d4993-3e3e-4363-bbf4-2c05d10dc63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a terrible deal for the United States," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba18b9-4d8a-48b3-ac12-634b03a3d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the U.S. should be prepared to let its North Atlantic
        Treaty Organisation (NATO) allies "defend themselves" if they are not spending
        enough for their common defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37efd2e-2777-4eae-9afb-84ed444c8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO is a military alliance among countries committed to defend
        one another in an armed attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da1585-7bb9-4b56-b96f-e3b5b675d3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De-globalization?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1e8ea1-ad00-4e76-83dd-051949d2743e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His (Trump''s) message on the U.S. focusing on internal issues
        will totally change the foreign policy direction. He campaigned based on anti-trade,
        anti-globalization (platforms)," political analyst Dindo Manhit told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700ab10a-5893-4d89-aa5d-c66be783cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For political analyst Leloy Claudio, Trump''s "isolationist" paradigm
        stands in contrast to the "internationalist" perspective of U.S. President
        Barack Obama.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9635842e-c635-493c-b145-3a18193b5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have here is not just a repudiation of the TPP but a repudiation
        of the kind of globalism of the 90s," Claudio said on CNN Philippines'' Global
        Newsroom.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c6be4-3de8-4a22-9157-cc3293746e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.335+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio added that president-elect''s stance could affect the current
        U.S. administration''s so-called pivot to Asia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2e5ecb-a814-4401-8237-cac4a291eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not even sure that Donald Trump will want to invest in military
        operations in Southeast Asia the way Obama and Hillary (Clinton) did," he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1229bc24-21d3-4d54-9232-9729875f1cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The good and the bad</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d25bcf-0c8a-4ec9-a2e3-7506f3043edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For political analyst Gilbert Remulla, an isolationist U.S. can
        be both beneficial and detrimental to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7aabb7-3d7b-47d5-ae3a-9322502de60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The isolationist attitude that America might take up just might
        jibe with what President (Rodrigo) Duterte is saying that he wants U.S. troops
        out. If that happens, definitely there will be less tension in the South China
        Sea and I think that''s a good thing for the Philippines at one point," Remulla
        explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adbd3e2-4713-4db4-a265-f02e68014e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said current and potential U.S. investments in the Philippines
        could also be at risk: "Will there still be incentive for them to outsource
        their businesses if there''s this shift in the policy of the United States?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b0b09-ea63-4099-989c-1da0b56d4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippine Stock Exchange COO Roel Refran, the local stock market
        is part of an Asian market where there are certain "risk mitigates" in place
        to cushion any potential blow in terms of policies from a Trump administration.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc5181c-e4ef-4d0d-a557-17c2a2d5c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our macroeconomic fundamentals remain very competitive relative
        to Asian markets," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c77bd9-3fd1-42df-96c5-a1568d875d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rise of the populists?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81fc1dc-2c64-4a45-882a-7901cf390c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T13:53:36.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio said Trump''s victory reflects a "global resurgence" of
        populism as seen in the Philippines and "various places in Europe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e5b6c-0a60-4896-92ae-8fef23a1c713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T13:53:35.996+08:00
      'mgnl:createdBy': 'cnnproducer'
