      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say Trump, the President-elect of the United States,
        can steer his country toward a more inward-looking perspective.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f5e224-e43e-43ba-9684-a7a22fb76472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign season, Trump said if elected president, he
        would not approve the Tans-Pacific Partnership (TPP), a trade agreement among
        12 Pacific Rim countries, including the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5fbe92-a9aa-456a-95d9-ce089750c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a terrible deal for the United States," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a702240c-25da-4aa7-a466-35ecc8266e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the U.S. should be prepared to let its North Atlantic
        Treaty Organisation (NATO) allies "defend themselves" if they are not spending
        enough for their common defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8951502a-7f91-470d-81ec-290139a1b51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NATO is a military alliance among countries committed to defend
        one another in an armed attack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf875025-8468-4a36-9c80-c8dc2d017783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De-globalization?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4371a411-c74b-419b-8a81-a70e1464dcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His (Trump''s) message on the U.S. focusing on internal issues
        will totally change the foreign policy direction. He campaigned based on anti-trade,
        anti-globalization (platforms)," political analyst Dindo Manhit told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22334606-1da2-4aca-a19d-fc8a5aeb23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For political analyst Leloy Claudio, Trump''s "isolationist" paradigm
        stands in contrast to the "internationalist" perspective of U.S. President
        Barack Obama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4047448c-8af4-4cf7-922c-17555d7aee8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have here is not just a repudiation of the TPP but a repudiation
        of the kind of globalism of the 90s," Claudio said on CNN Philippines'' Global
        Newsroom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da649a3-df20-41cb-ae49-5d08085e5821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio added that president-elect''s stance could affect the current
        U.S. administration''s so-called pivot to Asia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213843e-d6e3-4837-a8c9-c4ababac29a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not even sure that Donald Trump will want to invest in military
        operations in Southeast Asia the way Obama and Hillary (Clinton) did," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3da0d0e-6005-4775-b8c7-ffbd3516af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good and the bad</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c335d-5282-4598-9b69-a8442658edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For political analyst Gilbert Remulla, an isolationist U.S. can
        be both beneficial and detrimental to the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675d9be8-007f-4e75-88d8-412ca3ebadde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The isolationist attitude that America might take up just might
        jibe with what President (Rodrigo) Duterte is saying that he wants U.S. troops
        out. If that happens, definitely there will be less tension in the South China
        Sea and I think that''s a good thing for the Philippines at one point," Remulla
        explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d37371-1347-40e0-90c4-647da24d6e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said current and potential U.S. investments in the Philippines
        could also be at risk: "Will there still be incentive for them to outsource
        their businesses if there''s this shift in the policy of the United States?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d47ac6c-e2e1-4555-9a40-3194a3c902db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Philippine Stock Exchange COO Roel Refran, the local stock market
        is part of an Asian market where there are certain "risk mitigates" in place
        to cushion any potential blow in terms of policies from a Trump administration.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61166c66-7803-49cf-a66f-61cc65008d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our macroeconomic fundamentals remain very competitive relative
        to Asian markets," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b0fd1b-db71-4678-84c4-14f515a5d879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rise of the populists?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3cc77b-3db0-4af4-a8e1-07473d77d013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio said Trump''s victory reflects a "global resurgence" of
        populism as seen in the Philippines and "various places in Europe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e3adb-eb80-490d-aca7-a13ef7d70a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This [is a] message that an outsider — who is fundamentally different
        from the persons inside and is more similar to the working classes or the
        masses or whoever — can come up, shake things up, and completely turn the
        world upside down," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafca304-22fe-4bc2-9636-8f1dcca5902d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio added: "For some reason, in this period in world history,
        that message is extremely appealing and people are willing to throw caution
        into the wind in order to have change."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908e7ef8-9263-40b0-8032-7c14298e26ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:21:03.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'Leila-De-Lima-NBI-complaint':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-10T22:04:52.544+08:00
    'imagesource': 'jcr:2c7d6873-c380-4c3e-983b-3c83d2e2776c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f755cbea-3947-4d9e-80d6-e08ae819c41a'
    'lead': 'The National Bureau of Investigation submitted to the Justice Department
      the results of its probe on the illegal drug trade in the national penitentiary.
      Senator Leila De Lima tops the list of those recommended for prosecution. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:26:11.189+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBI files drug complaint vs. De Lima

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3bcfb-983a-4ed4-b981-ec17a301738a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — One of the findings
        of the National Bureau of Investigation (NBI) on the proliferation of illegal
        drugs at the New Bilibid Prison is that Senator Leila De Lima "brought about,
        supported, and even promoted the proliferation of illegal drugs for her political
        ambition."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca135bc-ea16-4a08-ba48-6a3a0fb5c8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is facing a new string of charges, including drug trafficking,
        qualified bribery, and graft, among others. This is the fourth criminal complaint
        against her filed before the DOJ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50f11a-a76e-4abf-8b54-55f304ad2c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/04/Leila-De-Lima-Jaybee-Sebastian-charges-Bilibid.html">Related:
        Alleged drug lord Jaybee Sebastian files charges vs. De Lima before DOJ</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baa5ac-dc2d-4ce1-8dae-5698e86e92c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the senator, 17 more respondents were named in the complaint,
        including former DOJ Undersecretary Francisco Baraan, and former Bureau of
        Corrections Heads Francis Bucayu and Rafael Ragos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a35a19-371b-446e-9681-21864e8a4147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators said these former officials received huge sums
        of money from inmates, either directly or through their conduits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f41849-7123-42d2-88a6-f0bc96b8bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s former aide Joenel Sanchez and former driver and bodyguard
        Ronnie Dayan were also charged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c892eb-9d8d-4450-8d2d-f5be2cd5b11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.189+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI doubts the defense of De Lima, who pointed out that she
        led the Bilibid raid last December 2014. It said the raid was either a legitimate
        operation or it was staged to make it look like she did something to curb
        illegal drugs inside Bilibid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ca0ae-4d78-497c-a823-cda24029f297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convicts Jaybee Sebastian, Herbert Colanggo, Vicente Sy, Peter Co,
        Jojo Baligad, and Engelbert Durano — who all testified in the probe — are
        also charged despite the immunity granted to them by the Lower House.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3a34a-5b84-4b1f-b1ff-e09f42887680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Spokesperson Ferdinand Lavin said on Thursday the inmates''
        immunity only covers instances where they incriminate themselves. But there
        were also named by other inmates as being involved in the illegal drug trade
        inside the national penitentiary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c9ec21-d71c-4530-9db4-1a0b7c39fe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI is confident they have an airtight case against De Lima.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea39abcc-6fde-4583-a42b-09225db4a225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have interlocking confessions. Sanga-sanga itong confession.
        Yung sinabi nung isa vinalidate nung isa [What is said by one is validated
        by another]. Corroborated nung isa. We believe we have a good case," Lavin
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333dea95-7b44-4105-9ec0-6c05ff3a54d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/13/Ex-NBI-officials-tag-De-Lima-mother-of-all-drug-lords.html">Related:
        Ex-NBI officials tag former Justice Secretary as ''Mother of all Drug Lords''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131f64a-fef3-4107-94df-6adb1b36001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified the investigation doesn''t end with the filing of cases,
        especially when it comes to the money trail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71233586-a667-49da-b342-e21e9b82df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy-tuloy itong imbestigasyon [The investigation will continue].
        As a matter of fact we may be called during the preliminary investigation
        to further bolster our evidence," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e9acc-6571-41dc-ae57-ab666048e37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said the four complaints against
        De Lima will be consolidated for a single preliminary investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded4929-2c17-49fe-ad97-b77fdbb59ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to send the subpoena to the respondents by tomorrow, at
        the latest Monday," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf519a-79da-4e82-a5ff-ee493a0ba82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima: They won''t quit until they destroy me</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac4bc1-b869-4edf-8d1d-06a366611354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said she is no longer surprised whenever the Duterte
        administration files "trumped-up" charges against her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8cf626-54da-4b47-a146-5d5e60e9fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like their propensity for manufacturing lies, the filing of charges
        is fast becoming a bad habit for them.&nbsp; They just won''t quit until they
        destroy me," De Lima said in a statement on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b3337-1c32-44d5-b04d-ac38141a19ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the evidence, including testimonies against her, were
        all fabricated.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3e85b5-b21b-445c-a95f-f31e7823cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues to stand by her innocence — saying she has nothing
        to do with the drug trade inside the Bilibid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e9710-f4ad-498e-9ed1-5d8854187ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:26:11.190+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:26:22.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NBI has based its charges has shown nothing but fantastic lies
        and fairy tales linking me to the drug trade. I repeat that I stand by my
        innocence because I only speak the truth," she said.</p>'
  'papa-loa':
    'author': 'Apa Agbayani'
    'caption': 'Papa Loa''s cuisine may be described as "Asian tropical," according
      to its chef and part owner Iñigo Castillo. The menu includes, as photographed
      here, the tempura bun (soft shell crab and mango salsa), the aburi (torched
      salmon ceviche, aromatics, crispy corn, coriander, and coconut dressing) and
      katsu bun (chicken cutlet, sosu, hot mustard, and slaw). Photo by GABBY CANTERO'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-11-10T17:24:57.543+08:00
    'imagesource': 'jcr:b9b10c09-4687-4304-85e0-798911f29beb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f982384-fb84-47a5-a4f8-3d4f8ee70ec8'
    'lead': 'Asian sensibilities and tropical flavors come together in Papa Loa, where
      food is just another way to experience the world’s multi-faceted culinary cultures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:34:20.496+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An ‘Asian tropical’ restaurant is a tiki bar and Japanese izakaya rolled
      in one

      '
    'updated': 2016-11-13T20:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d78d52-23d6-4536-b818-3b93ea27a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In a world that’s
        becoming increasingly divided, there’s a small comfort in finding that some
        cultural spaces know no borders. One of these cultural spaces is food — tied
        to geopolitical contexts yet open to a vibrant multicultural spirit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435b5e89-5aed-4462-a3d4-caac041fb29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This informs the thinking behind Papa Loa, a new restaurant in Forbestown,
        BGC. The restaurant is named after Haitian voodoo priests, has the interiors
        of a tiki bar by the beach, yet takes on the menu structure of a Japanese
        izakaya. Pressed to define the food he serves, chef and part owner Iñigo Castillo
        calls it “Asian tropical.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25faa985-c128-405d-92e9-fc95897a9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m pretty cerebral about the way I cook,” he explains. “It’s basically
        stuff that go together — you wouldn’t think it goes together if you’re looking
        at food with blinders, but once you’ve had more experience and you’ve seen
        a bit of the world and you’ve come in contact with so many cultures, you realize
        how much food is related, [like] how much our kinilaw is related to ceviche.
        There are different nuances, but you can put the two together and they still
        go because flavors pair together classically.”</p>'
    '5':
      'image': 'jcr:b101c2d2-dbaf-4b4f-af48-c493900506dd'
      'imageCaption': 'Papa Loa''s name has Haitian origins, derived from voodoo priests.
        The interiors are reminiscent of colorful tiki bars, while the menu is patterned
        after a Japanese izakaya. Photo by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4493f845-7eec-4dcc-b72a-3f5e67cc6622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ea8408-0020-47f4-8d15-02e92fbd9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papa Loa’s menu is one that’s been crafted with a premeditated playfulness,
        full of rich Asian dishes tempered by splashes of tropical flavor. Castillo
        says, “That’s how I look at food: it’s a mix and match, it’s constantly changing,
        it’s never static but it has to make sense.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79b662d-9ed0-49b0-9cca-7dc14a6d5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You see this philosophy elucidated in every dish. The aburi (₱260)
        is Castillo’s textured take on kinilaw and ceviche: smoky torched salmon sprinkled
        with crispy corn, aromatics, coriander, and coconut dressing. The tempura
        bun (₱185), a cua pao bun filled with soft-shell crab tempura, gains some
        levity from its mango salsa.</p>'
    '9':
      'image': 'jcr:0d6ce97d-5f3d-42d1-a5c8-eb07dd768a92'
      'imageCaption': 'The tempura bun (left) gains some levity from its mango salsa.
        The eggplant skewers (right) are fried in a beer batter, and topped with a
        miso dressing and sesame seeds. Photos by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458dda58-2fd9-443c-9401-f5efed31e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'image': 'jcr:add95e3e-a1e2-40c4-9980-6d6d3639648b'
      'imageCaption': 'The beef skewers (left) are cooked for 19 hours. The beans
        and rice (right) are a mix of kidney beans, furikake, aromatics, fried egg,
        and Japanese rice. Photos by GABBY CANTERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6cad34-c619-4ca6-af73-975168f237e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ec891-da34-4681-9443-e2a426935933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eggplant skewers (₱75 each) are fried in Stella Artois beer
        batter and served with miso dressing and sesame seeds. The sous vide beef
        skewers (₱115 each) are cooked for 19 hours and served in soy glaze with plantain
        mash and crispy rice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcd924-28e9-4b8a-ba0e-64bd261b9fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coconut and miso pudding (₱150) is a play on Thai coconut desserts.
        Made with the lighter white miso, it’s a fascinating play of textures, with
        saltwater streusel, caramel, and citrus granita.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516fc623-bea6-4ac1-87b3-c243b212438d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:34:35.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the drinks, developed by mixologist Kath Cornista, are crafted
        with the same premeditated playfulness. The Little Grass Skirt (₱250) is a
        bright vodka-based cocktail with apple cider, orange, cucumber, and a splash
        of fragrant sesame oil that gives the drink its unusual charm. The Green Island
        Moon (₱340) pairs thyme-infused Tanqueray gin with tart green mango purée
        and tops it with a layer of Campari and Cointreau foam.</p>'
    '16':
      'image': 'jcr:de9e3de1-0a04-4adb-89b1-563e878be1f8'
      'imageCaption': 'The woozy waters bowl (upper left) is one of the drinks crafted
        with a premeditated playfulness in Papa Loa. Photo by GABBY CANTERO  '
      'jcr:primaryType': 'mgnl:block'
