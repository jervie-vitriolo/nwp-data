  'world-tennis-association-chief-looking-forward-to-maria-sharapovas-return-from-doping-ban':
    'author': 'George Ramsay, for CNN'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-10T20:17:54.401+08:00
    'imagesource': 'jcr:9d1a4da3-5e0a-4e1f-be74-877e4d7eb418'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '236e3514-d0fa-4808-8f83-ad7f610ba558'
    'lead': 'The Russian star, who has five grand slam titles to her name, is eligible
      to compete again on April 26 2017. The penalty followed a positive test for
      banned substance meldonium at this year''s Australian Open.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:01:15.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-12T14:01:16.302+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WTA chief ''looking forward'' to Maria Sharapova''s return from doping
      ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f555e3-93b4-48ef-b262-3745be391ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Steve Simon, the CEO of the Women''s Tennis
        Association (WTA), has says he is "looking forward" to seeing Maria Sharapova
        back on the circuit once she has served her drugs ban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8f96d5-91f2-4f8a-9d7e-458095a56d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian star, who has five grand slam titles to her name, is
        eligible to compete again on April 26 2017. The penalty followed a positive
        test for banned substance meldonium at this year''s Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a36890-f67d-4352-b482-0067c1c6ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that the game, the fans, the tour ... everybody is going
        to welcome Maria back," Simon told CNN''s Open Court host Pat Cash at this
        year''s WTA Finals in Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd28641a-e680-4a20-9d5b-08b3ae5fb1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking forward to seeing her back on tour. I do believe
        that the fans and everyone else is going to be excited to see her back as
        well."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868f989-8737-4151-9517-811f7e8fe9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova''s original two-year ban was reduced to 15 months in October,
        meaning she will be able to compete in the French Open in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0564ac91-6692-4882-98fa-81573079f1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon spoke of his admiration for the way Sharapova has conducted
        herself since receiving the ban.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfda70e1-b832-4a9c-9a9f-5b4512b9271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s gone through a long and difficult year going through this
        process," he said. "I think she''s shown a tremendous level of integrity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2a1072-76f6-4229-9e9f-278a80b5d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maria owned up to everything she did. We wish all athletes and
        people would own up to what they do and take responsibility for their actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d192be5-d124-4402-a7fe-a347d7d11123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She did. She''s gone through the process. She received no special
        considerations due to her celebrity status."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926a510-a727-435e-829c-5eb842e45c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon acknowledged the impact the ban has had on the Russian''s
        career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c5034b-9da6-4c5b-ae4a-b16e363f6f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s paid a hefty fine," he said. "She''s lost all her ranking;
        she''s lost 15 months of income. That''s a significant hit for anybody. She''s
        paid her dues and she''s available to come back when her suspension will end
        in the spring."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d24219-655d-4e1b-9b05-d2484719a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon is not the only CEO in world tennis to welcome Sharapova''s
        comeback. Johan Eliasch, CEO of tennis manufacturer Head who sponsor Sharapova,
        congratulated the Russian star after her ban was reduced.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc4ec9d-7d65-4350-bde5-8b49b0b10da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:01:15.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-12T14:01:16.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/09/tennis/steve-simon-wta-maria-sharapova-drugs-ban-return/index.html">WTA
        chief ''looking forward'' to Maria Sharapova''s return from doping ban</a>."</em></p>'
  'uber-new-app-update':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The new Uber update is already available to .01 percent of its users
      and will be gradually rolled out until early December 2016. New features include
      contacts and calendar syncing, location shortcuts, and a Snapchat and Spotify
      in-app integration.'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-11-10T19:52:20.687+08:00
    'imagesource': 'jcr:d6e09354-1e56-45f2-ab02-bdd72b2afbfc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4116a78-9c8b-4158-8115-05be6ba5b351'
    'lead': 'The new Uber app is designed around the user, who can now sync contacts
      and calendars,   access shortcuts to places frequently visited, and even enjoy
      Spotify playlists during car rides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T14:10:34.617+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T08:06:46.859+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect in Uber’s rider app update

      '
    'updated': 2016-11-11T13:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e877af75-6877-4b50-9c97-e6f0c5dc2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:10:34.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:06:46.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — “Where to?” the
        new Uber app asks upon opening. It was only nine months ago when Uber underwent
        <a href="https://www.wired.com/2016/02/the-inside-story-behind-ubers-colorful-redesign/">a
        radical facelift</a> — a geometric design system in striking colors that heralded
        the company’s impressive growth. But it has been four years since the actual
        interface was overhauled, and this time, the thoughtful recalibration homes
        in on the things that its users care most about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d47c96-6b1c-4317-bc24-6da4833f0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:10:34.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:06:46.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone is the pattern animation that takes forever when you load the
        app. The app knows that you opened it because you’re going somewhere important,
        and respects how precious time is in an increasingly fast-paced digital era.
        Uber recognizes that users are traveling not just from one point to another
        but attending meetings, dinners, or just simply hanging out with friends.
        The big rider app redesign addresses the utility of having to do less so you
        can do more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b45a5-fc4f-4ea5-aaeb-200d72ae6ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:10:34.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:06:46.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Uber app learns from the user’s routine: where they go to
        during the time of day and which places they frequently visit. Aside from
        the “home” and “work” buttons, a “shortcut” is available to places you might
        want to visit at a certain time of day, locations based on your previous destinations
        via Uber — perhaps the gym after work, or a coffee shop for your morning pick
        me up.</p>'
    '5':
      'image': 'jcr:644b73e9-c414-4c59-a539-04f2403e9b70'
      'imageCaption': 'One of the new features of the updated Uber app is a trip progress
        bar on the "On trip" feed. Also on display are driver and car photos, the
        fixed fare, and an option to change payment options during the ride.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576b1e6c-bbb0-464c-b1db-3cac07735833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:10:34.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:06:46.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a437d76-2cc5-493f-9f8d-ee62d7446475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:10:34.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:06:46.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, Uber will also let users sync their contacts and calendars,
        hence the “People are the new places” feature. This will let users type in
        the name of the person they’re meeting with, and once the other party has
        confirmed (via a notification on their app, so that means they also need to
        be online), they will be the trip’s location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4675db7-f964-4040-9039-3816c8ec2164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:10:34.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:06:46.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’ll also notice the new look of the cars available around the
        area. Once sleek black sedans, they look more like white BMW i8s. The sliding
        bar is also gone and is replaced with an easier-to-navigate bar that shows
        “economy” (such as uberX, Pool, and Hop) and “premium” (uberBlack) options
        with arrival times and fixed prices — and even the vehicle’s photo (for those
        who have a hard time figuring out what a Mirage or a Picanto looks like) already
        on display. Payment methods can now also be changed during the ride.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47803ddc-5e70-4807-b2b5-b78506730a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:10:34.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:06:46.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forthcoming features will also include a Snapchat and Spotify in-app
        integration so passengers can hack into the driver’s entertainment system
        and play the songs they want. Which means no more Papa Jack — if they prefer
        — during the car ride home.</p>'
    '1':
