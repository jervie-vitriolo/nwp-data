    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad2005f-bc2d-4ca2-bbe4-fcc754ba8155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.497+08:00
      'mgnl:createdBy': 'cnnproducer'
