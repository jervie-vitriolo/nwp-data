    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0974252-ce50-454e-ad5d-ab09e3cdcccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:20:36.665+08:00
