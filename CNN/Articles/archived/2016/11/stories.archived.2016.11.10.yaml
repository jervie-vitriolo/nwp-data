      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Papa Loa is located at Shoppes 109, Forbestown Heights, Rizal
        Drive, Bonifacio Global City. It’s open Monday to Saturday at slightly varying
        times</em>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a26a8-6cdc-4f26-bdda-73d75e5ed5a0'
