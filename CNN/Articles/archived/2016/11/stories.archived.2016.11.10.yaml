      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the challenge for Castillo and his team, however, is walking
        Filipino customers through <em>izakaya</em> dining — where small plates and
        drinks are ordered at intervals throughout the night. “Filipinos love to eat
        rice. Filipinos love to eat big shareable plates, so, yes, we really have
        to educate them,” Castillo says. “For lack of a better term, we say ‘Asian
        tapas.’ Because when you go to these Spanish restaurants, we understand that
        eating small plates means you create your own degustation, or you create your
        own lauriat, if you want to talk about it in Chinese. So even if you’re on
        a date, you get to try more things because it’s smaller plates.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb480bbd-3b36-461b-a9d8-bc3fee137911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-12T14:34:20.497+08:00
      'mgnl:createdBy': 'cnnproducer'
