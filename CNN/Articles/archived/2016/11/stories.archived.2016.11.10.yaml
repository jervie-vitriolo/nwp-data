    'lead': 'The Catholic Bishops Conference of the Philippines (CBCP) says a hero''s
      burial for former President Ferdinand Marcos will not bring peace and unity
      to the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-12T15:40:18.877+08:00
