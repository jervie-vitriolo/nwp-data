      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some parody accounts on Twitter are asking if the pageant will either
        be a fun run or simbang gabi.</p>'
