      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/lifestyle/2016/11/03/philippines-all-set-to-host-miss-universe-2016.html">grand
        coronation happens on January 30, 2017</a> at 5:00 a.m. — on a Monday, nonetheless
        — and netizens are not thrilled about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c21cf7-587a-424e-910b-87f764770352'
