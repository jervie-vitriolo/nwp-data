  'Beauty-pageant-Philippines-Filipinos':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-04T02:18:26.588+08:00
    'imagesource': 'jcr:6205e1d4-3ef8-4aaf-86de-f05ccef27bb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb180565-3836-4894-971b-4753077cee33'
    'lead': 'Jonas Gaffud, called the beauty queen maker, expects the Miss Universe
      2016 event will not only highlight Filipino beauties and their world titles,
      but also Filipino fans who are said to be among the most die-hard and active
      in social media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:01:26.074+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T10:01:26.312+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos and beauty pageants: Beyond entertainment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf3061-dcbd-41ee-a63c-b328050ac73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country will
        again take centerstage in the international beauty contest scene as it hosts
        the Miss Universe pageant in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032d1d2-3b62-4a5c-9d18-cdff19422027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas Gaffud, called the beauty queen maker, expects the event will
        not only highlight Filipino beauties and their world titles, but also Filipino
        fans who are said to be among the most die-hard and active in social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c69100-1f80-4df5-bfa0-87caa05a408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaffud is co-founder of Aces&nbsp; &amp; Queens, which mentored
        <a href="http://nine.cnnphilippines.com/lifestyle/2015/12/21/miss-universe-2015-pia-wurtzbach.html">2015
        Miss Universe Pia Wurtzbach</a> and <a href="https://cnnphilippines.com/lifestyle/2016/10/27/Miss-International-2016-Kylie-Verzosa.html">2016
        Miss International Kylie Verzosa</a>, among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac32503-27d9-4ede-addf-a4d0c050a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy that they''re looking at us as a powerhouse in beauty
        pageants&nbsp; but more so that they''re looking at fans as very rabid. We
        can be the best fans in the world, but we can also be the bashing capital
        of the world. So we have to be educated about it. Let''s bring out what''s
        positive in our country," Gaffud said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb5ed9-6a39-4486-96d2-0c80fb2f82f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hosted Miss Universe in 1974 and 1994.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ff1c9-a8cc-4ef1-9e17-75e5bf4d85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipina carnival queens</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d7b10c-49bc-4c57-b24a-537a0e16f939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of the Philippines Professor Wendell Capili, who wrote
        the book,<em> Mabuhay to Beauty</em>, says Filipino fascination with beauty
        pageants began in the early 1900s when Americans staged the Manila Carnival.
        The event showcased products and industries of different provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfba0f8-b889-4421-a9bf-2f9c59458169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A beauty contest was held to promote the carnival. The Carnival
        Queen was voted through purchase of ballots. Contestants then were members
        of distinguished and rich families, Capili said. The pageant was held every
        year, eventually becoming Miss Philippines. Later on, winners were named by
        a panel of judges. Contestants were also no longer limited among the elites.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddd8fa9-a5a1-4d72-b215-7f165aecb1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pageant fans also grew. Capili notes Filipinos were hooked on pageants
        when Lalaine Bennett of Bayombong, Nueva Vizcaya became the first Filipina
        finalist in Miss Universe. She won third runner-up in 1963. The Philippines
        won its first crown in 1969 in the person of Gloria Diaz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a8d373-a3d3-43fe-8af1-c40a404efec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beyond entertainment</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c59180-b313-41e9-b15f-fea2938c4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capili adds, these Miss Universe crowns encouraged many young Filipino
        women to dream of becoming a beauty queen. For some, the celebrity status
        that comes with winning a pageant meant better opportunities for the candidate
        and her famliy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691ea935-fedd-42c9-a41f-5f7754688ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually many of the winners come from middle class, lower middle
        class families so the pageants became a way for them to help their families
        raise the profile of their respective professions and at the same time create
        a platform to inspire other people," Capili notes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05762c-d173-4a0a-b91b-1e349042a2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the fans, Capili says some have gone beyond the entertainment
        value in watching beauty pageants. In a way, a beauty queen''s victory somewhat
        symbolizes another woman''s hopes and dreams.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a66cc-4061-4f87-afe7-798e0da558d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capili explains, "After winning, many of these women become role
        models. Remember, majority of Filipinos are living below the poverty line
        so pag nanalo ka, aspirational yan sa mga babae na walang oportunidad sa buhay,
        lalo na yung may marginalized background. Nakikita nila itong paraan para
        umangat sa kanilang career."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33446a10-b253-4c8f-837e-90013ad798a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:01:26.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:01:26.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; Remember, many Filipinos are living below the
        poverty line so if you win, that''s aspirational for a woman who has no opportunities
        in life, especially for those in a marginalized background. They see this
        as a way to improve their careers.]</p>'
  'South-Korea-President-Park-Geun-hye-political-scandal-apology':
    'author': 'Tony Munroe, Ju-min Park and Christine Kim, Reuters'
    'caption': 'Park Geun-hye, President of South Korea (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-04T10:28:28.937+08:00
    'imagesource': 'jcr:f75f28e3-9890-42d5-a1c7-de370328bc2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82d6a677-5a6c-461b-8997-8d5682f3c5b3'
    'lead': '"It is hard to forgive myself and sleep at night with feelings of sorrow,"
      South Korean President Park Geun-hye said, her voice trembling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:15:26.164+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korean President owns up to political scandal, says ''heart is
      breaking''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349c98f-2b81-4dc4-9d92-9a53c80e0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:15:26.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SEOUL (Reuters) — South Korean President Park Geun-hye said in a
        tearful apology on Friday that her "heart was breaking" over a political scandal
        that has engulfed her administration and said will cooperate with prosecutors
        in their investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c355ed2c-aedb-4920-9df0-6b2445e154aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:15:26.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has been rocked by an influence peddling scandal involving
        an old friend, sending her approval rating to an all-time low of just 5 percent,
        according to a Gallup poll released on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc88858-92e9-476b-a1a3-774507004948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:15:26.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief televised address to journalists, Park said that prosecutors
        should clarify what happened and that everyone involved should be held accountable,
        including herself, and take responsibility if found guilty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d4c9d-9b49-40ef-a14d-34bf17e4d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:15:26.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard to forgive myself and sleep at night with feelings of
        sorrow," Park, 64, said, her voice trembling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e83471-13ca-4180-a203-46f7d348af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:15:26.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s old friend, Choi Soon-sil, 60, is alleged to have used her
        closeness to the president to meddle in state affairs, and her lawyer has
        said he expects prosecutors to look into whether she inappropriately received
        classified documents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a68b46a-4fad-4988-a035-2a39189d81c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:15:26.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very miserable and regrettable that a particular individual
        is said to have taken profits and committed several unlawful acts, while we
        are working on a job in hopes of helping the national economy and people''s
        lives," Park said, referring to Choi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc280a9-c6c5-4a10-b57d-2954342a8da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:15:26.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi has been in custody since Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90fa00a-a581-49ca-a736-61f0e861bd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:15:26.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:16:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Park aide was arrested on Wednesday and South Korea''s
        Yonhap News Agency reported on Friday that a second former aide was arrested
        late on Thursday.</p>'
  'Duterte-Misuari-Malacañang-meeting':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-04T11:12:51.238+08:00
    'imagesource': 'jcr:d052e967-5965-4744-ad8a-a077592dc113'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '972de9ad-474b-4aaa-b062-c2dfa98c485d'
    'lead': 'President Rodrigo Duterte and Moro leader Nur Misuari shook hands in
      Malacañang Thursday afternoon — bent on fulfilling a promise they made many
      years ago: that someday they will be able to finally talk about peace for Mindanao
      and the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:22:20.594+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Misuari vows support for Duterte''s peace efforts, anti-drug war

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5552831-4741-4bc7-9860-3c1cee219c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was nothing
        less than a reunion, a renewal of friendship forged decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd21122c-08fc-4ced-b9e2-4c6c8619640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and Moro leader Nur Misuari shook hands
        in Malacañang Thursday afternoon — bent on fulfilling a promise they made
        many years ago: that someday they will be able to finally talk about peace
        in Mindanao and the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f933f-9783-4340-a43d-e921afa3a7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President recalled that he was still a vice mayor back then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a46502f-3461-4828-8a6f-dbeabd7b3e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.594+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Little did I know, brother Nur, by the grace of Allah, I became
        the President of the Republic," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6b244-cd96-45ef-be63-b13045d9ecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And in the twilight of our years, we would be able to talk about
        the problem of our country, the revolution that you have led all these years
        and finally, understanding on a common ground with government."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df5eaa-56d4-41c2-9fac-3be14ab6958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/11/03/Duterte-meets-Misuari-in-Malaca%C3%B1ang.html">Watch:
        Duterte meets Misuari in Malacañang</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112556fc-6710-48a2-9ea7-f10a64d20156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, in return, said if it weren''t for Duterte whom he "respects
        too much," he would have just stayed put in the mountains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e081e40b-85c4-4ea8-950e-c2b0a6208e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For I believe, as I said during the campaign, that this one single
        man who can provide solution to the problem of peace and order in our homeland,"
        the Moro National Liberation Front (MNLF) founding chairman said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f51144b-1c0d-469c-a35c-e556d9ba4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not so sure about Visayas and Luzon, but our homeland of Mindanao.
        Because that''s the place where I was born. That''s the place where I intend
        to die," Misuari said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b939c682-1af7-4180-87cc-81e22d78d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/08/Duterte-simultaneous-talks-MILF-MNLF.html">Related:
        Duterte to hold simultaneous talks with MILF, MNLF</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9538708-9cdd-4546-9ebf-77a48485f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the President for his "<a href="https://cnnphilippines.com/news/2016/11/03/Court-suspends-trial-arrest-warrant-vs.-Misuari-for-peace-talks.html">partial
        freedom</a>" and said that he would help Duterte throughout his six-year term.
        A Pasig City court suspended trial and arrest order for Misuari to give way
        for the meeting with Duterte, and eventually, participate in the peace talks.
        The Moro leader is facing rebellion charges in relation to the Zamboanga City
        siege in September 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4644f7-c2be-4e0f-87d7-e4c0380776e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise that should he need our cooperation in his campaign for
        peace, you can count on us, Mr. President," vouching for his old friend whom
        he said would never abandon his pledge to the people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c92da8d-cf4c-4612-a338-4abf0f2c28af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2016/07/19/Zamboanga-City-on-red-alert-after-entry-of-MNLF-members.html">Related:
        Zamboanga City on red alert after entry of MNLF members</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37cb0da-116f-4730-a93e-1c98ee7aa1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated the solution he sees to attain peace —
        federalism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b29f6a-7fdf-460b-a57c-2f587e0968a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would be willing to step down the presidency even just
        after two to three years should a federal form of government be completed
        during his term.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d874a68-83f4-4ae6-9fbd-c10920c9cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have my word, I will resign as President and pave a way for
        a territorial government," Duterte said.</p>'
    '16':
      'image': 'jcr:ef8e7340-a5b5-4368-9cbf-f94c6d16bb7a'
      'imageCaption': 'Misuari (left) tells Duterte (right) that he will behind him
        throughout his term.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7d7a3-b6b6-42e0-ba5f-b78c38b333a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc249b0-1ebc-484a-8b74-ff7d0edbda2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.595+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had spoken about this idea with Misuari a number
        of times in the past, and they had agreed that a federal setup, where everybody
        would be given his due, would do justice to the Moro people — something promised
        to the people of Mindanao "many centuries ago."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf1216c-0b50-4da7-ae95-93bda89ccf50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we would like to ask that we work together with our Moro brothers
        and create a country that is really, that is just and that is good, and that
        would be for the next generations to come," the President said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f998202d-f94f-49c3-80ab-0c245708330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shared disdain for illegal drugs</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7494c785-130f-4ea2-aa13-55a88a5e170f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, just like Duterte, had a mouthful regarding the drug menace
        in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660138ba-d618-4445-95f3-565956c66cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that illegal drugs had been destroying the youth, the children
        — the next generation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f446319f-bd70-426a-b72f-f4a0845b23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who will succeed us after this, when our citizens are already destroyed
        by these drugs? To us, I''ve always been saying that drug is a restless, creeping
        threat to humanity," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c5bed-8b17-48b9-8949-32bf95d447a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders, however, did not go into details on how they intended
        to tackle the peace and drug problems.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c96b7b-2b58-4cca-8225-347f0a2c9509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Misuari, discussed at some length, the kidnapping-for-ransom
        in the south. He said he had sources saying Malaysia had a hand in the problem.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd9a27-2bc5-48a9-a028-201f3a20e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:22:20.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:22:21.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Probably, one day, I will drag their leaders into that International
        Criminal Court. I have all the evidences in my hands. My people are everywhere
        and besides, they cannot escape because they are hiring my own people," Misuari
        said, although it wasn''t clear who or what kind of Malaysian "leaders" he
        was referring to.</p>'
