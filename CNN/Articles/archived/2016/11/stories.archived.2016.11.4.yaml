      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059ed8d-b2c5-463c-a901-b8168c35af12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.236+08:00
