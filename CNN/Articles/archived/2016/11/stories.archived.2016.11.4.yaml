    '31':
      'image': 'jcr:3788eefb-06e4-4323-b3c2-8806b2e98b85'
      'imageCaption': 'Cargo ships and tankers — some weighing up to 300,000 tonnes
        — wait outside the entry to the Port of Singapore. The facility is the world’s
        second-busiest port in terms of total tonnage, shipping a fifth of the world’s
        cargo containers and half of the world’s annual supply of crude oil. Photo
        courtesy of OVERVIEW/DIGITALGLOBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3f459-e4b1-4e6b-a8a9-63bd3585d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.236+08:00
