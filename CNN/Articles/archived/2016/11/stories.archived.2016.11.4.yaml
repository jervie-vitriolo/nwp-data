    'template': '1'
    'title': 'ArthaLand’s Cebu Exchange sees ₱7 billion in income for thousands of
      Filipinos

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f949d8-2db3-4613-9e30-f6d07294a99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Expect an additional
        ₱7.2 billion in income for up to 40,000 Cebuanos and fellow Filipinos in Visayas
        and Mindanao when Cebu Exchange opens in 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ebeb6-146a-4e44-b9eb-07f3aecb52f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand Corporation, the property arm of international food conglomerate
        Century Pacific Group, said in a statement that it will build Cebu’s first-ever
        “green” office project, the 38-story Cebu Exchange, at a cost of ₱8 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b56547-0f0e-4c4c-a44c-d6717502b9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 13,000 seats for business process outsourcing (BPO) agents
        in three shifts will be housed in the building, hence the 40,000 agents required.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477f2ad-c8ac-4e8c-8a95-134340e1c91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from BPOs, Cebu Exchange is also designed to accommodate traditional
        offices for homegrown enterprises and related services. Four floors in the
        building will be dedicated to retail spaces to serve the needs of its tenants
        and the community.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e782cc-2e4f-46bb-89d6-45cd5fa05ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new jobs expected from Cebu Exchange excludes the thousands
        of jobs generated by its construction and the hundreds more to be employed
        in the restaurant and retail industries once it is completed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce5f37d-4ce8-4ab5-aac1-6aa14c402746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Frost &amp; Sullivan, an additional three or four jobs
        are generated for every direct job in the information technology and business
        process management (IT-BPM) industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457911e0-e548-4105-b114-78a11398434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Exchange will rise along Salinas Drive in the Cebu IT Park
        and will be easily accessible to key destinations, such as the Cebu Business
        Park, the Mactan-Cebu International Airport and the city proper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949861d-8b04-454d-8d27-eebdfe08e8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IT-BPM expansion</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c5f1c-4482-4863-806a-90a5cfd6587c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Roadmap 2022, the IT &amp; Business Process Association of
        the Philippines (IBPAP) aims to employ 1.8 million Filipinos and earn as much
        $38 billion (around ₱1.84 trillion) over the next six years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27f3d6-5abe-492c-84ad-dc6884cde6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine IT-BPM sector is set to grow its global market share
        by three percentage points to 15.5 percent in 2022 from 12.6 percent in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed27e55f-eb66-4131-817d-180e3eb2625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This target is achievable if BPO-friendly conditions are met, such
        as upgrading talent, enhancing competitive incentives and regulations, developing
        infrastructure in so-called next-wave cities outside of Metro Manila and sustaining
        high business confidence, among others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600fb99e-18d4-471b-9b22-18fb88fee32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu advantage</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b36bca-6a9c-49ba-8387-4efcb6b63c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu is among the top 10 preferred destinations of BPO companies
        in the world, said global outsourcing strategy group Tholons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da90c5d-3cde-4f59-b85a-d9200182043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu is highly competitive because of its well-developed international
        air and sea ports; quality labor force produced by over 400 secondary schools,
        over 30 colleges and 11 universities; and relatively cheaper cost of living,
        according to the Cebu Investment Promotions Center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36aa758-84a1-4f48-8996-444b2aefadc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greening the office landscape</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d7d80d-13ac-4d7b-8bf6-f83aa79f11c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand will change Cebu City’s property landscape by introducing
        the first and only Grade-A office development that will meet dual green-building
        certification.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ed34a7-2c5d-440b-b963-007f29ad184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Exchange aims to achieve certification from the U.S. Green
        Building Council’s Leadership in Energy and Environmental Design and the Philippine
        Green Building Council’s Building for Ecologically Responsive Design Excellence
        programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e0aeb9-1582-4355-8132-a56049480fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new building will include features like a water-efficient plumbing
        system, low energy-consuming air-conditioning, cost-efficient lighting and
        allocation for Low-Emitting &amp; Fuel-Efficient Vehicle parking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6435cbc4-02b2-42e2-923d-da50b1036305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry experts and analysts believe that multinational players
        prefer to locate in certified green buildings due to cost savings from resource
        efficiency. According to the World Green Building Council, ecologically friendly
        buildings also promote greater earnings due to employee productivity, high
        morale and creativity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fd2ed4-469b-44ac-8b7c-4f40add38336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pursuing sustainable growth</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47758568-c004-485f-8ecd-0becd9640ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand is a boutique developer of sustainable, world-class projects,
        solidly backed by CPG Holdings, Inc. (CPGHI), its biggest shareholder.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6971fd-958c-4290-9c40-98d492f33b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPGHI is led by the Po family of Century Pacific Food Inc., the
        country’s largest canned food company, which owns market leader brands such
        as Century Tuna, 555 and Argentina. ArthaLand’s other major shareholder is
        international investment firm, AO Capital Group.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05d59b0-8056-4ad4-8fcf-5a2a23772658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArthaLand’s other projects include top-end LEED Gold certified residential
        condominium, Arya Residences, as well as LEED Gold pre-certified premium office
        building, ArthaLand Century Pacific Tower. These projects are both located
        in Bonifacio Global City, Taguig City.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcadaf-2eae-48d5-8a48-1d8679f6f919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:28:25.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:31:09.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced recently the purchase of a prime, 8.1-hectare
        property in Biñan, Laguna as part of its medium-term expansion plan.</p>'
  'new-US-ambassador-Sung-Kim-sworn-in':
