        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bc76e-8f1e-4b25-b655-c93a8f94522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017cb2b3-6389-4457-a447-1c0b19440c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked by a netizen how she would feel if she herself were criticized,
        Schweighart said she would not be affected.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e63579-e798-4351-939b-8b200a0b6b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If someone says something negative, it means they''re going through
        something negative, so I wouldn''t want to mess with that," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc05b3d9-5886-41dd-8cb2-687683d506ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, Schweighart changed schools often, frequented the guidance
        counselor’s office, and eventually dropped out. She was not afraid to admit
        this because "a lot of teenagers" have similar experiences.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21212a-e5d4-4a02-8aa0-0ed6a10c9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart said she had reservations about becoming a beauty queen.
        After the fracas, she now wants to pursue her passion for the arts.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8af23c1-031a-4ec4-a3d2-c473134bff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I wanted is to become an international pop superstar," she
        said. "I realized that''s what I wanted, and that''s what frustrates me."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffecbdc9-bccc-435f-b401-a2f112a38e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart bids good bye to this unfortunate chapter in her life.
        Explaining how she felt that moment in June when she was crowned Miss Earth-Philippines,
        it seemed like a dream. "I (was) a little bit like, ''Is this really meant
        for me?''"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae2587e-f3c9-4128-8ed3-62fe6379892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are girls who want it. They are there... so I wish them well."</p>'
  'Groups-protest-Marcos-burial':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-04T11:57:10.612+08:00
    'imagesource': 'jcr:809a4273-3872-41ae-8be1-5d9bec27a936'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c52618d4-14c4-408b-9730-d6c44554c8ed'
    'lead': 'Next week the Supreme Court is expected to hand down its historic decision
      whether to allow former President Ferdinand Marcos'' burial at the Libingan
      ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:10:45.888+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups brave rain to protest Marcos burial at ''Libingan''

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeafc1cf-6344-4188-b04c-1e4532aac6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Various anti-Marcos
        groups staged a protest in front of the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d97ce4-6a03-4ef3-ac6e-4366bda9857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They did not mind the heavy rains. Their appeal to the justices
        is plain and simple: Do not allow Marcos to be buried at the Libingan ng mga
        Bayani.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda6fed4-498c-4b33-9e2d-9e1b33892809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spotlight is on the Supreme Court next week on November 8th.
        Fourteen justices will vote on petitions for and against the burial. Associate
        Justice Bienvenido Reyes already inhibited himself from the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb598935-59a3-43d1-8c74-9b7bc0d5b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maawa po kayo sa amin. Gawin nyo pong tama. ''Wag nyo pong gawing
        mali ang tama. Ayusin nyo po ang aming kasaysayan. Ibalik nyo po ang tama,"
        anti-Marcos supporter Floyd Gonda said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3587520-ddf5-48a8-b605-51ee63e4eba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Have pity on us. Do the right thing. Don''t make right
        what is wrong. Fix our history. Put back what is right.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2bc55a-322c-4ca2-a105-884385839e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight votes are needed for a sure victory--and these groups are
        praying for eight justices to vote in their favor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d210f1-815d-44a6-bc6b-4152ab34365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Martial Law victims speak up</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28902f4f-6cfa-409a-b885-512c6edeaaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilda Narciso said she was raped by her military torturers during
        Martial Law. She said Marcos has no place at the Libinga ng mga Bayani.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24ec207-1fcc-4adf-a899-465ebf3817b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ilibing na si Marcos sa Laoag. ''Wag na nilang ihirit ng pamilya
        na ilibing sa Libingan ng mga Bayani dahil wala siyang karapatan dun. Maraming
        namatay. Maraming na torture. Maraming nakulong," Narciso said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94e78c6-5a25-4d55-921a-c0c267a03c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bury Marcos in Laoag. The family should not hint of
        burying him at the Libingan ng mga Bayani because he has no right to be there.
        So many died. So many were tortured. So many were imprisoned.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2988700-a713-4cab-a366-1d9fe3233d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cleofe Llamas, Marcos should be buried in his home province,
        Ilocos Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca545f3b-1c3b-4880-a179-2275fc8ec2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should give Marcos a proper burial in Ilocos because that''s
        where he is loved. That''s where he is appreciated.&nbsp; So bury him there
        because he needs to be buried. You cannot let him a symbol of the things that
        are wrong in the country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6433b9-8bd1-4762-9c67-3396949ca18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s Susan Quimpo. Five members of her family were tortured
        during Martial Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8637f3-08fb-4e6f-beee-1886e3619623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they''re not here to appeal to the emotions of the justices
        — but they should side with the facts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae30b26-99eb-406c-82b0-8c265d45f862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are asking the justices to stand on the side of truth and history,"
        she said</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134c783-39fd-45d4-b275-5bd8c78b210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos loyalists</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206af7e2-5bea-4675-9f26-c8864c4d08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos loyalists downplayed alleged violations during Martial Law.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d54cd-d0e0-4ec2-b3b6-673fefef5219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagong Lipunan''s Roy Domingo explained, "Saka iyong sa mga Martial
        Law victim na sinasabi nila, iyong mga tao ngayon ay magtatanong kung Martial
        Law victim ba sila o pasaway sila noong Martial Law.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a9cc7-dcb3-468e-a92a-6208bb709878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those Martial Law victims that they are talking about,
        people are asking if they really are Martial Law victims or they were miscreants
        during Martial Law.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c13de3-15bd-4c2e-9b22-c41335d5667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos supporters are also preparing for a long-awaited possible
        victory - 27 years since the death of the former president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dedb75-62c4-4bab-b753-c44b4d28ddfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre ang gagawin ng mga loyalist is magpi-prepare talaga for
        the big event. Kasi isa itong event na magbabago sa kasaysayan ng Pilipinas,"
        Domingo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f9a4f5-24ad-49d1-85f9-a98d207d3b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, what loyalists will do is to prepare very
        well for the big event because this event will change the Philippines''s history.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb4376-015c-4eab-9add-dd6a179d8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if anti-Marcos'' groups are ready to accept defeat...</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c9f49b-11dd-4792-8956-ed9d9d4bf179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ito mahihinto. Talaga ang mga tao parang sinisilaban lang
        nila, lalo nilang ginagalit ang tao," Narciso pointed out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d3d7b-0c17-420e-ab91-2b70854ce29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This fight will not stop. When people stoke the fire,
        they just make other people angrier.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d040246-2983-4865-9bff-d2e04fbde10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has a message to the millennials - the generation perceived
        to have little or no knowledge at all of the past dictatorship.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788357b-508b-46ad-bab2-937a0d9f8217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lalo na sa mga millenials. Balansehin ang pagtingin sa nakalipas
        sa lipunan. Pakinggan ninyo yung mga biktima. pakinggan nyo yung mga tao noon.
        Pakinggan nyo ang side ng mga Marcoses."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15117145-cb3f-456c-abc9-3ae719e320cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially for the millenials, balance your perspectives
        on our society''s history. Listen to the victims. Listen to the people who
        lived through those years. Listen to the side of the Marcoses.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4b88ca-1cd1-4676-b2ca-f241df6be5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:10:45.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:35.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as far as the victims are concerned, they know the truth - they
        who experienced firsthand the threat and torture during Martial Law.</p>'
  'Govt-calls-for-calm-amid-US-travel-warning-vs-Southern-Cebu':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
