      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing of slippers is not allowed in the village as well as pets,
        food and drinks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d166cf-1428-4234-b078-edab831ed483'
