      'mgnl:type': 'text'
      'text': '<p>[Translation: Kids identify with the theme as soon as they see the
        Pokemon. It has a certain appeal for kids- and not just kids- but old, alike.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc449891-580a-4ecb-8751-eb9e60d372d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.402+08:00
