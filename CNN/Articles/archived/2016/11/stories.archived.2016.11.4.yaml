    'template': '1'
    'title': 'Gov''t calls for calm amid U.S. travel warning vs. Southern Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280def3e-bf45-4780-8fc8-e2e90215bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Malacañang on
        Friday downplayed the travel advisory issued by the U.S. Embassy that warned
        against terror groups planning to conduct kidnappings in Southern Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a07084-37fe-4b45-b15b-a77197f3c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesman Ernesto Abella in a statement confirmed that
        the police are validating reports on kidnapping threats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f6a7b-c332-4825-bd18-204adec546af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the police have taken necessary measures to protect
        possible targets and safeguard the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd898fa5b-2e7d-4e34-af92-c95d9b6c4afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy on Thursday warned its citizens to avoid travel
        to some at-risk areas in Southern Cebu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3becab-8632-424e-b299-e5c9a2a1e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said "terrorist groups are planning to conduct kidnappings in
        areas frequented by foreigners on the southern portion of Cebu Island, specifically
        the areas around Dalaguete and Santander (to include Sumilon Island)."</p>'
    '9':
      'image': 'jcr:d39db9be-d2a3-4310-bf18-68e27fa52820'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65af4e60-7887-4695-a34f-b952b735800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a8330-ee1b-4447-84a3-19c1724e4e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy also reminded U.S. citizens of its Sept. 13 State Department
        Worldwide Caution, which said there is an ongoing threat of terrorist actions
        against U.S. citizens and interests abroad, including in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83541149-4e5e-4541-ac3e-ac5e8aec8a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said U.S. citizens must take "preventative measures to ensure
        their safety and security while traveling and residing in the Philippines."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6dcd7-5c7e-4876-a8b5-1c763791c5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police: No direct threat</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c876197-db6b-4146-8412-fbed4b4b9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Police Regional Office 7 (PRO-7) in Cebu City and the Armed
        Forces of the Philippines'' (AFP) Central Command on Thursday called for calm,
        hours after the U.S. issued its security warning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014afc00-5a4a-4c6a-937a-d3e561ac1589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said there is "no direct threat" to Southern Cebu and the entire
        Central Visayas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb5cd6-b914-4df2-a7f7-a30a10a9b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "safe and secured to live, work and do business" in the region,
        PRO-7 Director Chief Supt. Noli Taliño assured local residents and foreigners.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba20ed-7004-40f0-bae9-6fdda6926170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All areas in the region frequented by foreigners are augmented
        with additional PNP (Philippine National Police) personnel to implement the
        tightened security coverage," the police said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58678cc-5a75-4e63-9b5d-f304d0a70df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it is also working with the AFP and the Philippine Coast
        Guard to tighten security in crowded areas such as hotels, resorts, beaches
        and tourist destinations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2164d534-69ec-4e9a-af7a-69be22230de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Gov. Hilario Davide III, however, advised residents in Southern
        towns of Cebu to avoid travel unless necessary while authorities are validating
        reports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7c4a0-95fa-4fd8-abd4-ed5e00ca9c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked the public to remain vigilant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8055e23-31e4-4bea-894b-2ad4e0eead12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino to US: Substantiate advisory</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685cc02-7d9a-45c2-84ef-a954f95c9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Assistant for the Visayas Michael Dino called
        on the U.S. government to validate its own advisory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726c0aa3-af39-4762-b57e-607b9e25b036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. government needs to substantiate the report in order to
        avoid confusion among the local citizens and foreign visitors alike," said
        Dino said in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45eaaf8-2e14-48a9-88ff-c6ad4abe1f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official said there was no verified report from the
        police that the security advisory from the U.S. could be anchored on.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad49d85-ccbd-4865-b370-be0cde2848ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the towns of Dalaguete and Santander including the island
        of Sumilon are generally peaceful.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db892d-fc41-44cc-aae0-e9be32434952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is normal and the tourists continue to enjoy the
        sights and the beautiful destinations undisturbed," Dino said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5f2f0a-e659-4cdd-84f4-8bc6e7570287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:15:20.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:18:50.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based Correspondent Dale Israel contributed to this report.</em></p>'
  'The-Graphic-Health-Warnings-Law-on-cigarette-packs-takes-effect-Nov-4-but-will-it-work':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-04T08:16:40.722+08:00
    'imagesource': 'jcr:75c7f897-01f6-45d7-940b-26f16750d545'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9334c27a-61e9-4106-bff4-938bfa75263d'
    'lead': 'With the implementation of the Graphic Health Warnings Law, the government
      hopes to lessen the number of tobacco users in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:17:57.856+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T08:17:58.099+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Graphic Health Warnings Law on cigarette packs takes effect Nov.
      4 — but will it work?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbe74e-e8a6-4fe7-9b4e-be94e6832eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Starting Friday,
        all cigarette packs, imported or local, must carry graphic health warnings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57031b-cbc6-4548-84f1-322897a24097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10643 (also known as The Graphic Health Warnings Law)
        was enacted in July 2014, but its full implementation began Nov. 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13980cf4-8d95-4acd-a673-d487ec9cd414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These graphic warnings are photos and text printed in the lower
        portion of each pack that show the dangerous, even fatal, effects of smoking,
        such as mouth cancer and stroke.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57482d00-7f74-457c-87dd-8fa304e77aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also prohibits manufacturers from printing descriptions
        like "low tar," "light," "ultra lights" or "mild," which convey that the product
        is healthier or safer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f6018-bb24-4741-8a08-b462c95557aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to ensure that our countrymen are aware of the ill-effects
        of tobacco and, therefore, if they are using it, they will stop," said Department
        of Health (DOH) Secretary Paulyn Ubial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a741c-a41f-44a2-92b6-6b98449445ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 Philippine Global Adult Tobacco survey showed that there
        are 16.5 million Filipino adult smokers nationwide. In addition, the DOH said
        10 Filipinos die of smoking-related diseases every hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca48ee-d2c0-430f-883d-c4c2a55546e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, however, does not prohibit selling per stick, which prevents
        smokers from seeing the graphic health warnings on cigarette packs. Sec. Ubial
        said her agency is advocating local government units (LGU) to prohibit sales
        by the stick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133a287-d98f-4472-84a3-6af952e543d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, some vendors even admit displaying packs without graphic
        warnings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ddc197-2fd4-4d02-84b9-353bec3a7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung iba po, walang naka-sign na mga picture," said vendor Teresita
        Marquez. "Ganun pa rin po yung ibinibigay sa amin."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565bcfbd-609d-47a1-9d01-ba3bfea33678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some of the packs don''t have the pictures. The unmarked
        packs are still what are being given to us.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9c1e4-c925-4346-bb7f-ceb2361f0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some are already complying with the law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1abeaa-07f6-4477-9b41-3a2b26b44ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinullout namin kagabi para isoli sa mga manufacturers</em>,"
        said store owner Steven Cua."Of course, iniwan namin ito until yesterday hoping
        na mabenta pa."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd19e7d-f0b9-4383-b5ff-552a41c45a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We pulled out the unmarked packs last night to return
        these to the manufacturers. Of course, we left these on the shelves until
        yesterday hoping that it would still be sold.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b27917-80d4-430f-8288-411641c01d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said LGUs will be tasked with policing the law and that
        those who will not comply with the new law will face penalties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681951e-ca88-4c64-8fee-f6bfebd780d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobacco manufacturers, importers and distributors will have to pay
        a fine of ₱500,000 to ₱2 million. On third offense, they could not only lose
        their business permits and licenses, but also face up to five years in jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9d2d0-80b3-4989-b43b-b70f31078385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, sellers, including sari-sari stores, will have to pay
        a fine of ₱10,000 to ₱100,000, with up to a year in prison and the revocation
        of business permits and licenses on the third offense.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77c62d9-1a33-4488-8f85-e7419f441095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:17:57.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:17:58.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities are also looking forward to a smoke-free environment
        once President Rodrigo Duterte signs the executive order banning smoking in
        all public areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa66dd4-8530-4818-931f-f1148cb763b1'
