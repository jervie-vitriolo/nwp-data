      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas Village at the club''s main gate is a yearly showcase
        of recycled resources from the club''s operations turned into colorful, festive
        decorations.</p>'
