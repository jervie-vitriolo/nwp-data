    '26':
      'image': 'jcr:656e7b56-4deb-44ad-8a2c-07dfe12120e1'
      'imageCaption': 'The coal terminal at the Port of Qinhuangdao in China is the
        largest coal shipping facility in the country. From here, approximately 210
        million tonnes of coal are transported to coal-burning power plants throughout
        southern China every year. In 2015, new data from the Chinese government revealed
        that the country has been burning up to 17 percent more coal each year than
        previously disclosed. The sharp upward revision in official figures means
        that China has been burning an additional 600 million tonnes of coal each
        year, and has released much more carbon dioxide — almost a billion more tonnes
        per year — than previously estimated. Photo courtesy of OVERVIEW/DIGITALGLOBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a391ace-2edd-4501-8dcc-c74219b62045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b600b259-f968-4911-9295-07d20d1377ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How should we develop an "overview" perspective of the world while
        staying on its ground? How do we put on that astronaut view for those who
        have never been shot into space?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cd65c3-40e4-4ecb-9d54-27d0a042483f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s a great question. [With this project], that’s something I’m
        trying to figure out. I think that there are a number of new technologies
        that give us access to this vantage point whether it’s the satellites that
        I use in my images, or cameras on the International Space Station, or cameras
        that astronaut themselves are using to take pictures … I think in the near
        future, there will be virtual reality, feeds from outer space which will be
        an amazing means to that end. But I also think my images in my book give people
        a new means to consider the world in this way, that you almost don’t even
        need technology to zoom out like this. You can almost meditate on it whenever
        you are in a new place, or a new area; you can zoom out and see the bigger
        picture, and think about how many people are there with you, and how fast
        everything’s going on. So I think the obvious answer to that question is technology,
        but I also think we have the power ourselves to tap into this and <a href="https://edition.cnn.com/travel/article/cnnphotos-overview-a-new-perspective-of-earth/index.html">open
        new perspectives</a> and see the world differently.</p>'
    '30':
      'image': 'jcr:09954d75-e9a4-4b62-9817-edc685fbd705'
      'imageCaption': 'Rogue''s October 2015 "Postcards From Space" issue featured
        Grant''s images of the Philippines on its covers.  '
