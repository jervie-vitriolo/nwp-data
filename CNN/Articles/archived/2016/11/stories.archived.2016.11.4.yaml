      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 80 percent of the decorations are made from recycled materials
        -- from old sewer pipes, golf balls and used room key cards to plastic utensils
        and wine bottles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206ec6e9-3be6-4a00-9b78-7a81ff505278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The structures and trees are made from trimmings and fallen trees
        from the club''s premises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a74373c-c971-48cd-b53d-00077858c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial snow makers were added around the village to mimic snow
        which covers the entire mini-village.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aeedb9-bed1-48fe-9315-c23f1ab96301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Christmas Village -- currently on a soft opening -- will formally
        run on November 11 to January 8.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039492d2-82bd-4ca5-805b-d90042b0d49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The village is open from 10 a.m. to 10 p.m. on weekdays, and extends
        to 11 p.m. on&nbsp; weekends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeb09e3-c95e-438a-8e50-c1237fd0d25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrance is free to all Baguio Country Club members, as well as
        children below 3 years old and persons with disabilities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fb5d4e-9cfc-4316-a42a-24d2f35ef15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the public, an entrance fee of P100 is charged for adults and
        those above 13 years old, while children from four to 12 are charged P50.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422b5a3c-82f6-434e-be1a-70a5e2269288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.403+08:00
