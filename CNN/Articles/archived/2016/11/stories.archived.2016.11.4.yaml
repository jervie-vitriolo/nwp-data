      'image': 'jcr:78753e1b-edc8-473d-9a2c-324ec9943b04'
      'imageCaption': 'Every year, tulip fields in Lisse, Netherlands begin to bloom
        in March and are in peak bloom by late April. The Dutch produce a total of
        4.3 billion tulip bulbs each year, of which 53 percent (2.3 billion) is grown
        into cut flowers. Of these, 1.3 billion are sold in the Netherlands as cut
        flowers and the remainder is exported: 630 million bulbs to Europe and 370
        million elsewhere. Photo courtesy of OVERVIEW/DIGITALGLOBE'
