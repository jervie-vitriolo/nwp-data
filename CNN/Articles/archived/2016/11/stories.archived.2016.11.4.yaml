      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eeb63a-e179-40e2-a0c8-b5e3a166696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What have you learned about the Philippines based on its
        images?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29d8eb9-aacc-481d-aa86-5322ce6d1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I actually did a photo project for a magazine in Manila called Rogue.
        That was a very interesting adventure for me, to explore these images of the
        Philippines. One of the most striking things that they wanted me to focus
        on which is something that you can see from satellite is the current situation
        in Manila — with the traffic and how they’re trying to figure out what infrastructure
        to use to make traffic flow better and more efficient and how to deal with
        that problem. And I think that’s a good example of how this imagery can be
        used to not only show a problem, but also to help present different solutions
        to that problem and figure out how cities can operate more efficiently or
        better, and what we need to do to deal with overpopulation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6c28c7-d528-48f2-aca3-09039e2e4113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How about the world as a whole? Looking at all these photographs,
        how fast is the Earth changing?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebb38b-2f5a-419e-ac8e-f2f959665431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last chapter of the book, which is called “Where We Are Not”
        and shows images of places that haven’t been touched by humans, gives a good
        sense of how quickly change is taking place. You look at those images, you
        see land formations that were created over millions of years, hundreds of
        thousand of years. And when you compare that to the [places] that you see
        in all the other images which is taking place in the past — 10, 20, 30, 100
        years — it shows you just how quickly the Earth is changing and how we are
        changing it in so many different ways. It’s not necessarily saying that change
        is all bad, I think some of it is inevitable and some of it is necessary.
        How we build our cities, and live, and get food and energy — that is all something
        that will take place as long as there are human beings … [It’s all about]
        painting an accurate picture of what’s going on right now to create awareness
        about the state of the planet, to hopefully lead to better behavior and service
        to [it], and protecting it.</p>'
    '25':
      'image': 'jcr:1eb5133f-a379-47ea-b07f-69c9cde0060e'
      'imageCaption': 'Makati City is one of 16 cities that constitutes Manila, the
        capital of the Philippines. As seen in this Overview, the architecture of
        the city has a fascinating blend of Spanish colonial architecture and modern
        skyscrapers. Photo from DAILY OVERVIEW/DIGITALGLOBE/WEBSITE  '
      'jcr:primaryType': 'mgnl:block'
