    'template': '1'
    'title': 'Two beauty queens, two different struggles

      '
    'updated': 2016-11-04T16:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04859ac8-4f45-4cfb-a1bc-d48ceb6299ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a country like
        the Philippines that celebrates beauty pageants as fervently as the Christmas
        season, its standard-bearers carry the weight of 101 million Filipinos'' expectations
        on their slender, regal shoulders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf19c4-fa44-42ae-84ac-dec47ff1f2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre- and post-pageant, the struggles are real.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5090d-f1a3-4c09-8153-a2efec925414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All-in for the win?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e27739f-dce0-466c-9358-6432d37dafff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pressure is always there, and the thing that I have to do every
        day is to focus, especially for the Q and A," said Maxine Medina, 26, our
        representative to the Miss Universe 2017 contest on January 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59356700-8ad2-4982-b546-38c69c201067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nerve-wracking question-and-answer portion of each pageant can
        make or break you. Medina has big shoes to fill following Pia Wurtzbach''s
        anti-climactic, drama-laden Miss Universe 2016 coronation, and her widely
        applauded "confidently beautiful with a heart" reply. Wurtzbach''s win ended
        the country''s 42-year wait since Margie Moran last held the prestigious title
        in 1973.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd305ce18-25e7-48fc-9796-251b40cb97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/12/21/miss-universe-2015-pia-wurtzbach.html">Related:
        Philippines'' Pia Wurtzbach crowned Miss Universe 2015</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e799416-86d8-4a0b-83d6-589b56953e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the pressure Medina faces are the back-to-back wins of
        her fellow Filipinas. On October 25 in Las Vegas, Nicole Cordoves, 24, nearly
        claimed Miss Grand International but settled for first runner-up. Victory
        was sweeter the day after, when Kylie Verzosa, also 24, was crowned Miss International
        in Tokyo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ee2f9-3149-4f4c-a167-ac1e6ae2a10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since they are my friends, I''m happy for them," ramp and print
        model Medina, who once aspired to be a volleyball player, told CNN Philippines’
        "The Source" on Thursday.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Mtx4u5e-t5o"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7444f084-02c7-45ca-9726-04dad72c2095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.259+08:00
