      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The making of a meltdown</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2119bef5-cd15-4949-915a-c354f081b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart, 21, is reeling from the brouhaha that ensued from a
        video that went viral the day after the Miss Earth pageant in Manila.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc27a12-eed6-4b15-b328-e3bdef6200ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that short clip, she was seen commenting to fans that the pageant
        winner, Katherine Espin of Ecuador, had her face and breasts enhanced.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb71f344-9f44-49b8-acaf-dc6d304a5b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public reaction to her online rant, viewed more than 280,000
        times on one site alone, was swift and merciless. Schweighart, who won the
        Miss Earth-Philippines title in June, but failed to break into the top 16
        last month, gave an apology, albeit grudgingly in an interview with CNN Philippines
        on Monday: "If it''s a crime to tell the truth, then I''m sorry."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b536e5-3f46-4ab0-86a5-953bd74f8c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espin expressed surprise at the video rant, saying she thought that
        she and Schweighart, who was her roommate during the pageant, were on good
        terms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16114588-5174-43ee-a765-fcd8a74020c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that Monday, in a letter to organizers, Schweighart resigned.
        Her letter made no mention of the controversy, and just stated that she was
        going on a trip abroad with her mother and could no longer fulfill her duties
        as Miss Earth-Philippines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0140195-8033-46c9-a988-a3d301f200b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/31/miss-earth-philippines-imelda-schweighart-miss-ecuador-apology.html">Related:
        Miss Earth PH apologizes for controversial remark, gives up crown</a></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884d311-e0ce-4e43-95da-40190d112d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an interview on "The Source" on Thursday, the embattled former
        beauty queen was, this time, remorseful.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af69b8f-32b3-45b5-b00d-effdb44ba579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart, who comes from Puerto Princesa in Palawan, said that
        she got anxiety attacks days after the wins of Verzosa and Cordoves. She added
        that she was dealing with "a lot of negativity."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f52422-d0da-4478-b890-c0f4441bfc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Ecuador’s Espin deserved the title. "It''s really meant
        for her, and I felt like it was for her.”"</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ca318-6652-4694-b4ad-6130c699138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, facing the TV camera squarely, she apologized to Espin. "Yeah,
        I''m just sorry. I''m really sorry, Katherine."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83a8c4-a1d1-451f-ba72-e50b3cc0e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if she will extend a personal apology, she said: "Definitely.
        Just not right now. I have so much in my heart right now. But eventually I
        will do that."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53821353-3cd3-44ed-9d30-f05880c72ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons learned</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f29629-d7d0-4b58-ad3a-417e9b1d7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart  still feels "violated" by the video post. "Why would
        my fellow Filipinos put that video online?” she asked.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed691d86-27f6-43bc-b3c7-46dff3b04134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she takes it as a lesson in self-control. "Don''t be too hasty
        with your emotions. Keep it in," Schweighart said. "I have to learn more patience.
        I have to learn a lot."</p>'
    '60':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Imelda Schweighart: I have to learn a lot | The Source live <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://twitter.com/hashtag/BeautyQueensOnTheSource?src=hash&amp;ref_src=twsrc%5Etfw">#BeautyQueensOnTheSource</a>
