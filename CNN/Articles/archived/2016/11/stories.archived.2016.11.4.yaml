      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52074d2a-b19d-4a83-8481-6c074581dd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina said she’s been asking her beauty-queen friends for tips
        "that can advance my knowledge and skills."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a9e703-af4f-41d5-8592-e50b46821c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5-ft, 7-in beauty is no stranger to attention, having modeled
        for eight years. It could also be in the genes. Medina’s mother, Maria Fe,
        was a model. Her aunt, Gem Padilla, was Binibining Pilipinas 1990.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4028b54-fc4f-4ca3-9299-dac91104e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With barely three months to go, Medina said she’s "getting more
        excited." It’s not the "walk" or the sashaying that she finds daunting, but
        the "talk."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5f1867-2104-477b-a338-0b999292798a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sanay na ako talagang mag-walking. And this is the very challenging
        part of my life — ''yung Q &amp; A talaga. I''m not used to speaking like
        this," she admitted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008ed360-c4b0-4987-816a-9a3b82e9ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m really used to walking. And this is the very
        challenging part of my life — it''s really the Q &amp; A."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05c33b-e849-4f2a-8af2-07ea1628a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/10/29/Miss-Universe-Maxine-Medina-Kylie-Verzosa.html">Related:
        Miss Universe PH feels challenged after Kylie''s win</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376926dc-7f90-4e40-90cf-b31fb27ff145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To develop her understanding of news and current affairs and boost
        her confidence in public speaking, she told "The Source" that she does this
        daily: "Every day I always read the newspaper, and even discuss it with my
        friends and family out of nowhere."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb7f1d-8a9a-4f5a-a692-1e4ac9bcc7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She takes down notes. "And then I''ll study everything. I research
        on my own. And then, mamayang gabi, meron akong (tonight, I have) training
        for fitness, gym," Medina added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf6dd0-28da-4005-b2d9-603ca43be9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month''s pageant winners—Verzosa and Cordoves—handled the Q
        &amp; A portion with poise. Cordoves held her ground despite her choice of
        Donald Trump as her partner to help stop war and violence, while Verzosa''s
        concise, measured, and almost-flawless reply practically ensured her the title.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22703d0c-8698-4d06-8537-c6c4c4430587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to perception that walking a pageant ramp is akin to runway
        modeling, Medina begs to disagree.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da6155-89ee-46be-8259-c45fd6c4ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In modeling, "you''re not used to grooming yourself... (since there
        are) makeup artists to provide everything for you," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87602387-550e-4751-99aa-77dbb7cf6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In beauty pageants, "You have to wake up at an early time like 7
        a.m. or 6 a.m. to do your own makeup, to do your own hair, and even pull out
        some clothes," she added, referring to the practice of borrowing clothes to
        wear from designers or boutiques.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1affc-1a3a-4db0-a7f8-0cff330212c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She rallied fellow Filipinos''support for her Miss Universe bid
        as she expressed confidence in a win this January. "I''m encouraging everyone
        to please support me. I''m hoping for your prayers."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead2e736-de06-482c-bb51-6ffc4245d859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure, Pia will crown me," Medina said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435de11b-56c6-4518-b3c9-8ea267e0e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 65-year-history of Miss Universe, only Venezuela has managed
        back-to-back wins, holding the title in 2008 and 2009.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275ffbd-77a7-4a4e-a817-9f977bcfb5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:51:50.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:52:38.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So as the beauty queen from Quezon City musters grace under pressure
        for the competition she''s up against, another titleholder, Imelda Schweighart,
        tries to break her fall from grace, post-pageant.</p>'
