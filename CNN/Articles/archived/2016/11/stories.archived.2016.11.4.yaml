  'ph-us-violence':
    'author': 'Laurel Fantauzzo'
    'caption': '"In Metro Manila, a skinny boy, younger than my students, stomach-down
      in the street in a green basketball jersey, the hole in his head spilling scarlet,
      his grandmother wailing nearby," writes Filipino-American author Laurel Fantauzzo
      in this piece, where she shares her impressions of recent events in the Philippines
      and United States. "In the U.S., I watch a self-avowed sexual predator rise
      in potential power ... I watch acts of racism, and shows of arms, as endemic
      to America as the hope of its egalitarian dream."'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-11-04T05:22:49.790+08:00
    'imagesource': 'jcr:97e9865e-36f7-43f7-8540-105f081fd930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a193a2e-ab75-4eaf-b84f-f5d1eba429f5'
    'lead': 'In the face of state-sanctioned violence and a campaign rhetoric of racist
      dictatorship, a Filipino-American author stumbles into a stunned silence, as
      old fears return from two countries she calls home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:24:12.344+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T09:24:12.873+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘I am of both countries, and I feel sanctuary in neither’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3683fdd-8d21-4b9b-a047-2decde5f23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When I entered
        the United States in April at Los Angeles, my home airport, the Customs and
        Border Patrol officer looked at me and hesitated. He thumbed past the many
        “Philippines” stamps in my U.S. passport pages. He asked me the last time
        I had been to the United States. I said it had been two years. I did not say
        I had made my life abroad in the Philippines, and more recently Singapore,
        or that I had mostly preferred to avoid a life in the United States for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96db3333-0ea4-43b7-9cd7-ff77f2f920f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer asked me to say my Social Security number from memory;
        I said the digits aloud. He asked me for more identification. I gave him my
        employee ID, the international pass issued to me by Singapore, an old college
        ID, and a gym pass. Still, it wasn’t enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac71484-47a2-42b2-a609-876e8473e85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s something wrong with your ears in your passport photo,”
        he said. “They don’t match your ears in real life.” His accusation was implicit:
        the person in your passport isn’t you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95df417-96cd-43ad-8ddb-557d6ca10fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I grew more and more silent, observing the moment, feeling every
        centimeter of my ears. I knew I had done nothing wrong, and I knew who I was.
        I also knew my knowledge would do nothing to protect me from whatever consequence
        he wished to visit upon me, with his mistaken conviction. I slowly recognized
        a kind of balance here: the country I increasingly could not recognize could
        not, for the moment, recognize me.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d96608-7a5e-41dc-8b95-9fe441efc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer rose from his seat and brought my five IDs over to another
        officer. This second man glanced at me, and back at my IDs. I overheard his
        bored murmur to the skeptical officer. “It’s obviously her.” And so the man
        returned to his seat, shuffled my IDs in his hand, passed them to me, and
        let me through. I entered the rest of the United States silent.</p>'
    '9':
      'image': 'jcr:9e50a128-a2f4-4449-b1de-4c5bc5e973c3'
      'imageCaption': 'Hillary Clinton and Donald Trump greet each other, without
        a handshake, at the second presidential debate at Washington University in
        St. Louis, Missouri.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8d78b-ae08-47f6-817b-7a958405e6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29ed33a-0cfb-45e2-bf21-18475bd2baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I told my father about the moment later that day, when he brought
        me In ‘n’ Out burgers for lunch at a small park. I told him about the four
        other IDs, the questions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1451d0e9-25ed-46f3-881f-30d4c2854b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would have gone berserk,” my dad said. My white father has never
        questioned his right to belong in America, and still signs his envelopes CDR,
        for his status as a retired Naval Commander.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca92b7-a9a4-4395-8d26-77f4f5e1474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, that’s what happens when you’re not-quite-white at the border
        nowadays,” I said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b39dd69-01ae-4e05-b60b-5a7b6b0f6ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My father laughed a particular laugh: short, quiet, soon fading,
        suffused with sadness. I had heard it before. It was the laugh of someone
        who would always be set apart from his children; who had contributed to their
        existence but could not truly share the dangers they faced. My youngest brother
        and my mother have also left the United States, for Canada. Decades ago, our
        father could not have anticipated his own family members migrating from the
        country he so passionately served. He attends the Conservative Political Action
        Committee in Washington, DC, and still keeps conservative radio hosts on in
        his car and at home, while he runs small errands around the house he occupies
        alone. I have avoided calling him lately. I cannot summon the courage to discuss
        who he will be voting for, prior to the U.S. election, though the answer would
        likely leave me unsurprised.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a87c1f-9a7e-4032-a8fe-18a6b802735a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A silence has taken hold of me lately, directed not only at my father.
        My voice feels stilled, my words halting. I have been struggling to name where
        the silence comes from. I am a teacher of writing at an international college.
        I advise students on how to say and find what they wish to say and find. But
        in my solitude, I find myself silent, feeling a familiar paralysis. Mine is
        not as simple as writer’s block, a phenomena I don’t believe really exists.
        My hesitance to speak is an old habit rooted in my personal history, reaching
        up from my cells to seize my present-day voice.</p>'
    '19':
      'image': 'jcr:53154fca-2c90-4a9d-b2c3-e57398f8ff7d'
      'imageCaption': 'President Barack Obama delivers his last State of the Union
        address.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a976ea8e-2d4f-4267-9fdf-3f1662232f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdd844-eef3-4dde-95d6-4027353411d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I was a child in a wealthy Los Angeles suburb, living with
        my mother and father, I would hide in my room, silent then too. I was lucky
        to have a room, and a small Apple computer whose blinking cursor would numb
        me from my fear. At the time, my habit of hiding led my father to snarl that
        I was Little Miss Hide-in-Her-Room. My mother would demand I turn out my light
        and stop reading, or she would enter and slap the keyboard, or me. While their
        violence, and the threats of their violence, sometimes turned upon their children,
        they mostly aimed at each other. I knew one parent — my Filipina mother —
        to be more physically vulnerable than the other, my ex-military American father.
        My father broke windows and dishes and called my mother into the garage, out
        of my sight. Local police officers visited our house. At the time, I would
        rarely speak of these fights, though they stayed jagged inside me long after
        they had ended. On bad days these moments stay jagged in me still, years after
        my departure from my parents’ California home. Violence has a way of outstaying
        its initial entry, and I have only ever known to face it with silence.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34683d1-dd4d-4e1b-920f-60a206be81ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>My friends in the Philippines live and work with great energy,
        as they always do, but they have new fears. They are afraid of the sound of
        motorcycles, murderers’ most frequently chosen conveyances. They are afraid
        of police officers’ shows of new power, of officers’ bribes and fatal tempers.</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54a000-9494-43de-b8b7-775c9f6383b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many months I have felt an intensifying return of that old fear,
        directed, this time, at the two countries that made me: the Philippines and
        the United States. One, my mother’s birth country, is more vulnerable, more
        ravaged by <a href="https://newsinfo.inquirer.net/794598/kill-list-drugs-duterte">daily,
        state-sanctioned, physical violence</a> than the other. My white father’s
        country, the United States, bears more power and stability. But its police
        are <a href="https://www.theguardian.com/us-news/ng-interactive/2015/jun/01/the-counted-police-killings-us-database">militarized</a>,
        its potential leader engaged in the <a href="https://edition.cnn.com/2016/10/30/politics/donald-trump-hillary-clinton-immigration-criticism/">rhetoric</a>
        of racist dictatorship and violent threats, and a huge swath of its citizens
        are increasingly <a href="https://money.cnn.com/2016/09/06/news/guns-fbi-background-checks/">armed</a>,
        uncertain, enraged, and afraid.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df17818-34c4-4d9e-a511-88d854a4d2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, I no longer hide in a single room. I have found physical
        safety and a good job as a teacher in Singapore, an externally calm, anti-drug
        city-state for whom my most intense feeling is one of neutrality. My computer,
        still an Apple, is no longer a numbing agent, but the deliverer of new daily,
        visual violences. In between teaching, I absorb scenes for which words feel
        futile.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a21d10f-be79-4b51-8b1f-5b3105505a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, <a href="https://www.facebook.com/photo.php?fbid=10154249251249565&amp;set=a.126489859564.103468.670634564&amp;type=3&amp;theater">a
        skinny boy</a>, younger than my students, stomach-down in the street in a
        green basketball jersey, the hole in his head spilling scarlet, his grandmother
        wailing nearby. In the mall where I used to get my haircuts, a private company
        uses police markers and cardboard signs — physical symbols of daily crime
        scenes — to <a href="https://www.facebook.com/photo.php?fbid=10154590113788991&amp;set=a.10153538145073991.1073741827.827533990&amp;type=3&amp;theater">comically
        advertise hand sanitizers</a>. Near the U.S. Embassy, a <a href="https://cnnphilippines.com/news/2016/10/22/U.S.-Embassy-protest-dispersal-van-driver-Duterte.html">police
        officer drives a van</a> through low-income protesters. In the U.S., I watch
        a <a href="https://www.politico.com/story/2016/11/suppress-black-vote-trump-campaign-230616">self-avowed
        sexual predator</a> rise in potential power. I watch my white relatives share
        hopeful posts that he will rule the country. I watch the country <a href="https://www.bbc.com/news/blogs-echochambers-27074746">grow
        oligarchic</a>. I watch <a href="https://www.politico.com/story/2016/11/suppress-black-vote-trump-campaign-230616">acts
        of racism, and shows of arms</a>, as endemic to America as the hope of its
        egalitarian dream.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af1b03-498f-4d38-b476-dd9ff0c25a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do the private terrors of one family compare to the public, national
        nightmares of the Philippines and the United States? Perhaps I am being reductive.
        But lately I have been reduced to silence, as I was as a child: staying still,
        my eyes on the screen, waiting, tense, for the danger at my door. I am of
        both countries, and I feel sanctuary in neither.</p>'
    '31':
      'image': 'jcr:1ab4156d-27a8-4c85-938d-efe3e71942d7'
      'imageCaption': ' In the Philippines, the president constantly emphasizes the
        importance of the war on drugs.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbfed9-a421-42db-bc78-43380624d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f37f58-cc47-44b7-8382-ad80d7880f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a country is never solely its governance. During my weeks
        in the United States earlier this year, old school and work friends tidied
        spare bedrooms and couches for me, took me for tacos, the American immigrant
        food I missed most, and lent me their rescue dogs for walks. I glimpsed the
        families my friends were building there. They had married across racial lines,
        and joked their babies would look like me. They had careers in writing, the
        arts, teaching, law, and design. They lent me their jackets to handle the
        cold weather that never visits the Philippines. They spoke of their own stress
        and fear at the upcoming election — whether there would be a peaceful transfer
        of power at all, whether forces of hatred would overtake the American landscape.
        But unlike me, my friends did not plan to leave. They asked if I ever planned
        to return to the United States. It is a question that remains unresolved for
        me. Should I one day make my life in a country that better benefited from
        the colonial plunder the Philippines still suffers from?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096681ef-2ae1-48f3-9b04-9f0ca1cbcb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with my itinerant life in Singapore, I still don’t know. My
        own mother, living abroad near Vancouver, has asked me more than once not
        to return to the Philippines while the country’s new leader <a href="https://news.abs-cbn.com/news/10/27/16/duterte-on-drug-related-deaths-expect-20000-or-30000-more">encourages
        more murders</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80f78b-27ab-41ad-a89e-59d15084fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlike me, my friends did not plan to leave. They asked if I ever
        planned to return to the United States. It is a question that remains unresolved
        for me. Should I one day make my life in a country that better benefited from
        the colonial plunder the Philippines still suffers from?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2288f4-e125-4fa8-8d62-637f152d1619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I still keep a shared apartment in Quezon City. I have returned,
        and I plan to return again. In September, I visited the neighbors who share
        meals with me, the reporter friends following the stories of the murdered
        in Metro Manila’s poorest neighborhoods, the musicians and writers and filmmakers
        and entrepreneurs whose drive always leaves me ashamed of my own paralysis.
        My friends in the Philippines live and work with great energy, as they always
        do, but they have new fears. They are afraid of the sound of motorcycles,
        murderers’ most frequently chosen conveyances. They are afraid of police officers’
        shows of new power, of officers’ bribes and fatal tempers. Two friends have
        already witnessed murders; <a href="https://www.facebook.com/photo.php?fbid=1251267591603678&amp;set=a.840853322645109.1073741825.100001613464194&amp;type=3&amp;theater">one,
        while commuting</a>, the other near a small café that shows films. They witnessed
        the routine calm that resumes in the minutes after the gunshots — signs of
        a society adapting to a vicious normalcy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d602bb-7f4c-49a0-91b2-351ba6c70195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to dream that the experience of nation and the experience
        of family are disconnected. And yet a leader’s command to be afraid, to distrust,
        to arm oneself, to dispatch villains, to revolutionize, to make a country
        great — all are often invocations to protect the family: the relational unit
        that should be most precious to us. But in the absence of a close nuclear
        family, I have made friendships with colleagues, neighbors, and mentors —
        all blood strangers turned invented kin. I do not have a single barkada; after
        seeing the collapse of my immediate family to violence and acrimony, I think
        I am too afraid of a similar collapse recurring in a small group. I choose
        disparate, singular connections instead, as if knitting myself a net of imagined
        safety. I have a scattered sense of family in the United States and in the
        Philippines. I want them all protected.</p>'
    '42':
      'image': 'jcr:6e760fac-b2ac-4efd-8c53-724e60621829'
      'imageCaption': 'Police and militants clash in a rally near the U.S. embassy.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20cc03-dd36-49f3-b95e-adda57546f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40804d0b-408d-4e2d-b5eb-83e0a3ecce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the dangerous divisions of each nation, as we become increasingly
        estranged, what is the role of love? Is it naïve to recall our power of connection
        and affection? Or are we moving beyond it?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e19a5e-86b1-4570-8cb7-12ecc2db90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I left the Philippines after my visit in September, a Bureau
        of Immigration officer took my Philippine passport into her hands. She was
        a young woman, and she looked at my photograph — paler and thinner than my
        current face — and paged past the stamps of the past decade’s entries and
        exits. The officer hesitated. I braced myself for her inquiry, for the trouble
        she might cause for my departure, for the breach or bribe I might be facing.
        How had the new normal empowered her, I wondered?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2695b2-78d2-4b9a-8538-164459b34d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pant-ow-zoh,” she said, a Filipinized pronunciation of my last
        name I had heard many times before. “Laurel Anne Flores. Many names.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec64fa-576b-41d1-9bbe-175f91cacb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“American father,” I said, “Filipina mother.” I hoped the short
        sharing of my parentage would ease any turbulence.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbaf9a4-35fa-4544-80b6-8dc31c34a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The young officer looked at me and smiled. “I remember you,” she
        said. “I was the one who stamped your passport when you arrived. Last week.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f386f-4d12-4f77-bec4-7ecf3df238fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the dangerous divisions of each nation, as we become increasingly
        estranged, what is the role of love? Is it naïve to recall our power of connection
        and affection? Or are we moving beyond it?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f2238-187b-4ea9-8fd6-2831d9511375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stamped my passport and slipped it back to me under the bulletproof
        window that divided us. I looked at the officer closely. I did not remember
        her, though she had recognized a small connection between us, and wanted to
        note it before I left. I smiled, finally, and told her more than once, “Ingat
        —” <a href="https://www.facebook.com/ninotchka.rosca/posts/1198763870141266">to
        take care.</a></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cb140d-79ef-46e8-bea4-44bc7df553b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Filipina friend, now raising her newborn in Manila, told me
        months ago that yes, the stories of violence and terror and crime in the Philippines
        are true. “But it’s not all that’s true,” she finished. And the phrase repeats
        for me now.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6232499a-860c-4f6e-992a-64782edf4798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:24:12.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:24:12.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I fear for the futures of the countries that made me. And my frequent,
        stunned silence is perhaps my instinctive attempt at self-protection. But
        of the many tasks facing those of us who love our complicated countries, as
        we love our complicated families, perhaps this is another: to remember, and
        to protect, what else of them is true.</p>'
  'ArthaLands-Cebu-Exchange-sees-₱7-billion-in-income-for-thousands-of-Filipinos':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-04T07:19:23.412+08:00
