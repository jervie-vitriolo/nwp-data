  'singapore-biennale-2016':
    'author': 'Don Jaucian'
    'caption': 'Patricia Perez Eustaquio''s "The Hunters Enter the Woods" is one of
      the works by Filipino artists on display at the Singapore Biennale, which will
      run until February 26, 2017. Photo courtesy of the SINGAPORE ART MUSEUM'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-11-04T07:51:55.913+08:00
    'imagesource': 'jcr:0c422b17-7f8e-4a6a-9469-2f92c5e4866d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d01b58a-d75f-440e-b0ec-2dce45d4fd15'
    'lead': 'Singapore Biennale co-curatorial head Joyce Toh talks about what it’s
      like working with Filipino artists as the Biennale places Philippine art in
      the context of Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:27:47.953+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T08:27:48.304+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino artists triumph at the Singapore Biennale

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275f780-1ffc-4df6-b515-bbc18ca5c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Art is a navigational
        tool. This is what the Singapore Biennale proposes in its 2016 edition, themed
        “An Atlas of Mirrors.” There is an intent to position Southeast Asia as “a
        vantage point from which to picture our world anew,” and considering the gamut
        of artists representing both raw and cultivated perspectives from the region,
        an encompassing stance — the Biennale’s central theme notwithstanding — finds
        artists confronting issues that cross boundaries and relationships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d9d2f-c0ee-454d-adb3-8b837aab46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now on its fifth edition, the Biennale is housed mainly at the Singapore
        Art Museum and is scattered to seven more locations outside the Lion City,
        with 63 artists and art collectives participating. Notions of place, identity,
        memory, and absence are at the center of most works.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba68a6-c8f2-4e24-b12b-327c4ef49aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A striking example is Chinese artist Qiu Zhijie’s “One Has to Wander
        Through All the Outer Worlds to Reach the Innermost Shrine at the End,” a
        commissioned cartographic work installed in a large room with multiple hand-painted
        maps that span from the wall to the ceiling. Accompanied by hand-blown glass
        figures of mythical monsters, the work hones in on the fantastic voyages of
        discovery and the idea of legendary lands — with names such as “Island of
        Self-Loathing,” “Fictional Geography,” and “Phantom Islands” — that conjure
        the mystery of the uncharted world and utopia as a spectre that haunts us
        until now.</p>'
    '5':
      'image': 'jcr:a3477c2d-5cbf-4a14-b51e-198d4299f12a'
      'imageCaption': 'Qiu Zhijie, "One Has to Wander Through All the Outer Worlds
        to Reach the Innermost Shrine at the End." Photo courtesy of the SINGAPORE
        ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f051e39-4299-4978-be88-e4409bd32d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'image': 'jcr:4f7b0c73-a6e1-4a91-8e31-537e7582ee1d'
      'imageCaption': 'MAP Office, "Desert Islands." Photo courtesy of the SINGAPORE
        ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb61af-1e29-422a-b06b-5b3d416528ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a858f932-1e08-4b95-a5e5-7520a3370249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong-based artist duo MAP Office’s “Desert Islands” features
        101 engraved mirrors bearing fractured topographical images of actual islands,
        such as Christmas Island, Diego Garcia, the Spratlys, and Singapore, and their
        respective coordinates. “Desert Islands” puts a spotlight on these seemingly
        innocuous areas that might be small in terms of land area, but are the subject
        of disputes owing to their significant place in the global economy — places
        that have become playgrounds for political aspirations and displays of power.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c412f0-5a67-4341-9b83-82e05063aae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAM at 8Q, the Singapore Art Museum’s annex, has more decidedly
        political works, with arresting images and voices telling stories of displacement,
        border conflicts, and national struggle. Bangladeshi artist Munem Wasif’s
        “Land of Undefined Territory” captures images of seemingly barren landscapes
        — bleak and unforgiving in black and white — that bear no apparent geographic
        identity. The land in the photographs actually embody the border separating
        India and Bangladesh, putting forth decades of a tenuous political relationship
        between two countries over an area that has been exploited for economic and
        political gains.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed247578-4c30-460b-bc75-309bbcba6885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further up at 8Q is Wen Pulin’s three films of critical moments
        in the development of Chinese contemporary art — posing the dangerous nature
        of the artist’s plight. “Police cannot interfere with art, whether it is good
        or bad,” declares one of the art critics in the film, as images of performance
        artists struggling to show their art on public are shown onscreen.</p>'
    '12':
      'image': 'jcr:bf20c313-8484-4de1-9c6b-77845066db64'
      'imageCaption': 'Munem Wasif, "Land of Undefined Territory." Photo courtesy
        of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dd22e-da2f-41b4-94ed-943fef220a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3874fd1-01c8-4d8d-b48f-35a4f57d5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entire floor is dedicated to the plight of Kashmir, a conflict-ridden
        land that faces an uncertain future due to border conflicts. “Witness to Paradise
        2016” features wall diagrams and garments referring to Kashmir’s material
        culture and symbols of cultural changes (Abeer Gupta’s “The Pheran”), 30 photographs
        by photojournalists (the “Witness to Paradise” project), and paintings contemplating
        on the subject of beauty as a ruined being (Praneet Soi’s “Srinagar II”),
        in relation to Kashmir’s ravaged lands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35f731b-8175-4768-85f9-55b943aa01cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Filipino artists — Martha Atienza, Patricia Perez Eustaquio,
        Dex Fernandez, Gregory Halili, and Ryan Villamael — represent the Philippines
        with works that use different media to showcase meditations on issues that
        beset the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a842bc8-7f97-4306-b006-b5a5387ee445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atienza’s “Endless Hours at Sea” — shortlisted for the Asian edition
        of the prestigious Benesse Prize — is a video and sound installation depicting
        footage recorded during Atienza’s oceanic journey that explores the artist''s
        relation with the sea and its nature as a territory subjected to the entirety
        of human ambition. Eustaquio’s “The Hunters Enter the Woods” is an enthralling
        rendering of rare orchids, on two aluminum panels as “island formations,”
        depicting the fragile relationship between nature and human ambition.</p>'
    '19':
      'image': 'jcr:59d23387-566a-4262-8c91-36f0da92a556'
      'imageCaption': 'Martha Atienza, "Endless Hours at Sea." Photo courtesy of the
        SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a5130-c5e3-4f54-91d8-6ac472b24bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099dbe9-553f-4983-9a29-565ac66a82a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dex Fernandez paints murals of survivors of typhoon Haiyan and their
        relationship with “useless” but sentimental objects in “I Wonder, I Wander.”
        Gregory Halili’s “Karagatan (The Breadth of Oceans)” are delicate paintings
        on mother-of-pearl illustrating the eyes of residents living in coastal villages
        — their lives bound to the endless depth of the ocean. Ryan Villamael creates
        the likeness of an Eden gone wild in “Locus Amoenus,” an installation of an
        overgrown fauna in paper-cut outs made out of cartographic prints of the Philippines,
        dating as far back from colonial-era maps made by conquistadors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bef8904-f697-480f-ba5e-1f40240dc9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Singapore Biennale’s co-curatorial
        head Joyce Toh to talk about her work with Filipino artists and how they relate
        to the Biennale along with the rest of artists from the region.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e7da7-2692-4446-9bf6-e0acbf3684d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the selection of this year’s Filipino artists for the
        Biennale, I heard you ventured outside Manila...</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66ad954-b81d-4ed5-b621-54119fc68054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the great thing about my job it allows me to go outside
        of Manila. Like Gregory, his home is in Cavite. In the last Biennale I was
        also going to places like Mindanao or to Baguio. In a way it really allows
        me to get out to the different parts of the Philippines — and that life is
        beyond Manila as well.</p>'
    '27':
      'image': 'jcr:8bd06c68-e980-4ecd-9c97-7eae018e8ed1'
      'imageCaption': 'Gregory Halili, "Karagatan (The Breadth of Oceans)." Photo
        courtesy of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdec137-7da1-40f6-82b5-aa80e683510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aab0e6-49fb-4d05-ac5b-a13391c9701c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How different was the batch here from the other batches
        that were in the last Biennale?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45be402a-af85-41b2-b164-ccbb397311a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That question is a little bit tricky because we tend to look at
        the particular artist or the proposal that they give to us and how well it
        resonates or kind of responds to the theme. I think in the last Biennale,
        we were making more of an effort to go outside Manila.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f65b63-f468-459f-a53a-90429b9e4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say that beyond the metropolitan centers — what’s important
        with us, always, is how well a particular artwork is going to resonate with
        the particular theme or title of this work. So in this case, what we did was
        with the brief I invited a number of artists and I spoke to them and they
        gave us proposals. Then we brought them in for the curator workshop, we presented
        it and then shortlisting and selection from there.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fda1e75-9b18-40ce-b0d1-f8e1f29639b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were there specific things you were looking for to fit the theme
        this year?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51058ac-c50f-4a37-a7fa-95b055664488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I was looking for a range of different perspectives or ways
        to capture the work. And then also by way of maybe forms and practices as
        well. So, for example we’ve got a wonderful painting from Patty Eustaquio
        and we know that the Philippines is very very strong in painting, but at the
        same time I wanted to make sure that we could represent different forms. For
        example with Dex, he’s much more of a street artist. It is painting as well,
        but a much more public manner. And then from Martha [Atienza] we have a much
        more — it’s a sound and video installation. Then from Gregory [Halili], it’s
        painting but on a much more miniature scale and very specific material and
        medium. Ryan [Villamael] is paper cutting. I think it’s important for me that
        when you look at the works collectively, they will still be able to encapsulate
        the richness and the diversity of art practices, of contemporary art practices
        in the Philippines.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412af77-3e48-477b-85c5-9e197993f53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I noticed that some of the things in the Biennale intersect. Like
        with Ryan Villamael’s and Qiu Zhijie’s installation with the glass animals
        and fictional maps (“One Has to Wander through All the Outer Worlds to Reach
        the Innermost Shrine at the End”).</p>'
    '39':
      'image': 'jcr:2c13cbf3-6747-4cbb-b63b-759cf3099adc'
      'imageCaption': 'Dex Fernandez, "I Wander, I Wonder." Photo courtesy of the
        SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703682ce-ec12-4dfb-8068-07eab25d86e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32450ded-f056-4e9d-92e8-ba48d0b31d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, it’s actually one of the really nice aspects of this Biennale.
        Some of the works might have a similar reference point and unsurprisingly
        a lot of them refer to maps. But it’s how the artist chooses to interpret
        it that helps us look at it differently. So you can see maybe Qiu Zhijie and
        Ryan’s on a very simple starting point, yes, they both refer to maps or even
        MAP Office’s mirrors. But you see how they are manifested and the end points
        are very different. With Qiu Zhijie you have a very big mural and all of these
        are kind of fictitious maps — make believe maps — and he’s also using the
        traditional Chinese ink painting because he is from China. What you have with
        Ryan is he’s referencing historical maps of the Philippines. And then very
        telling is a lot of these would have been European maps because the Spanish
        and the European powers were looking to colonize Asia. Ironically, these are
        European imaginings, European imaginings of Asia. Then of course what Ryan
        has done is how he’s cut into it and has made it into a different life form,
        which is like a plant that’s taking over. So as you see in the end even if
        the starting point might be similar, the manifestation is different, and in
        a way that makes us think quite differently.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec078a61-12da-4861-85cb-94c9b3036791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, a lot of times, we all think we know what a map is. It’s
        such a ordinary object, we all have GPS, we all know what a map is. I think
        through encountering these works like that, maybe triggers or probes us to
        think a little bit deeper, about what some of these things are, or really,
        what are maps? Who draws the maps? When was this map [made]? Maps, in a way,
        are kind of reality, and then you ask whose reality is it? I think that’s
        what they do. Because they show different points of view or how the artist
        used the material differently, it makes us think about them in a different
        way.</p>'
    '43':
      'image': 'jcr:150d9222-a7ed-40d3-974f-49fd485bf53a'
      'imageCaption': 'Ryan Villamael, "Locus Amoenus." Photo courtesy of the SINGAPORE
        ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68284b8d-13cd-4fb4-bac5-0eb0e9f65a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'image': 'jcr:fa6d40b9-37cf-4f24-9054-35b5ddd179f9'
      'imageCaption': 'Villamael''s installation occupies the glass greenhouse at
        the museum. Photo courtesy of the SINGAPORE ART MUSEUM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5ebfed-7006-48ef-b04a-2d3812821ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a8460-262a-43eb-9bb3-a7f4d02cc7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Viewing all these works from five different artists from
        the Philippines, do you think there’s something that unites them thematically
        aside from fitting in the theme of the Biennale?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2ddd49-4b77-44bc-a7bd-8977ed575c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would say the sense of history and culture is very strong. [These
        are] themes and interests that course through the works of the artists here.
        I think [there’s] an interest [on] what’s happening with marginalized or communities
        that have been disenfranchised. So, for example, with Dex’s work and also
        with Gregory’s work, because he’s working with people that live in coastal
        communities. History is also a big part of it. We see with Ryan’s work, and
        then also with Patty’s, she’s going into the history of what nature is like,
        because she goes with this particular orchid. It’s actually endangered in
        Palawan now and maybe you could find it more commonly before, and that’s not
        so much the case anymore.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3345a-37a5-40a8-b931-127c55b3267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Was there something you discovered along the way working
        with these artists in the context of how they are side by side with artists
        from Malaysia, from Indonesia?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e898b721-ac3c-4c4f-b721-4bc8133e6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:27:47.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:27:48.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think for a lot of times, we see a lot of works from Southeast
        Asia, the issues of history are very important and also the sense of connection
        with one another. Sometimes the artists also tell the stories of other people
        and kind of bring the experience alive for other people as well. Material
        and medium are also very important. We see that material carries a lot of
        meaning with a lot of artists in Southeast Asia. Works that use buffalo skin,
        maybe like clay, or with wood that comes from jackfruit — not just any wood
        — and like with Gregory [he used] mother of pearl. So, again material seems
        to hold a special importance with a lot of works that we see in Southeast
        Asian artists.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1746393-9cd0-48d5-814b-3afa6fd2a05f'
      'mgnl:activationStatus': true
