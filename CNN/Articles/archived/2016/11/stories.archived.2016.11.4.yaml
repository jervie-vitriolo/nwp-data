      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The United States
        designates Korean-American Sung Kim as new ambassador to the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8c4a2-cdc8-442e-b647-6087f7adb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no one better qualified than Sung Kim to represent the
        United States of America and to be our ambassador to the Philippines at this
        point in time," Secretary of State John Kerry said in his remarks during the
        swearing in ceremony at Washington D.C. on Thursday (Friday PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98522aa4-7fbb-479e-b9f0-ba522c2c216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim said he is "thrilled" to represent the U.S. in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883bd6f-80f9-4839-bcf8-e0022f293901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A career foreign service officer, Kim was the first Korean-American
        U.S. ambassador to South Korea, serving from 2011 to 2014. His recent posts
        are special representative for North Korea policy and deputy assistant secretary
        of state for East Asian and Pacific affairs.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': 'https://twitter.com/StateDept/status/794253155177529344?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E794253155177529344%7Ctwgr%5E363937393b70726f64756374696f6e&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2016%2F11%2F04%2Fnew-US-ambassador-Sung-Kim-sworn-in.html'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1ba85e-892d-4c9a-a9e6-f0ec20bbf3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17cef9-0d72-4f8e-9993-6329e7bb64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama nominated Kim to succeed Philip Goldberg,
        who recently ended his three-year term as ambassador. The U.S. Senate confirmed
        Kim''s nomination in September.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056e685a-f99b-4ed8-92d6-97330b357739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/05/20/obama-us-ambassador-kim-sung-philippines.html">Related:
        Obama nominates Sung Kim as ambassador to the Philippines</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac657b-4d0c-4c9a-b59e-f5e6861c2c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s new assignment follows a Philippine foreign policy shift
        away from the West and towards Asian neighbors. President Rodrigo Duterte
        has been a vocal critic of the U.S.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0da2c2-5e72-4fe6-8a7b-f65af691a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/24/ph-us-foreign-policy-separation.html">Related:
        No backtracking on separating Philippine foreign policy from U.S., says Yasay</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ed757-7525-4876-b3bd-9897db88510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.277+08:00
