      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s like art in service of science.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a480189-c94e-4df9-bc3e-f3c51de1cba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thank you. I love how the project has kind of become interdisciplinary,
        using the technology to create art, but also using art to get people to consider
        the environmental story which is definitely a scientific story, and to go
        across those different worlds that sometimes don’t come together.</p>'
