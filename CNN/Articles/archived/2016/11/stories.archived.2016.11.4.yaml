  'SC-affirms-graft-courts-suspension-of-Sen-JV-Ejercito':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': '(File photo) Sen. JV Ejercito'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-04T06:19:27.767+08:00
    'imagesource': 'jcr:8a465791-0ca6-4e5e-af4b-e16de44414ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13c574e3-950e-4a84-9c05-edc6aca7d97e'
    'lead': 'Sen. JV Ejercito says he will go on "forced vacation" to spare the Senate
      from controversy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:34:28.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T08:34:28.458+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC affirms graft court''s suspension of Sen. JV Ejercito

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc6c0b5-6c87-467f-abbd-1b55c1f37e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        upheld Friday the Sandiganbayan''s 90-day preventive-suspension order against
        Senator JV Ejercito in relation to graft charges that he is facing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0931fc-319e-4bf3-a0b7-f620280d480f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fifth Division suspended Ejercito and three other
        San Juan City officials in August because of technical malversation charges
        arising from an allegedly anomalous firearms deal in 2008. Ejercito had approved
        the deal during his term as San Juan City mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45037444-1956-4176-a569-008c01199255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/09/Ejercito-charged-for-anomalous-firearm-purchase.html">Read:
        JV Ejercito, 19 others charged for ‘anomalous’ firearms purchase</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c60f8-1541-4c64-9548-24c18436e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and the other officials are accused of using ₱2.1 million from
        the city''s calamity fund to purchase 20 submachine guns. They said the firearms
        were for the Philippine National Police and justified it as an "investment
        for disaster preparedness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb2113-4c7f-47fb-b0ad-392cd46dd351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Ejercito <a href="https://cnnphilippines.com/news/2016/07/07/Ejercito-pleads-not-guilty-technical-malversation-case.html">pleaded
        not guilty</a> to the charges, he said he did not regret his decision to buy
        the weapons, which he said were used to help the police fight worsening criminality
        in San Juan City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cfd600-540c-4fcc-bd7b-8301d5b3c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/23/Ejercito-on-suspension-%E2%80%9CI-have-no-regrets%E2%80%9D.html">Read:
        Ejercito on suspension: “I have no regrets”</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4154c1e-8a39-41e1-bc97-78065cdf464c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito previously said at a Sandiganbayan trial that although
        they did use the money to purchase the firearms, they returned it after the
        Commission on Audit issued a Notice of Disallowance. Prosecutors argued that
        whether the money was returned or not, the calamity fund was still used even
        if the city was not under a state of calamity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66971b73-93d2-4118-88cc-007dbd7d7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his Facebook page, Ejercito said he will respect the
        courts and serve his suspension.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3ee14-0be9-4bd2-8f51-c5723a702877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:34:28.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:34:28.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will serve my suspension not because I am guilty of any wrongdoing,
        but because I want to show respect and obedience to the courts," he said.
        "My conscience is clear. If I will be punished because I wanted to protect
        and save the lives of my constituents, then so be it. I want to spare the
        Senate from any controversy so I will go on ''forced vacation.''"</p>'
  'Leila-De-Lima-Jaybee-Sebastian-charges-Bilibid':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-04T05:32:33.584+08:00
    'imagesource': 'jcr:b19c12e7-f9e0-4808-bb04-53498bd17e4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa65f67e-dd03-44ee-bb29-146e4aee5ff0'
    'lead': 'Convicted kidnapper and alleged drug lord Jaybee Sebastian filed complaints
      against Senator Leila De Lima and two prison officials before the Department
      of Justice (DOJ) on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:42:30.080+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T08:42:30.570+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged drug lord Jaybee Sebastian files charges vs. De Lima before
      DOJ

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafb5b13-adea-4120-a698-0b3ded1456e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Convicted kidnapper and alleged
        drug lord Jaybee Sebastian filed complaints against Senator Leila De Lima
        and two prison officials before the Department of Justice (DOJ) on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c05677-c0de-4f14-aee1-e08d8000b03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian claimed of violations to the anti-graft law, torture,
        and indirect bribery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71cc6da-1bf8-4ef5-b230-0ba555ce96b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the complaint list are former Bureau of Corrections chief
        Ricardo Rainier Cruz, and former New Bilibid Prison (NBP) director Richard
        Schwarzkopf Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29026554-06f5-4118-b530-482ab9477a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian said his transfer from the NBP''s Maximum Security Compound
        to Building 14, a secluded facility for high-profile inmates, <a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-violent-incident-convicts-Jaybee-Sebastian-Tony-Co.html">placed
        his life in danger</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeaaad4-a1e0-47d7-9525-b066f3827d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/28/Bilibid-Building-14-stabbing-Tony-Co-Jaybee-Sebastian.html">Related:
        High-profile inmate killed, 3 others hurt in Bilibid incident</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bca2d1-b543-4539-bf2f-846495aaa3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Arriba, Sebastian''s lawyer, added De Lima''s claim that
        Sebastian was a <a href="https://cnnphilippines.com/news/2016/10/10/jaybee-sebastian-leila-de-lima.html">government
        asset</a> could have led to the stabbing incident inside the prison on September
        28. Sebastian was injured while a high-profile inmate was killed in the scuffle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de27836-4b41-46a8-8461-59a170e1b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For indirect bribery, Arriba claimed De Lima required Sebastian
        to raise funds for her Senate bid. She did this through her former aide Joenel
        Sanchez</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12daeb-b9fc-4b08-a28f-96176f978133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Coerced by evil forces''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5dd473-b003-40cc-8bcf-0302ff664891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, De Lima believes Sebastian was pressured to file
        the complaint, adding this would ensure his safety from "the evil forces."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd12666-1e89-48fd-98f9-3f342c5a9c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that, just like his appearance at the House inquiry,
        Sebastian has been coerced to file that so-called complaint. It''s a matter
        of life and death for him. He''s just fulfilling his part of the bargain with
        the evil forces, so they don''t touch him," De Lima said in a text message
        to CNN Philippines on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f2c181-253e-4ca5-84d9-6623c2857c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arriba denied the claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526c9a1-b84a-4404-bca3-9078dba67d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOJ, not Ombudsman</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f297a4a-98c4-46c9-ba77-79b71e0b326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sebastian''s camp was <a href="https://cnnphilippines.com/news/2016/10/06/Leila-De-Lima-Jaybee-Sebastian.html">supposed
        to file the complaint with the Ombudsman</a> last October, but ended up filing
        it with the Justice Department. The Ombudsman had said it will not initiate
        a probe on the case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f435a0-67e1-403c-8b82-b31d9f3fef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriba said there are already two pending complaints against the
        senator at the Justice Department.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f01fa2-e0e8-446a-935f-289554fbe379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/11/VACC-files-drug-complaint-against-Leila-De-Lima.html">Related:
        De Lima, 7 others face drug complaint before DOJ</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376a9e01-1b12-40bf-a014-0b81dbf4a466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said by filing the complaint with the DOJ, government is
        using its "homecourt advantage" in pushing the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03dc700-b6d9-492d-a02b-18d46ad8d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:42:30.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:42:30.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department''s five-man panel has yet to set the date for the
        first preliminary hearing on the drug trafficking complaints.</p>'
  'MTRCB-summons-Til-I-Met-You-execs-over-Jadine-sex-scene':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'The producer, directors, and writer of a popular teleserye are summoned
      by the MTRCB for a controversial sex scene involving stars Nadine Lustre and
      James Reid.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-04T05:21:38.360+08:00
    'imagesource': 'jcr:d8d4c458-7863-4d61-adf1-c581b2b33b37'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88ee1cc0-fc73-42be-882e-8afa470c85b6'
    'lead': 'The producer, directors, and writer of a popular teleserye are summoned
      by the MTRCB for a controversial sex scene involving stars Nadine Lustre and
      James Reid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:49:09.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T08:49:13.443+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MTRCB summons ''Till I Met You'' execs over ''Jadine'' sex scene

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217427cb-82f9-45bb-b763-a760132960e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Movie and
        Television Review and Classification Board (MTRCB) asked the directors, producer,
        and writer of a popular teleserye to explain a sex scene involving the show''s
        lead actors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f61216-9014-4016-8c26-d4c85a4dff54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several viewers had complained to the MTRCB against the supposedly
        "daring" love-making scene in an episode of ABS-CBN''s primetime show "''Til
        I Met You."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b968fddf-d59b-4816-acbb-f31ae6e29dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode rated SPG (Strong Parental Guidance), stars James
        Reid and Nadine Lustre (also known by their love team name "Jadine"), who
        play lovers Basti and Iris, made love inside a car. It aired on October 25.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab90bcd-3a88-4337-95c3-a926c2ee5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some viewers also protested sexual teasing in other episodes that
        were rated PG (Parental Guidance).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e82b5-4cbc-46a1-9280-45cb1667cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTRCB wrote to directors Antoinette Jadaone and Andoy Ranay,
        executive producer Arnel Nacario, and writer Shugo Pracio on November 2, inviting
        them to a conference on November 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e463b1d-ecb6-44c2-9235-dc77ec9deef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTRCB Chairman Eugenio "Toto" Villareal, however, told CNN Philippines
        Friday, that while audience feedback are important in regulating shows, the
        network already took the initiative to self-regulate when they imposed an
        SPG advisory during the controversial scene.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab2ba90-b637-4139-97e0-2ab5a925448e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the show aired beyond 9 p.m. or beyond the safe harbor
        period for children.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233e55ef-4cb5-4eae-be50-e30fd793e275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villareal said TV shows and films must be "in accord with community
        standards or in our laws, we call that contemporary Filipino cultural values."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a2bf0-83d0-4142-aee4-26d367d03bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the material should follow the laws of the country,
        especially those which protect women and children.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368068dc-6c45-476d-8002-b6a9a9df4ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T08:49:09.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T08:49:13.446+08:00
