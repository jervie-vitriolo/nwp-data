      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a Pokemon-themed yuletide for Baguio Country Club as it reopens
        its popular Christmas Village Resort.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03634db4-f348-4bfb-a8f4-e2e9742592d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for its sixth year run on November 11, the annual Christmas
        Village is introducing Pokemon characters -- a new feature to its Christmas
        scenes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7332f85-6384-4358-92ee-729a302e81a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Pinero, Baguio Country Club customer service department manager,
        said the Pokemon theme would spice up the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b90dde-9aba-4a43-b038-f0cf54037231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:08:02.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids identify with the theme<em> kaagad pag nakita nila yung</em>
        Pokemon. It has a certain appea<em>l sa mga bata-</em> and di lang bata- yung
        old, alike," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff36699-4532-4b13-8b47-bf34d6aa869d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:08:02.402+08:00
      'mgnl:createdBy': 'cnnproducer'
