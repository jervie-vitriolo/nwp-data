    'imagesource': 'jcr:b10604a9-c1ff-42d2-b8fa-571849972d7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36ac29d4-7227-4fcc-a03d-69b43e60ffbc'
    'lead': 'The government says security forces are on alert for threats — but there
      is no basis for the U.S. Embassy''s travel warning on Southern Cebu. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T08:15:20.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T08:18:50.591+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
