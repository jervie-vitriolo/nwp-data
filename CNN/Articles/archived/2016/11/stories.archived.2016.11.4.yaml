      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos are
        excited over the country''s hosting of the prestigious Miss Universe 2016
        pageant. But there''s a catch.</p>'
    '2':
