  'benjamin-grant-interview':
    'author': 'Alyana Cabral'
    'caption': 'Tondo is one of the most densely populated areas of the world with
      more than 72,000 inhabitants per square kilometer. Located in the northwest
      portion of Manila, the capital of the Philippines, the district is primarily
      residential and contains many of the city’s slums. Photo from DAILY OVERVIEW/DIGITALGLOBE/WEBSITE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-11-04T07:12:46.770+08:00
    'imagesource': 'jcr:aefc31c5-c3ac-4316-8f01-0087f8d76622'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4e9e8b-6ca1-4049-a450-c5b95e8d08b3'
    'lead': 'The author Benjamin Grant’s new book brings the “Overview Effect” to
      those who have never been into space, and serves as a guide on how to be an
      astronaut on Earth. “Overview” is a stunning project of human impact, a work
      of art in service of science, revealing our pressing need to protect the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:04:13.233+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A satellite photography project lets you become an astronaut on Earth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf3529-52a8-4db3-b9d2-511f09440e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Few people in the
        world get the chance to be shot into space. Astronauts enjoy the opportunity
        to gaze down in wonder at the Earth, like a gargantuan blue marble. In this
        process, they experience the “Overview Effect,” a cognitive shift in one’s
        awareness of reality — a profound emotional sensation where boundaries between
        nations suddenly vanish, conflicts become invalid, and the need to unite and
        protect the planet becomes more important than ever. This is the phenomenon
        that inspired the author Benjamin Grant’s satellite photography project, which
        began as an <a href="https://www.instagram.com/dailyoverview/">Instagram feed</a>,
        and is now published as a book in high definition images: <a href="https://www.over-view.com/book/">“Overview:
        A New Perspective of Earth.”</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc609a6-61af-4d27-9fa4-dbc75af21d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we are removed from our usual line of sight on the Earth’s
        surface, we can see things differently,” Grant writes in the book’s introduction.
        “We can better understand the intricacy of the things we have constructed,
        the sheer complexity of the systems we have developed, and the impact that
        we have had on the planet. We can see our world more completely.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a82b79-4f65-419b-9630-18a3383766f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For “Overview,” Grant has stitched together numerous tiles of raw
        satellite images to create breathtaking views of the world — from a colorful
        quilt of tulip fields in Netherlands, to the charcoal landscape of China’s
        largest coal shipping facility, to the vessels dangling on the shoreline of
        the Spratly Islands in the Philippines (the photo that Grant has specially
        chosen for cover of the book). The images reveal the darker stories behind
        the fragile beauty of land formations interacting with human impact, gracefully
        exposed in an artistic venture in service of science, and of the planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0525d8-e4e1-4775-aab7-622590c454a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life caught up with Grant through an online phone
        call to talk about his book, what he has learned about the Philippines, and
        how to develop an “overview” perspective of the world. Below are edited excerpts
        from the interview.</p>'
    '7':
      'image': 'jcr:14ac8afc-482f-4a24-9a37-ce3c84366ac3'
      'imageCaption': 'Dredgers — the boats you see here around "Mischief Reef" —
        pump sediment from the ocean up into floating pipes, and deposit the material
        onto the reef to increase land area. This enables the large-scale construction
        projects currently underway on the newly formed islands. Photo from DAILY
        OVERVIEW/DIGITALGLOBE/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4af47b-21a3-42d1-a1c3-8eb0e397e804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba06bd-6886-48fb-9935-815b833ac14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What made you decide to put the image of the Spratly Islands on
        the cover of “Overview?”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505886a-3365-47f6-bed0-c51968ad5958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought it was important, on the cover, to show something that
        was visually appealing and very alluring but also had a deeper story to tell.
        As I’m sure you guys know in the Philippines, the island building that is
        taking place in the South China Sea right now is heavily disputed in an international
        geopolitical crisis and also an ecological crisis. So what it happens is that,
        when I show it to people, they think, wow it’s so beautiful and the water
        is so beautiful, the sand is so stunning. So you get people to start looking
        but then, when they realize there are ships and they see what’s going on there,
        they realize there’s a deeper and darker story to tell. And I think that speaks
        for a lot of the images in the book as a whole, in terms of how they’re very
        pretty but also there’s more information you need or something else to talk
        about.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc384bc-025e-42bb-8c89-54071672bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just one satellite photo must require a lot of work. Can
        you tell a little bit about the process behind the project, from researching
        locations to the composition of the image itself?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4c1db6-eb6a-425b-9eda-610945be8b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:04:13.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:04:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I work with a company called DigitalGlobe who provides me with access
        to raw satellite images. And the satellite images are sent to me in many different
        pieces like tiles, so I have to stitch them together like a puzzle. Once I’ve
        I stitched them together, I then compose it like a photograph or a painting,
        and enhance certain colors or qualities to bring out certain elements of the
        story that I want to tell. And all images in the book, as you’ve probably
        noticed, are human impact, so I find them and discover them by doing research
        about where this impact is taking place, where we get our energy from, where
        different types of food are grown, where we are mining, etc. So it’s always
        guided in terms of how I’m looking through the images, and then ultimately
        where I find them and I can download the images then compose them. Once that’s
        all done, we then do the research to write the description that you see corresponding
        to each image.</p>'
    '16':
      'image': 'jcr:ea864daa-deb1-4172-9ebd-04bf6c7a2bd2'
      'imageCaption': 'The City of Pasig is one of the highly urbanized areas in Manila,
        Philippines. Formerly a rural settlement, the city now contains mostly residential
        and industrial buildings and is becoming increasingly commercial in recent
        years. The colorful roofs that dot the landscape are common in the Manila
        region. Photo from DAILY OVERVIEW/DIGITALGLOBE/WEBSITE  '
