      'mgnl:lastActivated': 2019-11-11T09:42:26.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Repeating previous statements from U.S. officials, Kerry maintained
        the United States'' "ironclad commitment to the sovereignty, independence,
        and security of the Philippines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d899957-fb1e-4927-8d35-039e4d6b2e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to assist the Filipino people in the event of
        natural emergencies," he said during Kim''s swearing-in ceremony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331d1d4e-fa1c-4aac-9b12-62d632d17341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we will continue to consult openly and honestly on issues of
        impact to both of our countries," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f18cc6-ce3a-4e00-b434-9e3f56842541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, Kim also called the Philippines the U.S.''
        "oldest ally in Asia" and reiterated a continued friendship.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8331bb2-1503-4f33-ab21-73c513709231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He listed the U.S. as one of the Philippines'' "top trading partners"
        and reaffirmed a "common history of shared sacrifice, values, and interests"
        as well as "an ironclad mutual defense treaty."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd785d79c-01bc-4ba6-9510-cfd11bf34d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I very much look forward to continuing our robust economic engagement
        and to reinforcing the good work USAID and the Millennium Challenge Corporation
        have done to promote inclusive and sustainable economic growth," said Kim.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f58bef1-8f03-43b8-b8fc-75a32596dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the countries had "deep people-to-people ties," given
        the four million Filipino-Americans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc4ec9f-f7ba-454d-8b65-ddce77b49689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Generous and committed to family and tradition, (they) give back
        to their communities both here in the (U.S.) and in the Philippines," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160012bb-5f87-4ff7-9cf0-2e77d9ded8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:42:26.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:42:26.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim also identified himself as a fan of basketball, a fan sport
        in the Philippines, saying he is "particularly excited about our two people''s
        shared love for the most exciting game in sports."</p>'
  'tesda-budget-k12-deped':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-04T00:41:58.559+08:00
    'imagesource': 'jcr:b6854d53-aaa7-4d62-aa63-1ac0264afc71'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1831d369-707c-4653-b847-8511dd147d87'
    'lead': 'The Technical Education and Skills Development Authority says funding
      isn''t enough to support millions of enrollees by 2017.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:45:21.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T09:45:22.155+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TESDA needs more budget for K-12 students

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd4230-3e4b-4d0f-8964-2806eb640cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Technical
        Education and Skills Development Authority (TESDA) said its allotted 2017
        budget of ₱6.9 billion is not enough, as it expects more enrollees because
        of the K to 12 program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27545b92-a076-4a55-81f0-7c04175063ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our budget is not enough and we have millions of people who would
        like to have skills training," TESDA Director General Guiling Mamondiong said
        at the Education Summit 2016 on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe7139-c018-4b24-bc18-883916335ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget will support the 293,333 enrollees in TESDA''s Training-for-Work
        Scholarship Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324ca58-2099-49de-8452-233567f3fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K to 12 program prepares graduates to join the workforce immediately
        without having a college education.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac072c1c-b053-4f40-a77e-40fe43c02318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under K to 12, Grades 7 to 8 students will take exploratory Technology
        and Livelihood Education (TLE) subjects, while those in Grades 9 to 12 can
        take specialized TLE subjects, such as agricultural production and industrial
        arts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d19bd6-42a6-425d-8ec9-417b0803bd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Higher Education Chair Patricia Licuanan said they
        value middle-level skills training.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65943c58-b6d5-4a07-bdf4-4529f4aa6b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Education (DepEd) Secretary Leonor Briones, meanwhile,
        said she believes college education is no longer the measure of success these
        days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcceda9-d129-435e-8c99-5f521449f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some parents think otherwise. The DepEd said 60 percent of parents
        still want their children to finish college.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4fdab4-bf6c-4973-9d15-70221cf93ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the DepEd''s 2017 budget, Briones said it will be enough
        for the K to 12 program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1a397e-3c62-4c4e-8bdd-6ae6852f8c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, the DepEd is getting ₱567 billion, the lion''s share
        of the national budget.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79b5f3-93c4-4dba-937b-0b4becf813fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implementing the K to 12 program means the government must meet
        the needs of over 21 million public school students by 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cd2ad-df30-4f67-a3a7-a0b889ff053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes building over 47,000 new classrooms, hiring 53,000
        teachers, purchasing 55.8 million learning materials, and getting 67,000 sets
        of school desks and 30,600 computer sets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154008c2-35c7-4fec-8654-2ba0d2c6c7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:45:21.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:45:22.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ivy Saunar contributed to this report.</p>'
  'golden-age-infrastructure-Duterte-administration-Arthur-Tugade-Mark-Villar-Ernesto-Pernia-Vince-Dizon':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-04T00:48:53.656+08:00
    'imagesource': 'jcr:3997003f-db16-4a3d-b81f-f8f8861b3653'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6961441-d8e7-45e2-a66b-cb03152e1ef9'
    'lead': 'Government officials said the Duterte administration will be the "golden
      age" of infrastructure. But emergency powers for the President is needed to
      fast track the implementation of projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T09:50:12.074+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T09:50:12.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Big projects underway in ''golden age'' of infrastructure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe4c630-f81b-4a77-9684-905a6be0dec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Big-ticket projects
        will usher in the "golden age" of infrastructure under the administration
        of President Rodrigo Duterte, according to government officials at a press
        conference in Malacañang on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c5bb93-c671-4902-81d5-e61fc4f667e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trasportation Secretary Arthur Tugade, Public Works Secretary Mark
        Villar, Socioeconomic Secretary Ernesto Pernia, and Bases Conversion and Development
        Authority Chairman Vince Dizon all agreed -- major infrastructure projects
        will decongest Metro Manila traffic and deliver regional development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0938f91a-c883-4f4b-ae86-11c2685963cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hitting not only the roads, the airports, the rails, but
        also the seaport. Hopefully, having given this thrust…given this build, build,
        build battlecry, we can really put a stronghold in the development and growth
        of this country," Tugade said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e4025-ef86-4956-a618-61aa9dab596b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/03/Finance-chief-Govt-eyes-more-infrastructure-projects-outside-Greater-Manila.html">Finance
        chief: Gov''t eyes more infrastructure projects outside Greater Manila</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb4b59-feb3-4679-9515-2f8467ec10f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said many big infrastructure projects like the improvement
        of Clark Airport are long overdue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f74d83-fc5c-4ce1-8030-e14796cd8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delay in projects contributes to the worsening traffic in major
        thoroughfares like EDSA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731df7e4-902b-4bc9-84c7-7d86b50f99f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon said in Central and Northern Luzon, there were 8 million passengers
        who traveled last year, either in domestic or international flights.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35987fa7-f10b-4c74-9f99-2304533a321f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark Airport recorded only 10 percent of that, or 800,000 passengers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c334d25-9462-48aa-b65a-5d8c5c139aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did the other 7.2 million passengers do? They went to NAIA,
        through EDSA," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd9e79-1c88-4e53-b08b-956fae37a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also said it''s about time for government to properly address
        the congestion in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c985b5-c691-41f8-97ba-be03dd2df92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano ang</em> long-term solution<em> sa</em> traffic<em> at
        sa</em> congestion?<em> Kailangan tayong gumawa ng mga iba''t-ibang mga syudad,
        mga bagong syudad, na lilipatan ng mga kababayan natin</em>," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f67993c-3a6a-4b6b-a03f-2af39232fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[What''s the long-term solution for the traffic situation and to
        congestion? We need to build new cities where people can go to.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed114e0-90bd-4a52-9823-857078cf8231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the Philippines is lagging behind its ASEAN neighbors
        when it comes to infrastructure.&nbsp; But the public works chief said the
        government intends to catch up by spending five to seven percent of the country''s
        GDP for infrastructure throughout President Duterte''s term.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194bd004-da5f-478b-ac68-0a657169e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2016/11/03/PH-60th-most-prosperous-country-in-Legatum-index.html">Also
        read: PH is 60th most prosperous country in Legatum index</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656d1acd-64b8-40d6-be34-ec009fcd3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the government will focus on railway projects, improvements
        on seaports and airports, and mega bridges that would connect islands to islands.
        These will promote mobility and interconnectivity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a8390-9b21-4633-80c5-59593c5d21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the projects, he said, will start as early as next year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaaf599-ba73-4ac0-a21f-d292be0fa743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Chief Pernia said public spending for infrastructure will be
        ramped up from 2 to 3 percent of GDP last year, to 5.5 percent in Duterte''s
        first year in office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eecd8b-0ff7-4e32-b425-b7afff406b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some $200 billion will be spent for at least nine major
        infra projects, which includes the 45-kilometer long Manila-Clark railway,
        and the 2,000-kilometer Mindanao express among others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e36f2-d94f-4f4f-921a-8235e644b14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency powers needed</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee04a5f-06a9-4cb3-a4b5-735e5cfeed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials however said one thing is needed to fast track the
        implementation of major infrastructure projects: emergency powers for the
        President.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041e934-93bd-4ce6-91b0-7e4704f7928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said they are only asking for a two-year window, and not
        Duterte''s entire term.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1b68d-113e-4dd3-94af-8cd04cf69325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung hindi bibigyan ng</em> emergency powers<em> (ang Pangulo),
        baka maantala ang</em> inilatag<em> na</em> infrastructure projects," Tugade
        said. [If the President won''t be given emergency powers, it''s possible that
        these infrastructure projects planned will be delayed.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc19b4-dfb8-4f07-bfa7-b0c0ca9a850f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Tugade said most of the projects are undergoing feasibility
        study, with assistance from China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561daf9f-7d20-430f-b1fe-2e0b8525be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/02/Finance-Secretary-Dominguez-Chinese-partners-to-be-reviewed.html">Also
        read: Chinese partners will be up for review - Finance Secretary Dominguez</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469b9d5-b34e-4c0a-a548-e4a9735b1b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said this does not mean the projects will automatically be
        awarded to Chinese companies since these will need to undergo a bidding process.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b6c5b-5e99-4893-9753-1a9307768a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T09:50:12.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T09:50:12.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are expecting an endorsement of "reputable and credible
        companies" from the government of China.</p>'
