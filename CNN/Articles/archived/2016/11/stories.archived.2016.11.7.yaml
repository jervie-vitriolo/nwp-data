  'locker-room-talk-misogyny':
    'author': 'Carina Santos'
    'caption': 'Although it may seem like harmless fun, behavior such as the recent
      "locker room talk" controversy on Twitter involving a group of college-age friends
      and an underage girl — with whom they were acquainted with — contributes to
      the already widespread belief that you can basically do anything to women, as
      long as it’s a “joke” that only humorless prudes would get mad over. Illustrated
      by MIKAELLA JOAQUIN'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-11-07T21:46:34.566+08:00
    'imagesource': 'jcr:cd641bad-8152-4e77-9841-2757ea501bc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3894fb8e-33c2-4cb5-9157-98e0684840f0'
    'lead': 'A group of local college students recently engaged in lewd “locker room
      banter” over a girl’s photo in Facebook group chat, and apparently wanted the
      girl to see how she was the subject of their conversation. In light of progressive
      feminist views in a supposedly woman-friendly country, is there still room to
      consider this as “harmless fun”? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:05:42.494+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T14:05:42.776+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Boys will be boys,’ and the other ways we perpetuate misogyny

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5dca56-5d36-40ac-89de-887118027cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Late last week,
        local Twitter erupted in a war of words not unlike the spats that constantly
        occur on the social media platform. In a series of now-deleted tweets, a woman
        posted screenshots of a lewd group chat between college-age friends who were
        talking about a particular girl with whom they were acquainted. From the original
        tweets, it was made known that this girl, who happened to be the original
        poster’s cousin, is a minor in high school and that, after making sexual comments
        about her physical appearance, drawing a penis over her selfie, and then listing
        the ways in which they’d like to do her (or beat themselves off to a young
        photo of her, in the far-off future when they’re old and grey), someone from
        the group added her<em> into</em> the group chat, no less than three times,
        which is presumably how the girl and her cousin managed to gather the screenshots
        in the first place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b427e5-908e-4b53-b38b-fb8c1bac6b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the obvious issue here — gross and blatant disrespect
        and sexual objectification of a minor, which I should point out, is technically
        against the law — a surprising number of people were up in arms, defending
        the group of grown men, saying that taking this issue to “mob Twitter” was
        taking it too far. “They’re just doing it for the attention!” the usual claims
        went, as though the victim wanted to be victimized in the first place. Why
        had they felt the need to shame the boys publicly, when they were just doing
        what boys naturally do? If the victim<em> really</em> had been sexually harassed,
        shouldn’t she have gone straight to the police?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1de267-656c-49a3-b961-b5733dd8eefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day or so after the initial posting of the tweets, the victim’s
        cousin deactivated her account, after being met with a deluge of threats and
        insults. It’s sad, but unsurprising.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f85fbd-b130-4d17-8d79-83f70f5a9446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If women allow some men to get away with this without making some
        sort of noise, how will that be helpful in solving the bigger problem of misogyny
        and double standards in this country, in society as a whole?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e591d-668e-407e-bf65-18d73f518705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many things are particularly clear to me, as a woman living in the
        Philippines. Increasingly, I am being made aware that although I live well
        enough, the systems and ideologies currently in place in this country do not
        work in my (or other women’s) favor. It’s as if all our “progressiveness”
        as a woman-friendly country are smokescreens that belie truly insidious anti-women
        ideas and attitudes prevalent here. The New York Times recently shed light
        on this peculiar dichotomy: <a href="https://www.nytimes.com/2016/11/04/opinion/what-locker-room-talk-sounds-like-in-the-philippines.html">although
        we may look progressive</a>, based on things like political representation
        — the Philippines has had two women presidents and welcomed <a href="https://cnnphilippines.com/life/culture/politics/2016/05/20/geraldine-roman-cover-story.html">our
        first transgender politician this year</a> — general attitudes that pervade
        our culture from media representation to the lack of legislation that aims
        to protects us show that we certainly are not.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c1a82-a4f5-4e8b-a75e-f545fbe94974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this particular case, instead of seeking to protect the victim,
        who had been sexualized, objectified, and humiliated and then forced multiple
        times to witness this degradation, many were so quick to dismiss this exposure
        as attention-seeking, choosing to aggressively side with the perpetrators.
        After all, what’s wrong with good-natured and harmless fun?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab855610-a6e2-4d31-b702-0885d32e8978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mirroring U.S. presidential candidate Donald Trump’s recent dismissal
        of <a href="https://cnnphilippines.com/world/2016/10/08/Donal-Trump-bragged-on-hot-mic-about-being-able-to-grope-women.html">his
        own comments about “pussy-grabbing” as “locker room banter,”</a> many have
        considered this episode as another case of the “boys will be boys” syndrome,
        a sign that we apparently do not care if our boys do not grow up to be citizens
        who are respectful towards women. <em>“Bawal na ba maging manyak?”</em> one
        commenter cried in jest. And although it may seem like harmless fun, it contributes
        to the already widespread belief that you can basically do anything to women,
        as long as it’s a “joke” that only humorless prudes would get mad over.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab4c74-7381-414c-8080-cfa96e276e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem, they say, is that this shouldn’t even be an issue.
        That this could have been dealt with in private. That women are too noisy,
        that we should just be happy with what we get, and don’t we understand that
        these unwelcome sexual comments are actually compliments?</p>'
    '16':
      'image': 'jcr:9eb4d889-a5c5-4ca5-b605-5d327beaa9f5'
      'imageCaption': 'In the centerfold photo of Pulp Magazine''s August 2016 issue,
        there are male voyeurs filming the women’s evidently constructed display of
        affection for each other, which is performed for the benefit of more male
        voyeurs, vastly outnumbering the two women. There is a sense of violation,
        an invasion of an intimate space. Photo from PULP MAGAZINE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea4aeb-e0d8-43f8-8d7a-b7fb0b7b5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e60819-76c2-4a77-8de2-e9feb533d908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real problem here is that this blatant act of sexism isn’t a
        problem. If women allow some men to get away with this without making some
        sort of noise — “noise” that they are seemingly adamant at ignoring — how
        will that be helpful in solving the bigger problem of misogyny and double
        standards in this country, in society as a whole? The fact that some men still
        think it’s okay to talk about women this way, that they want women to see
        that this is how they regard them, is abhorrent. The fact that some people
        have chosen to defend those who engaged in “locker room banter” instead of
        electing to make them accountable for their words and deeds (a mirror of the
        <a href="https://cnnphilippines.com/world/2016/06/08/brock-turner-stanford-rape-case-sentence.html">Brock
        Turner 2015 rape case</a>), is a disservice to these young men, who instead
        of being taught a lesson, are given excuses for their misdeeds. Pointing out
        bad behavior is necessary before one is able to correct it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08569224-f4dd-41ad-bc3d-d3d83bb9ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The fact that some people have chosen to defend those who engaged
        in “locker room banter” instead of electing to make them accountable for their
        words and deeds is a disservice to these young men, who instead of being taught
        a lesson, are given excuses for their misdeeds.</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76952d47-a59a-4a5b-bb43-ce03178a3c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year alone, we have <a href="https://cnnphilippines.com/life/entertainment/music/2016/08/03/sud-pulp-cover.html">fetishized
        lesbians</a> and set them up as props, dismissed a then-presidential candidate’s
        <a href="https://cnnphilippines.com/news/2016/04/17/presidential-candidates-mar-roxas-grace-poe-jejomar-binay-rodrigo-duterte-rape-statement-australian-woman-lay-minister.html">rape
        joke</a> as his manner of speaking, threatened to release a senator’s <a href="https://cnnphilippines.com/news/2016/10/07/De-Lima-alleged-sex-video-Ronnie-Dayan.html">alleged
        sex tape</a> as evidence for an unrelated investigation, while bemoaning how
        “disgusting” it is, and have constantly trivialized the unwelcome catcalling
        Filipinas experience everyday as harmless compliments that women should just
        learn to accept with grace.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dc38b5-5de8-48ca-bfa7-7409d0f50cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have encouraged a <a href="https://cnnphilippines.com/life/culture/2016/08/04/male-gaze-essay.html">cycle
        of misogyny</a> and double standards in which we raise young girls to be pure,
        demure, and chaste, while constantly infantilizing young boys and making excuses
        for unsavory behavior, chalking it up to old-fashioned machismo. <em>“Ganun
        talaga,”</em> we say, as though the current state of things is something we
        should be satisfied with. Just because this is how things used to be, it doesn’t
        mean that we should be content with this. We ought to be better because we
        know better now.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab178aa6-4333-4d13-b2ec-5470cf60564f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:05:42.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:05:42.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We need to raise boys and girls the same way: respectful of one
        another as people, regardless of gender and sexuality, in all the ways that
        it counts. It’s hard to do when you’ve been raised to think a certain way,
        but just considering the Other as a human being and an equal, not as an object,
        is already a big step.</p>'
  'beijing-bars-hong-kong-politicians-from-taking-office':
