    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: MILF ''traitors'' and ''criminals'' – Misuari

      '
    'updated': 2016-11-08T19:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e6b26-6e22-4029-be7d-3175ee00cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It seemed like
        peace efforts with all Moro groups will finally proceed after Moro National
        Liberation Front (MNLF) leader Nur Misuari surfaced in Malacañang and agreed
        to talk with government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe6a83d-d1c1-477e-8ccc-39b8469af74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the euphoria may have been short-lived.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d6ac0-7002-4fe7-94ca-a8a588c001a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/07/rodrigo-duterte-esecutive-order-new-bangsamoro-transition-commission.html">Read:
        Duterte signs EO for new Bangsamoro Transition Commission</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f3d70-025e-4656-a6e1-3c98ceaae42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari told CNN Philippines he will not participate in peace negotiations
        alongside rival group, the Moro Islamic Liberation Front (MILF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54fdf54-f54c-4c14-b6a1-265229bb06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group that later on became the MILF broke off from the MNLF after
        it rejected Misuari’s signing of the 1976 Tripoli peace agreement with the
        Marcos regime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b58c33-0310-4c52-8cbe-6494af8b5896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari minced no words on the MILF.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96bc124-bb4f-48b4-ac4f-3d59036d44be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These are all traitors, that’s why I cannot accept them.&nbsp;
        I hope the government will dissociate from them, otherwise I can’t forgive
        them. Why will they associate with traitors?&nbsp; The last thing that will
        happen I’ll honor them by allowing them to sign (peace agreement). They must
        be put in prison, they are pure and simple criminals,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3e1561-4e9b-450f-a224-73b8735b1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari’s statement comes on the day President Duterte signed an
        executive order reconstituting the Bangsamoro Transition Commission, which
        will now have members from both the MILF and MNLF as well as other Moro groups.
        The commission will draft the Bangasamoro Basic Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6a79df-932d-4d4e-af37-815dc0ce8dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this early, Misuari said he informed Presidential Adviser on
        the Peace Process Jesus Dureza that he will boycott the Transition Commission.&nbsp;
        He instead gave a list of names to Malacañang — a five-man MNLF panel that
        will talk separately with government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c942d2-241c-45e0-9fc6-323e4abd809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF vice chairman Ghadzali Jaafar said it is now up to government
        to decide how peace negotiations would proceed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b336ec8-bf08-4e5e-951a-110981b2dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar denied claims MILF members are traitors and criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2be3b-81f6-44a5-90b9-f3f5e4d27e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kami ay hindi kailanman nag-renegade o sumuko sa pinaglalaban ng
        Bangsamoro people. Di kami outlaws,&nbsp; may batas kaming sinusunod. Combatants
        namin ay organisado, may batas sa pakikidigma,” he said</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbd1ab-0fc4-4301-82b0-fce2ac823a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp; We were never renegades, or gave&nbsp; up on
        the fight of the Bangsamoro people. We are not outlaws. We follow laws. Our
        combatants are organized and have rules.”]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4190e6a0-8a44-4124-9bf9-fe693331e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaafar adds they are willing to talk with any group aspiring to
        achieve lasting peace in Mindanao, including the MNLF.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a852de-0665-49f0-9a5f-a0de0967b05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The peace we want to achieve in our homeland is not for MILF alone
        it is for all Bangsamoro pople, that includes brother Nur Misuari,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb5dd31-81e6-49fa-8d6f-ec01256afba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insofar as Misuari is concerned there is no need for a new law for
        the Bangsamoro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506cca53-dfdd-4317-80f6-d46b876416f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:20:38.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:20:38.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the 1976 Tripoli Agreement where the MNLF and the government
        agreed to give autonomy to 15 provinces and 20 cities, as well as the 1996
        Final Peace Agreement that provided mechanisms to carry out the 1976 pact.</p>'
  'Duterte-scraps-US-gun-deal':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte has said Russia could be a source of the
      needed weapons.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-07T22:38:57.741+08:00
    'imagesource': 'jcr:cb488bda-3ce3-45bd-945d-583f0dae921d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9305dbc9-ae12-4957-bdb4-5d35b43ed749'
    'lead': 'President Rodrigo put a period to the issue of an arms deal with a United
      States supplier on Monday when he announced that he was cancelling the 26,000-assault
      rifle purchase by the Philippine National Police (PNP).'
    'mgnl:activationStatus': true
