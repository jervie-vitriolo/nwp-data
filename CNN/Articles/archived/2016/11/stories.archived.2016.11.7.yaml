  'roger-federer-out-of-top-10-for-first-time-in-14-years':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Roger Federer of Switzerland is now 16th in the list of top male tennis
      players in the world. Andy Murray is ranked first.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-07T19:23:01.863+08:00
    'imagesource': 'jcr:7a96a139-84a5-49cf-b2d4-32597c3a1a86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed2b0d3c-5bfc-4c11-839d-f52411682701'
    'lead': 'Roger Federer dropped from ninth to 16th when the weekly rankings were
      released, marking the Swiss'' lowest position since he sat 13th in October 2002.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:49:01.041+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:49:01.317+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roger Federer: Out of top 10 for first time in 14 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b535d3-b3b2-483d-8372-4cefdbea3920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Andy Murray officially became the No. 1
        men''s player in tennis Monday but that wasn''t the only monumental change
        in the rankings as Roger Federer slipped outside the top 10 for the first
        time in 14 years as the power shift in the sport continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194074e1-3850-4af1-818e-78c4f489f662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer dropped from ninth to 16th when the weekly rankings were
        released, marking the Swiss'' lowest position since he sat 13th in October
        2002.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd63dda5-922d-4bc8-98ca-5866dd47e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Federer won the last of his record 17 majors a while ago
        in 2012, his slide is more the result of injury than a slump brought on by
        advancing years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539bf33a-b43a-42cf-8f8b-57d262554147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reinjured his knee at Wimbledon in July in a five-set semifinal
        loss to Canada''s Milos Raonic – when he was ranked third – and a few weeks
        later decided to end his season to focus on 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00c5a17-e908-4107-ac4c-b91867a46bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision sparked speculation about whether Federer, who turned
        35 in August, might simply quit the sport but he was adamant that he still
        wanted to play for "another few years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fadc61-8b8b-4d74-8aa6-deac01dbf891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told Swiss newspaper Tages Anzeiger last month that he was on
        course to return in January, with his first event scheduled to be the Hopman
        Cup, a team event, in Perth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6da1f-24c9-4d2b-b3af-4fe5e8be230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comeback trail</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9da2e6-a104-4798-b990-d1e7808abb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am completely on track," Federer told the newspaper, in comments
        translated by Tennis.com. "The hope is that in [physical] condition I am again
        100% almost, like with treadmill and sprints. Now we increase the intensity,
        and also I will start to play tennis again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a7e120-b445-4619-b1cc-17a73c845350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being away from the game for four months, Federer hasn''t
        had any issue maintaining his healthy income.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e605adde-cc94-4d02-97f5-f97576572082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the rich list</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb79eb4-cbed-48d1-864a-3779247bd229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was, according to Forbes, the fourth richest athlete in the world
        this year by amassing $67.8 million – trailing only Cristiano Ronaldo, Lionel
        Messi, and Lebron James. Forbes also named him the top athlete brand in the
        world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24412dd3-7bf2-4377-bd8a-1f3be743ce0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s arch-rival during his prime was Rafael Nadal but now
        the Spaniard – who ended his own season last month to rehabilitate from a
        wrist injury – is also close to exiting the top 10. The Spaniard slid two
        spots to eighth. Federer attended the launch of Nadal''s academy in Mallorca
        last month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcb88fe-b526-4599-9c47-d2c45ecf130b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer and Nadal have, unquestionably, been replaced atop the men''s
        game by Novak Djokovic and Murray.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3c5a51-080e-4b79-a8da-d1f15f9ef903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic won four straight majors through this year''s French Open
        to lift his overall tally to 12 but has since slumped, allowing Murray to
        overtake him and clinch the No. 1 ranking Saturday at the Paris Masters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27438256-f6c1-436b-8e2b-70e898956fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot won a second Wimbledon title in July, retained his Olympic
        crown a month later and carries a 19-match winning streak into next week''s
        year-end championships in London.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf69a7a-c598-4b60-8245-c03aa1d80464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic has a chance to reclaim top spot at the year-end championships
        although current form suggests it will be difficult for the Serb, even if
        he has triumphed at the World Tour Finals four straight seasons and Murray
        has never reached the final.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c578fca-2510-467b-8ca7-414e1cea8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:49:01.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:49:01.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/07/tennis/roger-federer-tennis-rankings-rafael-nadal/index.html">Roger
        Federer: Out of top 10 for first time in 14 years</a>."</em></p>'
  'janet-reno-first-female-united-states-attorney-general-dies':
    'author': 'Max Blau, CNN'
    'caption': 'Janet Reno, former US attorney general under President Bill Clinton,
      died Monday morning following a long battle with Parkinson''s disease, her sister
      Maggy Hurchalla said. She was 78.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-07T18:48:22.536+08:00
    'imagesource': 'jcr:e42b8932-0215-4e86-9eb5-a49e618e92ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa66c2b0-6972-4f17-aee2-ae25a2f5ce2f'
    'lead': 'Janet Reno, former U.S. attorney general under President Bill Clinton,
      died Monday morning following a long battle with Parkinson''s disease, her sister
      Maggy Hurchalla said. She was 78.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:52:30.516+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:52:30.875+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Janet Reno, first female U.S. attorney general, dies

      '
    'updated': 2016-11-08T21:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48a211b-3b98-4b7f-b7e5-cb4dfb3bdb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Janet Reno, former U.S. attorney general
        under President Bill Clinton, died Monday morning following a long battle
        with Parkinson''s disease, her sister Maggy Hurchalla said. She was 78.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d139f6c-c3cb-4d51-bdcc-bdc9581224a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reno, the nation''s first-ever female attorney general, served in
        the Clinton White House from 1993 to 2001.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a17b7ce-3c15-461c-b019-02e88c21f43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the Clinton administration, Reno oversaw the high-profile
        convictions of numerous bombers including Ted Kaczynski, the domestic terrorist
        infamously known as the "Unabomber;" Timothy McVeigh and Terry Nichols for
        their roles in the 1995 Oklahoma City Bombing; and Sheik Omar Abdel-Rahman
        for the 1993 World Trade Center Bombing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca04d47-87b9-431f-bcf2-9239b2a5fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reno''s time in office was also bookended with a pair of major controversies
        that gripped the US: the 1993 Waco, Texas, standoff – which resulted in the
        death of over 80 members of the Branch Davidian sect – and the 2000 armed
        raid that led to the capture of young Cuban immigrant Elian Gonzalez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b534b847-05f2-40e4-8c3f-aa354e72cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a ceremony to honor Reno in 2009, then-Attorney General Eric
        Holder praised his predecessor for her tenacity and tireless work ethic during
        her eight years holding the post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcec10-b7eb-4eae-a378-02c053ea61ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how many times she said to me, ''What''s the right
        thing to do''," Holder said. "It was never what''s the easy thing, what''s
        the political thing, or the expedient thing to do."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9fd1e4-16b9-4c05-b0f4-98ccb5d1f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2002, Reno ran to become Florida''s governor, but narrowly lost
        in the Democratic primary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2e388-b30d-4e45-8b22-ca2916d52d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reno died at her home in Miami. She had battled with Parkinson''s
        disease for 20 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577bfd30-b39b-48a3-970a-8f7460ad9672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joe Sutton contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1245ec-5c46-49e0-83ec-75fc63f0a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:52:30.517+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:52:30.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/07/politics/janet-reno-dies/index.html">Janet
        Reno, first female US attorney general, dies.</a>"</em></p>'
  'fbi-clears-hillary-clinton-again-donald-trump':
    'author': 'Eric Bradner, Pamela Brown, and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-07T18:35:02.224+08:00
    'imagesource': 'jcr:f4b0333a-57ca-4df5-a69b-2b01f4500fae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e3e5a94-a439-423c-a59f-bf7487e1e162'
    'lead': 'FBI Director James Comey told lawmakers Sunday the agency hasn''t changed
      its opinion that Hillary Clinton should not face criminal charges after a review
      of new emails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:56:06.155+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI clears Clinton – again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d806a07-218b-49c9-ae9b-4cd0290959cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — FBI Director James Comey told lawmakers
        Sunday the agency hasn''t changed its opinion that Hillary Clinton should
        not face criminal charges after a review of new emails.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc39e3e1-982a-4990-949c-2a4c7d3f763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on our review, we have not changed our conclusions that we
        expressed in July," Comey wrote in the new letter to congressional committee
        chairmen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8de42d6-3e64-4420-a9fa-1a799336a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey dropped a bombshell on the presidential race last month when
        he sent a letter to Congress saying the FBI had discovered emails in a separate
        investigation that could be connected to the now-closed probe of whether Clinton
        mishandled classified information. The move infuriated Democrats and emboldened
        Republican nominee Donald Trump.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f2c7e2-95cb-4710-9f5d-5261cf6273dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s impossible to know before results are tallied what impact
        Comey''s actions – first raising a vaguely worded red flag 11 days out, and
        then lowering it two days from the election – will have on the contest. But
        the news could help Clinton put to rest a controversy that has dogged her
        in the 2016 race''s closing days, helping Trump narrow a polling gap nationally
        and in key battleground states.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733d367-d913-40ec-8d5a-0bd794ca0a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump assailed the FBI''s handling of the matter, though he did
        not directly address Comey''s announcement at a rally in Sterling Heights,
        Michigan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3b3f5-e3cf-4b9a-8e3d-881af3bd9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t review 650,000 new emails in eight days. You can''t
        do it, folks," Trump said, adding, "Hillary Clinton is guilty. She knows it,
        the FBI knows it, the people know it, and now it''s up to the American people
        to deliver justice at the ballot box on November 8."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbb578-5d8b-4fe0-9aff-19b70e1e6287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dianne Feinstein, the top Democrat on the Senate Select Committee
        on Intelligence, blasted Comey''s handling of the review.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32353afb-c0ac-44ed-a579-62db4837bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s letter makes Director Comey''s actions nine days ago even
        more troubling," Feinstein said in a statement. "There''s no doubt that it
        created a false impression about the nature of the agency''s inquiry."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b11cdf-206b-4323-ae75-23dbd7d3ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "The Justice Department needs to take a look at its procedures
        to prevent similar actions that could influence future elections."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b625a7d-3ea9-40ab-ad55-f8a32d21d9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''As fast as we could''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d29a0a-1608-4a58-ade9-df4170235166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.156+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s letter was the culmination of a fast-paced review of the
        newly discovered email, law enforcement sources said Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c37cc-f12c-498c-94c5-db4bc5e698d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went through this as fast as we could," a senior law enforcement
        official told CNN, with another law enforcement official saying investigators
        worked "around the clock" to review the large volume of emails.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9941bf-7dce-4de7-9266-4b27b1d97308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI found the new emails as part of its separate investigation
        into a sexting incident by Anthony Weiner, the estranged husband of top Clinton
        aide Huma Abedin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f37aa2f-d44e-430e-a569-32b667212c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of new emails were mostly personal and duplicates
        of what had already been seen, law enforcement officials said in explaining
        how the conclusion was reached so quickly. The laptop which was found was
        about a decade old with lots of personal content on it not relevant to the
        investigation, according to one source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81228fdc-8c8b-46bc-9e5d-c7fd1af2f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The probe is considered over with regard to Clinton. Though with
        not all the deleted emails recovered and not all the devices in FBI''s possession,
        it is always possible something else could turn up that would require more
        review.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee2a7cd-8be7-4bde-8a62-1880059a7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were some classified emails found, but law enforcement officials
        stressed the issue is not the classified information so much as proving intent.
        The sources would not specify if the the classified messages were new or duplicates
        of ones already reviewed, nor would would officials say how many there were
        and what levels at which they were classified.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6783387-f34e-439d-82a1-aac371907f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep in mind we are focused on intent," the official said. "We
        know there are classified materials, but that doesn''t change the conclusion
        reached back in July."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba793342-2d63-4422-ba4d-6e7cf7006318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for others who were part of the probe, including Abedin, the
        FBI is still working on some remaining aspects of the review, including determining
        how the emails ended up on the laptop in the first place. Abedin''s attorneys
        have said she doesn''t know why these emails were there because this wasn''t
        a computer she used.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b1c878-a40e-420b-bd85-02eb18db1399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expectation remains that investigators will have to talk to
        Abedin again.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa99819-e4ed-4526-8438-213f36b33317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t uncommon to come across new evidence after concluding
        a probe – which is what happened here in October. Normally, investigators
        take a look to see if anything changes in their conclusions and it''s not
        a controversial issue. This case isn''t a normal case, given the election
        and the stakes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe021fa-b4da-4f26-a654-d4eb8dfa14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOJ informed of decision</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae2e61-4ba4-48bd-b263-c37317338524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey sent the letter as soon as possible, the senior law enforcement
        official said. He was "very careful" about how the letter was crafted given
        the sensitivities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f64fef2-4dd9-40ac-a393-cdce1aba982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorney General Loretta Lynch was informed ahead of time that the
        FBI director was sending the updated letter to Congress informing them of
        that there would be no change in the FBI stance on Hillary Clinton, a Justice
        official told CNN on Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43818b31-3699-4e75-8665-e7fce1c80ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynch and Deputy Attorney General Sally Yates disagreed with Comey''s
        earlier decision to notify Congress. The attorney general backed Comey''s
        move Sunday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27424b10-5a09-4826-a8f6-fa63e2c06000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is on the same page," the source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb7b55-56f3-4aa5-b1f5-71cf57371d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.157+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there is no change to the original findings, the Justice Department
        has no need to weigh in further, the official said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea580fc-2637-49ed-a40f-afd17c0d8211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Justice and the FBI dedicated all necessary resources
        to conduct this review expeditiously," the Justice Department said in a brief
        statement released Sunday afternoon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b069c344-ebed-4dc4-8c76-a56c46301cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Campaigns weigh in</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a701753-8a8a-47bb-80c3-1529cf45980c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton spokesman Brian Fallon said her campaign is validated in
        its belief that nothing would change.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317574dd-2898-404b-9aa4-3a7163adaf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were always confident nothing would cause the July decision
        to be revisited. Now Director Comey has confirmed it," he tweeted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ab26d-75dc-4917-b3ca-00402f528679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign quickly slammed Comey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c19538-5713-4b8a-bec7-8416dc0da536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought that Director Comey and the FBI were wrong when they
        made their initial recommendation in July, and we think that they''re wrong
        now," Trump spokesman Jason Miller told CNN''s Wolf Blitzer on "The Situation
        Room."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503058a0-a582-4e64-b1a9-823e68319918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GOP vice presidential nominee Mike Pence sought to keep the pressure
        on Clinton.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7450b6-2f03-4e76-9649-0e30b442801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mishandling classified information is a crime," he said at a rally
        in an airport hanger in Hickory, North Carolina. "Hillary Clinton said that
        she never sent or received any classified information and the director of
        the FBI told the Congress classified information was sent."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8700f8-aaf5-447e-9370-ab377d830ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Michigan, Trump called Clinton "the most corrupt person ever
        to seek the office of the presidency of the United States."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d720dd7-e44f-4a56-beec-b8412b04f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Republican nominee, who has expressed hope in the last week
        that the FBI''s review of new emails might yield an indictment, emphasized
        to his supporters Sunday that Clinton is "protected" by powerful forces.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508530e1-9fd4-4e94-a5fc-46cfc26838e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, you have to understand it''s a rigged system and she''s protected,"
        Trump said in Minnesota, though he offered no evidence to back up his theory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b3afc-f6d9-44b5-b6fc-f7f447028b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It opened a wound''</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cee841-c743-4cc7-9542-466fec293456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Democrat close to Clinton''s campaign told CNN that "it''s
        impossible to fully undo the damage of the last nine days."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c830aef-3ccd-4e2a-8b75-4754583b6b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internal campaign polling, the source said, found that some independents
        and Republican women fled Clinton after the original Comey announcement, robbing
        her of a constituency that she''d hoped would turn her contest with Trump
        into a blowout.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711418d2-77c6-40d2-9209-5152b530b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It opened a wound that cannot be quickly healed," the Democrat
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa7e26-9747-40b0-9b04-f9e4f1b11f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Democrat called it a relief that the "matter is resolved"
        and said Clinton''s campaign plans to "make everyone know about" Comey''s
        Sunday letter.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53405a-ad5f-4429-8b35-2c7e8db3d327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey''s last-minute announcement gives Clinton an opportunity for
        an I-told-you-so moment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038cb5dc-88a1-478f-bcec-278f7b37537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen Director Comey''s latest letter to the Hill," said
        Jennifer Palmieri, Clinton''s communications director, speaking with reporters
        after the news broke. "We are glad to see that he has found, as we were confident
        that he would, that he had confirmed the conclusions he reached in July and
        we are glad that this matter is resolved."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb2a9e8-c24e-4488-a3cc-aefc249a0e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his allies have seized on that announcement, using it
        to claim Clinton was likely to face criminal charges.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d87337-4f23-4337-a9e7-9e2854941d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she were to win, it would create an unprecedented constitutional
        crisis," Trump claimed Saturday night in Reno, Nevada. "In that situation
        we could very well have a sitting president under felony indictment and ultimately
        a criminal trial. It would grind government to a halt."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f82c07-4c19-4e10-ae67-87ab6a9ef604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political benefit</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9401f0c-96b3-4f9e-80e1-6a32a75f69bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political benefit for Trump has been that Republicans who''d
        been skeptical of their party''s nominee have largely followed vice presidential
        nominee Mike Pence''s calls to "come home" to the party – finding Trump less
        objectionable than Clinton.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41562f-f9e1-44d0-92f0-527f0bd38e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Trump''s campaign that seized on Comey''s actions.
        Down-ballot Republicans – particularly Senate candidates who had been forced
        to answer for Trump''s statements for months – used the moment to change the
        topic, shifting to the more comfortable ground of attacking Clinton.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a58be-d896-41e0-a37b-0082773db486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last-minute Sunday move from Comey could also provide new fuel
        for Trump''s claims of a "rigged" system – allowing him to cast the FBI director''s
        intervention in the presidential election in a new light.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea9cc9a-0112-47df-bd8d-88bdb09b8912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey and the FBI went from Trump''s scapegoat to the Republican
        nominee''s hero, with Trump claiming Comey had redeemed himself just in time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ee720-c692-44ca-b390-0f14e9fc24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newt Gingrich, a top Trump ally, tweeted "Comey must be under enormous
        political pressure to cave like this."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8b38be-4994-4a9b-944f-f2dbab37b8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dems, GOP react</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b3cfa0-408e-481a-a4db-4507147400d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
