      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757b30e6-22e8-402e-8606-93d6361a14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.078+08:00
