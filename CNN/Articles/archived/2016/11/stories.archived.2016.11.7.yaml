    'mgnl:lastActivated': 2019-11-11T13:23:46.917+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte scraps gun deal with U.S.


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338df9bb-0548-4748-a496-e1b01143801f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        put a period to the issue of an arms deal with a United States supplier on
        Monday when he announced that he was cancelling the 26,000-assault rifle purchase
        by the Philippine National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6023c0f4-0e8a-4ffd-bd1f-401d40c52e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the oath-taking of new officers of the National
        Press Club at Malacañang, Duterte said the government can just get the weapons
        from another source that would be "cheaper, and maybe, as durable and as good."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab42d4-b46f-4cc3-bc92-d9f2bd214f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>kalimutan na nila</em> [Forget it], it (rifles) should be
        arriving July 2017. I am ordering the police to cancel it," he said. In an
        interview with reporters when he visited his parents'' tombs during All Saints''
        Day, Duterte had mentioned Russia as an alternative source of weapons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d51481-d2f0-401c-a4aa-1940c225dfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/01/PNP-US-rifle-sale.html">Related:
        PNP to find other suppliers after report of halted U.S. rifle sale</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a012a6-b127-402b-a22d-61265a9af535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Palace, the President said he saw no reason to "hurry" in
        buying the guns which would only be used to kill Filipinos. He said he would
        rather use the money elsewhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307468df-2ca3-4871-8f1a-7a5792fe8fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us just have a moratorium on violence. And we can use the money
        on some other endeavor, like the reinvigorated Bangsamoro Transition Committee."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f11bbee-7f0c-44cb-ad34-8ac175f7b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, PNP chief Ronald dela Rosa said he would have wanted
        for the deal to push through since the rifles would be a big help against
        crime and counter-terrrorism efforts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702ed82-d283-4fc3-9244-f6b7e0f0deed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa even said he would try to plead with the American supplier
        to proceed with the delivery — if President Duterte would allow him to do
        so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9741460-102b-4cab-83e5-d089d80a5df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue on the supposed "halted" arms deal came up after a report
        said a U.S. senator was against the sale due to human rights concerns in the
        Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357401c2-505f-42bf-a70f-d823bda5da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:23:46.695+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:23:46.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Dela Rosa announced that the gun contract had not been terminated
        and was undergoing process for eventual delivery next year.</p>'
  'new-delhi-is-the-most-polluted-city-on-earth-right-now':
    'author': 'James Griffiths, CNN'
    'caption': 'India''s capital is choking under off-the-charts smog, with some parts
      of the city reporting levels almost five times those considered "unhealthy"
      by the US environmental protection agency. Measurements taken at the US Embassy
      in Delhi put the city''s Air Quality Index at 999 on Monday, November 7, 2016
      off the standard chart, which finishes at the "hazardous" level of 500.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-07T22:13:01.507+08:00
    'imagesource': 'jcr:a87cfad1-a732-492b-b0b6-dd8b48df5884'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0980dcd-d527-4f80-8416-d2be43399e66'
    'lead': 'India''s capital is choking under off-the-charts smog, with some parts
      of the city reporting levels almost five times those considered "unhealthy"
      by the U.S. environmental protection agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:29:54.321+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:29:54.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
