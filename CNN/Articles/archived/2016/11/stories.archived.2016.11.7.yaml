  'faster-speedsbetter-internet-access-in-2017-for-laggard-philippines-government-rodolfo-salalima':
    'author': 'CNN Philippines Staff'
    'caption': 'Department of Information Communications and Technology Secretary
      Rodolfo Salalima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-07T21:29:44.011+08:00
    'imagesource': 'jcr:9ee6ac50-e963-4dd2-9aa9-46e5a3bf5fc4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e6f2f3-1e19-444d-914a-de4fe0093b7e'
    'lead': 'Faster speeds and wider internet access are forthcoming as government
      pushes to cut red tape and a plan for free Wi-Fi nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:34:43.627+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:34:44.003+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faster speeds, better internet access in 2017 for laggard Philippines:
      government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964236a0-b0e3-42d3-a0d7-b9ae84f48cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinos can
        bid slow internet speeds goodbye in 2017, the Department of Information Communications
        and Technology (DICT) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb886f08-b124-4f95-8b29-692259de1a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next year will be the start of us making the internet faster,"
        DICT Secretary Rodolfo Salalima told CNN Philippines'' The Source.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb08f1fe-ab93-43c3-a14f-3776901e3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make this reality, the newly minted department is spearheading
        a telecoms summit in January 2017 to discuss how to improve internet speed
        and connectivity in the Philippines, considered to be one of the slowest in
        Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6ef392-4699-47ec-af0f-d13ff4475c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the summit, we''ll only be able to see the possible solutions,"
        said Salalima. Pressed for a figure on what faster internet speeds can be
        expected, he declined to give one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755bbcf-3e3d-41ce-bbba-725c5b35bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would leave that to the regulator. But definitely you will experience
        a speedier internet once we have that summit," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ad674-cfb4-497e-af35-749d2726f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/05/Govt-Cell-towers-frequencies-to-blame-for-slow-Internet.html">Read:
        Gov''t: Cell towers, frequencies to blame for slow Internet</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11baed7-af3a-4401-83ab-9b211c01671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest State of the Internet Report for the first quarter
        of 2016, the Philippines ranked 14 out of 15 countries in the Asia Pacific
        region, with an average Internet speed of 3.5 Mbps (megabits per second),
        said U.S.-based content delivery network Akamai Technologies Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f4852-dd46-4983-b4c5-3c7881d9ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' average speed is below the global average of 6.3
        Mbps and way below the global topnotcher South Korea, with an average speed
        of 29 Mbps, the Akamai report added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f3a36-25ca-4870-9221-8ddf6970b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prepare for the January summit, telecom regulators were measuring
        Internet speeds of the top telecom service providers, Salalima told The Source.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4876a7d4-7c71-45c8-a772-4f99ad11ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time also we will call the telcos and ask their problems
        and we will meet head on their problems," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685fa5f-d007-4bb8-bfb1-47b401a6f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also expected Internet speed to increase following the
        purchase by telecoms giants Globe Telecoms and Smart Communications of San
        Miguel Corp.''s telecom assets which included the prized 700 MHz spectrum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6dceac-2ec3-444a-a305-4f1a549c9310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 700 MHz spectrum is preferred by telecom providers because it
        has greater range of coverage and can easily pass through obstacles such as
        walls or trees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a687186-40d9-4751-8e01-02cae8cfaf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that bumilis na ''yung speed ng Internet [I understand
        that Internet speed is faster] in some areas where the telcos are ruling out
        their cell sites using the 700 megahertz which they are able to acquire from
        the San Miguel group," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52b971-8a31-42be-81a8-1eea82d13f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Less red tape key to better Internet service</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade06a0e-ce52-4338-aa73-43508ced81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of zeroing in on telecoms'' problems and needs, a key move
        was to lessen the red tape required to build cell sites across the country,
        the telecoms chief said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2e7f4-4f4f-496e-bce1-a3071bbe256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.628+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only 15,000 cell sites nationwide, Salalima said, compared
        to Southeast Asian neighbor "Vietnam which started mobile operations only
        after us but they have triple or four times than that."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52fe48e-2406-41f2-b18f-3ab9b38ee8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary blamed tedious permit procedures and building constraints
        for the lack of cell sites.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bebad1-54ef-4b4a-8824-30125bebc768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draft executive order is being drawn up to cut red tape by bringing
        down to seven or less the number of days required in total for all levels
        of government, from local to national, to issue a permit to construct a cell
        site.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2256d51-8d81-4568-ac9e-8f31e4a7c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that executive order, I am putting about three to seven days
        only within which the LGUs (local government units) or agencies outside the
        national government must issue the permit," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e945e6-c560-4731-aa78-e6421b60eee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a senate hearing held in January 2015 to improve Internet service
        in the Philippines, telecom providers testified that it took anywhere from
        one to six months to secure more than two dozen permits to construct one cell
        site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbc8170-3479-4cdd-9549-6987bfd446dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima noted that in August, a memorandum was signed by Salalima''s
        department, and the Departments of Trade and Industry and the Interior and
        Local Government to speed up the issuance of business permits in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c642c3-d80e-4e4c-8012-5f83f5666e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For permits which are not complicated, only one day. For permits
        which are little complicated, two days. And for renewal of permits, only one
        day," the telecoms department chief said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b7861-0f21-4242-ac6d-12beee7b0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hampering cell site construction were protests from private villages
        fearing that radiation from these sites would affect their health.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f76a3f2-7bb5-4576-972b-a3edc1a7ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rebutted these claims, saying that the Court of Appeals had already
        ruled otherwise and declared cell sites safe from harmful radiation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f067e5b4-ae8e-46da-adf6-c2bbca0cf70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide Wi-Fi</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eba7590-8169-40b9-813e-f5c241169524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also plans to put up its own free nationwide broadband
        connection. The connection will cater to areas and people without access to
        major networks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b79c3d-8292-410d-8bc9-acd1947ab456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extended Wi-Fi spots around the country are also in the works. Salalima
        said the government is eyeing as many as 1,300 Wi-Fi sites for 2016 and 100,000
        sites for 2026.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9794be1e-19ee-4555-82f1-aa8918a8a806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measures are in line with the government''s efforts to broaden
        people''s access to telecommunication, which the United Nations has deemed
        a human right.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b7806b-d03d-4903-bc16-068d059bce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Telecommunications – the right to communicate – is a basic human
        right," Salalima said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058144bf-d919-44c5-a39d-402bb8b1226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the duty of the government to see to it that the people who
        have no access to the telecommunication system be given the opportunity to
        exercise the right to telecommunicate," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033942b5-4474-45f1-b496-a0a6e43c3413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Room for more competitors</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22210798-09cc-4d1a-b121-8fd311cb1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salalima said that there is still room for more telecom players
        in the Philippines, while acknowledging that the country''s two telecom giants,
        Smart Communications and Globe Telecoms, were indeed a duopoly.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f087cff-a402-4abd-8526-8ebc4475cc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there are so many telecommunications firms in the country,
        there are actually two dominant ones. So in a sense you will call it duopoly,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9d9c96-e904-48a5-a05f-c56f4b29fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Smart and Globe have purchased two-thirds of the 700 MHz spectrum,
        the Government still holds one-third of that spectrum. "That one-third is
        open for a third player," Salalima said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3ca0d-3c6d-4204-98ca-c6063f1cf509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing in our law that will prevent a third player… The
        more the competition, the better for our consumers," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a4472-b25f-499e-95a9-3e491abf0a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he also admitted the difficulties a new company competing
        with the two telecoms giants would face.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac16ba-e237-423b-8557-338a7cdd55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:34:43.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:34:44.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to take into consideration that in order for you to compete,
        you not only have to have the necessary capital… Even if your service is better
        than the two existing, marketing is a difficult one," he said.</p>'
  'new-china-cybersecurity-law-slammed':
    'author': 'Sherisse Pham, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-07T20:58:10.249+08:00
    'imagesource': 'jcr:7ae7fe14-4fe4-4f3e-aa11-7bc354bbb5f8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '852d794f-70ea-45e4-ba1a-9c397f989d6a'
    'lead': 'The Chinese government says the new law, which was approved by legislators
      on Monday, will strengthen the protection of personal information and combat
      online fraud. But critics say it tightens China''s grip on the Internet by requiring
      service providers to collect personal information and preventing data collected
      in China from leaving the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:39:24.632+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:39:24.933+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s ''draconian'' new cybersecurity law slammed by rights groups
      and businesses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007e534-71ec-49de-b3e1-179bc74309ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney)</strong> — China has approved a controversial
        new cybersecurity law, drawing swift criticism from international business
        and human rights groups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86429209-cac3-433f-834f-382da87afa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government says the new law, which was approved by legislators
        on Monday, will strengthen the protection of personal information and combat
        online fraud. But critics say it tightens China''s grip on the Internet by
        requiring service providers to collect personal information and preventing
        data collected in China from leaving the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13bbce-ebc0-49f9-a3f1-310a689de306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is a step backwards for innovation in China that
        won''t do much to improve security," said James Zimmerman, chairman of the
        American Chamber of Commerce in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b521fa6-8501-47c6-a7ce-727155444370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broad requirements to store data inside China''s borders will hinder
        trade and innovation for both Chinese and foreign companies, Zimmerman said
        in a statement. And "some of the requirements for national security reviews
        and data sharing will unnecessarily weaken security and potentially expose
        personal information," he warned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd320e800-4b60-4766-b367-9e600418d718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 40 business groups from the U.S., Europe, and Asia petitioned
        Chinese Premier Li Keqiang in August, arguing the cybersecurity law would
        put data security at risk and cut China off from the wider digital economy.
        They wanted the government to make major changes to the law, but contentious
        provisions remained in the final draft China''s legislature passed Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71194469-b4e2-4d0d-a379-995d4488e5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International blasted the new law, describing it as a "draconian"
        measure that violates people''s rights to freedom of expression and privacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5018a80f-efbd-4cf8-a185-49399f10b52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It forces companies "to be complicit in censorship and share personal
        information of users with the authorities with virtually no safeguards," the
        human rights group said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89647053-b90b-4faa-b7a2-103af99dffb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism follows a string of complaints from foreign companies
        about a worsening business environment in China that favors domestic firms,
        despite official promises to make the economy more open. China already bans
        platforms such as Google, Facebook, and Twitter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc32efa-6a38-47ab-ad17-5c855163f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global business groups are worried the new cybersecurity law, which
        mandates "a clear principle of sovereignty in cyberspace," will make matters
        even worse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa91b1f-049f-480e-a82b-b2a3c9e7278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Nanlin Fang contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf4d57-e858-4142-91a3-a923fdcdd487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:39:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:39:24.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/07/technology/china-cybersecurity-law/">China''s
        ''draconian'' new cybersecurity law slammed by rights groups and businesses</a>."</em></p>'
  'rodrigo-duterte-esecutive-order-new-bangsamoro-transition-commission':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte signs an executive order expanding
      a committee tasked with drafting a law creating the Bangsamoro region in Mindanao'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-07T19:43:30.304+08:00
    'imagesource': 'jcr:a1d6e1a8-c66b-46ca-9faa-5fb371e448d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e0ac3d2-ed15-40c3-9e7b-6edee7081513'
    'lead': 'President Rodrigo Duterte signs an executive order expanding a committee
      tasked with drafting a law creating the Bangsamoro region in Mindanao'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:45:07.075+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
