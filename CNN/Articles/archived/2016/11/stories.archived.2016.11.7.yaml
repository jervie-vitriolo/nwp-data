      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago stressed the importance of people''s participation in the
        peace process.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc00cb8-d2c8-40a5-b222-41ceee7eb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.078+08:00
