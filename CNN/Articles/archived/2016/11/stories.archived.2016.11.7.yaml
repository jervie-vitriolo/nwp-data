      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee Chairman Reince Priebus issued a statement
        saying, "None of this changes the fact that the FBI continues to investigate
        the Clinton Foundation for corruption involving her tenure as secretary of
        state. Hillary Clinton should never be president."</p>'
