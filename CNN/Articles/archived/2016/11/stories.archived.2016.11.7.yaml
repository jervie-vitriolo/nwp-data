    'template': '1'
    'title': 'Duterte signs EO for new Bangsamoro Transition Commission

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e809ae5-5bed-45db-b03b-0d40ed72849e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte signed on Monday a new executive order expanding the Bangsamoro Transition
        Commission, as he vowed to fast-track the peace process in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95de42af-757f-4b9e-b66b-721a62c9db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order expands the number of members of the commission
        to 21 from 15, to give more for representation in the drafting of the Bangsamoro
        Basic Law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe40116-9a6e-48c4-9711-284af0404279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My only desire is that peace in Mindanao would finally come," President
        Duterte said in remarks before the executive order was signed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf03c6a6-4ec4-4502-ae14-14741b34e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who called himself "a creature of Mindanao," promised his
        support for the commission and the enabling law that would be drafted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34473baf-63cd-44ce-bc58-d10ae24b2719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will see to it, I''ll talk to the Speaker (of the House Pantaleon
        Alvarez) and to the Senate President (Koko Pimentel) and leaders to fast-track
        it because I want it," the President said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9649329-d50f-4f7c-b9a4-fab401e6c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ceremony at Malacañang Palace , Duterte signed the executive
        order. which was witnessed by Presidential Adviser on the Peace Process Jesus
        Dureza, Moro Islamic Liberation Front chairman Al Haj Ebrahim Murad and the
        group''s Implementing Panel chair Mohagher Iqbal, Government of the Philippines
        Implementing Panel chair Irene M. Santiago, Alvarez, and Pimentel.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Signing of EO on Bangsamoro Transition Commission <a href="https://t.co/5I3L0ewa3x">pic.twitter.com/5I3L0ewa3x</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/795542346456657920?ref_src=twsrc%5Etfw">November
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c481c88a-5357-4fde-b89e-e591cc36f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a92ad7-0a92-4cdf-8f86-f8f18a7a16ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MNLF members to be included in Bangsamoro Transition Commission</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8076993-14c4-40de-b986-fc13343a8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The executive order expands the number of the committee members
        to 21 from 15, said a statement from the Office of the Presidential Adviser
        on the Peace Process (OPAPP).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c00893-38be-4b5b-8c7a-f261a226ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these 21 members, 11 – including the transition commission
        chairman – will be from the Moro Islamic Liberation Front (MILF).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a205d56-6fab-4bf3-ab93-b2dbc4ea685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 10 members will be nominated by the government. Three
        of the 10 will be from the Moro National Liberation Front (MNLF), headed by
        Moro revolutionary leader Nur Misuari.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd234ad7-4cae-453c-b1de-7d1cb73967a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/04/Duterte-Misuari-Malaca%C3%B1ang-meeting.html">Read:
        Misuari vows support for Duterte''s peace efforts, anti-drug war</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213e7ecc-aaa5-42da-8d9b-9469a1132bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte directed that the provisions not yet implemented in the
        1996 agreement with the Moro National Liberation Front and the 2014 Comprehensive
        Agreement with the Bangsamoro with the MILF be consolidated into one enabling
        law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139fbc9-f55d-4142-9fb9-000a5e74901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moro Islamic Liberation Front is a breakaway faction of the
        Moro National Liberation Front.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd51111e-ead0-4e4e-8d38-1227722e2be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said that the government will coordinate with a five-person
        panel to be formed by Misuari.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ee0f4-f511-4895-9152-a3b0da8869b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of hearings and arrest warrants against Misuari last
        Friday was so that Misuari could participate in the peace process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9981eb-8a03-4ce8-a513-48c6361a6852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/03/Court-suspends-trial-arrest-warrant-vs.-Misuari-for-peace-talks.html">Read:
        Misuari meets Duterte after court suspends trial, arrest order</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27552313-d3aa-4170-b8fc-29a26e9eadf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is being held responsible for the 20-day Zamboanga siege
        in 2013 that left 200 soldiers, rebels, and civilians dead, and tens of thousands
        displaced from their homes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b1251-edeb-4bc9-8c53-2d0f465dfcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Peace is the primary goal</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742374c8-a20c-4a59-ba09-b35a600e9cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal said the new executive order "would give renewed hope for
        the early passage of the Bangsamoro Basic Law."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cd0fb9-f3b8-4d08-88cd-083ffb4e7b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When that happens, we would be witnessing the solution of more
        than four decades of conflicts in Mindanao," Iqbal said in remarks before
        the signing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d7e47-7ce2-4193-84e1-c882f1a135a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:45:22.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal implored Filipinos to set aside differences and instead focus
        on the "collective interest of the Bangsamoro who just demand the restoration
        of their identity, correction of the historical injustice committed against
        them, and the resolution of their legitimate grievances."</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ca"
        dir="ltr">Iqbal: Let&#39;s set aside parochial, tribal interests <a href="https://t.co/fWyvjz95mr">pic.twitter.com/fWyvjz95mr</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/795540259475886080?ref_src=twsrc%5Etfw">November
        7, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

