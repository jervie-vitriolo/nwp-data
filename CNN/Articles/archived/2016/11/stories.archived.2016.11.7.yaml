    'template': '1'
    'title': 'New Delhi is the most polluted city on Earth right now

      '
    'updated': 2016-11-08T21:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251cbdd3-7529-4c22-8624-f828ed141d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Fresh air doesn''t exist in New Delhi at
        the moment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cb5e8-49a5-40e1-80fc-c9f2c424c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.542+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s capital is choking under off-the-charts smog, with some
        parts of the city reporting levels almost five times those considered "unhealthy"
        by the U.S. environmental protection agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74ff5c6-66c0-41d4-8a2f-59853ec5111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measurements taken at the U.S. Embassy in Delhi put the city''s
        Air Quality Index at 999 on Monday, off the standard chart, which finishes
        at the "hazardous" level of 500.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde4422-1ac7-490e-b4fc-f017befee512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the highest AQI level recorded Monday in Baoding
        – China''s most polluted city – was 298.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2685fe3-4c8c-4bb8-9476-cc1d3e498a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing was a pleasant 30, while India''s next most polluted city,
        coal and industry-heavy Chandrapur, recorded levels of 824, according to the
        World Air Quality Index.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b6d3e-8298-4d7c-85d5-1b2e2e68d97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research released earlier this year found that air quality levels
        exceed World Health Organizations guidelines for 80% of those living in urban
        areas around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a34a07-166a-446e-a676-5543f5496acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests and pollution masks</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47137bf0-43d8-4622-af6e-fca0dfa8ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Khan Market, one of Delhi''s trendiest areas, shops that specialized
        in anti-pollution masks were doing brisk business as people queued up to buy
        some modicum of protection from the toxic smog.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec8ddf-e63d-4a6f-a043-f59a6994e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, hundreds of people gathered to protest outside Parliament
        in the city center as others voiced their displeasure online, posting to Twitter
        with the slogan #MyRightToBreathe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974f2587-0875-4daa-be10-ba3e760f89e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency ruling issued over the weekend saw more than 5,000
        schools closed and construction work halted for the next three days. Officials
        warned that the number of vehicles allowed on the streets may be restricted
        if the situation does not improve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e94ff3-7c1a-42ad-8afd-721ee28021ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:29:54.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:29:54.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rishi Iyengar contributed reporting from New Delhi</em></p>'
    '11':
