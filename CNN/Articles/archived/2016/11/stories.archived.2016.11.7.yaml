      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan dismissed the significance of Comey''s latest
        letter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e68c71-be65-4774-be77-236fd7d3a17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of this decision, the undisputed finding of the FBI''s
        investigation is that Secretary Clinton put our nation''s secrets at risk
        and in doing so compromised our national security," Ryan said in a statement.
        "Fortunately, the American people have the opportunity to ensure Secretary
        Clinton never gets her hands on classified information again."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d539b-95b3-412e-adf7-bcdf31ab0d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capitol Hill Democrats praised Comey''s decision to release more
        information.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215f681-c349-42dd-80ab-ce800c3d66d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:56:06.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:56:29.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the original letter should never have been sent so close
        to an election, the expeditious review of these emails should put to rest
        – once and for all – the irresponsible speculation indulged in by the Trump
        campaign and others," Rep. Adam Schiff, the top Democrat on the House Intelligence
        Committee said. "Voters can now make their decision based on the merits, and
        that decision should be simple: it is the choice between a woman superbly
        qualified to be commander in chief, and a man patently unfit for office."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe3bd99-9a18-4951-9b89-57d8021e31c6'
      'mgnl:activationStatus': true
