    'template': '1'
    'title': 'Beijing bars Hong Kong politicians from taking office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7b0b8-36a5-4bba-afe8-3be667d361c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN)</strong> — China has barred two recently
        elected lawmakers from taking office in Hong Kong''s legislature in an explosive
        ruling likely to fan fears about Beijing''s growing influence over the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2f7ad-d845-471e-8e19-7be666492c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics — including protesters who poured onto the city''s streets
        Sunday — say the decision undermines Hong Kong''s own legal system and further
        erodes promises of autonomy made before the former British colony was returned
        to China in 1997.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28988269-38a0-479a-85db-704820c7f273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two lawmakers, Sixtus "Baggio" Leung and Yau Wai-ching, <a href="https://edition.cnn.com/2016/10/12/asia/hong-kong-china-legco-swearing-in/">had
        their oaths of allegiance rejected</a> after inserting curse words and waving
        a flag bearing the words "Hong Kong is not China."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/Youngspiration?ref_src=twsrc%5Etfw">@Youngspiration</a>
        Yau Wai-ching refers to &quot;People&#39;s Re-fu*king of Chee-na&quot; at
        oath taking <a href="https://t.co/b6dmrmfxFP">https://t.co/b6dmrmfxFP</a></p>&mdash;
        Hong Kong Free Press (@HongKongFP) <a href="https://twitter.com/HongKongFP/status/786062566091005952?ref_src=twsrc%5Etfw">October
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d5bcdb-46e4-4bcc-b16b-2211ece5a780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4a1e2-e0b3-4ec9-8391-22db14c1854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s top ruling body, invoking a rarely used power, said Monday
        that anyone who refuses to read the oath should be disqualified from holding
        office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca11995c-c1a1-41cd-b2c9-faa8815173cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reading the vows in any dishonest, ungraceful manner is also a
        refusal to the oath, and it shall be void," the ruling said, according to
        state news agency Xinhua.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183b424-6dca-4ace-a280-720e4f29821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung and Yau were among several young politicians elected <a href="https://edition.cnn.com/2016/09/04/asia/hong-kong-legco-election/">in
        a September vote</a> that attracted record turnout, who favor greater autonomy
        or <a href="https://edition.cnn.com/2016/06/29/asia/hong-kong-independence-china/">even
        independence for Hong Kong</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55ff497-d1b6-4799-b3d6-1a2c2e141c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their right to retake their oaths is also being challenged by the
        Hong Kong government in local courts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1dbf7-ab5d-4af9-89c2-36a2ee0b2011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s leader, CY Leung, said Monday that he would implement
        Beijing''s decision.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbea4abf-c910-4efb-a1f3-74209dfe6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angry protests</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a39fe-f600-4685-b8c4-4a65b49db262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used pepper spray to disperse thousands of protesters that
        had gathered outside China''s representative office in Hong Kong — a symbol
        of Beijing''s rule — on Sunday night ahead of the ruling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f257ab-d95c-4fd2-8b1f-a15d13dbb65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clad in black and wielding umbrellas to protect themselves, they
        brought to mind the pro-democracy street protests that convulsed the city
        for two months in 2014.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac3901-621e-4f7d-8638-8ad2cc5adcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has reacted angrily to calls for Hong Kong independence, with
        some senior officials calling for "separatists" to be prosecuted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cb64b4-9c2f-4db9-82bc-36787a4b4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Standing Committee of the National People''s Congress
        — China''s top ruling body — said it had "unanimously" passed its interpretation
        of Hong Kong''s Basic Law, the document hashed out by China and the UK ahead
        of the handover, which is the city''s de facto constitution.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c98f7b-08bd-4f7e-8e59-fd0caaac4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling focuses on Article 104, which says that members of Hong
        Kong''s Legislative Council "must swear allegiance to the Hong Kong Special
        Administrative Region (SAR) of the People''s Republic of China."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff96fd-50d6-4070-984a-80a6470e87b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Standing Committee has only invoked its power to interpret the
        Basic Law on four previous occasions, which have often drawn controversy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7147d-a7ff-4cd1-a71e-e02a22e70f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rimsky Yuen, Hong Kong''s Secretary for Justice, dismissed concerns
        Monday that Hong Kong''s judiciary had been compromised.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1dda3-dbb6-46bf-b7b7-5be69a8c1b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both judicial independence and interpretation can coexist, and
        they do under our constitutional framework," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771f6b4b-fd34-4897-bdb9-619344e26ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Hong Kong government lawyer, Benjamin Yu, <a href="https://news.rthk.hk/rthk/en/error">said
        last</a> week that it wouldn''t be necessary for Beijing to intervene, and
        the issue could be handled in the city''s courts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6782b8f-aaf7-4702-8756-f7392f3d93ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Serenitie Wang in Beijing contributed to this report.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb004b5d-896b-4e99-810b-8e1ca50161b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:11:36.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:11:36.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/06/asia/china-hong-kong-lawmaker-oath/">Beijing
        bars Hong Kong politicians from taking office</a></em>"</p>'
  'de-lima-files-writ-of-habeas-data-vs-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Leila De Lima (right) filed sexual harassment, psychological
      violence, and slut shaming allegations against President Rodrigo Duterte (left).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-07T15:33:57.975+08:00
    'imagesource': 'jcr:7e5e817b-8718-4bec-9aa8-a25bfee24205'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f536d73-26a0-4553-95c4-0e151ac00f4f'
    'lead': 'Senator Leila De Lima began what she calls her "legal offensive" against
      President Rodrigo Duterte by filing a writ of habeas data against him at the
      Supreme Court on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:17:22.945+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T14:17:23.289+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima begins ''legal offensive against Duterte''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e6041-9947-4354-ac79-c9f5a53cccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Leila
        De Lima began what she calls her "legal offensive" against President Rodrigo
        Duterte by filing a writ of habeas data against him at the Supreme Court on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9541d0-7cc0-4e5e-a78d-e260ee547fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 26-page petition, De Lima asked the President to refrain
        from gathering details about her personal life and to stop using such information
        to humiliate her or trample on her dignity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d499187-ab26-4562-87df-cf1c7adb345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A compact disc – containing video and audio recordings of verbal
        attacks hurled by Duterte against De Lima in public – was submitted as evidence
        to the Supreme Court by De Lima''s camp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4910948-2f01-41ad-84e9-bbc2423f0815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also submitted an assessment report made by psychologist
        Dr. Sylvia Estrada Claudio, which states the psychological effect inflicted
        by Duterte''s acts and utterances against her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9746787a-1db6-4c5d-8acd-e116a0d8b5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s camp filed sexual harassment, psychological violence,
        and slut shaming allegations against Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f6d7c-d51f-4103-832c-588ab8e75b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said these attacks and threats violate Republic Act (R.A.)
        Nos. 6713 (Code of Conduct and Ethical Standards for Public Officials) and
        9710 (Magna Carta of Women).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3827920d-f195-4d99-b619-52df2f313cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sinampahan ko ng kaso ay si</em> Rodrigo Roa Duterte –<em>
        hindi ang Pangulo ng ating bansa. Nagkataon lamang na isa sa mga maskarang
        isinusuot ni</em> Rodrigo Roa Duterte <em>ay ang maskara ng pagka-Pangulo
        ng ating bansa,</em>" De Lima said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60773ad4-3a19-484f-ad11-43a4a194b062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I filed a case against Rodrigo Roa Duterte - not
        to the President of the Philippines. It just so happened that one of the masks
        that Rodrigo Roa Duterte wears is that of the President''s."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9ad84c-4b35-4f39-90c0-2aafcc80a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si</em> Rodrigo Roa Duterte<em> ang aking sinampahan ng kaso
        dahil sa kahindik-hindik, karima-rimarim at kasuklam-suklam na mga banat at
        pananalita niya laban sa akin. Mga pananalita na walang kinalaman sa kanyang
        tungkulin bilang Pangulo kahit na pilit niyang ginagamit at sinasamantala
        ang posisyong ''yan para maisakatuparan ang kanyang personal na pagnanasang
        parusahan ako.</em>"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea48789f-3560-4bcc-9562-0d214236ad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am filing charges against Rodrigo Roa Duterte for
        his outrageous, disgusting, and hateful tirades and verbal abuse against me.
        These words are unrelated to his duty as President, even when he misuses and
        abuses his post to fulfill his personal goal of making me suffer."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a0596-2bf8-401f-9461-7eceae6006f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/07/De-Lima-Bilibid-drug-trade.html">Also
        read: De Lima: I am not the queen of Bilibid drug trade</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c193b028-639c-485b-aad8-1079a42f1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Jose Manuel Diokno, De Lima''s legal counsel, said this is
        "groundbreaking" as this is the first time such case was filed before the
        high court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d89d7-9d69-4e57-855c-4713cce4133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, De Lima said habeas data is a "test case" against Duterte,
        since the President enjoys immunity from cases while in office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea458d-f143-4e8d-a238-84579ab8204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/15/Duterte-De-Lima-International-Criminal-Court.html">Related:
        De Lima: Duterte''s immunity is useless against International Criminal Court</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a228ec-91ab-4eda-95e9-725f888e4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stint with CHR</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad165bef-02dd-412e-8d11-e44498e9a545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said her clash with Duterte started way back 2008, when
        she was appointed chairperson of the Commission on Human Rights during the
        time of former President Gloria Macapagal Arroyo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b3827-f433-49fb-b8c8-548d0fc4a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima recalled, that she was also investigating alleged extrajudicial
        killings during her term as human rights commissioner.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb29492b-f60b-4e4b-9de0-75bc499e5d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ba''t doon nga lumutang at sumikat ang isa sa kanyang
        mga heneral na binansagang</em> ''the butcher'', <em>si</em> Jovito Palparan
        Jr. , at noon din lumutang sa buong mundo, kabilang na sa bulwagan ng United
        Nations, ang tinatawag na ''Davao Death Squad''," De Lima said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e7e9d1-fbda-4d7e-aa73-a1d3b5836148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It was during that time when General Jovito Palparan
        Jr., became notorious as ''the butcher'', and when the world took notice,
        including the United Nations, of the Davao Death Squad."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa25aa0-cc7f-49ae-b6db-8d2e37e37487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko po inimbento ''yan. Hindi pa po ako lingkod-bayan</em>,
        DDS <em>na ang</em> DDS (Davao Death Squad). In fact, maybe you can say that
        I became a public servant precisely because of the acts attributed to the
        butcher, the DDS, and the like."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c5b9b3-878d-4074-8ab5-a05df61cfd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I did not invent that. Way before I became a public
        servant, DDS was already DDS. In fact, maybe you can say that I became a public
        servant precisely because of the acts attributed to the butcher, the DDS,
        and the like."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a658f-e6ff-4aff-9c26-b652ab01c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period in May, De Lima said Duterte could be
        held criminally liable for allegedly admitting his ties to the shadowy vigilante
        squad that human rights groups blame for the extrajudicial deaths of some
        1,000 crime suspects in Davao City since the 1990s.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4584bb3-22b3-44a1-a104-df676af48dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/05/27/Davao-City-Mayor-Rodrigo-Duterte-Davao-Death-Squad.html">Related:
        Duterte: There is no Davao Death Squad</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ead31-c911-4281-a288-8baa75c16d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly denied his involvement in the DDS – and the
        existence of such a group.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d40909f-9cba-4f5f-8d3d-f4b0d597d8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, during the Senate probe on alleged extrajudicial killings,
        witness Edgar Matobato testified he is a former member of the vigilante group,
        and revealed Duterte''s supposed involvement in the DDS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40548d22-888f-4c24-9b11-6b28d8635cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/15/malacanang-extrajudicial-killings-senate-hearing.html">Also
        read: Malacañang: Extrajudicial killings not Duterte''s policy</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca86d33-e236-4aba-91d3-4add59093623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte a ''bully''</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064858f2-1a6c-4eb7-9f55-cc9f5345370f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima accused Duterte of using his power as President to "get
        back" at her for investigating alleged extrajudicial killings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f68cb7f-bb9d-46ad-9f00-04c80d525f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of seeing the opportunity of making the Philippines a truly
        better place for his people, his children, [he] decided that he (Duterte)
        will use that to get back at me for the sins he thinks I committed against
        him and against those who helped him win the elections," De Lima said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e01ccf-7cc8-4964-b25b-a93d7af746e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the President himself said that he wants to "drive"
        her "to suicide".</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5169a9cf-136c-42c0-b4ad-65451cc36e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had imposed his own brand of death penalty by bullying through
        the misuse, abuse, and exploitation of the power of the Office of the President
        and the might of the Executive branch with the complicity of certain members
        of Congress and professional trolls and bullies," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71a953-aeb4-4ab7-be35-3daf0115dc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also criticized Duterte for "using" her "womanhood" to "silence"
        her "dignity".</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2c1083-ba58-4a9e-85ff-5ea705850f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To use a weapon meant to oppress repress and diminish women in
        order to perpetuate even greater human rights violations - I refuse to cower,
        I refuse to give in. You call me a slut, a woman of the world... Yes I am
        a strong woman who will not allow an insecure man to destroy her," De Lima
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba2ceb-a535-4bb2-aab8-dcb666051382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/17/Duterte-De-Lima-immoral-drug-money.html">Also
        read: Duterte blasts De Lima: Immoral, used narco money</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014e52f4-313d-40a8-828b-51cd91050259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Media noise''</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fff3463-0be0-4226-94c2-efb3e8b8ebf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace seems unappalled by De Lima''s latest move.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4b545a-9f54-441e-8127-bd01fe136fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Presidential Spokesperson Ernesto Abella, De Lima''s filing
        of case against Duterte was meant to "generate media noise to drown out the
        accusations against her".</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a86176-8519-4dce-b4eb-80ff0462406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added De Lima is "apparently playing the gender card" to
        protect herself from reported ties with drug lords and the rampant drug trade
        inside the national penitentiary.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1070d6bd-d039-47e0-acc7-f3df75eb6c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By portraying herself as a victim she seeks to distance herself
        from the intimate relationships which were also intertwined with drug trafficking
        while she was DOJ Secretary," Abella said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f605b546-f466-4563-b097-d318821b1a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:17:22.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:17:23.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Cecille Lardizabal, Senior Correspondent
        Ina Andolong, and Digital Producer Arra Perez contributed to this report.</p>'
  'supreme-court-ruling-ferdinand-marcos-burial-november-8':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-07T14:03:29.206+08:00
    'imagesource': 'jcr:60a29408-360c-4874-bbf9-30cfc4b77385'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09083d32-a40e-447a-8865-15840cf599f8'
    'lead': 'The Supreme Court''s decision will be a milestone in the long-running
      and contentious issue of the former strongman''s burial at the Libingan ng mga
      Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:22:46.952+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T14:22:47.424+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court decision on Marcos burial at heroes'' cemetery expected
      November 8

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4103ce-b2ef-43c4-a4c5-860a096a6ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        is set to hand down Tuesday its decision on a petition against the burial
        of the late President Ferdinand Marcos at the Libingan ng mga Bayani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe1b5de-8a4f-4b1d-87e4-92df86c12e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preparations for the burial were underway on orders of President
        Rodrigo Duterte, following Duterte''s assumption to the presidency on June
        30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5608e1b-f420-445f-aee2-3a607b4f2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/08/ferdinand-marcos-highest-honors-president-libingan-ng-mga-bayani.html">Also
        read: Marcos getting highest honors at Heroes’ Cemetery burial</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724442e-a0b4-4ed0-912f-9f947777ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in August, the Supreme Court issued an order known as the status
        quo ante stopping burial preparations after victims of human rights abuses
        during Marcos'' rule filed six petitions against it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3adcd5-abe0-49c1-bfe7-d6b9d9b9b940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/23/supreme-court-sc-status-quo-ante-order-heros-burial-marcos.html">Also
        read: Supreme Court stops preparations for Marcos burial at LNMB</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80718898-96c0-413c-928a-12ed442d9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court heard the petitions, even extending the status quo ante
        order on September 7, to allow the justices more time to deliberate and write
        their opinions on the issue, which has long divided Filipinos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919ccaf-224c-4317-9824-308e2fb868b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/18/Marcos-heros-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Also
        read: Supreme Court postpones vote on Marcos hero''s burial</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d513f38-a201-4ada-8008-31d3497f1eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his campaign, President Duterte promised to allow Marcos
        to be buried at the Libingan ng mga Bayani "not because he was a hero, but
        because he was a Filipino soldier."</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/CNNPHAsks?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHAsks</a>:
        Do you think former President Ferdinand Marcos should be buried at the Libingan
        ng mga Bayani?</p>&mdash; CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/794362770854551552?ref_src=twsrc%5Etfw">November
        4, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa18e95c-83c1-4cbe-9703-acf94aec7fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7493c471-9032-42e2-a0f7-7e9316937861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos undeserving of burial at heroes'' cemetery</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6bb01-9676-4aa4-bf96-a1b474f83e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libingan ng mga Bayani was established in 1947 to pay tribute
        to Filipino soldiers and fallen heroes, and serve as a final resting place
        for former Philippine presidents, war veterans, notable government statesmen,
        dignitaries, and national artists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5a6dc7-4798-4ed3-843e-fdc1dc92c79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those against the burial of Marcos there have argued that his burial
        in the Libingan ng mga Bayani violates the 1987 Constitution, which was crafted
        as an "anti-dictatorship" constitution after Marcos was deposed in the People
        Power revolution of February 1986.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9c682-28ab-43dc-8a59-828ea2b7bdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representative Edcel Lagman of Albay, one of the petitioners, also
        argued before the court that the Libingan ng mga Bayani, as a national shrine
        designated under Republic Act 289, is sacred, and the honor of being buried
        there can be accorded only to those who are "worthy of emulation."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be9351-4d24-4126-aa2a-2f15fdacc0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, they say Marcos cannot be buried at the Libingan ng mga
        Bayani because of numerous atrocities committed during the Martial Law era.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a792284e-a6af-4ef5-a8e0-56e085d2a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman''s brother was one of the thousands who disappeared under
        Martial Law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e6f97-7ac3-4712-a194-34722d9d00b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was in power from 1965 to 1986. Nearing the end of his second
        presidential term, Marcos declared Martial Law in 1972 on the grounds of nationwide
        lawlessness and the threat of armed rebellion by communist rebels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59bed1-e510-44ba-8165-0ccaa7632493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former human-rights commissioner Etta Rosales, a prominent activist
        during Marcos'' rule who was herself a victim of human rights abuses, said
        burying Marcos at the Libingan ng mga Bayani is a distortion of Philippine
        history.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04278c15-cae1-4873-aaa4-30e054efbbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is rubbing salt on raw wounds that still need to be healed,"
        she said. "That is what it is doing. Because it is making a mockery of the
        struggle of the Filipino people to restore democracy."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb1540f-46e0-47be-a781-22e486e17ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/08/Martial-law-victims-Marcos-burial-heroes-cemetery-mocks-sacrifices.html">Martial
        law victims: Marcos burial in heroes cemetery mocks our sacrifices</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deec316-8c11-4240-9062-2b5f4ff19171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos eventually died in exile in Hawaii on September 28, 1989.
        Former President Fidel Ramos allowed Marcos'' widow, Imelda, to bring the
        body home, but refused a heroes'' burial for him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2c02c-3727-4dc0-8fa0-ba6844a0acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/08/21/ninoy-aquino-33rd-death-anniversary-duterte-stop-marcos-hero%E2%80%99s-burial.html">Ninoy
        Aquino 33rd death anniversary: Relatives, supporters ask Duterte to stop hero’s
        burial for Marcos</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6584591-307e-40d8-9dcc-2bc2d915572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos''s remains have been interred in an air-conditioned mausoleum
        in Ilocos Norte since 1993.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf47c18-be73-4ead-ba12-5ddf066e8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legally qualified</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a1b3d-db85-4093-a9cd-c47184d472d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Marcos'' family and supporters, as well as President Duterte,
        the issue is a purely legal one.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15d49a0-ab3a-4712-9fb4-a9a89e498dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued that an Armed Forces of the Philippines (AFP) regulation
        allows former presidents and war veterans to be buried at the Libingan ng
        mga Bayani. Marcos was also a soldier during the Japanese occupation of the
        Philippines in the 1940s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91b98e-98b8-4c5e-a8b6-1c1968e0b8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is qualified to be buried there. <em>Kung ayaw ng ibang Pilipino</em>,
        fine," Duterte said in early August. "<em>Mag-</em>demonstrate<em> kayo, go</em>
        ahead. You can use the streets."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad77fe92-3c17-4c93-a595-ea9ec84caf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is qualified to be buried there. If other Filipinos
        don''t want this, fine. You can demonstrate, go ahead. You can use the streets.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b00e73-a947-4e53-9d20-e4069e3a83e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>University of Santo Tomas Law Dean Nilo Divina meanwhile said from
        a purely legal perspective, there is no law stopping Marcos from being buried
        at the heroes cemetery.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb9b791-3956-4082-9e07-21c4fddbc7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the idea of "moral turpitude" - which human rights
        advocates and martial law victims raise - cannot easily be used as the AFP
        regulation only prohibits those convicted of a criminal offense to be buried
        at the cemetery.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6287c678-ca48-46dc-a817-0ccacf1a5522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the former President, he was found liable and the
        estate ordered to pay the victims of human rights during his regime, but that
        was a civil case. That was not a criminal case. So from the legal perspective,
        there is no prohibition," Divina said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e1419-baec-448f-a0b2-c396616bb7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:22:46.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:22:47.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Swiss and a Hawaiian court found that Marcos was liable for damages
        committed during the Martial Law era. Under Republic Act 10368, the ₱10 billion
        awarded by the Swiss court in 1997 will be used to compensate Martial Law
        victims through the Human Rights Victims Claims Board.</p>'
  'gordon-espinosa-shooting-deliberate-operation':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'Sen. Richard Gordon is the chairman of the Committee on Justice and
      Human Rights.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-07T23:20:52.618+08:00
    'imagesource': 'jcr:3fd181c2-636f-4108-a59f-e04c24ef541d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9837bc79-50b8-477a-b602-0a10329932ca'
    'lead': 'Sen. Richard "Dick" Gordon believes the deaths of Albuera, Leyte Mayor
      Roland Espinosa and inmate Raul Yap are cases of extrajudicial killings, saying
      the incident was a "deliberate operation" meant to kill Espinosa. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T14:25:22.083+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T14:25:22.317+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gordon: Espinosa shooting was a ''deliberate operation''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ae3de-1592-4426-81b3-e637640841cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Richard "Dick"
        Gordon believes the deaths of Albuera, Leyte Mayor Roland Espinosa and inmate
        Raul Yap are cases of extrajudicial killings, saying the incident was a "deliberate
        operation" meant to kill Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae8c41-b773-4a63-ac46-fca84d9240b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Gordon expressed concern about
        the nature of the operations of the Criminal Investigation and Detection Group
        (CIDG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9925d3c1-7391-4f78-83fa-e2ad40e0ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They come in at 4:00 in the morning, when the night was darkest
        in a supposedly secure area, they practically tell the guards not to intervene
        from the autopsy reports, the shots were all downwards all through the stomach
        and through the chest which means these are marks of somebody who is begging
        for his life," Gordon explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a372bf6f-2527-43f6-97e3-cf87c2f9030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Related:
        Albuera Mayor Espinosa, inmate killed in jail cell shootout — CIDG</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b0fc3-5b79-439b-88e8-9afad56a88cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, who is also the chairman of the Committee on Justice and
        Human Rights, added there are still more questions to be answered by the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffba2bed-0f2c-4c79-b920-19f8e578f3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why they (police) would come in at night, these (Espinosa
        and Yap) are already jailed, what are they talking about, what are they going
        there for? Are you telling me the jail system guards do not check the firearms
        or for that matter how do they have firearms? isn''t there departmental courtesy?"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb3b0e-90c3-448d-95fa-ac15ac37aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people surrender to the authorities, sometimes it is considered
        a mitigating circumstance and when somebody surrenders, he puts himself at
        the mercy of these people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababc8f4-f63d-47f4-8be4-25a859950c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon expressed dismay on the policemen who conducted the operations
        inside Espinosa''s cell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be8c47d-b0e2-4a89-8e79-eeae11e2921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I already smell a cover up. The way the operation was conducted
        really cows our sensibility. These people should not be policemen. At the
        very least, they are incompetent policemen who would bring guns, go into a
        jail, and tell everybody to go out. They''re not doing their job," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847b993e-56f1-437f-8fef-748dcfc3eec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon is also unsatisfied about the way some departments handle
        cases of extrajudicial killings involving policemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25931bf-478c-4298-963e-147f0c3739b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there is no system that we have detected, we know that there
        is practically a tolerance on the part of certain departments... This reflects
        very badly on us - tolerance is punishable by the way - in the meantime this
        reflects on the fact that the policemen have never done anything about strange
        killings like this," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a2a0e4-2cd7-42ed-9f88-800ebb4a8063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (police) get away with it... thousands have been killed but
        they just shrug their shoulders and say ''We cannot do anything about it.''"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b641aa53-2e77-403b-b5ad-612ffd526e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.320+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG, BJMP must attend probe</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b449e-6aa0-4907-97a3-fbef57b7e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker wants operatives from the CIDG and authorities from
        the Bureau of Jail Management and Penelogy (BJMP) to attend the proposed Senate
        investigation on the deaths of Espinosa and Yap</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34b315-2a5f-4e3a-ae1d-8721eb921035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Sunday, Gordon said he will file the resolution
        after the submission of the committee report on alleged extrajudicial killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b20dbb-7029-4642-b4ba-264469635d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will talk to Sen. (Panfilo) Lacson, who has expressed intention
        to seek the resumption of our investigation into the alleged extrajudicial
        killings following the killing of Mayor Espinosa. We will have to conduct
        a separate investigation on this case because we have wrapped up the previous
        investigation and the committee report is ready for submission," Gordon said
        in a press release.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4e1d1-01c4-4cda-81b4-7b8517700cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also slammed the country''s judicial system, calling it "desperate".</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a93699-277d-4027-a4b2-64ebe20e1958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we encourage suspects to surrender under the law in this
        situation? It''s a slap on the face of the rule of law and it signals a more
        desperate system – a ''take no prisoners'' approach. This creates an atmosphere
        of intimidation and fear and puts everybody in danger," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24dc460-a9cd-479f-bab2-900ed5a16eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:25:22.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:25:22.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/05/Albuera-Mayor-Espinosa-death-EJK-Senate-House-investigation.html">Related:
        Lawmakers: Espinosa''s death smells of extrajudicial killing, reeks of irregularities</a></strong></p>'
  'Kris-Aquino-Rodrigo-Duterte-TV-Comeback':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-07T18:29:27.932+08:00
    'imagesource': 'jcr:7902ebe4-8731-4fcb-9cd2-546531b01808'
