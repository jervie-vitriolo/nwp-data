      'mgnl:type': 'text'
      'text': '<p>Ebrahim, chairman of the MILF, said he was happy to witness "the
        triumph of our collective desire to continue to pursue the path of peace."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3adff-e1b0-43ad-8074-a5310d692f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:45:07.078+08:00
