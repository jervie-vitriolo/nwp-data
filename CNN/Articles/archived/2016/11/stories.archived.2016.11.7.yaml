  'exclusive-misuari-milf-traitors-criminals':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-07T23:17:05.928+08:00
    'imagesource': 'jcr:fefe46b4-1b0c-4e22-962a-65e867469a64'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef435b4a-1b67-464c-9a72-bb771aae5907'
    'lead': 'It seemed like peace efforts with all Moro groups will finally proceed
      after Moro National Liberation (MNLF) leader Nur Misuari surfaced in Malacañang
      and agreed to talk with government. But the euphoria may have been short-lived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:20:38.283+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:20:38.504+08:00
