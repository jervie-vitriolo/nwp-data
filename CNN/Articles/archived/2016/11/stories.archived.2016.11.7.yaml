      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Peace is everyone''s concern so we must have a venue like the peace
        tables where people''s voices can be heard and taken seriously," Santiago
        said in the statement released by the presidential peace adviser''s office.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd250e-897b-479a-b5b5-51e0d7045c62'
      'mgnl:activationStatus': true
