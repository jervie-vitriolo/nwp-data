      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino then mentioned her plans to do a project with APT Entertainment,
        Inc., a subsidiary of TAPE Inc., which produces the country''s longest running
        variety show, "Eat Bulaga" and is aired on GMA-7.</p>'
