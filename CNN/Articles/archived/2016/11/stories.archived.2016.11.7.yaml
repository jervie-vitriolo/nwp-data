      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Less than a year
        after she bid goodbye to her daily talkshow "Kris TV," actress-host Kris Aquino
        announced she is all set to return to television with a one-on-one interview
        with President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84006cf1-3058-444d-8875-fea48cb88783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:27:48.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:27:48.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.instagram.com/p/BMdGHP_g9JX/?taken-by=kriscaquino">Instagram
        post</a> late Sunday, Aquino posted a teaser photo of her interview with Duterte,
        slated November 11. According to the post, the interview will be aired on
        state media People''s Television Network (PTV) and TV5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6864696-e8c5-4c5b-bba3-f219d92f2deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:27:48.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:27:48.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"7 months of not hosting on TV. I promised myself, babalik ako for
        a once in a lifetime, one on one interview," Aquino said on her caption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1809907d-7def-423f-b22d-7b1171603923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:27:48.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T14:27:48.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the "Queen of all Media," Aquino announced in September
        her decision to leave ABS-CBN, citing health reasons. Aquino has been a regular
        talent on the network for almost two decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828032c3-32e9-4ae7-9d3b-9b1a8a913aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T14:27:48.651+08:00
      'mgnl:createdBy': 'cnnproducer'
