  'south-korea-prosecutors-arrest-woman-at-the-center-of-political-crisis':
    'author': 'Ju-min Park, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-01T03:17:45.360+08:00
    'imagesource': 'jcr:a41dc642-e2f3-47b6-a81b-80550c440f91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9187071-eda1-4157-964b-c6fbda0b9523'
    'lead': 'The woman at the center of a scandal that has plunged the South Korean
      presidency into crisis was held for a second day of questioning by prosecutors
      on Tuesday after being detained overnight to answer allegations of exerting
      inappropriate influence over state affairs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:37:09.472+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:37:09.732+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'S. Korean prosecutors arrest woman at center of political crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a8c1f-1cff-4a5a-8ea1-93cb8979d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters)</strong> — The woman at the center of a
        scandal that has plunged the South Korean presidency into crisis was held
        for a second day of questioning by prosecutors on Tuesday after being detained
        overnight to answer allegations of exerting inappropriate influence over state
        affairs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c44058-cb27-4015-bffa-f8e5a1b44d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors have said they are investigating whether Choi Soon-sil
        used her friendship with President Park Geun-hye to gain access to classified
        documents that enabled her to influence government matters and benefited personally
        through non-profit foundations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0f7106-0662-490f-b30b-42b15400b5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The swirling scandal has sparked public anger and sent Park''s approval
        rating to a record low, with thousands of protestors gathered in Seoul on
        Saturday night calling for her to step down. Park accepted the resignations
        of eight of her top aides over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de18b36-fa12-4d6a-8317-621b3dea4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi, 60, arrived at the prosecutor''s office on Tuesday morning
        in handcuffs and a surgical mask and wearing a dark coat, escorted by correctional
        officers. A prosecution official and her laywer said she had been detained
        late on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29fbca8-e0a5-4f11-8d2d-31b016928383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Choi was being questioned at another location, a man used
        a heavy construction excavator to smash the front entrance of the Supreme
        Prosecutors'' Office building in Seoul, injuring a security guard, in an apparent
        act of protest against Choi. He was arrested by police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac2a8b0-d189-4554-b2df-ce5f91b4375e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Han Jeung-sub, a senior official at the Seocho Police
        Station, the 45-year-old man told police: "Choi Soon-sil said she had committed
        a crime she deserves to die for, so I came here to help her die."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b751963-d399-4647-a12d-9c8e6f0810e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park, 64, and Choi have known each other for decades, and Park said
        in a televised apology last week that her friend had helped her through difficult
        times.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304a26e2-e2c8-4c34-8072-5d2390a13fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s father Park Chung-hee led South Korea for 18 years after
        seizing power in a military coup in 1961. Park Geun-hye served as acting first
        lady after her mother was killed by an assassin trying to shoot her father,
        who was himself murdered by his disgruntled spy chief in 1979.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a3dd2-1ae0-4fc4-a591-7fe1bbddb05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is in the fourth year of a five-year term and the crisis threatens
        to complicate policymaking during the lame-duck period that typically sets
        in towards the end of South Korea''s single-term presidency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc468f0-2fff-434b-9226-4b738b6c65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal has weighed on the South Korean currency and stocks,
        as investors fret about political uncertainty, with the won falling 0.9 percent
        last week while stocks slipped 0.7 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ed6c8c-4428-478c-a424-fcff63fe53ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worried that Choi may be a flight risk and could destroy evidence,
        prosecutors placed her under emergency detention without a warrant, South
        Korea''s Yonhap News Agency reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27379a0f-77e3-4ed2-b051-349719e38253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under South Korean law, a suspect can be held under emergency arrest
        without a warrant for up to 48 hours. A longer detention requires an arrest
        warrant issued by a court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f997f0f7-eaca-4633-81e7-bf461b1ef56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi begged forgiveness when she arrived to meet prosecutors on
        Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de32d60-df7a-40fd-816a-ea47eb6d4473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with South Korea''s Segye Ilbo newspaper published
        on Thursday, Choi said she received drafts of Park''s speeches after Park''s
        election victory but denied she had access to other official material, or
        that she influenced state affairs or benefited financially.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3614463-a2d8-4f26-849c-49e7057054c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:37:09.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:37:09.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park said last week she had given Choi access to speech drafts early
        in her term and apologised for causing concern among the public.</p>'
  'Drug-raid-South-Korean-Makati-condo':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T03:07:18.140+08:00
    'imagesource': 'jcr:37d8d659-df8f-4599-a069-3c2f1cfbfd12'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed0e1d99-09c6-49a3-85be-fa81f2cf56f4'
    'lead': 'The police discover a new modus in its most recent anti-drugs operation
      against high-value targets'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:44:06.845+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:44:07.066+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 South Koreans, 3 Filipinos arrested in Makati condo drug raid

      '
    'updated': 2016-11-02T02:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091ce052-74dd-4cbf-bf70-822e1eaf6266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Three South Korean
        nationals and three Filipinos were arrested in a posh condominium in Makati
        early Tuesday following the police''s intensified war against drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e087692c-9f03-43f7-a1e6-a41c646b544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police implemented a search warrant against "high-value targets"
        in a condominium unit in One Rockwell East Tower in Brgy. Poblacion in Makati
        City. The condominium''s management said authorities served the warrant at
        around 12:01 a.m. It added that its security and property management teams
        have been in close coordination with the police to ensure the "smooth" execution
        of the warrant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fde4070-2755-44b5-9f69-b9567697138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District Director S/Supt. Guillermo Eleazar said
        the police arrested unit resident Bang Kho Laem a.k.a. Mr. Kuo, Chi Pui Wong;
        Jintaek Lee; and Isaac Kho a.k.a Kiderck Kim, Kook Jung Wong, who claimed
        to be an officer for National Intelligence Service of South Korea. The Filipinos
        in the raid were identified as Kathleen Nonato, Jaypee Soriano, and Arbeen
        Diaz. One female suspect escaped.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a50b40-7214-4011-bda0-03988efc824b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the items seized were a total of 250 grams of shabu, a homemade
        revolver, ammunition, and 4 katana or samurai swords.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d003fa7-e521-4998-ba67-4af34d5138cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New modus</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a689b0-1842-46ba-bec0-7cb6afa9d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office Director C/Supt. Oscar Albayalde
        described this case as "unique" because the drugs were exported out of the
        country through a local courier company.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98546ba-8d80-49fc-a202-3bb544ed6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the modus was to insert 4 grams of sachet of shabu in between
        expandable folders, with as much as four sachets per folder.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7503ae5-1ae1-4c9b-bfe7-a22f447b6744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the three South Koreans were only able to show their
        tourist visas. Albayalde said their only business in the Philippines was to
        get drugs in the country and sell them at a higher price in South Korea and
        the United States. He said the suspects have been operating their illegal
        drugs business in the country for at least a year and a half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c1e85e-f85a-4bc7-b81c-83a73ebca967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:44:06.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:44:07.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior police inspector was injured in the raid after the suspects
        refused to open the door. The authorities created a hole in the door, and
        when the officer put his hand inside, he was wounded by the katana, said Eleazar.</p>'
  'Live-action-Snow-White-musical-Disney':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-01T01:30:24.422+08:00
    'imagesource': 'jcr:b57f521d-8096-48b4-9c46-8745f62051ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e0d72a7-da38-4dff-8a9b-85d260bdfdb1'
    'lead': 'Disney is currently in development on a musical, live-action version
      of "Snow White"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:46:18.509+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:46:18.702+08:00
