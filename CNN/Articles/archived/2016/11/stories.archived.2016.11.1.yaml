  'Narco-list-celebrities-PNP-Duterte':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T05:21:39.933+08:00
    'imagesource': 'jcr:df2cc907-7225-4b18-872f-efb467597ffe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b66d5e9-a175-483d-8f85-31b9822bd168'
    'lead': 'National Capital Region Police Office (NCRPO) Director C/Supt. Oscar
      Albayalde said on Tuesday the celebrities on the narco list are drug users,
      who at most may share their supply with friends, but none are drug pushers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:15:16.485+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:15:16.685+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NCRPO: 57 celebrities on narco list are drug users, not pushers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cc64c8-38bb-4b70-86aa-bee0e87f0c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fifty-seven celebrities
        are included in the so-called "narco list" of the Philippine National Police.
        That number went up from 54 as earlier announced by Philippine National Police
        Chief Ronald Dela Rosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e4ba9f-b3a1-474e-a225-4f2aa58ce435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Capital Region Police Office (NCRPO) Director C/Supt. Oscar
        Albayalde said on Tuesday the celebrities on the narco list are drug users,
        who at most may share their supply with friends, but none are drug pushers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0070b9f-2974-4835-a0eb-76b0a66fe193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of NCRPO said the list is constantly being validated by
        the police. He added it is not being used as evidence against a celebrity,
        but only as reference for case build-up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330897d-c149-4f96-873a-8116585c8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung watch list na yun for intelligence build-up, for adjudication
        din either ma-confirm or deny yung allegations against them," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0880ed8-111f-4eec-808b-f80e28a49cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The watch list is for intelligence build-up, for adjudication
        if the allegations are either confirmed or denied.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5297958f-39ca-4d0e-85c6-067389772c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified celebrities are not given special treatment — as with
        any drug suspect. Albayalde said if the police has enough evidence against
        anyone on the list, they will conduct operations against that person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881070f7-fbc1-49cc-bdff-1c23b7304a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug testing</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eda2b67-32df-4818-a8d2-27fd70788c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde encouraged celebrities to undergo voluntary drug tests,
        but these have to be done by the Health Department or with a police personnel
        present to ensure it is credible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28ece2-818f-4514-9c82-192aa2d0e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about celebrities who — prior to a drug test — may wait
        for days to cleanse themselves of traces of the drug, Albayalde said there
        nothing wrong with this as long as they stop using drugs entirely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8aa01-9217-4c1e-9751-20c7d97a3003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa previously said the PNP is looking into the possibility
        of holding an Oplan Tokhang (Knock and Plead) for celebrities allegedly involved
        in the illegal drug trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923d3d35-856e-4eb9-b6f0-58ccb4c3c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:15:16.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:15:16.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September and October, two celebrities were arrested by the
        police for drug activities. <a href="https://cnnphilippines.com/news/2016/10/03/krista-miller-two-models-face-charges-arrested-buy-bust-operation.html">Sexy
        actress Krista Miller</a> is facing charges after she was arrested in an anti-drug
        operation, where a sachet of shabu and marked money was confiscated. <a href="https://cnnphilippines.com/regional/2016/10/04/Actor-Mark-Anthony-Fernandez-nabbed-with-marijuana.html">Actor
        Mark Anthony Fernandez</a> was nabbed for possession of a kilo of marijuana.</p>'
  'undas-2016-thousands-troop-cemeteries-hot-humid-weather':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T05:02:21.232+08:00
    'imagesource': 'jcr:3b91f6ec-366b-4a09-9e27-f47e46e9dc16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'decf7bdb-12bc-4ad9-8b85-6476aac589c9'
    'lead': 'Filipinos didn''t mind the hot and humid weather, as thousands visit
      their departed loved ones in memorial parks this Undas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:21:37.514+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:21:48.062+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands troop to cemeteries despite hot, humid weather

      '
    'updated': 2016-11-02T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac48072-c752-4d44-be47-ad9523ffab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was hot and
        humid in many cemeteries — but this didn''t stop Filipinos from keeping the
        tradition of visiting their departed loved ones at this time of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702e7949-6309-4392-a560-aa96062989ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of noontime, crowds gathered in cemeteries, offering flowers,
        food, and prayers to the dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd70af04-1a50-48ca-9e47-0e3c72d30e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police estimates almost 45,000 people went
        to Northern Metro Manila cemeteries, and at least 98,700 gathered at Southern
        metro Manila memorial parks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665ec216-0f40-46bc-b4f5-a2a296bbf765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowds in cemeteries and different columbarium have also reached
        almost 13,500 in Pasig City, more than 7,300 in Mandaluyong City, about 13,100
        in Marikina City, almost 7,600 in San Juan City, about 53,000 in Quezon City,
        and more than 571,500 in Manila City.</p>'
    '7':
      'image': 'jcr:8d56d944-d184-4a30-9567-0ba6ff0a704c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11f20d-7bfd-486b-b659-682740b823b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d153290-149f-4581-86c3-004fa3eb6c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the largest crowd in Metro Manila converged in North
        Cemetery, with at least 450,000 visitors and Manila South Cemetery with 75,000
        visitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e208b9c-9567-43a3-b3d7-cd0f80678a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said the crowd continues to grow in number throughout the
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5fa2d3-6a7d-4ba7-9692-eace4b210cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities have also reminded those who are still on
        their way to cemeteries, to bring water and umbrellas to beat the heat - as
        they have attended to quite a number of people who needed first aid due to
        loss of consciousness, nausea, high blood pressure, and headache.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780e3b30-68d9-4af4-9e7d-0188e855c03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, police have also reminded people not to bring
        deadly weapons, as these will be confiscated prior to entry in cemeteries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9b8289-5534-4579-ace8-acf0d2c8b455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/31/Duterte-Undas-message-value-immaterial-treasures.html">Also
        read: Duterte on ''Undas'': Let''s value ''immaterial treasures''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7523b42-93bc-4db6-a046-03fb29fafbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sen. Miriam Santiago remembered by supporters</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ba5b2c-0ba4-45f8-b10a-04c9780dfecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Loyola Memorial Park in Marikina, hundreds of supporters of Sen.
        Miriam Defensor-Santiago offered prayers and flowers to the late stateswoman.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb07cb-40de-444f-8082-31690b0b3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Higher Education Commissioner Nenalyn Defensor, the
        late Senator''s younger sister, their family is still grieving for their loss.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0562fa8-d5a1-47fd-9cae-27d527c63475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.515+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also thanked her sister''s supporters, and said the Senator
        herself would appreciate their deeds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d13a188-c1c4-4dce-8b45-06c9632975ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have been very generous, they light candles and pray. Some
        of them bring flowers. And we''ve tried our best to display all the flowers
        because I think senator Miriam will appreciate that," Defensor said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd7316-b3f6-47d1-b1ce-587e21ed32fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor said her sister intentionally did not ask to have a mausoleum
        made for her to allow the public to visit her tomb.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823ebad5-e062-4aed-860f-78f453ee027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor also invited the late Senator''s supporters to join them
        on November 7, for her sister''s 40th day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fc099-9971-402d-82a2-705cbeaf97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP: Crowd more obedient this year</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2245a731-3852-4698-a3c6-6b363dbe1e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that people are very obedient this year. They are not
        bringing in as many banned items as they used to.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ae1da-9be1-458b-8e34-9dc3c5112e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Sunday''s 1,800 paint materials, the number of confiscated
        items drastically lowered to 118 yesterday. (Painting materials, thinner,
        and other chemicals are banned from cemeteries because they are flammable.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ece3a13-411c-4844-93d7-ab2d03aa873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as of this morning, out of the thousands of people undergoing
        bag inspections, only 4 paint related items were confiscated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64e797-415b-4074-8855-6e741787c6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Makati, only one bladed weapon was confiscated, while only four
        painting materials were confiscated on Tuesday morning, from Monday''s 118
        and Sunday''s 1,800.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232182be-a0d4-495e-96d3-7e8a2bfcafea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, authorities warned the public that it''s not easy to
        park in Makati cemetery. They say people need to walk from designated parking
        areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3818218-37a9-4d80-b9cb-404926cd5046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back home, back to work</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd11c55-a53a-4c53-b3b7-f551ce552722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By nightfall, visitors started leaving the Manila North Cemetery
        by droves. Administator Daniel Tan told CNN Philippines that the crowd peaked
        at 1.7 million for the day.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d00469-b93b-4dd9-8f2e-bf648dd2864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:21:37.516+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:21:48.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also noted that the past four days had been crime-free at the
        cemetery grounds, saying that this was the first time that no petty crimes
        were recorded. However, he said he wished that next year visitors would be
        more responsible in keeping the area clean.</p>'
    '29':
