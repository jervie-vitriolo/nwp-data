    'lead': 'Donald Trump thanked Monday the top Hillary Clinton aide whose husband
      is at the heart of an FBI''s investigation that led to the discovery of new
      emails potentially related to Clinton''s use of a private email server while
      she was secretary of state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:29:13.856+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:29:14.059+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump: ''Thank you, Huma. Good job, Huma''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92629606-2077-481c-9f61-9e082c33a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Grand Rapids, Michigan (CNN)</strong> — Donald Trump thanked
        Monday the top Hillary Clinton aide whose husband is at the heart of an FBI''s
        investigation that led to the discovery of new emails potentially related
        to Clinton''s use of a private email server while she was secretary of state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e752eea-bebe-41bd-b776-8b20dc54cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you, Huma. Good job, Huma," Trump said, referring to Huma
        Abedin, a top Clinton aide. "Thank you, Anthony Weiner."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0710c7e-5523-4087-a288-179714df468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI discovered the emails on a device seized from Abedin''s
        estranged husband Anthony Weiner, who is being investigated for allegedly
        exchanging sexually explicit messages with an underage girl.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a07efa5-ee9d-4088-926a-d0ff5616f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said emails – the contents of which are unknown – will be
        "absolutely devastating" to Clinton. The FBI is still working to determine
        if any of them are pertinent to the investigation into Clinton''s private
        email server.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53485d3d-9133-4bb1-8b7d-c9c217938795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also thanked Weiner during a rally Sunday in Las Vegas, saying
        "we never thought we were going to say thank you to Anthony Weiner," whom
        Trump has long derided as a "sleaze" and a "perv."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ffb8f-a204-48b7-ad7e-3665e64b0f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary is the one who broke the law over and over and over again.
        We can be sure that what is in those emails is absolutely devastating," Trump
        said without citing any evidence. "I think we hit the mother lode, as they
        say."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49ed6fd-6845-4679-9ca0-5d9a539cc6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also praised FBI Director James Comey for publicly disclosing
        last Friday that the FBI was reviewing newly discovered emails for links to
        the Clinton server investigation, a decision some Democrats have slammed as
        a political decision that could influence the results of the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e043b-ce10-450c-8ccd-b74ae01d597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to give the FBI credit, that was so bad what happened and
        it took guts for Director Comey to make the move he made. It took a lot of
        guts," Trump said. "I was not his fan, but I''ll tell you what, what he did,
        he brought back his reputation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cdcf60-3114-4dca-8b0f-4cb34625a002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s gotta hang tough," Trump said of the FBI director, whom he
        had repeatedly and relentlessly assailed since Comey recommended during the
        summer that no criminal charges be filed against Clinton.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254160c-3b70-49a6-89c0-761ed041329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was joined in Grand Rapids, Michigan, by Bobby Knight, the
        famous former Indiana University basketball coach who took the stage twice
        Monday – including in the middle of Trump''s speech – to talk up Trump''s
        candidacy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9983c87b-8cdd-49f2-80d0-e1228c5377c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After calling Trump a "tough son of a bitch" in his introductory
        remarks, Knight waltzed back on stage in the middle of Trump''s speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6103aaf-95ed-488a-a0ab-f027a37b940a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a Donald Trump administration, there will be no bullshit," Knight
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92271a6-e3f8-4a7c-b144-6e1a2ed6985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:29:13.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:29:14.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/10/31/politics/donald-trump-huma-abedin-hillary-clinton-emails/index.html">Donald
        Trump: ''Thank you, Huma. Good job, Huma</a>.''"</em></p>'
  'Police-to-investigate-shootout-involving-alleged-drug-lord-mayor-in-southern-Philippines':
    'author': 'Erwin Cabilbigan, Cotabato-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-01T04:09:20.014+08:00
    'imagesource': 'jcr:cdfbaa0a-fcb8-46d4-a410-2f6b4cc99aa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf82ae7-2bbb-4c2a-b141-c57baa0cc2b5'
    'lead': 'A special task force is created to investigate a shootout that led to
      the deaths of 10 people, including town mayor reportedly involved in illegal
      drugs trade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:34:09.901+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:34:10.189+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police to investigate shootout involving alleged drug-lord mayor in
      southern Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e0a6d-a1ae-4272-8cd5-0b6de52d80d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines)</strong> — The Philippine
        National Police (PNP) said Tuesday that it created a special unit to look
        into a shootout in North Cotabato that killed 10 people, including a town
        mayor with alleged links to the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5817651d-148c-48f5-8c10-0c75e2a544ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Samsudin Dimaukom of the town of Datu Saudi Ampatuan in the
        province of Maguindanao and nine others were killed on Oct. 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bcc004-f4c6-415c-9cf6-93ea7ee509c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/10/28/Maguindanao-mayor-in-Duterte-drug-list-9-others-killed-in-clash-with-police.html">Read:
        Maguindanao mayor in Duterte drug list, 9 others killed in clash with police</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c841e-ee1e-459e-b15a-5553c4035715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Special Investigating Task Group <em>Makilala</em>" headed by PNP
        provincial director Senior Superintendent Emmanuel Peralta of North Cotabato
        will investigate the incident, said PNP Police Regional Office XII spokesman
        Superintendent Romeo Galgo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af7eda4-104d-45ac-b15e-3d424097a164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkakaroon po tayo ng</em> special investigation task group
        <em>Makilala</em> to investigate regarding<em> sa insidenteng ''yan</em>,"
        Galgo told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58be7af-ddc8-49d5-b2c8-5f253c13effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Di pa natapos yung investigation na isinagawa, ongoing pa
        yung</em> investigation <em>na isinagawa,</em>" he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6e64c-46d5-4c7a-a1d7-314506aee7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will have a special investigation task group Makilala
        to investigate that incident. The investigation is not yet done. It is still
        ongoing.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368b24e-a5b7-4e4d-8fe6-930379725ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimaukom and his wife, Anida, were among local officials named in
        August by President Rodrigo Duterte of involvement in the illegal drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf40750f-3955-4c10-b552-8a23ff97e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife, who is vice-mayor, took her husband''s place on Sunday
        and demanded justice for him and the nine others who were killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7683baf8-2a9d-4b42-8ccd-1355a101e2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/incoming/2016/10/31/anida-dimaukom-samsudin-dimaukom-duterte-investigation-probe-death-husband.html">Read:
        Wife of alleged drug lord-mayor in southern Philippines demands justice</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d87c8b2-d4b5-43bc-83a3-a9765471f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galgo said the task force will also look into claims of the Dimaukom''s
        lawyer that a large amount of money carried by the mayor when the shootout
        occurred went missing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b085e7a-e926-4c14-a46c-825ba39aa05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police will also investigate claims that one of their personnel
        assigned to the mayor has gone missing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec158bd9-886f-49af-9882-d2f783b06b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The personnel was assigned to the mayor and was with the mayor when
        the shootout occurred, the lawyer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9c522-c71e-43a2-b2e1-f149817f4260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:34:09.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:34:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galgo said the families of the 10 victims could file a case against
        the officers involved in the operation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
