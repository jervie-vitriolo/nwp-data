      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Disney is on a live-action roll and not
        looking to stop it any time soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17d841-3410-4428-84e4-84776b901916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:46:18.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio is currently in development on a musical, live-action
        version of "Snow White," CNN has confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9506489a-5b44-4de2-a0b6-07145f9c8679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:46:18.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erin Cressida Wilson ("The Girl on the Train"), is being pursued
        to write the script, according to The Hollywood Reporter, who broke the news.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b95dfc-6d7e-4e0b-9e6e-5baae8d601e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:46:18.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benj Pasek and Justin Paul, whose credits include Oscar contender
        "La La Land," are on board to write new original songs for the film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a42205-6857-43b2-a739-12cb8513f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:46:18.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film will be the latest in Disney''s growing collection of live-action
        movies adapted from animated tales.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df7c468-4f0f-484c-9271-e73f2854a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:46:18.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s "Snow White and the Seven Dwarfs," based on the fairy
        tale by the Brothers Grimm, came out in 1937.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7faaf9-6abc-4e92-b5a8-48c149d73cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:46:18.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last three years, the studio has released the live-action
        films "Maleficent," "Cinderella" and "The Jungle Book." Each earned over $200,000,000
        domestically at the Box Office, and "The Jungle Book" has earned more than
        $966,000,000 worldwide, according to Box Office Mojo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97076d-5463-4453-9c61-3ad7d30addd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:46:18.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney will next release "Beauty and the Beast" starring Emma Watson
        in March 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba215ed8-ef95-4707-9477-a6465c7826d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:46:18.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has live-action versions of "Mulan'' and "Aladdin" in the
        works. Director Jon Favreau is also working on a reimagined version of "The
        Lion King" and a follow up to "The Jungle Book."</p>'
  'palace-malacañang-fvr-criticism-of-duterte-stand-on-climate-change':
    'author': 'CNN Philippines Staff'
    'caption': 'Former President Fidel V. Ramos'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T00:58:43.923+08:00
    'imagesource': 'jcr:ba7e8ca4-2c46-4341-a8cd-7172d20265e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3555b7f4-677a-4b9b-a463-a8145e8e193d'
    'lead': ' As the Paris Agreement implementation draws near, the Philippines has
      yet to ratify the landmark climate change pact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:49:54.921+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:49:55.157+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace welcomes FVR criticism of Duterte''s stand on climate change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4769682a-cf78-4c41-a6ad-71e6fd578947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Palace struck
        a conciliatory tone towards former President Fidel Ramos'' scathing rebuke
        of President Rodrigo Duterte''s&nbsp; rejection of the international climate
        change pact .</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cba49f-6947-4d7a-994a-1d8ef3d5ec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said Ramos&nbsp;
        "agreed in principle with the President''s position"&nbsp; that it is the
        developed countries that carry the bigger burden of curbing their huge carbon
        emissions arising from their decades of growth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba949aab-e493-4f24-9c5f-4fc8ea884065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "it is only in the approach or method the two leaders differ
        on the issue of climate change," Andanar said in a text message to reporters
        on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899f76c-8dbe-4c9c-aefc-3e452b3b114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each has his own style and we have to learn to respect the difference,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e24ff4-3717-4df1-beb3-ca23f8f91f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar''s statement followed Ramos'' editorial October 29 in the
        Manila Bulletin where he expressed frustration over Duterte''s foot-dragging
        and unwillingness to ratify the Paris Agreement on Climate Change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb655d86-70d7-459f-8766-fe7a418aad35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/31/fvr-duterte-climate-change.html">Also
        read: President Duterte urged to ratify global pact on climate change</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b67810-942e-4402-afa0-34a6ce062d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This global pact to curb global warming will be enforced on November
        4.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23052a64-e2b7-45ad-a461-409dbe9a024d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since assuming the presidency on 30 June 2016, the DU30 administration,
        unfortunately, has done little to move the Paris Agreement forward so that
        the Philippines can be credited with having ratified this super-important
        agreement that would prolong mankind''s survival on planet Earth," Ramos wrote
        in his article.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d01b636-496c-42c8-9658-7a5ba03805ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has criticized the global pact to curb global warming as
        "foolish" and "absurd."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803ead86-d66f-4026-b400-4be0009b2ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it unfairly hampers the development of countries like the
        Philippines that were not responsible for massive emissions of greenhouse
        gases now threatening the world''s climate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45180828-108d-4acc-b46a-268b8101a84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:49:54.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:49:55.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/01/FVR-Ramos-special-envoy-to-China-resignation-Duterte.html">Also
        read: Palace: FVR resignation as special China envoy received</a></strong></p>'
  'FVR-Ramos-special-envoy-to-China-resignation-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'Former President Fidel V. Ramos (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T01:25:59.955+08:00
    'imagesource': 'jcr:119da164-94f2-42b1-8c27-5d3d418358bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9d7bf11-5f0d-4f07-8441-1b805a51262b'
    'lead': 'Presidential Spokesman Ernesto Abella says former President Fidel V.
      Ramos has turned in his resignation as special envoy to China, but it is up
      to President Duterte to decide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:54:39.563+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:54:39.807+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FVR resignation letter as special China envoy submitted to Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597791bf-bfd2-4ef3-ab4c-88e5bcdb2cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential Spokesman
        Ernesto Abella on Tuesday said that former President Fidel V. Ramos has submitted
        to the Palace his letter of resignation as special envoy to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c377b6a7-af7d-4b90-964c-f29a60a75122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to FVR (Fidel V. Ramos) the letter has been submitted
        to the office of the Executive Secretary" Salvador Medialdea, Abella said
        in a text message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1bbede-bf84-415b-8b39-36a79f0c299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it will be up to PRRD (President Rodrigo Roa Duterte), whether
        to accept it or not," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba30e97-6156-4e7d-8bfe-e26148ab473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GMA News&nbsp;in an interview with Ramos on Monday quoted the former
        president as saying that he had "resigned as special envoy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aebdcc-a4be-4946-a557-c7f5603051ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment the President came back from China from a successful
        state visit I resigned as special envoy to China because the officials have
        taken over," Ramos told GMA News.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca49d9f-fc31-46df-ab8a-8dbd1a39bb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was one of the key figures who convinced then-Davao City Mayor
        Duterte to run in the May 2016 elections which Duterte won by a majority vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30b285-a25b-4045-862a-cd9ae9228d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking office on June 30, the President named Ramos special
        envoy to China three weeks later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548d38c-11ae-456a-8998-70a303d78ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos'' role was to help ease tensions over bilateral relations
        that soured when the Philippines won a landmark decision from an international
        arbitration court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35d23e-8d49-4f48-894b-fc533594260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">court
        upheld the Philippines'' claims</a> over its 200-nautical mile exclusive economic
        zone in the South China Sea which China has claimed as theirs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c6eb8-dcaa-4ce3-a737-e9c21972b9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>FVR criticizes Duterte</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea2c6d-2717-49ec-86b3-a06a9e781b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the seemingly warm relationship between the two has headed south
        in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c42682-3379-495d-8684-18fb5e6b98a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos did not join Duterte''s trip to China in October despite his
        role as envoy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbe171-7f6e-461a-b620-5c6022e54ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/13/Former-President-Ramos-not-joining-Duterte-China-visit.html">READ:
        Former Pres. Ramos not joining Duterte''s China visit</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf901315-d7f2-49be-9cba-a1598198a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the elder statesman had written a column criticizing
        the first 100 days of the President''s administration which he described as
        a "huge disappointment and a letdown."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d03987a-13aa-4224-b013-8b52400c5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Ramos wrote an impassioned editorial criticizing Duterte''s
        foot-dragging on the Paris Agreement on Climate Change which will be enforced
        on November 4.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbf8fad-13b5-4f30-b779-8b13796ff029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/31/fvr-duterte-climate-change.html">RELATED:
        President Duterte urged to ratify global pact on climate change</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32e88a-304e-418a-b481-0207c732aef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace officials said they were aware of Ramos'' comments, and respected
        his opinion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d971d7-75cc-4b2d-a5bd-d3f7a83d9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not true that the former president can no longer have any
        role in our engagement with China," said Presidential Communications Secretary
        Martin Andanar on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eccac9-a028-4e7d-b9ba-2db0cce21b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:54:39.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:54:39.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His stature and expertise are needed now, more than ever, to follow
        up, and build on what President Duterte accomplished during his recent visit
        to China," he added.</p>'
  'Zika-mice-testicles-fertility':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'The World Health Organization considers Zika as a public health emergency
      of international concern.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T11:14:46.305+08:00
    'imagesource': 'jcr:b291ad9e-849c-4b1d-be65-940c2e41d03b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6fe3209-0fba-4127-8462-6ef463270c95'
    'lead': 'No one knows how many men who get Zika might continue to harbor the virus
      in their testes. Studies are underway to figure that out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:57:26.078+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:57:26.321+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Zika shrinks mice testicles, damaging fertility

      '
    'updated': 2016-11-02T08:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e5d97-9fe5-4196-a55d-a18a679c57e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If you''re a guy mouse, the news about
        Zika''s effect on your sex life couldn''t be worse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9442d-487c-433f-878f-56052b92301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did male mice infected with the Zika virus have a tougher
        time getting females pregnant, their levels of sex hormones crashed, and their
        testicles shrunk by 90%, possibly permanently, according to new research by
        the Washington University School of Medicine in St. Louis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ffe251-2c6f-47c7-9521-a96176dd9403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, these are mice, not men.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd047c-af28-4a3c-a26f-5213bfa007c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We undertook this study to understand the consequences of Zika
        virus infection in males," said co-senior author Dr. Michael Diamond, associate
        director of the school''s Center for Human Immunology and Immunotherapy Programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae434ed6-2a4d-4136-8a24-57cf6fcfa112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While our study was in mice — and with the caveat that we don''t
        yet know whether Zika has the same effect in men — it does suggest that men
        might face low testosterone levels and low sperm counts after Zika infection,
        affecting their fertility."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d100f4-ae48-452b-a3ac-e0e96eefc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People often don''t find out that they''re infertile until they
        try to have children, and that could be years or decades after infection,"
        added co-senior author Dr. Kelle Moley, professor of obstetrics and gynecology
        at the Washington University School of Medicine. "I think it is more likely
        doctors will start seeing men with symptoms of low testosterone, and they
        will work backward to make the connection to Zika."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8bc18-0258-4172-ae46-5e9c931a7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika''s effect on men</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a86785-9ab6-4633-a4a7-134d988badee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s well-known that Zika can survive in the testes of some men
        long after the virus has cleared their blood and urine. One man harbored live
        virus in his testes for three months, and traces of the RNA that makes up
        Zika has been found in other men''s sexual organs for up to six months. That''s
        why both the Centers for Disease Control and Prevention and the World Health
        Organization have told men who have traveled to an area where Zika is active
        to use condoms for a full six months after exposure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f72e0a7-5dd3-4179-a8c9-12e6cc91d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does Zika live and grow in some men''s testes, but the
        viral load can continue to climb to a level much higher than was originally
        found at the time of infection. The question no one can yet answer: What does
        that do to a man''s sexual organs and performance?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b056f-a4fc-42a8-9a86-831e0f8bcd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, a mouse is not human," said Sujan Shresta, an associate
        professor at the La Jolla Institute for Allergy and Immunization. "But there
        has to be some aspects of this virus interacting with a mammalian host that
        we can take away from this type of research.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df76dde-b924-4d62-aad8-6e5214e7e395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last thing I want to do is scare people, but I can imagine
        as a scientist if the virus is always replicating, then chances are that it
        is destroying your sperm," Shresta added. "Eventually, that person will be
        infertile, right? And we don''t know right now. We don''t have the data."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06e926e-21f2-4c09-a1c6-4809c9188b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one knows how many men who get Zika might continue to harbor
        the virus in their testes. Studies are underway to figure that out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4878bfa8-ef10-4038-aa7c-a1949fdec6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have keep in the back of your mind that what''s making
        it into publications are what are the exceptions, not the rules," said Dr.
        John Brooks, a medical epidemiologist at the CDC. "And we don''t yet know
        with any kind of confidences, as far as I know, what is the average. Where
        do most people fall?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d2d86-680e-472d-b7b1-5587cfdce720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are just now following people long enough to determine how long
        the virus can exist and in what proportion of men it can do that," said Dr.
        William Schaffner, medical director of the National Foundation for Infectious
        Diseases. "Is it 1%? 20? We just don''t know."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98e8b3c-2cc6-4b66-8f1f-de9e51a1932d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zika''s effect on male mice</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23564d5e-4832-4450-9535-ff53cf5e1071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for the Zika virus to wreak havoc in the sexual
        organs of male mice. Within one week of infection, the virus arrived in the
        testes. Within two weeks, Sertoli cells were dead or dying, and the testes
        were already significantly smaller. Sertoli cells, which nourish developing
        sperm cells, are also responsible for keeping a blood-testes barrier in place
        to protect those new cells as they grow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aa9456-cdac-4efe-87dd-c3d65e8c7bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a blood-testes barrier that immune cells don''t normally
        cross unless something is very wrong," Diamond said. "And you don''t want
        them to cross because you don''t want to eliminate germ cells, which are going
        to propagate the species."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e25daab-e10a-452c-8dd5-25c60c77b06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are very few microbes that can cross the barrier that separates
        the testes from the bloodstream to infect the testes directly," said Moley,
        who is also a fertility specialist and director of the university''s Center
        for Reproductive Health Sciences.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ddf01-fa06-4aae-a65d-c52be8c5162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that Zika not only crossed that barrier, it attacked
        and destroyed the Sertoli cells, which do not regenerate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a52de-2971-4beb-a4aa-573dea4e3bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.326+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At three weeks after infection, according to the study, the male
        mice''s testicles were one-tenth of their normal size. The organs showed no
        signs of healing when examined at six weeks, even though the virus had long
        cleared the bloodstream. Sperm counts and levels of testosterone in the male
        mice also dropped tenfold.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afddbbc-c56c-4fe4-a131-377cd5757c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know for certain if the damage is irreversible, but I
        expect so, because the cells that hold the internal structure in place have
        been infected and destroyed," Diamond said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a910783e-c431-4892-9309-ee4ef8f1c04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether any of this damage will also occur in men is unknown, say
        the researchers, but it''s worth studying in areas of the world with high
        rates of Zika infection, such as Central and South America.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfb8134-0ddb-49a9-af60-20d1d580bc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wouldn''t a man notice if his testicles shrank?" Moley asked. "Well,
        probably. But we don''t really know how the severity in men might compare
        with the severity in mice. I assume that something is happening to the testes
        of men, but whether it''s as dramatic as in the mice is hard to say."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b1ac87-6da7-4aa1-b26f-2d44d106fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:57:26.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:57:26.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what proportion of infected men get persistently
        infected or whether shorter-term infections also can have consequences for
        sperm count and fertility," Diamond said. "These are things we need to know."</p>'
  'Adele-depression-post-partum':
    'author': 'Jill Serjeant, Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-01T11:12:32.228+08:00
    'imagesource': 'jcr:950bad98-3e20-4a1e-bbf7-1be823a6253d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7da1863d-299e-43af-85fb-d85ccdeb1f8e'
    'lead': 'Singer Adele said in a magazine interview released on Monday that she
      suffered from post-partum depression.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:59:57.548+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:59:57.842+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adele says she battled depression, before and after son''s birth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5f63c-6154-40f4-96fd-03765a55f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Singer Adele said in a magazine interview
        released on Monday that she suffered from post-partum depression after the
        birth of her son and had undergone therapy when younger for what she called
        her "very dark side."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bfb67-de4c-45d0-a63a-5f599726162a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British singer, who is nearing the end of a 10-month tour to
        mark her album "25," told Vanity Fair in an interview for its December cover
        story published on its website on Monday that she would be happy if she never
        had to tour again.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20ab8d-4278-42e4-8a62-5f48a2ca7ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’d still like to make records, but I’d be fine if I never heard
        (the applause) again. I’m on tour simply to see everyone who’s been so supportive.
        I don’t care about money," Adele, 28, was quoted as saying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4bc83e-6953-45fa-8a31-dd28079fff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-time Grammy winner, known for heart-wrenching ballads such
        as "Someone Like You" and "Rolling in the Deep," said she had always been
        drawn to sad music.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8bfd88-ccf7-4ad1-be3b-58060c95d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a very dark side. I’m very available to depression. I can
        slip in and out of it quite easily. It started when my granddad died, when
        I was about 10, and while I never had a suicidal thought, I have been in therapy,
        lots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59667bf6-08ad-406e-a169-555811699198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I haven’t had that feeling since I had my son and snapped out
        of my postpartum depression," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1519b0-c6e9-41c9-adf4-c6599b5493e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele gave birth to son Angelo four years ago with boyfriend Simon
        Konecki.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8661b6-b8bb-4490-abfc-a385fe13866a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had really bad postpartum depression after I had my son, and
        it frightened me... My knowledge of postpartum — or post-natal, as we call
        it in England — is that you don’t want to be with your child; you’re worried
        you might hurt your child; you’re worried you weren’t doing a good job. But
        I was obsessed with my child. I felt very inadequate; I felt like I’d made
        the worst decision of my life. It can come in many different forms," the singer
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178106ae-ee65-4864-9968-ff98ffc9fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adele acknowledged that her future songs would likely never match
        those she wrote for her 2011 album "21," which has sold more than 31 million
        copies worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975cc0c1-4137-48b5-8e90-2fba78943980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can see from an outsider’s perspective that I will never write
        songs as good as the ones that are on ''21'', but I’m not as indulgent as
        I was then, and I don’t have time to fall apart like I did then.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda18a42-940c-4b65-9fa1-dcd2239f5ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was completely off my face writing that album, and a drunk tongue
        is an honest one," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd667e320-4dd0-4057-8011-7769bc57c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:59:57.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:59:57.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since having a child, Adele said she has quit smoking and now drinks
        only a couple of glasses of wine a week.</p>'
  'odd-cemeteries-in-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-01T00:25:14.241+08:00
    'imagesource': 'jcr:30fd8cb0-d330-465d-9d93-dcd6aae76db8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70094feb-f912-4d24-ba31-da69a5d3d413'
    'lead': 'Take a look at these peculiar graveyards in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:02:46.481+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:02:46.715+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Odd cemeteries in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e23f55-48cd-4a6d-9b0a-359a66b5ad2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — This November,
        we commemorate the deaths of those we love. How we remember them varies from
        one culture to another.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3be291-9e9b-4217-8d65-3f42c78acc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These strange cemeteries in the Philippines are testament to that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a58ec4-a952-4a33-9a44-65c6c1609f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hanging Coffins of Sagada are suspended using ropes and wires
        from limestone cliffs in Echo Valley in the Mountain Province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6e0a72-7e65-4235-b7ea-41cc9099e507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Igorot people of the Cordillera region have practiced this "burial
        in the sky" for nearly 2,000 years. The site is within the vicinity of Lumiang
        Burial Cave, where more coffins are stacked at the cave''s entrance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caec31d-faca-4c4f-8d40-1420849529f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They believe that hanging the coffins from the cliffs brings the
        dead closer to their ancestors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1163a6-6105-4b59-aee0-cdd4f5cf0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ritual is reserved for those who died of old age or natural
        causes. The coffins of elders and those with important positions in the tribe
        are placed higher on the cliffs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a199554-a4f1-477c-ba48-cfbf0171a948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Underground Cemetery of Nagcarlan, Laguna was built in 1845
        by Franciscan Fr. Vincente Velloc. The site is located beneath a church, with
        the oldest tomb dating back to 1886.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f6624-7a94-4b7f-a400-6c9149bba9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crypt was a meeting place of Filipino revolutionaries, and it
        also served as a safehouse for Filipino guerrillas in World War II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b5e83-65fb-406f-ae41-e1f87776ad50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was declared a national historical landmark in 1978.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbd7a8-0383-4e00-a16d-0af4eb9491dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pet Valley Park and Crematory in Silang, Cavite is owned by
        veterinarian Manuel Reyes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9dc63-c308-4689-b2b5-05124ce2d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park offers burial and cremation services for pets, and can
        save memorabilia from your pets such as fur samples or paw prints on hardened
        clay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bcef2d-9c96-48cf-8856-3df440c31347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 11 cemetery plots, each named after pet traits like "hyper,"
        "affectionate," or "loyal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e5c0d2-cd25-4c91-9b11-96944ef2838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pet Valley has catered to dogs, cats, turtles, a goldfish, and a
        hedgehog.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2a725-07a4-4bae-abb8-368ef3e6a3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunken Cemetery of Camiguin went underwater after the third
        volcanic eruption of Mt. Vulcan in 1871.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7adaae2-323d-4048-b667-5a0a85fd0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cemetery was still visible during low tide. When the volcano
        erupted for the fourth time in 1948, the area sunk another 20 feet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74c3d32-4227-4ef9-bd08-769aab781e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1982, an iconic white cross was built on the solidified lava
        to mark the site and commemorate the dead. It has since become a tourist spot
        and diving site.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6714bde0-fea9-4671-b947-39a84aecf2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cemetery of Negativism, also called the Lost Cemetery, is found
        in Camp John Hay, Baguio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b9dbb-cf62-41b5-82dd-f968de137538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in the early 1980s by then-commanding general John Hightower,
        it is located in the camp''s Historic Core, along with the Bell House and
        Ampitheater.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d0736-aa5f-4b5e-978a-feb63c51150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has since become a symbolic site for burying negative thoughts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16fb110-9847-4e50-9c5f-cc6f2561b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The park has several quirky tombstones with humorous puns. One reads,
        "Kantdu Nuthin Wright - Born: Dec. 5, 1905, Died: June 14, 1903."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92237a-f2ab-46c0-bbf3-8180b46650e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:02:46.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:02:46.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The welcome tombstone, a white slab with the head of a bearded man,
        says that the cemetery is a "stern reminder" to be positive, and treat the
        day "like it''s your last, though it''s the first day of the rest."</p>'
  'China-allows-Philippines-fishermen-access-to-disputed-shoal-in-South-China-Sea':
    'author': 'Katie Hunt and Kathy Quiano, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T09:28:26.124+08:00
    'imagesource': 'jcr:27770b1d-f977-4b2b-a1d3-26fc8b79ae82'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97a4db06-5c17-4282-b128-9389c3d4919f'
    'lead': 'Defense Secretary Delfin Lorenzana says aerial surveillance showed that
      Chinese patrol boats were still guarding the small but strategic reef, but had
      allowed Filipino boats to enter and fish in the nearby waters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:06:21.391+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:06:21.626+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China allows Philippines fishermen access to disputed shoal in South
      China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4daadc-fc55-4173-978f-c522f12b2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Philippine ships have been allowed to access
        the contested Scarborough Shoal in the South China Sea, with Chinese ships
        not harassing Filipino fisherman for the first time in years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bde192-dedd-4a80-90a8-606e5cc68c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines Defense Secretary Delfin Lorenzana told CNN Monday that
        aerial surveillance had shown that Chinese patrol boats were still guarding
        the small but strategic reef, but had allowed Filipino boats to enter and
        fish in the nearby waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da45a3fd-f56d-471b-ad3b-ce75e2fdcb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are still there, but they are not harassing or preventing
        our fishermen from fishing," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48550a0-5cbd-461d-a771-96ff25e972b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a welcome development for our fishermen who have been forcibly
        prevented to fish in their traditional fishing ground," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46361a6b-a6ca-4860-92d2-82fcfac8a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apparent concession from Beijing is a victory for President
        Rodrigo Duterte in a long-running territorial dispute in the South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165da39d-74f2-444e-96c6-99bd0a536ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte visited China earlier this month and has, controversially,
        charted a foreign policy that eschews its traditional ally, the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326d43bb-4412-4835-9c92-fe78cc46950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/22/rodrigo-duterte-clarification-separation-of-foreign-policy.html">Read:
        Duterte clarifies statement on U.S.: It''s a separation of foreign policy,
        not severance of ties</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136f0141-0801-4152-b21a-1f5fd4d154fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, China''s Foreign Ministry spokesman said that ties between
        the two countries had entered "a stage of improvement" and said both sides
        were in communication over the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdde792-5761-4a54-a6e7-7e0ef53989ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most important gain of the President''s visit to China
        and proof that the President''s pivot to Asia has been successful in promoting
        the right of our fishermen to pursue their traditional livelihood," said Harry
        Roque, a congressman who accompanied Duterte on his trip to Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432321ad-3260-4a04-bcda-771136ef9294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions first flared at the Scarborough Shoal in 2012 when China
        effectively evicted Filipino fishermen from the area, souring relations between
        the two countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd86894-a330-4a30-acae-b305f011a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a landmark international tribunal ruled against China''s
        claims in the South China Sea and said they had unlawfully restricted fishing
        access to the maritime feature.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf50deb6-cd2c-4895-8884-6f5e1fc8faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins marine arbitration case vs. China</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1107003-94a9-45c2-a7b0-3bcf88d7eaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, since taking office Duterte has pushed the issue to the
        background and tried to forge closer ties with China and, explosively, threatening
        to "separate" militarily and economically from the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3843c922-5ae4-47a9-aaf9-4e4793d805b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his trip, Duterte signed 13 deals including pacts on trade,
        tourism, investment and drug prohibition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f7750-0d77-410a-865b-6e2fc5ec9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/10/21/Philippines-China-business-deals.html">Related:
        Business leaders to bring home at least $13.5 B worth of deals from China</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba3a5a-1f38-4b68-ad59-544a4855eace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These developments suggest that China is serious about making partial
        South China Sea compromises to improve its relationship with the Philippines
        at America''s expense," said Ashley Townshend, a research fellow at the United
        States Studies Centre at the University of Sydney</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7027b1db-2bd9-456f-9668-a1531ff40b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have described the Scarborough Shoal as a strategic foothold
        for China, but the latest development suggests that Beijing won''t reclaim
        land at the reef as some have feared, Townshend added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc42491-67bf-4727-a556-5de9428c371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 130 miles (about 209 km) from the Philippines, the reef, which
        is a fertile fishing ground, is in within range of Subic Bay, a former American
        military base that US Marines, ships and planes have resumed using again under
        a new deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7234502-cf23-4228-89f4-f777c38d4079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost all of the South China Sea, including islands
        more than 800 miles (1,200 kilometers) from the Chinese mainland, despite
        objections from neighbors including the Philippines, Malaysia, Brunei and
        Vietnam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f37350-6ea4-47dc-805d-31a9a6b231b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have ratcheted up in the past two years as China has reclaimed
        land in massive dredging operations in the Spratly Islands, turning sandbars
        into islands equipped with airfields, ports and lighthouses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7a35c-3742-4c0b-81f1-fd088e5bc731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:06:21.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:06:21.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Beijing has reacted angrily to US freedom of navigation
        operations in the region, scrambling fighter jets and boats and denouncing
        the nation''s navies as "threatening Chinese sovereignty."</p>'
  'Senator-U.S.-stopped-Philippines-rifle-sale-that-senator-opposed':
    'author': 'Patricia Zengerle, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T10:24:28.260+08:00
    'imagesource': 'jcr:42349926-1dec-42e0-bff3-08186830ef22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e63b54ef-cfeb-4d2f-801b-10510ec2ad2d'
    'lead': 'Sources say U.S. Senate Foreign Relations Committee member Sen. Ben Cardin
      was reluctant to provide weapons to the Philippine National Police in light
      of alleged human rights violations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:09:23.335+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:09:23.577+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sources: U.S. stopped Philippines rifle sale that senator opposed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f64065-0d39-4a7c-9ab0-89910bf861a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters)</strong> — The U.S. State Department
        halted the planned sale of some 26,000 assault rifles to the Philippines''
        national police after Senator Ben Cardin said he would oppose it, Senate aides
        told Reuters on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330ceaef-e18c-4fe4-8556-1ea494a47f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aides said Cardin, the top Democrat on the Senate Foreign Relations
        Committee, was reluctant for the United States to provide the weapons given
        concerns about human rights violations in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec334d4-e73b-4385-aca0-211cf44977e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/12/UN-human-rights-committee-urges-PH-investigate-reports-extrajudicial-killings.html">Related:
        UN rights body to PH: ''Promptly, thoroughly'' probe drug killings</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f58a5d-db19-418a-8fe6-f30a1b4e4df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relationship between the United States and the Philippines,
        a long-time ally, has been complicated lately by President Rodrigo Duterte''s
        angry reaction to criticism from Washington of his violent battle to rid the
        country of illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3380a-1e49-4a36-a47f-6a7ad6da03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/25/duterte-i-did-not-start-issue-with-united-states.html">Read:
        Duterte: I did not start this issue with the U.S.</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb7396-a0d0-4b35-ae30-bf14a5784ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,300 people have been killed in police operations or
        by suspected vigilantes in connection with the anti-narcotics campaign since
        Duterte took office on June 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a21dcc5-4e60-46fc-b8ae-7713dec04dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department informs Congress when international weapons
        sales are in the works. Aides said Foreign Relations committee staff informed
        State that Cardin would oppose the deal during the department''s pre-notification
        process for the sale of 26,000-27,000 assault rifles, stopping the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7e980-a99a-4da9-875a-21e218150dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials did not comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0de85de-f248-4635-b745-182caf06875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Duterte told U.S. President Barack Obama to
        "go to hell" and said the United States had refused to sell some weapons to
        his country, but he did not care because Russia and China were willing suppliers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aff0025-0a73-4b53-b576-dd8e780ed03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/21/rodrigo-duterte-announces-splist-with-united-states.html">Read:
        In China, Duterte announces split with U.S.: ''America has lost''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b4ad9-a635-4486-a902-14199b00b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to some U.S. officials, Washington has been doing its
        best to ignore Duterte''s rhetoric and not provide him with a pretext for
        more outbursts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77fbf92-a028-4d2c-aa6d-1ce9ca4333eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An open break with Manila could create problems for the United States
        in a region where China''s influence has grown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f3adb7-45f3-49c6-91bd-8f364da18804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:09:23.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:09:23.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Reuters U.S. Asia Policy Correspondent David Brunnstrom contributed
        to this report.</em></p>'
  'iraq-mosul-advance':
    'author': 'Mohammed Tawfeeq and Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-01T04:52:40.484+08:00
    'imagesource': 'jcr:a41dc642-e2f3-47b6-a81b-80550c440f91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95bcef7-f2ea-4cba-b2f5-4ab36a305287'
    'lead': 'Iraqi special forces are hundreds of meters from Mosul and will enter
      in a "matter of hours," the country''s counter-terrorism chief said Monday as
      the offensive to free the key city from ISIS control entered a new phase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:11:49.478+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:11:49.724+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraqi troops to enter Mosul in ''matter of hours''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f613931-e0b8-4115-bbcc-76363cc89467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Irbil, Iraq (CNN)</strong> — Iraqi special forces are hundreds
        of meters from Mosul and will enter in a "matter of hours," the country''s
        counter-terrorism chief said Monday as the offensive to free the key city
        from ISIS control entered a new phase.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a13695-a2ee-4590-a841-949bfcce7170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soldiers of the Counterterrorism Force are advancing very fast.
        I wouldn''t say a matter of days but matter of hours before advancing and
        (to) start cleansing the city of Mosul from terrorism," General Talib Shegati
        said in an interview with state-run Iraqiya TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649c16b-ee75-4a69-bc64-40896c3bd8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A coalition of around 100,000 Iraqi-led forces have been in a decisive
        push toward Mosul since October 17 to end more than two years of the militant
        group''s brutal rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe2e37-107a-4cd9-b36b-43ef7a3cb00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, forces began advancing on the city from three separate
        fronts at dawn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb26e38-f889-4b3d-89a0-4261c6321c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said that entering Mosul will likely trigger the fiercest
        fighting seen yet in the offensive, and that the battle is expected to be
        fought "street to street."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350de7de-7423-478c-ae2d-864db2741f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul has been an ISIS stronghold for more than two years, and although
        the ISIS fighters are vastly outnumbered, they have put up fierce resistance
        in pockets of the territory around the city. US defense officials have said
        there are up to 5,000 ISIS militants fighting back in this offensive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d65147-b755-41b6-8d95-340bf362a76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the offensive began, they have carried out mass executions
        of civilians, lit toxic sulfur and oil fires to fend of coalition forces,
        and used civilians as human shields to ward of air strikes. They are carrying
        out regular suicide vehicle bombings and witnesses have told CNN that they
        are rigging bridges and laying booby traps inside the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1155ad7e-e9e5-4ec2-9bd8-7723e57d1666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the eastern edge of the city in the town of Gogjali, witnesses
        told CNN that they could see Iraqi forces in open land nearby, and that families
        had begun fleeing their homes after hearing gunfire and explosions, as well
        as several airstrikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08d6b3-37ad-4be4-a762-3b73b6bf87b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The witnesses said that there were around 40 ISIS militants in the
        area who had set up mortar positions. ISIS has completely blocked the main
        road entering Mosul from Irbil with concrete T-walls, they said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8327b29-be0b-4baf-9995-3d58f037f3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions inside Mosul appear to be flaring as troops get ever closer.
        Five ISIS officials, including the head of the city''s prisons, were shot
        dead by gunmen in a drive-by shooting near a market on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf936635-caa2-4e5f-b5f8-369429e43409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses in the city also reported further acts of resistance against
        the terror group Monday, telling CNN that unknown gunmen shot and killed four
        ISIS militants near their base at the al-Shaarein outdoor market in western
        Mosul.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9ad89-827d-4b47-aa1c-e8ca165d2021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for Mosul is seen as one of the most significant in the
        fight against ISIS. The city is the group''s Iraqi stronghold and is considered
        the jewel off the group''s envisaged caliphate, or its so-called Islamic State.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6918e96-ae3d-49c5-ae39-f7bbafa59281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is also near critical oil fields that ISIS has used to
        fatten its coffers, selling the resource illegally across borders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdae94-f9b0-477e-a6b6-ce1184a6b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When ISIS took Mosul in June 2014, it also took control of more
        than 2.5 million people, whom the group subjected to horrors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121d1f8b-cc6a-49ba-ac49-e46e87191f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been a mass exodus in the past two years, and today around
        1 million people remain.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d760a-4149-47de-81e2-6fd04ffbbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mohammed Tawfeeq reported from Irbil, while Angela Dewan
        reported from London.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8babee-a9f0-4d18-9f32-6ee09ac683b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:11:49.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:11:49.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Iraqi troops to
        enter Mosul in ''matter of hours''"</em></p>'
  'new-pound-coin-vending-machine':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'The shiny 12-sided piece will start circulating in March, gradually
      replacing the existing round coins.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-01T00:01:15.862+08:00
    'imagesource': 'jcr:644871d8-0d01-4607-9126-6965f9c6b819'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd718d8b2-e5ed-4dc7-a275-553164437b42'
    'lead': 'The new pound is being hailed by the Royal Mint as the most secure coin
      in the world. It even boasts a hidden high-security feature that will protect
      it against counterfeiting, the mint said. But it is also causing some businesses
      a headache. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T11:14:11.519+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T11:14:11.714+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s new pound coin won''t fit into vending machines

      '
    'updated': 2016-11-02T08:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca8d90-48aa-4f30-aace-fea0fa066d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — British businesses are trying
        to square (or to be precise, polygon) a circle as they get ready for the new
        pound coin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff3022-65aa-4541-9856-445a767e536a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shiny 12-sided piece will start circulating in March, gradually
        replacing the existing round coins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c453e23-301c-4576-ac42-e14423dede46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The old pound will be phased out by next fall because its design
        makes it vulnerable to counterfeiting. The Royal Mint said more than 2.5%
        of all £1 coins currently in circulation — approximately 1 in 40 — are fake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c08c8-f546-4bde-8a08-083744748ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new pound is being hailed by the Royal Mint as the most secure
        coin in the world. It even boasts a hidden high-security feature that will
        protect it against counterfeiting, the mint said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bd4cce-464e-4757-861e-516341be004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is also causing some businesses a headache. Because of its
        shape, and because its different metal composition gives it a different weight,
        it will not fit most existing vending machines, lockers and shopping carts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c5798-8684-4b7b-95a6-2bee5c9a4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will have to be updated, and that will not come cheap. The
        Automatic Vending Association estimates it will cost the industry £32 million
        to make sure the 500,000 vending machines across the U.K. are ready to accept
        the new coin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce75318e-ce18-42d2-9642-a07d9e8fe256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between March and September, when the old coin will stop being legal
        tender, businesses will have to accept both the new and old coins. The Royal
        Mint is urging British businesses to get ready for the change, make sure their
        equipment can handle the coins and train staff to recognize its security features.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca575eb-5302-4ee3-802d-1b559f60de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coin is made of two metals. The gold-colored outer ring
        is made of nickel-brass, while the silver inner ring is made of nickel-plated
        alloy. The old coin is made of nickel-brass and is all gold-colored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47271b1-8819-4117-91db-4ed5e8a6114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads side of the new coin is decorated with a portrait of Queen
        Elizabeth II, similar to the the old design. On the reverse, it features a
        crown and four plants growing from a single stem to represent the nations
        of the U.K.: the rose for England, the leek for Wales, the thistle for Scotland
        and the shamrock for Northern Ireland.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1c419-60b9-4461-869f-7ad785f9b143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was imagined by then 15-year-old David Pearce, whose design was
        selected from 6,000 other entries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a49961-9da5-44a4-9bc6-ed9164779db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T11:14:11.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T11:14:11.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/10/31/news/new-pound-coin-vending-machines/index.html">Britain''s
        new pound coin won''t fit into vending machines</a>"</em></p>'
