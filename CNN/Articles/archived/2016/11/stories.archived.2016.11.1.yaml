  'PNP-US-rifle-sale':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Dela Rosa, Andanar, Lacson'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T11:38:09.524+08:00
    'imagesource': 'jcr:8b6cd86a-da6d-45e3-9f13-8c6eb04eebc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59ae7f92-45b2-4f63-9341-0bbc8743f176'
    'lead': 'The Philippine National Police will find other suppliers should the United
      States decide not to push through with the sale of assault rifles over human
      rights concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T09:47:05.018+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T09:47:05.223+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to find other suppliers after report of halted U.S. rifle sale

      '
    'updated': 2016-11-02T01:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bda274-4044-468d-946d-0870bdf53d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country''s
        top cop says in case the United States decides not to push through with a
        rifle sale deal with the Philippine National Police (PNP), police officials
        will find other ways and sources to equip law enforcers with the needed firearms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dac1d9-fff9-4710-9949-476f3be71e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald dela Rosa was reacting on Tuesday about a Reuters
        report saying the State Department has decided not to push through with the
        planned sale of 26,000 assault rifles to the PNP — in relation to concerns
        over human rights violations. He added that he hadn''t received any official
        notice about the supposed cancellation, but he had heard it from the news.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e6c42c-eae7-4bca-b810-a53a891f01fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he really would have wanted to sale to be completed
        since the deal had already been awarded to a bidder.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14043910-5f37-455f-9e78-4a666fc8138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really need those firearms for our public safety forces in the
        PNP," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb159f7-f28e-42ca-bcd5-f2286185f7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung pwede ba makiusap tayo sa kanila</em>. Of course I will
        ask clearance from the President<em> kung papayag siya na makiusap ako</em>
        through the help of DFA. Pero kung ayaw ng Presidente, wala tayong magagawa."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0995dbd-d08e-4a5f-8e73-1ed13f001ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it''s possible to plead with them through the DFA
        to continue with the sale — if the President will allow me to. But if the
        President says ''No,'' then we can do nothing else but follow him.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62dc803-c1dd-438a-8c98-0d5cc14a4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the PNP would explore all other options, saying China
        could also be a possible supplier.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f608697-11cd-4ffb-86b2-ad2cdc0fd3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace Communications Secretary Martin Andanar said he''s sure the
        government could get the weapons elsewhere.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4893f9-3fbc-4e0c-906a-0c2d44f00caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have to talk to the PNP and find out their next move," Andanar
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1e408-2820-41ef-8d1f-1947f9ec2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.018+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Nothing to lose,'' ''Russia is there''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe5ac2-97f2-43bc-92a7-6d66f7191e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PNP chief, Sen. Panfilo Lacson, said the country wouldn''t
        stand to lose anything should the rifle deal fall through — except for one
        less gun store to choose from.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cfc6ea-3934-4631-8459-aed22a586b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are tens of other countries that manufacture better, and
        probably cheaper, assault rifles than the U.S.," Lacson said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45bb3a-f9f9-4912-a273-cc5b8c76c7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters in Davao City, President Rodrigo
        Duterte mentioned Russia as an alternative supplier of weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5caff4a-2f67-44b1-8852-31e44ac45111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T09:47:05.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T09:47:05.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia says, ''We have everything you need,''" the President said
        during a visit to the gravesite of his parents.</p>'
  'Anti-poverty-convenor-wants-alternative-to-4Ps1':
    'author': 'Regine Cabato, kCNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T11:30:31.063+08:00
    'embedimage': 'jcr:69019880-eca7-4199-94f2-a9f6cf601450'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/otR-uKK-HX8"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8958f16-a0dd-4ecd-b3c8-301b46560709'
    'lead': 'National Anti-Poverty Commission Lead Convenor Liza Maza said the budget
      for the Pantawid Pamilyang Pilipino Program could be better used to create industries
      and subsidize land reform.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:06:19.113+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:06:19.379+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anti-poverty convenor wants alternative to 4Ps

      '
    'updated': 2016-11-02T08:44:00.000+08:00
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b10753-9d1f-45ed-a93e-257b606990d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — National Anti-Poverty
        Commission (NAPC) Lead Convenor Liza Maza suggests finding better programs
        as alternatives to the Pantawid Pamilyang Pilipino Program (4Ps), and says
        the 4Ps budget would be more wisely spent on such.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88426c8-6236-43f9-aa84-911e990c1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Billions of pesos —<em> hindi pa puwedeng ilagay doon sa pagtatayo
        ng mga industriya? Hindi ba puwedeng ibigay yan na subsidy para sa pamamahagi
        ng lupa</em>?" NAPC Lead Convenor Liza Maza told CNN Philippines'' The Source.
        "<em>Hindi ba puwede yang ibigay doon sa mga</em> hospitals <em>para naman</em>
        we will have more public hospitals and more schools?"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22441475-017d-45fd-b6ae-04c14d3a398c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Billions of pesos-can''t we put that in the establishment
        of industries? Can''t we use it as subsidy for land reform? Or can''t we give
        it to hospitals, so we will have more public hospitals and schools?]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165bfdf3-7044-4de4-8163-dbf3cb6dd04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza is critical of the program, which provides conditional cash
        grants to the poor for assistance in health and education expenses. However,
        President Rodrigo Duterte has sought to maintain and expand the project.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0470601-dce5-45d4-a505-a5958a987a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako pabor sa mga</em> doleouts, but of course there should
        be social protection... Pero yung long term, sinasabi nga lagi, hindi mo sila
        bigyan ng isda, kundi tulungan mo sila mangisda."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dec11a-22e0-461a-8451-79305557c90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not in favor of doleouts, but there should be
        social protection. But for the long term, as they say, you don''t give them
        fish, but help them fish.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f7de5-0999-434c-8dab-b5dfa6e4c56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment follows her statement that the reported drop in self-rated
        poverty — as shown in the Social Weather Stations (SWS) survey — does not,
        in reality, mean much for poor Filipinos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec0e33-a374-499e-ad55-7125202ace26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the survey also says plus or minus three percent, and...
        the lowering is about three percent, statistically it is not really significant
        — although it may be a good sign," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec6108e-fbe0-4199-9ae9-16ed1f71e8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent SWS survey results showed a record low 42 percent in self-rated
        poverty, three points lower than its 45 percent rating in June. It is also
        a drop from the 50 percent average last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794dd2c9-ad64-4f02-8501-ad465c2a7444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, the Philippine Statistics Authority (PSA) reported there
        were fewer poor Filipinos in 2015, compared to the same period in 2012. In
        2015, the country''s poverty incidence was at 21.6 percent, significantly
        lower than in 2012, which was at 25.2 percent. The PSA attributes this reduction
        to better incomes and jobs,&nbsp; as well as low prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b9dd88-620c-4f20-b324-8cb1fdeb05f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/01/bit.ly/2dLqDIE">Related:
        Fewer poor Filipinos in PSA 2015 poverty statistics</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92785f2-420b-4aaa-86ff-10f44a7bd595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key there is how to increase the people''s income," said Maza,
        calling employment and salary increase a priority. "It is not enough that
        our responses should focus on poverty alleviation, but it is time for us...
        to look long term to really develop our economy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757fb776-5761-4390-990b-bf946000e743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/17/pulse-asia-survey-top-concern-duterte-national-issues.html">Related:
        Higher salaries top Filipino concern in Pulse Asia Survey</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae1bb96-45ee-460a-8edf-764a26d9a0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that land conversion is a cause of poverty and relocation,
        hence the necessity for land reform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01e0d1-51c2-4f8b-b5c8-ca974949ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza estimates that there are 26.7 million poor Filipinos, around
        a fourth of the population.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53fa76-f7ae-44d7-84a9-8892e23f2003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that this number reflects the poverty incidence as defined
        by PSA, but NAPC must also consider the "multidimensional aspects" of poverty,
        which include access to education, housing, transportation, and food.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d5d563-5998-4952-8cc8-b5f19af4057e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maza added that the statistics should "reflect the reality on the
        ground."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e44f52a-9b0c-4e62-957a-518b56e4b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If anything, she said survey results "(tell) us that we should work
        harder," and more "convergence efforts" among government agencies, the private
        sector, and the poor are necessary," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a628a967-77af-419e-8c8b-aa9a0d3dd54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other guest on The Source — Carlito Badion, Secretary General
        of Kalipunan ng mga Damayang Mahihirap — also suggested that the government
        remove the 4Ps in favor of creating jobs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745c8be0-c297-4fd5-adef-db217aea626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang panawagan nga namin diyan ay itigil iyan at sa halip na
        bigyan mo ng</em> doleout,<em> ilikha nalang yan ng trabaho, para tiyak na
        tuloy tuloy pa ang pag-unlad,</em>" said Badion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74ae4d-4ade-433c-8f7d-540ef0cea445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:06:19.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:06:19.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our call is to stop that and instead of giving doleouts
        to the poor, use the funds to create jobs, so that we can ensure continuing
        development.]</p>'
  'commission-on-audit-GOCCs-owe-P68-billion-to-national-government':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-01T11:18:24.349+08:00
    'imagesource': 'jcr:a626d188-2503-47ad-8855-cc137bfb9b4d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aad81778-7395-4706-86d5-9c1cc5356c45'
    'lead': 'Close to ₱68 billion (US$ 1.4 billion) in dividends have yet to be declared
      or remitted to the National Government by 10 government-controlled corporations,
      the Commission on Audit (COA) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:09:21.071+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:09:21.284+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Commission on Audit: GOCCs owe ₱68 billion to national government

      '
    'updated': 2016-11-02T11:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666e8c12-ba7d-4113-904b-4b276a78723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Close to ₱68 billion
        (US$1.4 billion) in dividends have yet to be declared or remitted to the National
        Government by 10 government-controlled corporations, the Commission on Audit
        (COA) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a025e-3a48-4832-bd01-8eb133e1b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was among dozens of audit findings recorded by the COA in its
        2015 Annual Financial Report on Government Owned or Controlled Corporations
        (GOCCs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e363b2a0-84ea-4247-85f8-7b39b6084060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comprehensive annual report was submitted to President Rodrigo
        Duterte and the Congress on September 28. A copy of the report was obtained
        Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073193e1-23da-49d4-b3e9-58865881268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40 percent or ₱27 billion of the dividends not remitted were
        owed by the Power Sector Assets and Liabilities Management Corp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44676940-372c-4b5d-917a-5a1c4d6cbca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Deposit Insurance Corp. followed next on the list
        of dividends due with ₱23.8 billion; then Pagcor (Philippine Amusement and
        Gaming Corp.) with ₱15 billion due, the COA said.</p>'
    '9':
      'image': 'jcr:91b72265-0c40-4170-befc-58e7e6ff3d2c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eedab93-ca55-4502-80ed-662113e2b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10c12e-634c-40c4-97dd-1a8ded7a4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA recommended that the 10 corporations in question comply
        with Republic Act 7656, which lists the Implementing Rules and Regulations
        on the computation, declaration, and remittance of dividends to the national
        government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193c967b-709a-4526-acfd-a7e641f26abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also urged the GOCCs to record and remit the dividends.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce89e46-387a-4a4e-977a-408af5d1d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:09:21.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:09:21.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, government-owned or government-controlled corporations
        shall declare and remit at least 50 percent of their annual net earnings as
        cash, stock or property dividends to the National Government.</p>'
  'Thomson-Reuters-to-cut-2000-jobs-take-4th-quarter-charge':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-01T09:13:36.973+08:00
    'imagesource': 'jcr:f3c16a14-10a4-4863-9f3a-0195b665cbd2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb6f3245-8027-4498-bda7-08969a2199ba'
    'lead': 'Thomson Reuters Corp. said on Tuesday it would eliminate about 2,000
      jobs worldwide and take a fourth-quarter charge of $200 million to $250 million
      to streamline its business.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T10:11:35.185+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T10:11:35.440+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thomson Reuters to cut 2,000 jobs, take 4th-quarter charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270492d9-5be5-46b0-8f0f-1ebe722efa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Thomson Reuters Corp. said on Tuesday
        it would eliminate about 2,000 jobs worldwide and take a fourth-quarter charge
        of $200 million to $250 million to streamline its business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f7d54c-6d18-4015-89b2-7d234de69e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restructuring across 39 countries and 150 locations would mainly
        affect the Financial &amp; Risk business and the Enterprise, Technology &amp;
        Operations Group, the news and information company said. It employs about
        48,000 people globally, a spokesman said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac30e658-4a03-40dd-867b-7ae591862937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are taking these actions now because we see a real opportunity
        to break down internal silos, position ourselves closer to customers and become
        more agile," Chief Executive Officer Jim Smith said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78641f96-93c5-4066-8973-0c64a77b7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomson Reuters is the parent of Reuters News. There will be no
        decline in headcount in the Reuters newsroom, according to a memo to employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4f3d11-bb45-47bb-b0bf-46921309e0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company earlier reported slightly lower third-quarter net earnings.
        Net income was $286 million or 36 cents per share, compared with $293 million
        or 36 cents per share, a year earlier.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3233a4-26fb-46d4-9691-845218f16b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excluding special items, earnings were 54 cents per share. Analysts
        on average were expecting 47 cents, according to Thomson Reuters I/B/E/S/.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef00ef36-a637-483b-8eb2-870bba75ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.442+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue was up 1 percent at $2.74 billion before currency effects
        and was flat when they were factored in. The company reiterated its forecast
        of 2 percent to 3 percent revenue growth for the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadf9ee-8b1f-4873-b589-156c6fc161a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Financial &amp; Risk segment, which provides news and analytics
        to financial services companies, sales outpaced cancellations for the 10th
        straight quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe1b5b-4f08-4edc-bedc-4a922bd8fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T10:11:35.443+08:00
