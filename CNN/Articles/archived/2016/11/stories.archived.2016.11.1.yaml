    'title': 'Live-action ''Snow White'' musical in the works at Disney

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad177fa8-f296-4325-b19b-35325aa0f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:46:18.509+08:00
