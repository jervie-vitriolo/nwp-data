      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Gerg Cahilles, Anjo Alimario, Claire Jiao,
        Isabella Montano and Rex Remitio contributed to this report.</em></p>'
    '30':
