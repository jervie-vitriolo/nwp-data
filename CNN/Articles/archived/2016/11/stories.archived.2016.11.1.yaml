      'mgnl:type': 'text'
      'text': '<p>Thomson Reuters competes for financial customers with Bloomberg
        LP, as well as News Corp''s Dow Jones unit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e49084-f827-4036-ba3e-972d7af44c15'
      'mgnl:activationStatus': true
