      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, unit revenue was flat at $1.52 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571e096-76e9-4416-8ca1-a16eede43e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T10:11:35.186+08:00
