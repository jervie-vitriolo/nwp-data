    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fbac91e-425e-4f85-b42e-e565dd17daac'
    'lead': 'While Manny Pacquiao’s story resonates in a society with deep social
      inequalities and racial insecurities, there are also reasons to be wary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:55:06.831+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T10:55:07.217+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OPINION: Is it time to retire Pacman, the hero?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b248ac1-24a1-4df0-8652-aeb649cc0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note:</strong> <em>Sharmila Parmanand is a Gates
        Scholar and a Ph.D. student in multi-disciplinary gender studies at the University
        of Cambridge. The opinions expressed in this commentary are hers.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e3981-9caa-456d-aa06-68b1293ab787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e783539-4ace-4559-8c8e-6865661c144a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Life)</strong> — Not many athletes can
        claim that crime plummets in their home countries during their matches. According
        to the Philippine National Police, however, Manny Pacquiao has managed to
        make even criminals take a break to watch his fights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd8c719-e7d9-4d6e-ba60-1b14edd70418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao may be the most famous Filipino ever. Apart from being
        a world boxing champion, singer, actor, basketball coach, and popular product
        endorser, he is an elected senator of the Republic of the Philippines. He
        was also twice elected to the House of Representatives. There is some chatter
        about a future presidential bid. Some say he is a one-man charity institution,
        but he also faces tax evasion allegations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7da86b-50ea-4f48-8aef-504a9d7efc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His cross-cutting popularity is fascinating because of what it reveals
        about Filipino nationalism and political culture. Some of his fans draw a
        line between the boxer and the politician, but this distinction is sometimes
        lost in the polygamous marriage of sports, showbiz, and politics in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3332f326-b9cb-414b-9a47-554b93540ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is primarily known for his boxing prowess, other aspects
        of Pacquiao’s identity do not conform to dominant representations of masculine
        violence and aggression. He avoids trash talking, smiles when he enters the
        boxing ring, prays before and after fights, unabashedly belts out ballads,
        and dotes on his mother. Arguably, he simultaneously upholds and subverts
        narratives of hegemonic masculinity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f955f5-3363-4381-b614-189dd4490350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His rags to riches story tugs at heartstrings. Young Manny went
        to bed hungry because his single mother could not afford to feed her six children.
        They slept on cardboard boxes. He was drawn to boxing because he made 100
        pesos if he won a fight and 50 pesos if he lost, half of which he would give
        to his mother for food, while half went to buying little presents for his
        classmates. He dropped out of school and stowed away on a ship to Manila to
        pursue boxing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56aa371-47f0-4ade-9c37-abe56db0e031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In many ways, Manny is the perfect underdog: through sheer discipline
        and determination, he rose from crushing poverty. Pacquiao is living proof
        of the happy ending we all want for ourselves. There is comfort in knowing
        that hard work will be rewarded. He represents our collective hopes and dreams.</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d184bf4-8093-458b-85ea-8643632bce8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He slept in the gym where he trained because he could not afford
        housing. On the side, he welded steel in a factory and sold flowers in the
        streets so he could send money back home. In many ways, Manny is the perfect
        underdog: through sheer discipline and determination, he rose from crushing
        poverty. Pacquiao is living proof of the happy ending we all want for ourselves.
        There is comfort in knowing that hard work will be rewarded. He represents
        our collective hopes and dreams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79af9ef-1cf1-4318-8461-de9b8186d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet Manny appears humble. As a Born Again Christian, he attributes
        his success to God’s kindness. When Manny fought boxing legend Oscar De La
        Hoya, he had to move up two weight classes and was expected to lose. Instead,
        Manny decisively won the match. But his actions immediately after set him
        apart from the usual boxing champion: he threw his arms around De La Hoya,
        repeatedly declaring, “You’re still my idol!” No wonder he is thought of as
        having iron fists but a heart of gold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f669234-a3f0-4a2b-8a99-7fb46b158504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arguably, the appeal of violence in Pacquiao''s case might be partially
        incidental. It likely derives from the same nationalist logic that explains
        our obsession with Filipinos who get any form of global recognition, such
        as athletes in more “benign” sports, like Efren Bata Reyes in pool and the
        Azkals in football, or even “part Filipinos” Jasmine Trias and Jessica Sanchez
        on “American Idol.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041e6d8-14ad-41ba-bc04-025172fb54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the extent to which we have glorified Pacquiao does
        involve some romanticization of violence. Not every rags to riches story in
        sports or pop culture is equally celebrated. And we proudly proclaim that
        unlike other clinical “boring” boxers, Manny is an exciting fighter because
        he is a big and brutal puncher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1909fe2-2eb7-4b2f-97d3-b83817e3184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This violence may be cathartic. Through his body, Manny allows the
        Philippine nation to vicariously dominate foreign bodies and perhaps extract
        some payback for the poverty and discrimination experienced by many Filipinos.
        Pacquiao also elevates the status of Filipino masculinity, which has traditionally
        been constructed as inferior through historical disempowerment and on account
        of Filipino men being perceived as physically shorter or weaker than their
        foreign counterparts. Pacquiao’s fight with Ricky Hatton, for example, was
        dubbed “The Battle of East and West,” a symbolic marking of “white” versus
        “brown” masculinity. Through Pacquiao, the Filipino male is no longer invisible
        — he is wealthy, powerful, and dominant.</p>'
    '24':
      'image': 'jcr:6188adcc-d083-4b04-9ad2-b8c45318ec4e'
      'imageCaption': 'While he is primarily known for his boxing prowess, other aspects
        of Pacquiao’s identity do not conform to dominant representations of masculine
        violence and aggression. He avoids trash talking, smiles when he enters the
        boxing ring, prays before and after fights, unabashedly belts out ballads,
        and dotes on his mother. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d80687-00bc-414a-83b8-9877c1e11ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb4bfd-4ac6-4c4c-a376-9c96a82ff854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Manny’s story resonates in a society with deep social inequalities
        and racial insecurities, there are also reasons to be wary.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46356d86-2517-46d4-8c13-1f188541d408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of Pacquiao as an “honorable” warrior enduring
        extremes for a sport he loves in the name of the Filipino people has given
        rise to a personality cult that catapulted him into high-level public office.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b42eb8-19be-4900-91ad-77f45c8643d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while in Congress, Pacquiao was the top absentee. He has
        also regularly condemned homosexuals, calling them “worse than animals.”  He
        voted against making contraception accessible to women because of his newfound
        belief in the sanctity of life after he thought he would die in his Las Vegas
        bout against Juan Miguel Marquez, but he advocated for the death penalty in
        the Senate because he is convinced that God would support it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa45309f-1b0a-4d1b-9234-491d9fec6683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite admitting to having used drugs in the past, he recently
        backed the violent war on drugs being waged by the current Philippine president,
        Rodrigo Duterte, which has resulted in unsolved <a href="https://edition.cnn.com/2016/06/06/asia/duterte-drug-dealers-lethal-force-vigilantism/">extrajudicial
        killings</a> of many citizens.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d268d3-1086-443e-95e1-ae4d9abeeb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Without discounting his hard work and rise from poverty, the macho
        aggression and Christian fundamentalism embodied by Pacquiao currently contributes
        to violence against sexual minorities, the poor, and women.</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c768a9f5-420e-424f-9bae-3128256768db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He responded to criticism from progressives by half-heartedly <a
        href="https://money.cnn.com/video/news/2016/02/17/manny-pacquiao-comments.cnnmoney/">apologizing</a>
        for comparing homosexuals to animals, but reiterated that his rejection of
        homosexuality was a form of obedience to God’s word. This seemed good enough
        for over 16 million Filipinos who voted for him as senator, landing him the
        seventh spot out of 12 seats.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd46cd1-fe56-4a9a-895a-e17894f06b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao’s critics are often dismissed as “unpatriotic” for refusing
        to wish him boxing success and for conflating sports and politics. However,
        in this case, sports and entertainment are not as neutral as we would like
        them to be. To pretend that we can have a conversation about Pacquiao purely
        as a boxer without regard for how this drives his political career is dishonest.
        In the first place, our support for Pacquiao as a boxer is already underscored
        by national pride and a shared Filipino identity. It’s “our guy” up against
        the “other guys.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dcdbc2-59fd-49df-a042-5bd47603fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through Pacquiao’s violence in the boxing ring, we avenged historical
        injury and emasculation. But we also upheld aggressive physical dominance
        as an ideal. We fell in love with his story of overcoming adversity, but we
        also turned him into a messiah whose constant physical suffering and boxing
        victories were a service to the nation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5158e934-7fdc-498c-8e60-c996a17e0669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very things that make him an inspiration to many have allowed
        him to mobilize hate and an acceptance of violence against the marginalized.
        When Nike dropped Pacquiao as their endorser over his homophobic remarks,
        some of his fans took to burning Nike shoes in protest. Many were also quick
        to defend his views in comments sections of online articles critical of him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b4ddeb-5831-4614-9337-72287fe9ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps we need to reevaluate our sources of pride as a nation,
        especially in light of the newly elected president’s tendency to devalue life,
        promote violent approaches to policing, and bully critics, including using
        “gay” as a pejorative.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1da35-8a9c-4c36-b560-049a2d463e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:55:06.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps Manny’s statements were just a product of a homophobic and
        patriarchal culture for which he must not be the sole whipping boy. However,
        as a public official, he wields significant influence over public discourse,
        he has voted down rights-based legislation, and he has played a role in attempting
        to suppress investigations on extra-judicial drug-related deaths. Without
        discounting his hard work and rise from poverty, the macho aggression and
        Christian fundamentalism embodied by Pacquiao currently contributes to violence
        against sexual minorities, the poor, and women.</p>'
    '48':
