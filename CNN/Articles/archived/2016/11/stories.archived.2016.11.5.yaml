      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:55:07.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for as long as we buy into the image of Manny as the “People’s
        Champ,” he will keep evading accountability. Perhaps we need to retire this
        hero and find new ones.</p>'
  'Pacquiao-Vargas-title-fight-boxing':
