      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Manny Pacquiao and Jesse Vargas weighed
        in Friday (November 4) at the Wynn Hotel ahead of this weekend''s WBO welterweight
        title fight that will take place at the Thomas &amp; Mack Center in Las Vegas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df05caf-622d-40d5-8a3f-948feb80890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:57:54.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:58:09.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, currently a senator in his native Philippines, weighed
        in at 144.8 pounds (65.6 kilograms) while American Vargas tipped the scales
        at 146.5 pounds (66.4 kgs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b61aa6-89d7-4a8d-8e50-e3cff2f23290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:57:54.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:58:09.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After claiming a unanimous decision over Tim Bradley in their rubber
        match in April, Pacquiao said he was heading into retirement from boxing and
        focusing on his political career but in addition to tomorrow''s fight the
        37-year-old is reportedly open to a 2017 rematch with Floyd Mayweather Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecbe80d-dd76-4b27-a17e-b861017e3135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:57:54.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:58:09.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao won his May election to the senate in the Philippines but
        decided on another challenge in the ring and found it against Vargas, who
        is 10 years younger and enjoys a 4 1/2 inch height advantage and 4-inch advantage
        in reach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08938a03-03fe-41dc-8372-e40de9b2304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:57:54.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:58:09.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boxing''s only eight-division world champion, Pacquiao (58-6-2)
        is vying to become a three-time WBO welterweight champion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05889b-e125-4526-8173-db8897c289fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:57:54.706+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:58:09.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas is making the first defense of the title he won in March
        with a ninth-round stoppage of fellow American Sadam Ali.</p>'
  'Michael-Buble-son-cancer':
