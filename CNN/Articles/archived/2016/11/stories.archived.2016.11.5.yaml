      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Philippine Competition Commission sought to review the
        acquisition, both Globe and Smart filed a stop order at the Court of Appeals.</p>'
