    'jcr:uuid': 'cc07b4e6-92a5-4297-9874-adeaed9d12bb'
    'lead': 'President Rodrigo Duterte said he was just joking when he earlier said
      he talked to God during his flight from Japan to Manila.'
    'mgnl:activationStatus': true
