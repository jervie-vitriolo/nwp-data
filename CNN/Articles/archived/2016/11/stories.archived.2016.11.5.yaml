      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/10/30/politics/donald-trump-north-carolina-undecided-voters-myvote-2016-election/index.html">In
        North Carolina, undecided voters turn to police for answers</a>"</em></p>'
  'Why-this-ex-con-trucker-set-up-a-campaign-office-for-Donald-Trump':
    'author': 'Vanessa Yurkevich and Chris Moody, CNN'
    'caption': '(Photo from CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-05T05:49:08.264+08:00
    'imagesource': 'jcr:84a5bebb-f4ad-4718-b59c-5206b31f6049'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e727566-3df4-4cd2-8afc-a6a6b6e60504'
    'lead': 'With the presidential election just days away, Republican nominee Donald
      Trump''s best hope for winning a term in the White House could rest in the hands
      of voters from Pennsylvania, a state that hasn''t chosen a candidate from his
      party in nearly 30 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:17:50.761+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:17:50.961+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why this ex-con trucker set up a campaign office for Donald Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f098770-bf57-4d10-a2ae-182a4ef94b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scranton, Pennsylvania (CNN)</strong> — With the presidential
        election just days away, Republican nominee Donald Trump''s best hope for
        winning a term in the White House could rest in the hands of voters from Pennsylvania,
        a state that hasn''t chosen a candidate from his party in nearly 30 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c7e77-eac9-4a17-a7c3-3ff126f4a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 20 Electoral College votes at stake here, Trump could win nearly
        every other "toss-up" state — including important battlegrounds like Florida,
        Ohio and North Carolina — and still lose the election if he doesn''t carry
        Pennsylvania.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150516f-5285-4f74-81c0-d366a99264e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because Democratic nominee Hillary Clinton appears to have the
        state''s densely populated urban areas like Pittsburgh and Philadelphia locked
        in her favor, Trump needs Pennsylvania''s rural areas and smaller, working-class
        cities like Scranton to come out on top.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8fd6f6-cf76-41aa-b6c4-8cb6ce8f69d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem? Republicans are outnumbered by registered Democrats
        by almost a million votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b5a3f-8ca8-435c-b509-f27db0f9fc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The joke around here is that if you vote Republican on Tuesday,
        you''ve got to go to confession on Saturday," said Vince Galko, a veteran
        Republican strategist in Pennsylvania who has worked on former President George
        W. Bush''s re-election effort here. "Voters in this part of the state have
        been trained over the years to pull that straight Democratic lever, so it''s
        a challenge for Republicans to get people to split their ticket."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb84393f-d8c8-4fa0-890a-b8154b33af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration gap, however, has shrunk this election season.
        About 100,000 Democrats have switched their party identification to Republican,
        according the Pennsylvania Department of State, outnumbering the nearly 40,000
        Republicans who became Democrats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b08801a-7576-4d92-a754-aa20c1b12195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign has made a concerted effort to make inroads among
        working-class Democrats here, a voting group he''ll need to win the state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ee685-740a-4809-bfaa-bbb5f5e8e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s "America First" message is resonating with longtime Democrats
        like Debbie Merrigan, a server at the Bucktown Diner in nearby Dunmore who
        switched her party identification during the last election cycle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925f08b-7bb5-4eaf-8548-f82a90dd2fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merrigan said she believes immigrants are receiving special treatment
        from the government at the expense of natural-born Americans, and worries
        about the influx of refugees fleeing war-torn Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723a0e6-0785-4e19-80ed-c4087d0d11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been Democrat. I switched," said Merrigan. "I''m all
        for Trump. You''ve got people coming over. ISIS. It''s scary, and you don''t
        know when it''s going to happen. With Trump, he can actually do something
        to stop it and hopefully build a better life for us Americans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34c165-8a0f-4221-bb81-50a86eb231b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his vice presidential nominee, Indiana Gov. Mike Pence,
        have made several trips to the area, but it might not be enough to tip the
        scales here. Polls have consistently shown Clinton leading in the state, and
        a Bloomberg Poll taken in October found Clinton leading in Philadelphia''s
        four suburban counties by 28 percentage points.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938c511d-72e3-475f-84c4-330eca7c62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real issue is intensity versus registration. Can Donald Trump''s
        intensity overtake the Democrats registration?" said Galko. "He can''t match
        the Democrats registration, but he''s hoping Democrats can''t match his intensity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8fcb9b-cb4b-4e5c-b9ff-e37cf2ef6ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:17:50.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:17:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/10/30/politics/donald-trump-pennsylvania-trucker-myvote-2016-election/index.html">Why
        this ex-con trucker set up a campaign office for Donald Trump</a>"</em></p>'
  'Duterte-Drug-dealers-shifted-to-kidnapping':
    'author': 'Ruth Cabal, CNN Philippines'
    'caption': '(Robinson Niñal/Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-05T02:44:55.615+08:00
    'imagesource': 'jcr:5c374d19-27e2-42b0-9021-43c3dd5159c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb87eb3d-9750-47c8-ad02-f6002865e78d'
    'lead': 'Because of his administration''s war on drugs, President Rodrigo Duterte
      said criminal groups seemed to have shifted their operations: "There''s a very
      low supply of drugs now, but nag-shift na naman sa kidnapping ang mga g*g*." '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:19:50.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:20:00.481+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Drug dealers shifted to kidnapping

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a8b6c-d7aa-4e3a-951c-1146e2868455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:19:50.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:20:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte reveals that in the last three weeks, six kidnapping incidents have
        been reported in Binondo, Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b936fe-d8b2-4432-bf43-49a8690aacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:19:50.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:20:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the annual convention of the Integrated Bar of the
        Philippines-Greater Manila Region on Friday evening, the President said&nbsp;
        that because of his administration''s war on drugs, criminal groups seemed
        to have shifted their operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a101d1-908c-4cc5-a34b-9f4d53cab6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:19:50.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:20:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a very low supply of drugs now, but nag-shift na naman
        sa kidnapping ang mga g*g*. So bagong laro naman ito, magti-three weeks sa-there
        were about six kidnappings sa Binondo. So be careful, give me time to — talk
        to God," Duterte notes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd321cb41-3e1e-4293-a9e2-002acec02708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:19:50.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:20:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Drug dealers have shifted to kidnapping. So this is
        something new that we have to deal with.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb53a94-a4d2-4b9e-afaa-a9159efcec20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:19:50.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:20:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s statement comes just&nbsp; hours after Presidential
        spokesman Ernesto Abella downplayed&nbsp; the travel advisory issued by the
        U.S. Embassy that warned against terror groups planning to conduct kidnappings
        in southern Cebu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86190424-7377-4ef6-a11a-19b310d1eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:19:50.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:20:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed again that there would be no let-up in his war against
        drugs, stressing the Philippines has become a narco-political country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5601d6-9f90-454a-ab10-38a634fb363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:19:50.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:20:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This campaign against this drugs and criminality will not stop
        ''til the end of my term.&nbsp; I want to see every pusher, user, out of the
        streets and all the drug lords killed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a080542-02ab-4542-a6a8-834a401e4765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:19:50.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:20:00.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that based on studies by the Department of Finance, the
        government would need up to a trillion pesos a year for anti-drug operations,
        including rehabilitation and medical needs of drug patients.</p>'
  'Duterte-willing-to-give-up-presidency-No-need-for-coup':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-05T00:53:06.567+08:00
    'imagesource': 'jcr:e5739fd6-170c-41b1-97c2-0b99a6f79fba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4ce6e34-03ba-4ad3-9221-ff0335d643c2'
    'lead': 'In a speech at the annual convention of the Integrated Bar of the Philippines-Greater
      Manila Region on Friday evening, the President said he was aware that some groups
      who didn''t agree with his foreign policy veering away from the United States,
      might be planning to oust him.   '
