      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her untruthfulness about the emails, Benghazi, I just don''t feel
        she''s as honest," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8d808-ebba-4f57-8ec8-d5b454bdd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.871+08:00
