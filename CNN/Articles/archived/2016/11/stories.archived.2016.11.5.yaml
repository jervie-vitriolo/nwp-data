      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Singer Michael Bublé and Argentine actress
        Luisana Lopilato are putting their professional commitments on hold after
        revealing their 3-year-old son is battling cancer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfef39e-afc6-4bee-8706-b0395061712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:00:25.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:00:25.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by the recent cancer diagnosis of our eldest
        son Noah who is currently in treatment in the United States," Bublé said in
        a statement. "Luisana and I have put our careers on hold in order to devote
        all our time and attention to helping Noah get well."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c6d293-17d4-48c7-a8d4-cfd72cc7d4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:00:25.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:00:25.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noah is the couple''s first child. Their second son, Elias, was
        born in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2a66e0-7ecf-4ef5-a50e-fef1cc816916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:00:25.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:00:25.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bublé and Lopilato have been married since March 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a742a-f646-4675-8790-aac665d53676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:00:25.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:00:25.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer, 41, had been recently promoting his new album, "Nobody
        But Me" and announced plans to host the 2017 JUNO Awards. It has not been
        said if he will continue to do so.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c2c7cb-66d8-4d74-84a1-e6e1f5f1f794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:00:25.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:00:25.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this difficult time, we ask only for your prayers and respect
        for our privacy," Bublé added. "We have a long journey in front of us and
        hope that with the support of family, friends and fans around the world, we
        will win this battle, God willing."</p>'
  'Duterte-God-cursing':
    'author': 'Ruth Cabal, CNN Philippines'
