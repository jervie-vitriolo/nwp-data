  'Albuera-Mayor-Espinosa-death-EJK-Senate-House-investigation':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Albuera, Leyte Mayor Rolando Espinosa Sr. (L) voluntarily surrendered
      to Philippine National Police (PNP) Director General Ronald “Bato” Dela Rosa
      (R) last August. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-04T07:06:10.541+08:00
    'imagesource': 'jcr:bc50e8ed-b83d-4447-b815-8b19b7d92ea3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64c4eeb3-fd70-4794-9fdb-b26f72f7b7c9'
    'lead': 'Senator Ping Lacson believes Albuera Mayor Rolando Espinosa''s death
      falls under extrajudicial killing and is a possible cover-up for certain personalities. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:47:22.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T10:47:22.731+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers: Espinosa''s death smells of extrajudicial killing, reeks
      of irregularities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d897e6-4109-4b55-9021-09d49413a91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Ping Lacson
        and Ifugao Representative Teddy Baguilat want the Senate and the House to
        investigate the killing of Albuera, Leyte Mayor Rolando Espinosa due to a
        <a href="http://nine.cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">shootout
        inside a jail cell</a> on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3efce7-2f09-4f46-a83f-e2c35e9b5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said in a statement he believes the mayor''s death falls
        under extrajudicial killing and is a possible cover-up for certain personalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5ce0e0-0291-457d-848c-74dfbecf4390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he cannot wrap his head around the questionable
        circumstance of Espinosa''s death. He asked how a prisoner detained in a cell
        could think of fighting back against police officers serving his warrant of
        arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b91052-5ab9-4f64-9b36-2fc1c6a4aaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to the authorities, Lacson asked why Criminal Investigation
        and Detection Group (CIDG) officers went to search the jail cells and not
        ask a sheriff to serve the warrant since they were already detained. He also
        questioned why there was a need to serve the warrant if the CIDG operatives
        could have simply coordinated with the jail warden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64175e40-4ceb-48ca-b0cd-53c55b7ff099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He asked why inmate Raul Yap was also killed, "the only other prisoner
        inside the cell was also killed, therefore no witness could testify."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560536fa-e6f7-4fbd-b98b-1b8a9ea5f1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Related:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a8563-69ab-4007-b00d-e18d757df749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson dared the authorities to answer and prove the veracity of
        their narrative that Espinosa and Yap were the ones who first fired their
        guns, causing the police to retaliate — which led to the inmates'' deaths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25212b-8d6d-4a30-96c6-1c491cc3e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that incident is the biggest challenge to the credibility
        of the PNP (Philippine National Police) that could affect even the other operations
        involving drug suspects killed under similarly suspicious circumstances,"
        he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96111423-7787-4446-9231-1152d667395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said he will discuss the possibility of resuming the Senate''s
        extrajudicial killings investigation, which will focus on the death of Espinosa
        and also the <a href="https://cnnphilippines.com/regional/2016/08/23/Lawyer-Albuera-town-mayor-killed-ambush.html">ambush
        killing of his lawyer last August</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99834aec-cd17-4113-89a8-be87a1404b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''So many irregularities''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469233a-209a-4791-b38c-060b45da1c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Baguilat criticized on Twitter the CIDG''s narrative of the
        incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e894f1-548d-4765-91cd-205025f8588d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP says the mayor was killed inside prison while fighting back
        with a gun as he was about to be served a warrant. Sino niloko nyo? (Who are
        you kidding?)," he <a href="https://twitter.com/TeddyBaguilatJr/status/794738967534911488">tweeted</a>
        on Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162cf13-181c-400e-925c-42e0fbce0ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there are "so many irregularities in the story" that a warrant
        was served early in the morning to someone who was already detained.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Then saying he fought back with a gun n got killed? In prison? So
        many irregularities in that story.</p>&mdash; Teddy B. Baguilat (@TeddyBaguilatJr)
        <a href="https://twitter.com/TeddyBaguilatJr/status/794744578196717568?ref_src=twsrc%5Etfw">November
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e696b-bd2c-4ade-ad6c-d9c8b84282d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ece49c-2e09-40b3-8fb6-113934333697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguilat said he will call for a Congressional inquiry into the
        killing of Espinosa.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a56eb56-222c-4ff3-84c3-212c63d254c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government Secretary Ismael
        D. Sueno <a href="http://nine.cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">ordered
        the PNP to investigate</a> the incident immediately. The <a href="http://nine.cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Commission
        on Human Rights</a> will also conduct an independent investigation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec133cbb-409e-45b0-ae64-b05d03299bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIDG 8 Regional Chief Marvin Marcos said they served search warrants
        against Espinosa for illegal possession of firearms and Yap for illegal drug
        transaction.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8083dde-d38a-4c51-af31-b46a3ef39203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said a shootout ensued when Espinosa and Yap fired at the
        police.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977db1f9-c6fb-4654-b696-f048cc1e95f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is one of the government officials linked by President
        Rodrigo Duterte to the illegal drug trade.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cfb25b-b5ac-488f-a638-7fec45625a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:47:22.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:47:22.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Kerwin was arrested in Abu Dhabi on October 27. He is now
        under the custody of authorities in Abu Dhabi, and they are processing his
        return to Manila to face charges of drug trafficking.</p>'
  'pacquiao-the-hero':
