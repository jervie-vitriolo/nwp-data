      'mgnl:lastActivated': 2019-11-11T11:07:28.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal Investigation and Detection Group (CIDG) 8 Regional Chief
        Marvin Marcos told CNN Philippines that an informant told Leyte CIDG 8 provincial
        officer Leo Laraga that Espinosa had a .45 caliber pistol inside his cell
        at the Leyte Sub-Provincial Jail in Baybay City, while inmate, Raul Yap, was
        involved in illegal drug transactions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca1a863-33da-4173-a066-8caf3a5f223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraga then went to a judge to apply for the search warrants, which
        were released Friday afternoon and were carried out at around 4 a.m. Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907956aa-76e7-40bc-a9ba-1ba14c82c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said jail guards resisted and blocked the 15 CIDG operatives
        from carrying out the search warrants. It took them 15 minutes to enter the
        jail cells, which he said gave Espinosa and Yap time to prepare for the search.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb63e4f-9be0-4646-99fc-37546c90bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officer said a shootout ensued during the operation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f704300-3222-4b13-8a6b-31e828515de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagpasok pa lang ng operatiba natin, pinaputukan na po sila.
        Dun po nagkaron po ng desisyon yung mga kapulisan natin na gumanti ng putok.
        Na resulta po ng ikinamatay ni</em> Mayor Espinosa at Raul Yap," Marcos said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad271e0-92f4-423a-87d9-da6db8c2dbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.990+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When our operatives entered, they were fired at. That
        was when our police decided to retaliate. This led to the deaths of Espinosa
        and Raul Yap.]</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">CIDG 8 Regional Chief Marvin Marcos: Mayor Espinosa, inmate shot
        at police, so the CIDG operatives fired back. This caused their deaths <a
        href="https://t.co/ZHrKGHM93I">pic.twitter.com/ZHrKGHM93I</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/794726527128641536?ref_src=twsrc%5Etfw">November
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca34c440-392f-4436-82d9-887a9935ceff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4ba5df-0750-46bc-bd38-74d88dadcdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also explained the need to serve a search warrant for Espinosa
        and Yap despite being detained in prison.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec61e78-b0d9-4d3d-b330-5b0d8793af80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkakaroon ng pagkakataon na nagbibigay ng</em> search warrant
        based <em>sa</em> credible deponent<em> kapag mayroong krimen na nangyayari
        sa loob ng isang</em> facility, <em>gaya ng isang jail, tulad ng pagpapasok
        ng droga, pagpapasok ng baril. Dapat kasama po ito sa iniimbestigahan kasi
        minsan ito ay tino-tolerate ng mga miyembro ng</em> jail facilities," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde35bd1-ef8f-456a-80dc-7e68d96b8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are cases a search warrant is given if a credible
        source says a crime is happening inside a facility, such as jails, like when
        illegal drugs or firearms are brought in. It is included in what should be
        investigated because sometimes members of jail facilities tolerate it.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f29b9-d1bf-45c6-a136-34bed0cd899b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scene Of The Crime Operatives (SOCO) has so far recovered two
        firearms from the scene of the incident. He said Espinosa used a .38 Super
        gun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf69866-ab0e-475f-aba8-45d4d189ff80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG said the SOCO was able to recover several sachets containing
        suspected shabu, suspected dried marijuana leaves, and assorted drug paraphernalia.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Chief Inspector Leo Laraga of CIDG Region 8 says SOCO now securing
        jail cell of Albuera Mayor Espinosa, where the alleged shootout happened <a
        href="https://t.co/OYuGfBqngd">pic.twitter.com/OYuGfBqngd</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/794769686516727808?ref_src=twsrc%5Etfw">November
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f6dd3d-77fc-45fd-bd8f-cd40b089030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2b0de-49fd-482c-abf8-e9dce6f92238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP ordered to launch investigation</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a89a15-4b4b-4923-bb7a-d50f549bbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government Secretary Ismael
        D. Sueno ordered the PNP to investigate the incident immediately.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745ec60-6add-41c8-9988-6fe2aa1601ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to know if CIDG Region 8 followed standard operating procedures
        in undertaking this operation and in serving the search warrant to Espinosa
        and Yap," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1bfafa-dc62-411c-a856-4a37c23d41a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sueno said that while Espinosa and Yap are high-profile inmates,
        the police still need to stick to operation protocol and respect the rights
        of suspects, unless their lives are in danger.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bccf950-9f0b-40bd-ab50-e4ff51041292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR to look into incident</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907a5be5-4f4f-44a0-aad0-89d10040bc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights will conduct an independent investigation
        to look into the death of Mayor Espinosa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538ce2d-f9b5-4e9d-9919-4915ee67d7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Commission assures the public that it will remain faithful
        to its constitutional duty</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b092c1f0-89e4-4c26-9573-ce7f6e806e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>to uphold the rights of all, without distinction," it said in a
        statement on Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d26f1-db6c-4a31-92a3-7aeaa74ef8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is Rolando Espinosa</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b662b3-399b-4de6-a63e-68cdf31b33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrested Espinosa on October 5 and charged him with illegal
        possession of dangerous drugs and firearms, following a warrant for his arrest
        issued by the Baybay City Regional Trial Court Branch 14.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd9f12-dda2-49e6-b288-61d417a603a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest came almost two months after authorities seized 11 kilograms
        of shabu worth ?88-million (USD 1.8 million) and ingredients used for making
        bombs in a raid on Espinosa''s house last August 10.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d0da9d-f2ff-4175-8e23-c38e765073eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 2, Espinosa turned himself in to police at the Philippine
        National Police (PNP) headquarters in Camp Crame, fearing for his life as
        Duterte announced a 24-hour ultimatum for him and his son to surrender or
        be shot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2398e038-54d3-448a-b9da-05fb56bb572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pending arrest warrant, Espinosa returned to his hometown in Leyte
        on August 16, closely monitored by police.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57d137d-d07b-4c89-8180-c1730d3f6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:07:27.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:07:28.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Kerwin was arrested in Abu Dhabi on October 27. He is now
        under the custody of authorities in Abu Dhabi, and they are processing his
        return to Manila to face charges of drug trafficking.</p>'
  'Davy-Crockett-to-Donald-Trump-What-in-the-world-is-wrong-with-you':
