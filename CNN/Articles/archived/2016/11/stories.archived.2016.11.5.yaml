      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Pwede akong magmura
        sandali?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3792c9-d72d-423c-b715-e6113d85bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:03:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Can I curse for a while?]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d1550b-d1c2-4807-b9c0-9801c9800507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:03:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an unusual gesture, President Duterte had to ask permission first
        from members of the Integrated Bar of the Phlippines-Greater Manila Region,
        before launching several expletives against the critics of his war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be32f30a-5a38-4817-9d74-c83717dc6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:03:22.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also used cuss words when he complained about comments made by
        United States'' officials, including President Barack Obama, on alleged extra
        judicial killings in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b6dc31-42c2-4132-b864-6131d62da281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:03:22.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke at the annual convention of the Integrated Bar
        of the Philippines-Greater Manila Region on Friday evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7f5c8-202a-43f7-b718-23c1134feb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:03:22.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte later told the audience, he was just joking when he earlier
        said he talked to God during his flight from Japan to Manila. In that conversation,&nbsp;
        he said God whispered to him to stop using cuss words or else He would crash
        his plane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71bdda4-8e29-48b1-817f-4b178173cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:03:22.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/28/Duterte-from-Japan-promise-no-curses.html">Related:
        Duterte returns from Japan, gives ''curse-less'' media briefing</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd064128-b01f-4d2f-bb2e-7939d9624320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:03:22.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo mga buwang naniwala rin.&nbsp; Hindi naman ako bar
        topnotcher pero hindi naman ako ganun ka g***. Anak ng… Kasi sabi ko nga,
        ang paborito ko sa</em> Davao, <em>magbiro ng kung anu-ano, tapos&nbsp; sabihin,
        ha</em>?&nbsp;<em> Ganun-ganun, tapos bawiin ko, eh maniwala ka pala. Ka ugok
        mo eh,</em>" said Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb927ed-3bf4-4916-baa8-f4f3cbdf156e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:03:22.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re crazy, they believed me. I''m not a bar topnotcher,
        but I''m not that bad. Son of a…. Like what I said, in Davao I would always
        joke about different things then take it back. But you still believe me, you''re
        foolish.]</p>'
