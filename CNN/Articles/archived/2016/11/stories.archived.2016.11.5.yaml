      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Group was planning to partner with Australia-based
        Telstra Corp., Ltd. and come in as a third player, but talks failed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b4c363-6a62-467a-b9d8-f597eb02391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Globe and PLDT-Smart acquired San Miguel Corp''s telco assets,
        the Philippine Competition Commission took notice and now wants to review
        the deal — for a possible violation of the country''s policy on fair competition
        among businesses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cecc9ae-bd39-4f46-978e-47580346ded0'
      'mgnl:activationStatus': true
