      '
    'updated': 2016-11-07T11:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dde22a-8267-493c-8d7f-da8831f85791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bulls Gap, Tennessee (CNN)</strong> — President Barack Obama
        was on a visit to Tennessee last summer to promote the Affordable Care Act,
        when he met Davy Crockett.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff33931-c7cd-4706-95be-fab73c4d9415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crockett, a middle-aged man with a tuft of thick brown hair who
        speaks slowly due to complications with multiple sclerosis, was desperate.
        He told the President that despite his illness, he had been turned down four
        times for Social Security benefits and he asked Obama for help.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544be8c6-e207-4b3d-afc2-94b83250e1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is there anything you can do?" Crockett pleaded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8038e56-c204-4267-b0a4-43217c22956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama promised to look into it. Then, in a moment that would overshadow
        much of the media coverage of his trip, Obama broke into song, crooning, "The
        Ballad of Davy Crockett."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa3dc0b-2080-467d-80e1-0fa453fe6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Y''all remember that TV show?" he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec388757-7fd0-4aaf-b905-674a7d2edfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the stories written about the encounter focused on how the
        President sang a funny song to a man with a famous name, but Crockett''s plight
        was largely forgotten.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea024e80-8158-4496-aa1b-bd0d9ceab96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Crockett was struggling with little hope in sight.
        His father had recently died. He was unable to work due to the illness and
        he had lost his family''s land and childhood home due to foreclosure, forcing
        him to live in a horse trailer owned by a family friend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b78dbdb-b945-4b45-bfc2-19b4e5214cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a year later, CNN returned to Bulls Gap, a small, picturesque
        town surrounded by rolling green hills and farmland in the northeast corner
        of this deep red Tennessee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5828dde-4937-43b0-9bb3-bf023507700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think Obama would help me," Crockett, who claims to have
        ancestral ties with the famous 19th century congressman, said. "He''s the
        President of the United States."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6c86d-842f-4bab-ac04-ea8082733a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after his meeting with Obama, Crockett said, he received
        a letter from the Social Security Administration. After months of of being
        turned down for benefits, his requests had finally been approved. Obama had
        come through.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6591a8a-f5de-4f1d-8936-ee5e594f374b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crockett, who walks with the help of a cane and continues to fight
        the increasing symptoms of his disease, has moved out of the horse trailer
        and into an apartment in nearby Greeneville. He occasionally works with a
        day program for people with disabilities, which has helped keep him busy since
        he left his job in a factory building bombs for the military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe5b43-c4a8-4b89-9b0e-488446f694e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past year, he has followed the presidential race closely.
        But politically, Crockett, whose county overwhelmingly supported Mitt Romney
        over Obama in 2012, is in the minority. He plans to support Democratic nominee
        Hillary Clinton. As a man with a disability, Crockett took notice last November
        when Republican nominee Donald Trump appeared to mock a journalist at a rally
        who suffers from a bone disease the restricts the use of his joints. The video
        of Trump''s theatrical mimicking of the reporter, which a pro-Clinton super
        PAC used in an ad this year, infuriated Crockett.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7378cc2-c2fe-4ede-8beb-b0c0003db519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was mad," Crockett said. "Donald makes fun of people that have
        the stuff like I have, I said to myself, I said, ''I don''t want to vote for
        this man and I said I hope Hillary gets it.''"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00a534e-854f-41b4-a888-3a2b4b049911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crockett said that even though he was able to meet one president,
        he probably won''t have another chance in the future. But if he met Trump,
        he said, the meeting probably wouldn''t be as cordial.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8893df31-d851-4f86-bc48-4b3ce513075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I got to meet Donald Trump I would say, what makes you think
        that you should deserve to be president? I''d say, I have MS, and you''re
        going to make fun of people that have a disease and sickness? What in the
        world is wrong with you?"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b8ec2-2886-45f7-bd45-c9afac98c3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:10:19.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:10:19.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "Davy Crockett to Donald
        Trump: ''What in the world is wrong with you?''"</p>'
  'In-St.-Louis-race-still-divides':
    'author': 'Vanessa Yurkevich and Chris Moody, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-05T05:55:37.813+08:00
    'imagesource': 'jcr:593bc22a-a4b6-4bcc-9744-69d2ef20a022'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ea095a-c4cc-46c1-b04c-0a3cd266ecd2'
    'lead': 'The drivers of the CNN #MyVote camper, Al James and Drew Berke, both
      grew up in the St. Louis area: James, who is black, grew up on the city''s north
      side; Drew, who is white, lived in the suburbs across the river from St. Louis
      County. While both men live in the same region, they had very different experiences
      and perceptions of the city. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:12:42.553+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:12:42.810+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In St. Louis, race still divides

      '
    'updated': 2016-11-07T11:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a44947b-ca47-4f80-806f-be93dfff2eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Al James'' neighborhood on the north side
        of St. Louis is known as Jeff-Vander-Lou, named after great men like Thomas
        Jefferson and Peter Lewis Vandeventer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a2cc95-6ba3-4365-a507-729dff9a1cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today residents refer to it as JVL — Just Vacant Lots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d23f9-2dca-468a-8910-fd30e47c7535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of companies around here at one point in time
        that had a lot of jobs," James said. "They are not fixing the neighborhood
        back up. People are moving out, and you have a lot of vacant houses."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae48c9-d1d6-4611-a6ce-bc4f5b386023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al James looks back on his childhood fondly, but admits times have
        changed. He''s looking for a presidential candidate that will bring it back
        to its better years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b0ab7c-81f8-4c79-a99a-7bbaaa3d6731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to vote for Hillary," James said. "She has education
        on her mind for helping the youth, and what she''s trying to propose, that
        will help the country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8382c7a2-433c-499c-bf6b-4c2440bc2175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JVL is a predominantly black neighborhood with sections of low-income
        housing. In just the last year vacancies are up 22% in the area, according
        to real estate data firm, ATTOM Data Solutions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d51f21-3f46-46f9-bda0-58cf77456187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s just a 20-minute drive from Ferguson where two years ago people
        rioted in the streets against police after the death of Michael Brown. Those
        riots created racial tension and divided parts of the city.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c991bc1-816f-4414-822c-d1ecaf3f5fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was growing, most of the cops were friends," recalled James.
        "It wasn''t until we got to high school that it all started to change. I know
        they''re not from here. Most of the cops that patrol this area now are white
        cops."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc09f7-a433-4ba2-8e56-6348fd04c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James remembers his days spent at the Gamble Community Center where
        he''d play from morning until night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8cac63-fa15-4d7a-9137-2cb97edaec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Growing up here families looked out for each other," said James
        standing in front the community center. "If I was down here and something
        happened to me before I get back down to my house, my grandmother already
        knew about it. Now it''s every man for themselves. Every family for themselves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc49a3-7aba-4993-bc12-5587ad0e1a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James admits there are some things Clinton has done that he doesn''t
        agree with. But what''s most important is a candidate that could handle another
        situation like Ferguson.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155e118b-d121-4b16-ac47-18d251375661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald''s not the type of person because if the blacks are out
        and they are upset he will be ready to say, ''Lets send the Marines in there.
        Let''s take them all out,''" James said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f5583-193e-4562-bdb6-38f3f0a51d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James lives just five minutes from his childhood home. He hopes
        his vote for Clinton helps turn the "just vacant lots" into booming businesses
        again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd696c1-6220-466e-9dfc-c3f1abb279ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love my community and my neighborhood," he said. "What''s left
        of it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48446720-4981-4a4a-b180-b0312bf239bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separated from St. Louis by the Missouri River, the town of St.
        Charles, Missouri, where Drew Berke spent his childhood, feels a world away
        from James'' neighborhood. With freshly manicured lawns dot the tree-lined
        streets near Francis Howell North High School, where Berke went to school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982b2ac-b4a3-4cf4-8d07-d131757a4b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a whitewashed area. Not a lot of diversity," Berke said as
        he drove the streets near his childhood home. "If there were a dozen [students
        of color] in my graduating class, I would be surprised."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34ef1b-9244-4872-8a3a-e5ae4edff47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While parts of St. Louis rioted in the aftermath of the death of
        Michael Brown in Ferguson, Berke and his neighbors were largely insulated
        from the turmoil. The Missouri River, he said, can act as a dividing barrier
        between the two communities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086bba5f-fb47-480e-a751-110976ed01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is perception among some residents in this county that there
        is a very different culture on the other side of the river," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5656eb2-1921-4d40-aae1-db98929c69a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing business in the St. Louis area, Berke has had few interactions
        with police whenever he travels around town for his job. But James described
        an entirely different experience on a day to day basis. He avoids neighborhoods
        like Berke''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa07c0-4416-43ee-9258-9f2b2d56b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hardly ever go to his side of town. For the most I don''t go
        out there because I get profiled," James said. "I''m going to get pulled over.
        So I just choose not to go out there. I stay away from it. I will go 30 minutes
        out of my way just so i don''t have to go through a certain municipality."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06694e2-3609-4a1a-b13c-963e156e6914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carefully planning a route just to avoid certain areas because of
        police is not something that Berke — and many other white Americans — have
        ever had to even consider. Berke said that in some cases, he feels like he
        gets a pass.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f294d-d965-405c-9ce9-0cc93fce7c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are certain neighborhoods in St. Louis where if I rolled
        a stop sign and the cops saw that I was white in a predominantly black neighborhood,
        they would not pull me over," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d637d31-b19a-4ad1-8a20-782c6313ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.554+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road together, Berke and James have had a lot of time to
        talk. They trade stories about St. Louis, the neighborhoods where they grew
        up and where they still live today. And of course, they discuss the presidential
        election. They both see the election is divisive, but hope for the best after
        November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5110c-aa5e-4c2c-981f-8aede425cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would make this country great in my eyes," said James, "is
        just everybody getting along."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad91ab8-cb5e-4f58-83f5-90d796653d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:12:42.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:12:42.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/10/30/politics/st-louis-race-still-divides-myvote-2016-election/index.html">In
        St. Louis, race still divides</a>"</em></p>'
  'In-North-Carolina-undecided-voters-turn-to-police-for-answers':
    'author': 'Vanessa Yurkevich and Chris Moody, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-05T05:52:55.139+08:00
    'imagesource': 'jcr:f9a3f2ae-aa36-4bf0-962d-4c107a50db11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42ba296d-97e5-4cd2-afd6-47dcb9ea5e05'
    'lead': 'There are many key issues in this election. But there is one issue that''s
      particularly important to some voters in the battleground state of North Carolina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:15:03.618+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:15:03.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In North Carolina, undecided voters turn to police for answers

      '
    'updated': 2016-11-07T11:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49d826-1faf-4851-a252-efbc5e7a0f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durham, North Carolina (CNN) — There are many key issues in this
        election. But there is one issue that''s particularly important to some voters
        in the battleground state of North Carolina.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df290d-d1b0-458c-8dc2-a3f57a1d28cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community-police relations are strained in light of the police-involved
        shooting of Keith Scott and the riots that followed in Charlotte, and it''s
        leaving some voters undecided of which candidate to turn to.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee65180-c7d2-480b-a507-350e034d005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen an election where it''s so polarizing," said Cassandra
        Johnson. "That''s very frustrating to me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5add1-5e8d-402e-a325-3416f3087884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassandra Johnson is African-American and lives in Durham, just
        two and a half hours from Charlotte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f676d-292b-454a-8087-1052acdf9abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s in the back of people''s mind. Charlotte''s so close
        and you wouldn''t think something like Charlotte would happen," said Johnston.
        "You just see kind of the potential that maybe it could happen here."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585df08-3849-412a-8dba-18eb6505be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community-police relations have been a topic at the presidential
        debates. Hillary Clinton wants legislation that will end racial profiling
        by law enforcement. Donald Trump wants to bring back stop-and-frisk, which
        he says brought down New York City''s crime rate in the 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85601b7-c1f9-40db-b266-c9872e5048af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undecided voter Lee Edsall, who is also from Durham, said this very
        topic has her questioning her choices for president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef876ac5-985a-4224-b130-e7f6521f2ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time I''ve had trouble deciding," she said. "The
        job is just way too important. It literally could be the end of the world
        if you get somebody who''s likely to fire off nuclear weapons at 3 in the
        morning."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260c355d-37b4-44be-939b-8edc7cb6134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Edsall are frustrated with their options for president.
        They''re also frustrated with police community relations in their state. They
        decided to seek answers with the Durham Police Department and signed up for
        the Citizens Police Academy. It''s a once a year, six-week program where residents
        meet with various departments from the Durham police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f87291-2ab4-4038-83a7-4eb43bbcfc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Durham police, this year they had the most applications
        for the program to date. Residents had candid conversations with officers
        about race and bias and participated in a shooting simulation where residents
        got to experience the split-second decisions officer have to make.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c516784-51ec-4981-802a-28740508e487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand why people can make the wrong decision in some
        cases," said Johnson after she watched her colleagues go through the simulation.
        "Not because it''s with malicious intent, but because it''s a split decision."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03b9388-60ba-4263-83dc-67b9c44ea0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the program is designed to let officers take a pulse on
        the community. They need residents to be on their side in order to help keep
        their communities safe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee0a3bd-6c5f-49ff-a499-49c8835d8a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would think that folks in the community may not fully trust police
        officers," said Officer Laurence Brown, who runs the program. "It''s our job
        to meet them more than halfway."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fa8da2-772f-40d4-b3c3-4b0d637f39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Edsall know their vote is more valuable than ever, which
        is why they''re weighing their options heavily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ddcca-0b6f-4d63-abae-89f44c82768c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t get past the things he said about women or African-Americans,"
        Johnson said of Trump. "But there are pieces of his platform that I like.
        I just wish that someone else was saying them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3533b2b2-501d-4da5-a1ad-08335eb9d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:15:03.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has hesitation about Clinton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c2044-aa93-43cf-9ad9-5fafe1b12850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:15:03.620+08:00
      'mgnl:createdBy': 'cnnproducer'
