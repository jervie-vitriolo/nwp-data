    'mgnl:created': 2019-11-11T11:21:37.760+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:21:38.087+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte willing to give up presidency: ''No need for coup''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f2182-4680-4e7d-8ae7-07e9708ce0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Groups of
        "Western persuasion," these are allegedly the ones behind a plan to launch
        a coup d''etat against President Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b1ee33-819e-4b27-b80e-0099ef8f9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the annual convention of the Integrated Bar of the
        Philippines-Greater Manila Region on Friday evening, the President said he
        was aware that some groups who didn''t agree with his foreign policy veering
        away from the United States, might be planning to oust him.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5b5c2-236d-4615-bf72-8fa520e622fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung ayaw sa akin, madali yan. And if the military or the police
        thinks that I do not…no need for coup d''etat. God, you are wasting your bullet.
        Go to Malacañan, we''ll have coffee and I myself will swear you to run this
        Republic and solve the problem,"&nbsp; Mr. Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95a07b-eebb-4cd5-aecd-144d81f6e86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He particularly mentioned those from the military, who understandably,
        he said, may not agree with his anti-US rhetoric because many of them studied
        in the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a31a51-2582-4273-bf0b-749078bd36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung bilib kayo sa America, kung tingin ninyo nagkautang kayo ng
        loob, please join. And hindi na kailangan magkudeta-coup d''etat. Ibigay ko
        siya," the President said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275360d-d7e8-4ca0-985f-4a4b622a9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you think you owe allegiance to the U.S., then
        join. But there''s no need for a coup. I''ll give it (the presidency/Malacañang)
        up.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a74ac5-516f-46a5-849d-9edcd3538ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also identified a lady millionaire, married to an African-American
        who is said to be planning a massive demonstration against his administration
        next year. Before this, Communications Secretary Martin Andanar had claimed
        some Filipino-Americans in New York were planning moves to oust the President
        by January 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f7fdf-843c-43b7-86e3-f63dee6bf926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the President had vowed never to curse again, he blurted
        several expletives while complaining anew about US officials'' criticism of
        his war against drugs. He noted how the US was treating the Philippines like
        a dog tied to a leash, being enticed by their offer of&nbsp; aid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60697726-bb59-4f12-8712-93532e9c0ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte stressed US officials should not&nbsp; publicly reprimand
        or criticize him, in the same way that he knows he cannot just&nbsp; raise
        complaints against&nbsp; US President Barack Obama for issues on federal budget,
        for example.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db358c16-4516-4d93-85be-72bf9a026bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proper thing to do, says Duterte, would be for the US to air
        its issues against him through proper channels, like a formal complaint before
        the United Nations Commission on Human rights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00fe480-5ffe-47a4-83b2-5889e18de377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:21:37.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:21:38.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P*****&nbsp; niyo, leche,&nbsp; P**** talaga because you violated
        our dignity as a Filipino. It''s a matter of dignity. So Mr. Obama,&nbsp;
        get your dictionary, find out the right meaning of dignity.&nbsp;&nbsp; Wag
        niyo kami ilagay na parang aso na matakot ako na mawalan ng aid (Don''t treat
        us like begging dogs)."</p>'
  'Govt-Cell-towers-frequencies-to-blame-for-slow-Internet':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-05T02:34:42.484+08:00
    'imagesource': 'jcr:9160695d-3bb7-42ee-bc9a-a2d148e12072'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad33c84-fff3-47d0-97df-d5cf18f2dbff'
    'lead': 'The Department of Information and Communications Technology says "twin
      problems" are making it hard for telecommunications companies to improve Internet
      speeds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:24:13.186+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:24:13.507+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t: Cell towers, frequencies to blame for slow Internet

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076d17e-050e-4fd1-b0fe-2894a66f072c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Internet in the
        Philippines is slow because there aren''t enough cell towers in the country
        and frequencies are poorly allocated to telco companies, a Cabinet official
        has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d020fd9-12ea-4ef7-829a-0f5ac56dd3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo Salalima, who heads the newly-formed Department of Information
        and Communications Technology (DICT), said these "twin problems" make it hard
        for telco companies to improve Internet speeds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70185421-9858-4018-a7b3-d227a90ac3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most homeowners'' associations prohibit the construction of cell
        towers in their subdivisions — even when their residents complain of slow
        Internet, he explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c34b8-8557-4266-a859-476c893a2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cell sites are banned because homeowners fear radiation, but he
        claimed that towers emit just as much radiation as television sets, which
        people have inside their own homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac357f4-233f-4e9b-97d4-bb626b6217fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we cannot cooperate with one another… just for the purpose of
        letting telcos put up their cell sites in these localities, kindly naman be
        fair," Salalima said during a press briefing last Thursday (October 27).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6908ef-8786-4d22-8756-9cc6d8631f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not be complaining when you yourselves are preventing them from
        coming into your subdivisions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0718e45-f20b-47b3-90b7-b01643da8420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the ICT Secretary said the government also gave away frequencies
        in the past to telco companies who had no intentions of putting up networks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d02f63-438d-47d4-a592-903b6935bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These "speculators," he said, only wanted the frequencies as investments,
        holding on to them until they can sell them off later for a much higher price.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc8c9f-03ca-4ac1-bdfc-f6635b56cdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.509+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they are not putting it into public service for an unreasonable
        time, I told [the National Telecommunications Commission] to start revoking
        them so that the other telcos can use them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c373eaa-5742-4977-bcf2-675c27d3d31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Monoliths"</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e836e4e-765c-4378-aceb-815c19cff964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, an advocacy group contends this would worsen the problem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db32eb8a-e2b2-4b80-8e02-35fa3ae37b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Democracy.net.ph, which lobbies for Internet freedom
        in the Philippines, the telco industry is already controlled by giants Globe
        Telecom, Inc. and Smart Communications, Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f44343-a97b-4a28-b537-2ea3d41ef6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are "monoliths," both owning and operating each segment
        of the telco industry, Pierre Tito Galla, co-founder of Democracy.net.ph,
        said in a report.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61a498a-18fb-4e79-a63e-6cff16c07480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New players find it difficult to come in because they would have
        to compete with Globe and Smart on all fronts - from the international gateway,
        the national backbone, even the content providers. This will require a lot
        of time and money, he pointed out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d2be0-7d84-4f42-8c3a-339052a0db27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without any "real competition," there is no pressure for the telco
        giants to improve their service or bring down prices, Galla claimed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5969c8d-9414-4862-8c01-e954c7c97f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a University of Florida study, he said there should be at
        least five players in the telco industry to keep it competitive, with each
        player not holding more than 40% market share.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbce67c9-4fbb-4eb1-8b48-5e0deaecb35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-run Globe and PLDT''s Smart have repeatedly rejected claims
        they act as a duopoly. Officials say they have always tried to beat each other''s
        offerings and prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb436de3-0c17-4aa9-b9f3-d953643869e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the two companies are in hot water, after they both bought
        out San Miguel Corp.''s telco business in May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8707bb7f-4d39-44a3-b63e-0b160f2d725c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:24:13.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:24:13.511+08:00
