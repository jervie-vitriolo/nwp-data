  'UAAP-Aldin-Ayo-accepts-blame-for-La-Salles-loss-to-Ateneo':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-05T08:55:49.920+08:00
    'imagesource': 'jcr:9a0af086-ce64-44c5-8d72-385e7ae29013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530aafae-df8f-4632-9401-96e76cf6e286'
    'lead': 'La Salle head coach Aldin Ayo took the blame for the loss as the Archers
      absorbed their first defeat of the UAAP Season 79 against the Ateneo Blue Eagles
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:34:47.825+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Aldin Ayo accepts blame for La Salle''s loss to Ateneo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2edd5eb-96d7-414e-bbdd-b987b6dbbe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After seeing their
        unblemished record in the University Athletic Association of the Philippines
        (UAAP) Season 79 get tainted by archrivals Ateneo on Saturday evening, La
        Salle head coach Aldin Ayo took the loss in stride.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1436b4d2-0748-4ad6-a7cd-f6f9e7cd0a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2016/11/05/UAAP-Ateneo-deals-La-Salle-first-loss-of-the-season-83-71.html">Read:
        UAAP: Ateneo deals La Salle first loss of the season, 83-71</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a6c64e-e52b-4d4b-bfe7-ee4cf3cf4f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is always a first time, sama lang na galing pa sa Ateneo"
        [it''s too bad that it''s from Ateneo], Ayo said after the 83-71 setback.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab10aca3-614c-49a8-b963-da5c0c7f4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo admitted that the break, which stretched to as far back as Oct.
        26, could have played a part in his team’s disappointing outing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab5e2a-007f-4221-9ddb-51dec2771c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss prevented a La Salle sweep of the regular season, ensuring
        that there will be a Final Four in Season 79.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66342e31-5460-4fbf-9b05-49efc69b8f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.825+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Final Four means that the Archers won’t have to wait for an
        extended period to find out who they would play in the finals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd754214-ff18-424b-af17-4f10e2d1d794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defeat stings, but Ayo said he is glad that they no longer face
        the prospect of a long break after the elimination round.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f827e9-3a50-4239-a2f5-72eb5875b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I just think of the positives,<em> kung na</em>sweep<em> namin
        ‘to, tapos magkakaroon ng</em> 21-day break for us [if we swept this, followed
        by a 21-day break for us]. <em>Tapos mas</em> crucial [And then something
        more crucial], championship,” Ayo explained. “I’d rather choose this kind
        of situation that we are in.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87572e-84ac-4c9a-885e-7abcc502ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo also accepted the weight of the loss to their bitter rivals,
        saying that the players gave it their best effort throughout.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123820f7-dee2-45c4-b3dc-98fddd85d0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is someone to blame, <em>ako ''yun</em> [It''s me]. Actually,<em>
        hindi lang ako</em> [it''s not just me], the whole coaching staff,” Ayo conceded.
        “<em>Kasi yung mga bata</em> [Because the players], they’re doing their best.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314b8b8-1b0f-4cd9-8989-7133c2126bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Siguro kulang lang yung pinagawa namin</em>" [I suppose we
        didn''t make them do enough], Ayo added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ed2d6-69d1-4a91-827a-09db08bccc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ayo revealed that he told his players to savor the
        feeling and use it as fuel moving forward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a3e87a-5ab0-4e44-9151-9f97c0e8cabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re still a team, and I think mas makakatulong sa amin ‘to [this
        will help us more]. In terms of bonding, in terms of motivation, mas mamo-motivate
        kami " [we will be more motivated], the La Salle coach said. “All members
        of the team from the boss to the utility, for sure motivated <em>kami</em>"
        [we are motivated].</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d97920-abac-41bc-bf05-055d15a95474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:34:47.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:54.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers look to bounce back against the FEU Tamaraws on
        Nov. 12.</p>'
  'UAAP-Ateneo-deals-La-Salle-first-loss-of-the-season-83-71':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-05T07:39:05.972+08:00
    'imagesource': 'jcr:0c48bfa7-3b8c-4790-b73f-ecbe151b988f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f11b554-0ef9-41e7-b44f-1b48640ca443'
    'lead': 'The Ateneo Blue Eagles put a blemish on the La Salle Green Archers record
      after scoring a 83-71 upset in the UAAP Season 79 at the Smart Araneta Coliseum
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T10:37:23.841+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T10:37:24.071+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo deals La Salle first loss of the season, 83-71

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc5735a-6088-4363-a190-168bbdedd52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Blue Eagles have sent their
        rivals crashing down to earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029b8ec-6538-4f01-b373-83a50afc97e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila University throttled the Green Archers, 83-71,
        to tarnish La Salle''s previously unblemished record in the University Athletic
        Association of the Philippines (UAAP) Season 79 at the Smart Araneta Coliseum
        on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538c22e5-3db8-40c2-860c-cb91d93a365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aaron Black and Matt Nieto led Ateneo with 16 and 15 points, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c46a959-63dc-4602-8093-7a430787235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles started off the game on the front foot, outclassing
        their rivals in the opening frame 23-16.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c64d79-efdd-4ab6-b9a4-1e5316beb99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lasallians tried to reverse their fortunes before the halftime
        break, but found themselves in a 29-19 hole in the second quarter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55a7fce-3f21-459f-bc3f-a55f617bb3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eagles held on to their advantage and took a 44-36 lead into
        the halftime break.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b735f00-8468-4c2e-a988-4c8f9762e002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle’s fortunes did not turn in the second half, with Ateneo
        going on an 8-0 run to pull away 54-43 in the third frame.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2b3c83-4112-46a3-9145-d9edeff67074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo asserted their dominance in the final frame, leaving the
        result beyond doubt and completing the upset.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718734b5-6d33-4d24-919a-2fe2feed61c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng and Ben Mbala paced the Green Archers in the losing effort
        with 18 and 17 points, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a57b5e-115b-481f-beec-1e51b80d2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it’s Ateneo-La Salle the standings don’t matter, but we will
        be realistic. We got an upset,” said Ateneo coach Sandy Arespacochaga.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16487b51-d797-40c3-a21d-ec7fd17bb761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just played a very good game, we have to give credit to our
        players who stuck to the game plan. They displayed a lot of heart in this
        game.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b535cb-45d6-4f99-bdd3-a7a5de39c1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T10:37:23.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T10:37:24.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo improved their record to 7-4, while La Salle slid down to
        a 12-1 win-loss slate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932cd0ee-d092-4e90-b332-4a6ee3f11a4d'
      'mgnl:activationStatus': true
