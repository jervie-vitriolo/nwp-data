      bearings are put on spotlight in relation to his controversial comments on a
      few national issues such as reproductive health, the war on drugs, and the plight
      of the LGBTQ community.'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2016-11-05T05:13:52.403+08:00
