      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92960e75-7142-48ba-b063-6bdc54af4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:03:22.112+08:00
      'mgnl:createdBy': 'cnnproducer'
