  'hillary-clintondonald-trump-the-next-united-states-president-faces-a-world-of-trouble':
    'author': 'Nicole Gaouette and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-06T11:19:49.305+08:00
    'imagesource': 'jcr:db3e7853-6737-4b31-89f6-9b13a780e485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82ae7fd4-f0ce-41f9-bd06-f4c25bef635f'
    'lead': 'After a bruising brawl of a campaign, the next U.S. commander in chief
      will inherit a world with the toughest array of foreign policy challenges in
      decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:46:41.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:46:42.040+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The next U.S. president faces a world of trouble

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40df55d3-2980-4ee0-8f01-a196ff6bb749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — POTUS 45 won''t have much time
        to celebrate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51171b5-43d6-45bf-8038-c8a6cf26a886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a bruising brawl of a campaign, the next U.S. commander in
        chief will inherit a world with the toughest array of foreign policy challenges
        in decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371e81d-7c50-4dff-b65b-8e29e82edcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s Situation Room meetings will focus on hot, cold,
        and simmering conflicts around the globe, all playing out as Russia and China
        seek greater international clout, cyberattacks become increasingly disruptive,
        and long-time U.S. allies worry about Washington''s support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eccbaff-633e-4ec9-bb92-5259e6c584b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle Eastern conflicts in Syria and Iraq are re-igniting sectarian
        tensions and sending destabilizing waves of refugees across the region and
        into Europe, where their presence is altering political dynamics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1e790d-a1b4-491c-ba23-a938180c8238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asia is on hair-trigger alert because of an unpredictable North
        Korean leader who is improving his nuclear arsenal at an alarming rate. China
        is challenging U.S. power in the South China Sea, while Russia is placing
        nuclear-capable missiles on NATO''s doorstep and opposing the U.S. in Syria.
        Some national security problems are so big, no one country can deal with them
        – climate change and the as-yet-unwritten norms of cyberwar among them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bee5cc-c7a1-4f0a-a248-396824ecad8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next president will confront "black swans" – disruptive events
        that no one sees coming – but they will also face some certainties, chief
        among them that foes will test their resolve not long after they move into
        the Oval Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231c822-6ca7-46c8-a6c1-ab2c0ddc6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.042+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ''early challenge'' likely</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a8d6ec-d3dc-46a3-a2c4-cdd092d095b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect an early challenge," said Mark Dubowitz, executive director
        of the Foundation for the Defense of Democracies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fb92a-42bb-488d-98e7-0c43d0c63343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubowitz expects "a forceful challenge" on Iran and said the new
        "administration will have to be prepared to have a full menu of responses,
        proportionate and disproportionate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf7757b-af1d-4600-aa07-1dec33cda622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other analysts predict early tests from Europe and Asia, too. In
        Russia, President Vladimir Putin bears no warmth for Hillary Clinton, a former
        secretary of state whom he believes instigated protests against him in 2012.
        And North Korea has a demonstrated track record of provocative acts – missile
        launches or nuclear tests – within a month-long window before or after a U.S.
        presidential election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162eb2f9-7758-4744-97c9-9429a4f4f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The North Koreans are certainly going to challenge the next administration,"
        said Victor Cha, a senior advisor at the Center for Strategic and International
        Studies who was President George W. Bush''s top adviser on North Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9d602-a814-4ce1-b1e7-8c03f8c8f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The isolated Asian nation poses one of the toughest challenges for
        the next administration, Cha and others say. Pyongyang''s erratic leader Kim
        Jong Un marked his aggressive pursuit of nuclear weapons with a fifth nuclear
        test in September and seeks the missile capability to deliver warheads to
        the continental U.S.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217e13aa-17dc-4a5c-949c-df94c8632257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration''s policy of strategic patience, involving
        sanctions, international isolation, and tough talk, has done nothing to dissuade
        them. "The notion of giving up their nuclear capability, whatever it is, is
        a non-starter," Director of National Intelligence James Clapper acknowledged
        in October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc4254-6bf3-4691-94ec-ce5bdae38c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem is much worse than it was eight years ago," Cha said,
        and it will require the next administration to take decisive steps, such as
        sanctioning Chinese companies that do business with North Korea or changing
        its policy on missile defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3ad42d-4716-4038-889d-fe9ddb5af820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cold War coming with China?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3bd0a3-a979-4ab6-9acd-6a3d81e20f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tougher stance on North Korea will likely roil China, Pyongyang''s
        protector and ally, so that "it would become much more like a Cold War with
        China in the region," Cha said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9286f-2945-41b9-aca4-9b4f5f408012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already set to be a challenge for the next president. Increasingly,
        Beijing is using its military to assert claims to contested areas of the South
        China Sea that the U.S. insists should remain open to international navigation
        and be peacefully resolved.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891f06c2-3d9e-43d6-b797-08250c6d4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper, speaking at the Council on Foreign Relations, noted China''s
        "extensive military modernization program" across many fronts, including space,
        a development he described as "both disturbing and also impressive."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bafa4e-b18e-452c-bc1f-96bfe29d5895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former top administration official said the next president will
        have to deal with a China that "feels like it''s their time" and is intent
        on challenging US leadership of the global order, along with institutions
        like the G20. The next president''s challenge will be to find areas of common
        ground while dealing with Beijing''s assertiveness.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f85aa-02d5-4b70-b82b-5429ced44410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next president will also have to reinvigorate relations with
        Asia, where core allies like South Korea are going through political upheaval,
        and in places do some repair work, as in the case of the Philippines, whose
        fiery President Rodrigo Duterte seems to be orienting his country away from
        Washington and toward Beijing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f96fc6f-b0f7-4ad6-854b-dcbbea16e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s muscle-flexing is part of a larger shift to a "multipolar
        construct where countries like Russia, like China, see themselves as important
        if not dominant players in this world scene," Clapper said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04616815-b08d-455a-89f6-c9c0f6fbb505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-Russia tensions grow</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e34216-7009-475a-b574-94e69ac7bcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions between Washington and Moscow have intensified as Putin
        has pushed back hard against US power globally over the last eight years,
        annexing Crimea, sustaining a low-level conflict in eastern Ukraine, threatening
        NATO allies in the Baltics and backing Syria''s President Bashar al-Assad,
        whom the U.S. opposes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cbde7-a00a-4195-8892-d2c5cb77eba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin has walked away from arms control and non-proliferation treaties
        with the U.S., threatened the tactical use of nuclear weapons and put new
        ICBMs and nuclear capable missiles in Kaliningrad, right beside Washington''s
        NATO allies Poland and Lithuania. Russia has also conducted unprecedented
        cyberattacks against Democrats during the election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d453c-5526-445b-b1a5-111abc8f14d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year ago, I would have said the relationship is the worst since"
        the end of the Cold War, said Angela Stent, director of the Center for Eurasian,
        Russian and Eastern European Studies at Georgetown University. "But it''s
        gotten even worse."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99228fc-4ed0-4498-a7f2-b61962b32555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tensions have risen, channels of communication have broken down,
        a dangerous situation, said Matt Rojanksy, director of the Kennan Institute
        at the Wilson Center. Among the risks the next president faces is the prospect
        that frozen conflicts that Russia uses to wield influence in places like Georgia,
        Ukraine, and Moldova "could become shooting wars," Rojanksy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e52e94f-8f97-4c7d-b0b3-5bd612a1cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has also been wooing traditional U.S allies in the Middle
        East, courting Egypt and Turkey at a time when Washington''s relationships
        in the region have been badly strained. Those tensions within the Middle East
        are, in large part, byproducts of five years of upheaval that started with
        2011 uprisings that have upended countries across the region.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cf826-05f7-4b4f-ba3c-7176493e0d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.047+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Arab states – Syria, Iraq, Libya, and Yemen – have fragmented,
        while others like Egypt are dysfunctional. Transnational terror groups such
        as ISIS, Ansar al-Sham, and al Qaeda are feeding on the power vacuums. Meanwhile,
        Iran continues its support for terrorist groups across the region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1edd8-a227-4b1c-bbcc-66d48823754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inheriting a messy Mideast</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d6ed1-df34-40f5-8dfc-784b4b371c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the next president will inherit a Middle East that Clapper
        calls "a mess."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7bdea-938c-4fbd-8200-77f85fca708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes your head hurt, it really does," he added. Moreover, in
        the last eight years, U.S. relationships in the region have changed profoundly
        and will require rebuilding."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7150cf16-9e3c-48bb-8b81-7bab346ac700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authoritarian leaders, both friendly and adversarial, with whom
        the U.S. has worked have either been purged or become enemies. Personal animosity
        between President Barack Obama and Israeli Prime Minister Benjamin Netanyahu
        have strained US-Israel ties.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377f78b-d136-49f3-a719-ca0274efe496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional allies in the Gulf were angered by Obama''s reluctance
        to arm moderate rebels in Syria and his decision not to enforce a "red line"
        he''d drawn about the regime''s use of chemical weapons.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a5306-27c9-48c5-bf0a-2a79907b10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ties with Turkey fraying</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33092049-a8f2-4630-a941-11e8b938502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations with NATO ally Turkey have frayed, too. Most recently,
        the government has accused a U.S. resident of planning a July coup attempt
        and wants Washington to extradite him. So far, the U.S. has declined to do
        so, adding to the frustration Turkey already feels about the U.S.-backed campaign
        to oust ISIS from neighboring Iraq.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30191df9-de26-4c4c-8158-03b7f38e40dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey remains vehemently opposed to U.S. cooperation with Kurdish
        groups in Syria that Ankara says are linked to terrorists but Washington sees
        as the most effective fighting force on the ground.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77673ec1-9dea-419c-854c-f897ca9be75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, the U.S. lacks its traditional friends and our traditional
        adversaries are gone as well," said Aaron David Miller, a vice president at
        the Wilson Center.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d020b7-8f35-4ca0-981d-6445c41a6b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurdish question will be one of many facing the next president
        when it comes to Syria, where a civil war of more than five years has killed
        close to a half-million and created one of the worst humanitarian crisis of
        modern time.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f13775-a340-44ab-9af0-87828e025a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11 million people have been forced to flee their homes,
        with more than 4 million straining neighboring countries like Jordan, Turkey,
        and Lebanon and fueling a migrant crisis in Europe. The chaos has fueled ISIS''
        rise and paved the way for Russian military intervention in support of the
        regime.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4724e77-e6fa-46fc-98dc-5bad0550cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Landis, who heads the Center for Middle East Studies at the
        University of Oklahoma, said Syria will be a difficult test for the incoming
        president.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13104c51-553e-470e-bed5-63e20cf7faa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make some hard choices about who we are going to support
        in Syria," he said. "If we support the Kurds, we alienate the Turks. If we
        support the Turks and rebels, we have to escalate with Russia and pull the
        rug out underneath the Kurds."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf152ce7-91f5-4262-86ba-7384f742b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next president will also have to confront the threat of ISIS
        and other extremist groups that have made Syria their incubator. They will
        require the US "to be in the business of suppressing these extremist movements
        for a long time to come," Clapper said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a564cb8-84e9-4ce8-8216-de43e249e56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history of ISIS "is one of resilience and flexibility," he said.
        When the terror group is eventually expelled from its current strongholds
        in Iraq and Syria, it will probably "morph into something else or other similar
        extremist groups will be spawned," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c40f27-15b1-4a0d-86f1-4d864fcec25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That transnational threat and others will require the 45th U.S.
        president to work in close cooperation with other nations. One of the most
        pressing issues will be the thicket of questions surrounding aggressive acts
        in cyberspace by state and non-state actors. Those challenges are so new that
        the next president will have to work, in part with other countries, to define
        terms, said a former Obama administration official who worked on cyber issues.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f6f48-a71b-48c2-b5f9-5a21a7d3dc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The questions will be, is it cyberwar, cybercrime or cyberespionage
        and how do you respond? What''s a proportional response?" the official said.
        "This complex of issues will be on the front burner for the national security
        guys. Those are all novel questions."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91c8cd8-bf91-42e8-8a2d-3f36590b2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:46:41.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:46:42.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/05/politics/next-us-president-global-challenges/index.html">The
        next US president faces a world of trouble</a>."</em></p>'
  'trump-rushed-off-stage-campaign-rally':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-06T00:26:46.682+08:00
    'imagesource': 'jcr:eda68c48-8374-4626-a25d-3913dbfab074'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40d586ca-fb00-4691-a4dc-55ee55a3e67f'
    'lead': 'Donald Trump was rushed off a stage here Saturday by Secret Service agents
      during a campaign speech after an incident in the crowd near the front of the
      stage'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:49:16.966+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:49:17.380+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump rushed off stage at campaign rally

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1732a4f8-6b32-4c82-ba6c-4f72b4195867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reno, Nevada (CNN)</strong> — Donald Trump was rushed off
        a stage here Saturday by Secret Service agents during a campaign speech after
        an incident in the crowd near the front of the stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac68ca5-3453-41f2-bbc9-1dd26c47e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Secret Service spokesperson said in a statement that an "unidentified
        individual" shouted "gun" in the audience, though no weapon was found after
        a "thorough search."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb82a68-05d8-4ab7-b100-8c41dafb19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was immediately taken into custody and led out by a
        throng of police officers, Secret Service agents and SWAT officers armed with
        assault rifles to a side room.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96706c-0d62-484e-9a2e-7bdbf864f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secret Service did not immediately provide further details and
        said an investigation was ongoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d6c78a-9455-4e64-9672-d5068536dc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was unharmed and returned to the stage minutes later to finish
        his speech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5a641d-c80b-4226-aafb-23f9f3fd71f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was in the middle of his stump speech when the commotion occurred.
        He was looking into the crowd, his hand over his eyes to block the glare from
        the stage lights, when Secret Service agents grabbed him and escorted him
        off the stage. Trump ducked his head as he left the stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f897bf-8899-4086-bc35-3b53e9cca5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd surged backward, some supporters with frightened looks
        on their faces, as the Secret Service and police tactical units rushed in
        to detain a man.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc2aef1-baeb-4bdf-bd3b-8ad609d2894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several attendees told CNN they initially heard a person yell there
        was someone with a gun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d371f-7236-4799-826c-4954c3a8850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were all very interested in what Mr. Trump had to say and a
        guy in a red shirt rushed right next to me, screaming there is a guy with
        a gun," Simon Cohen told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5428404a-aef5-4e95-b610-20753ce13512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But asked if he saw a gun, he said, "No, I did not."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15dc49-331f-473a-aed8-a5a6bf59c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second person, Milton Zerman, said he "was watching Trump speak
        and I heard someone scream, ''This guy has a gun,'' so I looked toward the
        guy he was talking about. It didn''t look to me that he had a gun – or at
        least I didn''t see a gun – but people were screaming that he did have a gun
        and immediately after that Trump was taken off stage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f739d-db37-4061-bf8c-0bbee65cf7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone starts dispersing, I hear people saying, ''Let''s get
        out of here, it''s not going to be good,'' but I just took that opportunity
        to get closer to the front because it seemed like the police officers had
        it under control."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8feac-45f6-4219-b421-8a7a4389c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message left with the Trump campaign was not returned. A spokesman
        for the Reno police department directed media inquiries to the Secret Service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf8b485-8a9e-452c-86be-a817a44274d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican nominee returned to the stage several minutes later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092dc86c-431f-4c8f-ac9f-f3f2d6e51e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody said it was going to be easy for us, but we will never be
        stopped. We will never be stopped. I want to thank the Secret Service. These
        guys are fantastic."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2735bd9-7483-4252-888f-05bb7c4fb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then returned to his regular stump speech. Trump is scheduled
        to speak later Saturday night at a rally in Denver.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50b2a7-1c73-41c8-a4f8-cc765b117a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later issued a statement about the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab494aa-97c9-46b2-a292-7dd3cf073124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to thank the United States Secret Service and the
        law enforcement resources in Reno and the state of Nevada for their fast and
        professional response," he said. "I also want to thank the many thousands
        of people present for their unwavering and unbelievable support. Nothing will
        stop us – we will make America great again!"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e312039-b32a-492f-9ea1-1888ef5ba153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than an hour after the incident – and before it was clear what
        happened – Trump''s campaign sought to highlight the moment to suggest he
        was tougher than his Democratic rival, Hillary Clinton, who had to cut short
        a Florida rally due to heavy rain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fca561b-124a-4c7c-bd3f-a047589ca283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Scavino Jr., Trump''s social media director, and Donald Trump
        Jr., the nominee''s oldest son, retweeted Jack Posobiec, a supporter who wrote:
        "Hillary (Clinton) ran away from rain today. Trump is back on stage minutes
        after assassination attempt."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed089fbd-747d-4100-b7f9-528f3bbed643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Secret Service statement made clear no weapon had been found.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59008d27-b999-4cd8-ad11-e14c06b359bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secret Service agents rushed to shield Trump onstage in March after
        a man tried to rush the stage during a rally in Dayton, Ohio, but the GOP
        nominee wasn''t escorted off stage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcc9c1-282e-45f7-9d48-e5283e162437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a man was arrested at a rally in Las Vegas in June after he
        tried to grab a police officer''s gun, which he said he planned to use to
        shoot Trump.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5042260-3fef-43c5-a755-88cb17b391ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Kevin Bohn, Ashley Killough and Noah Gray contributed to
        this report.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114ef7c2-9b12-43d8-8d6a-9b02ec6afa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:49:16.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:49:17.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
