    'template': '1'
    'title': 'Palace: Pacquiao win unites the nation

      '
    'updated': 2016-11-08T10:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4570a745-796e-47a8-92a3-0d20ef9225c3'
      'mgnl:activationStatus': true
