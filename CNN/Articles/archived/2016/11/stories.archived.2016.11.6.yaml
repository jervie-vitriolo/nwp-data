  'suicide-bombers-in-ambulances-kill-21-people-in-iraq-officials':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-06T07:13:36.199+08:00
    'imagesource': 'jcr:b957d77c-3f6a-4389-b2a8-fe7db9b87c4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a0e274-21ed-414f-8b03-330e31cb1743'
    'lead': 'Suicide bombers driving ambulances packed with explosives detonated their
      vehicles at a checkpoint and a car park for Shi''ite pilgrims in two Iraqi cities
      on Sunday, killing at least 21 people and wounding dozens, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:29:06.366+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suicide bombers in ambulances kill 21 people in Iraq – officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8f097-eeab-4bbd-b55f-f297162ad320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tikrit, Iraq (Reuters) — Suicide bombers driving ambulances packed
        with explosives detonated their vehicles at a checkpoint and a car park for
        Shi''ite pilgrims in two Iraqi cities on Sunday, killing at least 21 people
        and wounding dozens, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55565c9-6031-48c4-bfb4-1725dac25654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin attacks took place in Tikrit and Samarra, as Iraqi troops
        and security forces battled to retake the northern city of Mosul from Islamic
        State militants who have controlled it for more than two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75c516-2a5f-4118-aeb0-ef01a8c8a867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They appeared to be part of a series of diversionary attacks by
        the ultra-hardline Sunni Islamists, who have struck the Kurdish-controlled
        city of Kirkuk, the capital Baghdad and a western desert town during the three-week
        Mosul campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608612b9-f4dd-4557-a613-671c0abeefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic State''s Amaq news agency said the attacks were carried
        out by the militant group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfe8f5-10a5-462a-bd95-c211d0780581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tikrit, a bomber detonated his explosives-laden ambulance at
        the southern entrance to the city during the morning rush hour, killing 13
        people, police and hospital sources said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebe066-8ed9-4764-b69a-91f54c027852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another attacker detonated a vehicle in a car park for pilgrims
        visiting one of Shi''ite Islam''s holiest shrines, al-Askari mosque in Samarra,
        south of Tikrit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9957730f-46e9-4346-a90f-e98a1b83035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomb killed at least eight people, local officials said, including
        two Iranian pilgrims. The local operation command, a joint military and police
        unit, said the vehicle used in Samarra was also an ambulance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc244907-faa6-4200-9a71-a5cda2fec67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in both cities declared curfews, fearing possible further
        attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcde8ef-a986-4937-a4db-6880e3810c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amaq said two suicide bombers struck in Samarra, the first detonating
        a car bomb and the second activating an explosives vest among a group of people
        who survived the first blast. It said the Tikrit attack was carried out by
        a single car bomber.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1acad31-f1db-449b-ad0d-a94bd33abfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:29:06.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:29:25.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi troops and security forces, backed by a U.S.-led international
        coalition, are battling Islamic State in the northern city of Mosul. Special
        forces have entered eastern districts, where they faced fierce resistance
        from the militants who deployed car bombs, snipers, and mortar fire against
        them.</p>'
  'delegates-meet-to-pin-down-rules-for-paris-climate-change-deal':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-06T05:48:29.218+08:00
    'imagesource': 'jcr:5e5f74d5-b925-41ce-a3f9-375893dcf98c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0671c5f9-6b8b-4d06-ae0c-7821174c54ea'
    'lead': 'Representatives from almost 200 nations will assemble in Marrakesh, Morocco
      on Monday for talks on implementing the 2015 Paris Agreement on climate change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:31:34.465+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Delegates meet to pin down rules for Paris climate change deal

      '
    'updated': 2016-11-07T11:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab049ca-9a7c-47d0-9873-0f9a1fc67e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Representatives from almost 200 nations
        will assemble in Marrakesh, Morocco on Monday for talks on implementing the
        2015 Paris Agreement on climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d24755-1266-4153-9b13-eba38ef8fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will gather just days after the agreement formally came in
        to force, on Friday, after winning support from major greenhouse gas emitters
        led by China and the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344b945-2e04-4a44-b37d-16464b005ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris Agreement seeks to wean the world economy off fossil fuels
        in the second half of the century and limit a rise in average world temperatures
        to "well below" 2.0 degrees Celsius (3.6 Fahrenheit) above preindustrial times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5855a6a6-bc36-4cf3-bce9-204a8db97d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, however, the United Nations said greenhouse gas emissions
        in 2030 will exceed by 12 billion to 14 billion tonnes what is needed to keep
        global warming to the agreed target.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db63410-78f8-4f3a-94d6-6d9dc1795bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement formally started 30 days after it passed a threshold
        of 55 nations accounting for more than 55 percent of greenhouse gases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d02f4a6-8e58-4df6-845a-98f7e89d076d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadowing the agreement, however, is the possible election of Republican
        Donald Trump, an opponent, as U.S. president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f76ec0-f03d-4782-8522-15e160e2fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In theory, it takes four years of legal formalities to withdraw
        after it enters into force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c7e84-2c87-4ada-bf4a-6b53bcfe384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump, who has said he doubts humans have caused climate change,
        wants to extract the United States from the Paris deal. Democrat Hillary Clinton
        strongly supports the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5cd20-4612-4722-a21b-bf9866d417ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:31:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:31:43.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marrakesh summit, under the title of Conference of Parties (COP
        22), is due to meet from November 7-18.</p>'
  'cidg-operation-irregularities-mayor-rolando-espinosa':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Albuera, Leyte Mayor Rolando Espinosa Sr. (L) voluntarily
      surrendered to Philippine National Police (PNP) Director General Ronald “Bato”
      Dela Rosa (R) Tuesday morning. Espinosa is in President Rodrigo Duterte’s list
      of government officials identified as protectors of illegal drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-06T05:49:48.248+08:00
    'imagesource': 'jcr:2e050bb5-90b5-40c6-8baf-10f9150d6092'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '643aa9be-25c8-4921-9d51-6fa1247b8550'
    'lead': 'For Eastern Visayas Regional Police Chief Elmer Beltejar, several things
      are amiss in the CIDG search operation that led to the deaths of Mayor Rolando
      Espinosa and fellow inmate Raul Yap. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:34:38.614+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:34:38.835+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Regional police chief finds irregularities in CIDG operation vs Leyte
      mayor Espinosa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aba12de-8d76-4bcf-84fd-337dde89cd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.835+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police has started investigating the deaths of Albuera, Leyte Mayor
        Rolando Espinosa and another inmate inside the Leyte Provincial Jail during
        a police operation on Saturday — but there may be irregularities here, according
        to the regional police chief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d63ec-459e-4b4d-bb32-9215bef44fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout – CIDG</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778c4281-cf63-4e4f-ad17-f0552e55dc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Supt. Elmer Beltejar, director of the Eastern Visayas Regional
        Police, cited five inconsistencies in the Criminal Investigation and Detection
        Group (CIDG) Region 8''s search operation that lead to the deaths of Espinosa
        and Raul Yap:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c89f0-5b90-4063-9ae2-116120b1e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG Region 8 failed to inform Beltejar as regional director
        about their operation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e7a14f-9a4b-4d53-9ef4-be446f80b40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.836+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIDG Region 8 left its coordination sheet with the desk officer
        on duty, instead of discussing the operation with the Baybay City police,
        which has jurisdiction over Leyte Provincial Jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791a397a-563b-48da-8f2e-5afbea8467f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search warrant states that the CIDG Region 8 is allowed to search
        cells number one and two, where Espinosa and Yap were detained, respectively.
        But the CIDG carried its operations at cells number one and seven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeac443f-132d-41d0-9ed8-c8f8ae1ed21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltejar said it wasn''t normal that the jail guards were not present
        when the search was being carried out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25c00f-3a78-4c0d-9e40-b051cd0d70e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hard drive containing CCTV footage inside the jail is missing.
        Baltejar said some witnesses say the CIDG officials took the hard drive.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125ee166-fd7b-4000-82e0-44071313c3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/05/Albuera-Mayor-Espinosa-death-EJK-Senate-House-investigation.html">Read:
        Lawmakers: Espinosa''s death smells of extrajudicial killing, reeks of irregularities</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb87b3c-3e11-4128-9f5a-f664b8eeeec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The members of the CIDG team led by Chief Inspector Leo Laraga are
        now in restrictive custody at the the agency''s headquarters in Tacloban City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb8296-3137-4a37-88dd-012c039886e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials from the CIDG National Headquarters went to Leyte
        on Sunday to carry-out its own investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018612ad-bba1-478f-81e6-a52e2c1da9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they refused to comment since the investigation is ongoing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b26795-7634-45fe-b2aa-fcccebf69a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Laraga, a shootout between the inmates and CIDG officials
        ensued during the operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05622d6-dbb4-47ca-84b0-2829e9ec510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was one of the government officials tagged in President
        Duterte''s narcolist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b65d681-1900-4ef5-ba58-bfc91da0a690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested for illegal possession of drugs and firearms on
        October 5.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d247c-398a-4e2e-86b0-c56fe30c7aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son Kerwin Espinosa, an alleged drug lord, was <a href="http://nine.cnnphilippines.com/life/videos/2016/10/17/Alleged-drug-lord-Kerwin-Espinosa-arrested.html">arrested
        in Abu Dhabi</a>. Authorities there are processing Kerwin''s deportation to
        Manila where he is facing drug trafficking charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0af14c-a0fc-4eb1-8f3b-598a57a32f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:34:38.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:34:38.839+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Gerg Cahiles contributed to this report.</p>'
  'the-real-reason-van-gogh-sliced-off-his-ear':
    'author': 'Karla Pequenino, CNN'
    'caption': 'A self portrait of Dutch artist Vincent Van Gogh.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-06T04:31:43.188+08:00
    'imagesource': 'jcr:0ceac6db-5dcd-4f14-969a-42b31263cb1b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed633e9-a370-4a02-bfc5-a5e9a4b1f327'
    'lead': 'More than a hundred years later, it is still the most debated event in
      the famed Dutch artist''s life.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:37:17.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:37:18.188+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The real reason Van Gogh sliced off his ear

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c880e791-5599-475c-a492-90f42a1c233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was the night before Christmas Eve in
        1888 – a cold Sunday evening in the French city of Arles – when Vincent Van
        Gogh took the razor he kept on his small dressing table and slashed off his
        left earlobe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d56b7-0847-4264-ac73-7df1b8acbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? Nobody knows. Some of the more popular theories include madness,
        drinking problems, a gory fight with artist friend Paul Gauguin and a desire
        to be coddled by his mother.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038fea4-bf84-446e-8c75-dbcd7f104e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred years later, it is still the most debated event
        in the famed Dutch artist''s life.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b20119-1599-422f-9fa2-e1913b6668ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a new book suggests another likely motive: He heard wedding
        bells.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f78b80-ac92-4630-88c9-8cc15b03f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gogh suffered a breakdown and cut off his ear after receiving
        a letter informing him that his brother Theo was getting married, says art
        expert Martin Bailey in his book,"Studio of the South: Van Gogh in Provence."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6dbfae-40a6-4fe2-9f4f-235e1d5de1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was fear that pulled the trigger and led to the breakdown,"
        Bailey told CNN in an interview. "Fear of being abandoned in both an emotional
        and financial way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0189f88-c1bd-47d1-962d-1e699e9d1dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting the clues together</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb050f21-b850-4048-bb92-c22007f7e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some historians have dismissed this theory, as they assume Van Gogh
        learned of his brother''s engagement long after the ear episode. But Bailey
        disagrees.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f39c1a-3d67-414a-9c91-e357115ceb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are other more ridiculous theories out there. I look at the
        facts and the news of the wedding almost certainly reached him that day,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e47d52-8b02-45ef-957e-5e9468fdd84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a matter of putting all the clues together. We don''t have
        that letter, but in another one Van Gogh sends in January, he mentions receiving
        money from his brother on the 23rd of December."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4733e9a-8b85-4a3f-93ad-527c53808b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey believes the money had to come with the news that Theo and
        art dealer Jo Bonger were engaged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3485caf4-bc82-4958-b3d5-1541e9a2e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What has escaped the attention of Van Gogh scholars is that the
        fiancée received a telegram of congratulations on 23 December from her older
        brother Henry," said Bailey. He added that Theo had written to his own mother
        two days earlier, and would want to share the news with his older brother
        to avoid him getting the information from others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acefc06b-d3ea-4d6e-ac5e-b2d2c42c3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gogh and his brother were close, and the struggling artist relied
        on Theo for financial support. Van Gogh was likely despairing that Theo''s
        marriage would harm their close relationship and that the pressures of supporting
        a growing family would leave Theo less money to give to his brother, Bailey
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377c87d-992f-4599-a2e0-246a20e320bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a deeper level, there may possibly have been an element of jealousy;
        Theo had succeeded in finding love, whereas Vincent had failed to sustain
        long-term relationships," wrote Bailey in the book.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c0f12e-e33d-46f2-bdb2-90274272a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Van Gogh story everyone wants to hear</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba4ca8e-6d6e-4649-8ad4-a9e1d38800f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey''s book focuses on Van Gogh''s stay in Arles, in the south
        of France, where he lived in a self-described "Yellow House" and became enchanted
        by bright colors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc7113e-8007-4783-8318-2d779e43cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sunny environment of the south opened his eyes to a new way
        to use light and colors. He had never been so dramatic and bold. It was a
        period of great creativity, and the first time he had his own home," Bailey
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004a7cb7-6006-4926-87d4-76a0eb1c4c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is the "ear chapter," as some call it, that grabs casual
        readers'' attention.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4dcf2-872d-41c0-b418-f867d0b7ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the Van Gogh story everyone wants to know about. Writing
        about that period, I had to include it," Bailey told CNN. "There was an enormous
        public interest, both now and back at the time, when newspapers wrote about
        the event."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c99bbf-a54e-4794-b5f5-ea8f2eb7f9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After cutting off his ear Van Gogh put on his beret and dragged
        himself to a nearby brothel to give the severed earlobe, wrapped in paper,
        to a young woman recently identified as Gabrielle Berlatier.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb180a9c-06ea-482a-9e59-ebbd9c6c9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Berlatier fainted on the spot at the sight of the ear, Van
        Gogh fled – and the ensuing chaos caused a stir in the local press.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0bcef1-f111-4205-87eb-85e45b848d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bailey writes that Van Gogh would describe the events as "a simple
        artist''s bout of craziness and then a lot of fever following a very considerable
        loss of blood, as an artery was severed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8265b-ffe0-4510-b218-bf39913d1737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the wound healed, the mutilated ear was a terrible disfigurement
        and became a constant reminder of what the painter had done.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428f1a23-1214-40e4-a9b2-fda240356750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wedding was only the trigger''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ddc1a-a6c0-4d4b-8b0b-39ca03ea08bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.194+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While news of the wedding was what pushed Van Gogh over the edge,
        Bailey told CNN it was not the sole catalyst.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267510a-1e99-4ed9-8b26-7e7d17a4b068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still a lot of debate around Van Gogh''s medical problems,
        and there are thousands of papers in medical journals debating them. The wedding
        was only the trigger," the author said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b89c4-6a71-4ba8-a6c9-d6bdafef0d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his own doctors believed the artist suffered from epilepsy,
        recent experts have suggested absinthe poisoning, alcoholism, bipolar disorder,
        and sunstroke among other factors. There is no consensus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb8fee5-f70a-47a4-ac48-b977c9fad554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-mutilation might have well been the artist''s plea for help.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba3935c-da4f-4d0b-9ea8-e7e29058942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 1893 letter discussing Van Gogh''s medical records states the
        Dutch impressionist was "prey to aural hallucinations," Bailey said. Cutting
        off his ear might have been a vain attempt to silence those noises.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c21b2a1-65ba-4240-8d03-0b5f5e27e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:37:17.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:37:18.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/van-gogh-ear-slash-motive-trnd/index.html">The
        real reason Van Gogh sliced off his ear</a>."</em></p>'
  'malacanang-congratulates-manny-pacquiao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
