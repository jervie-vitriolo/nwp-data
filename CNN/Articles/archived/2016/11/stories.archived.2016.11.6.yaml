      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was a joyful
        Sunday for Filipinos as Sen. Manny Pacquiao won his bout against Jessie Vargas
        in Las Vegas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b301ea-961d-429e-a7df-729a4779f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message from the Office of the Communications Secretary said,
        the Palace was thankful for the unwavering support given by the country to
        our boxers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef890fe1-1205-43d0-afad-81a7a62b5478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "Once again, Manny''s triumph united and brought joy to
        our people and our nation. The discipline, the determination, and the hard
        work of our People''s Champ are truly what make him a National Treasure in
        Global Sports."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f633c-4461-462b-940a-b5e6ebb9f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message also said that while Nonito "The Flash" Donaire may
        not have won, it does not "diminish the honors he bestowed to the people and
        to the flag. He remains "The Filipino Flash" with his quick hand speed and
        formidable punching power."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3fa16-255e-4348-b323-6e05566e92fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message said the courage and grit displayed by the boxers should
        equal the country''s determination to rid itself of drugs, criminality, and
        corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051e599-c867-482f-8a6f-dff52dd60815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2016/11/06/Manny-Pacquiao-Jessie-Vargas-WBO-welterweight.html">Related:
        Pacquiao dethrones Vargas, claims third WBO welterweight title</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55db83a-9ccb-40da-927d-405fd5f168bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army, lawmakers laud Pacquiao</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d759c9-af8b-4da6-a484-3801ab82a318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Army Spokesman Col. Benjamin Hao considers Pacquiao''s
        win as a "milestone" not only in his boxing career, but "in the minds of our
        troops that Filipinos can be on top of the world with dedication, focus, and
        love of our country".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a1a11d-4b70-4db5-8508-691d5d45a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hao said he believes Pacquiao''s win will bring forth a renewed
        vigor for the country''s armed forces.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d273e74-bd8c-4b71-ab85-ecec41a62739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neophyte Senators Win Gatchalian and Risa Hontiveros also congratulated
        their colleague.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations, Senator <a href="https://twitter.com/MannyPacquiao?ref_src=twsrc%5Etfw">@mannypacquiao</a>!
        Once again, thank you for bringing pride and honor to our country. <a href="https://twitter.com/hashtag/PacVargas?src=hash&amp;ref_src=twsrc%5Etfw">#PacVargas</a>
        <a href="https://t.co/ERedUlSuJk">pic.twitter.com/ERedUlSuJk</a></p>&mdash;
        Win Gatchalian (@WinGatchalian74) <a href="https://twitter.com/WinGatchalian74/status/795134969785921537?ref_src=twsrc%5Etfw">November
        6, 2016</a></blockquote>

