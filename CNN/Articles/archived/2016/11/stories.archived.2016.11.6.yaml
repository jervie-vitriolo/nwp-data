      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77cf36-d979-4b9c-a885-775c375513eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sen. Sonny Angara said Pacquiao has once agains
        "showcased to the whole world the Filipino’s heart and determination". Angara
        said he hopes Pacquiao will continue to inspire Filipinos, especially the
        younger generation, "of his rags-to-riches story which he accomplished thru
        hard work and perseverance".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45382eb9-9219-41d0-a55f-fe9737710836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:43:36.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:43:36.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other lawmakers also lauded Pacquiao in his victory, including Senators
        Grace Poe, Koko Pimentel, Cynthia Villar, and Bam Aquino.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Malugod na pagbati sa ating Pambansang Kamao at kabalikat sa pagbabago
