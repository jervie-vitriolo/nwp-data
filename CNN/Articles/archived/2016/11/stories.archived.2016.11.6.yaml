  'Manny-Pacquiao-Jessie-Vargas-WBO-welterweight':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-06T14:58:10.134+08:00
    'imagesource': 'jcr:e523d3d2-a431-4405-9530-e58d02fccb10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1df229d4-8694-4805-8d3a-93fa4f448766'
    'lead': 'All three judges scored the bout in favor of Manny Pacquiao who claimed
      his third WBO welterweight title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:08:35.773+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:08:36.268+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao dethrones Vargas, claims third WBO welterweight title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a233e-9201-4def-9b9e-1fbf16878c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manny Pacquiao
        stepped into the boxing ring for the first time as a senator on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08edef2c-0569-4a93-bfce-9d17ba51f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 12 rounds of a grueling battle, Pacquiao proved that he can
        in fact juggle two jobs at the same time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8613ab6c-c322-4e46-a6c0-5526ec9919fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight division world boxing champion scored a unanimous decision
        victory (114-113, 118-109, 118-109) over Jessie Vargas to claim the WBO welterweight
        title at the Thomas &amp; Mack Center in Las Vegas, Nevada.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b86fcd4-db51-4835-9ea8-7b7362c7f621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao sent Vargas to the canvas at the second round — the first
        time Vargas had been knocked down in a professional bout.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf313b6-d80b-4aea-8d28-e37e3746956c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, elected by more than 16 million Filipinos in the May polls,
        had to balance his training for the Vargas fight while attending Senate sessions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1db796-90ea-4654-8265-97a4f19282f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas was imposing his will given that he has a more superior reach,
        but Pacquiao was also fluid with his combination punches at the middle rounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38209574-ae8c-400b-bd70-da8fbbd1ad59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel happy," Pacquiao said after the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2cf09b-2ef0-4e94-b3fe-ef819cd952f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory allowed him to claim his third WBO welterweight title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c125c6ed-a8d1-4df2-aa47-93045b430b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously announced his retirement from the sport following
        his April 9 unanimous decision victory over Tim Bradley. Pacquiao decided
        to fight again, claiming boxing is his passion while promising that the sport
        won''t interfere with his legislative duties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5445d257-91f1-4d7b-a903-e64fcbf18825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a slugfest at the eighth round as both fighters engaged and
        blood started to flow from Vargas'' right eye.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659523be-37d8-43ed-9ee9-8277f0c56585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very careful to go inside because I know he''s going to counter
        me. My aim every round is to knock him out," Pacquiao said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab5aa22-d87f-473f-9cc0-5b2b2e4f0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas knew that he was trailing in terms of points so he tried
        to engage Pacquiao but the Filipino proved to be the better boxer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebba9523-2113-40ab-9284-b9b03cdff517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only the second defeat for Vargas who had won 10 of his last
        fights via stoppage or knockout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eade64-f731-4e31-a563-55daa1ad9774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on who he wants to fight next, Pacquiao replied, "Anybody
        at 147."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1167f00f-cbb6-40ff-b85c-67734d190973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by the Office of the Communications Secretary,
        the government congratulated Pacquiao''s victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ce0e01-774c-4eae-887a-c9a431d55eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:08:35.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:08:36.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) —  Manny Pacquiao stepped into the
        boxing ring for the first time as a senator on Sunday."Once again, Manny’s
        triumph united and brought joy to our people and our nation."</p>'
  'south-koreans-call-on-president-park-to-resign':
    'author': 'Julia Jones and Paula Hancocks, CNN'
    'caption': 'South Korean President Park Geun-hye'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-06T21:57:53.529+08:00
    'imagesource': 'jcr:995566d8-e1aa-4d92-8bd6-3552223fcee4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc6cbf76-5681-4fb3-9463-fc02bfb491d4'
    'lead': 'South Korean President Park Geun-hye''s two apologies have not quelled
      some Koreans'' anger over an abuse-of-power scandal engulfing her administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:11:51.778+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:11:52.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands call on South Korea''s Park to step down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db9cca-a9b4-4414-aa0f-4c1fe7230bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea (CNN)</strong> — South Korean President
        Park Geun-hye''s two apologies have not quelled some Koreans'' anger over
        an abuse-of-power scandal engulfing her administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301d3ac6-333f-4b57-9e12-ffa4283c8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands took to the streets in Seoul on Saturday, calling for
        Park to step down and blocking a 16-lane highway in the capital. Police said
        the crowd had 40,000 to 50,000 people; organizers said 100,000 protested.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292f005-3e34-4aa1-af24-125e3e7e5111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is accused of letting her confidante Choi Soon-sil, who does
        not hold an official government post, view confidential documents and presidential
        speeches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62f94ca-be8e-4804-8837-3f77db3f0375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media and opposition parties have accused Choi of using her
        relationship with Park to accumulate millions of dollars in donations to her
        foundations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548239d3-0b06-4348-adea-781c47da8322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors issued an arrest warrant for Choi on Wednesday on charges
        of abuse of power and attempted fraud.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27038dde-15b0-4028-a876-747aa7e9aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People of all ages, including children with their families, held
        candles and signs in Saturday''s peaceful demonstrations and chanted for Park''s
        resignation, easily within shouting distance of the presidential palace. Local
        leaders gave speeches between musical performances.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bde31b-40f1-4389-86d2-6d15ffa2e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sort of corruption happened during her father''s time, but
        40 years later, things like this are met with resistance from the public,"
        one protester told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a25bc09-3a5a-4778-98a4-1fc9f7c63a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, holding a candle and with her child beside her, said: "I
        brought my child so that she could witness democracy in action, and also to
        show her this dark time in our history."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad8724-1bf3-4bad-a8a5-922fa1ae7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park apologizes</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc3e5c-7ecf-457c-88ad-5ac5225f0e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, Park apologized for the scandal for the second time in two
        weeks and maintained she wasn''t being controlled by anyone else.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ef61d7-6c75-4ae4-8695-136a9d66f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this happening is my fault. It happened because of my neglect,"
        she said in a televised address.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb8bbf-3e7a-4cc1-a77a-1fba635b91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are even talks of me being immersed in a cult or resorting
        to shamanism in the Blue House (presidential palace). I would like to say
        that this is absolutely not true," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28081eb-6654-4e6d-94b9-c6775d73e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Choi accused of abusing Park relationship</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279778b-dc99-4b00-8fe7-eaca3bf63443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scandal began when CNN South Korean affiliate JTBC found evidence
        of Choi receiving secret documents on an abandoned tablet device.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05d417-aef9-4d85-ad32-6155ff0e9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of her key aides have resigned and on Wednesday, Park sacked
        the country''s prime minister, Hwang Kyo-ahn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d31c191-0ab8-4cfd-b5a3-6b49ec9417a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi succeeded her father as leader of the Eternal Life Church after
        his death in 1994 and has been described as South Korea''s "Rasputin."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb86e6-c778-4ea4-9580-b3b94e4e4186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The family has had an extraordinary influence over Park Geun-hye
        for essentially her entire adult life," David Kang, a Korea expert at the
        University of Southern California, told CNN last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00535b13-e589-4307-bf55-d94ecd948557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, a new Gallup poll in South Korea found Park''s approval
        rating was just 5%, with 89% having a negative opinion of her performance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e4c77-ab08-4a23-9bc7-034e982937e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among people younger than 40, her approval was 1%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985adce-d79b-4c29-99e1-10bc4126d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her overall approval rating was 30% before the scandal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06826bf-79bf-4b59-98b4-95a2e468ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Julia Jones reported and wrote from Atlanta, and CNN''s
        Paula Hancocks reported from Seoul. CNN''s Ben Westcott contributed to this
        report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ff30d-13f9-47cc-b9a1-7e36667c5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:11:51.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:11:52.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/05/asia/south-korea-president-protests/index.html">Thousands
        call on South Korea''s Park to step down"</a>.</em></p>'
  'isis-in-mosul':
    'author': 'Tim Lister and Ray Sanchez, CNN'
    'caption': 'Iraqi forces have entered ISIS-held Mosul for the first time in more
      than two years and are battling ISIS militants on the front line, defense officials
      told CNN.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-06T21:09:59.186+08:00
    'imagesource': 'jcr:a650ccde-e400-452a-9096-4237d2d017e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ca1a327-55e1-4b40-8b4d-7d9cfcd94c18'
    'lead': 'It was a very bad day for Iraqi forces and Peshmerga fighters leading
      the offensive to liberate Mosul from ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T13:14:32.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T13:14:32.965+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fierce fight on edge of Mosul may be a preview of battle to come

      '
    'updated': 2016-11-07T23:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e61e38-5493-43e3-ad09-847095da6c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was a very bad day for Iraqi forces
        and Peshmerga fighters leading the offensive to liberate Mosul from ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1a5677-4bd0-4e64-bc36-3873c0adb625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the long-awaited offensive began October 17, Iraqi Prime Minister
        Haider al-Abadi vowed victory but warned the effort could take time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8098e1b-802e-4326-a6ff-632d02a2f281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a pitched battle that CNN''s senior international correspondent
        Arwa Damon and photojournalist Brice Laine were caught in Friday and Saturday
        is a sign of fights to come, the offensive to take back Iraq''s second city
        will only get more difficult.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c99744-0079-4b8b-a59b-e7181c5ccde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defeating ISIS in Mosul would represent a major victory for the
        Abadi government as it struggles to boost its credibility, prove its military
        prowess and end the terrorist group''s territorial dominance in Iraq''s oil-rich
        north.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed7367-3e52-4af4-8188-3f9f5e613048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, the Iraqi force is about 30,000-strong, and includes
        troops from elite units such as the Counter Terrorism Force and the Golden
        Division. These were among the same units involved in heavy fighting in the
        liberation of Falluja and Ramadi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15248ce-b700-4406-ab65-1f26f814cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they''re not as strong as they once were. They come to battle
        with a mix of qualities and capabilities among regiments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c57987-d2a2-42b5-99c0-1fb8bc735bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they have poor communications. A spokesman for one division
        said the headquarters can''t talk directly to most units on the battlefield.
        The inability to maintain constant communication presents a huge problem in
        an urban environment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e16e8-1939-4bac-a4ad-655d16b5f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An agile, fearless enemy</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433bac22-e658-42ca-8ffb-6858610cbf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, an agile enemy, has been preparing its defenses for two years.
        It takes advantage of the terrain, a network of tunnels and booby-trapped
        buildings, to great effect.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b632f165-954a-494c-b3b6-1d3b44c47a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military officials estimate there are 3,000 to 5,000 ISIS fighters
        in Mosul. An additional 1,500 to 2,000 ISIS fighters may be waiting outside
        the city limits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e1b429-4136-4616-8ed3-4ea3c6fedf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streets of Kirkukli, a neighborhood on the eastern outskirts
        of Mosul, are tight and narrow. ISIS'' style is not to challenge Iraqi forces
        on open ground, which would make them inviting targets for air power. So they
        sit and wait for Iraqi forces to move into densely populated areas. Then they
        pounce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b2ad4-f590-46c2-b9d6-f93279805d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of civilians as shields makes it difficult for Iraqi forces
        to fire at snipers. ISIS has mastered this classic tactic of guerrilla warfare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbfa34-2347-4cfb-9e1d-567718e4c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many ISIS fighters, particularly those left behind in areas
        east of Mosul, know they''re going to die. Fighters are known to pop out from
        behind buildings, just yards from approaching Humvees, to unleash rocket-propelled
        grenades. In addition, the city''s eastern outskirts are dotted with cars
        rigged to be ISIS car bombs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8849d-eb40-4ec6-bce5-dc5416894f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army faces hurdles</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fad55e9-ead3-44f5-a3ce-39ee97106098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the Iraqi forces don''t know Mosul does not help. Most of them
        are Shia. They''re fighting in unknown territory, a largely Sunni-Arab city
        that most have never visited.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59eb5db-071e-4feb-99b4-ac6845633ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, they moved straight into an ambush, with firepower descending
        on them from three sides.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e79b49b-42fa-44c8-ae5a-fe9092fb0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a lumbering Humvee at the front of the pack was hit, the ones
        behind it became sitting targets. Of the 15 Humvees that went out with the
        unit in Kirkukli, only three drove out. Some had to be towed. Others were
        abandoned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23014f-d028-4889-a7f2-67df8c518d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reinforcement is difficult to arrange. Not only are the communications
        poor, but the troops are depleted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59368e3c-61bc-4097-845e-0806f125145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relief convoy took eight hours to travel about two kilometers
        (1.25 miles). Then it, too, became trapped as it came under fire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e8f637-6e89-4211-9dd6-de893d02db96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday morning, another convoy of about 30 Humvees arrived, but
        the hulking vehicles are vulnerable in open combat to rocket-propelled grenades
        and mortars.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42cad71-4edd-4cc0-b86f-f9afa36ea5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The units survived the skirmish with one fatality and 20 wounded.
        Saturday, they made progress in other areas near Mosul.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5cf945-21ec-44a8-a02f-bd19cff58ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if this is the resistance ISIS put up on the edge of Mosul,
        expect the fight to intensify as Iraqi forces push into areas where the terrorist
        group moves through tunnels and has rigged buildings with bombs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb30cbe-1b04-4835-a2c9-b15c4ea1f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands displaced by fighting</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab6601-c32f-4152-9d36-e8f2d46d8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosul is Iraq''s second most-populous city, with 1.2 million residents.
        Aid agencies talk about the possibility of nearly 1 million refugees.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb14810-3651-4a42-b77f-877638951c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 28,890 people currently displaced by the offensive to
        retake the ISIS stronghold of Mosul that began October 17, the International
        Organization for Migration said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7faaf-d1eb-44bf-aab9-4af1ac44a553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the mass exodus feared by the United Nations has yet to
        materialize, the number of displaced Mosul residents has grown sharply in
        recent days. From Friday to Saturday, the IOM registered more than 6,500 new
        refugees in what the UN Refugee Agency is calling "the largest displacement
        of people from Mosul since the start of the offensive."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32a4c2-6adf-4144-aeba-b542ed70c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Khazer camp was built with 1,000 tents meant for 8,000 people.
        It has been the site of emotional reunions between residents of Mosul and
        family members who haven''t seen them during two years of ISIS rule.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd645b2-2df8-408c-8098-609342dc0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations said that camp and another site in Irbil saw
        about 8,000 people in the past three days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0167da-6f2e-4dcb-bb75-9e065ac336d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People arrived with nothing or next to nothing," the UN''s Frederic
        Cussigh said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9a3861-d4a8-4612-b632-53c2b1f5f965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has five refugee camps and plans to build six
        more.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488ea110-5969-4a14-9a99-c7f4c48aa119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T13:14:32.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T13:14:32.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Almasy and Deborah Bloom contributed to this report.</em></p>'
