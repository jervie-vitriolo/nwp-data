        rushed off stage at campaign rally</a>".</em></p>'
  'Jessie-Magdaleno-Nonito-Donaire-WBO-junior-featherweight-las-vegas':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-06T02:31:35.662+08:00
    'imagesource': 'jcr:bef015ba-c6c3-46a5-bf8c-9fd0d6c3e9c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a44e25-49d9-46fe-8d6f-7032afe5a1e1'
    'lead': 'Jessie Magdaleno dethroned Nonito Donaire Jr. as the WBO junior featherweight
      king and remain undefeated in 24 bouts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:51:16.690+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:51:16.927+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magdaleno claims WBO junior featherweight title at Donaire''s expense

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553b076-4d1b-4e6a-a2c2-40ba260723ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:16.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:51:16.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Jessie Magdaleno captured the WBO
        junior featherweight title after scoring a unanimous decision victory over
        Nonito Donaire Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb7655b-4808-4d5c-9f35-0acee83cea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:16.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:51:16.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two judges scored the fight 116-112, while another had it 118-110,
        all three in favor of Magdaleno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4fc1bd-3a1e-4c38-862b-60d3c90d7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:16.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:51:16.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire started slowly in the early rounds as he struggled to land
        clean blows. He then found his way through in the fourth round as he opened
        a cut on Magdaleno''s left eyebrow.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb8b7ef-2751-4571-859f-4e27b9bf4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:16.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:51:16.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdaleno, who is nine years younger, clearly maximized his youthful
        advantage at the middle rounds with counterpunches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef505009-4381-442e-969b-8229a6ae7113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:16.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:51:16.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donaire had an efficient outing with 132 landed punches on 404 thrown
        punches, while Magdaleno had 154 landed on 500 thrown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bacdd7c-646b-43b1-9cb4-a03d9f43d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:16.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:51:16.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdaleno''s biggest highlight of the match was when he sent Donaire
        to the ropes at the ninth round then followed by a flurry of punches which
        put the Filipino on full defensive mode.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496ecaf7-6219-48cf-9117-b3aab879b21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:51:16.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:51:16.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdaleno remained undefeated and improved to a record of 24-0 after
        dethroning the Filipino Flash who suffered his fourth setback of his boxing
        career.</p>'
  'paolo-ballesteros-returns-home-after-tokyo-film-fest-win':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Actor Paolo Ballesteros returned home triumphant after winning big
      at the Tokyo International Film Festival. Now, he hopes Filipinos will get to
      see "Die Beautiful" and receive it as warmly as Japanese viewers did.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-06T11:19:37.283+08:00
    'imagesource': 'jcr:ca45c249-7788-4db4-91a2-e207990dc86a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c874b40d-d1f5-4ee1-863b-c5b3094043ea'
    'lead': 'Actor Paolo Ballesteros returned home triumphant after winning big at
      the Tokyo International Film Festival. Now, he hopes Filipinos will get to see
      "Die Beautiful" and receive it as warmly as Japanese viewers did.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-11T11:56:28.116+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-11T11:56:28.369+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Ballesteros returns home after Tokyo film fest win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fac093-970c-4f28-8748-8f928db67ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.116+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino actor
        Paolo Ballesteros is all smiles as he greets his fans at Ninoy Aquino International
        Airport Saturday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb607ec-0b31-4424-b53a-26a69794b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo is back in Manila after winning the best actor award at the
        29th Tokyo International Film Festival (TIFF) in Japan for the film Die Beautiful
        which is directed by Jun Robles Lana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea50b12f-c245-47b1-8481-3d2befb21c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/11/03/Paolo-Ballesteros-Die-Beautiful-Tokyo-Film-Festival.html">Related:
        Paolo Ballesteros bags Best Actor award in Tokyo Int''l Film Fest</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ebe36f-0fce-4958-bfab-fb8b863c84d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros said, "Nasurprise<em> kasi ako. Tinawagan nila ako</em>
        the night before the awards night <em>ang sabi kailangan kong bumalik ng Japan.</em>"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952586d9-80e3-4805-9848-5aa869d5bfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I was surprised. They called me the evening before the awards night
        and said I needed to return to Japan.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62c3e4b-dc3e-4425-8dc9-c790bf9e587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It''s very humbling<em> kasi</em> first best actor tapos
        international <em>pa. Hindi lang naman ako yung magaling dun eh,</em> it''s
        the whole film."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1affd2c6-9ed8-437f-a879-d49bc132d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[it''s very humbling because it was my first best actor (award)
        – and an international one at that. I wasn''t the the only good one in the
        film, it''s the whole film.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27354f9-622c-456b-b3b5-96a780e34c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo played the role of Trisha, a Filipino transgender beauty queen
        whose dying wish was to be dressed and made up as a Hollywood celebrity during
        her wake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69d4a7d-9c34-4096-9a97-584974e4da8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he dedicates the film to his family, his daughter, Keira,
        and the LGBT community.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e51cbd-30ad-407c-b36e-2789f8634021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros said, <em>"Sinabi ni</em> direk Jun Lana <em>na</em>
        he started this film because of y<em>ung nangyari</em> kay Jennifer Laude.<em>
        Kaya niya naisip yung</em> concept<em> ng</em> film is because of what happened
        to her <em>na napatay pero parang ang sabi ng mga tao parang "buti nga sa
        kanya,</em> she deserved <em>na ganun nga.</em>" So, dinededicate<em> ko to
        sa mga kapatid,</em> sisters <em>natin sa</em> LGBT<em> na sana, hindi naman
        ganun and sa</em> audience <em>din na makita nila na respetuhin naman.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1872b6b-431b-42ee-b617-add56a317e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Direk Jun Lana said he started this film because of what happened
        to Jennifer Laude. He came up with the concept of the film because when she
        was killed, people would comment, "she deserved what she got." So I dedicate
        this to the LGBT community so they are not thought of that way, and that the
        audience realizes this and respects them.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff79f6-7789-4f57-80e9-ec133a8fb88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo says he is still overwhelmed by the outpouring of support
        from Filipinos all over the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a61ca-5058-49d4-bb12-0c566255f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Nakikita ko puro Die Beautiful,</em> Paolo Ballesteros,
        <em>puro</em> Tokyo Film Festival so<em> nakakatuwa kasi</em> super <em>tuwang
        tuwa sila sobrang</em> proud...<em>sinasabi kasi nila</em> proud <em>na</em>
        proud sila<em> sa akin,</em> proud <em>na</em> proud <em>kami sa buong pelikula.</em>"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc4b21-2745-41f1-8b53-c8941491fc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[I keep seeing Die Beautiful, Paolo Ballesteros, Tokyo Film Festival,
        and I am so happy because people are so proud...they tell me they''re proud
        of me, they''re very proud of the whole film.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4372b11-3249-4887-8d2d-2ee82228f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Die Beautiful</em> also got the audience choice award at the
        TIFF.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd185a12a-351a-4026-b436-5681448ae896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo says their next goal is to get into the Metro Manila Film
        Festival so that more Filipinos can watch the film.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d5907f-b8c9-4e6f-b549-c5b72cd7d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "<em>Sa</em> Japan it was greatly received by the Japanese
        audience...but at the same time, ang priority <em>niyang</em> audience is
        Filipino audience so <em>ang mga</em> humor <em>dun</em> is for Filipinos...<em>nagho-</em>hope<em>
        kami na sana,</em> (since it was greatly received<em> nga</em> by the Japanese
        audience,) <em>sana yung sariling atin din, magkaron din ng</em> chance <em>na
        mapanood yung pelikula namin."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43c8aa-ce9d-47c3-8bc1-55bbb646ebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-11T11:56:28.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-11T11:56:28.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It was greatly received by the Japanese audience, but at the same
        time, the Filipinos were the priority audience - so the humor was for Filipinos.
        We hope that - since it was greatly received by the Japanese audience - Filipinos
        also get the chance to see the film.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
