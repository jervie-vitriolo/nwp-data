      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Harry’s last big screen adventure, he and his friends venture
        into Gringotts Wizarding Bank to retrieve an item that is vital to defeating
        his arch nemesis, Voldemort. The object is stashed within the vaults but getting
        in and out of the bank run by goblins is a challenge. Their initial plan fails,
        mainly because their ‘inside man’ turned out to untrustworthy. With plan B,
        they manage to wiggle their way out of a very sticky situation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a9dca-7d3f-41d3-ae54-5b6d21c94b7f'
