    'template': '1'
    'title': 'Leonard Cohen dead: Canadian singer-songwriter passes away at 82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0739ae9-e2f4-4a66-93fd-81042be3d30c'
      'mgnl:activationStatus': true
