      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Incensed New Balance customers
        are lighting their sneakers on fire over comments the company made about Donald
        Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf53609-dfa9-47b3-9e16-4202866cfae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Balance''s VP of Public Affairs Matt LeBretton said on Wednesday
        that with Trump as president "things are going to move in the right direction."
        He also said that the Obama administration had "turned a deaf ear" to New
        Balance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e93cb-82c7-47b1-bd0e-9a3f7a72b96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments were widely seen as pro-Trump and some customers opposed
        to Trump were enraged and began burning and dumping their sneakers.</p>'
