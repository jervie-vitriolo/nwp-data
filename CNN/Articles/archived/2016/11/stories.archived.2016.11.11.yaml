  'Kris-Aquino-Duterte-interview-no-show':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-11T11:48:29.140+08:00
    'imagesource': 'jcr:f9073e5a-2813-4727-a53d-dcf0fad2ae04'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71693f73-99b8-4656-be30-35ddb2ef7a59'
    'lead': 'It was supposed to be her much publicized, much anticipated one-on-one
      interview with the President of the republic. But as it turned out, television
      personality Kris Aquino was "stood up" by President Rodrigo Duterte on Friday
      afternoon in Davao City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:18:06.306+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T08:18:06.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kris Aquino to Duterte: ''Please give me a chance''

      '
    'updated': 2016-11-12T01:43:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae372d5-36eb-463e-a7a2-6dd91741ceb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It was supposed
        to be her much-publicized, much-anticipated, one-on-one interview with the
        President of the republic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc25fee-8025-42ba-baba-876412dd22ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as it turned out, television personality Kris Aquino was "stood
        up" by President Rodrigo Duterte on Friday afternoon in Davao City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cbd7bb-05ce-418f-a0a9-5f1420e49fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was supposed to arrive around 4 p.m. for a summit
        with the country''s micro, small and medium enterprises (SMEs). But about
        an hour later, Trade Secretary Ramon Lopez announced that the chief executive
        wouldn''t make it because he was not feeling well. ''Go Negosyo'' founder,
        Joey Concepcion, said the President — who had just returned to the country
        early morning from <a href="http://nine.cnnphilippines.com/news/2016/11/11/Duterte-PH-US-relations-remain-as-is-with-Trump.html">Malaysia</a>
        — had severe migraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f3a975-1755-4832-8717-ee92f613e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/07/Kris-Aquino-Rodrigo-Duterte-TV-Comeback.html">Related:
        Kris Aquino set to make a TV comeback with Duterte interview</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d974ef-5ba8-4f1c-a56f-002d094b979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was as excited just like you. Pero minsan ang mga first date
        hindi natutuloy [Sometimes first dates don''t pan out)," Aquino told the audience.
        The interview was supposed to mark her television hosting comeback after months
        of hiatus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad50739-f18b-4cc8-8b48-81b8917ba7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest sister of Duterte''s predecessor, former President
        Noynoy Aquino, even teased the President about how she had prepared for their
        supposed "first date."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaa8170-bbd2-4b24-af24-7d30d2c3fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte,<em> pinaghandaan kita. Nag-dieta ako ng dalawang
        linggo,</em> 26 (inches)<em> na lang po ang beywang ko ngayon</em>," Aquino
        said to the audience''s delight. "<em>Sisiguraduhin ko pong maging</em> 25
        <em>para sa</em> next time <em>na pagkikita natin</em>."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f379a0-13a3-44b4-b991-132f155a4702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I prepared for this President Duterte. I even went
        on a diet for two weeks. My waistline is now just 26 inches. Next time, I''ll
        make sure it''s 25.]</p>'
    '15':
      'image': 'jcr:8b65659a-b578-4b0d-aa0f-c22d9f4ba326'
      'imageCaption': 'Kris Aquino, wearing a fitting green dress, said she had to
        lose weight for the anticipated interview.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67961a5e-9670-4b2c-b825-42f515ea5c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f971725-8294-441b-9fc4-bec4f33d1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that recent developments might have been a factor for
        the no-show. Just three days ago, the <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Supreme
        Court</a> cleared the way for the burial of former President Ferdinand Marcos
        at the<em> Libingan ng mga Bayani</em> — something that Duterte had always
        backed up. The tv host''s father, the late Sen. Ninoy, was a political nemesis
        of the late strongman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ab83c6-c0b5-4be4-800c-d539240684e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko po rin alam kung dahil sa mga sitwasyon na nangyari
        sa ngayong linggo kaya inisnab ako</em>," Aquino said. [I don''t know if the
        situation that sprung up this week was the reason I was snubbed.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9711aea6-0cbc-4a00-9d75-6437e165bbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/09/Duterte-firm-on-Marcos-Libingan-burial.html">Related:
        Duterte firm on Marcos burial at Heroes'' Cemetery</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f995c3-740d-4444-8c50-f57e670ab641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as they say, the show must go on. "<em>Ituloy po natin ito.
        Ganun po ang nangyayari talaga sa trabaho namin, minsan yung</em> co-star
        <em>mo nagkakasakit</em>," she jested.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb403bf-ded1-4e0e-b89c-5979ca690142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s proceed with this. That''s just the way it
        goes in our line of work, sometimes your co-stars get sick.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ddaed-9fe6-4ec0-a651-5361cd633f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then gave a parting message to the President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74847bb-a26c-42a7-af3e-755f8fcc6d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please give me a chance. I hope one day,<em> mamahalin mo din ako</em>
        [you will love me too]," drawing cheers from the crowd.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a50d3f-d208-4532-80e8-cbc8e8f5755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:18:06.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:18:06.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Triciah Terada contributed to this report.</p>'
  'Starbucks-Christmas-cup-design':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Artist Anz Soza and her design on a Starbucks cup'
