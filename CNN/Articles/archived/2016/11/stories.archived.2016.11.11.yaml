  'Everything-I-learned-about-investing-I-learned-from-the-movies':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-11T06:03:47.087+08:00
    'imagesource': 'jcr:c91052d9-43f4-4440-8b23-00a813d9a10a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b65f6ce9-a0d1-45ca-93ff-0aa692b00b92'
    'lead': 'Security Bank shows you how lessons from the big screen can inspire you
      to make big bucks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:39:58.365+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T08:39:58.909+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Everything I learned about investing, I learned from the movies

      '
    'updated': 2016-11-22T08:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6a52f-be38-43e8-b765-6d9aca893ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There are heroes
        in films, but when it comes to real life, you can’t wait around for a hero
        to come save the day, especially where finances are involved.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ca624b-6e28-47a6-8872-b0682bd0119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.909+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can turn yourself into a financial whiz if you sit up and
        pay attention to these four films that offer solid lessons in finance that
        you can apply to investing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45c95c-8ce0-4fa5-aed8-c221dfea9fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s our list of those movies and what we’ve learned:</p>'
    '5':
      'image': 'jcr:1643fc17-ee51-4afa-a93c-ed28ee77edd0'
      'imageCaption': 'Leonardo DiCaprio as ruthless stockbroker Jordan Belfort in
        "The Wolf of Wall Street"  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62749db1-11c2-4d09-b29c-78af7e44692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e70e2-9a58-4a28-aa6a-9860009da47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Wolf of Wall Street (2013)</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f2fd0-236a-4175-80f6-3e1ecc1f7f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.910+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let me tell you something. There''s no nobility in poverty. I''ve
        been a poor man, and I''ve been a rich man. And I choose rich every f*****
        time.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1df1cf0-4b9e-46fd-bf61-c55f1cc2e3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscar-nominated film “The Wolf of Wall Street” follows the adventures
        of Jordan Belfort (Leonardo DiCaprio) — a cutthroat stockbroker in the 90’s
        who founded the infamous brokerage firm Stratton Oakmont. Belfort realizes
        early on that he can make huge sums of money without considering his clients’
        welfare. Belfort de-frauds investors with ‘pump-and-dump,’ in which he sells
        cheaply purchased stock at a higher price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a576844-fe6f-46a9-a1c7-835ea6765565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its core, “The Wolf of Wall Street” demonstrates the lengths
        people go to to amass wealth. In the end, greed gets the better of Belfort
        and he self-destructs. He’s forced to help the Federal Bureau of Investigation
        take down his firm along with his friends in exchange for a lighter sentence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1d42b7-01c3-4be0-9b0f-c754d3534aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesson: Belfort’s rapid rise to wealth was his own downfall because
        he ignored the rules and the wisdom offered to him. His goal was to make more
        money in the fastest possible time. When investing, don’t be tempted by the
        lure of instant gratification. Don’t be fooled by investments whose promises
        are too good to be true. Stop, think, do your research, get the proper advice.
        Turn to experts for insight instead of resorting to hearsay or shady dealings
        just to get ahead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ffcdc9-0330-4d5b-8bab-9e66d5063ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Unit Investment Trust Funds (UITFs), you can get your feet
        wet in the world of financial instruments by investing in a fund that is managed
        by experts to ensure quality returns. It’s perfect for those that don’t have
        enough financial know-how to make big investing decisions.</p>'
    '16':
      'image': 'jcr:758e1546-d5a0-4600-b6e4-0c4669ed86b8'
      'imageCaption': 'Bill Murray as weather reporter Phil Connors in "Groundhog
        Day"  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffbf0ae-c0ac-43b7-860d-4de94ae8bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33133520-4576-419f-9809-4af5911cd292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Groundhog Day (1993)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027dbffb-6fee-49dc-acdf-9460fd1d21a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What would you do if you were stuck in one place and every day
        was exactly the same, and nothing that you did mattered?”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0738f5e-6ff1-4fe8-b164-48fd2b2ea4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cult classic tells the story of Phil Connors (Bill Murray),
        a TV weather reporter, who is doomed to repeat each day of his life as Groundhog
        Day. At first, Phil uses his knowledge of what happens as the day repeats
        itself for selfish ends: he steals money from a bank and tricks a woman into
        sleeping with him.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb84c55-22c5-4267-9970-4007af8b350f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But soon he realizes that he can’t escape Groundhog Day. Even if
        he kills himself, he’s alive the next day. The chain is broken when he gives
        up his ego, accepts his fate and becomes a better person.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff3ee0-2751-4035-8a20-bf9c6f3468da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.912+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesson: Have you ever found yourself stuck in a financial rut? Making
        the same mistakes in investing is the fastest way to run your funds dry. Sometimes,
        we allow our egos to trick us into thinking that we have control over the
        market in the short term, which gives a false sense of security, especially
        if everyone else is doing it: Buying when the market is high; selling when
        the market is low, for instance. But it’s not that simple.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e8099d-022f-42dd-92e8-668142108c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manage your risk. Going with the herd and not weighing your risk
        when uncertainty hits the market is essentially gambling your money away.
        Like Phil, you need to take a step back to reevaluate and look at the big
        picture.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c756e7-5731-4a2e-abb8-4fd7c00bc10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best way to minimize risk is to spread your investments across
        various asset baskets. In other words: Diversify.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c5d0e7-b163-42c6-b929-767748056df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With UITFs, your investment is, by default, diversified into stocks,
        bonds and other similar funds. When you invest with <a href="https://www.securitybank.com/">Security
        Bank</a> UITFs, you get to choose from investment options for every risk appetite
        — from conservative, moderate, to aggressive. If you’d like to be doubly sure
        of your risk profile and what to invest in, <a href="https://www.securitybank.com/personal/investments/unit-investment-trust-funds/returns-calculator/">you
        can try out their easy-to-use investment calculator</a>.</p>'
    '31':
      'image': 'jcr:212f6997-3be7-4089-99f7-a8a7567f51f8'
      'imageCaption': 'Christian Bale as banker Patrick Bateman in "American Psycho"  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f9b8c-b622-404e-bc00-7b6516acb692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31165779-5471-4025-80ca-0167febd7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. American Psycho (2000)</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80dfb7f-4d8c-4b27-9196-79ae39081601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel lethal, on the verge of frenzy. I think my mask of sanity
        is about to slip.”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c32cce-2a34-4f97-b290-85458cee55ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this creepy thriller, Christian Bale plays the role of Patrick
        Bateman, a wealthy investment banker living in Manhattan. Together with his
        fiancée, he leads the high life — one that can make anyone jealous. But as
        the film unfolds, it’s revealed that the vain and obsessive Bateman has an
        alter ego: that of a delusional mass murderer.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5093a29-5c54-4d16-90d8-0efbedfb0d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesson: While Bateman does not display any real financial acumen
        in the film, the real lesson here for investors is not to turn psycho, especially
        when it comes to tracking your investment. Investing requires patience, common
        sense and, most importantly, sanity. A calm and composed investor will be
        more successful than an emotional and impulsive one.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0858e34c-d45e-400a-b033-06055074aefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:39:58.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors should reduce stress in their lives to maintain level-headedness.
        Investing can be quite a heavy task with the amount of research and monitoring
        involved but there’s a way around it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83695aa8-ce10-4e68-8cf1-161525fc4417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:39:58.368+08:00
      'mgnl:createdBy': 'cnnproducer'
