    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman probes PNP chief over all-expense paid Las Vegas trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c433c-e49b-43da-ac08-a739102155db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Office of
        the Ombudsman is investigating Philippine National Police (PNP) Chief Ronald
        Dela Rosa over his recent all-expense paid trip to Las Vegas, Nevada, courtesy
        of Sen. Manny Pacquiao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331aa5fe-c1a3-4645-a03b-398b46fecd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa watched <a href="https://cnnphilippines.com/sports/2016/11/06/Manny-Pacquiao-Jessie-Vargas-WBO-welterweight.html">Pacquiao''s
        winning fight</a> against American boxer Jessie Vargas at the Thomas &amp;
        Mack Center on November 6. He admitted in interviews the boxing champ and
        senator paid for all his travel expenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b12758-e572-4fc8-a03e-1ed85a751948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ombudsman is conducting a fact-finding investigation regarding
        the alleged travel perks received by the PNP chief when he went to Las Vegas,"
        Atty. Mary Rawnsle Lopez, acting director of the agency''s Public Information
        and Media Relations Bureau, confirmed to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1ed29-91ad-4cd3-ac3b-80a1ebcd0abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa welcomed the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3026d1-c54e-4ed5-b176-2bdb311f3348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tignan natin, okay lang ako</em> (Let''s see, it''s okay with
        me)," Dela Rosa said in a chance interview with reporters upon arriving in
        Davao City from an official trip to Thailand and Malaysia with President Rodrigo
        Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a81e79-21cf-40c0-88bb-102aeabf72d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta ang importante dili ''to kurakot na kwarta</em> (What''s
        important is the money didn''t come from corruption)," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355816d-0bbe-4439-9490-f0fdac6eaab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could be Dela Rosa''s violations?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9a5808-f2c7-4515-aba4-ec51e9a16af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 6713 or the Code of Conduct and Ethical Standards for
        Public Officials and Employees prohibits public officials and employees from
        accepting "any gift, gratuity, favor, entertainment, loan or anything of monetary
        value from any person in the course of their official duties or in connection
        with any operation being regulated by, or any transaction which may be affected
        by, the functions of their office."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ae446-ba55-4f03-a5c0-09b6a7556357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is a member of the Senate committee on justice and human
        rights and the committee on public order, which are both leading recent investigations
        into police killings relating to the country''s war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67582b85-4f05-44e2-88ed-2bcc304cfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao on Thursday grilled PNP officials over the killing of Albuera
        Mayor Rolando Espinosa, saying their version of the story was hard to believe.
        Dela Rosa skipped the Senate hearing for Duterte''s Malaysia visit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3262e71-0891-4407-9dcb-4381a140cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:05:56.616+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:05:56.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/11/10/Senate-probes-Espinosa-killing.html">WATCH:
        Senate probes Espinosa killing</a></strong></p>'
