  'nba-dwyane-wade-chicago-bulls-miami-heat':
    'author': 'Jahmal Corner, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-11T05:17:10.538+08:00
    'imagesource': 'jcr:5342c3b4-51ff-4e43-87eb-aa2e8548dc67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b27e51a8-767d-4187-adf6-b4636a44f05b'
    'lead': 'Dwyane Wade surprised the basketball world in the off-season when he
      left as a free agent to sign with the Bulls after 13 seasons with the Heat franchise,
      but the fans showed no ill will in his first trip back.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:42:27.614+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T08:42:27.812+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Wade receives warm reception on Miami return as Bulls win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5358b-ca00-46c6-aefe-dc3c2c0f53a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:42:27.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:42:27.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Dwyane Wade received a rousing welcome
        back to Miami on Friday as he returned to the site of past glory with his
        new team the Chicago Bulls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d80df1c-dde0-4e99-bb7d-391a0cca41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:42:27.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:42:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the Bulls to a 98-95 victory over the Heat, the 34-year-old
        Wade closed the book on his Heat days and the most successful chapter of his
        career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456f9d4-d826-4597-ab11-7e64bb1cf571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:42:27.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:42:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the weirdest games I''ve ever played in. I''m glad
        it''s over," Wade told reporters after finishing with 13 points on just 5-for-17
        shooting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98711c9-7683-4fc8-b2bc-fcc57490e702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:42:27.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:42:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were so many emotions in coming back, but I tried not thinking
        about the game. I''m just glad we got the win."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af892a7-6e74-406b-ae30-c9355f64962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:42:27.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:42:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade surprised the basketball world in the off-season when he left
        as a free agent to sign with the Bulls after 13 seasons with the Heat franchise,
        but the fans showed no ill will in his first trip back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a7d291-a719-480f-bd82-67536f8f9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:42:27.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:42:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to tipoff, the American Airlines Arena played a lengthy tribute
        that spanned Wade being drafted by the team in 2003 as the fifth overall pick,
        to his helping Miami capture three championships.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993c27e-9eac-4365-b8f4-c873e2fe52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:42:27.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:42:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Wade took the court, he was given a lengthy standing ovation
        by an appreciative crowd that included Heat President Pat Riley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36a88b-32f8-4311-9988-0d707213005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:42:27.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:42:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riley and Wade enjoyed a sustained run together with the Heat, but
        endured a public disagreement during contract negotiations that ultimately
        led to the 12-time NBA All Star departing.</p>'
  'Underwear-rules-give-snapshot-of-life-under-ISIS':
    'author': 'Nic Robertson, CNN'
    'caption': 'ISIS-held Mosul (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-11T04:57:44.239+08:00
    'imagesource': 'jcr:63e013fb-ab51-4624-adad-57ccbfdbd083'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc4474cb-9dc6-47b1-820e-c35b9df1e17f'
    'lead': 'Not satisfied with banning tight jeans, T-shirts, shaving and forcing
      families under their control to wear baggy clothing more typical centuries ago,
      ISIS has printed pictures of what underwear is acceptable and what is not.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:45:50.672+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T08:45:50.897+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Underwear rules give snapshot of life under ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4740a02b-40b0-433c-b6a3-ddd530275689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Irbil, Iraq (CNN)</strong> — As Iraqi forces advance on
        ISIS strongholds, a sign discovered near Mosul reveals the extent of the militants''
        invasive control of populations they subjugated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145eace2-34a5-4256-953b-4c1b31c795b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sign found in the ancient restorative spa town of Hamman al-Alil
        just south of Mosul dictates precise details of men''s underwear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2dc6f1a-fa9a-491b-b83a-951b4600a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not satisfied with banning tight jeans, T-shirts, shaving and forcing
        families under their control to wear baggy clothing more typical centuries
        ago, ISIS has printed pictures of what underwear is acceptable and what is
        not.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae910c-5e6c-41c3-a6df-eadfcaf5aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poster or sign shows a variety of shorts typical of thousands
        found in high streets throughout the world, from boxers to briefs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf90d8f-7f90-45db-b94e-5dc54a3543ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rudimentary and crude, but also clear that Western style underwear
        must not be worn -- a red X covers each offending image.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a79dd4a-c74a-4656-96df-94c7f610b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme punishments</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5704ca-207e-4da0-9f19-64b0c7b45917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative followers of Islam typically turn to the Quran and
        Hadiths for guidance on what should and should not be worn. Modesty is the
        key, determining a general acceptance that the body between knee to above
        the belly button must be covered. Body contours should be hidden.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8f5fff-5eb4-4493-bd24-b630882bd021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS sign depicts a man in long, baggy underwear hanging from
        well above the waist to below the knee. As an alternative to shorts a wrap
        is also shown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fbcf8a-0c02-45cf-88bd-fc08fdcd2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:45:50.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:45:50.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families fleeing ISIS have told CNN of the extreme punishments handed
        out by the terror group for anyone daring to disobey their commands -- anything
        from decapitation to lashes, to prison, to digging ISIS''s fighting tunnels.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa80248-d906-4344-99de-66bd36733110'
