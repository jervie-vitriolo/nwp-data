  'Facebook-fake-news':
    'author': 'Selena Larson, CNN Money'
    'caption': 'Mark Zuckerberg (Photo: David Ramos / Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-11T01:15:02.534+08:00
    'imagesource': 'jcr:982e5854-e7e5-4d9e-b7bf-42d060926fc9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c98f16a6-49f1-47b6-b195-39acac5e41a2'
    'lead': 'People are wondering how much impact fake news stories had on the outcome
      of the U.S. presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:07:59.887+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:08:00.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mark Zuckerberg: The idea that fake news influenced the election is
      ''crazy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffce7c45-83ab-41ba-ba5d-5e371c4b4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — If you''ve found yourself
        blaming social media for electing Donald Trump, you''re wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27541a23-b9d7-4227-ab38-c270d575e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So says Facebook CEO Mark Zuckerberg, who was emphatic that his
        company was not responsible for influencing people''s votes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d708aa-733c-48e9-9968-03de19d04067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news stories went viral about both candidates — although there
        were far more lies about Hillary Clinton -- and the platform seemed to do
        to little to filter out inaccurate content. Now, people are wondering how
        much impact that content had on the outcome of the presidential election.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eddf529-62dc-4cd5-b330-c8b212fb071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I think the idea that fake news on Facebook — of which
        it''s a small amount of content -- influenced the election in any way is a
        pretty crazy idea," Zuckerberg said at the Techonomy conference Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7cf23b-65ff-4251-b53a-4f35d0a128d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he didn''t just try to absolve Facebook — he encouraged anyone
        criticizing the company to do some soul searching of their own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c491705-afcb-4a5b-9586-626b2b63b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think there is a profound lack of empathy in asserting that
        the only reason someone could''ve voted the way they did is fake news."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4effcfc7-e6ec-4900-9241-29939962986c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments demonstrated a bit of a misunderstanding about how
        people use social media. A recent Pew study found that 20% of users have "modified
        their stance on a social or political issue because of material they saw on
        social media."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2e7ddc-2554-4031-8325-c1564619d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This election cycle, some of the top fake news stories were shared
        millions of times on Facebook.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c147c9-91b8-4f6b-a156-eebefe1866a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Facebook''s news feed creates filter bubbles — its technology
        learns the kind of content you like and shows you more of it, pushing opposing
        opinions lower in your feed or not showing them to you at all.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbab787-e081-41d2-b04e-d78a6374545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg said Facebook''s internal research suggests filter bubbles
        are not a problem, and that Facebook provides greater diversity of information
        than other media outlets. (Other research has suggested the opposite.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe762745-baf4-4c9a-8dcd-0983562d70b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.888+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two billion people use Facebook, and it''s in the unique
        position of controlling what information, news, events, and interests those
        people see.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef99a5a5-7a3c-4149-ae81-c26ad5400e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg gave no indication that Facebook was doing a post mortem
        on its role in the election except to say that the platform is always changing
        and "it''s not fully formed, and we''ll keep improving it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9077966-2fa4-46de-8d64-3b1172e8ed15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other tech firms may also be going through a self-reckoning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9da36f-26e9-46d7-934a-3a465b40f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitch cofounder and tech investor Justin Kan told CNNMoney''s Laurie
        Segall that companies should take a look at the role technology played in
        this election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243d724-de61-4eef-8288-73ab4ea2fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have we created systems that bring us together to find common ground,
        or have we created systems that divide us?" Kan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e254c-66a9-4bd8-b031-3f7cb70a58b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter alums also reflected on the role Twitter played in the election.
        Software engineer Ben Matasar posed the question to his former colleagues:
        What did we build?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52d46f3-b6dd-47bc-8e22-0dea6f96bb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responses to his tweet from former Twitter employees varied. Some
        called Twitter a platform for positive connections, others a "destroyer of
        worlds."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7001c239-dea5-456e-9369-bf631dec233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:07:59.889+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:08:00.182+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant social autopsy is required to understand the role
        technology, Facebook and the dissemination of fake news played in this election.
        But unless tech companies truly reckon with the power they have to wield information
        and influence beliefs, the bubbles we create for ourselves aren''t likely
        to go away.</p>'
  'duterte-trump-will-get-along-analysts':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-11T01:35:10.387+08:00
    'embedimage': 'jcr:fc06bb09-750a-4459-a802-3e3ef20d6380'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/bB_dywxUl3Y"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e15c7598-d831-4662-ae52-4d2f8a09b90d'
    'lead': 'President Rodrigo Duterte and U.S. President-elect Donald Trump may get
      along, despite Trump policies that could prove detrimental to Filipinos, say
      analysts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:11:41.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:11:41.608+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte and Trump to get along – analysts

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c31d08-787a-4d7f-89ed-709f6bd008ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte has little love for America, while US President-elect Donald Trump
        has tagged the Philippines as a terrorist country. But the maverick leaders
        may just get along, say analysts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e620ce5-17c3-4dbb-94e1-3d53cd1b418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while they find common ground in their independent streaks,
        Trump''s anti-immigrant, anti-free trade stance will affect the Philippines,
        they added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c654e2-9f2d-49a8-870b-b203f2a8b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re both mavericks. They''re out of the ordinary," said political
        and economic analyst Peter Wallace on CNN Philippines'' "The Source" in an
        interview Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822aaffe-a8d1-4cc7-bf29-ee78bee657b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are both very independent people and I think they may get
        on well together because of that," added Wallace, an Australian businessman-turned-Filipino
        citizen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2dd763-822f-42ba-86c6-705accd626e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Duterte and Trump rode unprecedented populist movements in
        their respective presidential elections despite their controversial rhetoric
        on race and women, among other things.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a658b8-1ba3-4ce2-ab42-afbbd6eef029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallace noted a trend that characterized anger at the establishment
        and a clamor for change.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d050ded-306a-45ac-9a17-cf464df1b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a global trend today. People are showing a disaffection for
        politicans. Duterte won here because of exactly that: They (Filipinos) wanted
        a difference. Trump won... Britain had Brexit," added Wallace, referring as
        well to Britain''s vote in June to leave the European Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bf597-27a2-4e12-8594-8056ce6e336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously butted heads with outgoing president Barack Obama,
        whom he told to "go to hell" after his administration expressed concern over
        alleged human rights violations in the country''s war against illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c86408-2049-4d11-88f6-9905090ac1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Trump is not going to press our President in terms of our
        track record in human rights," University of Santo Tomas political science
        professor Dennis Coronacion, also told "The Source."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59733f-d97e-4d54-84fa-b137bebc4b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte congratulated Trump on Wednesday, saying "Mabuhay ka. Pareho
        tayo nagmumura [Long live. We both curse]."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b842e16-f40c-4d87-bd72-640258c85b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/09/US-President-Donald-Trump-Duterte.html">Related:
        President Duterte congratulates U.S. President-elect Trump</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d862a9-d0d5-4b48-8296-72ab31b69a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pinoy illegal immigrants: "Time to come home"</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d78d8-5343-4393-8c24-ded16c351929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump''s stance on immigration will have negative consequences
        for Filipinos in the U.S., and by extension, their families in the Philippines
        who relied on their remittances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63200d83-b391-45d8-b92e-c09d82ad2ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half a million undocumented Filipinos now in the U.S. will
        suffer the backlash of the new president''s immigration policy, said Coronacion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de94f42-d266-47e6-a09a-b2f1ce5ec87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump platform included promises to "curb uncontrolled foreign
        worker admissions" and "select immigrants based on their likelihood of success
        in the U.S. and their ability to be financially self-sufficient."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbaed68d-4a05-4c04-b208-e9ff2316dd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would "affect Filipinos who are expecting to have their petitions
        (for immigration) approved," said Coronacion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9928c-e086-496b-8b24-dba513db3abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also announced in October as part of his action plan for his
        first 100 days that if elected, that he will "suspend immigration from terror-prone
        regions where vetting cannot safely occur."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4db962-2d7a-45d9-bde4-fb0149bc28c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vetting of immigration applications to the U.S. will also "affect
        a lot of Filipinos who are trying to get into the (U.S.)," Coronacion added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed0410-e66b-4d09-90f6-df7a9b6579dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an election rally in August, Trump named the Philippines as one
        of nine "terrorist countries" alongside Iraq and Pakistan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c97ae4-9db5-4cc9-950c-aea5e02da9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos who were legally in the US would be "okay," said analyst
        Wallace, though he agreed that Trump would most likely follow through on his
        promise to tighten the influx of immigrants.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e23cae7-11a7-44cc-9567-8119fae4e3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are illegally there, you are today, at risk," said Wallace.
        "And probably the wisest thing, sad as it is, is to come home."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6ae35b-6db7-453f-9522-72091d00cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseas Filipino Workers remittances in 2015 totaled 26 billion
        dollars, with eight billion dollars coming from Filipinos in the U.S.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f7584-3a9c-4e5f-80f7-44d28c107631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/10/Trump-Philippines.html">Related:
        What can the Philippines expect from a U.S. Trump presidency?</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daa8de5-b123-4fd7-8dbc-b84b466892fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade and employment</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80616720-aa2e-4178-9f76-42697716f1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump won the election based on promises to bring back to the U.S.
        millions of jobs that are offshored in other countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a58023-ea94-4d3a-b135-b9d738244288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should be (alarmed), because American companies are
        one of the heaviest, biggest investors in the BPO industry," Coronacion said,
        referring to the business process outsourcing industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb1c03-b775-4959-bad3-fa8ac2ea42fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPO industry in the Philippines brought in $22 billion in revenues
        and employed more than one million in the country in 2015.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a19547-644e-40a4-90d7-f7ede371f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Wallace was optimistic that firms will stay put despite a call
        to pull out because of lower costs of living in the Philippines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8c843c-c11e-4f33-b308-31c427d7e577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They won''t do it. They can''t afford to it," said Wallace. "(The
        U.S.) is too much of a democracy... Business is too dominant in America and
        the world today for him to force things like this upon business."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ac4edd-b2a8-4e2b-829a-cc1c32ddc0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He estimated that wages per hour in America are equivalent to wages
        in a day here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016db2ec-f757-4d90-a1e3-0a91671e5962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vowed to rescind the U.S.''s participation in the Trans-Pacific
        Partnership (TPP), a huge free trade agreement awaiting ratification that
        cuts taxes on goods among 12 countries across the Pacific region.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869226e3-da51-4110-9daf-74e457588fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is not a part of the agreement but had previously
        expressed interest in joining the TPP, which Trump''s rival Hillary Clinton
        pushed for during her term as Secretary of State. Being part of the TPP would
        have eased tariffs slapped on Philippine products entering the U.S.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe46cbf-17ce-4bd7-997a-67b18d59a13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/10/Experts-Clinton-would-have-been-better-for-PH.html">Related:
        Clinton would have been better for PH, experts say</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf0f2c9-8b1a-4e5a-bfb0-0dab1fbb8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TPP is dependent upon America being part of it, because it
        is the biggest economy," said Wallace. "If (America) isn''t part of it, the
        TPP doesn''t really exist anymore."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb91da2-b863-4f7a-b39f-3a45d3e596dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen if U.S. lawmakers will back Trump''s decision
        to pull out of the TPP.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668d22b-fea7-4552-aacd-902b11886b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:11:41.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:11:41.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping that he will be persuaded by his more sensible cabinet,
        perhaps, that it is not a threat to America; that it''s good for America;
        it''s good for American jobs; it''s good for American products, and that he
        will agree to it," Wallace said.</p>'
  'Starbucks-Christmas-drinks':
    'author': 'Jill Disis, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-11T01:10:48.437+08:00
    'imagesource': 'jcr:9a94edb1-5d5c-491b-8b43-9f391af3342d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeb1451b-ff99-4c87-8092-94c284cb931e'
    'lead': 'Red cups are back at Starbucks — and they''re looking a lot more like
      Christmas this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:14:48.322+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:14:48.492+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Signs of the holidays unmistakable on new Starbucks red cups

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f43618c-0915-4afe-8ef9-22a78553950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:14:48.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:14:48.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Red cups are back at Starbucks
        — and they''re looking a lot more like Christmas this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b601894-dcf3-44bb-8078-0c1f197ee1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:14:48.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:14:48.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee company introduced its new holiday cups in stores Thursday
        morning. They feature 13 seasonal illustrations created by customers from
        six countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0d723-e7eb-4509-8ee5-198cbf1f3774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:14:48.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:14:48.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them are classic holiday images like reindeer, ornaments and
        snow-covered landscapes, marking a return to a more traditional and overtly
        Christmas-inspired promotion. Last year''s red cups drew controversy for abandoning
        seasonal designs in favor of a simple, two-toned red cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3f642f-d7f3-461d-899b-7c62bf5ee235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:14:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:14:48.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks said at the time that it wanted a "purity of design that
        welcomes all of our stories." Critics called it a declaration of war on Christmas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aabba-d43f-4dc3-8de6-cefbe175ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:14:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:14:48.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new designs were culled from more than 1,000 submissions Starbucks
        received last December when it asked customers to share designs on Instagram.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e8ffd5-0a8e-4267-b5e7-889544b45b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:14:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:14:48.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks says it asked a small group of customers to mail in their
        cup so they could be reviewed for potential production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c19b91-e95b-4a18-bd32-23e617bb2cc6'
      'mgnl:activationStatus': true
