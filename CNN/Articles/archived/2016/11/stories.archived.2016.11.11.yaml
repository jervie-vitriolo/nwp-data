      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton composer Lin-Manuel Miranda joined the chorus of celebrities
        farewelling the artist on social media, quoting from Cohen''s "Suzanne."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76996367-3d6e-45a6-872f-efcb56f726be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:21:14.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:21:17.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many posted a line from his 1992 single, Anthem: "There is a crack
        in everything, that''s how the light gets in."</p>'
  'Trump-New-Balance':
    'author': 'Ahiza Garcia, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
