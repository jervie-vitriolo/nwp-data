      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s that time
        of year when photos of Starbucks'' red holiday cups start to take over everyone''s
        social media feed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989844c3-fc39-4521-8a12-6655f3d611f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Filipino Anz Soza, Santa came a little early — and her Christmas
        gift comes in the form of a cup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e400ec-df2d-4243-bbe7-a7500eab15cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her design was one of the 13 <a href="http://nine.cnnphilippines.com/lifestyle/2016/11/11/Starbucks-Christmas-drinks.html">chosen
        to be printed on Starbucks'' holiday cups</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6ecbfa-e4da-4b9e-a980-4fa9ea246aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soza, who is currently based in Dubai, designed the cup with hanging
        Christmas ornaments and dreamcatchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7df20e-dcef-4955-b7e5-6855ff5cf018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN Philippines, a day after the cups were released worldwide,
        that she felt overwhelmed being chosen from thousands of entries all over
        the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082cecd4-4535-4650-823b-97c864b6ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.263+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masayang-masaya. Sobrang overwhelming kasi ito yung pangarap
        ko,</em>" she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276cc8e-8d04-42df-88be-9e6b35208260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am very happy. It is overwhelming because this is
        my dream.]</p>'
