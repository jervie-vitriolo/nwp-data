    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f464fd-cb61-4fb2-83e0-f4865d96eb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time she drew on her cup.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d95970-0ff0-4c87-95e7-7935e24f435a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year-old Fine Arts major said drawing on Starbucks cups started
        as a hobby when her husband brought home the drink.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f473a75-dd0a-4892-8aa0-40f8147a411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he brought home a red cup instead of the white one, she saw
        it as a challenge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e41222-cc9d-47bb-bde5-98524877547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi niya nga alam paano niya sasabihin sakin na</em> red
        cup<em> dala niya. Baka daw kasi ma-</em>disappoint <em>ako. Pero</em> actually
        excited <em>ako</em> magdrawing <em>nun kasi nakikita ko</em> as challenge,"
        she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bf596f-8add-4b3c-84fd-abf183ea456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My husband didn''t know had to tell me he brought
        home a red cup because I might be disappointed. But I was actually excited
        because I saw it as a challenge.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14ec10-de67-4591-a4c6-281928c932ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that Starbucks told her the good news last September —
        they even invited her to attend the launch in New York.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbe3582-0f14-4c4d-b58e-3c7e2924f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since starting her hobby late last year, she has drawn on 83 cups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a4be18-ddc6-4dcc-8b72-4353de557603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes this Christmas doodle special — so special that it got
        reproduced by Starbucks — is that Soza''s favorite time of year is Christmas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48302d-fc28-4788-8023-3e06dbce45be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Favorite season <em>ko, lalo na ang</em> December. <em>Parang kahit
        gaano kasungit mga tao bumabait basta</em> December<em> na. Gusto ko lang
        i-</em>express<em> yung</em> spirit ng Christmas <em>dun sa</em> cup <em>ko</em>,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f26dfa-b924-46d1-aa71-7f35e7e0518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is my favorite season, especially December. Everyone
        seems to get kinder this season. I just wanted to express the spirit of Christmas
        on my cup.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccfc8a8-47fa-449e-925b-184ee6f30106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soza says she is happy to see her design mass produced, but what
        really cheers her up is seeing how it makes other people happy, too.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff59bb8e-8a79-4353-b472-b34494e16995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuwing ngdu</em>-drawing <em>ako sa</em> cup<em>, ini-</em>imagine
        <em>ko na may gagamit ng</em> cup <em>na yun, na tinitignan nya yung ginawa
        ko, parang kinakausap kung sino man yung iinom na para pong kahit na halimbawa</em>
        bad day or hectic schedule, <em>mako-</em>convince<em> siya ng</em> cup ko
        <em>na</em> everything''s going to be okay," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45863b-8fdd-424a-b442-51a39ec46b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everytime I draw on cups, I think of the person having
        a drink. It is as if I am talking to them and telling them, that despite having
        a bad day or a hectic schedule, everything is going to be okay.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4782dd46-d444-4485-9fae-4adff1572200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:23:35.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soza''s design and other holiday cups will be served in the more
        than 25,000 Starbucks stores in 75 countries.</p>'
  'hanya-yanagihara-interview':
    'author': 'Don Jaucian'
    'caption': 'In Hanya Yanagihara''s acclaimed novel, "A Little Life," the reader
      is immersed into the struggles of its main character, Jude, particularly his
      recovery from his life as an orphan and the sexual and physical abuse he has
      experienced.'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-11-11T08:16:01.376+08:00
    'imagesource': 'jcr:585c0703-5e5b-44b3-984a-013f6c6956a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fbbaaf-51b1-43be-8d4a-e14642524b39'
    'lead': 'The author of the New York Times bestseller “A Little Life,” was recently
      in Manila for a discussion and book signing. In a brief interview, she discusses
      the role of photography in her work, unreliable narrators, and the pull of interesting
      characters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:32:03.475+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
    'mgnl:lastActivatedBy': 'don'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hanya Yanagihara and the liberating powers of fiction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e60cbbd-1f0f-4dec-b96d-bbfdfaa8e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The day Hanya Yanagihara
        was in Manila, the results of the U.S. presidential elections were slowly
        trickling down on social media. “I’m not even checking anything,” she told
        me nervously as we started our sit-down interview at a cafe in the Manila
        Peninsula. Yanagihara has just flown in from Hong Kong and had just dropped
        in, courtesy of Fully Booked, for a brief discussion at the De La Salle University.
        Later, I would check her Instagram and find a <a href="https://www.instagram.com/p/BMkWfdPgA8-/?taken-by=hanyayanagihara&amp;hl=en">photograph</a>
        of her breakfast spread at the hotel with the accompanying caption: “Watching
        CNN and anxiety eating a Chinese breakfast. Please let us not embarrass ourselves.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5071ebe8-51e8-4a37-bdb7-83557ed36b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much later, once the results were final and Donald Trump was named
        the next president of the United States, she would tell the audience that
        the fact that she’s spending “one of the darkest days for American history”
        in their company made it a bit bearable. Yanagihara would engage in an elaborate
        — mostly spoiler-y — Q&amp;A panel on her books: “The People in the Trees,”
        which is about the fictionalized life of a Nobel Prize-winning scientist,
        and “A Little Life,” which, despite the title, is a sprawling exploration
        of sexual abuse and artistic ambitions in New York City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0edec6-edf2-44c7-908a-7338c7c1d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanagihara has spent years of her professional life as a senior
        editor in publications such as T: The New York Times Style Magazine, Condé
        Nast Traveler, W, and Town and Country. “The People in the Trees,” her debut
        novel, was named one of the best books of 2013 by various publications. But
        it was “A Little Life” that was met with resounding success. In 2015, it was
        a finalist for the Man Booker Prize and the National Book Award and won the
        Kirkus Award. Often described as “deeply moving” and “harrowing,” the story
        of JB, Willem, Malcolm, and Jude — an artistically and racially diverse group
        of friends — is more than just about trying to make it in the big city, but
        is rather a harrowing account of how brotherly bonds can be a reprieve in
        a life stuffed with abuse and misery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964929c0-7265-4403-8a03-aa5fe7cc9e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, it is astonishing how Yanagihara managed to pull
        off a masterly feat such as “A Little Life,” which has had such a profound
        effect on its readers that a few students at the Manila panel hugged the author
        and later emerged teary-eyed from the encounter. But Yanagihara shares that
        emotional manipulation was the last thing on her mind while she was writing
        the novel.</p>'
    '7':
      'image': 'jcr:2a60c2e3-0576-4a64-b945-db5a7e9e80ca'
      'imageCaption': 'After college, Hanya Yanagihara moved to New York and became
        a publicist. In 2007, she became an editor for Condé Nast Traveler and then
        moved to T: The New York Times Style Magazine as deputy editor. Photo by JENNY
        WESTERHOFF'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c6c1e7-955a-4ce2-824c-9ed39e5d71d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91a230-df2d-4f57-b3a6-c03dd87b5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.475+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s very cheap thinking that I’m going to write something
        that’s going to make people cry — and that often doesn’t work,” she says.
        “It’s not like stand-up comedy where you can go and make people laugh. I’m
        honored when people do have emotional reactions to it, but it wasn’t intentional.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b83ee-f201-45e8-a588-c5369fabf229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for her success in writing, she gives a two-fold — and admittedly
        unglamorous — piece of advice to aspiring novelists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba657c3-062a-464d-b853-10bea7ac9a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The first is,” she tells the audience, “when I was really struggling
        to finish my first book, I had a friend who was a book publisher and he told
        me, and I always give out this advice, he said it’s either 2,000 words a week
        or 5,000 words a month." She continues, “And those aren’t very big numbers.
        But if you hit even the lowest, by the end of the year, you’ll have a full-length
        first draft or very close to it. And I think for first time writers, the idea
        of writing a novel is so daunting and you can’t but think of it in terms of
        pages, when really it’s about numbers and this is something that magazine
        writing teaches you — it teaches you to start thinking of things in small
        batches [...] You just have to get into enough of a habit where you’re laying
        down text, like you’re laying down tiles.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f6bb1-fbc4-43d5-9aea-5de1b61ed6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds: “The second thing is you get so hung up on ‘I’m going
        to publish my first novel before I’m 20, before I’m 30,’ and writing is one
        of the very rare and few art forms where you can be any age. There is no expiration
        date on it and it’ll take you as long as it takes you. And it is very easy
        when you’re in your age to get caught up in the hype of having to achieve
        something before a certain age. But it’s bullshit, it doesn’t exist, it’s
        a false sort of deadline. And so it is far better to do the challenging, meaningful
        book than the book you can just because you can and feel that you have to
        do before you’re 28 or whatever.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d6fb5-149f-4b83-93c1-eb4177aa9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, during our brief chat over coffee, Yanagihara touched on
        her photographic inspirations for the characters in “A Little Life,” the importance
        of her training as a magazine editor, and the liberation offered by writing
        fiction. Below are edited excerpts from the interview.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84396d0a-8e85-4025-af27-75e612728d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>First off, I want to ask you something more obvious about
        the book: the choice for the photograph for the cover, “Orgasmic Man” by Peter
        Hujar. I heard that the book is largely inspired by a lot of photographs.
        Can you talk more about that?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c88c45-3d2a-4595-bcc3-e231de71f9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I chose [the cover photo] but it was on recommendation by my best
        friend who said, “What about this image?” and I saw it and I thought “God,
        it’s exactly right.” I knew of Hujar’s work before but I didn’t immediately
        think of this. But the thing that I loved about it is the ambiguity and the
        intensity of emotions. You don’t know whether he’s in pleasure or pain. You
        don’t know if you’re a voyeur or a witness or you’re trespassing. But there
        is this sense that you’re seeing someone at this unbearably intimate moment,
        that you’re seeing something that perhaps you shouldn’t see. I think that
        it echoes the intensity of the book as well. That sometimes you feel you’re
        a witness, and sometimes you feel that you’re a trespasser.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ef56b1-a027-4140-bc85-3a4005eb9cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.476+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought that … it’s not how I imagined Jude to look but I did
        think that the intensity, the ambiguity of what was happening there felt right
        for the book. So anyway, that was a big fight with the publishing house ...</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76036f55-83bd-4ffe-b370-9bc1a4eef3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.156+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as for the photographs … the one that I always talk about is
        Diane Arbus’ “The Backwards Man in His Hotel Room.” I saw that about six years
        ago or so, and I thought that I’m going to write something to accompany this
        image. Shortly before I started writing in 2011 or so, I had been collecting
        images and they didn’t seem to be related to one another. At some point, and
        I can’t even remember when or how this happened, I realized that they were
        related — that within this collection of a few dozens of photographs, there
        was a story. And it was a story that these photographs collectively were telling
        in mood and tone. I was going to try and do it with words.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b1ddd-cb6a-44b2-a149-cb292d00267f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I think it’s very cheap thinking that I’m going to write something
        that’s going to make people cry — and that often doesn’t work."</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947658e6-1de6-47a0-82ef-3549bbe91d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Were you always drawn to the power of photographs and its
        ability to tell stories? Like in the book, JB does a series of paintings based
        on photographs.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2749374-9e13-4e6b-a1dd-5addc73a4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I think that the book is visual, and I hope … it’s an homage
        to many artists who have influenced me … they’re the only sort of proper names
        that were in the book and they’re the only things that tie the book to a particular
        era. But I do feel that photography is the form of art that, more than writing
        for me, I find mysterious and enchanting, and bewitching. Because I think
        that it is a way of expressing what often cannot be expressed in words. Sometimes
        you can see the artist trying to work something out in the image, which is
        often what the writers are trying to do in a work too, trying to answer something
        that they don’t have an answer to.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c71782b-7c04-4a01-9088-9ed7ef651810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did your job as a magazine editor help you become a
        novelist?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a245b46-e2b2-4ac0-a31c-3da955d280dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always say there are very unglamorous skills that you learn in
        magazine. The first thing is that it’s structure. I mean it’s the first thing
        you teach a reporter. The first thing I learned as a magazine editor was how
        to make a piece move quickly and how to make a structure that would contain
        the information that would be lively and interesting to read, how to pace
        the story, how to make sure it was moving at the right speed. That’s something
        that I worked on hard, and I think my real skill as a writer is my understanding
        of structure and pace.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a9b3f-f039-466a-b84c-97f1cf73a15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.477+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other thing is that I think it teaches you how to respect the
        writing. Make sure that things are spelled correctly. Make sure that the world
        you’re creating is complete. Make sure that the logic is sound. Make sure
        that things line up. Make sure that if you’re taking a reader down a certain
        path, make sure you know what you’re doing. Which again, sounds so unglamorous
        but is very true.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d2f21-3448-4194-83f0-ddf0d5937cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the third thing is the understanding that at some point you
        have to file. The piece will never be perfect, whether it’s 600 words or 600,000
        words. But at some point you have to end the story or you can tinker forever.
        So there’s a sort of lack of romanticism about magazine editing and writing
        but ultimately it’s about conveying information and it’s about finishing the
        task. Now there are many things about that that is different. I mean, for
        example, when you’re writing a magazine you do think about the reader, you
        think about “Am I conveying information authoritatively, efficiently, and
        clearly?”... in a novel, you don’t think about the reader.</p>'
    '41':
      'image': 'jcr:99e0ea86-0cd6-4065-90a9-3b13a00df451'
      'imageCaption': 'On the cover of “A Little Life” is the photograph “Orgasmic
        Man” by Peter Hujar, which Yanahigara chose for the intensity and ambiguity
        of emotions. “You don’t know whether he’s in pleasure or pain,” she says about
        the photograph. “You don’t know if you’re a voyeur or a witness or you’re
        trespassing.” On the cover of “The People in the Trees” is an illustration
        of rare turtle in the islands of Micronesia, which is consumed by a local
        tribe to retard aging.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28ddb6a-74d9-4258-a6fd-134b36fe24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11981dd-69f7-4c82-9e30-a184e438e1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think you have more freedom when you’re writing fiction?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48090d-37b9-40d3-bdf2-007d19a5f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absolutely. No one’s watching and you could do whatever you want
        and you should do whatever you want to.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5264b8a-e7e5-4faf-aa4e-4222849ebd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned before that your first book didn’t do as well
        as “A Little Life.” What do you think made “A Little Life” so much different
        that it turned out to be such a huge success?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b44ac-b905-46e7-86ba-ee816c449659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know what, I have no idea and neither does anyone else. I mean,
        partly, I think it’s as I said — I began writing the book in 2011, it was
        published in 2015 and in between, in those four years, the conversations that
        we have in the States and even in many other countries about the expression
        of sexuality, the kind or different paths to adulthood, marriage, friendship
        … have all become more interesting and complicated. Sometimes when you’re
        a fiction writer you are lucky enough to hit the zeitgeist moment, to hit
        a moment when the book suddenly becomes or seems to reflect something … a
        conversation that is happening in the society. I think that was part of it
        and that was just luck. It just happened and I wasn’t aware of it. Other than
        that, I don’t know and I think that neither does anyone else. (<em>Laughs</em>.)
        I mean it’s impossible to know.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa10560-1d59-4c27-a297-d8dbd56aa470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Also your first book, “The People in the Trees,” had an
        unreliable narrator, and then “A Little Life” was written largely in the third
        person. Was this an intentional decision so the characters in the book are
        more relatable?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54afc7-9e5d-49e0-b67f-b7603da82e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, it’s interesting. I’ve never written in the third person before.
        It was … but I did want to do something stylistically very different. So the
        language is much more stripped back in this book, the structure is much different,
        and it’s a third-person omniscient narrator. But you know, Jude was meant
        to be a trustworthy narrator but not always reliable, and so there a few literary
        tricks in this book. But I think it was less about making them more relatable,
        and more about wanting a format where the narrator in this book is all-seeing
        and non-judgmental ... rigorously non-judgmental and often gives voice to
        things that the characters can’t quite name. It was a much more flexible voice
        in this book. Whereas if you’re in the first person, the voice becomes quite
        narrow and the reader’s understanding of what’s happening becomes considerably
        more narrow as well.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b26fa76-7fbc-4623-a943-a6c82b25f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Also, I noticed most of the female characters in the book
        are on the fringes of their relationships. Was this a comment that you wanted
        to make about the role of women in the bonds of male friendship?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71239676-8e61-48a9-9c10-77ed376de8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, to some extent. My father always used to say, joking around,
        that men always prefer the company of other men and I think that to some extent
        that’s true. I did think that they are at their truest amongst themselves.
        But the book is so artificial in so many ways. The lack of women is another
        one of those artificialities that’s particular to this book. But it doesn’t
        mean that they don’t know women. But they’re not a part of this particular
        story.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f9e968-5dbd-4a1c-830e-7fe58441b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"It is very easy when you’re in your age to get caught up in the
        hype of having to achieve something before a certain age. But it’s bullshit,
        it doesn’t exist, it’s a false sort of deadline."</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1af9ebb-de23-42fd-aa9a-8d2d244f96ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What makes you invested in a character both as a reader
        and then a writer?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be82f95e-1bfa-41f7-883a-bef69144d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lots of different things. You know there are characters you love
        because they’re funny or they’re wounded … I think ultimately, if you feel
        for the characters, somehow you feel an ache for them. This is true for characters
        who do terrible things too. You feel that you’ve seen something unique in
        them that maybe their fellow characters don’t see, and it’s because of a character’s
        vulnerability that the reader responds to them.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200ec291-ce6e-4174-912e-b4daec88809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a writer, it’s a character who is often frustrating, is someone
        who ... I think Jude is very much this way, a character who feels a little
        uncontrollable in a sense. You know, you create and you feel that you know
        who they are, and sometimes they lead you down a path that surprises you.
        I feel that that’s an expected moment and it’s also one to treasure.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37335daf-0562-4cea-a4a5-35d27d47a647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you release yourself from writing such an immersive
        novel?</strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6257986b-bc4d-4bac-922e-2c3b2e2dd0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2022-01-11T14:26:41.157+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think there is any sort of release. The book is finished
        with you when it’s finished with you, and you have to wait for it to happen,
        I think.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a203e62-e9e7-4ef5-a2cf-ea6ac8e9733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:32:03.480+08:00
