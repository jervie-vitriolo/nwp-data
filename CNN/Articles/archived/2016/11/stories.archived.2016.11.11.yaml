      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesson: Always have an escape clause and understand exactly how
        it works. A big part of being an informed investor is understanding the costs
        and benefits of various investments. While some investments may yield larger
        rewards, they tend to be less liquid, which may pose a problem if you need
        the money right away.</p>'
    '50':
