      '
    'updated': 2016-11-22T08:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8fe106-8bbc-4fb9-bcf7-70cafd720cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:23:35.263+08:00
      'mgnl:createdBy': 'cnnproducer'
