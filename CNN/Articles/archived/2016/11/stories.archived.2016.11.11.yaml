      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of the red cup has been rumored for more than a week,
        after fans began noticing boxes at Starbucks stores labeled "no peeking" until
        Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d367d46-d85e-4900-b962-e95ccaec6acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:14:48.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:14:48.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks didn''t comment on its red cup plans at the time, and
        instead unveiled a pre-election, limited edition green "unity" cup that CEO
        Howard Schultz called "a reminder of our shared values" during a "divisive
        time in our country."</p>'
  'Leonard-Cohen-singer-songwriter-dead':
    'author': 'Ben Westcott, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-11T00:26:05.549+08:00
    'imagesource': 'jcr:11cc89d2-3899-45c5-8468-2bb47ba2cb76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84f1a65d-54f7-41dc-b3c4-303ffe881dc0'
    'lead': 'Canadian singer-songwriter Leonard Cohen has died at the age of 82, according
      to a post on his official Facebook page.'
