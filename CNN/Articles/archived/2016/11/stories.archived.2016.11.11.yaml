      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS''s barbaric rule extends way beyond dictating clothing -- TV
        and music are banned, cell phones forbidden, smoking too and no one is allowed
        to get their hair cut.</p>'
    '11':
