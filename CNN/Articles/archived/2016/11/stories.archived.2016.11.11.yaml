      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Canadian singer-songwriter Leonard Cohen has died at the
        age of 82, according to a post on his official Facebook page.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5630caf8-2a23-4f6b-89ac-213db7af95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:21:14.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:21:17.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost one of music''s most revered and prolific visionaries,"
        the post said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66704285-9507-4a40-8cd7-de3d2e86a52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:21:14.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:21:17.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A highly-respected artist known for his poetic and lyrical music,
        Cohen wrote a number of popular songs including the often-covered "Hallelujah."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ecfb9-a0d4-467b-b64d-409134e7fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:21:14.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:21:17.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony Music Canada tweeted, "The Sony Music Canada family joins the
        world in mourning Leonard Cohen''s passing."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bf8970-a62c-407d-9af7-396c8a3ab2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:21:14.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:21:17.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 14th studio album, "You Want It Darker," had just been released
        on October 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e69282-6cf1-4977-b548-5d14cd114fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:21:14.814+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:21:17.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from his successful musical career, Cohen also wrote novels
        and numerous collections of poetry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c550c2-d958-4dc4-b128-b895728a8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:21:14.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:21:17.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A memorial will be held in Los Angeles at a later date, the Facebook
        post said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087c1a84-4f9c-4104-afe6-1aba3dd3bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:21:14.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:21:17.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tributes to Cohen</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b2a6e2-d7f3-424d-88b1-e73a9b195e10'
      'mgnl:activationStatus': true
