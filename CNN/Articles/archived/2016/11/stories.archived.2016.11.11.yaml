  'sulu-coffee':
    'author': 'Anna Bueno'
    'caption': 'Sulu Coffee, one of the products of Herman & Co. — a concept brand
      co-owned by the fashion stylist Bea Constantino with her brother, Dinjo — traces
      its roots to a vibrant Tausug coffee culture, and an illustrious family heritage
      that crossed the German seas and found its way to our shores. Photos by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-11-11T05:38:54.997+08:00
    'imagesource': 'jcr:1e90d8a0-db87-4a68-a509-9df1988bd30b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1d25672-c2de-4f63-8f7e-b5277ec3e97f'
    'lead': 'Sulu Coffee, one of the products of Herman & Co. — a concept brand co-owned
      by the fashion stylist Bea Constantino with her brother, Dinjo — traces its
      roots to a vibrant Tausug coffee culture, and an illustrious family heritage
      that crossed the German seas and found its way to our shores.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:52:52.396+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T08:52:52.732+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The untold heritage of Sulu’s fascinating coffee culture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df307bd4-8190-487e-b4a7-9d9650aa0ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — A single coffee
        bean tells many tales. It can tell the story of a humble coffee farmer in
        Mindanao, trading his gun for a shovel as he chooses a life of peace. It can
        tell the story of a love deferred, as it gives way to a holy war waged for
        belief. For the Constantino siblings — marketing consultant Dinjo and fashion
        stylist Bea, who co-own Herman &amp; Co. — a coffee bean tells the story of
        a curious family heritage, one that has its origins from German seas, and
        spans for more than a century, as now distilled in Sulu Coffee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fccaf87-54c1-4140-821e-fb96ea84742a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu Coffee is half of the twin products of Herman &amp; Co., a
        local concept brand that mainly features woven clothing made by the artisans
        of the Yakan tribe in Zamboanga. Bea handles the indigenous clothing side
        of the brand — she tells us it’s a marriage of the family heritage and her
        years of being a fashion stylist — while Dinjo, who similarly looks to family
        to support the brand, handles the sourcing and distribution of the fragrant
        roasts. The two decided to merge the two products together in one brand, to
        represent their German-Chavacano-Tausug heritage. “German because of Herman
        Leopold Schück [their great-great grandfather], who’s from Breslau, Germany,”
        says Bea, “Chavacano, because of our grandfather Roseller Lim from Zamboanga,
        and [our grandmother, Ahmina Mustafa] Schück from Jolo.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dde038-c11a-418b-97a5-a07d155fbde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herman &amp; Co.’s storied Sulu Coffee comes from a cooperative
        in Patikul, Sulu, Sulu being otherwise known as <em>Lupah Sug</em> (“The Land
        of the Current”), whose Tausug natives consider coffee as an essential part
        of their culture. Sulu coffee (or<em> kahawa sug</em>) is a requisite whenever
        <em>bangbang or latal</em> (Tausug meals) are served, for example, and is
        sometimes drunk using two glasses from which the hot liquid is alternatively
        poured back and forth, to cool and release its best taste. Coffee there is
        even sold in half cups, say the siblings, to cater to whimsical demands of
        local coffee drinkers.</p>'
    '5':
      'image': 'jcr:4372fac9-c52a-49b1-bc90-c1e966348f06'
      'imageCaption': 'Sulu coffee is otherwise known as "kahawa sug" for its native
        Tausug drinkers, who consider it an essential part of their local culture.
        Photos by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7b9635-0124-402e-99e2-46d8de11047c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e7189-6e71-49d5-ba7f-75315b96436b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu, in fact, was once known as the producer of the best coffee
        beans in the country, if not for the armed conflict in the area that made
        it lag behind in production. Mindanao is the biggest producer of coffee, accounting
        for 75 percent of Philippine production. Sulu alone produces around 7,300
        metric tons annually. “All the coffees from the Philippines, <em>masarap naman
        ‘yan</em>,” says Dinjo. “What makes Sulu very ripe for the coffee businesses
        is the soil is very fertile. With the very fertile soil, the coffee is not
        too bitter, and is not acidic at all.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879ece2c-6c5c-48da-a81d-51454a741182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Dinjo and Bea only started to attempt to go into the coffee
        business around three years ago, their own brand of coffee arguably has had
        its remote beginnings in the 1860s, when Dinjo and Bea’s great-great grandfather
        Captain Herman Leopold Schück first visited Jolo and became Sultan Jamalul
        Alam’s blood brother (by way of blood compact). Captain Schück, a merchant
        mariner, decided to settle in the Philippines after striking a close friendship
        with the sultan, and resided in Lukut Lapas, Jolo, which he turned into a
        plantation with 20,000 shrubs of coffee, among others. The story is told in
        the book “Captain Herman Leopold Schück: The Saga of a German Sea Captain
        in the 19th Century Sulu-Sulawesi Seas,” by Michael Schück Montemayor.</p>'
    '10':
      'image': 'jcr:33144d87-b510-4255-afe1-942d846caf5e'
      'imageCaption': 'Siblings Bea and Dinjo Constantino decided to put coffee and
        clothing together in one brand, whose name is reflective of the origins of
        their family''s rich heritage. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f1a3ca-d621-4dbf-8ab1-019a3675500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55ab74-80fb-4d24-b049-c4162da6ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is clear that coffee runs in the Constantino siblings’ blood,
        who carry Captain Schück’s name as their middle names. “Now we’re just trying
        to [close] the gap between Manila and our hometown,” says Bea. In the recently
        concluded <a href="https://cnnphilippines.com/life/culture/arts/2016/10/17/irene-bawer-bimuyag.html">Habi:
        Philippine Textile Council fair,</a> where Herman and Co. displayed its wares,
        Dinjo shares how people exclaimed, “Jolo! <em>May</em> coffee <em>pala dun</em>?”
        upon learning of Sulu Coffee. The reaction may be unsurprising considering
        the usual perception of the armed conflict in Mindanao, but it is this very
        narrative that Dinjo and Bea are trying to expand as they market their coffee
        from the South and bring it to Manila, and proudly tell the stories of Captain
        Schück and the farmers who plant and harvest the aromatic crop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112b93bd-714a-408c-af4d-59af18e8b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To effectively market Sulu Coffee is to stress alternative narratives,
        according to the siblings. One is the narrative of a coffee harvest: the ripe
        coffee cherries from which Sulu Coffee is made are individually handpicked
        by farmers, as opposed to picked in an “armalite” fashion, that does not discriminate
        between good and bad beans. Another narrative, says Bea, revolves around their
        experience of working with a developing farmers’ cooperative in Patikul, as
        the local government highlights coffee as a potential primary agricultural
        product of Sulu. Not to be forgotten is the ubiquitous role coffee plays in
        Tausug culture in light of the locals’ organic appreciation of the bitter
        drink.</p>'
    '14':
      'image': 'jcr:69ac08a8-9e5c-42b5-a951-47230a758850'
      'imageCaption': 'A young Julius Schück, Bea and Dinjo''s great grandfather,
        stands with his wife Ruckaya-Mustafa Schück. Julius is the son of Captain
        Herman Leopold Schück, who, after arriving in the Philippines from Germany
        as a merchant mariner, settled in Jolo and proceeded to plant coffee shrubs
        in his plantation in Lukut Lapas. Photo courtesy of DINJO CONSTANTINO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804e09e-6bc1-4d0b-a522-9d402fa4df2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb402e-9b3a-47c2-86ef-762bc8f7b970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with the Constantinos’ family heritage, the goal for Sulu
        Coffee is not only to sell taste, but more importantly, to attempt to recreate
        an experience often marred by familiar images of war and hate. This remains
        despite the risks imposed by traveling to Zamboanga (for the Yakan woven clothing)
        and Sulu (for the coffee). “My mother, who spent her summers in Jolo like
        it was Boracay,” says Bea, “would tell us how beautiful it was. We don’t have
        that, and we don’t know what means.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79112431-5f5a-4b5d-86bb-66258d396a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:52:52.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:52:52.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know that meaning, at least for Bea and Dinjo, means not only
        to offer good coffee which has storied origins, but also to find more purpose
        and intention on what they now do. Thus the impetus for them to uphold and
        enrich not only the family heritage, but also local cultures that are due
        respect and recognition, which may make a difference, no matter how small,
        in the lives of weavers and coffee farmers. “My brother and I, along with
        our cousins, we’re just trying to have a little movement, a little awakening,”
        Bea says. “And maybe change will happen.”</p>'
