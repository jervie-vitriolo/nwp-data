    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5db187-a98a-435f-b0a9-10ea00a92795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Trump''s first comment railing against the media since he
        earned the title of President-elect early Wednesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deba7fd-f0a1-4908-ade1-1683337dc5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tweet also comes after The New York Times reported his aides
        took control of his Twitter account during his presidential campaign hoping
        to tame his controversial Internet presence. It also comes after he''s struck
        a conciliatory tone in both his victory speech and meeting with President
        Barack Obama on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95391fc0-c5bf-45c0-87db-767155e21b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Americans, Trump''s victory is one they refuse to accept.
        Protesters chanted "Not my president" in rallies coast to coast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fbe7ff-cde6-473e-8f66-f6eb00f98e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the protesters, Trump''s former campaign manager, Kellyanne
        Conway, defended his ability to unite the country, telling CNN''s Anderson
        Cooper that protesters should listen to his victory speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1da1f2a-268d-4fee-b5f2-3a99f95bc815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just commend the protestors to listen to Donald Trump from
        his victory speech, where he said, ''I will be a president for all Americans,
        including those who did not support me and who don''t support me,''" she said
        on "Anderson Cooper 360."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4706831-0400-4911-bc51-6e5c396da6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued: "I also would tell them please look at what happened
        today. Less than 36 hours after being elected president of the United States,
        Donald Trump and his wife, Melania Trump, our next first lady, went down to
        Washington and met with President and First Lady Obama. And I think people
        should really echo what happened today in Washington. It was a great meeting."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94069db-554b-4b05-817a-46e1672cc919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you, Mr. Trump was just very happy with the meeting
        today," Conway said about the meeting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbf143a-5753-4c19-a18d-739ec2eabda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway also wouldn''t say when asked whether she was offered a position
        in Trump''s administration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc8536-1e3a-4cfc-a9eb-8729cb283b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s between President-elect Trump and me at the moment. And
        to be frank with you, I''m not that focused on me," she said. "We have transition
        of government to form."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7127767c-042b-4d01-8595-1a8b18e96847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T08:56:58.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T08:56:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2016/11/10/politics/kellyanne-conway-protesters-donald-trump-2016-election/index.html">Trump
        tweets protests against him are ''very unfair</a>’”</em></p>'
  'Ombudsman-probes-Dela-Rosa-after-Las-Vegas-Pacquiao-trip':
    'author': 'CNN Philippines Staff'
    'caption': 'PNP Chief Ronald Dela Rosa welcomes the Ombudsman probe on his Las
      Vegas trip that boxing champ Manny Pacquiao paid for. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-11T01:39:03.832+08:00
    'imagesource': 'jcr:b8275472-a497-43ad-afd4-cfe168f08d9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b8ba22a-fa0b-4af9-b686-c3be37b255f4'
    'lead': 'PNP Chief Ronald Dela Rosa welcomes the Ombudsman probe on his Las Vegas
      trip that boxing champ Manny Pacquiao paid for. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:05:56.615+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:05:56.842+08:00
