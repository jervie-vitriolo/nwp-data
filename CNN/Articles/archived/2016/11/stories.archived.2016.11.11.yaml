    'lead': 'After doodling on dozens of Starbucks cups, Filipina Anz Soza got an
      early Christmas surprise when the coffee chain giant picked out her drawing
      to be mass produced as one of the company''s holiday cups.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T08:23:35.262+08:00
