      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no one CNN talked to said they knew of someone who had
        been killed for disregarding underwear regulations, lashes or being locked
        up were not uncommon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756fed6c-6fa2-488b-b039-440074e4cac4'
