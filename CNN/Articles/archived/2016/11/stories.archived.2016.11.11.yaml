      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hermione! When have any of our plans ever actually worked? We plan,
        we get there, all hell breaks loose!”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff438af6-e7ed-4e1e-b17c-e297a386dbae'
