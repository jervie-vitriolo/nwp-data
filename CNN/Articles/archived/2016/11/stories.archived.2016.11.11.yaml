      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UITF is liquid type of investment, which means you can redeem
        your investment in the fund on any banking day. With a low minimum investment
        of just ₱10,000, you’ll hardly be pressed for cash. That’s not to say that
        UITF investing is risk-free. As with all investment instruments out there,
        income is not fully guaranteed. But if you’re looking for a low maintenance,
        long-term financial investment, UITFs may be the best way to go.</p>'
