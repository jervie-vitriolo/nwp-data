    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be47657-7174-48aa-9d35-6149411cc5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, New Balance quickly issued a statement explaining what
        was meant by "in the right direction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12388f32-975e-49d5-8b3b-210bf401f80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Balance said that the comments were about the Trans Pacific
        Partnership, which would reduce tariffs and quotas on imported goods. Some
        opponents have warned that the trade deal would cost jobs in the U.S.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9877c5da-7662-40e9-85d2-32e083e18225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Balance has been outspoken about its dislike of the TPP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc154c-1baa-4df1-b641-91fac718f70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Balance publicly supported the trade positions of Hillary Clinton,
        Bernie Sanders and Donald Trump prior to election day that focused on American
        manufacturing job creation and we continue to support them today," the statement
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9782f5a-e26b-43d6-aec0-c37ddab734df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the only major company that still makes athletic shoes in the
        United States, New Balance has a unique perspective on trade in that we want
        to make more shoes in the United States, not less."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eff7ca7-0d6c-4260-8b09-742566d791a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, after outrage continued to build on social media, New
        Balance <a href="https://twitter.com/newbalance/status/796776290699399168">tweeted
        another message</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f333e-0dda-466b-8643-e0fe2d826da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:25:25.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:25:25.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe in community. We believe in humanity. From the people
        who make our shoes to the people who wear them, we believe in acting with
        the utmost integrity and we welcome all walks of life," the tweet said.</p>'
