      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20267610-3a05-4987-a67d-505a4639d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:29:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:29:05.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Today is Puerto
        Princesa Underground River Day, celebrating one of the Philippines'' best
        known tourist spots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a37e53-c46d-4344-984d-072c0683d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:29:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:29:05.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river is located in Puerto Princesa, Palawan, which is also
        famous for its unique cave systems and rich wildlife. Puerto Princesa is also
        home to the Philippines'' most intact forests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9efd22-dc95-4dc1-92e8-63873fa51ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:29:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:29:05.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Underground River--with its mysteriously beautiful karst limestone
        formations--helped Puerto Princesa gain its reputation as one of the best
        islands in the world. Its well-preserved landscape have earned praise both
        locally and abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890558e-ece4-4fac-b5e8-f83ee0dbe22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:29:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:29:05.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Underground River stretches for 8.2 kilometers and connects
        directly to the sea, giving it a distinct mountain-to-sea ecosystem that supports
        a wide array of wildlife. It''s surrounded by a rich biodiversity of various
        flora and fauna, living in some of the most important forests in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56748902-8a1a-4305-8f15-100fe44e0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:29:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:29:05.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Underground River was inaugurated as a UNESCO World Heritage
        Site in 1999 and named one of the New 7 Wonders of Nature in 2012. It attracts
        an estimated 1,500 tourists daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9fc3dc-4ba9-4d4b-8a82-9d413eb5c48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:29:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:29:05.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, President Aquino signed the proclamation making November
        11 "Puerto Princesa Underground River Day."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288216a3-d6a3-4ad4-b4ba-4b748b8cdd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:29:05.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:29:05.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the proclamation, Aquino praised the site for bringing "honor
        and acclaim not only to the City of Puerto Princesa and the Province of Palawan
        but to the entire nation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5560bc-7ee4-4064-971a-2ee0fd19aa15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:29:05.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:29:05.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you been to the Underground River? Send us your pictures on
        Twitter <strong><a href="https://twitter.com/cnnphilippines/status/796894427230834688">@cnnphilippines</a></strong>
        or tag us on Facebook <a href="https://www.facebook.com/CNNPhilippines/photos/a.1566814060225154.1073741833.1515763818663512/1812335529006338/?type=3">@CNNPhilippines</a></p>'
  'Duterte-PH-US-relations-remain-as-is-with-Trump':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-11T01:29:10.343+08:00
    'imagesource': 'jcr:d17ca058-8a88-4ce2-88f2-8fb9ead04cdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60d38ee9-bb2c-4753-8200-f03cabd173e0'
    'lead': 'President Rodrigo Duterte said that the partnership with China and the
      rest of ASEAN remains, and all the treaties and agreements with the U.S. "will
      be honored."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:32:13.462+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: PH-U.S. relations remain ''as is'' with President Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2743e75e-d98c-445e-83ae-30d6b4a03b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — As the United States prepares
        for the presidential inauguration of President-elect Donald Trump next January,
        President Rodrigo Duterte said he will continue to pursue an independent foreign
        policy for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf51749-debb-45d0-b283-1c258a60c243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My partnership with China and the rest of the ASEAN remains. I
        sail the state of the nation and it should be pushed by the self-interest
        of our nation only," he said during his arrival speech in Davao City following
        visits to Thailand and Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15b5cb5-5fde-4e1c-8952-75868e778632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Duterte said that the relationship between the Philippines
        and the U.S. will remain "as is." Duterte said that all the treaties and agreements
        "will be honored."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd26d6e-c935-4199-8f25-045474a70722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte also reiterated his opposition to the Enhanced Defense
        Cooperation Agreement (EDCA) between the U.S. and the Philippines, despite
        the fact that he had given the go-signal for it last Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd057d8c-9d98-4480-9e9b-7f5ba035599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In every military exercise, it is only America who learns much—kokonti
        lang sa Filipino [Filipino troops learn very little]."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12396fbf-33e7-4010-b799-ab71696d3f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.462+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained, he gave the go-signal for the joint exercises
        because the Defense Department and U.S. officials had already "firmed up"
        the arrangement. "I said I do not want na mapahiya ang Pilipinas… Sabi ko
        oh sige, but this will be the last time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07128f-6d5c-49ef-9252-aad749ba9f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said I do not want to embarrass the Philippines.
        I said yes, but this will be the last time.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b13107-a297-468a-9584-a8863578e5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect that by the time I end my term, I do not want to see any...
        foreign military troops in my country," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f791a-23b3-467f-8a16-676943d9d988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA is a military agreement between the Philippines and the
        U.S. that seeks to develop the country''s capability for external defense,
        maritime domain awareness, and humanitarian and disaster response.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66209429-189f-44a2-a839-ca951264b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:32:13.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:33:12.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Philippines does not need other countries to train
        Filipino soldiers. "We do not need anybody to train the Filipino soldier.
        By themselves, they are warriors and capable of a conventional war."</p>'
  'Duterte-believes-police-version-of-Espinosa-killing':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-11T01:29:23.767+08:00
    'imagesource': 'jcr:86932b46-a415-4b2a-9dfb-23211f2504c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd17d2b11-e7bd-45be-a4e1-81d5d85215ce'
    'lead': '"I believe in the version of the police. If they have evidence to prove
      otherwise, then a case should be filed against the police," President Rodrigo
      Duterte said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:35:27.954+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:35:28.188+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on Espinosa killing: ''I believe in the version of the police''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a78a20-668d-41e5-be9a-cb2a669bbc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — President Rodrigo Duterte is
        standing by his men. Speaking to the press after returning from official visits
        to Thailand and Malaysia, the President said he is more inclined to believe
        the account of the PNP-Criminal Investigation and Detection Group on the killing
        of Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd39fe3-2209-4560-a85f-fdf9ff0b90f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was killed in his jail cell at the Baybay City Provincial
        jail after a supposed shootout with police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb764f-9713-4678-bd90-e3d809715a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in the version of the police. If they have evidence to
        prove otherwise, then a case should be filed against the police," the President
        said during his arrival speech in Davao City following visits to Thailand
        and Malaysia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914478d-96bd-4c04-8ac8-b487351cf33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months earlier, Duterte had linked Espinosa to illegal drugs. Last
        August, authorities seized ₱88 million worth of shabu and ingredients used
        for making bombs in a raid at his home. He was arrested on October 5 and was
        charged with illegal possession of dangerous drugs and firearms</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3390529d-b355-4b53-825d-d1300a9d6d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his arrival speech, Duterte reiterated the problem of illegal
        drugs in the country. "We have become a narco-politic[al] nation. Many of
        those [involved in illegal drugs] are barangay captains. Halos lahat. [Almost
        all of them.]"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6abd5a-bd46-4566-9471-12abe0d90aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my sworn duty to see to it that we do not slide just like
        the other countries of the world, particularly Latin America," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c86a47b-81ef-48f0-98a0-d1312f24f8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated his support for the police and said that
        he will be answerable for their actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5054a41-1151-4988-8617-b2cbee11a5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[A]s I have said before right at the start… I will protect and
        I will support the police in this drive against shabu."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08c1db-e83b-4929-a22e-551a4297dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone should go to prison, I should be the one. Ako ang nag-utos.
        [I gave the order.] So I assume full legal responsibility. So if I rot in
        prison so be it," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b24e008-a0f3-4dc6-bba2-784af96e5016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Doubts</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da700027-77c9-42cf-a21d-30994678fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PNP-CIDG team testified on Thursday''s Senate investigation,
        they only acted in self-defense when they shot and killed Espinosa. They told
        senators, Espinosa had fired at them first—using a gun that he somehow managed
        to sneak into his prison cell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0655a50a-0ec6-4396-b3ca-608f1f4d3ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-CIDG team had gone to the jail to serve a search warrant
        on Espinosa and another inmate, Raul Yap. They went there to search the inmates''
        cells for firearms and illegal drugs. Yap also died in the ensuing shootout.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64a68a-84cc-4ce1-9aba-7e27d1b9e8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Senate investigation, senators Panfilo Lacson and Richard
        Gordon questioned the PNP-CIDG''s account. They pointed out lapses in police
        procedure. They also heard testimonies from the jail warden, jail guards,
        and other inmates who disputed the raiding team''s account.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0b02a-97f2-40cd-bbef-fb8a6ba6b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jail warden, jail guards, and inmates all said that Espinosa
        was unarmed and no shootout occurred.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031cc8b-25d2-40b1-a0b0-88fee34c577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/10/Records-show-Leyte-jail-raid-team-called-SOCO-before-going-in.html">Read:
        Records show Leyte jail raid team called SOCO before going in</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567bed7-4ea8-4b54-8aa4-dd3674f2fba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Lacson also pointed out that one of the PNP-CIDG operatives
        had called for a PNP-SOCO (Scene of the Crime Operatives) forensics team even
        before the raiding team entered the jail.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2703012c-a7b0-4010-9164-9b1d3e186a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> affidavit ni PO2 Jennifer Monge, tumawag si Supt. (Santi
        Noel) <em>Matira</em> requesting for SOCO at 3:49. So <em>para kayong tumatawag
        ng punerarya, wala pang engkwentro</em>?" he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3a158-d3fa-44c7-bf36-97001b18a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to the affidavit of PO2 Jennifer Mongje,
        Supt. Matira called at 3:49 a.m. requesting a SOCO team. So it''s like you''re
        calling the funeral parlor even though there wasn''t an encounter yet.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdf82df-2d28-4fe8-b776-7cc30f38ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:35:27.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:35:28.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Lacson described the policemen''s actions as "pre-meditated".</p>'
  'trump-obama-meeting':
    'author': 'Stephen Collinson and Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-11T09:29:34.109+08:00
    'imagesource': 'jcr:0ca70fdd-7608-4f48-a755-45493489983f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63bbe760-0c7c-49f6-8412-e30133a8c4e7'
    'lead': 'President Barack Obama welcomed President-elect Donald Trump to the White
      House Thursday, as both men put past antagonisms aside in a time honored ritual
      epitomizing the peaceful transfer of political power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:37:45.110+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:37:45.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump calls Obama ''a very good man'' after historic White House meeting

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda19dd8-acb5-4823-b419-d9dfacde93d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President Barack Obama welcomed
        President-elect Donald Trump to the White House Thursday, as both men put
        past antagonisms aside in a time honored ritual epitomizing the peaceful transfer
        of political power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642c0c3-1616-48a2-b5fd-54e2f08d7a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days after mocking Trump as not fit to control the codes needed
        to launch nuclear weapons, Obama told his successor that he wanted him to
        succeed and would do everything he could to ensure a smooth transition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ead5e-5e0c-441e-80a5-0d0b73819fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.110+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who spent years pursuing Obama over false claims he is not
        a natural-born American and accused him of being the founder of ISIS on the
        campaign trail, called Obama a "very good man" and said he would seek his
        counsel in future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b891f1-cfad-4d77-adac-cecfbcb4429e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extraordinary meeting was a reflection of the swift and sudden
        change in the political mood between the frenzied last days of an election
        campaign and the reality of government and the transition of power between
        to administrations that follows.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23449999-810f-4f35-9abd-e60327825614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My No. 1 priority in the next two months is to try to facilitate
        a transition that ensures our President-elect is successful," Obama said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02f210-2e3a-42fb-9280-a43f8bf9c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama told Trump: "If you succeed, the country succeeds," as the
        two men sat in high-backed chairs in front of the fireplace in the Oval Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722224cc-5fa7-4850-a734-3b35442e32d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump thanked Obama for the meeting which he said had originally
        been scheduled for 10 minutes and went on for 90.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d41dec-62c5-45f5-8830-4e0fea51a740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr President, it was a great honor being with you and I look forward
        to being with you many, many more times," Trump said, adding that he and Obama
        had spoken about some wonderful and difficult things and "some high-flying
        assets."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa82860-94fd-4c37-8a2d-0d8dd9edda78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear about what he meant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c19e66-7863-4db7-a4d1-036719f7695c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect also said he would seek "counsel" from Obama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f0337a-d3e6-446a-9397-5aab0ed7af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pool of reporters were led out, Trump told them several times
        that Obama was "a very good man."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898b8300-9e0b-4cbc-b272-7e1c6505408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes with many Americans, especially Democrats and liberals,
        still in disbelief and shock at Trump''s victory over Hillary Clinton on Tuesday,
        after the most vicious and unconventional campaign in modern history.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224565c9-6d1f-4840-b2cb-54cfc6bbc763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting, and Trump''s stern demeanor, also underscored how the
        heavy burden of the presidency begins to settle on the shoulders of a president-elect.
        In Trump''s case, that process will be especially challenging giving that
        he will be the first president elected with not political, diplomatic or military
        executive experience.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908516bb-8c07-4808-a0e8-d764fe5bba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smooth transition</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f8c917-4b93-4523-a1ea-755854a8a15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also clear that Obama''s determination to facilitate a smooth
        and effective transition, like the one he was provided by outgoing President
        George W. Bush, is a reflection of his desire not to permit any animosity
        towards Trump from he or his staff that would detract from his own legacy
        in the final days of his presidency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed97ffa7-dbf8-4557-99c2-225276ba9f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary truce between the White House and Trump and his Republican
        Party however obscures the deep shock, and disquiet about Trump and his temperament
        inside the White House and among Democrats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886c1282-5602-4536-8a5c-90b6e62e0bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.111+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, White House spokesman Josh Earnest said that given the history
        between them, the meeting between Obama and Trump in which they were alone
        in the Oval Office, was "a little less awkward" than might be expected and
        they did not recreate some kind of presidential debate during the talks over
        their stark political differences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b19c25-9070-40bb-ba64-9415f00e7feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and Obama met, first lady Michelle Obama spent time
        with Trump''s wife, Melania.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326777fd-1109-4d6f-9d56-6b3981679b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s first visit to Washington began as the President-elect
        began around 10:30 a.m. when the plane emblazoned with his last name landed
        at Reagan National Airport, marking a new beginning for America.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75340b11-ecdc-4c09-86dc-3c61a5287a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went to meet House Speaker Paul Ryan on Capitol Hill after
        the White House visit and will also see Senate Majority Leader Mitch McConnell
        while in town. Vice President-elect Mike Pence will meet Vice President Joe
        Biden.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b596ae7-fc70-4a84-9341-27685c50abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump and Obama were meeting, the billionaire''s son-in-law,
        Jared Kushner, and communications aide Hope Hicks met senior members of the
        White House staff.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e25aa-dcb6-4e03-aae8-6adafa39de1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earnest said that Obama briefed Trump on his last foreign trip --
        to Greece, Germany and Peru next week -- and that the President left the talks
        with "renewed confidence" that Trump was committed to a smooth transition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb30b51f-767f-426c-a0d4-a1449600f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acrimony on the campaign trail</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b92ec1-b287-4a38-bac8-dbda4141cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbolism of a President and a President-elect being together
        is always powerful. But it was especially notable on Thursday given the bitter
        history between them.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f5aac-6bcf-44c9-818a-d88d2ca38853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout Obama''s presidency, Trump persistently sought to undermine
        the legitimacy of the nation''s first African-American presidency by questioning
        his citizenship and his Christian faith.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286f387-cf1e-46fd-ac3d-535e9795cb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He doesn''t have a birth certificate. He may have one, but there''s
        something on that, maybe religion, maybe it says he is a Muslim," Trump told
        Fox News in 2011. "I don''t know. Maybe he doesn''t want that."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50109ee2-a358-4d45-9ee6-33b5dce1613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign was considered a racial attack by many people close
        to Obama.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ee798e-18f4-414a-9e17-f6863525f6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Obama, attempting to put a stop to the falsehood, released
        his "long-form" birth certificate from Hawaii in April 2011, Trump continued
        to claim it was somehow faked.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e7a963-145f-4ec7-93fd-642bd57be3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took until September 2016 -- two months before a presidential
        election in which he was already the Republican Party''s nominee -- for Trump
        to admit the reality that Obama was, indeed, born in the United States.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d3643-051b-4229-a9c1-58546ebe7d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when he did so, it was only in a brief statement with no explanation
        of why he''d changed his long-held belief, aside from saying in interviews
        later that he wanted to get the question off the table in the heat of the
        campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c476e529-e604-4734-90a1-e549a4f727b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has directed his own barbs at Trump, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e475508b-8457-450a-adb9-f4e21db1ae67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2011 White House Correspondents Dinner, with Trump in the
        audience, Obama mocked Trump''s birtherism, in a biting attack that crossed
        the line between humor and sarcasm into overt personal hostility.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd53a21e-0077-41bf-9ded-e7c8d7e061a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He can finally get back to focusing on the issues that matter --
        like, did we fake the moon landing? What really happened in Roswell? And where
        are Biggie and Tupac?" Obama said of Trump.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b80f1-c349-4ff2-a6b8-25d62f979028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cast Trump as incompetent and unhinged on the campaign trail,
        citing a New York Times report that Trump''s staff had taken his Twitter account
        away from him after a 3 a.m. rant about former Miss Universe Alicia Machado.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076a885-b6ce-416c-b1a5-fbc677d019af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had so little confidence in his self-control, they said, ''We
        are just going to take away your Twitter.'' Now, if somebody can''t handle
        a Twitter account, they can''t handle the nuclear codes," Obama said on Sunday
        in Florida, and made similar comments in New Hampshire on election eve.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3346a2-ce6c-4935-b5ed-d2b988d2b403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:37:45.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:37:45.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/10/politics/donald-trump-obama-paul-ryan-washington/index.html">Trump
        calls Obama ''a very good man'' after historic White House meeting</a>"</em></p>'
