    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76624987-d4de-473f-aa7f-dbbbbc9df717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.227+08:00
