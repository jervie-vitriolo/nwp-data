      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just show your tits, it would be much better," said a certain Litao
        Angelo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4293dc5-f3ef-4b76-a845-6e7547b0b618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enzoi Quirsten suggested she should do porn instead of rally outside
        her school. A Mark Coline Naval said the student may look young, but he firmly
        believes she will soon have a sex scandal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ca6b3f-1890-48c1-9dd5-adc2be44155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crude comments did not only come from male netizens; women also
        joined in on harassing the female protesters.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd0e3cd-59e0-4601-a42a-ee7e9c769b3c'
      'mgnl:activationStatus': true
