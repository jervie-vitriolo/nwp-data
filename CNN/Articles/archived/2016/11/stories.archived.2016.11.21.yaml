      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos hoped that the burial issue was resolved through a resolution
        in both chambers of Congress which represents the people. But he said the
        ball is now with the Supreme Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a012c9-2102-4274-96ae-27aea3c770ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.398+08:00
