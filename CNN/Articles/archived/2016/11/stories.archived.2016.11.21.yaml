      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new slogan will be launched when the country hosts the Miss
        Universe pageant in late January 2017.</p>'
