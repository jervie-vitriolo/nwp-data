      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The sudden burial
        of former President Ferdinand Marcos last Friday triggered mass action and
        thousands of social media posts from both anti-Marcos protesters and the strongman''s
        loyalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c371f95-b684-402d-bee3-bbf34b974677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online criticism is considered par for the course when you''re an
        engaged netizen. But among the social media posts most viciously attacked
        through the weekend until Monday were those of anti-Marcos protesters, mostly
        women in their early 20s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668a81e-b8d0-48c8-801b-71bfb7099298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments against the female protesters were lewd, sexually graphic,
        and life-threatening.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a5fa5b-cb5b-4707-912a-44de9079c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A netizen posted to a Facebook page a photo collage of a young female
        anti-Marcos protester next to the image of an older male pro-Marcos supporter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e15b93-518d-42ed-985c-44171c0ce66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganda nito ahhh [So beautiful]. Future pornstar... Come to papa,
        I''ll fill your mouth and your pockets, too," said a certain Eric Voltaire
        de Leon in his comment describing the woman.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1ac907-4f9d-4086-b15c-7e260958049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another troll, Calvin Castro Menrige replied to De Leon''s comment,
        saying they should "gang bang" her and tie her up so she doesn''t get the
        chance to fight back, to which De Leon agreed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783cb76e-6946-4712-a04a-c71364e4d008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.226+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A certain Chriscor Jones asked how much an hour with her costs,
        implying that the protester is a prostitute.</p>'
