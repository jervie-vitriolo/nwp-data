      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos saed he''s already atoned for his actions as an official during
        martial law when he led the military-police revolt against the Marcos regime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc88ab31-40e1-45ad-ae20-f85aef96064c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.398+08:00
      'mgnl:createdBy': 'cnnproducer'
