      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Tourism is ditching the "It''s More Fun in the Philippines" slogan and
        setting aside more than half-a-billion pesos to create a new one.</p>'
