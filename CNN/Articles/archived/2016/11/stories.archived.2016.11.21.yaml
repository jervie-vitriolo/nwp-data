      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis will allow Catholic priests
        the power to forgive abortion, he announced in a letter released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf6fc2-fe33-4460-92a7-9feb0f2c4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:35:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:35:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter states: "I wish to restate as firmly as I can that abortion
        is a grave sin, since it puts an end to an innocent life. In the same way,
        however, I can and must state that there is no sin that God''s mercy cannot
        reach and wipe away when it finds a repentant heart seeking to be reconciled
        with the Father."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa96c7c1-235c-4f69-91bd-49ccbd144ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:35:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:35:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May every priest, therefore, be a guide, support and comfort to
        penitents on this journey of special reconciliation," the letter continues.
        "I henceforth grant to all priests, in virtue of their ministry, the faculty
        to absolve those who have committed the sin of procured abortion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7df1d-4caa-4074-aed4-3a1ded85f500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:35:25.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:35:25.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'Marcos-burial-online-threats-sexual-attacks-misogyny':
