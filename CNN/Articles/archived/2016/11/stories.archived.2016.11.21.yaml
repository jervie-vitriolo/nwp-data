    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo camp troubled over reports of planned ballot recount

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97e822-46fd-4406-bbe4-20f3a3ea3045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:56.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:13:56.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of Vice
        President Leni Robredo issues a statement after reports surfaced, that votes
        cast during the May elections would be recounted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f47a33-e7a0-4eb1-bfa3-8d7402358948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:56.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:13:56.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgina Hernandez, Robredo''s spokesperson, said on Sunday, "The
        objective is to steal the vice presidency from VP Leni."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4434b50-d2e2-441c-94cd-623141d9b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:56.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:13:56.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez added, "This fear and grave concern are exacerbated by
        the way the Marcoses sneaked the burial of the dictator from the Filipino
        public. To get what they desperately want, they have resorted to impunity
        and complete disregard for the rule of law."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db871d9-cd9a-4014-8d48-9648ad8b04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:56.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:13:56.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Ferdinand Marcos was buried at the Libingan ng
        mga Bayani on November 19, 27 years after his death, after the Supreme Court
        ruled 9-5, dismissing all petitions against it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832916a1-9e99-442a-a49a-20eccc67febe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:56.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:13:56.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Read:
        Marcos buried at Libingan ng mga Bayani</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed37b38-3e39-4cc1-9deb-34c2c896cd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:56.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:13:56.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez asks citizens to be more vigilant about "any extralegal
        movements during this dark time in our history and we thank those who remain
        committed to a free and just society."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a8e61-7339-4019-aea3-401c6cc328e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:13:56.522+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:13:56.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "We continue to have faith in our judicial system and
        we believe that any decision will be based on truth."</p>'
  'leila-de-lima-kerwin-espinosa-grim-fate':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Sen. Leila De Lima speaks up as alleged drug lord Kerwin
      Espinosa is set to attend a Senate inquiry into the illegal drug trade in Bilibid.
      She tells Espinosa that his cooperation with the government might not end well
      for him.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T10:55:16.376+08:00
    'imagesource': 'jcr:a7b76ede-74d1-4486-9c3f-0f92244906ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e3e99d-b448-48c5-bd08-f9cdb183e8f6'
    'lead': 'Sen. Leila De Lima speaks up as alleged drug lord Kerwin Espinosa is
      set to attend a Senate inquiry into the illegal drug trade in Bilibid. She tells
      Espinosa that his cooperation with the government might not end well for him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:18:49.496+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:18:49.822+08:00
