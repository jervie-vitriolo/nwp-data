      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa allegedly committed suicide last November 9 supposedly due
        to corruption issues within the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa2dd1-b722-4936-8d2f-33fd2e633c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spot report by the police said Villa was found dead on his bed
        on November 9. A .38 caliber revolver and suicide notes were found beside
        his lifeless body.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d18f1f-aaac-4331-a3a5-208cfe98e579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His younger sister, Charie Villa, provided the three sets of suicide
        notes to CNN Philippines. In one portion, Jun Villa wrote he fears about his
        work at the Bids and Awards Committee (BAC).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be3f433-8cff-44cc-a5c6-68b4cd62b1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have fears about my BAC work. Our mistakes may bring on COA (Commission
        on Audit) observations and disallowances," the letter read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43756e4a-4f62-4628-a5dc-d2a419906ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before his death, Villa filed an application for early retirement,
        citing health reasons.</p>'
  'American-Music-Awards-2016':
    'author': 'Rollo Ross, Jill Serjeant, Reuters'
    'caption': 'Drake makes history for scoring 13 nominations in the American Music
      Awards, a new record for most nominations in one year.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-21T11:33:38.445+08:00
    'imagesource': 'jcr:a70cc760-fbfe-4cfd-9c3b-39520e73a37b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fa55c9d-8ed0-461b-8951-6ff4ab202dad'
    'lead': 'Drake, who won a leading 13 nominations, took home the award for best
      rap/hip-hop album for his best-selling "Views."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:03:59.312+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:04:31.915+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drake wins first ever American Music Award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9b1fef-b612-4c63-811a-3ac1e7e0afb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — Canadian rapper Drake won
        his first ever American Music Award on Sunday (Monday, PHT) while Bruno Mars,
        Niall Horan, and girl group Fifth Harmony performed on the Los Angeles stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d611d7-1372-4a84-89c1-46f930cea71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake, 30, who won a leading 13 nominations, took home the award
        for best rap/hip-hop album for his best-selling "Views," which earlier this
        year became the first album to earn one billion streams on Apple Music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30610c-6172-4ab7-b476-0c455b6874fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pop singer Selena Gomez, 24, surprised fans by making her first
        major public appearance since cutting short her world tour in August to deal
        with anxiety, panic attacks and depression caused by an earlier diagnosis
        of lupus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce866c6-6235-43ae-b243-17b5e757af78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez walked the red carpet in a red full-length gown and is a contender
        for the night''s top prize - artist of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a709d-73ab-4017-9225-3ac2becf74ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars opened the three-hour show with the title track off his new
        album "24K Magic," while "One Direction" singer Niall Horan performed his
        acoustic debut single "This Town."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d659af-6bb4-48f6-a7eb-fe340372195e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty One Pilots were voted best pop/rock group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aec9881-f920-4056-b70b-57b160a065e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an overwhelming lead in American Music Award nominations,
        Drake has already been knocked out of the running for artist of the year by
        fan votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc787e7d-6e94-4c9d-9aa4-68f123614154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Music Awards are entirely fan-voted, and the 10 artist
        of the year nominees were pared down by fans last week to five. Beyonce, Adele,
        The Weeknd and Twenty One Pilots were also removed from contention, leaving
        Rihanna, Justin Bieber, Gomez, Ariana Grande and Carrie Underwood vying for
        the title.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8f551f-d383-4607-957a-159fdab75e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featured performers on Sunday include Britain''s Sting, who last
        week released his first pop/rock album in a decade, "57th and 9th," and who
        will sing a medley of his greatest hits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e81784-516d-49bf-bd2a-e9194307dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer-songwriter will also be presented with an honorary award
        recognizing his contribution to the music industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030cd94-08f1-4b58-8364-5b5612a70346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber, whose five nominations include favorite video, male artist,
        pop/rock album and song, will perform via satellite from the Zurich, Switzerland,
        stop of his current world tour.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3fb040-5cc3-40cc-87a4-bb393d63156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicki Minaj, Grande, rapper Kendrick Lamar, Maroon 5, and newcomer
        Shawn Mendes are among dozens of artists due to perform later on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fe081c-f642-420d-8aec-1faac6b53273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:03:59.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:04:31.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Music Awards were created in 1973 as an alternative
        to the Grammys. This year, organizers added new categories for tour and video
        of the year while the crowded song of the year race was split into different
        categories for pop/rock, country, R&amp;B/soul and rap/hip-hop.</p>'
  'atp-finals-andy-murray-ends-novak-djokovic-reign-to-enter-history-books':
    'author': 'Henry Young, CNN'
    'caption': '(File photo) Andy Murray'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-21T11:30:38.678+08:00
    'imagesource': 'jcr:963cfa54-a00e-48f3-b88d-6ba31105a33e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df1f8113-1eb8-45d1-ba71-c90cabb4f655'
    'lead': 'It was the match tennis fans had all been waiting for. A "movie scenario"
      in the words of Novak Djokovic; the "perfect ending" was how Andy Murray put
      it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:08:17.826+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:08:18.400+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ATP Finals: Majestic Murray ends Djokovic reign to enter history books

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d88dc5-88a5-4776-830e-a84c1060428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — It was the match tennis fans had
        all been waiting for. A "movie scenario" in the words of Novak Djokovic; the
        "perfect ending" was how Andy Murray put it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ce033-5f0d-4dc0-a46c-0fba968c8ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two childhood friends locked in battle for the top spot in the finale
        of the year-end championships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1c20f-56a6-4428-b912-21a2706a122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his 24th consecutive victory, 6-3 6-4 in London on Sunday,
        Murray – who was the No. 1 heading into the clash – is that man. He joined
        coach Ivan Lendl, boyhood idol Andre Agassi, and Djokovic in an exclusive
        pantheon of just 17 players to have held the year-end No. 1 since the ranking
        system began in 1973.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a1104d-0399-492c-9994-010c9eb6ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To finish the year world No. 1 is very special. It''s something
        I never expected," Murray, the home favorite from Scotland who lives near
        London, reflected after the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa54c07f-d62f-4e4d-9188-7d7720c51289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t have done it without my team. My family as well – they''ve
        been around for a long time and made a lot of sacrifices for me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fcaae2-c2cf-4cd5-bab0-1728db0a14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a feat of endurance the Brit had made it here at all. Two
        record-breaking matches had led to speculation the 29-year-old wouldn''t be
        able to go the distance against an apparently reinvigorated Djokovic. On Saturday
        in the semifinals, when Murray saved a match point, he needed three hours,
        40 minutes to see off Milos Raonic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1eed06-15e5-4fbd-ac72-85cd04998280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But buoyed by a sell-out home crowd of more than 17,000, he quickly
        dispelled any lingering doubts to take the match on his third Championship
        point when a misfiring Djokovic committed his 30th unforced error. The four-time
        defending champion was finally beaten.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d27ab-6e0b-4b47-b8fc-ffd6ddfcb4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Djokovic, Roger Federer, or Rafael Nadal – Murray''s
        fellow "Big Four" members – didn''t finish as the year-end No. 1 was in 2003.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60987772-f5f4-4d8f-9805-a6e50270a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we were both part of history," a gallant Djokovic told the
        crowd. "It was an honor to be on the court and part of the big occasion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bb84ae-fd4e-4582-bb8d-12a4b9209ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andy''s definitely No. 1 in the world. He''s the best player and
        definitely deserved to win."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4a53a6-a7b2-430b-98d9-d20b0a1e2ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their last meeting – June''s Roland Garros final – saw Djokovic
        become the first man to hold all four majors simultaneously since Rod Laver
        in 1969.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c891a6aa-4747-45a6-b352-134c78874262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2016 has been a year of two halves and this wasn''t the Djokovic
        of Roland Garros.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8fd9b4-6f47-4484-87ad-3a799c1dca5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both hit the same number of winners at the O2 Arena – 13 – but the
        Serb committed twice as many unforced errors as Murray. Pinned back behind
        the baseline playing uncharacteristically reactive tennis, his rock-solid
        backhand particularly let him down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177baab-f1e7-4bb0-a36e-3bf0edb96f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I got an opportunity, I would miss," lamented Djokovic,
        who relinquished the No. 1 ranking two weeks ago. "Just too many errors. For
        me it wasn''t a great match in terms of play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990efdf-268a-4954-bf90-206956491267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, because of the player he is – and because you know you''re
        always going to get the ball back – I guess that''s what makes you think about
        the risk management.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2f0dc-25d8-418b-9ca0-cf155012b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today certain things just didn''t work out as well for me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8529b3d6-6014-4a48-b63e-25fd943f3509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray admitted there had been unusual mistakes from both players
        but rightfully stressed "you never beat a player as good as Novak if you don''t
        play well."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a010ef75-ca53-4330-913f-d06d3a29c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, having confirmed his status as the year''s best men''s tennis
        player in the final match of the season, he expressed his intention to remain
        at the top.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60f167-ef90-491e-bc18-b091addc7757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taken a huge effort over the last five, six months to get
        to No. 1 – I would obviously like to stay there.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e28e7-1602-4433-b0d4-27d6f764aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware that''s going to be extremely difficult because I had
        a great year and only managed to do it by one match.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff37b634-9161-4dd8-b240-35504ac17d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now that I''ve got there, I''ll obviously be motivated to stay
        in that position."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd9e15-847c-4f55-b5cb-8a5e7e011b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray started the affair in shaky fashion, hitting a double fault
        on the first point and then another later in the game. Djokovic''s inability
        to capitalize would prove telling.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f53f52-6dac-43ab-b2b6-6bda93aaaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after not losing a point in his first two service games, Djokovic''s
        struggles on serve began.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8824b8-853b-40b8-836c-19ec830601dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had to fend off two break points in a curious sixth game. Exemplifying
        his erratic play, Djokovic miscued on a simple looking smash at the net, dumped
        a swinging volley into the net with Murray in trouble and let a Murray backhand
        go, thinking the shot would go wide – when it didn''t.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d927668-2eed-4123-85a4-8cbeaac63d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray broke through in the eighth game for 5-3 and padded his advantage
        early in the second.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f115217d-4898-4f65-9a0d-df3852e083c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutting Murray''s lead from 4-1 to 4-3, Djokovic took the opening
        point on his pal''s serve, only to then send a routine forehand into the net.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39778ad-9dc0-40c1-be1b-e7f06ddb1f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in early June, not many would have predicted this type of outing
        from Djokovic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7f5b0-57d9-4fec-b79f-c7b324e3d9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A smart Murray, meanwhile, played solid, steady tennis – and got
        his reward.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b241ad-293d-4fa3-9c58-0ad035f01ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the best possible way obviously to finish a year," said
        Murray.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c4740-738c-49ef-a6b2-6ea41bdaeb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:08:17.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:08:18.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/20/tennis/murray-djokovic-atp-finals-world-no-1/">ATP
        Finals: Majestic Murray ends Djokovic reign to enter history books</a>."</em></p>'
  'Scarborough-Shoal-marine-sanctuary':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T11:16:24.909+08:00
    'imagesource': 'jcr:3c6f0253-2cf2-4301-99a4-65da45ea8f3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '951c0b29-5b4d-4bcd-abdc-1fcc8260bf87'
    'lead': 'The Scarborough Shoal lagoon is set to be a "no-fish zone." Its surrounding
      areas will remain open to Chinese and Filipino fishermen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:11:10.552+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:11:10.823+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scarborough Shoal to be declared a marine sanctuary

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8f65f-6ca4-4d6d-903f-33970f54a6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — President Rodrigo Duterte is
        set to sign an Executive Order declaring the lagoon in Scarborough Shoal a
        marine sanctuary and "no-fishing zone," a cabinet official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81628662-f2b4-4076-aabd-ef7b28bf1514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The E.O. is meant to preserve the lagoon''s status as a spawning
        ground for young fish. It will bar both Chinese and Filipino fishermen from
        fishing within the lagoon. However, the areas surrounding it will remain open
        to fisherman from both sides.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6e35aa-896e-46d1-a393-70f2309330bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.552+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, National Security Adviser Hermogenes Esperon said
        that Pres. Duterte will sign an E.O. making the lagoon in the heavily-contested
        shoal a "marine sanctuary." Duterte has relayed the idea to Chinese president
        Xi Jinping, who is said to be open to the idea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dc385-777f-433b-a34f-27dfe80f58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet officials said that Duterte informed Chinese President Xi
        Jinping of the ''unilateral decision'' during their meeting at the sidelines
        of the Asia Pacific Economic Cooperation (APEC) Leaders'' Meeting in Peru.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004c88d-9e3e-4a32-94d0-df78802fbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said the Chinese
        President responded positively to the proposal. Andanar quoted Xi, saying
        "We will mobilize government forces to promote our agreements, step up guidance
        to create a favorable environment.<em> Yun ang sinabi niya.</em>"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804e42b0-c45e-446a-9bf3-75e79afe803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shoal was traditionally a rich fishing ground for Filipino fishermen
        but tensions arose after Chinese coast guards prohibited Filipino vessels
        from fishing near the shoal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ef589-00df-49e7-8a73-cef4d66b5949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Xi said ''We will mobilize government forces
        to promote our agreements, step up guidance to create a favorable environment.
        '']</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8995bb9b-93c8-4b82-a332-a3b6a86d2289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the Philippines&nbsp; won a maritime arbitration case in
        the Hague stating that China''s claim of the shoal encroached into the Philippines''
        200-nautical mile exclusive economic zone (EEZ). This ruling was largely unheeded
        by China, which chose to ignore the decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ffdad0-4108-4266-8c6d-ea8e011745a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:11:10.553+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:11:10.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, however, tensions have eased after President Duterte''s
        state visit to strengthen ties with China. Following the visit, China eased
        its patrol of the shoal and allowed Filipino vessels to fish in the area</p>'
  'leni-robredo-camp-troubled-over-reports-of-planned-ballot-recount':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Vice President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
