      'mgnl:type': 'text'
      'text': '<p>His health won''t permit him to join protests — but Ramos said the
        press conference he called for to express his thoughts on Friday''s burial
        was "the biggest protest" he can think of.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
