      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Jel Suarez’s path
        to being a collage artist was a confluence of two things: an overwhelming
        desire to create, and a plethora of books waiting to become materials. It
        was after seeing an exhibit by artist Carina Santos in 2012 that she began
        her fascination with collages. At home, she was surrounded by books, and it
        made sense to try her hand at creating pieces using whatever is available
        at hand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555be2ef-1fe7-4c7d-a368-572952d37be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:36:38.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:36:54.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I tried drawing, I tried painting, <em>pero</em> feeling <em>ko
        hindi ko nakukuha yung gusto kong gawin,</em>” she says. “I guess <em>kaya
        din</em> collage ‘<em>yung ginagawa ko kasi mas</em> natural<em> ‘yung</em>
        process for me<em> kapag meron nang</em> materials and then from there<em>
        gagawin ko na ‘yung</em> art.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ddc1f3-a3ba-4e54-a0aa-640ddcca8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:36:38.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:36:54.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez has never had any formal training to be an artist. She used
        to teach kids full time, but after solo and group exhibits kept coming, she
        decided it was time to wrangle with her passion head on. She quit teaching
        and, as of July this year, rented out a space in Makati to have a little studio
        of her own.</p>'
    '7':
      'image': 'jcr:ac687fd9-a7fc-4691-ab00-5b41a9b0fcfb'
      'imageCaption': 'For her exhibit "Yet We Continue to Build There, The Structure,"
        Jel Suarez sourced material from a 1950s catalog of sculptures at the Museum
        of Modern Art. Photo courtesy of JEL SUAREZ'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0186c1-aed7-4f95-a6cc-b6accbeda06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:36:38.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:36:54.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a8e05-fa22-4aff-baed-530d516b7b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:36:38.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:36:54.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her first solo exhibit, “Don’t Forget to Breathe” was shown in 2014
        at Vinyl on Vinyl Gallery. She’s also shown at Blanc Gallery, Underground
        Gallery, Art Fair Philippines, Art in the Park (where her works were all sold
        out), and Chung Shan Creative Hub, Taiwan. Her works also frequent the pages
        of Rogue Magazine, L’Officiel Manila, and The Philippine Star.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7165f834-438e-40de-a356-4400e203525c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:36:38.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:36:54.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her second solo exhibit, “Yet We Continue to Build There, The
        Structure,” her exploration becomes more complex and abstract. The pieces
        are culled from various books on sculpture and classical art — limbs and other
        body parts cut and rearranged to resemble something like a sinister landscape.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2b7375-e477-4271-92f0-e49653359ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:36:38.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:36:54.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung</em> material <em>ko</em> for the show,<em> nanggaling</em>
        from a book which I chanced upon a Booksale<em>, na</em> Catalog from the
        Museum of Modern Art — a 1950s catalog of sculptures na exhibit sa MoMA. And
        then <em>nakita ko dun ‘yung gusto kong gupitin. Ang hirap sa akin yung maghanap
        ng</em> materials but when I saw that book, <em>alam ko na kung paano ko siya
        gamitin,</em> I know na how to destroy the book. (Laughs) So <em>‘yung</em>
        show …<em> para siyang</em> continuation ng previous <em>ko na</em> shows
        but this time <em>nakuha ko na ‘yung gusto kong mga</em> images.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6e05b1-cd04-4df7-844d-22b575cc49f5'
