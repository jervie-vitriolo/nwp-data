    'template': '1'
    'title': 'De Lima predicts grim fate for alleged drug lord Kerwin Espinosa

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9754d31-f164-43b2-8bae-8d590492add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.822+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Leila
        De Lima cautions Kerwin Espinosa: you might meet the same fate as your father.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a02cd9-6692-45f7-93c6-2fe6209fff2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Sunday, De Lima advised alleged drug
        lord Kerwin Espinosa: "Don''t ever think that your ''cooperation'' will spare
        you your life. Sooner or later this government is going to make sure you end
        up like your father."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028087d8-4e25-43be-9a39-ad03ff823e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I make the same prediction for Jaybee Sebastian."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb9943e-cac0-4695-87f3-09038b7d793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/10/Senate-probe-Rolando-Espinosa-killing.html">Read:
        Lacson: Kerwin Espinosa must live to tell his story</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65849fa3-d0c8-4e1e-8880-e34793fbb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.823+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said that it would not be "farfetched" to say that Espinosa
        would be another witness brought forward to "destroy" her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca32f3-b3ee-40b4-9204-1692766a4345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin''s father, Albuera Mayor Rolando Espinosa, was <a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">killed
        in his Baybay, Leyte jail cell on November 5</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f6c3da-576f-4769-90e5-cf573afc4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At loggerheads</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375540f9-6262-4c08-830f-1611ddd7b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been accused of being at the helm of the illegal drug
        trade at the New Bilibid Prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6483bf4-9e37-4f86-9f01-5b0925a50582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.824+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several former officials of the National Bureau of Investigation
        (NBI) have tagged her as the "Mother of all Drug Lords" and the bureau has
        filed a complaint against her.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27b7913-a364-49a2-bec1-f402f9592a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/10/Leila-De-Lima-NBI-complaint.html">Read:
        NBI files drug complaint vs. De Lima</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa96c42-7d27-4ee4-a645-e4e50b5f5c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has strongly denied her links to the Bilibid drug trade,
        saying that President Rodtigo Duterte has gotten <a href="https://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-willing-to-be-shot-if-drug-links-proven.html">false
        information about her.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645a4b0-8e27-4cdf-b342-68b29835c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/11/De-Lima-case-against-Duterte-presidential-immunity.html">She
        has filed a case against Duterte</a>, saying it a test case for his immunity
        from suit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58dd080-cf78-4fbf-b820-10de80de5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Volunteers Against Crime and Corruption (VACC) have also
        filed a case calling for De Lima''s disbarrment on the ground of gross immorality
        citing her alleged affair with her former driver-bodyguard, Ronnie Dayan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f72c3e-af18-43e4-b67b-08dcf3e291d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/2016/10/28/De-Lima-disbarment-case.html">Read:
        Group wants De Lima disbarred</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e9e85c-c58a-44db-b718-7380e7b1c8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/15/de-lima-on-past-relationship-with-dayan.html">She
        has requested the public respect her right to privacy</a> following her admission
        of the affair with Dayan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649b557-b400-481c-b47d-fe7d25193563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Show proof</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9bfdb6-8934-4547-b8e9-b06ed46f320b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has dared her accusers to show proof of her involvement
        in the illegal drug trade in Bilibid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1145c956-7d49-46f4-a054-e12be85fe999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.497+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Show us the money. I assure you there is none. No amount
        of browbeating the AMLC can make me a billionaire in its records overnight.
        In the meantime, maybe we should look at whose bank accounts are getting fatter
        as this great distraction of the stoning of De Lima is being performed to
        the delight of some of the public. "</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b988b-9073-443c-b393-2d9f353a5700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:18:49.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:18:49.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "As for the greatest mystery this government is trying
        to uncover, all this parade of witnesses has not proven a single thing, except
        its own deadly partnership with criminals and drug lords against me. It hasn''t
        shown a single evidence of where the money is."</p>'
  'indian-train-derailment-kills-at-least-120':
    'author': 'Chandrika Narayan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-21T09:30:09.011+08:00
    'imagesource': 'jcr:3c2c5888-4266-44f1-9ab8-40aeb927ef96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6c7587b-133e-4c37-9216-1b903b193924'
    'lead': 'At least 120 people died when the Patna-Indore passenger train derailed,
      according to Rajesh Modak, deputy inspector general of police in Kanpur. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:21:45.072+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:21:45.500+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian train derailment kills at least 120

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de34ac5-432a-469d-b5c5-eeb17ccd177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — One survivor said he was sleeping around
        3 a.m. Sunday as the train traveled through northern India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83070107-e3c0-4517-9ccb-40e3948b8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of a sudden there was a massive jerk," Ravindra Pathak said
        in the aftermath of the deadly derailment. "Our heads collided with the roof
        of the carriage."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ab8d49-e72d-481e-8200-ef2a1cea8d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 120 people died when the Patna-Indore passenger train derailed,
        according to Rajesh Modak, deputy inspector general of police in Kanpur. Rescue
        teams are working on the last overturned car, while the other cars have been
        cleared of people, Modak said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113bda21-4731-4724-b99e-0d250e1de443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train, which links the central Indian city of Indore to the
        city of Patna to its north east, was halfway through its journey when it went
        off the track near Kanpur. Kanpur, in Uttar Pradesh state, is nearly 300 miles
        southeast of New Delhi, the capital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f124a1-76ac-4372-9908-8aa2419c6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 injured passengers have been taken to hospitals in
        the area, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83177a-39d2-40eb-b0a3-79b6ccab7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, more than 40 people have serious injuries, Rahul Srivastav,
        press officer for the Uttar Pradesh police, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8eabb-c4ed-467a-8144-67c01ce2db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Survivor: Accident "shook him for life"</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578a4d13-13c9-474a-b8e0-02647d63fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One survivor told CNN affiliate News 18 the train started shaking
        with "screeching sounds" early Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29dfedd-2431-4d40-922f-01bb8aa87b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt as though metal was clashing with metal, it was like a collision.
        My upper berth was almost tilted by the time the train halted," Shresth told
        TV 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e4085-055a-42a3-9837-a513f98941af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shresth – who used one name as do many people in India – said he
        was one of the first to climb out of the wreckage. He was traveling with a
        friend to the city of Lucknow to attend an event, he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36b236-8b80-49f2-9318-365e5c1a4e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they tried to leave through one of the doors, they found the
        corridor littered with bodies, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54b334f-a240-445f-b69b-8b06f5dee1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not want to step on the bodies so we took the other door,
        but by the time we deboarded, all I could see were either dead people or children
        crying for their parents," Shresth said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0ada0c-58ed-4262-b373-196fc3bb7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair used GPS navigation to make their way to a nearby village
        hospital. Later they saw ambulances arrive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441ea3e-acc5-4656-9253-c3ca9f753b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shresth said the accident "shook him for life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db9ec7-af2d-4157-aefe-0a3619d3cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The crash scene</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149304c-97c0-46c7-b80b-f118b664e090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed mangled carriages flipped over on its
        side. Fourteen cars in the 23-car train derailed, Modak said. Authorities
        used cranes and metal cutters to clear the debris.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf38b00-9277-47ba-9242-6aba79471c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s disaster response force spent all day Sunday in what it
        called a war footing. The army joined rescue operations according to the Press
        Trust of India.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e439e-8b93-4b44-8d28-a90aef34ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what caused the crash or how many people
        were traveling on the train, Javeed Ahmed, director general of police for
        Uttar Pradesh, told CNN News 18.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4c0f4-ec1e-4b76-bc6c-f0d4a5ce2b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government announced aid packages for the families of the bereaved.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa5fb7c-8b33-45fd-8d75-30714fc23775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi expressed his condolences on
        Twitter, saying, "My thoughts are with the bereaved families."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578509cf-5127-4d82-90dd-6d6e4e99b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s railway one of world''s largest</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fdb66f-a3c4-4af9-9961-a7b6d475ee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railways Minister Suresh Prabhu told reporters after visiting the
        site that a high level team will investigate the incident. "Right now the
        immediate priority is rescue people and to bring relief to those injured and
        that''s what we are doing," Prabhu said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01177307-1804-4565-ac65-937e013e9556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s railway system is one of the largest in the world, employing
        1.3 million people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbc1d3-0303-4792-b5c1-d6b19ae00863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 23 million passengers ride them every day on journeys
        that extend from one end of the country to another. Some passengers spend
        days on the trains.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9f180a-2073-4cf8-92a1-e02bfe914f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:21:45.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:21:45.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being the most popular form of long-distance travel in India,
        several train accidents are reported each year. This is the deadliest disaster
        in six years.</p>'
    '25':
