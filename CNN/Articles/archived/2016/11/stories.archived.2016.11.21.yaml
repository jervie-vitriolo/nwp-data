      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23fbcfa-54d6-4af2-8fb3-f641ae68b285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this year, Renee Karunungan received threatening messages
        after posting on Facebook criticisms against then-Presidential candidate Rodrigo
        Duterte. She has filed a criminal case at the Justice Department and an election
        offense case at the Comelec.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb15f6c-d131-486e-ba06-130ad6a1614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator to file bill vs. online sexual harassment</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8859cae3-6370-4c5b-841f-49c919976fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros will file three legislative measures on
        Tuesday to fight sexual harassment and violence against women online.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af566657-d85d-40b4-98c4-42c57be80aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hontiveros'' press statement Monday, she also attached a screenshot
        of the sexual attacks on the female protesters.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e107ce0-a20b-4ea6-8db5-df2e3fd4d218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bills, called "Tres Marias Bills," aims to penalize gender-based
        electronic violence, peer-to-peer sexual harassment, and amend the Anti-Rape
        Law.</p>'
  'Bilibid-drug-bust':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T19:33:29.847+08:00
    'imagesource': 'jcr:f3723699-c9bf-4327-9029-cbdf0dade83a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8019a9b6-d597-4df5-81ff-02d2296bc25d'
    'lead': 'Despite a crackdown on the illegal drug trade in the national penitentiary,
      drug transactions continue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:44:20.692+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T15:44:25.397+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱110-million drug bust is proof that illegal drug trade in Bilibid continues:
      police chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24a727-e86a-45d3-b8c4-586355f02abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Twenty-two kilos
        of shabu with a street value of ₱110 million (US$2.2 million) were seized
        Monday in a buy-bust operation, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460989f0-314d-486b-bfe1-8ad651c2a86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confiscated drugs were proof that the illegal drug trade still
        continues in the New Bilibid Prison, said Philippine National Police (PNP)
        Chief Director General Ronald Dela Rosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41e874a-a94e-4bff-b1ba-6620b3299b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma. Rosario Echaluce and nephew Angelo Echaluce were apprehended
        with the 22 kgs of shabu after the buy-bust operation in front of a building
        in the Guadalupe Commercial Complex in Makati City, police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df3d4ad-11bb-4d08-b628-8ccdb6a2fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Echaluce was the common-law wife a Hilario Labadero
        from Cebu who is now detained in the maximum security prison in Bilibid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2335a5e-286c-4e7d-99ec-2bf00485f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This shipment seized from the Echaluces was intended as a second
        delivery to Cebu, he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416fe76-9c65-47ce-b2ef-7ba78ad04d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong shabu daw na ito ay intended for Cebu. Ide-deliver nila sa
        Cebu. Bali pangalawa na daw ito. Meron na daw silang successful delivery sa
        Cebu," Dela Rosa said in a press briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04158449-bb19-4404-911b-bd6bc288fabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "this shabu is intended or Cebu. They were to deliver
        it to Cebu. This is the second (delivery). They already have had a successful
        delivery in Cebu."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d6f1e-958f-4d05-93d1-aa79c81db005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganito din ang sistema. Nilalako nila sa bag. Ganitong mga bag.
        Wala silang sasakyan. Parang normal lang, sumasakay ng bus. Ganon ka-simple
        ang kanilang operation," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65648b64-7a12-45e5-afd0-be0691258d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This is their system. They place it in&nbsp; bag
        like this. They don''t have vehicles. They act normal, ride the bus. That''s
        how simple their operation is."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c2892a-1518-4fe7-86f5-81a26108472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating Labadero''s links to alleged Eastern Visayas
        drug lord Kerwin Espinosa, who was recently extradited to the Philippines
        last Friday from the United Arab Emirates</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf4678-70d4-4d37-8acf-a359484bf199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si Kerwin naman, nag-start sa kanyang drug business sa Cebu. Di
        ba nakulong siya sa Cebu? Pwede, pwede. I-determine natin yan," the PNP chief
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d5c68-1477-4ab8-b09e-f166ee9ac58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Kerwin began his drug business in Cebu. Wasn''t he
        jailed in Cebu? We can determine that (link)."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3113fe-b57d-4486-9aa9-cb7f71f38d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how illegal drug transactions still happen in the jail,
        Dela Rosa said Labadero may be contacting a drug source based in Hong Kong
        through his common-law wife Echaluce.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b90f73-87ec-4b12-99a0-79c88c92211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said human rights officials may complain if relatives
        are prohibited from visiting inmates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07688f-85e7-47aa-8671-cb26b6461aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alangan namang di natin padalawin ang mga ito. Baka mag-ngakngak
        na naman ang human rights," said Dela Rosa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf50bf8-9312-4e58-8407-d8cf2de33887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We can''t prevent them from visiting (the jail).
        The human rights (commission) might complain."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec973f0-d366-4df4-84ce-9cb8bb62d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Special Action Force is in charge of guarding the New
        Bilibid Prison''s maximum security compound and Building 14, where inmates
        convicted on drug charges are held.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1b8ae8-b923-4307-8521-a3bec33e4f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have held investigations in recent months to determine
        the extent of the illegal drug trade within the national penitentiary and
        its links to the former Justice Secretary-turned-Senator Leila de Lima.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2c1a4b-b757-47e8-ac7c-3a1857b251d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:44:20.694+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:44:25.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is alleged to have received millions of pesos in payoffs
        from convicted drug lords inside the jail to allow them to continue the trade.
        Investigation now continues with the Department of Justice.</p>'
  'Aguirre-Kerwin-implicate-De-Lima-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T16:29:30.390+08:00
    'imagesource': 'jcr:6bcb65c1-bbfe-45c6-b0e8-20d035b76ab6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6745b286-850b-4ebe-800a-76bfc8e8265f'
    'lead': 'Justice Secretary Vitaliano Aguirre says he is confident that Kerwin
      Espinosa will pin Senator Leila De Lima as a key player in the illegal drug
      trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:48:12.432+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T15:48:12.854+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ Secretary: Kerwin almost sure to implicate De Lima

      '
    'updated': 2016-11-22T20:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a3fb1b-af24-47d8-a621-4615c72a785c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Department of
        Justice (DOJ) Secretary Vitaliano Aguirre believes that alleged drug lord
        Kerwin Espinosa''s testimony will deal the final blow in the case against
        Senator Leila De Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b36b9-f40e-4983-8729-1dab13806f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' the Source, the Justice Secretary
        said that he is confident that the alleged drug lord''s affidavit will implicate
        De Lima, just as his late father tagged the Senator as the top abettor of
        the country''s illegal drug trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1379ad3-cd5a-4118-a72c-23263360b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Palagay ko</em> it''s almost sure," Aguirre said. "We read
        about it that there are two books; one pink and one blue. I think the pink
        is owned by the father, the blue by Kerwin. I was told they had the same contents
        cause whenever Kerwin adds any data in the list, he makes sure that the other
        list contains it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b5bd6-00c8-4140-8494-3922801cf822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was referencing the pink and blue note books owned by the
        Espinosas. The notebooks are said to contain at least 226 names of personalities
        and high-ranking officials protecting the drug trade in the Philippines, including
        de Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf11c81-49de-48c5-9815-e0930c6d1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre believes the names in these notebooks will mirror those
        in Kerwin Espinosa''s affidavit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eb7ef4-803a-4634-bc40-9b1d16eaa75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin''s father, the late Mayor Rolando Espinosa, had earlier named
        De Lima as the number one protector of the drug trade in the Philippines.
        However, his affidavit was voided — as he is no longer around to testify to
        its veracity — following his death in an alleged jail shoot out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7f0344-5f73-4a83-9efa-5bc118866def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that the DOJ-NBI is currently working with the Philippine
        National Police to secure Kerwin Espinosa''s affidavit. Aguirre said that
        in light of his father''s fate, the younger Espinosa is resolved to tell everything
        about the drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8aa2f5-c976-4b0b-b1ee-69419cedfe1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima subpoena to be issued this week</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f572e2fb-9ced-4d56-92f0-cfa3b127d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also said that a subpoena for Senator De Lima may be issued
        this week. The DOJ had four cases against De Lima, which it consolidated into
        a single case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a773e-63a6-436a-afe3-4ae9120f9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-man panel has been created to investigate the Senator, headed
        by Prosecutor Peter Ong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e124722-3687-47e1-80a3-11f094a2eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that in order to curb allegations that he is interfering
        with the case, he has steered clear of the panel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981265ca-05b5-4d1f-ab26-6697ab1aab72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di na po kami nakialam diyan</em> cause we might be accused
        again by some person <em>na kahit yung</em> work ng five-man panel <em>pinakikialaman
        namin,"</em> he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a06fa-d0b4-461f-bcf2-5413afeb134a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t meddle in the case anymore because we might
        be accused of interfering with the five-man panel. ]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a77f1-85a4-47aa-a1f5-acadd5209ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he insists the evidence against the Senator is strong.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34926b0-fde5-4e85-9705-fcd00f0ded83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre cited the two National Bureau of Investigation (NBI) deliveries
        of P 5 million to de Lima''s house and the inmate affidavits linking De Lima
        to drug money inside the New Bilibid Prison as key evidences in indicting
        her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b519566b-f1a3-422e-815b-910a948c4ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that these affidavits were further bolstered by De Lima''s
        admission of her relationship with Dayan, her driver and alleged bagman for
        the drug money she pooled from the New Bilibid Prison to fund her 2016 Senatorial
        campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a202836-2c46-4e26-9bd8-df2be8db3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once she admitted the relationship with Dayan,<em> nag-iba</em>
        because the probability to collect money ay talagang lumakas. Lumaki ang possibility,"
        Aguirre said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224dd1e2-3174-4f71-9efe-3087217faff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Once she admitted the relationship with Dayan, things
        changed because it looked more likely that he was collecting money. The possibility
        got stronger.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd318c-f0f2-48a1-9604-eca76a4f22fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that they do not expect to find any bank accounts directly
        linking De Lima to drug money, as they expect De Lima would not use her own
        accounts for the transactions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e56d9f6-4095-4a6d-9349-cc10cf06337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they are looking into accounts related to her, including
        that of several drug lords she may have had transactions with.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3222b4-5e6f-4b9a-95dc-4d9106410a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also hit the Anti-Money Laundering Council (AMLC), which
        he said was withholding information on drug lord bank accounts from the NBI.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e22629-e36f-489e-970d-4d830976bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hinted at two officials who were protecting De Lima because they
        were her fraternity brothers. He refused to name the two, but said he was
        considering filing cases against them</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a5c2d4-51e8-4a29-b564-43a4971e3c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kerwin to go under witness protection</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23125a5c-0996-4753-9a85-84bdb2387501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Aguirre said, the DOJ wants to make sure that Espinosa''s
        affidavit is filed as soon as possible.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df99419-262a-4992-9eba-2fb8fc2f4e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the affidavit has been filed, the DOJ can look into his application
        and determine if he is qualified for the Witness Protection Program (WPP).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa6391a-4f88-4765-9c26-d668d8757cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that Espinosa is eligible to become a state witness
        as long as he is not "most guilty"- in this case, if he can pinpoint other
        officials as complicit in the drug trade as he is.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386576d-9f1e-4ff7-b937-f3b6394611fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:48:12.434+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:48:12.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are other personalities as guilty as he is and- all other
        things being equal- if there are two or more person appearing to be guilty
        but one of them is a government official, the government official, according
        to a supreme court decision, will be most guilty," Aguirre said.</p>'
  'BIR-Jonas-Amora-Customs-Art-Lachica-ambush':
    'author': 'Gerg Cahiles, Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T16:24:19.067+08:00
    'imagesource': 'jcr:84b4772f-23b1-4d1c-8c91-e38667aa47dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eeef30df-e184-48da-964d-0571560749a4'
    'lead': 'Jonas Amora, a Bureau of Internal Revenue (BIR) regional director, was
      ambushed Monday morning. He was the second official killed in an ambush in recent
      days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:51:25.084+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T15:51:25.398+08:00
