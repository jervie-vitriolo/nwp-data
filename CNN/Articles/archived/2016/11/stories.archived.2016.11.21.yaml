  'philippine-national-police-united-states-embassy-liability-rally-disperal':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) Police and militants clash in a rally near the U.S. embassy.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T00:46:59.766+08:00
    'imagesource': 'jcr:1b4b510d-987c-4e7b-ac3c-deec66959d1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26fe7016-98ac-4082-8590-2aad0c479cd0'
    'lead': 'The official investigation into the violent dispersal of protesters at
      the U.S. Embassy showed the ground commander and the driver of the vehicle that
      ran over the rallyists are liable both criminally and administratively.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:42:40.795+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T08:42:41.030+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP says police driver, commander liable in the violent U.S. Embassy
      rally dispersal

      '
    'updated': 2016-11-22T04:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0299e2c2-249d-495c-a589-99229f4d977e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police (PNP) Chief Ronald ''Bato'' Dela Rosa confirms police liability for
        the violent dispersal of a rally outside the U.S. Embassy last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23393ae-a5e9-4c09-9053-f005f4ec2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/10/19/Militants-police-clash-outside-the-U.S.-Embassy.html1">Read:
        Dozens of militants, policemen hurt in clash outside U.S. Embassy</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04682c95-b75e-4496-a6f6-3bd5f9cb3dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.795+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Monday the PNP was done with the investigation
        of the incident and based on the their report, the driver of the police mobile
        — PO3 Franklin Kho — recklessly stepped on the gas to ram the vehicle into
        the crowd, injuring several protesters last October 19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a5c76b-042c-4352-b2a6-0629097cbd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His assertion that his acts were caused by his personal impulse
        to overcome imminent threat to life, in revving up the engine and recklessly
        accelerating and ramming the vehicle into the crowd of protesters which resulted
        to the injury of some persons, is not a valid excuse," the report said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f5010-3e65-4c23-8056-dd4faec0aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators have also seen violations over the restraint and
        arrest of fleeing protesters on board jeepneys.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad35161-fad7-4cc8-b153-b82b27d49e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said, "(It is a) clear violation of the Police Operational
        Procedure and also contrary to the law."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cdf3da-7399-40d9-89d3-e32a8b2fb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added ground commanders Sr. Supt. Marcelo Pedroso and
        Supt. Albert Barot might be held liable for violations of operational procedures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a28722d-ecd0-4b1f-831a-a71d7b0c7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PO1 Fernando Budong, will also be charged for carrying
        a gun-replica cigarette lighter and showing it to protesters during the dispersal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303feda6-5ecd-4ddb-894c-177b8be2e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigators recommend filing of two counts of grave misconduct
        cases against Kho, simple misconduct for Budong, and neglect of duty for Pedroso
        and Barot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a990d25d-afe0-459b-a21c-9278a553d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administrative portion it will be the IAS (Internal Affairs
        Service) who will do the administrative portion of that offense but for the
        criminal aspect yung complainant na nagsampa [filed by complainants]," Dela
        Rosa said. "But just the same, open ang PNP for filing (criminal) cases against
        them."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b011709-144d-469f-8e30-2737a61479c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/21/US-Embassy-protest-violent-dispersal.html">Read:
        Van driver, 39 other police officials relieved over violent U.S. Embassy dispersal</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba6d50c-0844-4154-ae9c-81bfd82dfdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP also recommends filing of charges against some
        leaders of the protesters like Renato Reyes and Nathaniel Santiago of Bagong
        Alyansang Makabayan (BAYAN), Roberto De Castro of Kilusang Mayo Uno, Piya
        Macliing Malayao of Sandugo, and Jerome of Suara Bangsamoro for illegal assembly,
        direct assault, physical injuries and malicious mischief.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1b009e-ae8a-43cc-959c-466f3c256a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malayao was among those injured in the incident.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3b6aa3-5984-455d-bf71-96fa97a3422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:42:40.796+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:42:41.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The leaders of the protest groups failed to police their unruly
        and violent members, which triggered the clash between the protesters and
        CDM (Civil Disturbance Management) personnel. The protesters'' act of vandalism,
        aggressiveness, and assault on the policemen prompted the CDM contingent to
        disperse them," the report said.</p>'
