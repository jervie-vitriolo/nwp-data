      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairman Jose Vicente Salazar said he is concerned with the
        allegations. Earlier, he also called for a probe and guaranteed a fair and
        impartial inquiry on the issue.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
