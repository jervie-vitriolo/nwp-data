    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb9de674-1698-49bf-97e5-75d88a762224'
    'lead': 'The camp of Vice President Leni Robredo is concerned over reports during
      the weekend, about supposed plans to recount votes cast during the presidential
      elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:13:56.521+08:00
