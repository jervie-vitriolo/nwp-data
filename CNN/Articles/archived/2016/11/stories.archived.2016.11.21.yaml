    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb462dd-4d97-48de-843a-b3c5de291566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.234+08:00
