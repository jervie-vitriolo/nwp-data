  'DOJ-Secretary-Marcos-not-a-hero':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T01:55:54.991+08:00
    'imagesource': 'jcr:eca8e170-3f75-4972-9e51-016e98c3a21a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74dbb128-886b-4c1e-882c-60ca1fcb569b'
    'lead': 'The Justice Secretary does not think the late President Ferdinand Marcos
      was a hero'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:31:00.470+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T08:31:00.795+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ Secretary: Marcos not a hero

      '
    'updated': 2016-11-26T11:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3fee3-44c9-4ef7-afba-466de2d74cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Department of
        Justice Secretary Vitaliano Aguirre is the latest of many government officials
        to publicly state that the late President Ferdinand Marcos was no hero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ddfbb-db69-464b-96be-b675fc0bd4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' The Source, the Secretary said
        that while he doesn''t want to comment on the recent Marcos Burial at the
        Libingan ng mga Bayani, he does not believe that Marcos was a hero.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1605ba8-7e47-46e7-911a-f72354212586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. Nobody is claiming-except for some-that Marcos is a hero. But
        I don''t think he''s a hero," Aguirre said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523f7d0-6cd0-4295-bd6e-b8bca235f26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre, a former anti-Marcos activist, was reluctant to comment
        on the legality of the Marcos burial, which was done prior to the 15-day window
        for the filing of a motion for reconsideration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21269ef7-eb39-4457-9270-73236e6f071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He instead reiterated a statement by the Supreme Court Spokesperson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b621dac-3e51-4efe-9c63-25617169dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the spokesman of the Supreme Court, he said that since
        there is no order stopping the burial, they could do it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4fcc99-9dc8-4a6c-b25f-6875b021c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his personal opinion on the burial, Aguirre chose
        to keep mum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b26c2bc-7008-426a-972f-0021c74c7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been decided by the Supreme Court but I don''t want to
        comment on whether this could be done within the 15-day period when the other
        party groups could still file for a motion for reconsideration."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6884427-1dfd-44bf-b7ad-a5bdb78bb412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre was careful not to contradict the President''s stand on
        the issue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba309e-cc84-4e41-901f-58a830b91454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:31:00.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:31:00.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am supposed to be an alter-ego of the president, so I''d rather
        keep my peace," he said.</p>'
