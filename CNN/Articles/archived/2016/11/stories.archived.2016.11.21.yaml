    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP to look for patterns on the deaths of BIR, Customs officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec432e84-eaa0-4b02-839c-e87f4f21b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Police are investigating
        the killings of two government officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec9c52f-7df1-46b5-89f8-cd8148d85097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonas Amora of the Bureau of Internal Revenue (BIR) was ambushed
        Monday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fc950b-8c2d-452b-8351-7159c4105863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BIR regional director based in Makati City, Amora was in a white
        Toyota Innova when he was gunned down by two men in a motorcycle on C5-Katipunan
        Avenue. He had gunshot wounds on his body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c817aa9-9188-495c-bc70-38d4dc39cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His driver, Angelito Pineda, was injured and rushed to the Quirino
        Memorial Medical Center in Quezon City</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb4628-8fb4-4187-baeb-ec533b1422c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered more than ₱360,000 in cash from Amora''s vehicle
        and 10 spent cartridges of a caliber 9mm pistol.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381abf4a-7b29-4288-99d3-1c2a44493e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains were brought to the PNP Crime Laboratory for autopsy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aad0fe-6b9f-4799-8e1f-b96f7831efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Second incident</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c851b1-920e-4e18-bca8-0ba494dd5343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amora was the second official killed in an ambush in recent days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1ca6c4-b216-4d96-8bf9-20ba85f6b49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Deputy Commissioner Arturo Lachica was also gunned down
        on November 17.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd7e58-179b-46cd-9f77-62a1169d1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/20/1-million-reward-for-tipsters-vs-killers-Customs-Deputy-Commissioner-Lachica.html">Related:
        ₱1-million reward up for tipster vs. killers of Customs Deputy Commissioner
        Lachica</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3de8a-bbf8-4213-8f2d-fb9208c9f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lachica was on his way home with his driver and bodyguard when a
        gunman wearing a face mask appeared and shot him several times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07bd85-3179-4023-aefa-c8be7875a2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said on Monday they will give "special
        attention" to the killings of Lachica and Amora.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b01cd2f-e388-4964-b96f-2606073d098f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP will pay special attention to this kind of killings. We
        will investigate and we will do our best na hindi na masundan," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ee48e-58fa-49bb-a792-30b2e80534da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added they will coordinate with the concerned agencies
        in case other officials will need additional security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7830fc-8911-4ff4-bf6a-34b61447da7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR condemns killing of official</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e7ef8-446b-441d-9e1a-363efe9f2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIR Commissioner Caesar Dulay said the shooting incident will not
        deter the agency from doing its work, if the intention was to sow fear among
        employees.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994483d-bf06-4f4f-8258-f30b94c521ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:51:25.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:51:25.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Commissioner Nestor Valeroso asked all Customs employees
        to even work harder and not bow down to threats.</p>'
  'Marcos-burial-Libingan-ng-mga-Bayani-PNP':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T16:16:35.213+08:00
    'gallerysource': 'jcr:459edee8-48b0-4985-a45f-40ff6862668a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad2c967-7b54-4385-a9f4-71f4713ea27c'
    'lead': 'Philippine National Police (PNP) Chief Ronald Dela Rosa said the Marcos
      family and the military decided on burial arrangements for former President
      Ferdinand Marcos at the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:56:34.647+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T15:56:35.648+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Family, military decided on Marcos burial

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c805c15-cb66-497d-a769-2224f02345bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine National
        Police (PNP) Chief Ronald Dela Rosa said the Marcos family and the military
        decided on burial arrangements for former President Ferdinand Marcos at the
        Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5154d-b107-4243-b138-34bfc48b0dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung decision to make it secret or not, nasa pamilya na yan at
        sa military dahil sa kanila yung affair na yan. Kami po ay nagrereact lang
        to whatever decisions na ginagawa nila," he said during a media briefing on
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6af9a-b059-4e5e-9e70-5569c2d88fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The decision to make or secret or not remains with
        the family and the military because it is their affair. We only respond who
        whatever decisions they make.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d567f1-14cf-49ad-bda8-560e8608ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics including Vice President Leni Robredo said the police and
        the military coordinated secretly with the Marcos family for the controversial
        burial on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a7e87-e68d-4c65-8bb3-9823034f8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the PNP was in a situation where it needed to balance
        the family''s request and public welfare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c043998-f6fe-4c21-9536-4410f8a38d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sala sa lamig, sala sa init. E kung hindi kami nagprepare sabihin
        naman balatuba itong pulis natin hindi nagprepare. Alam natin na iliibing
        si Marcos hindi nagprepare. So saan kami pupunta ngayon?" Dela Rosa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92d993b-e947-43c6-9d8d-b72b5ab92bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not a win-win situation. If we did not prepare,
        they would have called us lax. They would have said the police knew that Marcos
        was going to be buried and we weren''t ready for it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35e2203-4875-4e2d-a03f-566604c776e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gusto namin maging secret dapat yung pulis namin tinatago
        namin kung saan madeploy. Patago na deployment and makita naman ninyo may
        pulis doon na dineploy namin," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c32d94-62cb-4cc3-b3ec-2125cb3e1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we wanted to keep it a secret, we would have kept
        people unaware of where our policemen were deployed.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c31044-0c74-446a-9b00-34cddf7f8ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP chief said there was no politics behind his actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca8899-ad9d-46d7-9ce1-5c5a89fb5a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:56:34.649+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:56:35.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they only wanted to prevent chaos and violence.</p>'
