      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 2016 American Music Awards brought
        out the biggest names in music Sunday night at Los Angeles'' Microsoft Theater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f3608d-8fe8-4671-a4c7-47417d031c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:24:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:27:48.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awards, which were co-hosted by Gigi Hadid and Jay Pharoah,
        were full of show stopping performances — including John Legend''s emotional
        performance of "Love Me Now," and Ariana Grande and Nicki Minaj''s racy "Side
        To Side" duet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec30eb2-ede0-4bc6-8fee-b0c2f759d266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:24:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:27:48.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But besides the performances, it was a competitive night. Drake
        led the way with a record 13 nominations and brought his dad as his plus one.
        At the top of the show the rapper won the award for "Favorite Rap/Hip-Hop
        Album" and gave a shout out to actress Nina Dobrev who presented him with
        his award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589e82ce-b0fb-4323-8802-409fee0cd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:24:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:27:48.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you very much. Me and Nina were on ''Degrassi'' together
        by the way," he said. "I really want to thank everybody who helped me make
        this album ... I want to thank the city of Toronto, and of course I want to
        thank the fans and my parents. My dad''s here tonight."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89002fd1-c3f7-403a-8c54-f5931c725b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:24:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:27:48.043+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake also debuted a new Apple commercial during the show, which
        featured him working out and lip syncing to Taylor Swift''s "Bad Blood."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695aeac-f56e-48cf-a44d-709ea75864f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:24:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:27:48.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sentimental moment came when Prince''s sister, Tyka Nelson, took
        the stage to accept the award for "Best Soundtrack" for "Purple Rain" on behalf
        of her brother. There wasn''t a dry eye in the audience as she gave an emotional
        speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0905df3-3879-4a0e-a623-3fb2a3118541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:24:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:27:48.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prince defied the odds, a Black teen from Minneapolis with a goal
        to electrify the world. He had the courage to be different," Nelson said.
        "With his vision and god-given talent, he is still one of the world''s most
        respected and loved artists."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ee3285-5731-4d3e-b458-3370fd313a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:24:53.932+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:27:48.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another major moment of the night was when actor Robert Downey Jr.
        presented Sting with the American Music Awards'' "Award of Merit." The singer
        had the audience on their feet as he sang a medley of his greatest hits.</p>'
