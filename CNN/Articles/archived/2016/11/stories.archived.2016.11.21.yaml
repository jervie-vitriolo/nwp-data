  'Singercomedian-Blakdyak-found-dead-inside-Manila-apartment':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-21T23:42:43.767+08:00
    'imagesource': 'jcr:f2bab5de-5e2a-4fd6-98f6-57e0391bf8c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67842c4-a3a8-4c3b-978e-2ab60295dd0e'
    'lead': 'Singer-comedian Joseph Amoto Formoran  — more popularly known as "Blakdyak"
      — was found dead inside his Sampaloc, Manila apartment Monday evening, a police
      report said. He was 46. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:28:51.664+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T15:28:52.202+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singer-comedian ''Blakdyak'' found dead inside Manila apartment

      '
    'updated': 2016-11-22T23:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c454a8-e668-41a0-8455-084dfce75261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Singer-comedian
        Joseph Amoto Formoran&nbsp; — more popularly known as "Blakdyak" — was found
        dead inside his Sampaloc, Manila apartment Monday evening, a police report
        said. He was 46.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde7c088-266f-49c8-850c-f5a095020ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Insp. Pidencio Saballo Jr. said Formoran''s son found the body
        past 6 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61a5392-c7fb-4306-bcc4-fd1c0e11306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Saballo, the singer''s son found it unusual that his
        father had not left the room after entering it earlier at 2:30 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d0638b-5f39-41ac-9d41-e440443e872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial police report said the son tried check on his father,
        but the door was locked and the lights were out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff3e3b-8461-4fa2-826f-ea540fcb62a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son found his father''s shirtless body after shining a flashlight
        through the window of the room. Blakdyak''s head was wrapped in a white plastic
        bag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457acac-f6fa-4a37-a69e-cd0311215438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagtataka siya hindi nagbubukas iyong kwarto ng tatay niya. Umikot
        siya dito sa likod, binuksan niya iyong bintana, [wala] din [ang] ilaw, nag-flashlight
        siya, then nakita niyang hubad ang tatay niya, may parang transparent na plastic
        bag," Saballo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413e68e-db58-45f5-bb61-54683067f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He wondered why the door to his father''s room wouldn''t
        open. He went to the back, opened the window, and there were no lights. He
        shined a flashlight, and that was when he saw his father, unclothed with what
        looked like a transparent plastic bag (around the neck)]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f5d555-3022-4ce1-b764-904dfff4730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the apartment''s security guard, Esteban Rubiado, Formoran
        had climbed the apartment''s rooftop while "aligaga" or in a paranoid state
        the night before.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f5ba19-4d3e-4488-aeca-f2e16987def6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Saballo, Rubiado said no one could have intruded, as
        people are required to register. "Sabi ng guardia, walang nakakapasok na tao
        kasi lahat ng tao naka-log."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22166f00-16bd-4eb9-b1fd-ac2c5d67d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formoran''s wife, Twinkle, said her husband did not have any problems,
        at least between the both of them. "Sa aming, dalawa, wala." She lives seperately
        from Foroman with two of their three children. The comedian''s eldest child
        lives with him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac55a40-a9b4-45be-b19e-7de2efb20f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.205+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napaka-sweet ni Joey [Joseph]... Ayaw niya na nagiisip ako; na
        naiiyak ako. Ayaw niya na namomroblema ako." [Translation: Joey [Joseph] was
        very sweet. He didn''t want me to overthink or to cry. He didn''t want me
        to worry.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e046dc-cdde-4aaf-bd4d-060f74822ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blakdyak starred in comedy films during the late ''90s to early
        2000s, including "Asin at Paminta," "Weyt a Minit, Kapeng Mainit," and "S2pid
        Luv." He also recorded reggae-themed songs such as "Modelong Charing," "Good
        Boy" and "Noon at Ngayon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f932f-785c-4d00-b6b3-b08fc46b6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:28:51.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:28:52.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Anna Estanislao contributed to this report.</p>'
  'ramos-marcos-burial-libingan-ng-mga-bayani':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T20:29:56.877+08:00
    'imagesource': 'jcr:ef8a3b66-d51a-4888-ac28-a3c96f90dd4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '942a6a88-16ac-4fdf-861e-3fee78227ff6'
    'lead': 'For the first time since former President Ferdinand Marcos'' sudden burial
      at the Libingan ng mga Bayani, former President Fidel Ramos who served as Marcos''
      Armed Forces vice chief of staff speaks up. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:32:37.397+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T15:32:37.660+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramos speaks up on Marcos burial: ''I felt very bad''

      '
    'updated': 2016-11-22T12:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d7a060-b09d-4587-a942-75695677ce28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — He was the Armed
        Forces vice chief of staff who turned his back on his commander in chief —
        then President Ferdinand Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c352ef9-5510-428c-a8d4-60d9c4951d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel Ramos'' decision to bolt from the Marcos
        administration was a turning point in the 1986 People Power revolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b36fe-b6dc-4040-9c00-0289ebd7c9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time since <a href="https://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Marcos''
        sudden burial</a> at the Libingan ng mga Bayani, Ramos speaks up on the burial
        of his second cousin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d66d81-29de-4d3f-b223-64e2878d2f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt very bad especially for the veterans. As well as lot of
        member of the Armed Forces of the Philippines," Ramos told a media briefing
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48103299-7954-4d71-88c3-83e4f61a8b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos slammed what he referred to as a "connivance" among the Marcoses
        and police and military officials who planned the burial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb8e442-ae24-4422-8133-0cc1a3b47759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/20/CPP-Duterte-proving-himself-to-be-a-rotten-trapo-for-allowing-Marcos-burial.html">Also
        read: Duterte proving himself to be a ''rotten trapo'' for allowing Marcos
        burial - CPP</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894519c8-4f7a-469a-879c-1378144153c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those military, police and other uniformed personnel involved must
        be investigated and if necessary booted out of the service because they were
        disloyal to the service for failing to inform their immediate commanding officers,"
        the former president said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c5521-f62d-40f0-9a84-c61162e017ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was President, Ramos had an executive agreement with the
        Marcos family on the former president''s burial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d33897-8493-45e5-b587-eb72010fed8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated that from Hawaii, Marcos'' remains would be flown directly
        to Ilocos Norte and buried in Batac town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818d757-4b2a-4fa0-8207-b081b144e98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/20/leni-robredo-sneaky-marcos-burial-insult.html">Robredo:
        ''Sneak'' burial of Marcos insult to Filipino people</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f385a0e-5423-42c9-ba4d-8e0cb4a805e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But things didn''t turn out as he hoped, with the candidate he pushed
        to run for president openly supporting the burial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7cea9d-894b-4386-b3dd-43741c91a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:32:37.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said he still supports President Rodrigo Duterte, but stressed
        that his loyalty lies with the Filipino people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8333077-2a55-47b1-9d76-9bd40ec783f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:32:37.398+08:00
      'mgnl:createdBy': 'cnnproducer'
