      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Legal action</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b183be4f-35cb-4968-9214-71da0f4154d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The misogynistic, threatening posts were too much for netizen and
        lawyer John Molo, who said in a Facebook post on Monday that he is offering
        free legal services to any of the female protesters want to sue the trolls.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7d78cc-f081-4f8f-b461-af0cc5510090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am done with just shaming and correcting acts of blatant misogyny
        perpetrated online," he said in his post.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd2304-637f-42f2-8e6f-2df834928a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone knows any of the female students who are being sexually
        harassed by lewd pro-Marcos trolls, please ask them if they wish to pursue
        legal action. We will offer our services for free," Molo added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e17f70-dcd3-4595-9465-f047b92aebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged his fellow lawyers and law students to not stop at
        expressing their disgust at the incident, but to also put their words into
        action.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ed4dd9-a137-41d7-8987-0e7df5a31346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:41:08.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:41:26.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We owe it to our mothers, sisters, wives, and daughters to ensure
        that the internet is no safe haven for misogyny," his post said.</p>'
    '43':
