    'template': '1'
    'title': 'OPINION: Burial fit for a thief

      '
    'updated': 2016-11-22T02:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25579c16-5a50-4e0d-a0ab-8a1b264aec95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note:</strong> Nicole Curato is a sociologist.
        She is a research fellow at the C<a href="https://www.governanceinstitute.edu.au/centres/deliberative-democracy-and-global-governance/person-2755/nicole-curato#biocv">entre
        for Deliberative Democracy and Global Governance</a> at the University of
        Canberra and a regular contributor for CNN Philippines. The opinions expressed
        in this commentary are hers.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3895f534-7c9b-4f54-a58d-def8076c3617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Life)</strong> — <em>“Naisahan kayo ano,”</em>
        Philippine National Police Chief Ronald dela Rosa said in jest, when asked
        about the Marcos burial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61206e-59a4-4e15-aa75-fcae4b8efa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I first heard the news, this too, was my reaction. Good lord,
        the Marcoses outsmarted us again. They’ve been outsmarting us for decades,
        from hiding their wealth in secret jurisdictions, confidently posing in lifestyle
        magazines as if there is something glamorous about ill-<a href="http://nine.cnnphilippines.com/news/2015/11/25/timeline-marcos-ill-gotten-wealth-jewels-properties-paintings.html">gotten
        wealth</a>, promoting a selective version of history through misleading videos,
        brazenly lying on national television, and, indeed, throwing their support
        to a popular president who made it his campaign promise to bury the dictator
        at the National Heroes Cemetery.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f606965-8c8f-4c90-a30c-e4ca78955d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneaky burial</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b2877d-09b3-4c78-9dd6-4a48ba7db0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stealthily executed burial should not have surprised me anymore.
        The conduct of the burial is nothing but consistent with the Marcoses’ decades-long
        track record of pulling a fast one on a public that is often fragmented, disillusioned,
        apathetic, or simply frustrated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a397bc0-5be1-4404-85f8-2cfc7a74c19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is something about a sneaky burial that led to a visceral
        reaction. It generated a feeling that left me gasping for breath, desperately
        trying to find ways to express my exasperation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b0e77-b9ff-48a4-9e20-de865481aa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Marcos family thinks they won the <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">Supreme
        Court decision</a> fair and square, then why take a surreptitious route? Why
        not be magnanimous and consider the 15-day period for motion for reconsideration?
        Why not take the high road?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e617f5-5690-4348-9de7-d68beaf3f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because being sneaky is what people do when they want to destabilize
        the enemy. It is what covert operations do to catch terrorists. It is what
        rebellious soldiers do when they launch a military coup. At the core of surreptitious
        operations is the goal to overwhelm, to get ahead before others can reasonably
        react, to control the situation before others can gather strength.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee14843d-91cb-48c8-b6ea-d17f5034057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being sneaky is all too familiar, such that we do this in everyday
        life. We act sneakily when we know what we are about to do will cause social
        disapproval: sneaking out for a cigarette after announcing one has quit smoking,
        sneaking out to eat a chocolate bar when doctors ordered to cut back on sugar,
        sneaking out of a bad Tinder date because the display picture does not match
        the person, and sneaking out of traffic violations hoping no one is looking.
        Sneaking is what we do when we feel like cowards, that what we’re doing feels
        good but too tiresome to defend to on moral grounds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d755b3a-a8b3-475d-8006-3fe44a2e295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneaking is what thieves are good at. Thieves prey on the vulnerabilities
        of unsuspecting others. They spot the opportunities to take advantage. Thieves
        get what they want because they can.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62876472-bc3d-46ce-9ea1-ff025bfae2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What we saw on the 18th of November was a burial fit for a thief
        — a burial so craftily executed leaving little time for those against it to
        preempt what to many is a great insult to a nation still suffering from the
        impacts of the dictatorial regime.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86ae306-679a-490e-9fec-8075c3241e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have been outsmarted.</p>'
    '28':
      'image': 'jcr:ab421a9f-7d8a-4f98-a5d6-7c9f117ff6e6'
      'imageCaption': 'Clad in black, protesters during the rally raised signs and
        placards to express their indignation. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a75c45-593c-416d-8182-f9834392f63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed51f7b-77cb-4ca8-a057-432b47ffb66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There is no ‘us’</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ad774-481f-4422-9b37-7372c0def70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I acknowledge that there is a problem when I say we have been outsmarted.
        The problematic word, however, is not ‘outsmarted’ but ‘we.’</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6962740c-3f8e-4284-b5fe-4f565303124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘We’ has become (or has always been) a problematic term. When we
        say ‘we are offended by the burial’ or ‘we need to move on,’ who are we referring
        to? Who is part of our claim to speak for a collective?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe95e94-4b49-46bc-ae4d-f50df7b697f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past few years, at least three versions of the royal ‘we’
        claim to speak for the nation. One was out in the streets last Friday, protesting
        the burial in a playful, creative, but nevertheless indignant manner. This
        is the protest that moved some people to tears, seeing the veterans of the
        First Quarter Storm chant the same anti-Marcos slogans with today’s students.
        It is a public that rejects the kind of ‘closure’ the Marcos burial delivers,
        for it further entrenches the Marcoses back to mainstream politics, instead
        of holding them accountable for their sins.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb69e8b-1dd1-4d22-9313-fa81d3253401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is the other equally vocal public — those who ask for
        national healing and reconciliation, venerating the virtues of moving on,
        and defending the track record of the dictator that qualified him to be buried
        alongside heroes. Marcos is the best thing that happened to the country, they
        say. He built roads, bridges, hospitals, and cultural centers. Those who complain
        about the Martial Law have been blinded by yellow propaganda.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f9aa40-b488-45ea-9f1b-b4f862c305f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>At the core of the issue of the burial is a question of who we
        are and which narrative will prevail.</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33874f7-e104-42bf-be28-bd632168b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are those in between. Those who argue that this issue
        should not be framed in terms of pro- or anti-Marcos because there are broader,
        more complex issues that the nation needs to think about. Contrary to the
        President’s claims, there''s a lot of credible academic research, court rulings
        and films, that chronicle the sins of the Macros regime. But also well documented
        are the cruelties of post-EDSA politics, whether it is in the form of extreme
        poverty that savages human dignity, the perpetuation of elite politics, the
        failure to deliver peace in the South and the horrendous policies that have
        left our farmers starving. One cannot reject the Martial Law regime without
        confronting the failures of EDSA.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63481f-a3b8-4338-89b1-6164b775ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, there are many publics comprising the debate on the legacy
        of the Marcos regime. At the core of the issue of the burial is a question
        of <a href="https://cnnphilippines.com/life/culture/politics/2016/11/15/martial-law-education-opinion.html">who
        we are and which narrative will prevail</a>.</p>'
    '47':
      'image': 'jcr:d808a963-c02c-430d-b15d-47a75d4c4b7a'
      'imageCaption': 'A light rain poured as the program for the indignation rally
        ended, and protesters slowly readied to go home. Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd289d-4221-4523-9616-0e774e615808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8676e10-0910-4c96-88be-24719b3bbfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No illusions</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753edc71-1c91-4ceb-a464-f02d84bdb3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have no illusions that our country will ever achieve national
        unity. I am skeptical of the concept of moving on. Move on for whom? Forgiveness
        for what? Who benefits from calls for national unity?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8005e-0362-4a46-a302-980c82af2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have different answers to these questions. But these disagreements
        are not necessarily a bad thing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3a3cb-6108-4361-9ffb-101d31be38fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building a nation is a fragile project. It is underpinned not by
        short-lived moments of national unity but by moments when people disagree,
        challenge, listen, and reflect on each other’s views. A nation proves its
        strength not when we find allies among people who already think like us but
        when we find ways to reach out to those whose views we do not agree with.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529ae2c-3de0-4fd0-85b6-e1eb8a515810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If debates in social media are any indication, then we are clearly
        far from getting better at disagreeing with each other. But amidst the vulgarity
        and insufferable logic are pockets of opportunities for genuine dialogue.</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854916f0-f986-4755-8a04-75804368d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time of intractable conflict, nationhood demands a commitment
        of perfecting the art of debating each other.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132713eb-569f-4962-93e2-84993651d8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, I think, is one of the best legacies of ousting an authoritarian
        regime. We can celebrate the opening of democratic space when we fight each
        other through reason instead of threats and coercion, when we call out lies
        — whether it is peddled by fake news sites, bloggers or mainstream media —
        when we use free press to challenge propaganda, and when we test each other’s
        ideas so together we can imagine alternative futures to make things better.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140183ee-fa14-4f7b-9bb4-4424a5e004de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If debates in social media are any indication, then we are clearly
        far from getting better at disagreeing with each other. But amidst the vulgarity
        and insufferable logic are pockets of opportunities for genuine dialogue.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e5a898-d255-45d0-a8f2-243469305029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We see this with millennials asking thoughtful questions about what
        exactly happened to university students who were tortured during the Martial
        Law. We see this with netizens who patiently fact-check misinformation circulating
        online. And yes, we sometimes see this with Mocha Uson who, in some instances,
        concedes incorrect information she posts online — although I do hope this
        happens more often.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd458a213-e04d-402e-84a6-c79c006a29f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:52:06.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:52:06.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So forget national unity. Let’s focus on perfecting the art of debating
        each other.</p>'
  'Kerwin-Espinosa-PNP-Chief-Bato-Dela-Rosa':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T00:36:43.520+08:00
    'imagesource': 'jcr:16693e10-1829-4ac2-95ed-0a9f9797661f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dcf6b4c-61e1-4276-b438-edddc3d81595'
    'lead': 'PNP Chief Ronald Dela Rosa said they are doing their best to keep alleged
      drug lord Kerwin Espinosa safe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T08:55:38.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T08:55:39.125+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP Chief: They can get Kerwin Espinosa over my dead body

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c7669c-e1ea-48c5-80dc-494fa680ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippine)</strong> — "They can get Kerwin
        over my dead body."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f643fbbe-adec-483a-a99f-94cd330db58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the response of PNP Chief Ronald "Bato" Dela on Senator
        Leila De Lima''s statement that alleged drug lord Kerwin Espinosa will suffer
        the same fate as his late father, Albuera, Leyte Mayor Rolando Espinosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167deb16-bcb5-421e-9a7b-d207bf592cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/21/leila-de-lima-kerwin-espinosa-grim-fate.html">Related:
        De Lima predicts grim fate for alleged drug lord Kerwin Espinosa</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f2d177-83e0-41ab-83c7-6c2b1561933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Espinosa died while in detention at the Leyte Sub-Provincial
        Jail early this month after a supposed shoot-out with policemen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e493d-1674-4af8-bcef-a6a116fef422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said they are doing their best to keep the younger Espinosa
        safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8392d79-5095-491c-b746-bd2dfd882c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabuti pa siya at alam niya ang mangyari kay Kerwin. Kami, we are
        trying very hard to secure him. At siya, nape-predict na niya na papatayin.
        Bakit naman ganon ang pag-iisip ng isang tao? " the PNP chief said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc7ca4-f340-4d01-b994-18081c7d4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Espinosa is still ''finalizing'' his affidavit. The
        alleged drug lord returned on Friday from the United Arab Emirates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe9775-5291-4f9b-9aaa-73e323572e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa promised to tell everything he knows about the illegal
        drug trade in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dfaebe-b0c8-4602-a60d-c586de09342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added investigators from the National Bureau of Investigation
        and the Justice Department are in Camp Crame to join police investigators
        in getting Espinosa''s sworn affidavit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a7457-1386-4cc3-a771-b6172b38bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is under tight watch. Huwag kayo mag-alala," Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af97c47-62d9-40c3-839b-f7484e0520d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima earlier said she expects Espinosa to link her to the illegal
        drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dd9500-a501-4bce-aa1c-f3abd82cdb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP chief withheld comment on this, saying that he does
        not want to preempt the Senate probe on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e38db-fc98-4bbe-85ec-462f43b930de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know kung sinasabi nya hula or katotohanan. Kung alam
        nya na implicate sya, I don''t know kung hula yan, fact or fiction," Dela
        Rosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bb7352-36f7-4405-8742-c3391dfab1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Espinosa informed him about some politicians who received
        drug money in the last elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cb63f-8f85-4f1b-a7de-c51b98460b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP confirmed Espinosa will face the Senate probe on extrajudicial
        killings on Wednesday in Camp Crame.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdc5d5-e463-499a-979b-f618a2d84df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Senate liaison officer Senior Superintendent Milo Pagtalunan
        said the Senate hearing will be at the main conference hall of the PNP to
        ensure Espinosa''s security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201bec6-0cdb-493b-b981-9984482008eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T08:55:38.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T08:55:39.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagtalunan said they received the Senate request for the venue this
        morning.</p>'
  'Energy-Regulatory-Board-ERC-corruption-Jun-Villa-suicide':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'ERC Bids and Awards Committee Chairman Atty. Francisco "Jun" Villa
      Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-21T07:14:05.604+08:00
    'imagesource': 'jcr:d81a1626-2036-4b1e-b26f-1e83f690c481'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '813fda1b-701e-4306-9f70-f9828db7a396'
    'lead': 'ERC Bids and Awards Committee Chairman Jun Villa allegedly committed
      suicide last November 9 supposedly due to corruption issues within the agency. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:00:29.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:00:29.758+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders ERC commissioners to resign following officer''s death,
      alleged corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c314bd95-e01b-43ad-b47d-0ed0a3fa225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte advised commissioners of the Energy Regulatory Board (ERC) to resign,
        following the alleged suicide of a colleague over the supposed corruption
        in the regulatory body.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02528767-ab12-44d0-9079-bfa6b9b3b8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am demanding that they all resign," President Duterte said during
        a press briefing with the Philippine media delegation who accompanied him
        as he attended the Asia-Pacific Economic Cooperation (APEC) Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577ed48-f770-4705-b65d-a54847eb4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special Assistant to the President Bong Go confirmed the President''s
        directive on Monday, following the death of Bids and Awards Committee Chairman
        Atty. Francisco "Jun" Villa Jr. early this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac2b92-db87-4399-b304-e53520c83df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current commissioners of the ERC are Alfredo Non, Atty. Gloria
        Victoria Yap-Taruc, Atty. Josefina Patricia Asirit, and Geronimo Sta. Ana.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0397c36-d7d4-405d-9dd5-e1bca81419a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also ordered the immediate probe of ERC, adding there will
        be "no sacred cows" in the investigation. Presidential Communications Secretary
        Martin Andanar, however, said it is still unclear as to which body will hold
        the investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf20e81f-9397-4a6a-b285-dc1b74df27d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:00:29.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:00:29.760+08:00
