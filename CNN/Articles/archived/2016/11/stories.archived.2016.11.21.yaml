      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Ramos is waiting for the Marcoses to do something similar —
        he wants an apology from the head of the family, Imelda Marcos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698840dc-dd64-4cf6-837b-e2c4675c5a28'
