    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC Justices Bersamin, Brion: Marcos legally qualified for burial at
      Heroes'' Cemetery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a86dd48-2da6-4936-803b-bd9ef45f5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        ruled Tuesday that the late strongman President Ferdinand Marcos may be buried
        at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176ba4c0-52f8-4b84-bd02-f1b306775c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 9-5, Supreme Court spokesperson Ted Te said the high court
        dismissed all the petitions challenging Marcos'' burial at the heroes'' cemetery
        <a href="https://cnnphilippines.com/news/2016/11/08/Marcos-hero-burial-Libingan-ng-mga-Bayani-Supreme-Court.html">based
        on five substantive grounds</a>:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51a94cd-c7d5-4e52-bc40-b2ceacd76459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no grave abuse of discretion on the part of President
        Rodrigo Duterte in ordering the burial of Marcos at LNMB because it was done
        in the exercise of his mandate. There is also no law that prohibits the burial
        of Marcos'' remains at the LNMB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45f550-a2cc-4f18-983b-7e5947881d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte has the power to reserve for public use and for
        specific public purposes, any of the lands under public domain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee497d54-3a36-4a3b-b566-48ce77ebef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains, under regulations of the Armed Forces of the Philippines,
        can be interred at LNMB because he was a former president, commander-in-chief,
        soldier, medal of valor awardee, and legislator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c6b6e4-eef2-4e6b-9157-c6bac5a027bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court disagreed Marcos was "dishonorably discharged,"
        saying the disqualification only pertains to the military</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef6fea-675c-4392-9c67-57d125570ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos cannot be disqualified from burial at LNMB because he was
        not convicted of crimes involving moral turpitude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1119258a-d0f6-48d8-8667-57e3dfae9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.719+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Arturo Brion and Lucas Bersamin both voted in
        favor of the Marcos burial. CNN Philippines shows you their full concurring
        opinions and highlights their major points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c917e-d2bb-4b20-b1eb-9cfcec35d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin: Marcos ''entitled'' to be buried at LNMB</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd343b0-9cfb-48b4-81f9-dd82c05898ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Justice Bersamin, Duterte did not abuse his presidential power
        in ordering Marcos'' burial at the Libingan ng mga Bayani because the late
        strongman is qualified under the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb877a11-0dc8-41c8-99ae-50a819317b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Marcos - being a former President of the Philippines,
        a Medal of Valor awardee, a veteran of World War II, a former Senate and Senate
        President, and a former Congressman - is one of those who remain entitled
        to be interred in the LNMB under the terms of (Armed Forces of the Philippines)
        AFP Regulations G 161-375," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb298cd-60d4-4c8b-b488-843e586675bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bersamin also reiterated that the AFP''s grounds for disqualification
        for burial at the heroes'' cemetery — dishonorable discharge from military
        service and conviction of an offense involving moral turpitude — do not apply
        to Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1498fe83-3675-463e-91fd-e02fc2a0b8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The contention that he had been ousted from the Presidency by the
        1986 People Power revolution was not the same as being dishonorably discharged
        because the discharge must be from military service," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b8140-686b-420c-a58e-8714494c8ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main decision noted that although Marcos was ordered by a Swiss
        and a Hawaiian court to compensate Martial Law victims, these were civil cases,
        which are not covered under convictions of moral turpitude.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHQVB3d1RkZ3hDc2M/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc7086-2424-4c8a-b8bd-db15f6c08056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449be0f-9940-4573-8558-9a283b8d37d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brion: Supreme Court not the right body</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75cd628-0405-4f14-b90c-e7ee4c23fe73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Brion highlighted a more fundamental issue in
        his opinion: Does the Supreme Court have the power to review and act upon
        Duterte''s order?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc37b5e3-dbba-4a68-b2ec-34250522a0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I find that these petitions failed to establish the necessity of
        the Court''s direct exercise of its power of judicial review, as their cited
        legal bases and arguments largely involve violations of the law or its misapplication,"
        he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc96ff-d3ae-47a1-bfc1-88ca7f8602f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brion explained that the Supreme Court may only decide on whether
        an act of government is legal based on the Constitution, not based on ordinary
        laws. He said the petitioners failed to point out which provision of the Constitution
        Marcos'' burial would violate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915b1d00-dec1-4a36-9860-165d78ec97da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court''s direct authority to exercise its expanded jurisdiction
        is limited to the determination of the constitutionality of a governmental
        act," he said. "Grave abuse of discretion arising from mere violations of
        statutes cannot, as a rule, be the subject of the Court''s direct exercise
        of its expanded jurisdiction."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a963aca-b0d9-47e2-b0a6-54568abafe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.720+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brion also said the petitioners should have gone through administrative
        bodies or the lower courts before filing for a temporary restraining order
        with the Supreme Court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8cbe9b-6e96-474f-ac46-fe799b323b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main decision said the petitioners could have appealed to the
        President, the Secretary of National Defense or a Regional Trial Court first.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd23c1c-0554-41b1-a01c-2fca7f7b0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For these statutory violations, recourse may be made before the
        courts through an appeal of the administrative body''s ruling, or by filing
        for a petition for declaratory relief before the lower court with jurisdiction
        over the matter," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6eec5-23e5-456e-8f69-a09e3049d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brion: Burial does not erase Martial Law abuses</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe547ec-9ca5-43de-8fb8-1ac20a61fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Brion said burying Marcos at the Libingan ng mga Bayani
        does not excuse the abuses during the Martial Law era.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a401b-955a-486e-8fbb-824c9da3ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The burial order does not have the effect of rewriting jurisprudence
        and excusing the ills of the Marcos administration," he said. "Neither does
        it amend Republic Act No. 10368 ("Human Rights Victims Reparation and Recognition
        Act of 2013."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadfcd28-bb47-49a6-a184-9020f94cd2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.gov.ph/2013/02/25/republic-act-no-10368/">R.A.
        10368</a> established a Human Rights Victims Claims Board tasked to recognize
        victims of human-rights violations and provide them with compensation funded
        by the ₱10 billion in Marcos ill-gotten wealth awarded by a Swiss court in
        1997.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b920b-266a-4dcf-95ff-7b3a3922bdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Brion explained that although he is "not insensitive" to
        the plight of victims of Martial Law, the Supreme Court is tasked with upholding
        the law, even though its decision may be unpopular.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d697d63-f881-4bf4-ae68-65fe266174bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:43:15.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:43:16.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court, of course, is not blind to history but is not a judge
        of history," he said. "Ultimately, we recognize that vowing to the raucous
        crowd may temporarily signify harmony, but we do so at the expense of disregarding
        Executive policy and weakening the political branches, and indeed, the very
        institution of government itself."</p>'
    '29':
      'contentWidth': '100%'
