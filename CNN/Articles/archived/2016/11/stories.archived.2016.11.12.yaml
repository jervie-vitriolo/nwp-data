  'UAAP-La-Salles-late-surge-nips-Tamaraws-closes-elimination-round-with-13-1-record':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-12T07:51:28.009+08:00
    'imagesource': 'jcr:48ecc422-d646-4b4b-a0d7-ad07c150b792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f0d43e3-10a8-4551-81b5-83aadeea169c'
    'lead': 'The La Salle Green Archers eked out a 73-67 victory over the FEU Tamaraws
      to end the elimination round of the UAAP Season 79 with a 13-1 win-loss slate
      on Saturday at the Mall of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T09:59:32.663+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T09:59:33.136+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle''s late surge nips Tamaraws, closes elimination round
      with 13-1 record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227569ba-af35-4045-bd35-4b935996ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Mayhem is back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11244ce-6e09-4c6e-902d-e005ef73ac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Salle Green Archers bounced back from their only defeat in
        the elimination round after edging out the Far Eastern University (FEU) Tamaraws,
        73-67, in the University Athletic Association of the Philippines (UAAP) on
        Saturday at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194d3c8-5c2d-40a5-8d22-1937446d15e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/11/05/UAAP-Ateneo-deals-La-Salle-first-loss-of-the-season-83-71.html">Read:
        UAAP: Ateneo deals La Salle first loss of the season, 83-71</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc019408-858b-4d7f-8534-a6ee9b1a76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng and Ben Mbala led La Salle with 18 and 16 markers, respectively.
        Kib Montalbo and Aljun Melecio also figured in double figures for the Archers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2452b3e-8a9c-422b-b6bc-99182d25d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tightly contested first three quarters, the Tamaraws held
        a slim 53-51 advantage going into the payoff period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea5b845-4ec6-44b3-accb-b7b0d6788e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based squad nipped at the defending champions for most
        of the final quarter, but still found themselves trailing 67-64 with two minutes
        left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10301b0e-bd07-456f-aaa7-be917642e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie guard Aljun Melecio stepped up for the Archers, draining
        a clutch trey to tie the game up at 67-all with 1:44 to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8047e3-c175-4a4d-b3b2-c4597ed041f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a stop on the defensive end, Teng took matters into his hands
        as he drained the go ahead bucket to give the Archers a 69-67 lead with 1:05
        remaining in regulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2caa36-7f2b-459c-ba2b-e15ba4e56af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws could not stem the tide, as the Lasallians closed out
        the quarter with a 13-2 rally to secure the victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd7cedc-a78e-466b-a5a5-6dbafac4d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Achie Iñigo and Allen Trinidad paced FEU with 18 and 16 points,
        respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337a91d8-0e00-4959-9e64-7e138c184dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle finished the elimination round with a 13-1 record, while
        the Tamaraws slid down to an 8-5 slate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff3fcbd-d578-4608-8f44-d0f1c09a9075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After suffering a crushing loss against the Ateneo Blue Eagles,
        La Salle coach Aldin Ayo was relieved to bounce back.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65f3ef3-5fe1-476d-b157-edadb9f186a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.664+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Big game after a big loss,” Ayo admitted. “We are grateful for
        this win.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50adbfb-f58a-4b06-b1a9-52b1e0071d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo also revealed that he discovered about more about his players,
        having witnessed them bounce back from a tough defeat in the previous game.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9320b053-b6c7-4146-aeb7-3f55884f4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Character, being patient, being resilient,” the La Salle coach
        bared. “They were leading all the way, they controlled the game. The boys
        just did not give up.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6129b21-5837-472f-9942-b28846cdc9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T09:59:32.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T09:59:33.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lasallians will now wait for the results of the remaining games
        of the elimination round to find out who they will face in the Final Four,
        while the Tamaraws will face the UE Red Warriors on Wednesday.</p>'
  'Ex-DFA-Secretary-del-Rosario-Independent-foreign-policy-should-be-based-on-rule-of-law':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Supreme Court Senior Associate Justice Carpio (left) and Former Foreign
      Affairs Secretary Albert del Rosario (right) received the "Outstanding Leadership
      in Diplomatic Service Award" on Saturday from the Miriam College Department
      of International Studies for their work in the successful arbitration case against
      China on the West Philippine Sea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-12T07:47:59.684+08:00
    'imagesource': 'jcr:a5870091-acf3-45f1-bfb6-199a7b8ba7d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '717395f2-395d-4372-aded-670567dcd2f9'
    'lead': 'Former Department of Foreign Affairs (DFA) Secretary Albert Rosario provides
      his definition of what President Rodrigo Duterte''s independent foreign policy
      should be.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:05:04.569+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-DFA Secretary del Rosario: Independent foreign policy should be based
      on rule of law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad42840c-9836-483b-8556-5f2a468d9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Department
        of Foreign Affairs (DFA) Secretary Albert del Rosario said Saturday that President
        Rodrigo Duterte''s pursuit of an independent foreign policy should be grounded
        on the country''s core values.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbe78fd-629e-483a-a5e0-575f5f5085c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A principled and independent foreign policy must therefore be anchored
        on democracy, freedom, good governance, respect for human rights and adherence
        to rule of law," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8468348-d0e6-46a0-8d2d-71ea2064bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at an awarding ceremony for him and Supreme Court Senior
        Associate Justice Antonio Carpio for their roles in the successful arbitration
        case against China, del Rosario said there seems to be "a lack of clarity"
        from the Duterte administration on what a principled and independent foreign
        policy should be.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db57bf5-2e05-4acb-ad45-0221fd7a60c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our incumbent President had said that in pursuit of independent
        foreign policy, he would separate from America, turn to embrace and rely on
        China for all time and talk to President Putin to suggest that China, the
        Philippines and Russia get together against the world," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99abe3c-a8a9-4b51-8233-1bfa1e42f55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/21/rodrigo-duterte-announces-splist-with-united-states.html">Read:
        In China, Duterte announces split with U.S.: ''America has lost''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f0859f-768b-4e91-aef0-ba89f0277b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte declared his "separation" from the United States, a long-time
        Philippine ally, before Chinese officials during a State visit to China. The
        President has repeatedly lashed out against the U.S. for its criticism of
        his human rights policies in his war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d019294-1175-444d-ad0c-3799cf4889df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/25/duterte-i-did-not-start-issue-with-united-states.html">Read:
        Duterte: I did not start this issue with the U.S.</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673e8269-fcd3-4308-b120-321b69ca1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he later clarified that this separation did not mean breaking
        off ties with the U.S., but was merely asserting an independent foreign policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f981c-f974-4527-a295-dbdd37aadbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/22/rodrigo-duterte-clarification-separation-of-foreign-policy.html">Read:
        Duterte clarifies statement on U.S.: It''s a separation of foreign policy,
        not severance of ties</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c51f767-c295-4e28-b532-36f05f1bb44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Del Rosario said the country cannot afford to have a foreign
        policy that flip-flops.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41cbd2-f329-4e37-a00a-0bb62348ca20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The friends we distance ourselves from today may be the very ones
        from whom we may need help tomorrow," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e98a3-5d14-4a23-b4b9-87cc0dd4d0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upholding national interest</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4b4ac-57a1-482a-8bd6-75151da09868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario also said the Philippines has positioned itself successfully
        in addressing security issues in the ASEAN region as a result of winning the
        arbitration case against China on the West Philippine Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26428a02-18af-4180-b02e-46482505716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins maritime arbitration case vs. China</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c465a7a5-fa10-4a07-8a17-31eb5f5bad0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we defended what is rightfully and legitimately ours
        using peaceful means and accordance with the rule of law," he said. "And that
        is also why we identified ourselves with states which observe and adhere to
        rules-based international norms."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23d928-eeca-484a-ab8a-38ce5d5c3172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arbitral ruling, which was handed down by an international court
        in July this year, said China''s "nine-dash line" maritime claim was excessive
        and encroached into the Philippines'' 200-nautical mile exclusive economic
        zone (EEZ).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d51049-2021-4d13-b588-7b2fd0048364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "nine-dash line" is China''s purported historical territorial
        boundary that covers about 85 percent of the South China Sea, including 80
        percent of the Philippines'' EEZ in the West Philippine Sea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122c11a0-6d85-47fb-a43a-5ee4785e6da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To assert this claim, China established structures in the Spratly
        Islands and barred Filipino fishermen from entering Scarborough Shoal until
        recently.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5c223-d700-43b6-8455-407b926142d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/01/China-allows-Philippines-fishermen-access-to-disputed-shoal-in-South-China-Sea.html">Read:
        China allows Philippines fishermen access to disputed shoal in South China
        Sea</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31836c3-8f3b-4af1-9e52-916fc9b3f49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said that he will assert the arbitral ruling
        with China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce45d2e-2cbb-405e-86f6-a138e58087ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhlie, Carpio said the President has already clarified that
        the Philippines is not abandoning its allies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9769363-b667-44d1-8ddd-041cdd062ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:05:04.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:05:40.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship will remain, but we will also develop other relationships
        with China like trade and economics and investments," he said. "So it''s just
        a matter of emphasis, but our traditional allies will still be there."</p>'
  'Hijack-Vietnamese-vessel-crew-Basilan':
    'author': 'Liza Jocson, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-12T07:14:56.283+08:00
    'imagesource': 'jcr:b4831094-40e8-4b19-8323-08dc6264f36b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8fab273a-ead9-49ab-9108-4a7fbf93a488'
    'lead': 'The six crew members who were abducted by lawless elements in waters
      off Basilan on Friday were identified by the ship''s electrician who was able
      to escape the abductors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:08:01.583+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:08:01.775+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hijacked Vietnamese vessel crew identified

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8222dd8-17a4-414e-8125-5b2b310f56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:08:01.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:08:01.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga (CNN Philippines)</strong> — The six crew members
        who were abducted by lawless elements in waters off Basilan on Friday were
        identified by the ship''s electrician who was able to escape the abductors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14c232b-9ea4-4100-94b4-0a33b7fb7412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:08:01.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:08:01.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six abducted crew members were identified as Pham Minh Tuan,
        the ship captain,&nbsp; Do Trung Hieu, Hoang Vo, Tran Khac Dung, Hoang Trung
        Thong, and Huang Van Hai.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e4642-0341-42a3-a517-8ab0ba1cc579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:08:01.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:08:01.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ship electrician was identified as Lai Linh Kao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c200475-fad2-4353-b739-d3184a90f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:08:01.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:08:01.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kao gave the information during an interview with police personnel
        from the Zamboanga Police Criminal Investigation Section on Saturday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16ec10-1c9c-4fef-8682-3abc0b233588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:08:01.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:08:01.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese electrician was brought to a hospital in Zamboanga
        after sustaining a gunshot wound at the back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01429bb-d408-4f34-a92c-a5f193ad43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:08:01.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:08:01.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kao said he was shot by the hijackers after he ran away from them
        in the course of the abduction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732507e-4a40-4346-a75c-0f12264d11fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:08:01.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:08:01.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Western Mindanao Command said the Vietnamese Bulk Carrier MV
        Royal 16 was moving toward Davao City and was within the vicinity of Sibago
        Island, Basilan Strait when the armed men attacked the vessel on Friday. It
        added the abductors were able to flee on a speedboat.</p>'
  'Marcos-heros-burial-Libingan-ng-mga-Bayani-Duterte-CPP':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-12T07:18:35.484+08:00
    'imagesource': 'jcr:8ef780a0-7eda-4cb7-8398-25b57f4dc157'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fb5e50e-079c-4bff-87f4-8502ce619307'
    'lead': 'The Communist Party of the Philippines (CPP), an ally of the president,
      said Duterte giving Marcos a hero''s burial will mean virtually spitting on
      the graves of thousands of martyrs who fought to end the Marcos dictatorship. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:11:18.977+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:11:19.312+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP advises Duterte against pushing through with Marcos burial at Heroes''
      Cemetery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e6f727-a24a-4c64-a2ff-38896e5232eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Communist
        Party of the Philippines (CPP) sided with anti-Marcos groups in denouncing
        the Supreme Court decision to allow former President Ferdinand Marcos'' burial
        at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4e00e9-e736-4f4d-9a26-cbcb474331eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.977+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte stood firm that the late dictator should
        be interred at the Heroes'' Cemetery because he was a former soldier and president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7e755-d179-459e-8a81-911644f4ab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/09/Duterte-firm-on-Marcos-Libingan-burial.html">Related:
        Duterte firm on Marcos burial at Heroes'' Cemetery</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f78f6e-449e-4e2a-8e4d-82a9a9bfaabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CPP said in a statement that this move will be regarded
        as an act of contempt against the Filipino people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b648c-8529-4600-aa63-41815f72a224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Duterte must be advised against proceeding with such
        a plan. Such payment of political debt to the Marcoses will undoubtedly be
        regarded as an act of contempt against the Filipino people''s historic judgment
        against the Marcos dictatorship," it said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc46b99a-7e36-4385-b89c-08b17bc46c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, an ally of Duterte, said Duterte giving Marcos a hero''s
        burial will mean virtually spitting on the graves of thousands of martyrs
        who fought to end the Marcos dictatorship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1368ff-e07d-4e77-bbab-06978bff04ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he proceeds in doing so, Duterte will bring to question his
        own assertions of being a Leftist considering that the Marcos dictatorship
        is the epitome of the anti-Left," CPP said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f308bb5-8346-4237-864f-694876227bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also advised the president against fulfilling his election
        promise to the Marcoses, which it said was made in exchange for financial
        and political support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d5a329-2865-4514-8107-51d5fcc5d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said Marcos'' daughter, Ilocos Norte Governor <a
        href="https://cnnphilippines.com/news/2016/10/18/marcos-burial-status-quo-ante-order.html">Imee
        Marcos funded his presidential campaign</a>. But it was not disclosed in his
        Statement of Contributions and Expenditures (SOCE).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027a978-815b-4049-8bef-88ffc9f15ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPP said the broken promise will surely not sit well with the Marcoses,
        but the effect will be incomparable to the "deep indignation that will be
        stirred among the Filipino people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ce8d33-6443-4023-bc59-59a59bb7e950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:11:18.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:11:19.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that if Duterte allows Marcos'' body to be moved from his
        mausoleum in Ilocos Norte and re-interred with hero''s burial, he would have
        provided the Marcoses with the ultimate act of rehabilitation.</p>'
  'UAAP-Tab-Baldwin-Ateneo-Blue-Eagles':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-12T06:02:23.139+08:00
    'imagesource': 'jcr:4fe627c4-491c-4791-abaa-a6bd7441afd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cad24835-4d28-409f-a650-e51ff2a6deff'
    'lead': 'The Blue Eagles continued their surge in the second round of the UAAP
      with a victory over UST, but Ateneo coach Tab Baldwin said that his team has
      a long way to go.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:15:32.618+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:15:32.861+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Tab Baldwin emphasizes development amidst rising expectations
      for Blue Eagles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572a5f6d-6c2b-4dc6-ace6-393c9da95352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ateneo Blue
        Eagles continued their strong second round showing against the University
        of Santo Tomas (UST) Growling Tigers, 74-64, in the University Athletic Association
        of the Philippines (UAAP) on Saturday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b231cc-a449-401a-8cd3-89f79dad5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t a victory that lived up to the dizzying heights that
        the Blue Eagles showed the league that they could reach after their upset
        win over rivals La Salle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00f300-62a8-48dd-a919-c27427b0586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo coach Tab Baldwin admitted that team had to do better, and
        that expectations for his young side are on the rise.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1d1cf-f1ee-4bd1-a8d8-84fa650dfac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re happy to get the win, but we need to play better basketball
        than we did today. I think our boys know that,” Baldwin said. “I think we
        understand that expectations have begun to escalate a bit for this team, which
        is probably a little unfair but that’s life.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae840bd8-4b8a-4ba4-b3c1-010f1a1b2c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since their loss to the UP Fighting Maroons in their first fixture
        of the second round, the Eagles have gone on a six-game winning streak and
        have placed themselves in prime contention for a twice-to-beat advantage with
        a 9-4 win-loss slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65172d33-af9b-4d6b-ac3e-548f300ad247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.862+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with his team trending upwards, Baldwin still emphasized that
        the young Ateneo side still has a long way to go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5d7ed-1211-4b72-8041-e13a7f6b3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t think we are of the stature or standing of a team like
        La Salle…They can probably look at their schedule and plan for certain games,”
        he explained. “For us, we showed today that if we drop our guard, we can put
        ourselves under pressure we don’t need to be under.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57edf8-fc2c-4c4e-833a-9335e3031155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it has been a learning season for his players — and that
        will continue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47daabc8-ed4d-4faf-a592-7e9a4f108973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This season has certainly been a lot of firsts for this group players,”
        the Ateneo coach said about his players. “We will continue to enjoy that ride,
        but we have to continue to realize… We have to continue to learn.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2d06e1-d2fe-4256-8b75-44eaee4fccd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a twice-to-beat advantage possibly at stake when they take
        on the Adamson Falcons on Wednesday, the former Gilas coach said his team
        is focused on that challenge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93dffe-810e-4679-864e-830ad954bc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:15:32.619+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:15:32.864+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to forget everything else and put everything into that
        game and see where that takes us,” Baldwin said.</p>'
  'Miss-International-2016-Kylie-Verzosa-Duterte':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-12T03:08:45.790+08:00
    'imagesource': 'jcr:f76f339d-3cf1-4173-bfb7-3032707e7a08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55be4cab-a7fb-420e-9e5d-f799398c800f'
    'lead': 'Miss International 2016 Kylie Verzosa has arrived in Manila after winning
      the pageant in Tokyo, Japan. So far, she is the only beauty queen in this year''s
      batch of Binibining Pilipinas queens to win a title. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:18:12.203+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:18:33.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss International Kylie Verzosa wants to meet Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9dd4a0-0e5e-40b3-a227-50e0aa90538c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kylie Versoza
        turned emotional when she saw her parents at the Ninoy Aquino International
        Airport on Friday night. The new Miss International exchanged a long embrace
        with her father.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114605ee-84cc-48c2-8262-5d394e75d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She thanked her family for supporting her emotionally, spiritually,
        and financially.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70fb9a-dcdc-4590-a87c-787cfbed9444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa said without them she would not have endured the struggles
        of preparing for the pageant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ad506-7a64-4fd9-84c1-fc2f37b858ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that she wears the crown she won in the 56th Miss International
        Beauty Pageant in Tokyo, Japan, she dedicated her victory to the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd49750-bae2-422a-933e-6a61d37b3f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went there with the Philippine sash and I came back with the
        Miss International sash. I came back with the crown that I promised you and
        I did this all for the Philippines. All the struggles I''ve been through was
        for the Philippines," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2420bb52-3e1e-4999-9b18-f2e752c3e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a subsequent press conference, she answered questions on her
        future plans, including her desire to meet President Rodrigo Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdd286-60f1-45bd-81df-ec8a33fa1db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw him during the conference in Japan. I found his speech very
        genuine very heartwarming. He was the superstar. Then he had a big crowd that
        really loved him and I am looking forward to meeting him," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1582e6f-e6cf-4bbb-aab2-301e9cb46346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two met in Japan when Duterte went for an official visit. They
        even have a selfie together, where Verzosa said she feels the "luckiest" to
        score a photo with the President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a938b-5a84-44e0-b9d2-0ab35fd445e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binibining Pilipinas organizers also confirmed that a celebratory
        parade for Verzosa will take place at the Araneta Center in Quezon City on
        November 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ff1e4e-e0b2-4309-96e1-e64dc9a80d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verzosa is the sixth Filipina to win a Miss International pageant
        and the only one in her batch so far to win a crown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86adb4a-6b93-4ac0-818d-4719f0fcd160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:18:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:18:33.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country last brought home the title when Bea Rose Santiago won
        in 2013.</p>'
