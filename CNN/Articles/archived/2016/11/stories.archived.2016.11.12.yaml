  'Pence-will-lead-Trump-transition':
    'author': 'Jeremy Diamond, Tal Kopan and Jim Acosta, CNN'
    'caption': 'Vice President-elect Mike Pence (File photo from CNN Wire)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-12T08:20:17.244+08:00
    'imagesource': 'jcr:575de1b4-1fc2-46dc-bf3e-f5c75e4cad47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51fd0c0a-25ac-4e02-b09a-93c7efd164d1'
    'lead': 'Vice President-elect Mike Pence assumed control of President-elect Donald
      Trump''s transition efforts Friday as part of a shakeup that reduced New Jersey
      Gov. Chris Christie''s role.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:53:39.698+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:53:40.024+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pence will lead Trump transition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734856ab-156c-453c-b548-392dd607846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Vice President-elect Mike Pence
        assumed control of President-elect Donald Trump''s transition efforts Friday
        as part of a shakeup that reduced New Jersey Gov. Chris Christie''s role.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cece8a-fae3-45cf-ab9d-4effa00a41bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, who began leading the presidential transition in the months
        before Trump''s surprise victory, will now serve as a vice-chairman to the
        transition effort alongside Sen. Jeff Sessions of Alabama, retired Army Lt.
        Gen. Mike Flynn, former New York City Mayor Rudy Giuliani, Dr. Ben Carson
        and former House Speaker Newt Gingrich, all of whom have been close confidantes
        of the billionaire during his presidential campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bfc366-0236-44e4-8171-2cb5e471feca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud to have run the pre-election phase of the transition
        team along with a thoroughly professional and dedicated team of people," Christie
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2111f-168d-4576-93ab-7a5aad4753de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said in a statement that Pence "will build on the initial
        work" Christie accomplished "to help prepare a transformative government ready
        to lead from day one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2307747d-c724-4a78-ba8c-827f74f71c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission of our team will be clear: put together the most highly
        qualified group of successful leaders who will be able to implement our change
        agenda in Washington. Together, we will begin the urgent task of rebuilding
        this nation -- specifically jobs, security and opportunity," Trump said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae816c5-2ed9-49ff-b10a-84c46d8a85bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times first reported the shakeup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae33cae-a0ad-4ba3-ab4d-9fb62db97611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also announced a 16-member executive committee advising the
        transition efforts composed of Trump''s children, some of his top political
        supporters and some of the top advisers to his campaign, including Republican
        National Committee Chairman Reince Priebus and campaign CEO Steve Bannon,
        who are both leading contenders to be named White House chief of staff.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1efa012-efad-46b8-a30f-f97d9d7e01c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also formalized the staffing of his transition team, including
        naming Sessions'' chief of staff, Rick Dearborn, as executive director.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713f486-f99e-43ff-8d33-301b52d87e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dearborn, a longtime Sessions aide, had been working on the transition
        for some time as a chief legislative affairs and policy official and was the
        organizer of Trump''s campaign policy shop in Washington before that.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f7fe31-aca0-4d7e-841d-c329d656377b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s senior campaign staff will also transition to roles with
        the presidential transition organization, largely retaining the same roles
        they had with the campaign. Campaign manager Kellyanne Conway will serve as
        senior adviser.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f8af3-abd0-4ce0-8000-510d38139f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sources also told CNN top Pence staffers Marc Short and Nick Ayers
        will be heavily involved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dff0a44-7217-4fb7-a34a-436be7608ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bridgegate scandal hurt Christie''s standing</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6411751-3c92-427a-b116-47c7dbf4f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, the governor of Indiana and a former member of Congress,
        is not the first vice president to lead transition efforts. Former Vice President
        Dick Cheney played a leading role in the transition leading up to George W.
        Bush''s presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e307ef-24c7-4bfb-87cf-3c173a78ee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Christie aide cited Cheney''s role in explaining the staff shakeup.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b38e106-d84e-4a26-bce1-9ec5a3097123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what Bush did post election with Cheney. I saw tweets on
        demotion. That''s the absolutely wrong take," the aide said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c642292-c530-4332-860f-9d99e9deef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was tapped for the post in part because of his deep and longstanding
        relationships with both Republicans on Capitol Hill and Republican governors.
        The role will complement Pence''s efforts during the campaign in urging Republicans
        to rally around Trump''s candidacy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f53492-4d55-45f9-993c-12fe24a6dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to backbench Christie comes as the New Jersey governor
        faces intensifying scrutiny over his role in lane closures of the George Washington
        Bridge after two of his former aides were convicted in the scandal. Christie
        has denied any wrongdoing, but federal authorities continue to probe his role
        in the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e8a3ed-595d-4ac7-b6dc-dd630a747f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several sources familiar with the process said the Bridgegate scandal
        and questions over Christie''s loyalty to Trump were factors in the decision.
        While Christie was one of Trump''s earliest prominent backers, he disappeared
        from the public eye after the surfacing of the 2005 "Access Hollywood" tape
        in which Trump bragged about groping women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f6d22-7177-4fc9-9802-1f1012ce12cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie has also had a tenuous relationship with Trump''s son-in-law
        Jared Kushner, who has been intimately involved in transition efforts, stemming
        from Christie''s prosecution of Kushner''s father.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1074411a-8a74-4ab3-863f-e4d6798159a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s kind of chaos''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f16231-2760-4787-bbf0-be8edd0a7e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sessions had taken on much of the leadership of the planning effort,
        the sources said, despite Christie retaining the chairman title. While Christie
        had made frequent visits to D.C. early in the transition process, he was not
        seen in the office for weeks leading up to the election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad41168-fdd1-4447-a709-7e7daa2a66dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the nearly 100 staffers working on the transition had been
        toiling for weeks to prepare for a potential Trump administration, even those
        in the transition had not expected it to come to fruition. A source close
        to the transition said the staffers were networking last week, looking to
        line up post-election jobs as they prepared for a loss.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb3a93-ef44-430d-a780-07a1888cc471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That left the transition in a state of shock when Trump was elected.
        Though they had done the work to prepare a Trump administration, the mogul
        himself had not been actively involved and staff weren''t immediately able
        to put plans into action.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c954080e-f0c7-4e8b-81c6-e25bcefd39e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s kind of chaos. I don''t think anyone was ready for
        what happened," the source said. "They have a plan in place, it''s just a
        question of whether Trump''s OK with it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84babd0c-5ab4-4e06-8a26-f317ccbe3589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reshuffling of the transition and addition of many of the campaign''s
        heavy hitters -- who had been detached from the transition as they worked
        toward the election -- comes the first day that Trump has held a meeting with
        his transition team.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e885c-3859-4e2d-8ad2-a9c950213f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Trump''s engagement, the transition is expected to now be able
        to get going in earnest on planning his agenda, developing policy and vetting
        and naming Cabinet officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081563f-3ff0-413a-922f-ca831a2b88b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The transition team compiled possible names for Cabinet positions
        in advance, but has added vetting staff in recent days to be able to begin
        the process of clearing those names ahead of what will likely be tense Senate
        confirmation hearings in the new administration, according to a source familiar
        with the process.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553b577-3617-454d-961f-10f91984ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:53:40.031+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Bash, Gloria Borger and Pamela Brown contributed
        to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e262510-6a45-415f-a266-acd8e9ddc89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:53:39.700+08:00
