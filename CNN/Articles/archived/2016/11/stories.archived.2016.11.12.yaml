      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c4ce0-b0d2-4c14-a19e-a31a68b4e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:46:44.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:46:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang joins heavyweight fighter Brandon Vera as current Filipino
        ONE Championship title holders.</p>'
  'Ronnie-Nathanielsz-dies':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-12T03:11:59.711+08:00
    'imagesource': 'jcr:a84f1d37-81e6-4035-bd2a-e6b5b0ec26c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e884c6f-d4af-4ac3-b813-6058046756cc'
    'lead': 'Veteran sportscaster and analyst Ronnie Nathanielsz passed away early
      Saturday. He was 81. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:50:10.442+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:50:10.762+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Veteran sportscaster Ronnie Nathanielsz dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ded221-7b69-4dff-8bcd-5a580bd15326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Veteran sportscaster
        and boxing analyst Ronnie Nathanielsz passed away early Saturday. He was 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf9d8b-528d-4039-9c45-4d7c7447d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.763+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanielsz''s colleague, sports columnist Beth Celis, confirmed
        the news to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974ff100-b68d-4fff-a529-cf2353492f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to another colleague, Dyan Castillejo, Nathanielsz died
        in San Francisco, California on Saturday - a week after suffering a heart
        attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51566a1-1452-4314-8035-91365f26f4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillejo said his remains will eventually be flown to Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074552f0-3c16-418a-93c3-9eb82a9d265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanielsz was known for his remarkable analysis of boxing matches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707b2eb0-f9d1-4f67-9440-4790e50b6c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as Muhammad Ali''s liaison officer when the legendary
        boxer went to the Philippines in 1975 for "Thrilla in Manila."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431ff6c-08b9-40c8-ab7c-922487cb232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends, colleagues remember Ronnie</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cbc470-9a86-4011-99af-40c7d8c47204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colleagues and friends of Nathanielsz are mourning his death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f89749-ecb3-4bff-938f-46069ece2ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast journalist Bunny Arville, who previously worked with the
        veteran sportscaster, revealed Nathanielsz dreamed of becoming a boxer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c05d6b-9f2f-4d32-8051-1e0d2643e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He previously dreamed to become a boxer, but due to a diagnosis
        of irregular heartbeat in his late teenage years he has abandoned his bid
        to become a boxer," Arville said in a Facebook post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f535006-a6e6-4599-aaf3-6ca0db4b5b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Nathanielsz suffered from chest pains last November 3 en
        route to the Manny Pacquiao-Jesse Vargas fight in Las Vegas, where he was
        supposed to join a broadcast panel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a8cb3-244e-4244-a1ca-f0677bd08bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arville said the sports analyst was then brought to the intensive
        care unit of a hospital in Burlingame, San Mateo County.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346494f3-8701-46d2-917f-835f2a5aceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dear friend, I''m going to miss you," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5160447-7fe0-465d-b0fd-e99c17b21341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castillejo said he was always fun and full of passion in their coverages,
        adding Nathanielsz''s credibility and integrity has always inspired her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883a2cdb-f3a2-474b-a758-3541b21dfa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow boxing analyst Ed Tolentino said it is with a heavy heart
        and tears in his eyes that he''s saying farewell to Nathanielsz.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17b85a-18a0-4699-b80e-b8538062bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports analyst Quinito Henson cherishes the moments he had with
        his colleague, whom he said had so much passion for sports.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668500c9-93e3-4617-a773-a74b6af8246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It pains me because he''s been a pillar in the world of sports,
        someone who has covered sports very passionately. He''ll certainly be missed,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1601972d-e23f-40ec-8fbf-66987d367cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.767+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson told CNN Philippines he worked with Nathanielsz in a number
        of basketball and boxing events here and abroad. He said their last coverage
        together was during the Manny Pacquiao-Floyd Mayweather Jr. fight last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d75d60-e531-408c-9a8a-7e56f3b99cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathanielsz was born in Sri Lanka and was granted Filipino citizenship
        in the 1970s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cdd33f-c3d9-4279-a15f-514a126fc037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henson commended Nathanielsz''s love for the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b1519-8f5a-42ca-bd68-ad0bd62e79af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His love for the Philippines has never been a question. In fact
        in international coverages, he would always make it a point to wear a pin
        of the Philippines on the lapel of his coat to show his allegiance, loyalty,
        and love for the Philippines," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5250ef-0bd1-414b-8887-6ced2fade7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:50:10.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:50:10.768+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Boxing Organization also offered its sincere condolences
        to his family and friends.</p>'
