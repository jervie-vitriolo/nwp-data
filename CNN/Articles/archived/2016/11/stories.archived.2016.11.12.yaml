      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e290b93a-9ed6-483c-b954-59231eec59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.258+08:00
