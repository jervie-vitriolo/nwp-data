      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, “<a href="https://edition.cnn.com/2016/11/11/politics/pence-will-lead-trump-transition/index.html">Pence
        will lead Trump transition</a>”</em></p>'
  'calexit-donald-trump':
    'author': 'Eugene Scott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-12T04:28:45.092+08:00
    'imagesource': 'jcr:916246aa-eda4-4ce1-8e04-8a44d83f5adf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf8c1170-b3cd-4395-ac87-02919381fbfd'
    'lead': 'They call it #Calexit. Interest in pushing for California''s secession
      from the United States has increased after Donald Trump won the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:58:26.291+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:58:26.518+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interest in #Calexit growing after Donald Trump victory

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900f265d-2f80-4db6-998d-a564149d8b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — They call it #Calexit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a461a4e2-75c9-40be-887f-98b2dd46aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interest in pushing for California''s secession from the United
        States has increased after Donald Trump won the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c79a2e-1d49-45b3-a54a-0e8111cb62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Yes California" campaign is backing an independence referendum
        in support of a constitutional exit of the state from the US. In the wake
        of 60% of the state''s voters supporting the presidential loser, Hillary Clinton,
        the movement is getting renewed interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c953640-71fa-45bd-9485-42c957c08917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the sixth largest economy in the world, California is more economically
        powerful than France and has a population larger than Poland. Point-by-point,
        California compares and competes with countries, not just the 49 other states,"
        the campaign''s website said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17aa4a-8437-4238-bdf3-7a7405ed0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #calexit name stems from the successful "brexit" campaign in
        Britain to leave the European Union.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02bd657-7dce-4d7f-8a3a-26c7950a0269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.520+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Yes Campaign has been considered a fringe movement in
        the past, it began trending on social media Wednesday night attracting more
        mainstream notice. Supporters are proposing a referendum on the issue in 2019.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65209ede-45a3-4e38-9982-8c009f7ba715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum would ask whether voters think California should
        become an independent country. It is mainly a way to gauge interest on whether
        Californians prefer statehood or want to move toward nationhood.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc337839-5988-4698-8b75-f89c576c4a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, a secession is highly unlikely. Other politicians have
        talked of their states leaving the Union in the past with to no avail. Former
        Texas Gov. Rick Perry suggested his state might leave the United States in
        2009 during the rise of the tea party. That effort never gained traction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7215983a-1425-4085-aa2d-fb64bd732ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Hundreds of protesters -- many of them Latino -- hit Los
        Angeles City Hall Wednesday night chanting "¡Si se puede!" (Spanish for "yes,
        it''s possible" or "yes, one can" -- a longtime rallying cry of the United
        Farm Workers).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df54fc-88d7-4434-9b4c-498db5f10ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.521+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists chanting #NotMyPresident in cities from coast-to-coast
        occupied the streets protesting the election results that made the former
        reality show star the next president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0324bc1-cb9c-48c3-9f3a-45e7c65b80b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police estimated that thousands of people stood outside New York
        City''s Trump Tower protesting the president-elect''s positions on immigration
        and law enforcement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edc6a76-7719-49a2-801b-4721361bb12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came out here to let go of a lot of fear that was sparked as
        soon as I saw the results," protester Nick Powers told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95e78a-3234-4c2f-bd07-9d890b7db02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Euan McKirdy, Susanna Capelouto and Max Blau contributed
        to this article.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d8833-fdcc-49c0-b3f2-6bd70c884103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:58:26.292+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:58:26.522+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/10/politics/calexit-donald-trump/index.html">Interest
        in #Calexit growing after Donald Trump victory</a>"</em></p>'
  'climate-change-donald-trump':
    'author': 'Jacopo Prisco and James Masters, CNN'
    'caption': 'GOP presidential front-runner Donald Trump.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-12T04:25:32.358+08:00
    'imagesource': 'jcr:100202a5-fdf1-47a4-ba97-e9ea68aa1bad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85e594cf-19b6-4b42-bf8f-8c4938901901'
    'lead': 'He has claimed that climate change is a "hoax" being led by the Chinese
      and promised to "cancel" the historic Paris Agreement. So it should come as
      little surprise that there is trepidation surrounding President-elect Donald
      Trump''s views on what one expert describes as the "biggest future instability"
      facing the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:03:17.170+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:03:17.663+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why climate change experts fear Trump''s presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ee3d21-ac35-43ea-8bee-cbe2422c3427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marrakech, Morocco (CNN)</strong> — He has claimed that
        climate change is a "hoax" being led by the Chinese and promised to "cancel"
        the historic Paris Agreement. So it should come as little surprise that there
        is trepidation surrounding President-elect Donald Trump''s views on what one
        expert describes as the "biggest future instability" facing the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7ae74-eede-4655-95bb-f3fd80a47f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world''s leading experts on climate change meet at COP22
        in Marrakech to discuss the future of the planet, some are beginning to fear
        that Trump could yet derail plans aimed at ensuring the future safety of the
        global environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaeb42a-b756-48d5-888a-4f5dca69fc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been clear in his opposition to the deal struck in Paris
        last year; he has also been a fierce critic of the Clean Power Plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40440c34-a816-4ef1-991d-4072a01c3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said that he would scrap the program which is meant to target
        existing coal-fired and natural gas power plants, with a goal of reducing
        greenhouse emissions in the US by as much as 32% by 2030.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3b0f5d-2256-4766-8e1d-7cdfdde22684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His victory has been greeted with dismay by those in the Moroccan
        capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9018c51a-8270-4db2-b168-d064fb3730c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Rhetoric''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f409698-6cf3-4082-9d06-b92797362f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that his rhetoric doesn''t match his actions," senior climate
        change specialist Rasmus Lauridsen, at European Investment Bank, told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd925e5ce-47a5-43b4-a820-b1759dda3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve read an analysis saying that people take what he says seriously,
        but not him seriously. Maybe we should do the opposite and disregard what
        he says."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb3c10-cc30-415d-86c7-5c955ff4537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s primary targets is the Clean Power Plan which President
        Obama unveiled to transform the US electricity sector, but is seen by many
        of its critics as a "war on coal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ad3d7-d051-4334-81fd-c7b980bfb3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is currently being contested and is expected to go before
        the Supreme Court in early 2017.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df208fb5-1d6e-4072-9c9b-d387a7a4f8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those who oppose the plan in the coal sector have been boosted
        by Trump''s support for the industry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20f936-8615-457c-9ff6-ce152ef4395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time where coal production is decreasing and businesses struggling,
        those who have opposed Obama''s plan have backed Trump into the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf08fd2-9b79-403c-af5d-d2756febfeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Bluster''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25df7ce-2ddf-418d-8b6b-d917c5789729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should the plan be overturned, it would represent a huge setback
        for those pushing the case of tackling climate change.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf72c26a-6272-47fd-bacb-8ee07af40813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s election has been met here by Americans and the international
        community with a great deal of concern for what it means for our climate,
        our environmental quality and the safety and well-being of people around the
        world," Mike Burger, executive director at the Sabin Center for Climate Change
        Law told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37481e7-1c64-4687-a5ea-619bdeda6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trump''s campaign position on climate change was that it was a
        Chinese hoax -- an irrational, nonsensical idea, that is also plainly wrong.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df651e8-7352-41fc-a225-d6f7c2f3fc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He also made a number of bold statements about his plans to set
        climate policy back by a decade and to undo all of our domestic and international
        commitments to climate action.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfc6443-4e62-4400-9dea-c184ba0deddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s hope that he sees things differently when he is responsible
        for leading our country, and that these -- and so many of his other statements
        over the last year -- were just bluster."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5071410-22a9-4a23-b846-074cce40710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Tears''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80fa828-17e5-4ff1-acb5-364ddb9a7283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Henry Dallal, photographer and author of "Addressing Climate
        Change", the election of Trump comes as a bitter blow.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ec506-4875-4154-a518-04bda3a425d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallal was at COP21 in Paris last year when President Obama and
        Secretary of State John Kerry both attended, giving "great momentum" to the
        summit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5563be9d-3c5f-4e3a-aaaa-b1cf352ff342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very sad. It''s an absolute shock," Dallal told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bcd869-c713-4262-a65f-b0ba6eca890e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t believe it ... I was also told that America cannot
        withdraw from the Paris agreement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff371cf-0828-4207-be39-acfe71dc660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of them pulling out sends such a negative message."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c6ece-1dac-4ea9-9fa3-694166275c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Billions''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ca94b-d597-4a45-8511-4659be934e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris last year, the world agreed to do everything possible to
        limit harmful warming to at most 2 degrees Celsius above pre-industrial levels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19fdd9-1e8a-464b-9201-010362dbb194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement, which became international law last Friday, has been
        ratified by the US, China, India and Brazil -- representing between them nearly
        70% of the world''s emissions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e276c-db96-4d5c-82e8-fef0333d7257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Lux Research, Trump''s policies would lead to US emissions
        being 16% higher after two terms of office than they would have been after
        two terms of Hilary Clinton being in charge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae14b01-6110-4573-95ae-ea5b07b800cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would amount to 3.4 billion tons of greater emissions over
        the next eight years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39baf67-c442-49b8-89de-0cab61623195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As independent analysts, we don''t endorse candidates, but the
        data and analysis clearly show that energy policy and the resulting emissions
        will go in very different directions under Clinton and Trump," said Lux research
        analyst Yuan-Sheng Yu.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba42327-c28b-4a0d-8bff-dee80258ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Instability''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6db864-012f-4612-97a9-babd7c8f61e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is the world''s second-largest greenhouse gas polluter after
        China and withdrawing from the Paris Agreement would leave the rest of the
        world facing a losing battle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad85d8-8a07-40dc-9d59-01a81d183ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"America has established itself as a leader, if not the leader,
        in solving some of the biggest environmental problems in the world," Carter
        Roberts, president and CEO of the World Wildlife Fund in the US, told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f93f8e-e685-493e-872f-f9609fdf7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has done so out of the recognition that whatever happens in
        the world affects it. My biggest concern is that we maintain that leadership
        position because we know we won''t solve the problem without the US."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294a2756-ab0c-4f19-9f15-7cad65b4f9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations Environment report published last
        week, the world is still heading for a temperature rise of 2.9 to 3.4 degrees
        Celsius this century, even with Paris pledges.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28d89d6-17d2-434b-863b-ea2c4e343c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of the US would only serve to exacerbate the problem.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe64807-662b-4df0-90a9-8a101d18f311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest source of future instability is climate change," Roberts
        added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf2a0cf-4f26-4da2-93ff-bdb8fef52145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to be a scientist to see there''s a connection
        between climate change, drought, food prices going up, instability in the
        Middle East and the enormous immigration and refugee pressures which have
        been created.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1463c7a-d14a-40d4-b6b2-99a4566303c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I fundamentally believe that so many parts of American society
        are working on this issue that the momentum of their work will continue."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c3a19-9023-4c70-ad58-0cf49cdc6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Hope''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef4dc94-5206-4a9c-8534-8f478e870d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Paris last year, Obama promised to cut US greenhouse gas emissions
        by between 26-28% by 2025 from their levels in 2005.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec3b47-5abe-46de-b90c-bedae266be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the US Environmental Protection Agency, emissions
        were down 9% in 2014 compared to 2005.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395716f-f408-44ca-8ad4-5d176d1763d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many experts are wary of Trump''s policies on climate change,
        there are some who are refusing to give up.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c149f3-3619-4f63-910b-52cd6d10c4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meteorologist and host of the Our Warm Regards podcast, Eric Holthaus,
        says he will not abandon hope but adds that he''s not "not naïve enough to
        think this won''t be bad" for climate change campaigners.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd6f69a-f9d7-4999-9aa7-6078861883ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Trump will be a setback for climate change for sure but
        it''s not game over -- but it will be as if the US has no climate policy for
        four years," he told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94190e4-d3c0-4b8d-8c9a-8310358b4466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most immediate thing is that he has said that the progress
        made under Obama will be reversed if possible for him to do that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a72210c-483e-43a6-840f-2af2cab548e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it is clear he won''t follow the commitment the US made to
        the Paris agreement."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f9b341-d062-43ca-90b8-295a6b33e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump spokesperson didn''t respond to a request for comment.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9134e-0560-4b22-b763-19bce8c9fae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Jacopo Prisco reported from Morocco. James Masters reported
        from London.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b21a84-83de-41f4-9697-c72b572749a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:03:17.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:03:17.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/11/politics/climate-change-donald-trump/index.html">Why
        climate change experts fear Trump''s presidency</a>"</em></p>'
  'U.S.-Veterans-Day-in-Manila-A-tale-of-two-heroes1':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Rev. Kenneth Fuller (left) and Francisco Bautista'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-11-13T11:03:24.362+08:00
    'imagesource': 'jcr:7d44e0f9-8e50-44bd-a816-3f4fbbd9dbf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25f8c7fb-56ff-461b-a32c-61cda533745e'
    'lead': 'It''s an American holiday but Filipinos celebrate it, too. November 11
      is Veterans Day in the United States — and in every other place it waged war
      in. In the Philippines, the story is mostly about World War II. At the Manila
      American Cemetery and Memorial in Fort Bonifacio, about a dozen Filipino and
      American veterans salute as the military band plays their national anthems,
      their national colors borne side by side to the altar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:07:24.842+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:07:25.359+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. Veterans Day in Manila: A tale of two heroes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea1c27-67c8-45b4-910a-3f640359c61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s an American
        holiday but Filipinos celebrate it, too. November 11 is Veterans Day in the
        United States&nbsp;— and in every other place it waged war in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ab2059-7371-4b12-9ea0-164a3e065674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, the story is mostly about World War II. At the
        Manila American Cemetery and Memorial in Fort Bonifacio, about a dozen Filipino
        and American veterans salute as the military band plays their national anthems,
        their national colors borne side by side to the altar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16e8ed-ff7d-47d3-acac-00af4d0c3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An old man in a wheelchair leads the invocation. Rev. Kenneth Fuller
        reads out a portion of a speech by Abraham Lincoln: "All men are created equal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e882b-150b-4712-be5e-5d8175a68bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retired American serviceman jokes about attending Veterans Day
        rites year after year: "The Lord willing, this could be my last one."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15b5106-3944-4bce-8e16-e45e9095a036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the audience, Francisco Bautista chuckles, his silver medal tinkling
        against the buttons on his uniform. The retired Philippine Scout general came
        all the way from Mabini, Batangas, to attend the ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472024ae-4705-4684-8dd4-61ad30792615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heroes</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80639a-a78f-45bc-8e4e-6f7aaa93352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Embassy Charge D''Affaires Michael Klecheski tells the small
        crowd, America honors veterans as heroes of liberty. That honor is bestowed
        upon any soldier who fights America''s war — whether or not that soldier is
        American.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b43fa9-e708-4d5a-bd2d-29951a897b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Fuller and Bautista squirm at being called heroes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98260236-4547-438b-9608-cfc07909f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never appreciated being called a hero — ever — because everyone
        who fought was a hero," says Fuller. He adds, he only enrolled in the military
        because he knew he was bound to be conscripted anyway. It was the height of
        World War II and he wanted to be able to choose how and where he would fight
        it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d140e-391c-477e-a4a4-a9ff31358709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, when you''re at war fighting for your life, you don''t
        think of what medals you''re going to earn from it. "Today, I am highly honored.
        But during that time, it was just a matter of surviving day to day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab37024-5a98-4b93-a9fe-f3ad281d495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And survive, he did. He was wounded three times while fighting the
        Japanese in the Philippines. When Douglas MacArthur fulfilled his promise
        to return and win the war, landing on the shores of Leyte in 1944, Fuller
        was on one of the fighter jets above him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313373c-45cb-43f0-9c98-7a137f8c6ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, Fuller devoted himself to his Christian faith and
        became a minister. He spent some time living in Manila. He married a Filipina
        16 years ago, and the couple now lives in Bacolod City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45090d9-2aba-49a9-ace7-e8f26d7defbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking dapper in his Barong Tagalog and Veterans baller cap, the
        93-year-old says he wouldn''t change anything. He loves his life in the country
        he helped to set free.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11c89b6-483d-418d-91d5-39598c7b23fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggle</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9820acbc-f8f3-4ad9-8eef-3d99f760b990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francisco Bautista strides steadily with the help of a cane. He
        has a slightly hunched figure, but the way he wears his well-decorated cap
        gives him a noble air.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e681030-d70e-49a9-8e7e-376e7c0fb6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insists he is "Not a hero. But at least I served for my country."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513ef5f5-3daf-4d61-9d3d-d50d6664e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.364+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Philippine Scout, he did not enjoy the distinction of being
        a frontliner in the war. In fact, he and his fellow Scouts have had to fight
        for recognition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6265bb-2dd3-4f5c-a61c-ee38849bbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Scouts were an auxiliary group that provided vital
        support to the U.S. Army during the war. They shared in many of the soldiers''
        troubles. By the time the war ended, the scouts were already considered members
        of the army.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3d621-41e2-40aa-a4d4-73f16933a3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista, then, was a full-fledged war veteran. He was granted U.S.
        citizenship for his services to America, although he also remains a Filipino
        citizen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73b04c7-f130-40b0-9893-b5060438a0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although [we were] part of America, pero Pilipinas ang ating pinagtatanggol
        noon."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c31e4-5f37-4556-9bb9-b5ae3d8b87ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although we were part of America, it was the Philippines
        we were defending then.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c76cef-9458-49bd-9316-2c0be8b392b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, the Scouts, along with other Filipino veterans, lobbied
        for compensation and pension from the U.S. government.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9930eb3b-9ca6-4ebc-8c30-7933c6a71711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kita mo, palagi mine-mention about the heroic activities ng mga
        Pilipino, both guerrillas, mga Philippine Scouts nga. Pero hanggang dun lang,"
        Bautista laments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76689bc-d4fb-4bec-ae96-4278fdcb9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You see, they always mention the heroic activities
        of Filipinos, both guerrillas and Philippine Scouts. But it ends there.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a044c-d09e-4907-84b1-e5c6ad7afb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a long struggle that ended in 2009, when every Filipino veteran
        received a check for $15,000 if they were living in the U.S.; $9,000 if they
        were in the Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecd129-ee58-4d53-8050-6225de016925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista was disappointed but that was it, take it or leave it.
        "Sabi nila, that is the last. ''Ka ko, wala na pala eh, ako''y babalik na
        sa Pilipinas.'' Kaya ako''y narito."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d8be9-13e4-489a-9f84-a4605b59a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They said, that [was] the last. I told myself, there''s
        nothing left for me here, I''ll just go back to the Philippines. So here I
        am.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0090b-9091-4ef6-9ba1-fbc2a0f41837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knew that if he left the U.S., he would forfeit the $850 monthly
        pension from its government. However, the Philippine government offers veterans
        ₱52,000 a month, a larger amount by the going exchange rate.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6493e9-ef57-4b65-b95f-a7935d344950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista says the U.S. government now gives Filipino veterans $1,000
        a month. American veterans may receive a lot more than that amount for as
        long as their income does not exceed the $13,855 yearly limit set by the government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41dd97-2581-4694-8d26-9bab933648c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equitability</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53efc3e6-c472-44f6-a6b5-01aa5cc939f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Equitability, or the lack thereof, has been a lingering issue in
        Philippine-U.S. relations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc3ad4-911c-4295-9b39-8b01ab46c19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte recently decided to downsize joint military
        training with the U.S. precisely because, in his view, Americans have never
        treated Filipinos as equals.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bdaad2-2874-427b-9d4b-7befdcdcc445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Klecheski says the U.S. has always recognized and valued
        non-Americans who have fought in its wars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf03a1-20f8-4558-a4bb-254e7a487c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Americans very well understand how much, first of all, working
        with other countries is of tremendous importance. And fighting together at
        times or serving together, is of tremendous importance. I think people realize
        that. It''s part of our multi-ethnic roots," he says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb966ed1-4dfd-4651-826f-9d6b6a0d5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of National Defense Undersecretary for Civil, Veterans
        and Retiree Affairs Eduardo Del Rosario says the U.S. provides an "acceptable
        level" of assistance to Filipino veterans. Aside from monetary benefits, the
        U.S. sends new equipment to the Veterans Memorial Medical Center in Quezon
        City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc66441e-20b2-4a91-90db-612b338ed564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Uncertainty</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328234f-2ad5-4af6-a4e5-7df2a402c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila''s quest for an independent foreign policy and the expected
        shift in Washington''s own foreign policy under President-elect Donald Trump
        hang a cloud of uncertainty over bilateral ties.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd559ae-4564-4a67-b5c7-375dd4e9cf4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klecheski says, whatever happens, the two nations will remain friends.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd23e6-7051-4906-ad65-ac8304db32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to remember, and I think people do, that we
        have so much that binds us over so many decades. And this is just one very
        moving symbol of that," he said after the ceremony.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83544d1-0c43-45c3-b53b-1302c6436070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humility</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb62fa7-6419-4a35-a185-5470147ef163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his misgivings over his pension and compensation, Francisco
        Bautista says he is content. He is happy to have served.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f05f746-f1c1-42ae-9b3f-d480306d7577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagmamalaki ko talaga, as a veteran. Unang-una, hindi naman lahat
        ay may chance na magkaganoon. At least ay bata pa ako, ako''y nakapag serve
        na sa nation natin."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26578025-4360-45b4-80d9-48fce08fb4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really take pride in being a veteran, First of all,
        not everyone gets the chance to become one. At least I can say that when I
        was young, I was able to serve our nation.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39214b9c-a4f8-4b5f-91ef-71e57f88bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth Fuller says living through war is humbling. He visits the
        American Cemetery every now and then to remember his wartime friends buried
        there.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae650e0-e4b4-4270-8e79-759c219a5a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just come to get the feeling of where I came from. I could
        have been dead instead of standing here looking at their graves."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5852b9-b82f-4ce3-8e7f-2d5589c4081c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:07:24.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:07:25.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was solemn and brief, not even an hour. After some
        conversation over empanadas and cookies, the veterans one by one went on their
        way. Their joke, always, is that they never know who among them will still
        turn up next year.</p>'
  'Students-call-on-Duterte-to-change-his-mind-on-Marcos-burial':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-12T01:33:57.237+08:00
    'imagesource': 'jcr:8ccf2807-69d6-4dff-b775-ab48af7f7079'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30a0b6ee-8541-4713-af09-f3596e707459'
    'lead': 'Student activitists are calling on President Rodrigo Duterte to reconsider
      his position on former President Marcos'' burial at the heroes'' cemetery. Simultaneous
      protests were held in different universities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T11:10:40.093+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T11:11:04.526+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Students call on Duterte to change his mind on Marcos'' burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710481e0-d49c-4418-afe1-996e85525d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Widespread protests
        were held in various universities on Friday, as students appealed to President
        Rodrigo Duterte to reconsider his decision allowing former President Ferdinand
        Marcos to be buried at the Libingan ng mga Bayani (LNMB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a79c1-6f47-426b-a467-e3fe031cdf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students from the University of the Philippines in Diliman and Manila,
        and the Polytechnic University of the Philippines called this day a "Day of
        Rage Against Marcos'' Hero''s Burial."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee15da7-ac9d-4ceb-91cc-9d318342dba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imbis na national healing ang mangyari, ito ay nagbubukas pa ng
        malalalim na sugat," Kabataan Party-list Representative Sarah Elago said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eaed55-3849-49fa-a791-7fceeb8d8167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of a national healing, the burial will only
        reopen deep wounds.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7656b47-5392-415d-9a44-ab2f82945834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago is a member of the Makabayan bloc, a known supporter of Duterte,
        at the House of Representatives. But Elago said while they may not see eye
        to eye on this issue, her group will continue to support the President''s
        other programs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f09dff-8a1b-4536-b50f-972e1f84b017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from protesting the burial, they also expressed their dismay
        on how some school books lack information on atrocities during Martial Law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dbbff-ecf2-4def-a937-eedd927fbb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan po natin ipaalala sa ating pangulo na yung pagkilos mamamayan
        ang siyang nagpatalsik sa diktaturyang Marcos at ang pagkilos ng mamamayan
        ang siya ring magtatakda kung saan ang wastong lugar para kay Marcos sa ating
        kasaysayan na hindi siya bayani," Ben Te of the UP student council said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b087930-63d1-4d0c-9952-13fbbcfe3081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to remind the President that public protests
        ousted the Marcos dictatorship, and it is also public protests that will determine
        the proper place for Marcos. He''s not a hero.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123649f-0a25-404e-b8f4-7c4b13613e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T11:10:40.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T11:11:04.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters warned bigger rallies will be staged to protest the Supreme
        Court decision allowing the burial. The high court voted 9-5 on Tuesday, saying
        Duterte "acted within the bounds of law and jurisprudence" when he ordered
        the burial.</p>'
