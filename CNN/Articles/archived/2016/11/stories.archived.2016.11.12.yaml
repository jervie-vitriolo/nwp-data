  'ONE-Championship-Eduard-Folayang-win-Shinya-Aoki':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-12T11:22:34.348+08:00
    'imagesource': 'jcr:b1b884f0-a2e1-45f5-bff2-54987de1e4de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c855ad-77e7-4e99-a10e-ffca33a638e0'
    'lead': 'Eduard Folayang is the new ONE Championship lightweight world champion
      after stopping Shinya Aoki on Friday in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:46:44.414+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:46:44.613+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ONE: Eduard Folayang stops Shinya Aoki to claim lightweight crown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ac3044-a4e6-4044-aced-a5a0f3c9e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:46:44.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:46:44.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — There are now two Filipino
        title holders in ONE Championship after Eduard Folayang took home the ONE
        lightweight world title after scoring a technical knockout against Shinya
        Aoki&nbsp; at the Singapore Indoor Stadium on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0de609c-ebfc-473d-b5ca-36198a4fd1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:46:44.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:46:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Baguio-based fighter weathered a strong start from his Japanese
        foe, but recovered in the subsequent rounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9534d3-3ecf-4b0d-a223-bdf3eea0f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:46:44.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:46:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang showcased his striking and wushu ability in the second
        round, but failed to land any decisive blows to his opponent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc6be75-4d40-43d6-a221-6f7631809cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:46:44.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:46:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after the bell for the third round was rung Aoki attempted
        to take down the Filipino, but was greeted by a flying knee for his efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcece5e1-5037-4a84-8c70-d4d4fbfe216e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:46:44.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:46:44.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seizing the momentum, Folayang was able to pound Aoki into the cage
        before the referee was finally forced to stop the match in favor of the Filipino
        at the 44 second mark of the third and final frame.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dce00fb-3dba-4e23-b34f-5a215eed5bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:46:44.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:46:44.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aoki''s first loss since 2012 saw his record slip to 39-7, while
        Folayang improved his slate to 17-5.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FONEChampionship%2Fposts%2F1231990680157518%3A0&width=500"
        width="500" height="634" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8856aa-345e-4808-aef1-069916f7e1f8'
