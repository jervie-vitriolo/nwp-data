      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — No less than Chief
        Justice Maria Lourdes Sereno herself led the justices who voted against the
        burial of former President Ferdinand Marcos at the "Libingan ng mga Bayani."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec4700-6824-4ec1-bb3b-b7f4e323887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Supreme Court (SC) junked the petitions stopping
        Marcos'' burial at the heroes'' cemetery in a 9-5 vote, based on five grounds:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b081d7f-8946-4b06-a12f-469307069389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. There was no grave abuse of discretion on the part of President
        Rodrigo Duterte in ordering the burial of Marcos at LNMB because it was done
        in the exercise of his mandate. There is also no law that prohibits the burial
        of Marcos'' remains at the LNMB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884f138-c295-4644-b141-14050648ff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. President Duterte has the power to reserve for public use and
        for specific public purposes, any of the lands under public domain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e660eebd-9fb7-4680-ab04-4d46bd40abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Marcos'' remains, under regulations of the Armed Forces of the
        Philippines, can be interred at LNMB because he was a former president, commander-in-chief,
        soldier, medal of valor awardee, and legislator.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff6bd11-41d2-44c2-b948-5c030932dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. The Supreme Court disagreed Marcos was "dishonorably discharged,"
        saying the disqualification only pertains to the military</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708dc92d-afaa-45cc-9e4c-5e55e3c88ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Marcos cannot be disqualified from burial at LNMB because he
        was not convicted of crimes involving moral turpitude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a00508-f7bf-4841-930d-b0a7cff2887e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines gives the full dissenting opinions of Sereno, Senior
        Associate Justice Antonio Carpio and Associate Justice Marvic Leonen and looks
        at their major points.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53dc09-e4a8-46a1-a77b-d27fdbffff44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno: Supreme Court must remember history</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782710f-0b0d-4994-9446-23b17e4b53e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Court is empowered to do justice, and justice in this case
        means preventing a whitewash of the sins of Marcos against the Filipino people,"
        she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c41dd89-94b2-4f13-a152-95efb6e8a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sereno''s explained that the Supreme Court could not simply
        turn a blind eye to the past.</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e07b073-c05c-46a2-9b99-c45d038fce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Court unduly shies away from addressing the principal question
        of whether a decision to bury the former President would contradict the anti-Martial
        Law and human rights underpinnings and direction of the 1987 Constitution,
        it would, wittingly or unwittingly, weaken itself by diminishing its role
        of constitutional liberties of our people," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d62b222-bcbf-40c3-af81-22bac4c5c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, President Rodrigo Duterte stands by his decision to allow
        the burial, saying Marcos'' sins have yet to be proven.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa28408a-1d4f-4400-9b3a-2d9d91099c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That part of the sins of Marcos has yet to be proven by a competent
        court," he said in a speech Wednesday.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHQ0FQLTE4TDhnUVE/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7468e-00a7-4282-b44f-0e2dca55ebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdd739a-e0d5-4bc3-b757-a50e51a65bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio: People Power dishonorably discharged Marcos</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f398de6d-d3e9-42f4-9034-a75a020daebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senior Associate Justice Antonio Carpio pointed out that
        when Marcos was ousted in the 1986 People Power Revolution, he was dishonorably
        discharged, and effectively disqualified from being buried at the ''Libingan.''</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d12a0-d1e7-4b9c-99ba-f91d05e5dc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the strongest form of dishonorable discharge from office
        since it is meted out by the direct act of the sovereign people," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111af98b-9115-4b6a-97c9-aef5f623ef81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the "sufferings and deprivations" of human rights victims
        during martial law are well-documented.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5990f770-df2d-48a1-acc0-d08b486d8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the ruling of the U.S. District Court of Hawaii finding
        Marcos guilty of widespread human rights violations. The court awarded billions
        of dollars in damages to human rights victims.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6250749-c750-4908-8ac7-e0636cbab8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also explained that Republic Act 10368 or the "Human Rights
        Victims Reparation and Recognition Act of 2013" mandates that it is the "moral
        and legal obligation of the state"&nbsp; to recognize the sufferings of the
        human rights victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a70e27e-958a-4761-8291-651b030ed216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Interring Marcos on the hallowed grounds of the LNMB, which was
        established to show ''the nation''s esteem and reverence'' for those who fought
        for freedom and democracy for our country, extols Marcos and exculpates him
        from human rights violations," he said.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHWUhibW90Y2RReVE/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52913379-21e3-4194-877d-cf1dac8d728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bd0de4-1e6b-4ac3-8383-40d90a413130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Leonen: ''Justice does not come with forgetting''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07f317c-c2d5-46fc-a0dd-73655f022564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Associate Justice Marvic Leonen, he said justice requires
        accountability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620cb0e1-0f56-46d3-8052-48e507a44341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National healing cannot simply come when the President pronounces
        it," he said. "It can only come through a process that leads to social justice.
        Justice does not come with just forgetting."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73217bd0-e9dd-4822-b82b-99a01d456da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen also said the burial order violates Republic Act 289, which
        provides for a National Pantheon for Philippine Presidents, national heroes
        and patriots.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22253b90-9eed-4ca1-b7f4-14fd99953209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main decision argued that the Libingan ng mga Bayani was not
        covered by R.A. 289 and that a National Pantheon was never established.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27f9c2-81b0-420b-af88-73a7431bf2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) President''s verbal orders, the Lorenzana Memorandum, and
        the Enriquez Orders all violate the requirement in Section 1 of Republic Act
        No. 289 that those buried must have led lives worthy of ''inspiration and
        emulation,''" he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a399fb5-07d3-44f5-a71e-ed936e9769f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen also said the full guarantee of human rights is a fundamental
        principle enshrined in the Constitution and that denying the petitions is
        to participate in the effort to create myth at the expense of history.</p>'
    '30':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHallLTlNpclBSbEk/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e26904-0ce7-4378-a43d-2f96f78c3f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:32:11.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:32:11.628+08:00
