    'title': '''Rogue One'' writers take apparent jab at Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4ff22-886b-491e-a197-1aed66591d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Two writers of "Rogue One:
        A Star Wars Story" used the film''s symbolism and storyline to take an apparent
        jab at President-elect Trump and his supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449250d-8118-4fee-8623-62a3110e43db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump''s victory earlier this week, there has been a rash
        of physical attacks on people thought to be immigrants or Muslims, as well
        as online vitriol aimed at them. Many of the attackers have reportedly cited
        Trump''s election.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf03eb8-b244-47f9-8393-7f04e9ef5882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please note that the Empire is a white supremacist (human) organization,"
        screenwriter Chris Weitz tweeted on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7205b36f-4cd8-4cf5-b8f1-67f1814c72b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was followed up by another writer on the film, Gary Whitta,
        quoting Weitz''s tweet saying, "Opposed by a multi-cultural group led by brave
        women."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77939df5-67e6-4836-a8c9-69b8de3005df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also changed their photos on Twitter to the "Alliance Starbird,"
        a symbol of the heroic Rebel Alliance from the films. The two altered the
        symbol by including a safety pin attached to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43524d-1f7e-4d65-8e33-d77fecfe81b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Trump''s election earlier this week, many online have taken
        photos of themselves wearing safety pins as a sign of solidarity with refugees,
        immigrants and others who are victims of abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ff4960-4736-460f-b299-69241021bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weitz debuted the new symbol along with the words, "Star Wars against
        hate. Spread it" on Twitter Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03373863-4778-444c-b825-d379a9f568e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rogue One," Disney''s first "Star Wars" spinoff, details how a
        band of rebels led by Jyn Erso, played by Felicity Jones, stole the data plans
        for the Death Star.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dfee5e-5f11-4379-9518-ae495f736169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film hits theaters in little over a month on December 16.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70f6f5-b9eb-486e-a8fd-073c646e019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" is one of Disney''s most important and popular franchises.
        The first film of the series by the studio, "Star Wars: The Force Awakens,"
        has made more than $2 billion worldwide since being released last December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1f705-410a-4a7e-bf03-91ae464300eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:34:41.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:34:42.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney did not immediately have a comment on this story.</p>'
  'ROTC-mandatory-bill-K-12':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-12T00:09:47.122+08:00
    'imagesource': 'jcr:e497e2ec-f3d1-473a-bafb-43fb7fb382cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e3c25c-413a-49e4-80b6-d9de5d0ab206'
    'lead': 'Following President Rodrigo Duterte''s call to revive the Reserve Officers''
      Training Corp (ROTC), the House of Representatives has drafted a bill requiring
      all high-school students to join the ROTC.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:36:55.282+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:36:55.587+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ROTC bill pushed for K-12 program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1023b4fc-c1e9-4c5e-8830-d274697ca952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of National Defense (DND) said Friday that it has started the ball rolling
        to bring back a mandatory, college-based, military training program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041b3ee-e952-424f-b622-3aa881f15c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND revealed in a Friday symposium that it has drafted a bill
        implementing major changes to the original composition of the Reserve Officers''
        Training Corps (ROTC), which it expects to file in Congress in February 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf6c6ba-0912-41b9-9be3-88ffd36ea9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest change for the proposed program is that it will require
        all Grades 11 and 12 students under the K-to-12 program to join the ROTC.
        It will still have the usual field military training drills, but with new
        modules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ca8c21-0048-42f7-94a3-9321f3cdbe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dadagdagan natin ng disaster management ang training" [We will
        add disaster management to the training], said DND Undersecretary Ed Del Rosario.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ccc7af-b7ed-4830-afb7-d7dcc0c209cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill comes more than three months since President Rodrigo Duterte
        first called for the return of ROTC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b3ad9-3dc4-4de0-8af1-528c56c66408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education is also studying proposals to
        revive the program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6a00b3-ece3-4651-acf9-df17f2d84e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC program began in 1912 and had been required for college
        students until 2002 after some cadets died from hazing. One high-profile case
        was the death of University of Santo Tomas student Mark Welson Chua, who was
        killed by fellow ROTC members after he exposed corruption in the organization.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9cd96-65eb-4223-ae82-3a2b6c280bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good for federalism</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0d1b38-3e8a-4957-b9b0-c617beb365ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from instilling nationalism and discipline among the youth,
        proponents said the bill also supports the President''s bid to shift to the
        federal form of government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e918d178-10dc-42b3-8d82-291941ae9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will complete the ROTC training, as well as military reservists,
        will automatically be state national guards during national emergencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec066fd-7a43-402b-ba28-60b07e66e994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a 100 million population," said Duterte Youth member Ronald
        Cardema. "Our biggest resource is human resource, so we need to train everybody
        in preparation for calamities, earthquake, supertyphoons na lagi naman nangyayari
        [that frequently occur]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3243f5c-7028-4a80-9074-407d69974cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Subject of debate</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfedb96-8e12-4f9f-9fc0-765bc65ffa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the revival of the mandatory military training for college
        students is drawing mixed reactions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382b84c0-dc4a-47f5-b065-99f7e3861a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students said it robs them of their right to choose, while
        others said making it mandatory would be bad for the youth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db099c-a9cc-4c17-9972-c96d7741ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not subscribe to the notion that ROTC could instill discipline
        and love of country, given its violent and mired history... ROTC should not
        be made mandatory. In fact, the program should be abolished," Kabataan Party-list
        Rep. Sarah Elago said in a prior interview.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ddf5b4-c5cb-42bb-b73a-b048321dae4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago filed in August House Bill 2399 or the ROTC Abolition Act
        of 2016, which proposes programs like "comprehensive community service, community-based
        health and nutrition program, community immersion, disaster preparedness,
        ecological services, and human rights education."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b79526-fb3a-4870-af30-8d8cdfcc5c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:36:55.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:36:55.591+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondent Pia Bonalos and Digital Producer VJ
        Bacungan contributed to this report.</p>'
