      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abdd364-c9f1-4e00-a6ee-d07e4f323f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Scarborough Shoal (CNN Philippines)</strong> — Despite China
        relaxing its restrictions on fishing in the Scarborough Shoal, Filipino fishermen
        are still facing challenges on their journey to the disputed area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01326a5-36a9-4742-9758-b83261cd065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the fifth day of CNN Philippines in the disputed waters,
        Chinese presence in the area still prevents Filipino fishermen from fishing
        at the mouth of the shoal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b2aa22-a745-4969-b6bb-fab06fcdaf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Chinese presence, the sea is proving to be a challenge.
        There are days when the tide is too low for boats to enter. There are also
        times when the catch is scarce because the current is too strong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b086b3-bc51-45fb-b6d9-544149d47346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, the winds were blowing too strong, drifting our
        boat into the rocky part of the shoal. We ran aground a reef and our boat''s
        propeller was damaged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b96206-7aa9-45a5-a205-b26104e9f991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ship captain, Budog Lebios, and his crew had to remove the 10 kilo
        propeller and hammer the bent parts. They had put it back on and our boat
        is now running again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9aa9e11-2d0a-49f5-a4bd-0ea2fbee2ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nine fishermen aboard the boat haven''t stopped working from
        sun up to sun down since our team arrived, as they want to take advantage
        of the freedom to fish in Scarborough Shoal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0bafa3-78ac-4a8f-ac9c-53e26023ad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard has made an aerial surveillance here
        yesterday and according to Colonel Armand Balilo there are 13 large Filipino
        fishing boats in the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8de63-777e-4fee-a66a-ca8f35e763b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Chinese Coast Guard vessels are also present in and around the
        shoal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6a8126-df5d-4846-9248-2d14ee0a4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Filipino fishing boats have been allowed access to Scarborough
        Shoal with Chinese vessels not harassing Filipino fishermen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6574aa-e8b8-4d93-86b5-09acd1c48206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:25:12.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:25:13.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, a landmark international tribunal ruled against China''s
        claims in the South China Sea.</p>'
  'Afghan-airfield-blast':
    'author': 'Ehsan Popalzai and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-12T04:06:36.137+08:00
    'imagesource': 'jcr:19185587-7215-4f31-9d27-ded14d366fc6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82b559c1-dca3-47e3-9e6b-c8093bf59d50'
    'lead': 'The Taliban''s spokesman, Zabihullah Mujahid, claimed responsibility
      for the attack in a tweet praising the Taliban''s "strong attack on Bagram airfield."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-13T10:27:36.295+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-13T10:27:36.618+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 dead in blast at Afghan airfield

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efddf45-0048-4283-a2c1-98a2c046beaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KABUL, Afghanistan (CNN) — An attack killed four people and injured
        more than a dozen others on Saturday when an explosive device was detonated
        at Bagram Airfield in Afghanistan, the NATO mission there said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421a14a-e3cd-4c0e-b6db-2c97c67baeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban''s spokesman, Zabihullah Mujahid, claimed responsibility
        for the attack in a tweet praising the Taliban''s "strong attack on Bagram
        airfield."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d2ed2-9890-45cf-bee6-800d727b5acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the family and friends of those who lost their lives today,
        we share your loss and our thoughts are with you. We offer you our deepest
        condolences," said U.S. Army Gen. John W. Nicholson, commander of Resolute
        Support.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3daddda-c426-42cb-8feb-f21bd8d08b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the family and friends of those wounded in today''s attack,
        let me assure you they are receiving the best care possible, and we will keep
        them in our thoughts today," Nicholson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4fade3-e6a8-49cb-8bf4-bb6c01ba15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO said 14 people were injured in the incident, which happened
        just after 5:30 a.m. local time. Its force protection and medical teams responded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bf6270-f95d-4d5a-a182-29b847388941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haji Shokoor, the district governor of Bagram, told CNN that "the
        people killed in the blast were foreign citizens, but we don''t know their
        nationalities. Shokoor said the injured are all Afghan nationals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d0f41a-b89c-488d-97f6-d4b15c4e8a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airfield is the largest U.S. military base in Afghanistan and
        is located next to the ancient city of Bagram, southeast of Charikar in the
        Parwan province. Bagram is located more than 30 miles north of Kabul, the
        nation''s capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa0a2a-47b6-4b73-bb3d-62b2ab4d13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent violence</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a660c986-329c-45ff-8dc1-f918c49f6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.295+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report follows a spate of recent attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d58171-f8f1-4db2-9f12-b6356345b612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suicide car bomb targeted the German consulate in Afghanistan''s
        northern Balkh province on Thursday, according to local police and officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebb102-beb6-4969-b26b-5fe3becf6f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monir Ahmad Farhad, a provincial spokesman, said four people were
        killed and more 100 people were injured in Mazar-e-Sharif, the provincial
        capital. No German diplomats were hurt. The Taliban claimed responsibility
        for the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78116e0-3781-4c15-bc5a-949fba11e469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a joint Afghan-US battle against the Taliban in the northern
        district of Kunduz killed 30 civilians as well as two US soldiers and 26 militants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df2b1ef-7b2b-4765-bd6e-420f871deb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those deaths happened the same day Taliban mortars killed at least
        seven people at a wedding party in Faryab province in northern Afghanistan,
        police spokesman Kareem Youresh said. At least 13 people were wounded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3abc4ab-d383-40ae-b367-75e52b3ec1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Australian woman was kidnapped by unknown gunmen in Kabul, Afghan
        police said Sunday. The incident occurred Saturday evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64edc4f6-d3d8-4269-91ca-a4ddca42824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, six US troops were killed in a motorcycle bomb attack
        in Bagram, officials said. The Taliban claimed responsibility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4078bd96-cd8d-4613-8457-d255af719630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-13T10:27:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-13T10:27:36.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ehsan Popalzai reported from Kabul. CNN''s Joe Sterling
        reported and wrote from Atlanta. CNN''s Andreena Narayan contributed to this
        report</em></p>'
  'Marcos-is-no-hero-Libingan-ng-mga-Bayani-Supreme-Court':
