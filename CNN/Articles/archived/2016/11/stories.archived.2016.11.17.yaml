      'text': '<p><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<a href="https://www.facebook.com/cinemabravo/photos/gm.330031904033830/1356763951031124/?type=3">Cinema
        One Originals Festival</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48cf3d-66d8-4912-b1cc-17e9f4612351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:36.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:34:37.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinema One, in partnership with the Film Development Council of
        the Philippines, will be holding its 12th Digital Film Festival. The films
        are being shown in cinemas all over the Metro until Tuesday, Nov. 22. This
        year’s full-length films include “Lily” by Keith Deligero, “Every Room is
        a Planet” by Malay Javier, “Baka Bukas” by Samantha Lee, “Si Magdalola at
        Mga Gago” by Jules Katanyag, “Malinak Ya Labi (Silent Night)” by Jose Abdel
        Langit, “2 Cool 2 Be 4gotten” by Petersen Vargas, “Tisay” by Borgy Torre,
        “People Power Bombshell: The Diary of Vietnam Rose” by John Torres, “Piding”
        by Paolo Picones and Gym Lumbera, and “Forbidden Memory” by Teng Mangansakan.
        In addition to the films featured, Cinema One has also procured various international
        films that will be shown alongside the full length features and the documentaries.
        Get to know the <a href="https://cnnphilippines.com/life/entertainment/film/2016/10/28/cinema-one-originals-2016.html">filmmakers
        and their films</a>, and visit Cinema One’s official <a href="https://www.facebook.com/CinemaOneOriginals/">Facebook
        page</a> for the full schedule of screenings.</p>'
    '7':
      'image': 'jcr:8caa758d-cc12-4580-8120-202999d99cc9'
