      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Event organizers
        for the scheduled ''Dustin vs Rory: Battle for a Cause'' charity event has
        been cancelled due to a breach in contract.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86bbffd-7bb9-47b9-b445-bc69f4b08649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:35:37.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event was set to feature top ranked golfers Dustin Johnson and
        Rory McIlroy in a charity match on November 29 at the Pradera Verde Golf Club
        in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9069acf9-85ad-4314-8348-4d05210b719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:35:37.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Filipino organizers, the event was called off due
        to a breach in contract with the Creative Artists Agency (CAA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43dc30-f69d-46d9-a048-d5ef5cd4755a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:35:37.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAA was contracted to be the liaison between the event organizers
        and the players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179536be-4b72-4442-85d2-0c22551a3a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:35:37.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to breach of contract on the part of Creative Artists Agency,
        we regretfully have no choice but to cancel the event," Buddy Zamora said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c55a47-1585-41b1-abd3-882557596715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:35:37.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino-Australian golfer Jason Day was originally slated to take
        on McIlroy in the charity event, but had to pull out due to injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474908ba-446b-4299-a173-127e04624f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:35:37.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World no. 3 Johnson was selected to take Day''s place soon after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773bc01-b2b0-4685-9057-07e98e22903f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:35:37.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were very excited to bring this event to the Philippines. It
        would have been the start of bigger things for Philippine golf," Zamora added.
        "However, circumstances beyond our control caused this cancellation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052b7f80-cd1f-42e4-819c-853678f36f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.129+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:35:37.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers also said that those who have purchased tickets to the
        event may contact SM Tickets to claim refunds.</p>'
  'pluto-icy-sea':
    'author': 'Reed Alexander, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-17T17:26:55.920+08:00
    'imagesource': 'jcr:3a638f21-9147-4929-be6f-23f732ecf90e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70dc1eba-01c2-4fb4-a828-d71d6a99072b'
    'lead': 'Dwarf planet Pluto may be hiding an icy ocean beneath its surface.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:41:21.212+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T15:41:21.716+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pluto may have an icy sea beneath its surface

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006a1e88-521e-4f52-a496-ecc4a1be16f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dwarf planet Pluto may be hiding an icy
        ocean beneath its surface, according to two new reports published by the <a
        href="https://www.nature.com/">scientific journal Nature</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60607e-f2fb-431a-8301-97b302e6bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papers seek to explain why Sputnik Planitia — a 1,000 kilometer-wide,
        nitrogen-covered basin in Pluto''s heart-shaped northern region — is permanently
        aligned with the dwarf planet''s moon Charon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a600ee-4b59-42bb-8f05-0965da37157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first paper, from the <a href="https://www.nature.com/articles/nature20120">University
        of Arizona</a>, suggests that Sputnik Planitia filled with ice and altered
        tidal forces between Pluto and Charon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fc0ea3-edb2-4c3d-9e41-121f1b787d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second, from the <a href="https://www.nature.com/articles/nature20148">University
        of California</a>, suggests the reorientation was caused by tidal forces as
        a result of a "slushy," partially-frozen underground ocean.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02572a6d-a903-4752-8b6f-7586a877ae43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Horizons</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff45800-8b86-4817-ad44-497b8f9be971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clues emerged from data gathered from NASA''s New Horizons space
        probe, which passed by Pluto in July 2015. Researchers from the Massachusetts
        Institute of Technology have been a part of the New Horizons team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fc6b98-5de1-4b51-9775-d8393e1881ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A thick, heavy ocean, the new data suggest, may have served as
        a ''gravitational anomaly,'' or weight, which would factor heavily in Pluto
        and Charon''s gravitational tug-of-war," according to MIT News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9b1d22-bf5d-4cc0-84d7-078d1acfe6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over millions of years, the planet would have spun around, aligning
        its subsurface ocean and the heart-shaped region above it, almost exactly
        opposite along the line connecting Pluto and Charon."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e2cc78-eb98-44f7-bc9c-d004235e7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/02/07/pluto-floating-hills.html">Read:
        Pluto has ''floating hills,'' NASA says</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f4a523-6427-48ea-9d08-dc99b4fa0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik Planitia is thought to have formed billions of years ago
        when an asteroid slammed into Pluto''s surface, leaving behind a crater that
        filled up with nitrogen ice within the last 10 million years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89497297-e32e-45d6-a02d-050a144c3f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:41:21.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:41:21.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
