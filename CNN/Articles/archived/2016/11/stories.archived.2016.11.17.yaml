      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "The killing is endless. The mouth is flattering."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e656c8-001d-438c-9967-907229b6f7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:23.823+08:00
