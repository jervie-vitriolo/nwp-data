      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef2a7f2-5907-4940-ad31-03f77f97c25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Beijing has turned the tables on US President-elect Donald
        Trump over his accusation that climate change is a Chinese hoax, claiming
        that it was the Republican''s own party that initiated global warming negotiations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571047f4-8761-4f85-9619-921bc3680075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in 2012 infamously claimed China had created the concept of
        climate change to make America''s manufacturing sector less competitive, dubbing
        the global phenomenon "bulls**t" and "non-existent."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The concept of global warming was created by and for the Chinese
        in order to make U.S. manufacturing non-competitive.</p>&mdash; Donald J.
        Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/265895292191248385?ref_src=twsrc%5Etfw">November
        6, 2012</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f2ad2-a530-42b6-ac37-03f5317303a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We can&#39;t destroy the competitiveness of our factories in order
        to prepare for nonexistent global warming. China is thrilled with us!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/265496271794630656?ref_src=twsrc%5Etfw">November
        5, 2012</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eba0c52-6deb-48e9-a635-ad52487b3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c07f50-49b5-4e4c-ba22-93336cf0ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During international climate change talks in Marrakech on Wednesday,
        Chinese Vice Foreign Minister Liu Zhenmin reminded reporters that climate
        change negotiations began with the UN''s International Panel for Climate Change
        in the 1980s, supported by the US Republican-led administrations under Ronald
        Reagan and George H. W. Bush.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4507d851-aaf2-4b46-b753-393b72031ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the EU and the US who brought full climate change awareness
        to China, he said, according to notes sent to CNN by a Chinese delegate traveling
        with him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c4ca5-6628-405f-a9e3-b303789211f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu reiterated that climate change was not a hoax and that it was
        possible for Republicans to continue to support the process of addressing
        it, the delegate said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a23958-a8b7-47d9-862f-6e0ceb46785b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments are something of a slap in the face to Trump, who painted
        China as an enemy of America, claiming the Asian powerhouse was "taking our
        jobs and taking our money."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef04e818-0c64-45e0-975c-1025398934ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State John Kerry tried to reassure delegates on
        Washington''s stance on climate change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decdaf8d-f158-487e-bda4-639dc65afb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the election has left some uncertainty about the future.
        I can''t speculate about what policies the President-elect will pursue, but
        I''ve learned that some issues look a little bit different when you''re in
        office compared to campaign. Climate change should not be a partisan issue
        in the first place," he said in Marrakech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d97217-41e0-4aa4-a900-4c158dad0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has a right to make decisions that affect billions based
        solely on ideology or without proper input," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc0df8b-3e9a-4076-932c-cbf73b6beb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/world/2016/11/12/climate-change-donald-trump.html">Read:
        Why climate change experts fear Trump''s presidency</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd76de1-7cdf-40db-a859-fd5ea489dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and the US are the world''s biggest emitters of greenhouse
        gases that are causing the earth''s temperatures to rise, according to UN
        data</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163ef100-12df-4f38-9db8-157c07f22618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two powers were not signatories to the Kyoto protocol that obliged
        developed nations to cut emissions by a certain percentage between the years
        2005 and 2020</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd55bed-36d4-4959-89ef-dd865be90d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US refused to sign the protocol and any other such binding agreement
        unless China was included.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa6df5-e9e6-4de8-8e6d-c6a0bf54d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two nations did, however, sign the Paris agreement in climate
        change talks last year, which involves both developed and developing countries.
        It aims to keep the world''s rise in temperatures to 1.5 degrees Celsius above
        pre-industrial levels and to create a carbon-neutral world by 2100.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303395c5-42bd-49c6-a8eb-97d41ee65211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he plans to dump the agreement, which he described
        as a "bad deal."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749504c-7490-46b4-9d19-0ab3028f7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists say a 2-degree Celsius rise would be dangerous for the
        planet.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85904d94-2f5f-4950-9ff9-80845906e66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu capped off his comments on America by saying the country should
        be more positive on climate change, considering it had a huge market from
        green energy and the technology to prosper from a low-carbon economy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af95c54-a2c7-4cea-abab-a584b8eb1557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:55:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:55:54.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/17/africa/china-climate-change-hoax-us-trump/">China
        delegate hits back at Trump''s climate change hoax claims</a>"''</em></p>'
  'cagayan-de-oro-cops-arrested-for-kidnapping':
    'author': 'Alwen Saliring, Cagayan De Oro-based journalist'
    'caption': 'A video from NBI-10 shows policemen escorting one of suspects in the
      kidnapping of Enreique Fernandez III.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-17T19:16:11.061+08:00
    'imagesource': 'jcr:4a75c3ae-50a0-4636-ae83-a5808b365abf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5b8d55b-fade-4f6b-bdb8-89e95a0a0927'
    'lead': 'Authorities arrested five police officers accused of kidnapping a man
      in Cagayan de Oro in October.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:58:37.223+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:58:37.659+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
