      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Weather Stations (SWS) said the government got the highest
        approval for its war on drugs and the promotion of human rights in a survey
        conducted on September 24 to 27, nearly a hundred days after President Rodrigo
        Duterte took office on June 30 on the back of an anti-crime and anti-corruption
        platform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c026ba3e-f3dc-4c52-895b-a8f2ced584a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:41:43.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:41:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 1,200 respondents, 75 percent or 7 in 10 Filipinos were satisfied
        with government''s performance against only 8 percent who said otherwise,
        for a net satisfaction rating of 66 percent. Seventeen percent were "undecided."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe4d4d7-0ba1-4631-a51c-9ff08d081e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:41:43.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:41:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS classifies net satisfaction ratings over 70 percent as "excellent,"
        +50 to +69 "very good," and +30 to +49 "good."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415c94bd-7765-48d2-a192-3c44f98a8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:41:43.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:41:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug war had an excellent 78 percent net satisfaction rating,
        with 85 percent of respondents saying they were satisfied with the campaign.
        Only 7 percent were dissatisffied and the other 7 percent were undecided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e27e11-2b99-4867-8ec6-f5e8ea0b5e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:41:43.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:41:44.077+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data show 1,881 suspects were killed in anti-drug operations
        from July 1 to November 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be9469-ba0e-46ba-aa2f-e1b9b07920c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:41:43.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:41:44.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But world leaders such as United Nations Secretary General Ban Ki-Moon
        and U. S. President Barack Obama have expressed misgiving on the killings
        resulting from the campaign. The International Criminal Court''s chief prosecutor
        said her office will closely monitore the Philippines over "worrying" reports
        of alleged extrajudicial killings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9803e62b-8c6a-41fa-af70-963524b099d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:41:43.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:41:44.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/09/22/duterte-invites-un-eu-investigation-probe-extrajudiciall-summary-killings.html">Also
        read: Duterte invites U.N., E.U. and rapporteurs to investigate alleged summary
        killings</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f7f58e-75a8-4538-a4d9-3536011ce382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:41:43.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:41:44.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite criticisms, government still obtained a "very good" 63 percent
        score in "promoting human rights." Seventy-four percent said they were satisfied
        with efforts to uphold human rights, while 11 percent were dissatisfied and
        15 percent undecided.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01050b3-1314-443c-bb1f-6ed05e645e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:41:43.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:41:44.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many are pleased with the war on drugs, the survey also showed
        seven in 10 Filipinos or 71 percent believe it''s "very important" for drug
        suspects to be caught alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9e7d64-9149-4406-aceb-00b9d2eae6ff'
      'mgnl:activationStatus': true
