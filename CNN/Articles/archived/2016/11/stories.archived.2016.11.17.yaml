      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having just wrapped up its second season, NPR’s “<a href="https://www.npr.org/podcasts/510307/invisibilia">Invisibilia</a>”
        (which is Latin for invisible things) explores science and how it relates
        to real people and human behavior, each in one-hour chunks. For example, the
        first episode, “The Secret History of Thoughts,” reveals what our thoughts
        say about who we are. Co-hosted by Lulu Miller, Hanna Rosin, and Alix Spiegel,
        “Invisibilia” looks into how “invisible forces” affect our humanity and how
        we behave and believe.</p>'
