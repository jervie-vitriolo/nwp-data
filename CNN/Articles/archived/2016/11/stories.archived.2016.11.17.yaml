    'template': '1'
    'title': 'Spurs to retire Tim Duncan’s jersey

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd71e998-f520-4508-b412-0a08a7de79b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:22:31.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:22:34.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The San Antonio Spurs will
        be retiring the Tim Duncan''s No. 21 jersey on December 18 (December 19 PHT),
        the team announced on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7898b24-4048-4e31-a191-c4f4598ed75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:22:31.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:22:34.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan, a future Hall of Famer, decided to call it a career last
        July after 19 seasons in the NBA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dd7825-a37a-4038-bded-8990ad97cbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:22:31.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:22:34.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spent all of his professional career with the Spurs — winning
        five titles, two MVP awards, and appeared in 15 All-Star games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98119d9-ecec-4d63-8155-3d6b66622666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:22:31.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:22:34.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan is also regarded as one of the greatest power forwards of
        all time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05add39d-bc8d-4c3b-a8ea-c3d43fdf1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:22:31.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:22:34.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being the top overall pick in the 1997 NBA Draft, Duncan and
        the Spurs tallied a 1,072-438 regular-season record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a85c38-062d-4e60-aca5-f97d07f271f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:22:31.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:22:34.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with coach Gregg Popovich, they posted the most wins by
        a player-coach tandem in NBA history with 1,001.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tim Duncan to the rafters! <br><br>We will retire No. 21 on December
        18th in a special postgame ceremony » <a href="https://t.co/ysH8Epa5Hm">https://t.co/ysH8Epa5Hm</a>
        <a href="https://t.co/EPF8V8Cvj0">pic.twitter.com/EPF8V8Cvj0</a></p>&mdash;
        San Antonio Spurs (@spurs) <a href="https://twitter.com/spurs/status/798925856680841216?ref_src=twsrc%5Etfw">November
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
