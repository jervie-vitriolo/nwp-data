      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the critics of his war on drugs, Duterte said he will "lecture
        them on the fine points of civilization."</p>'
