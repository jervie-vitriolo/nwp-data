      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — This weekend, attend
        the Cinema One Originals Film Festival, celebrate the art of Filipino comics
        at Komikon 2016, catch the Philippine Ballet Theatre’s performance of “The
        Nutcracker,” attend the fifth iteration of the Lifedrawing Setup, partake
        in an artist talk at the National Museum, and watch local indie bands at Alternatrip’s
        “Pop Up the Volume!”</p>'
    '2':
      'image': 'jcr:8bab1511-302b-4753-a7be-537654ffdcb5'
