    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eff4220d-e828-45b8-aba9-15625ec158b8'
    'lead': 'President-elect Donald Trump''s decision to have Mike Pence replace Chris
      Christie as the leader of his transition effort, and ongoing infighting in Trump
      Tower, is causing delays and confusion in Washington.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:57:32.089+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T08:57:32.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why hasn''t Trump''s transition team called the Pentagon?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4e97ee-85a7-4aa5-b18f-5de1b1defd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President-elect Donald Trump''s
        decision to have Mike Pence replace Chris Christie as the leader of his transition
        effort, and ongoing infighting in Trump Tower, is causing delays and confusion
        in Washington.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3200026e-029c-4aff-9820-e1e0b76572f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election Day was eight days ago, but Donald Trump''s transition
        team has yet to contact the Pentagon, State Department or other federal agencies.
        And a move to purge some transition advisers and employees has further slowed
        the process of getting the incoming administration off the blocks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1278abea-a921-427e-85c7-c4af7e6a0cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called landing teams, which President Barack Obama installed
        at federal agencies within days of the election for his own transition, had
        been expected to arrive in DC Monday. But Vice President-elect Pence''s takeover
        of the team caused a cascade of delays.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c18c6-4508-47a8-9eeb-d47a5d9d3ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie had signed the official document – a memorandum of understanding
        – with the Obama administration to run the Trump transition, meaning a new
        copy was needed with Pence''s signature. That paperwork didn''t arrive until
        Tuesday evening, White House spokeswoman Brandi Hoffine said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a363396-0c5f-43d9-9d2d-694a7154a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team will announce the first teams – for the Justice Department
        and national security agencies – Thursday, RNC spokesman Sean Spicer told
        reporters Wednesday night. Economic and domestic policy teams will be announced
        next week. But it was not immediately when those officials will actually arrive
        at agencies in Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba143c1b-c19d-408a-a907-f8ba56781a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House was still waiting Wednesday night on names from
        the transition of the individuals who will form the landing teams.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b131e15-9ae9-4752-af67-5eaf223fa024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have received those names and related materials, those
        individuals will be able to receive the briefing materials we have prepared
        and begin to communicate with their Obama administration agency counterparts
        as we continue our work to facilitate the transition to the next administration,"
        Hoffine said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23044f63-6c25-4e1c-8b1e-9707217f95b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the names, the transition will need to certify the
        individuals are free of conflicts of interest and paperwork from the team
        members that they meet the criteria of the transition code of conduct.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c84a0f-5f98-4841-88ef-0b6ab2354072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And transition officials going into the most sensitive agencies,
        like the national security community, will need a pre-clearance to go in,
        which requires an entry-level investigation, said David Eagles, director of
        the Center for Presidential Transition, a nonprofit dedicated to the smooth
        transfer of power and good governance. For less sensitive agencies, all that
        is required is a quick background check, similar to what the White House might
        conduct on anyone seeking entrance.The State Department and Pentagon have
        said on the record they have had no contact with any member of the transition
        staff. Many of the remaining civilian agencies have said on background that
        they have not or have referred CNN to the White House statement from Hoffine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516133d7-5888-4cd0-9a18-78985275aa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence''s move to clean house in the transition team, removing selected
        lobbyists, people who have breached protocol, not lived up to standards or
        leaked information to the outside world, is also slowing things up. Several
        individuals who were leading agency teams according to an internal organizational
        chart obtained prior to the shakeup have been registered lobbyists, meaning
        new individuals will have to be identified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210c131-5fe5-4713-9f4f-76398ab79787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s team says things are going well. "We''re going to get the
        transition team where we need it to be," spokesman Jason Miller told reporters
        in Trump Tower on Wednesday. "It''s going to be a team that will be able to
        put in place the exact type of team that President-elect Trump wants to have
        in."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b930341-3625-4fb9-958a-62bf34e9f521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump tweeted Tuesday night that the process is "organized."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Very organized process taking place as I decide on Cabinet and many
        other positions. I am the only one who knows who the finalists are!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/798721142525665280?ref_src=twsrc%5Etfw">November
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee781d70-6978-4631-bee7-f00811016a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd7488-9f38-4eb4-8f1e-7bba956d30e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who''s in, who''s out?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7dd729-4df2-4f25-a312-5686b972551f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the new ban on lobbyists Pence announced Tuesday – a term
        the Trump team has not defined – K Street – the hub of lobbying in Washington
        -- is trying to determine who''s in and who''s out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f795eccc-195e-4632-9e89-dbd6aa1b1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sources on K Street were under the impression that the lobbying
        ban only applied to the landing teams – staffers assigned to join transition
        offices in each federal agency to begin learning the ropes and preparing for
        a handoff – and not policy staffers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf1b08-d836-4f4b-8b87-f15d4ea8adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Pence''s offices did not respond to questions about the
        transition team lobbyist ban.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7780605e-4842-4d07-a473-f9d2f8c5b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is clear is that some aides who were a key part of the effort
        are out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23004866-1eda-4005-8178-5fc2bcde83a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Michigan Rep. Mike Rogers, who was leading national security,
        was asked to leave the transition, and it was not clear who would replace
        him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a341f-fe49-43bf-8785-8a697fe50b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people working with Rogers were also out: Matthew Freedman,
        a former DIA innovation adviser and former Bush transition official, was focused
        on the National Security Council, and Kevin O''Connor, a former Bush administration
        official at the Department of Justice, was working on DOJ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433a1cfd-3d26-40d6-a0a1-159bf562bc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freedman was fired in part for using his company''s email address
        to make foreign contacts on behalf of the Trump transition, a source familiar
        said. O''Connor was said to be pushed out for his connections to the old transition
        leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2860057-641b-4df7-a786-30cbf8c506f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy lobbyist Mike McKenna, who had been tasked with the Energy
        Department was also out over leaks, according to a source.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed18ef44-44e7-439d-a17e-a1f1222518a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a review of the chart, at least six other agency leads
        have been a lobbyist, and more have had ties to lobbying businesses.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f72af-372a-435b-9956-1233a612ffbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the policy side of the transition, a review of the chart shows
        that eight out of 17 names listed have been registered lobbyists at one time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5551737-45cd-438b-b0be-8ad6d156b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear what definition or timeframe the transition will use.
        A document dated November 10 apparently from the transition obtained by Politico
        required transition staffers to pledge they would not work on any transition
        area "if I have engaged in regulated lobbying activities with respect to such
        matter, as defined by the Lobbying Disclosure Act, within the previous 12
        months."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941516e-452e-4e48-80e7-be19e548101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That alone would disqualify several of the staff on the organizational
        chart, including some who were leading agency teams.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2549bfa9-f6db-48f4-964b-936c0b1e8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also pledged to introduce ethics reforms that would expand
        the definition of lobbying to cut down on the revolving door in Washington,
        but it''s unclear whether that would apply to his transition.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c36b7-36fe-4d3b-a218-cd8629f0150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign governments struggling to reach Trump</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f3d6f-6868-4789-b31b-2700259bc169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion extends outside the U.S.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cf1b21-32a2-4d21-afc4-71d39be4db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One close US ally had to reach out to multiple contacts in the Trump
        world before successfully arranging a phone call between the President-elect
        and their head of state, a diplomatic source told CNN. The call finally took
        place a full day after his victory and after Trump had spoken to other leaders.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1785ab73-da22-4ae9-99ac-ec639ff3c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This diplomatic source said the delay did not spark anger as much
        as confusion as to how to establish contact with the incoming president.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e4f688-f929-44cf-bd9d-08541082afc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has not heard from the transition to coordinate
        at all, State Department spokesman John Kirby said Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86562400-ec94-47d9-951c-6cee4c3a9a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s transition released a list of 29 foreign or international
        leaders that they said the President-elect and Vice President-elect have spoken
        with. However, that list did not specify if all the leaders spoke with both
        men, or some only spoke with Trump or Pence.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686fd8e6-a4af-490e-af8f-23d7ede7f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Gaffney says he''s not on Trump''s team</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5190c76-afab-4fc6-9055-998746dc3876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person says he''s definitively not on the team. Frank Gaffney,
        an anti-Muslim conspiracy theorist, denied a media report that he had been
        named to Trump''s transition crew.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50715d-cd34-4f0a-8942-65b3dacc8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An unattributed quote appeared in the press yesterday indicating
        that I had been appointed to the Trump transition team," Gaffney, the founder
        of the Center for Security Policy, said in a statement. "In fact, I had not
        been contacted by anyone from the team and appreciate the campaign''s clarification
        today that the previous day''s reports were inaccurate. I look forward to
        helping the President-elect and the national security-minded team he is assembling
        in whatever way I can."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2506ca8-7f61-4237-aa12-2c51a7a93687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southern Poverty Law Center called Gaffney "one of America''s
        most notorious Islamophobes." Gaffney in 2009 suggested that Barack Obama
        had become "America''s first Muslim president."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e517ec-5ad2-481b-9c04-4fee0329d4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tom LoBianco, Elise Labott, Daniella Diaz, Ashley Killough
        and Jim Sciutto contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7771ad0-a24e-4a5a-8e08-05bef158e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:57:32.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:57:32.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Why hasn''t Trump''s
        transition team called the Pentagon?</em></p>'
  'japan-united-states-alliance':
    'author': 'Juliet Perry, CNN'
    'caption': 'Japanese Prime Minister Shinzo Abe'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-17T11:51:48.430+08:00
    'imagesource': 'jcr:b1e4cbe4-2f7a-41af-937f-c65b58150e47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c7c3058-4d75-4e6d-af62-62f28445ef0d'
    'lead': 'Japan''s Prime Minister Shinzo Abe will be the first world leader to
      meet with U.S. President-elect Donald Trump on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:00:43.714+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:00:43.943+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Abe set to meet Trump and safeguard U.S. alliance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6e8ca8-e49d-4ca3-b2e1-9b0efee59929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan''s Prime Minister Shinzo Abe will
        be the first world leader to meet with US President-elect Donald Trump on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cfbb97-d564-445b-bbf5-0b627204137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe is "thrilled" to be meeting Trump, Tomohiko Taniguchi, special
        adviser to the cabinet of prime minister, told CNN''s Kristie Lu Stout.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd758f34e-9b2d-4ffa-b511-85e6073de28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will have to work with Trump for the next four years," Taniguchi
        said Wednesday. "This will be good opportunity for them to get to know each
        other well."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805b702-caa5-405b-a52b-e5cf3d4b5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump stunned Asian neighbors</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902baa12-a1a1-4826-8df4-9b5d10563c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe will meet Trump on the way to the Asia-Pacific Economic Cooperation
        summit in Peru amid concerns about the future relationship between the two
        nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6b85b1-d4ad-42ef-a610-35d03f10dfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign, Trump stunned Japan and South Korea, two of
        American''s strongest allies, with the suggestion the US military withdraw
        from their shores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae9ea3f-cb15-4e4e-a54e-391d990c667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taniguchi said US commitment in Japan is about more than relations
        between the two nations, it''s about a commitment to the broader Indo-Pacific
        region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f386bde-f34e-4d4b-a596-a856e7a062ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as the US commits itself to this region, what matters is
        location" he said. "And Japan can offer the best location in the region."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b6d712-4395-4553-bf6a-a99c74fcf8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea fears</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5329ec1-d693-4c3d-9590-2690f03993ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President-elect Trump''s suggestions that Japan, which until last
        year had a pacifist constitution, should obtain nuclear weapons to protect
        itself from North Korea caused particular consternation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd5035-152d-48ff-9bf3-3114379bea01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is better if it protects itself against this maniac of North
        Korea," Trump told CNN''s Anderson Cooper in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3155e-a73a-4eb5-ae5f-494f48f5c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerned about the statement, Prime Minister Abe responded publicly
        at the time, saying, "whoever will become the next president of the United
        States, the Japan-U.S. alliance is the cornerstone of Japan''s diplomacy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890be9a2-df8a-4916-b56b-3b10eacf2e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.715+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Positive tone''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e25699-8932-471b-a173-7c4b4c277184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts also recognize the importance of the relationship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e79a1-4d77-4d67-a3d8-9842637effd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan is the closest US ally in Asia and he''ll want this to be
        reaffirmed," said Jeff Kingston, director of Asian studies at Temple University
        in Japan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad878012-6113-4fa4-81e8-08a5d7e17555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Abe understands that Trump is a brittle person who takes
        offense easily and he will want to set a positive tone. He didn''t have good
        chemistry with Obama," said Kingston.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d03c7d-cb87-4760-a55c-b83c769dfa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will also want to know how Trump plans to approach North Korea,
        which has ramped up its testing of missiles this year, including a nuclear
        warhead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb43d4-d12e-4176-8257-167e2af264ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said he would be happy to host the country''s dictator,
        Kim Jong Un, for a visit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99991446-9606-44c8-8f58-41352c752df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:00:43.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:00:43.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
