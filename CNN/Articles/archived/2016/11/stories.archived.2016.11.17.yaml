      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan finished his stellar career with an average of 19 points,
        10.8 rebounds, three assists, and more than two blocks. He is ranked 14th
        in the all-time leader in points with 26,496, sixth in rebounds with 15,091,
        and fifth in blocks with 3,020.</p>'
