      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey is "a source of inspiration and strength to the President
        and his entire team to double their time and energy to rid society of drugs,
        criminality, and corruption while bringing the fruits of sustainable inclusive
        development down to our grassroots," Presidential Communications Secretary
        Martin Andanar said in a statement.</p>'
