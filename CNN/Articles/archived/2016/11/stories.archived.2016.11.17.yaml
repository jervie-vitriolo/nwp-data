      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte delivered a speech Thursday at the Davao International Airport prior
        to leaving for the 2016 Asia Pacific Economic Cooperation (APEC) Summit in
        Peru.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e824721a-81aa-4f18-b208-f7b2747cf8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the summit will be an opportunity for him to
        talk to current and potential economic partners.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d5343-de1a-4722-b128-1f9e5dd5f5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Below is the full text of his arrival message and press
        conference:</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29355454-3965-41eb-ad59-2563186199a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maupo po kayo [Please be seated].</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95a7df5-ce05-407d-94e4-f65d21ba3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, whenever you go out, you spend money of the people and
        so you must have a good reason to spend the money of the people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46605ee0-736c-477f-8cca-f330e662452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a long trip. It would cost a lot. And I hope that we will harvest
        something out of this trip, <em>tutal marami naman tayo naghati-hati sa</em>
        Pacific Ocean [besides, many of us are taking a share of the Pacific Ocean].</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58ce07-4619-4b23-b109-34ca2253c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I leave today for Lima, Peru to join (20) other Leaders of the Asia
        Pacific region for the 24th Meeting of the Economic Leaders of the Asia-Pacific
        Economic Cooperation or APEC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27dcb84-7aba-4258-9647-91ded84cf3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be an important opportunity for the Philippines to work
        closely with our economic partners in the region, to take stock of the efforts
        to facilitate economic growth and prosperity in the Asia-Pacific, and to determine
        ways of moving forward to achieve our shared goals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3462a-1b3e-49a7-8154-8d89e48991e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme of this year’s APEC Economic Leaders’ Meeting is “Quality
        Growth and Human Capital Development: A Foundation for Sustainable Growth
        in the Asia-Pacific.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a8ffd-1b0c-467e-949c-d0a7c43e25be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meetings, I will bring to the fore key components of my 10-point
        Socio-Economic Program, particularly improvements in doing business through
        more efficient and responsive governance, massive investments in new infrastructure,
        a new focus on the rural development, and increased investments in human capital.         </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de39551-ac9d-4ee5-9301-8a6e09801ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My message to APEC will be clear: The Philippines is open for business.
        We will do everything to make sure that business, particularly our MSMEs (micro,
        small and medium enterprises), will thrive and flourish — small and medium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f87857a-03ce-4c5c-b2af-8b1e88808351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I will highlight government policy support as well as efforts to
        address corruption and criminality as building blocks of a strong and resilient
        economy aimed at inclusive and continued growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a985eb-6fa1-4208-9a3a-554d22ff7aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I have said before, your government is working very hard to make
        sure that our economy will finally take flight.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45e0dd-ba1e-4e03-8db4-0467a44534ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I really hope so. <em>Nasa</em> runway lang tayo hanggang ngayon
        [We are still on the runway until now].</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbaf205-285d-4c06-9621-3044d2f1e7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We must harness the potentials of this huge region to ensure that
        no one — especially our citizens — are left behind in the march to greater
        progress and prosperity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aacbf3-ae73-485f-bc83-f3f0b7241b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our people are at the core of our program on inclusive growth and
        sustainable development. We will spare no effort to realize this in the context
        of APEC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f20f4-6f33-4ee3-b73c-86208bf9cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be my first official visit to South America, with whom
        we share a meaningful history and centuries-old affinity.         </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb2de4-d0eb-4fbb-8cee-c9a788338553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we look to expand our horizons and pursue an independent foreign
        policy, the Philippines and the Filipino businesses must be ready to further
        deepen and broaden our engagement with South America – especially those that
        straddle the Pacific – as economic partners.         </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3655138-4812-43f1-8a9e-82db0fcad401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:24:01.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:24:01.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Maraming salamat po [Thank you very much].</em></p>'
  'event-guide-nov-18-20':
