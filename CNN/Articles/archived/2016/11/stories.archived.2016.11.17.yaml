        2016</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f87acc-20eb-46f3-b881-966216b067f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:34:36.714+08:00
      'mgnl:createdBy': 'cnnproducer'
