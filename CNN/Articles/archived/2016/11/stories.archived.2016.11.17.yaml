    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3859eea2-e0cb-442b-9d46-bda9089dba7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC is a regional economic forum established in 1989 to leverage
        the growing interdependence of the Asia-Pacific.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbf1d4-66d2-4cff-bb62-b5cd3db6692c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its member economies are Australia, Brunei Darussalam, Canada, Chile,
        People''s Republic of China, Hong Kong, China, Indonesia, Japan, Malaysia,
        Mexico, New Zealand, Papua New Guinea, Peru, the Philippines, Russia, Singapore,
        Korea, Chinese Taipei, Thailand, the United States and Vietnam.</p>'
    '27':
