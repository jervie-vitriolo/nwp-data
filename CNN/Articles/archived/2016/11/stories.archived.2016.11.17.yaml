      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternately, <a href="http://getmortified.com/podcast/">“The Mortified
        Podcast,”</a> in the same vein as “The Moth Podcast,” gathers recordings of
        Mortified live readings, in which people read from their teenage diaries in
        front of an audience, the high drama often toppling over to uncontrollable
        laughter. Past readers include Elijah Wood, Alison Brie, and Alanis Morrisette.</p>'
    '36':
