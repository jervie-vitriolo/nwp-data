    'title': 'Social media expert urges government, DepEd to combat fake news

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c505328-baae-488d-9f46-d1de59ee4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        should start an information campaign against fake news online which mislead
        and can cause netizens to make wrong choices, a social media expert urged
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f768e8c3-4e53-47f7-b6ab-d1333564a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Government has to play its part, so there has to be DepEd changes
        in the curriculum to educate people on how to properly use social media, how
        to discern what is fake news and what is not," Carlo Ople, founder of technology
        review website Unbox.ph, said on CNN Philippines'' "The Source."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d6dec2-d4b5-49a6-a3e0-ff37c801f4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.531+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the campaign must be immediate, "fast and explosive."
        Aside from the education department, it should involve the Internet Mobile
        Marketing Association of the Philippines and the Department of Information
        and Communications Technology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a6a61f-3deb-462b-8f1b-9440418ba283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.195+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sociologist Nicole Curato warned of the dangers of fake news.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306516e1-a03f-431f-91e6-4fb6c956ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It could lead to incorrect decision making if we base our decisions
        on incorrect information," she stressed.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Carlos Ople: DepEd should spread awareness about fake news | <a
