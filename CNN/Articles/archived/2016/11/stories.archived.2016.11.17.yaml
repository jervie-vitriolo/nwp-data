  'duterte-putin-withdraw-international-criminal-court':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'caption': 'President Rodrigo Duterte said he might also withdraw from the International
      Criminal Court like Russian President Valdimir Putin.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T03:56:43.119+08:00
    'imagesource': 'jcr:e6e61c8c-7b32-456c-b03d-30585aa06837'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc871aca-3939-4679-b987-fd977259bf17'
    'lead': 'Will President Duterte pull a Vladimir Putin? Duterte said he might follow
      the Russian president''s decision to pull out of the International Criminal
      Court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:14:28.958+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T08:16:26.178+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I might follow Putin''s ICC withdrawal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae7db43-96c9-4e4e-951c-7f70c79d15da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Before leaving
        for the <a href="http://nine.cnnphilippines.com/news/2016/11/17/duterte-philippines-open-for-business-apec-2016.html">2016
        APEC summit</a> in Peru, President Rodrigo Duterte on Thursday said he might
        follow Russian President Vladimir Putin''s decision to withdraw from the International
        Criminal Court (ICC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79692fb6-9cf2-402b-a5b9-f5f874d7d870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Putin officially ordered <a href="https://cnnphilippines.com/world/2016/11/16/Russia-quits-International-Criminal-Court.html">Russia''s
        withdrawal from the ICC</a> —which tries genocide, crimes against humanity,
        crimes against aggression, and war crimes — for its apparent ineffectiveness
        and failure to be non-partisan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ed81aa-5cb7-406d-81fa-f455eb34a636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for his part, Duterte gave a vague reason for following Russia''s
        decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f44a6e-c94c-4a96-bc81-d07b46039f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo lang mga maliliit ang binugbog ng mga walang hiya,</em>"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e804fe2-85f3-490a-8f69-7221b53060e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s small countries like us who are being pummeled
        by those bastards.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ee25b5-c6bd-4355-be3a-911ae962fa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly impassioned Duterte expressed disdain for the ongoing
        conflicts in Mosul and Aleppo, where there are plenty of civilian casualties.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b02df33-d8a5-4065-be7d-39203eccdc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mind you,<em> sabi ng</em> Russia (Russia said), we will protect
        you.<em> Ang problem</em>a (the problem is) Russia withdrew from the International
        Criminal Court. What could be the reason? I really do not know. Maybe to protect
        what they are doing in Syria: the incessant bombing and killing of civilians,"
        Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9eed82-7a14-4296-971a-5fae38f202e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said Russia''s withdrawal from the ICC is a lesson
        for the "United States-dominated" United Nations for failing to stop wars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596f6d1c-d32f-44e5-b1ad-bddacc9029ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New order?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1a059-53ac-4b39-a9c7-fe6daa99fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.180+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that if China and Russia create their own international
        body, he will be the first to sign up. He said if that happens, he will also
        withdraw from the U.N.:</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a7891a-d88e-42b8-9dec-fb202e292c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:14:28.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:16:26.181+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If China and Russia would decide to create a new order, I will
        be the first to join<em>. Aalis ako diyan sa</em> (I will leave the)...There
        was a League of Nations before in the Hague...Nothing happened, there''s still
        war. Itong United Nations, <em>walang nagawa</em> (The United Nations was
        unable to do anything). Series of war: Vietnam, Taliban,<em> ngayon dito</em>
        (now here)."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: If Russia, China will create a new order, I will join |
        LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/2cwg5HXZJK">pic.twitter.com/2cwg5HXZJK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/799133250077634561?ref_src=twsrc%5Etfw">November
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

