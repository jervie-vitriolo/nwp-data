    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838b14fa-6946-4974-a82d-212d48455d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:22:31.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:22:34.890+08:00
