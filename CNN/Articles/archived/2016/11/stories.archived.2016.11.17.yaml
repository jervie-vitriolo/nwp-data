  'PH-to-relaunch-open-data-website-on-Nov-25':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Presidential Communications Secretary Martin Andanar'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T02:51:23.809+08:00
    'imagesource': 'jcr:1f45aac2-5d5f-408f-a170-eb459de17b98'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff0ad6d5-e2e0-4a3e-ae3c-a4b5fc18176f'
    'lead': 'The government is relaunching an online portal where citizens can request
      and access government information online '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:38:16.444+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T08:38:16.700+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to launch open data website on Nov. 25

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fc55e0-e8a7-471a-ad8b-60580a8987fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The government
        is relaunching a website meant to contain all public government information
        from offices under the Executive Department. The website, called Open Data
        Philippines (data.gov.ph), goes online on Nov. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee43e933-2061-4634-a192-5787e5efbca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar said on Wednesday,
        this is in line with the implementation of President Rodrigo Duterte''s Executive
        Order on the Freedom of Information (FOI).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd28195-0c20-4f3f-9cfb-88b1fb59c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website is envisioned to be a central source for all government
        documents and information. Once it is launched, citizens will be able to request
        data, receive updates on their requests and gain access to datasets and documents
        from the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6670882-c3a5-43aa-9885-48f20549c826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the FOI Program enhances the public''s right to government
        information, Open Data Philippines provides the central portal where requested
        and proactively disclosed data and information may be accessed," Andanar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126b9a9e-f907-470b-87c9-9acb3be7df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the website, the government will also introduce an electronic
        FOI (eFOI) facility to manage and monitor requests for information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ac3074-8931-49a9-b007-1a3e61d7b7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eFOI platform aims to ensure more efficient data collection
        and publication, and to give the public easier access to government data.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62870b-54cf-4c3c-8cd8-2ee073c1c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hoped that when the eFOI platform is launched on November
        25, citizens will be able to conveniently request for government data and
        information online," Andanar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ed9f2a-f138-408a-b6d7-a8b4a4eb556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website''s initial release will be in beta phase. It will include
        data from the Presidential Communications Office (PCO), Department of Information
        and Communications Technology (DICT), Department of Finance (DOF), Department
        of Budget and Management (DBM), Department of Justice (DOJ), and Office of
        the Solicitor General (OSG).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd65053-9702-4bcd-b08a-34a2ad3b4ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government aims to include all offices covered by the Executive
        Order on FOI by 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f9baaa-0ee7-49d5-a14b-1b18620da672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eFOI facility is a move towards the Duterte administration''s
        promise to strengthen FOI in the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517aa55-89b9-44c5-b754-21f75f637eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon election, the President said that he would create an Executive
        Order on Freedom of Information in light of the Congress'' failure to pass
        the legislation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f7500-20ca-437c-a434-0dabb6de8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:38:16.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:38:16.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the President signed this Executive Order. Despite this,
        others have expressed concern that the E.O.''s many restrictions--numbering
        166--would hinder rather than expand the public''s access to government data.</p>'
