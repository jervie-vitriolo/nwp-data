  'duterte-philippines-open-for-business-apec-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T03:43:49.852+08:00
    'imagesource': 'jcr:03ceab35-e4c2-4501-bc94-454e821146d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d0cf7ac-5aba-4d7d-8fda-080b12a540d7'
    'lead': 'President Duterte is leaving for the 2016 APEC Summit on November 19-20.
      His agenda? To boost local businesses. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:20:37.420+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T08:20:37.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s APEC 2016 message: We are open for business

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30e890-5b5e-4cad-8d8d-a888442b21ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte''s message at the Asia-Pacific Economic Cooperation (APEC) will be
        clear: The Philippines is open for business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d2eca8-de44-4dc0-a33c-f351eacb366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte detailed his agenda at the two-day economic meeting of world
        leaders before leaving for Peru.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc98dde-4ea4-49b4-9649-7146c85d1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do everything to make sure that businesses — particularly
        our MSMEs (micro-small and medium enterprises) — will thrive and flourish,"
        the president said in a speech at the Davao International Airport on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd795b346-971c-4b63-92eb-2e1c99bc6af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the summit will help the country pursue an independent
        foreign policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30114d7d-77be-4d47-9a6a-655fe2fb365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the country must build stronger economic ties with
        South America, a region which he said shares a common heritage with the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e33dfd-a0e5-4e7f-a68e-21196c9e0090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will highlight government support, as well as anti-corruption
        and -criminality efforts to strengthen the national economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5f117b-a148-44dc-ba28-fc6786d548e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, the president said he will discuss his 10-point
        Socio-Economic Program, "particularly improvements in doing business through
        more efficient and responsive governance, massive investments in new infrastructure,
        a new focus on rural development, and increased investments in human capital."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: My message to APEC, PH is open for business. | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/xMBJcRoS2e">pic.twitter.com/xMBJcRoS2e</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/799126914778529792?ref_src=twsrc%5Etfw">November
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafbda8e-c90c-4613-a230-07fc094d47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772f9272-6dee-4797-ada8-a13767183f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
      'mgnl:createdBy': 'cnnproducer'
