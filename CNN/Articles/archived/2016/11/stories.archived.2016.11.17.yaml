  'Sandiganbayan-acquits-Elenita-Binay-over-graft':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T01:12:13.942+08:00
    'imagesource': 'jcr:9889cf7e-7a32-4bd6-b984-cdda98425e8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96783bb9-32c5-4bd3-a5cc-8951fe6dcf41'
    'lead': 'The Sandiganbayan on Thursday acquitted former Makati Mayor Elenita Binay
      of graft charges. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:04:15.559+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:05:29.707+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan acquits Elenita Binay over graft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86bb3b-f26d-42c7-9570-648727c7a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        on Thursday acquitted former Makati Mayor Elenita Binay of graft charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fafa79-fe92-476b-be44-6ea2bda16dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay faced cases over the alleged anomalous P13-million purchase
        of office furniture for the new Makati City Hall building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0d0faf-1efc-4a11-a267-cbd6a180a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s lawyer, Sandra Marie Olaso-Coronel, said the anti-graft
        court''s Fourth Division ruled the prosecution failed to prove guilt beyond
        reasonable doubt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c607713-2d7a-42ac-b036-4428322eaa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It likewise acquitted Binay''s co-accused: former councilor and
        general services chief Ernesto Aspillaga and Vivian Edna Edurise, corporate
        officer of winning contractor Office Gallery International Inc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4981e535-cf2f-43ee-b42e-15a2b3f63c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olaso-Coronel said the Binay family is very happy and relieved with
        the ruling, especially because the case has been pending for a long time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6d3416-010a-4059-ada2-6b5cb07c4411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of five cases related to the purchase of Makati City Hall
        furniture were filed against Binay before the Sandiganbayan, Olaso-Coronel
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a9896f-76c4-4b3c-86b1-0ce0e169bf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three cases were earlier dismissed by the Sandiganbayan due to insufficient
        evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f9fb6-6de9-46a4-8453-132c6e6df048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is only one case remaining that has yet to be resolved by
        the Sandiganbayan, in connection with the purchase of furniture and fixtures
        worth P72 million from Office Gallery in 1999.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca078f3c-83fe-4ead-869e-d5ef483cd376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olaso-Coronel said the dismissal of the case and Binay''s acquittal
        discredit the Commission on Audit report, which was the basis of all cases
        filed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e81b7e-1b60-49f9-a685-29a2d66f88f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:04:15.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:05:29.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is also facing four other graft and malversation cases over
        the alleged anomalous purchase of P45-million worth of hospital beds and sterilizers
        for the city-run Ospital ng Makati in 2000 and 2001.</p>'
    '10':
