      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spend your weekend with local comic book creators both young and
        old at Komikon’s 12th annual comic convention happening on Saturday, Nov.
        19 until Sunday, Nov. 20 from 10 a.m. to 7.p.m. at the Bayanihan Center, Pioneer
        St., Pasig. Tickets will be at ₱100 for one-day passes, but a limited number
        of two-day passes will be available at any Comic Odyssey branch for ₱150.
        For more information and the schedule of events, visit their <a href="https://www.facebook.com/komikon.org/photos/gm.1820508181559032/1239476172771635/?type=3&amp;theater">event
        page</a>.</p>'
    '11':
      'image': 'jcr:022c9ff9-b58a-468a-ad31-30714cb8b9e6'
      'jcr:primaryType': 'mgnl:block'
