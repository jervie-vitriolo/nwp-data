      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160a2ba0-f982-4c68-9fc2-36ff7e220549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
