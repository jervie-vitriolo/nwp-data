      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A 16-year-old
        pregnant woman from Las Piñas is the latest victim of Zika virus, according
        to the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12153269-4503-476b-9749-d1cfa716a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Dr. Eric Tayag said the woman is now on her
        32nd week of pregnancy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfaaae3-c2c4-479b-b2c1-70f4550b25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was detected to have symptoms compatible with Zika, mainly
        skin rashes and fever, and she tested positive. She''s at home and we''re
        contacting her doctors because the information we had was there was no ultrasound
        done [on the woman] ," Tayag said in an interview with CNN Philippines on
        Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d891ec-e680-46b3-b871-50c2582e7c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said they are also closely monitoring the community to check
        if there are more cases in the area. He added DOH is seeking the help of local
        government units in their "very serious campaign against these mosquitoes".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb3692-290d-4d9c-9f15-8e802e6df2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For every case that''s reported and confirmed by the RITM (Research
        Institute for Tropical Medicine), we send teams to their (the community''s)
        residences, and we conduct investigations to look for more cases, if there
        are any, and if there are individuals who have similar symptoms there tested,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e3e48d-3b42-4ed7-b25c-f0efcc111107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said the pregnant woman from Las Piñas will give birth two
        weeks earlier than the pregnant woman from Cebu, who was also reported to
        have contracted Zika in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8f0e3e-729e-4573-907b-edf4510fbd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/22/doh-cebu-city-zika-victim-pregnant.html">Related:
        DOH: Cebu Zika victim is pregnant</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff613466-aa7b-4628-8423-60c11774933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, there are no microcephaly cases in the Philippines linked
        to Zika - but the Health Department is not taking chances.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fd8e25-8389-4af9-af2d-e48b230636f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also looking at hospital records for babies born with this
        particular defect and do invesitgations if there are clues that these are
        related or associated with Zika," Tayag said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe12f6-a5bd-4a0d-8892-a1d785e711bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of November 13, DOH said there are 33 recorded cases of Zika
        in the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a124c9-7cc9-4a08-a1f6-e42e03f3b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect additional cases in the coming weeks and even next year
        because Zika is endemic in the country and we have the mosquitoes that transmit
        the virus," Tayag said. "It''s the same mosquito that transmits dengue virus
        and chikungunya virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a956192-b1f8-40fb-a323-63a2f8a37a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag called on the public to use insect repellants, keep their
        surroundings clean, and seek early consulatation once Zika symptoms appear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd322a-a0cb-4125-b6b1-27c1e592dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:46:41.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:46:41.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/15/DOH-confirms-10-new-Zika-cases.html">Related:
        DOH confirms 10 new Zika cases</a></strong></p>'
  'Star-Wars-Carrie-Fisher-Harrison-Ford-affair':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Almost 40 years later the actress says she and Ford had an affair
      on the set of the now iconic 1977 film.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-17T00:15:02.398+08:00
    'imagesource': 'jcr:6fded295-4f4e-4ec2-b874-a6ba1e7d80ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53875b06-94a5-4a9a-8d9a-66e3226c51e2'
    'lead': 'The ''Star Wars'' actress said there was Han and Leia during the week,
      and Carrie Fisher and Harrison Ford during the weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T08:50:30.096+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T08:50:32.383+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carrie Fisher writes of Harrison Ford affair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a7e9f-2545-4a06-8cbc-a3f9dffb8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — According to Carrie Fisher there was a
        reason she and Harrison Ford had such chemistry in "Star Wars."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f86387c-a201-4f93-afd9-2fe21e2a23f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 40 years later the actress says she and Ford had an affair
        on the set of the now iconic 1977 film.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa77bc5-374d-45d6-9251-1c0188698731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was so intense," Fisher told People magazine. "It was Han and
        Leia during the week, and Carrie and Harrison during the weekend."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8715a9f4-cd3b-4d01-9480-46d0f2c02dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher, 60, has a new book coming out based on her diaries from
        that time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8e0ab-192e-45d0-b03e-48bc0a933d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Princess Diarist" is billed as "Carrie Fisher''s intimate,
        hilarious and revealing recollection of what happened behind the scenes on
        one of the most famous film sets of all time, the first ''Star Wars'' movie."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa49c4e4-ec12-4962-9657-d41ca294ba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher was 19 when she landed the breakthrough role of Princess
        Leia for the 1976 filming. Ford, 33, was married to Mary Marquardt, with whom
        he had two children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cd21d9-57d4-45f8-815a-7cac0297e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fisher writes that she and Ford spent their first night together
        after a birthday party for director George Lucas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb23d96-901f-4e15-894d-290bd1bb385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I looked over at Harrison. A hero''s face — a few strands of hair
        fell over his noble, slightly furrowed brow," she wrote. "How could you ask
        such a shining specimen of a man to be satisfied with the likes of me?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11294d5a-50c1-4e61-84a4-8b41ee863d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was so inexperienced, but I trusted something about him," she
        added. "He was kind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d60d7ff-0a4e-45ba-80c3-60d6ecf65c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally Fisher''s revelations have provided lots of fodder for
        social media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f035b38b-2a9e-4521-b49f-b49c1e3f0075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Fisher appeared on the British talk series "The Jonathan
        Ross Show" and denied she and Ford had been romantic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54755bd5-2789-4194-8cf5-114a6e05ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she thought he looked like a movie star. "It wasn''t like
        you get a crush on that person."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26efb74-b1df-4604-a772-fe82df9f6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Fisher said at the time that her recently found journals
        had more details.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58973b05-55a4-4a3e-82b3-4f14bf99db15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t looked all the way through it, but I must say it seemed
        to be trending in that direction," she said. "But it didn''t happen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44c19d8-1e97-433d-aeb6-a77b989d6471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Ross, she said she was still pouring through the diaries
        for details.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f73872-07a5-4431-b49d-2eda8fb5d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It might happen, it might now happen," Fisher said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e472417-4916-4424-9afa-cfa2d954a881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford and Fisher reprised their roles last year in "Star Wars: The
        Force Awakens."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb9475f-0e8a-4590-a2d3-809d56ea9ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:50:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:50:32.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Ford for comment.</p>'
