    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2cdaa3-6702-4aca-b1e5-f1dcf4162fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
