        live: <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a> <a href="https://t.co/YV3h3l0U3I">pic.twitter.com/YV3h3l0U3I</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/799057394487562240?ref_src=twsrc%5Etfw">November
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46874bac-d2ad-4016-a345-8a9a29f02847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6b785-4edf-43f0-badf-c84dea49000a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake news is on the rise in the Philippines because of the way top
        social media network Facebook processes content.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6255ca-3bd6-4cd0-a90f-cc1328977685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site tends to present content based on its users'' likes and
        interests. This places less prominence on material that may disagree with
        the users'' preferences.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58860f22-e1a9-486c-b259-f32bab3991f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies and netizens have taken advantage of Facebook''s algorithm
        to spread fake news, especially the subject of politics. This is what happened
        in the recent United States presidential elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9564d2b7-0b08-4cf9-bbaf-2f5256328b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/11/15/google-facebook-restrict-ads-fake-news-sites.html">Also
        read: Google, Facebook move to restrict ads on fake news sites</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813165a0-c082-486d-81cb-3d65eef6c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook CEO Mark Zuckerberg drew flak after downplaying the role
        of social media in the elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a6a55-6287-4b70-8a01-29bc1c7d8f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended the "filter bubble" created by Facebook''s algorithm.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563986ca-ae9a-4be4-8824-c7ecda335155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/11/11/Facebook-fake-news.html">Also
        read: The idea that fake news influenced the election is ''crazy'' – Mark
        Zuckerberg</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede46d2-a9e1-42fa-9a9b-726b634da5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople says this is how Facebook has remained profitable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85e1712-2464-4347-a4e3-521f86470a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how it is built because they need to keep you on the site
        so that they keep on selling ads... that''s the business model," said Ople.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5077d9d-8b20-433e-8570-0b22786cb955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason for the spike in fake news is free data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9039a3f-fe50-41d8-a2ef-bb44bf6c3312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the Filipinos are on free Facebook... you cannot go outside
        the site, which means you''ll just read the title and take a look at the picture,"
        Ople explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a47e52-ab40-486f-888b-00c35d2be66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that because people cannot read the whole article, they
        are limited to only the headline and caption.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7416608c-bd76-48e3-a8c5-b09390958ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So people share the articles without actually reading them," Ople
        explained.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
