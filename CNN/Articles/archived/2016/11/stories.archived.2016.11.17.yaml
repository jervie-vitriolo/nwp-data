      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.themoth.org/">“The Moth Podcast”</a> celebrates
        the art of storytelling, with each episode featuring storytellers with true
        examples of the human experience, based on a theme, with their stories often
        going in unexpected directions. Founded in 1997, The Moth, whose tagline is
        “true stories told live,” has told thousands of stories to sold-out rooms
        and has published an NYT bestseller, “The Moth: 50 True Stories.” It hosts
        the Peabody Award-winning Moth Radio Hour each week.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e23040-bb02-464c-8b7e-77c712d3f708'
