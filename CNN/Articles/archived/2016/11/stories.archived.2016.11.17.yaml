    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9755a-a943-4c45-a5d7-673624bb9853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:35:22.128+08:00
      'mgnl:createdBy': 'cnnproducer'
