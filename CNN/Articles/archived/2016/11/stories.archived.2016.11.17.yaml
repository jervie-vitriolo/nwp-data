  'Canada-will-only-respond-to-concrete-Trump-trade-policies':
    'author': 'Sarah Marsh'
    'caption': 'Canadian Prime Minister Justin Trudeau'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T09:21:36.530+08:00
    'imagesource': 'jcr:aa0504d8-37d3-4b06-9a9b-bdd8b6f03816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32344ace-b385-40c6-a6e6-ab4eba49afae'
    'lead': 'Canadian Prime Minister Justin Trudeau said on Wednesday Canada would
      respond to concrete policy proposals that U.S. President-elect Donald Trump
      puts forward regarding renegotiating their trade rather than to theoretical
      ones.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:08:15.840+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:08:18.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada will only respond to concrete Trump trade policies -PM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfb71b-9143-448d-b64a-6c6be5136b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HAVANA (Reuters)</strong> — Canadian Prime Minister Justin
        Trudeau said on Wednesday Canada would respond to concrete policy proposals
        that U.S. President-elect Donald Trump puts forward regarding renegotiating
        their trade rather than to theoretical ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad86ff-eb2a-4549-b1a5-4cd4a40afc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau has come under fire from the Canadian opposition for saying
        last week he was open to renegotiating the North American Free Trade Agreement
        (NAFTA) between Canada, the United States and Mexico, given Trump has threatened
        to scrap it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6765343a-5f73-4967-8998-e5bc53a7806c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference during his first official visit to
        Cuba, Trudeau refused to be drawn out on whether Canada might form a common
        position with Mexico over the deal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25e3115-e4b6-4473-8e6b-6dd2f3a100a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact is we are all of us committed to continuing to have strong
        and constructive relations with the new American administration," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c28b235-d461-41be-99bd-57c8bbaf6ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to work very much on a basis of responding to actual
        proposals and policies they put forward and not to every speculation that
        tends to come out."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb936db6-aea4-45e9-87b7-1a3cde01e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau did say however he looked forward to chatting with Mexican
        President Enrique Pena Nieto "in the coming days."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4e96a-28a7-4bbf-88d6-c0eaec2786a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister is visiting Cuba and Argentina to strengthen
        ties on his way to Peru to participate in the Nov. 17-18 Asia Pacific Economic
        Cooperation (APEC) summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c4ead-9d1c-4df5-99ef-d85cee8a9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada has long been one of Cuba''s closest western allies, maintaining
        ties after its 1959 revolution. Trudeau pegged trade between the two countries
        at $1 billion with "room to grow."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd430544-54be-4767-95d8-fccd33443176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudeau said earlier in the day during a lecture at Havana University
        that Canada would maintain its strong relationship Cuba even if that put it
        at odds with Trump, who has threatened to reverse the U.S.-Cuban detente.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e05019-0599-446d-aee7-2b2942cb904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seated in the front row of the lecture hall was Cuban President
        Raul Castro, who welcomed Trudeau to the island on Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e12a64-d89a-461d-b2e2-843c77a6b713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian companies have significant investments in mining, power,
        oil and gas, agribusiness and tourism in Cuba.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2553cdb6-add2-4ea6-8b0c-9e9dc5780d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the lecture, Trudeau reminisced about his father''s visit
        to the island as prime minister 40 years ago, becoming friends with then President
        Fidel Castro, Raul''s elder brother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa499588-c38d-41d0-b397-dbc61e154148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would very much have liked to sit down with Fidel - I had a wonderful
        meeting with him a number of years ago at my father''s funeral - but it was
        not to be on this tip," Trudeau said, without elaborating why the meeting
        could not be arranged.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dfef7e-14eb-47fa-853a-b36e5588c8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:08:15.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:08:18.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fidel did meet on Tuesday with Vietnam''s President Tran Dai Quang,
        who is also currently on an official trip to Cuba and official photos of the
        two leaders were released in state media.</p>'
