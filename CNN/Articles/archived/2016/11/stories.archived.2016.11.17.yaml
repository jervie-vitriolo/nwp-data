      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang thanked the public for the high satisfaction rating,
        and promised no let-up in its anti-drug and anti-terrorism efforts.</p>'
    '29':
