  'seven-podcasts-list':
    'author': 'Carina Santos'
    'caption': 'Sarah Koenig hosts "Serial," a compelling non-fiction narrative podcast
      produced by "This American Life." The podcast has won several awards, including
      a Peabody Award. Photo from SERIAL/FACEBOOK'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2016-11-17T17:07:03.176+08:00
    'imagesource': 'jcr:88d54c00-aaa2-4c7c-b422-e306c550bfc2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c83fc9-a167-4290-99d1-afab9a3e41d1'
    'lead': 'If you’ve been overly replaying that Spotify playlist in your head, try
      these podcasts that promise to enrich your listening experience by dishing out
      old Hollywood gossip, honest advice, writers’ tips, and the latest random mystery
      for your enjoyment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:55:48.900+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T15:56:25.261+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Listen to this: 7 lively podcasts for your long drive or daily commute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a53801-c849-4b8d-ba83-7a99ac1d9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:55:48.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:56:25.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — There’s more to
        podcasts than “<a href="https://serialpodcast.org/">Serial</a>.” The podcast,
        produced by “<a href="https://www.thisamericanlife.org/">This American Life</a>,"
        brought to light an unsolved murder mystery in its first season and became
        a surprising international hit. The show’s host Sarah Koenig’s grave cadence,
        set to the ominous plinking of the background music, was even featured on
        Netflix’s <a href="https://cnnphilippines.com/life/entertainment/television/2016/08/24/bojack-horseman-essay.html">“BoJack
        Horseman”</a> as a ringtone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b541620-a2f1-42c2-8cf4-e5df033616af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:55:48.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:56:25.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podcasts, a portmanteau of “iPod” and “broadcast,” have been around
        for years but have never seemed to gain the kind of traction that the first
        season of “Serial” did, at least outside of the circle that already listened
        to podcasts. By way of cultivating national interest and conducting extraneous
        investigation, the case that “Serial” looked into was set back in motion,
        years after it was “closed.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3941c9e-a5a0-4a0c-84a7-83af883300e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:55:48.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:56:25.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no set format to podcasts, though many of them employ the
        simple set-up of interviewer-interviewee or host-caller, like most radio shows.
        However, like in the case of “Serial,” some involve a more intense production
        scheme, involving weeks of research, scripts, and putting them all together.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed69193-7108-4c64-a594-d6a45e1721e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:55:48.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:56:25.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not unlike audiobooks, which are basically just read-aloud versions
        of books, podcasts are usually episodic audio files, like radio shows, the
        perfect companion on long drives or your daily commute.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87e866f-7220-4292-8d12-e45ede8c7f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:55:48.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:56:25.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Podcast episodes are downloadable through the the shows’ websites
        or through podcast apps like Apple iOS’s Podcasts and Android’s Google Play
        Music, though more robust “podcatcher” apps are on the market. Here are seven
        podcasts you might want to try, if you’re experiencing “Serial” withdrawal.</p>'
    '11':
