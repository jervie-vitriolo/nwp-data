      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24th annual APEC summit has for its theme, "Quality Growth and
        Human Capital Development: Foundation for Sustainable Growth in the Asia-Pacific."
        It will happen on November 19-20.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e04691-a627-4225-9cc2-49add3f28eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders expected to attend the APEC Summit include U.S. President
        Barack Obama, Chinese President Xi Jinping, Canadian Prime Minister Justin
        Trudeau, Mexican President Enrique Peña Nieto, Japanese Prime Minister Shinzo
        Abe, Indonesian President Joko Widodo, and newly-elected Peruvian President
        Pedro Pablo Kuczynski.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4ff96-5f66-40d7-9c5e-276f4ff37769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte will leave Peru in the evening of November 20.
        The Department of Foreign Affairs says his flight is expected to reach Davao
        near midnight of November 23.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13817a29-1033-4d66-ab14-ab2312a347ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:20:37.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T08:20:37.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will pass through Auckland, New Zealand instead of the usual
        route through the U.S.</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/hiy3-bvHGwo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
