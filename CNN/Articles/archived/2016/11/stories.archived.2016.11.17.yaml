      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizen action</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b53e8d0-8e29-47d6-a42a-63143836f183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the algorithm and free data, Curato also explained that
        fake news is appealing because it affirms readers'' beliefs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae532546-55fa-4263-bc97-759602f0cd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the reasons why fake news is so popular is because
        it is reassuring," Curato explained. "If we read news that challenges our
        beliefs it makes us uncomfortable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61fd43-6f96-4ee6-8300-f3394064405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she says that people must learn to accept this discomfort,
        otherwise trends such as Trump''s claim to presidency would go unspotted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785e336c-704a-4f52-964d-a53a06874cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For democracy to flourish we need discomfort, we need to look at
        things that make us think again (or) maybe irritate us a bit," Curato noted.
        "One concrete thing that we can do today is to actually like a page on Facebook
        of a personality we don''t necessarily agree with so we broaden the algorithm
        of our Facebook feed."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Curato: Fake news polarizing society <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
