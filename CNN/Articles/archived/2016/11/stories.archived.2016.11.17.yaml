      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.wbur.org/dearsugar">“Dear Sugar Radio”</a>
        is an expansion of <a href="https://therumpus.net/sections/dear-sugar/">Dear
        Sugar,</a> the online advice column on the Rumpus. Hosted by authors <a href="http://nine.cnnphilippines.com/life/culture/literature/2016/10/31/self-help-books.html">Cheryl
        Strayed</a> and Steve Almond, the original “Sugars,” “Dear Sugar Radio” is
        your dose of radio call-in advice shows of yore. Listeners can send in their
        concerns, and the Sugars answer honestly — without candy coating, a seeming
        betrayal to their name — and sometimes call in other people who have been
        in the same boat as the distraught letter-sender, who can offer their own
        experiences for the concern at hand.</p>'
