    'jcr:uuid': 'a91e80b5-5f19-4779-b064-fbf031c28abf'
    'lead': 'At least four people died in a fire in a movie theater at a popular seaside
      mall in Lima on Wednesday, authorities said, ahead of a global summit bringing
      together presidents from the United States, Russia, China and Japan this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:10:30.263+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:10:30.480+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least four dead in mall fire in Peru before global summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159fe71e-4a0c-4e00-948d-c93341a1ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — At least four people died in a fire
        in a movie theater at a popular seaside mall in Lima on Wednesday, authorities
        said, ahead of a global summit bringing together presidents from the United
        States, Russia, China and Japan this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e28970d-ac4a-41ef-b927-d91fbd89ac5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Peruvian President Pedro Pablo Kuczynski said
        the fire at the Larcomar shopping center appears to have been started by a
        short circuit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2a29fa-5fcd-41cb-95df-ce1fc325eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims appeared to be two men and two women, but the bodies
        were so charred that it would be hard to determine their sex and identities
        with certainty, Police General Hugo Begazo said on local broadcaster RPP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355ef03-8add-48b8-9ba4-345bafd98b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Carlos Basombrio said on RPP that sound-proof
        walls in the mall''s movie theater appeared to be made of flammable materials
        that allowed the fire to spread rapidly.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d90da9-2ab6-47cf-8971-6e383aeb488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuczynski said on Twitter that he lamented the tragedy and said
        the incident merited a thorough investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8feda5-d40a-4b17-9235-be255171ba53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larcomar, managed by Chilean company Parque Arauco SA , said it
        was cooperating fully with authorities and would close the mall for two days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9c6aa-3a7a-40fb-aa2a-255a000d8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one firefighter was carried away on a stretcher as smoke
        billowed from the open air mall that overlooks the Pacific Ocean, a Reuters
        witness said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1a876b-479e-4783-ad23-7026d5538b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Barack Obama was scheduled to stay at a hotel in
        front of the mall during the Asia-Pacific Economic Cooperation (APEC) summit,
        local media reported. The White House declined to comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95946f00-6782-4b1f-81dd-7ace332cc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British embassy in Lima, less than a block from the mall, closed
        due to a fire in its vicinity, the British government said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c982d-dfaa-4093-82cc-f90317e5c1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:10:30.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:10:30.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and other world leaders were scheduled to arrive in Peru between
        Thursday and Friday to attend APEC, an annual gathering of heads of state
        aimed at promoting trade liberalization in the Asia-Pacific region.</p>'
  'Bob-Dylan-unable-to-attend-Nobel-Prize-Ceremony':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-17T04:27:41.463+08:00
    'imagesource': 'jcr:d5225a92-9f42-492b-8947-938848e78461'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e985a53-2e2e-444d-8a68-bcf090a5e857'
    'lead': 'Bob Dylan will not travel to Sweden to receive his Nobel Prize for Literature
      in person, the Swedish Academy announced in a statement Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:12:51.739+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:12:51.995+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Dylan unable to attend Nobel Prize Ceremony

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d01180-fc15-4f81-819f-1339142d12fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:51.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:12:51.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Bob Dylan will not travel to Sweden to
        receive his Nobel Prize for Literature in person, the Swedish Academy announced
        in a statement Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43058a1-d348-4574-be6e-12fd1492f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:51.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:12:51.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the organization, which awards the Nobel prizes,
        Dylan explained he is unable to attend the ceremony in Stockholm next month
        due to "pre-existing commitments."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed6dc66-d2db-4bc0-bfcb-b30abc9c7191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:51.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:12:51.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan, the Swedish Academy said, "feels very honored" by the award
        and wishes he could be there in person to receive it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ed104-d911-431f-97f5-d404dee02b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:51.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:12:51.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization added that there have been other Nobel laureates
        in the past who were unable to attend the ceremony — and the prize is still
        awarded. The only requirement is that Dylan present a Nobel Lecture within
        six months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00de3b-dca3-4037-9614-c3422b3b4a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:51.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:12:51.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dylan — first songwriter to win a Nobel Prize — is being acknowledged
        by the Swedish Academy "for having created new poetic expressions within the
        great American song tradition."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab4bc4-afa5-447d-af0b-3a08bc67653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:51.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:12:51.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Dylan were not immediately available for comment
        on this story.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339a51a-eaf8-4494-8b9c-e5f2aa58b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:12:51.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:12:51.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/16/entertainment/bob-dylan-unable-to-attend-nobel-prize-ceremony/">Bob
        Dylan unable to attend Nobel Prize Ceremony</a>"</em></p>'
  'Ferdinand-Marcos-sister-He-never-mentioned-Libingan':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T11:15:57.512+08:00
    'imagesource': 'jcr:02606ff3-67d6-4514-b816-12c6bee74db5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c96d599-0d5f-4100-89db-945b01ed7fc9'
    'lead': 'When former president Ferdinand Marcos was still alive, he "never told
      anybody" that he wants to buried at the Libingan ng mga Bayani, according to
      Fortuna Marcos-Barba, the late dictator''s only living sibling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:15:29.141+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:15:29.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ferdinand Marcos'' sister: He never mentioned ''Libingan''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d3c9e-d602-4bd3-ae78-d3cfd80290a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batac, Ilocos Norte (CNN Philippines)</strong> — When former
        President Ferdinand Marcos was still alive, his sister said he never mentioned
        the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f46307-395e-42cd-aa03-e1e1a301ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never talked about ''Libingan,'' or whatever. He never mentioned
        that... not unless he mentioned it to his wife or whatever," said Fortuna
        Marcos-Barba.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca5653-ec09-4176-af72-c747cf1a48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president''s only living sibling made a rare public appearance
        on Wednesday, as she joined hundreds of Ilocanos for the "lualo" or nine-day
        novena for the dead at the Immaculate Conception Parish in this city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04238a7-5bed-4519-8b9c-ca775fd96373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 85-year-old Barba is also unaware of the contents of her brother''s
        last will and testament, which supposedly indicated he wanted to be buried
        following the law and fitting to his position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301e995a-34aa-422f-9007-52f888804e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But like many Ilocanos, she wants the issue settled, and for her
        brother to be finally laid to rest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edfd47-5833-48b2-bed7-a9596565c6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about apologizing to the victims of Martial law, the
        youngest of four siblings said there was no need for one.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd3f217-445f-4bfc-979b-ad025371dc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They talk about atrocities. How come they''ve concluded already
        that he was the one responsible for these atrocities, when they can''t even
        prove it," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2895d39c-2880-4a51-af60-a839e6ebd8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wishes to attend the daily prayers and requiem masses,
        which will be hosted by seven towns, including Laoag City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954c713-e414-46f4-b9e0-e8724e978c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.142+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church officials said the "lualo" is meant to keep the dead in the
        prayers of the faithful, and show unity with the spirit of the departed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8313cbd9-e8b0-469f-8656-f39c904e8e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batac, as in many parts of the Ilocos region, sees Marcos in a totally
        different light.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80c1b7c-4c0c-460d-abd0-6937bb99a9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the good things that he had done," Fr. Lloyd Sumangat,
        parochial vicar of the Immaculate Conception Parish said in his homily. "That
        is why, for us Ilocanos, he is just the greatest president we ever had."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c46e7-15ec-421e-9e08-72b3efe33eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retired teacher Mamerta Agustin spent several minutes praying before
        the portrait of former president, placed in front of the church altar, complete
        with lit candles and flowers as offering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159132d-9784-4516-b876-cabf141cbe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 75, Agusting reminisced the good old days of Martial rule.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be14689-8c6d-443e-a210-23548d6eaa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I liked it. We were at peace. We were in order," she said."There
        was progress in our country."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db01b6c5-30fd-495b-89a3-d45ba76e46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:15:29.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:15:29.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and other "loyalists" are awaiting official announcement from
        the Marcos family on the details of the burial. The novena ends on November
        24.</p>'
  'Chavit-Singson-PH-nearly-missed-hosting-Miss-Universe-pageant':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': '(Photo by Isabella Montano/CNN Philippines)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T04:03:36.102+08:00
    'imagesource': 'jcr:4980f504-399c-4e04-81ca-290d07e134d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1252d396-099d-436d-aa31-f1d00c0bc75b'
    'lead': 'The country nearly missed the opportunity to host the prestigious Miss
      Universe pageant, a major partner organizer said late Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:20:36.305+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:20:36.673+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chavit Singson: PH nearly missed hosting Miss Universe pageant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9770faf-a0c2-46ae-96af-334fdd8e3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country nearly
        missed the opportunity to host the prestigious Miss Universe pageant, a major
        partner organizer said late Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241baf7-7ba5-4341-9a4e-1c4a97193bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, there was a time na kinansela. Ako, hindi pwedeng kanselahin
        dahil bayad kami fully paid and we signed a contract — it’s a breach of contract,"
        former Ilocos Sur Gov. Chavit Singson said during in an ambush interview after
        the official launch of the pageant Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b800f3-8ca8-410a-bec4-137d2a2a04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Well, there was a time that [the pageant] was canceled.
        For me, I didn''t want it canceled because we fully paid and we signed a contract
        — it''s a breach of contract.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48067609-2400-4fe8-b267-426f9aa6a212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/lifestyle/2016/11/17/Philippines-to-officially-host-65th-Miss-Universe-pageant.html">Read:
        Miss Universe coronation not at 5 a.m.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb43285-1964-4bdf-ba58-843d07136ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.305+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson is chairman of LCS Group, a local private partner of the
        Miss Universe Organization (MUO) for next year''s pageant. He said MUO’s owners
        initially cancelled the event. The Philippines is scheduled to host the 65th
        Miss Universe pageant on January 30, 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53145e23-fd51-4f09-b0e4-aa94da044546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said the MUO wanted to proceed with the event, but its owners
        thought otherwise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca4cbf9-ea66-4ebd-b2c9-c260f535b8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga may-ari mayaman eh. Miss Universe [Organization] gusto nila
        pero iyong may-ari ayaw na. So ka''ko sabi nila iyong may-ari: babayaran namin
        pati iyong mga damages," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0226a4e-2c97-4026-9959-4485c88ceb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The owners are rich. The Miss Universe Organization
        wanted it (to push through with the event) but the owner didn''t want anymore.
        According to them, the owner said they were willing to pay the damages.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3347dc-0b36-4ab3-ab06-1432b6ce5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said the MUO owners are Jewish, and hinted that politics
        could have led to the initial cancellation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9f73f-f3a2-4707-a200-0bb6ab722e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So... parang politics, pero after the election, okay na lahat,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abd8c7e-d9f8-44ab-ab17-e1cb3032cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So... it''s like politics, but everything was alright
        after the election.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b263b1-74b5-43ba-8f75-8a5c41aabf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang may-ari kasi mga Jew so... si [U.S. President Barack] Obama,
        chief of staff niya yung kapatid ng may-ari,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24ace9e-3f2e-47c8-a914-d485efb1f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The owners are Jewish... the brother of U.S. President
        Barack Obama''s (former) chief of staff is one of the owners.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa51589-6ceb-49e3-9e20-93d4153f1b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Ari Emanuel — the brother of Mister Obama''s
        former chief of staff and current Chicago Mayor Rahm Emanuel. Ari Emanuel
        is the co-CEO of talent agency and marketing firm WME-IMG. Donald Trump sold
        the MUO to WME-IMG in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542d1459-dfb2-4ed9-9813-944250af5771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said he sought the help of the Jewish community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530a16c6-fd8c-494b-9d00-254e9101913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So nagkataon na marami kaming kaibigan sa buong mundo, kinontact
        ko rin yung mga kaibigan natin na Jew — nakatulong sila. Especially the Jewish
        community nakatulong," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5170a2-fd41-46f9-a328-7dfa58d827bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So it just so happens that we have many friends around
        the world, and I contacted my friends who are Jews — and they helped. The
        Jewish community especially helped.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd23cbcf-561b-4ce7-bca1-6a3371f7e42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.306+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said his LCS Group and other major partners raised about
        $12.9 million [about ₱638.35 million] to stage the pageant.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ebd389-80cf-4c2c-b5e4-d4ad238a1cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo has said government will not shell out
        funds for the event.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be604c3-a63a-4560-a9c7-1899b717b9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong kinansela nandiyan na sila Okada [Manila], si Solar [Entertainment],
        and others. So mapursige ako na makiusap na please reconsider, because we
        have talked to a lot of people. We have a commitment and iyong credibility
        ko masisira, at masisira rin iyong credibility ng Miss Universe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287b272f-081b-4028-bd36-c52859bfd24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it was (initially) canceled, Okada Manila, Solar
        Entertainment, and others were already there. So I sought to negotiate and
        tell (the organizers) to reconsider, because we have talked to a lot of people.
        We have a commitment and my credibility and that of Miss Universe would be
        damaged."]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989fbc9e-0db6-4e5f-b41d-c247a274219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson said both parties had been in talks to hold the event in
        the country "for a long time, even before the (May 2016) election."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6efd9af-4c9e-48a8-823c-610b8070fca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago na mag-eleksyon nag-usap na kaming lahat. Ayos na lahat. Then
        na tapos, nag-kontrata kami, ayos na lahat — fully paid. Mabuti naman fully
        paid tayo," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e99f41-3b7c-4a51-870f-7fbb665fba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before the elections, all of us already talked. Everything
        was alright. Then we created a contract and we paid in full. It was good that
        we paid in full.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7c3528-1377-49d8-afe5-f095ddd1a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement marks the third time the Miss Universe pageant will
        be held in the country. Previous hostings were in 1974 and 1994. The country’s
        bet next year is Maxine Medina. She is vying to retain the crown won by Pia
        Wurtzbach last year, which ended the country’s more than four-decade title
        drought.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc144fb2-a180-4756-8bb4-e0042ebf885d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shawn McClain, Miss Universe vice president for marketing and business
        development, said the show will highlight the beauty of the Philippines and
        boost tourism.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675dd3d-6b53-40e7-bed8-51fb758e485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to show as much of the Philippines as we can and it''s
        a beautiful country, so it''s a great backdrop for the show," he told reporters
        before Singson''s remarks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55363827-da33-4752-8ac8-f2586e69de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:20:36.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:20:36.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted it to be a really timely show, so we want to make sure
        that by the time it happens, we''re going to have the most relevant talent,
        the most relevant musical acts and that it''s going to draw a lot of attention.
        You''re gonna love it," he added.</p>'
  'uaap-ateneo-vs-adamson':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-17T03:31:48.019+08:00
    'imagesource': 'jcr:816ae909-1c3d-4357-b58f-dc05542a8893'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f861787c-b495-4050-ba01-1d6766d88863'
    'lead': 'The Final Four is set after the Ateneo Blue Eagles beat the Adamson Falcons,
      73-67, in the final day of the UAAP elimination round on Wednesday at the Mall
      of Asia Arena.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:23:49.997+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:23:50.265+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ateneo gets twice-to-beat edge, ends Adamson win streak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6027c7-f831-4658-b04e-e3f6c3689eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Ateneo Blue
        Eagles sealed a twice-to-beat advantage with a win against the Adamson Falcons,
        73-67, in the final game of the elimination round of the University Athletic
        Association of the Philippines (UAAP) on Wednesday at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074b38a-d207-4780-ab88-c5d05840bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy Ravena registered a double-double for the Eagles with 14
        markers and 13 boards, while Mike Nieto and Adrian Wong chipped in with 12
        points apiece.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241740ad-4e81-4417-a1d6-113b7fcfb58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons started out the game with a hot hand, going on a 10-1
        run to open the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f562f9d-6c14-4efa-9c0f-c53bb1c2524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Katipunan-based squad refused to bow down to the Falcons,
        and trailed only by 53-52 before the payoff period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5923e3c-6207-437f-9970-918a0c4ebf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles hit another gear in the fourth quarter, going on
        a scintillating 10-4 rally to lead 68-59 right before the last-two-minute
        warning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb375627-0f7b-47ab-9f92-fc9fb51b1228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie Manalang kept the Falcons in with a triple to trim the lead
        down to 70-65 with 24 ticks left on the clock.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1382cdc-f263-459e-846b-f30f097372b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was too late for Adamson, as Ateneo went on to secure the
        second seed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a90966-7e73-4daf-b596-2c77f97d971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papi Sarr paced the Falcons with 17 points and 23 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c548055-a80b-411b-b8d3-f538a0749e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, Ateneo coach Sandy Arespacochaga hailed his team''s
        grit to come out on top of a hard-fought contest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3513bbe0-dac4-4d9e-bc3f-e32ddcbfa6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough game, tough win for us, it is a hard earned win,"
        Arespacochaga admitted. "We had to grind it out. We got a lot of rebounds
        and we are very happy with that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baadbbed-5cb6-4a7b-9015-f0fd5b88f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FEU ekes out past UE</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfead09b-96aa-4849-8bf6-ac17e92a8f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ganito pala ang feeling manalo," FEU coach Nash Racela said after
        they snapped a three-game losing streak to end the elimination round.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cceeba1-b739-470b-ae8f-04fd8e6d946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws eked out past the Red Warriors, 64-61, in the first
        game after a clutch Axel Iñigo trey put the defending champions in control
        in the dying moments of the game.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acad780-9517-4558-b41d-f44eb2d36792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the teams separated by a single point, Iñigo converted the
        long range jumper after Raymar Jose''s offensive rebound to keep the play
        alive with 25 ticks left on the clock to make it 63-59.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885e78ae-d197-42d8-a85a-8133fe912188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not gaining the twice-to-beat advantage after the elimination
        round, Racela was happy to end the elimination round on a winning note.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316bdce3-1d06-4b45-a280-e34365a58256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just wanted to get a win before we go to the playoffs," Racela
        admitted. "It was a struggle, it was really hard especially mentally for the
        players."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa8e3bc-4fc5-4d1b-a579-7a66b24736f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:23:49.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:23:50.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP returns to the hardcourt for the Final Four stage with
        top seeds La Salle and Ateneo taking on Adamson and FEU, respectively.</p>'
  'Philippines-to-officially-host-65th-Miss-Universe-pageant':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'Miss Universe 2016 will be held in the Philippines on Jan. 30, 2017.
      (Photo: Miss Universe on Facebook)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-17T05:59:58.325+08:00
    'imagesource': 'jcr:ae05b922-cf68-4a74-a696-4636d2cf0576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5e9fe7f-31c7-4c8d-8d34-a03c76a036c0'
    'lead': 'The Philippines will host the prestigious beauty pageant for the third
      time on January 30, 2017. The coronation event will be held at the 15,000-seater
      SM Mall of Asia Arena in Pasay City. The program will run from 8 a.m. to 11
      a.m. and will be broadcast live in 190 countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T09:27:56.523+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T09:27:56.941+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe coronation not at 5 a.m.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19134927-5f43-425f-ac51-5474453c10fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s now in black
        and white: the Philippines will host the 65th Miss Universe pageant next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269286a1-8064-4e0d-be46-697c53fb266c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sponsors and representatives of the pageant, along with Department
        of Tourism (DOT) officials, sealed the deal in a ceremonial contract signing
        at the Makati Shangri-La Hotel on Wednesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bc5e90-a927-4b00-9f91-d95f3870e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Ilocos Sur Gov. Chavit Singson, whose holding company LCS
        Group is serving as the pageant''s official host, said all local TV networks
        would be able to broadcast the pageant, upon the request of President Rodrigo
        Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100227d-0ef6-4947-9acb-4699671832d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat ng channels, Channel 7, Channel 5, lahat na" [All the channels:
        Channel 7, Channel 5, all of them''}, Singson told reporters after the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce678db7-0a73-401e-83b4-1611c65014f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronation event will be on January 30, 2017 at the 15,000-seater
        SM Mall of Asia Arena in Pasay City. The program will run from 8 a.m. to 11
        a.m. and will be broadcast live in 190 countries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9164b909-8298-462c-93d5-b2ffbbead972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract signing comes two weeks after the DOT had announced
        that it''s a green light for hosting the prestigious pageant in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33918ab1-58bc-46c2-ab90-6371264afbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.523+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2016/11/17/cnn.ph/2eDgpX8">Read:
        PH all set to host Miss Universe 2016</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da00e7aa-76f9-47d1-a5ab-d40cf19d436a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This also clarifies the time of the coronation, which was initially
        reported to be at 5 a.m. — to the dismay of netizens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ac09a-f804-477b-8cca-1185afa9093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing from the launch were reigning Miss Universe Pia Wurtzbach,
        who was in New York City for work, and Miss Universe Philippine representative
        Maxine Medina, who did not go so that she would not have an unfair advantage
        over the other contestants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff0d2e-b2d9-40d0-ae4b-d989043d8fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/04/21/Miss-Universe-Maxine-Medina-Philippines.html">Related:
        Maxine Medina eyes back-to-back Miss Universe wins</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524419bb-3bf6-4fb4-81a6-5bb5933268b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Singson, his group, together with major sponsors Okada
        Manila, Solar Entertainment, Inc. and SM Lifestyle Entertainment, Inc., will
        shoulder the approximately $12.9 million or ₱638.1 million cost to hold the
        event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e9184a-d6f7-4a63-b86f-48ad79fe9a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement marks the third time that the Miss Universe pageant
        will be held in the Philippines. The first two were in 1974 and 1994.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70712e-2b3d-4ff1-8694-ca5c5a47abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe Vice President for Marketing and Business Development
        Shawn McClain said the show would highlight the beauty of the Philippines
        to boost tourism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55455e59-21d3-4c48-a9f1-93f6e5ec89e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to show as much of the Philippines as we can and it''s
        a beautiful country, so it''s a great back drop for the show," McClain told
        reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2832685-b05d-4176-af9e-9e996fc8b7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T09:27:56.524+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T09:27:56.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted it to be a really timely show, so we want to make sure
        that by the time it happens, we''re going to have the most relevant talent,
        the most relevant musical acts and that it''s going to draw a lot of attention,"
        he said. "You''re gonna love it."</p>'
