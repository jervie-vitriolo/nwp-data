    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43ff026-0e45-43e8-9216-2e007dffca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T08:16:23.823+08:00
