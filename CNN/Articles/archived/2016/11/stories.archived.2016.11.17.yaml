      'jcr:uuid': '73792e18-950e-46b4-b652-68bcb377a7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.534+08:00
      'mgnl:createdBy': 'cnnproducer'
