  'anti-marcos-burial-martial-law-atrocities':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-16T10:05:44.871+08:00
    'imagesource': 'jcr:30f49de8-a199-4628-9dfd-e18d2f80c047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a30ffca-0944-4193-9f2c-7ff125322d0a'
    'lead': 'Protesters who oppose the late president Marcos'' burial at heroes''
      cemetery say the issue is not just about the Marcoses and the Aquinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T11:15:48.108+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T11:16:46.094+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-14T11:16:45.558+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law victims recount ''atrocities'' to protest LNMB burial

      '
    'updated': 2016-11-17T03:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1dbb85-6df3-44c5-a354-4528b3deae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As days of prayer
        have begun in former president Ferdinand Marcos'' hometown, protesters on
        Wednesday vowed to continue blocking his burial at the heroes'' cemetery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b093c7f4-4fdb-4606-a17c-e58247ffcc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law survivors in Manila said they would always retell the
        atrocities they experienced during the Marcos regime.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d24821d-a9a2-47d8-a2c4-ed9a54744967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.108+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Rodriguez, a campus journalist during martial law, said the
        burial issue was&nbsp; more than just a fight between the Marcoses and the
        Aquinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175943fe-c6be-4cf9-863a-cd6d4a07d713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez was referring to President Duterte''s comment that Marcos''
        burial was just a fight between the two political families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ccc11c4-f640-477c-a8a5-a600f13341e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami po nakipaglaban para sa bayan, sa demokrasya, para sa hustisya.
        Hindi para kay Ninoy," Rodriguez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f293e67-597a-457f-b30c-afd74d188337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We fought for the nation, for democracy, for justice
        - not for Ninoy."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad11f1-7958-4848-b384-5734d2c27f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former party-list representative Neri Colmenares, who was a student
        activist in the 70s, echoed Rodriguez''s sentiment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc2f7cf-496c-4e36-9594-5882defdcf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Duterte should re-recognize history and the context of
        martial law to explain inflamed emotions that continue to erupt until now,"
        Colmenares said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ae86c-9680-4be3-9914-802d9383beb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Marcos vs. Aquino narrative of the martial law years
        was "too reductionist."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c9d59f-7b92-4922-a41b-b3044a831553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said he and other survivors were not giving up their
        fight against Marcos'' burial at the Libingan ng mga Bayani, as ruled by the
        Supreme Court on November 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30c7482-9060-4633-beed-cd99acba4478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have filed two petitions with the high court for a status quo
        ante order to prevent the Marcos camp from proceeding with burial plans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be09fb58-cedc-408e-a0e9-95aa32f9f3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they respect the novena and requiem masses for the former
        president, the petitioners hope these do not signal definite plans — including
        a burial date.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b941cd-54eb-4479-8f40-7a70e58e4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T11:15:48.109+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T11:16:46.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ruth Cabal contributed to this report.</em></p>'
  'As-businesses-relocate-to-the-provinces-locals-find-a-reason-to-come-home':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-17T23:09:02.603+08:00
    'imagesource': 'jcr:7b57b0c2-39fa-403a-abb0-888321f97792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f831a2c8-1331-4346-9692-120d98e0adb7'
    'lead': 'For decades, many Ilonggos in Mandurriao — a district in Iloilo City
      — left in search of better job opportunities in other cities or provinces. But
      now, Ilonggos are coming back to Mandurriao — lured by new prospects for employment.
      A brand new business park stands on the site of the old provincial airport and
      it promises to generate thousands of jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:45:04.075+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As businesses relocate to the provinces, locals find a reason to come
      home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf7ea04-9ade-4376-b4a7-2666c34d7147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — For decades, many
        Ilonggos in Mandurriao — a district in Iloilo City — left in search of better
        job opportunities in other cities or provinces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b738f6b-efb8-463c-98f1-614d435f168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Ilonggos are coming back to Mandurriao — lured by new prospects
        for employment. A brand new business park stands on the site of the old provincial
        airport and it promises to generate thousands of jobs. Mandurriao is part
        of what''s called the "next wave cities" — places in the provinces where businesses
        are expanding as Metro Manila becomes more congested and expensive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29cf8c-c968-479c-b522-8eccfc3f8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the new Iloilo Business Park, property developer Megaworld Corp.
        is investing P35 billion in the next 10 years. It''s expected to create about
        30,000 jobs from now till 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6228e5-c03a-42f0-8abe-d737a61bea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next wave</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e198f6-168d-40ff-9868-207930e583cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Palmares-Fong, Iloilo Business Park Vice-President, said
        the old Mandurriao airport was memorable for her. At 17, she left her hometown,
        like many Ilonggos do, to study in Manila.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9842a9dc-305a-429c-a68e-19f94d18f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There weren''t many opportunities back then for Ilonggos. Parents
        always worried that if their children didn''t go to college in Manila, they
        wouldn''t be able to get work there after," she said in an interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d01f4e-cedf-4574-873b-aa6cbf16282c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fong ended up staying in the country''s capital for nearly two decades,
        graduating and finding work in the property industry. But when she was offered
        a job in the business park last year, she didn''t have any second thoughts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272c2a8-5f63-45ac-abf1-3af2610333f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s different to be home, to stay here in the place where you
        grew up, to witness the progress of your city," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c101164-1d3f-4b90-b3da-4b5ad4c4b3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted, "I always knew I was going to go back to Iloilo. I
        just didn''t think it would be this soon. I thought I would only return to
        retire."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336fb9a-000e-4d49-a742-12aaf74fe022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Ilonggos are starting to do the same, Fong said, as this once-sleepy
        town wakes up to an economic resurgence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316e501-f3de-4058-b06f-3812af959949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo province is part of Western Visayas, which is one of the
        fastest-growing regions in the country. The region''s economy grew by 7.9%
        in 2015, far outpacing the 5.8% growth rate of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2328aa2-2779-4cf3-8c07-1cf95df7a4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business process outsourcing (BPO) firms, in particular, have been
        the first movers. The industry regularly identifies "next wave cities" that
        can offer the same technology and workforce of the capital - minus the costs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2f539c-4e31-4501-901b-c7dff0f33d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo was tagged as one of the hot spots, and BPOs quickly set
        up shop there, according to Unionbank Executive Vice-President Genaro Lapez.
        And where BPOs go, others soon follow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac53696-11d2-41ed-8f4f-9f3dade9e634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to serve the needs of our clients, and what we found
        out was that we needed to upgrade our presence there. That is why we decided
        to open our first ever Western Visayas regional hub in Iloilo," Lapez said
        in an interview.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8541366e-d632-4cbc-a089-e467b0ec6dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unionbank regional hub even offers services far more sophisticated
        than what branches in Manila have, he pointed out. Most of the companies in
        the Iloilo business park are either international businesses or locals targeting
        export markets, so the bank needed to offer multi-currency and cross-border
        transactions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716ad02-2049-49ef-b66a-f72171758c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than banks, malls, condominiums, hotels and a convention center
        also expanded to the business park, to serve the needs not just of the companies,
        but of the growing communities there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0d7829-f7f0-479b-9096-262f4ad7b277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jette Gamboa, Metrobank head of strategic planning:
        "If you believe in the growth story of the Philippines, and that growth story
        spans outside of the National Capital Region, then you will see a lot of benefit
        by establishing yourself in these key areas or ''growth areas'' as we call
        them."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf30751-014f-4a49-b0f1-625dc7b7bf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infrastructure is key</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1827421-31f9-44e5-a686-c8cdd6a00756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo enjoyed several advantages in positioning itself as an economic
        centre.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192dbd62-e830-4e58-a21b-22364094298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the national and local governments invested heavily in infrastructure
        that made it easier for businesses to come into the province.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8840847d-446d-4b6f-8df8-37dfd4ef279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iloilo International Airport, completed in 2007, was key, Gamboa
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0ffaf-35bb-4e26-b06e-f16470b2947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That paved the way for investors both within and outside the country.
        There are actually direct flights now to Hong Kong and Singapore because of
        that airport," she pointed out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa82c4-24d0-4148-a913-b946509c4a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major highways also connected the airport to the districts. According
        to Iloilo City Administrator Hernando Galvez, this helped spread investments
        from downtown to previously undeveloped areas like Jaro and Mandurriao.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb7efc9-4d7b-4828-9362-846764413e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mandurriao is now a central business district with malls and call
        centers. But growing up, I still remember that those were just salt beds and
        grass fields," he said in an interview.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471892d0-892e-4e58-9e21-735ddee179ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the new administration makes infrastructure the core of its agenda,
        Iloilo stands as an example of what exactly a construction boom could do to
        expand the capacity of an economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74368f-3305-43fd-8854-ea4f2846288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:45:04.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:45:46.861+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take it all together, infrastructure really is repositioning
        Iloilo itself not just to be a domestic hub, but it could really be a regional
        as in intra-ASEAN hub," Lapez said.</p>'
  'russia-bans-linkedin':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-17T20:53:35.988+08:00
    'imagesource': 'jcr:de208e3f-5309-41fd-a90d-f84cb40a645b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '188a518c-b7c1-47d0-9b35-1c1a26d0da7d'
    'lead': 'Russia''s communications regulator has blacklisted the social network
      for professionals because it has not complied with personal data storage regulations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T14:49:54.346+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T14:49:54.613+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia has banned LinkedIn

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c38c35-0c48-4305-b1b0-bb431fef8db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Russia has officially banned
        LinkedIn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f91f799-068b-4d62-af0e-ae1e36478eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s communications regulator has blacklisted the social
        network for professionals because it has not complied with personal data storage
        regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45601554-0a9c-4e85-a45c-44cd3e6e829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site was inaccessible from Russia on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c22a7a-0965-46f4-ad9a-2173d406a46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn had been found to be in violation of a rule requiring data
        on Russian citizens to be stored on servers inside the country. Two different
        courts had previously ruled against LinkedIn on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9869e3fe-d075-4599-898f-65db8de483d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn, which is being acquired by Microsoft for $26 billion,
        said it was aware that users couldn''t access the site. The company said it
        wanted to meet with communications regulator Roskomnadzor to discuss the data
        storage issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b5588e-8108-449d-8899-403e5353394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s law on personal data storage came into effect in September
        2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97fc378-7f27-4cc6-83f0-1e381ecbbb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Russian President Vladimir Putin said shortly after
        the ban was announced that "Russian institutions are under the law and this
        company also has to observe the law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a66af4-c956-48d7-a69f-0b188e1b525b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Kremlin would not get involved in the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f042c85d-e3a1-47d7-bb57-d813e37be52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has increasingly been at loggerheads with Western tech companies.
        Google was found to be in violation of Russian antitrust rules in 2015 over
        the apps that come with its Android smartphones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe31188-dd50-4def-9c9e-bfdc7a24c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the U.S. has accused Russia of hacking major U.S. political
        institutions during the 2016 election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0bd60a-7ad9-4f1e-9bbd-1a57a034f66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a 29-year-old Russian was arrested in Prague on suspicion
        of hacking LinkedIn, Dropbox, and a third web service. He was wanted by the
        FBI in connection with the theft of 117 million LinkedIn passwords and login
        credentials.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ecb08-bc92-426e-9c27-894bea24dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LinkedIn has shown a willingness in the past to comply with foreign
        regulations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc89fff4-6d3f-4aa3-bb5a-5371d894d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, it agreed to censor content on its China network deemed
        sensitive by the government. Google, Facebook, and Twitter, which have not
        taken similar steps, remain blocked by Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902d18ec-73b4-4965-a421-018c8b80c0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Riley and Emma Burrows contributed reporting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00883f-339f-464b-bd46-ab9d0e85b3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:49:54.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:49:54.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/17/technology/russia-linkedin-banned/">Russia
        has banned LinkedIn</a>."</em></p>'
  'china-delegate-hits-back-donald-trump-climate-change-hoax':
