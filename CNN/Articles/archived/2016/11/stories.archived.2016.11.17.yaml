      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte again criticized the United States: "<em>Kaya yan ang leksyon
        natin</em> (That''s our lesson). Just because it is America, it does not mean
        that it is good."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58fae5-bb73-4592-921f-878c4cd01c9a'
