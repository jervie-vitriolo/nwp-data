      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alternately, try <a href="https://lithub.com/tag/a-phone-call-from-paul/">LitHub’s
        “A Phone Call from Paul,”</a> which features authors on a phone call with
        NYPL’s Paul Holdengraber. Recent guests have included Neil Gaiman, Margaret
        Atwood, Junot Díaz, Werner Herzog, and John Berger.</p>'
