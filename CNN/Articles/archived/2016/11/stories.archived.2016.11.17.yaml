      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7fc6e8-abbd-44cd-9d5b-f586c215332a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato added that it is up to the citizenry to "to always ask questions,
        to always be skeptical, to correct, or to be discerning."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f2fab2-dd92-47fb-8a32-50f41478817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both experts say that there are people earning from fake news, which
        netizens must be critical about.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc560b41-19cc-4c84-bf4d-9f35214c7e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It started in servicing brands in companies, and since the politicians
        have the budget then those companies would obviously offer their services
        as well to those politicians," said Ople.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9352e61-eecd-4331-bc64-d668acbe63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/lifestyle/2016/10/31/protecting-yourself-from-fake-news.html">Also
        read: The plague of fake news is getting worse-here''s how to protect yourself</a></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a937ceb-cb01-47e7-9539-c52e68187a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that netizens should "try to practice critical thinking
        or at least... don''t believe anything that you see."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba930f92-70ed-4f78-bfc4-a8a5f46e917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the signs of fake news sites are changed characters in the
        website name and logo, such as BBC Mews.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b886635b-a850-4011-a118-15cc09c4c9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato added that in legitimate sources, "there should be an editorial
        board, there should be names behind the news."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5985bf8-b5c5-4307-a5d2-01c96ddb8feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said another reason people turn to "alternative news sites"
        is because of "discontent" with mainstream media.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2de17-fec0-4a89-9982-f4a279d631e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:31:49.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:31:59.196+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s valid critique, but that shouldn''t stop both mainstream
        media and citizens from engaging with each other," Curato added.</p>'
  'Dustin-Johnson-vs-Rory-McIlroy-Battle-for-a-Cause-cancelled':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Dustin Johnson (L) and Rory McIlroy (R) will not be coming to the
