      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlee Kine’s <a href="https://gimletmedia.com/shows/mystery-show">“Mystery
        Show”</a> is a podcast where, quite simply, Kine solves mysteries, one of
        which was how a friend’s largely unsuccessful book landed in the hands of
        Britney Spears. Kine is a joyful investigator, injecting humor and curiosities
        in her investigations. The first season was released and is still hosted on
        <a href="https://gimletmedia.com/">Gimlet</a>, but follow the <a href="https://www.facebook.com/mysteryshowpodcast/">“Mystery
        Show” Facebook page</a> for updates on where to listen to the second one when
        it finds a new home.</p>'
  'NU-Pep-Squad-UAAP-Cheerdance-Competition':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-17T15:59:33.681+08:00
    'imagesource': 'jcr:b895056a-b8eb-42ae-973f-eebb2da02d75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53a400d9-9326-4c09-a84a-263d44a5a4ea'
    'lead': 'The NU Pep Squad is gunning for a rare four-peat in the upcoming UAAP
      Cheerdance Competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T16:00:18.285+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T16:00:18.626+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four-peat seeking NU embraces pressure ahead of UAAP Cheerdance Competition

      '
    'updated': 2016-11-18T14:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecceb83-43dd-4dea-95d3-f24cd1db3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With two more
        days before the UAAP Cheerdance Competition, the defending champions National
        University (NU) Pep Squad is ready for the tough battle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ba8ce-3a5b-4bc3-a60d-3caf0e48fba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to head coach Ghicka Bernabe, NU is embracing the pressure
        with open arms and think of it as a tool in boosting their preparations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4312429-c661-49ec-baa5-6ac3ed1e7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We embrace the pressure, we think of it as good pressure,” Bernabe
        told CNN Philippines in an exlusive interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd903894c-4caa-4c01-9cbe-2c36a7c45de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With teams constantly improving every single year, Bernabe is totally
        aware of the battle they are about to face.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88accff6-4811-432d-ad2c-167c3d5a5125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t be complacent. We have to step up 10 times more,” she
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac7227-66fb-4e7c-a587-36cea99f91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sampaloc-based squad will try to achieve a feat that only one
        school has accomplished so far in the contest’s 21-year history — win the
        title four times in a row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ec4ad6-bd57-456e-87cd-e2a5043a4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the UST Salinggawi Dance Troupe was able to capture consecutive
        crowns with a five-peat from 2002 to 2006.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d38e5-103f-4c67-a51d-b212465e9d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a pre-historic routine last year, expect the NU Pep Squad to
        go with a different one this time around.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77387b7-baa8-4dc3-8fe7-d5770a84cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re going futurustic this year. Our sequence routine will definitely
        be different,” Bernabe said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6eb28c-7e1d-447e-8af8-060395fafa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T16:00:18.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T16:00:18.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is interesting to note that only seven schools will participate
        in this year’s competition – the <a href="https://cnnphilippines.com/sports/2016/10/26/UP-Pep-Squad-not-participating-in-2016-UAAP-Cheerdance-Competition.html">UP
        Pep Squad withdrew last month</a> after their protest for last season’s results
        was not resolved.</p>'
