      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://songexploder.net/">“Song Exploder”</a> episodes
        are usually short (under 30 minutes) and feature a wide variety of musicians
        — from Mitski to Wilco to Carly Rae Jepsen to Björk — who tell the story of
        how their songs are made. Artists explain the process of their songwriting
        and break one down into parts, to reveal what goes into the creation of a
        song.</p>'
    '40':
