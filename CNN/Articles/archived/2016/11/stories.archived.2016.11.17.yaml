    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five Cagayan de Oro cops arrested for kidnapping

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b78b1e-07f4-4888-8bd3-813b41431d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.659+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Five policemen from Cagayan
        de Oro accused of kidnapping were arrested by authorities on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a876a9f-17c9-4fe6-bca8-91c0e0902e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Inspector Ereneo Ramirez, chief of the Crime Against Person
        and Property Desk (CAPPD) and his subordinates PO3 Alejandro Ubanan, SPO2
        Jojo Lim, SPO1 Alaindelon Tacubao, and PO2 Sangkula Hussein were all brought
        to the jail facility of the National Bureau of Investigation in Region 10
        (NBI-10).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923591e-6821-4a04-8117-604489d33fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five are accused of kidnapping Enrique Fernandez III on October
        23 at Pueblo de Oro, Upper Balulang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ff475b-1de8-4a4e-8a39-3c8baf91d377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pastor Oran III, NBI-10 special investigator, Fernandez''s
        live-in partner recently sold property worth P6.5 million, which could be
        the motive behind the abduction, however, the NBI is looking at other angles
        pertaining to the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d9746-ee0e-4535-b8de-447cba8166e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hans Barbaso, NBI-10 acting Dssistant Regional Director, said they
        are working on&nbsp; uncovering the reason behind the kidnapping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be80ea9-4bf9-4ab2-b08d-32b3d5c20e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbaso said NBI-10 will take custody of the suspects, and the complaint
        against them has been given to the City Prosecutor''s Office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6dbd5-355d-471c-98e7-e729af49bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They may be brought to the city jail should the prosecutor issue
        a commitment order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c6553e-8299-4b58-86b8-7e6cd97a0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI filed charges of kidnapping and violation of RA 6539, or&nbsp;
        the Anti-Carnapping Act, against the suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a571f5e-5dd1-4418-8f7c-9f0c9450e9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T14:58:37.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T14:58:37.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI-10 has yet to determine the whereabouts of the victim.</p>'
  'Camp-Aguinaldo-open-to-traffic-by-end-November':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T23:09:13.746+08:00
    'imagesource': 'jcr:5427c084-eb29-4da1-a7a6-e652a27ac576'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19784314-1604-4f11-b373-0bc07e4f8b86'
    'lead': 'The Metropolitan Manila Development Authority says the move can reduce
      travel time from EDSA to Katipunan Avenue by up to 55 minutes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:01:49.326+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T15:01:49.582+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Camp Aguinaldo open to traffic by end-November

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcffd32-c6df-4a1b-9408-160d2fd7520a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If you often languish
        in traffic near Camp Aguinaldo in Quezon City, a Christmas treat may have
        come sooner than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784c594-43c1-43f9-976a-b4a32ab64bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the month, the Metropolitan Manila Development Authority
        (MMDA), in coordination with the Armed Forces of the Philippines, will open
        the gates of Camp Aguinaldo for motorists driving from EDSA to Katipunan Avenue
        and White Plains in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198fcd3-a508-410e-b2ee-bc7ed10d53a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Tim Orbos said in a Thursday press conference that
        the military base will open Gates 3, 5 and 6 from Monday to Friday, 6 a.m.
        to 10 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae3203-5ce3-4d62-bdbd-9b9c7934e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel time from Katipunan to EDSA Santolan via Boni Serrano usually
        takes an hour because of slow traffic, but when driving through Camp Aguinaldo
        — by entering Gate 6 and exiting at Gate 3 — the trip would only take five
        minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b610196-3026-4b7a-a49e-becd4a5ae9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for drivers coming from White Plains to EDSA Santolan,
        the usually half-hour journey can be done in just two minutes, even at a speed
        of 40 km/h inside the camp.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a431c-7849-4523-bf67-b315bf4c2254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, motorists will need to buy an access pass and be subjected
        to the camp''s security procedures. Officials will begin accepting applications
        for the pass starting Nov. 21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a700bd0-a8bb-4cde-8ebc-aff30acdfbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para hindi ma-compromise yung access ng Camp Aguinaldo [So that
        access to Camp Aguinaldo isn''t compromised], we have to validate the documents
        of the applicant," said Camp Aguinaldo deputy commander Col. Agane Adriatico.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734b5740-cd48-42fe-98cb-06d122c7b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists may visit the MMDA''s main office along EDSA in Makati
        or its satellite office in Camp Aguinaldo. They must fill out the application
        form, have their picture taken and present the vehicle''s certificate of registration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3427b3f4-f98b-4163-ba1d-6f5fa3849c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said the scheme will clear EDSA — which has 7,500 vehicles
        an hour per direction as of July 2016 — of around 200 vehicles per hour. EDSA
        has a maximum capacity of just 6,000 vehicles an hour per direction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6290eb-0088-44dd-83c4-2b2157c302c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from allowing access to government-owned facilities, the MMDA
        will also open in two weeks a passage to Jupiter St. in Makati City, which
        would allow southbound motorists to avoid Ayala Avenue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc980212-5db7-4fac-9e72-7ab69d23250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:01:49.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:01:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And starting Thursday, motorycle drivers can use the inner lanes
        of EDSA and C-5 during rush hour from 7-10 a.m. and 4-7 p.m.</p>'
  'Kerwin-Espinosa-drug-lord-politicians-Sandra-Cam':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T18:43:18.473+08:00
    'imagesource': 'jcr:5c17d2f6-6319-49a8-b685-ac9dc17a57ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f66b0bf-dad2-47c1-9cf9-59fe1bc92b03'
    'lead': 'Kerwin Espinosa, linked by President Rodrigo Duterte to the multi-billion
      peso illegal drug trade in the country, admitted that he is a drug lord. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:06:30.631+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T15:06:30.944+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerwin Espinosa admitted he''s a drug lord, tags politicians – Sandra
      Cam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4025230e-bad6-46c8-950f-08cb6ea4f421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Kerwin Espinosa,
        linked by President Rodrigo Duterte to the multi-billion peso illegal drug
        trade in the country, admitted that he is a drug lord. That''s according to
        Sandra Cam, President of the Whistleblowers Association of the Philippines.
        Cam spoke to CNN Philippines on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6dd62f-2548-4ea1-a862-5b1728edceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam met with Espinosa, who was detained in a jail in Abu Dhabi,
        United Arab Emirates on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a1030c-0ef3-48ba-9262-7ea06b24e765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam said she was shocked when Espinosa named the politicians allegedly
        involved in his illegal drug transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308cb7d8-4c22-4948-9674-6b6a5392a3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay natulala sa kaniyang pronouncement na maraming involved
        na mga politiko at saka mga kapulisan," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08874633-8db5-43eb-a9ef-65d23140bee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was shocked at his pronouncements that there are
        many politicians and police officers involved.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573982e2-3aa3-4279-a458-abc07d7d1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam refused to name the alleged personalities involved in the drug
        trade and the extent of their involvement to avoid preempting the investigation
        by the police. Also, she left it up to Espinosa to drop the names.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3db7806-734a-49fa-912b-09eedffacb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cam said Espinosa disclosed that he gave money to an incumbent
        senator three times in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24822256-a374-41d3-9f05-0bb4e42966cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malalaman niyo po as soon as we land in Manila. Para coming from
        the horse''s mouth, siya na ang magsalita kung sino ang mga taong ito," she
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8d9bd-2a33-4230-82ee-f86b05006f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will know as soon as we land in Manila. So it
        will come straight from the horse''s mouth. He will name the people involved.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9ae9b6-4f18-4133-baa3-fe0e8fdfeb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also expressed his worry about his safety and the safety
        of his family, including his young children. His father, Albuera Mayor Rolando
        Espinosa was killed in an alleged shootout with the police in the Leyte Sub-Provincial
        Jail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669eb241-22f1-42d3-84b5-6c587386f518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nanginginig siya, sabi niya, "Ma''am, tulungan mo ang aking pamilya,
        maliliit pa ang mga anak ko," Cam said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a607f-cf4e-402a-aa03-66fe7d50ce11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was shaking, he told me, "Ma''am, help my family,
        my children are still little.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79862c62-2384-4a86-907b-c875e23b5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is expected to arrive in the Philippines early Friday following
        his arrest last October 17. PNP Chief Ronald Dela Rosa earlier said Kerwin
        will be brought to Camp Crame straight from the airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58719937-1f6c-4146-a826-da4295086d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa assured the public that they will keep Espinosa safe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbadc74-1f5c-452c-8fbc-4484d01696b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:06:30.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:06:30.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi mamamatay ''yun. Sigurado, hindi ''yun mamamatay... Guaranteed
        ''yan. Paninindigan ko ''yang aking sinasabi walang mangyayari sa kanya. Safe
        siya dito," Dela Rosa said.</p>'
  'Kerwin-Espinosa-PNP-arrival':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-17T22:59:46.117+08:00
    'imagesource': 'jcr:fa71a979-54de-4631-8663-82f09dad8ef5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee41db08-0283-4665-bd76-3218a6c3d8a3'
    'lead': 'Security preparations are now in place for the arrival of alleged drug
      lord Kerwin Espinosa from Abu Dhabi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:08:43.300+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T15:08:43.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP ready for Kerwin Espinosa''s arrival on Friday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae7eda4-8a83-438d-9bd1-1d6a78bfd000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Policemen are on alert for the
        arrival of suspected drug lord Kerwin Espinosa to the country on Friday morning.
        He is coming from Abu Dhabi where he was arrested by local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d61d39-174b-4cc5-94ff-700fbecf7b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities earlier said Espinosa will be brought from the airport
        straight to the Philippine National Police (PNP) headquarters in Camp Crame,
        Quezon City. As of today, guards at the police camp are thoroughly inspecting
        vehicles going through the gates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f73851d-012e-4c40-85ad-9cc09c45a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson S/Supt. Dionardo Carlos said the police is making
        sure they will not encounter problems upon Espinosa''s transfer from the airport
        to the PNP Custodial Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1728059-4956-40fb-8aec-0a3ac9c15318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will be immediately brought from the airport to Camp Crame through
        secured several routes already prepared by the security team. There will be
        primary, alternate, contingency, and emergency routes," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedc3a88-3657-4e9e-89ec-de80bd0a0bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa will arrive at the Ninoy Aquino International Airport with
        police officers who fetched him from Abu Dhabi at around 2 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6908ccdb-3bfb-4ab8-83c9-e5130af9990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security on the way to Camp Crame is rigid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28998fda-e923-4fc2-b394-30d80cfc0860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention of the PNP to keep him safe and secure will be communicated
        to the issuing court as to how we will return the warrant," Carlos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be89cce-0111-4a1b-b252-1799f15fb8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon Espinosa''s arrival at Camp Crame, the PNP said either he will
        be presented to the media or he will first undergo medical and booking procedure,
        where his mugshots and fingerprints will be taken, before he is presented
        to the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43089625-1a18-44ea-8e19-479e96eca912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on his condition, investigators may also get Espinosa''s
        sworn affidavit on Friday. The PNP said his statement is key to identifying
        other high-profile drug suspects and coddlers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6704a-09e9-4cd4-bca0-2e76762849bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relatives of Espinosa, who refused to be named, said they will not
        fly to Manila to visit him. But they are hopeful that he will be safe and
        will not suffer the same fate as his father Albuera, Leyte Mayor Rolando Espinosa
        who was killed in detention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb36db9-a638-4beb-993c-9f39f886d3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa will be detained at the PNP Custodial Center, which hosts
        other high-profile inmates such as Senators Jinggoy Estrada and Bong Revilla.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3423e5-ddc9-48e8-b7fc-3258ecd9c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos vouched for Espinosa''s safety.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e1930c-d904-4d4f-9420-07aaa802ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung security po, mataas diyan sa custodial center. ''Yung kanila
        pong protocol and regulations sa security, ipapatupad po diyan," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a2bd97-619e-4219-9da0-5123a316ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:08:43.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:08:43.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Security is tight in the custodial center. Their protocol
        and security regulations will be implemented.]</p>'
  'neda-philippines-growth-q3-2016':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-17T18:18:48.805+08:00
    'imagesource': 'jcr:9b096188-a372-4faa-9cc0-40e7cdcd140a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2438c24-7b1a-4ee2-970c-0be12389d801'
    'lead': 'According to the National Economic and Development Authority, the country''s
      7.1 percent economic growth in the third quarter puts it ahead of several Asian
      neighbors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:12:25.635+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T15:12:25.935+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA: PH economy grows 7.1% in Q3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7c826d-35b5-44b5-870e-f4990fd51649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The National Economic
        and Development Authority (NEDA) said the country''s growth remains on track,
        posting a stellar third-quarter performance at 7.1 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff85b29-1cce-4f8c-ba02-bda4348b472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Thursday, Reynaldo Cancio, director of NEDA''s
        National Policy and Planning Staff, said the figures cement the country''s
        chance of achieving the growth target of 6 to 7 percent this year, as it has
        so far reached above the expected 6.8 percent growth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4a0ce-4eac-4096-8f30-687055bb5fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancio said the country remains ahead of other Asian economies which
        have released growth figures for the period: China, 6.7 percent; Vietnam,
        6.4 percent; Indonesia, 5 percent; Malaysia, 4.3 percent.</p>'
    '5':
      'image': 'jcr:ef01243e-2dcd-495d-a1df-63a6535c482e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb61bcd-f4cb-430d-a12f-e47b34e55b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8287b5-bcd4-4a0e-a288-96f0a1ba5e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the country needs to post a 6.9 percent growth in the last
        quarter to reach the high end of the taget -- 7 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cbecf-f58c-49bb-82b8-591f6f778754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancio said investments are the growth drivers, in particular a
        16.2 percent performance for private sector construction and 20 percent for
        public sector infrastructure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4e4180-603e-408e-95c0-d261c72afc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Household spending grew by 7.3 percent, backed by low prices of
        good and services, low interest rates, better labor market conditions, and
        steady growth in remittances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb902bf-fb26-48fd-8e5e-559d640a14bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s Pantawid Pamilyang Pilipino Program, or cash grants
        given to poor families to help improve their health, nutrition, and educational
        needs, also boosted consumer demand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f7bb80-b045-4141-8bcb-d9ee8632fbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancio said the agricultural sector is showing signs of recovery,
        growing at 2.9 percent because of improving weather conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd45dbe-5a38-4378-b143-97f9dab2c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturing, construction, and utilities sectors improved
        at 8.6 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad5becd-7d1a-4962-a278-dcf82fedf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public administration, though expanding by 3.7 percent, slowed
        down compared to the previous quarters due to the waning effects of election
        spending," Cancio said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5aac7-2d4f-4339-85a8-374b2c3113ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted a slowdown in the communications subsector, but that may
        be temporary as "the two large telcos went into a buyout deal with San Miguel
        Corporation over its control of specific frequencies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418a8a5-a607-4432-8680-aeb1cf2b0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cancio added, "All things considered, our economy''s strong
        growth in the third quarter is a very good sign of things to come."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abab5a8e-39f8-456e-b880-ababe87a77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country must assist the agricultural sector to "transition
        to higher value crops and strengthen agro-industrial linkages."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ba69e2-9178-47f4-9a61-e7ee3ec6f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The objective, he added, is to "reduce the vulnerability of the
        sector to natural calamities."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de898500-6425-488a-9d21-1d14ca4bc0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cancio said possible risks to the economy include a possible recurrence
        of La Niña or excessive and prolonged rainfall, sluggish recovery in Europe,
        economic uncertainties in the U.S. and UK., resurgence of the "Saudization"
        policy (the replacement of foreign workers with Saudi nationals), and peace
        talks between government and rebel groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9314fa2c-821f-4495-b880-a03c14aaae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:12:25.636+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:12:25.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, what we should be concerned about is how the growth
        prospects for this year and beyond will translate to poverty reduction and
        improvements in the quality of life of Filipinos for the next six years,"
        he said.</p>'
  'Fantastic-Beasts-and-Where-To-Find-Them-review':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Eddie Redmayne plays Newt Scamander in ''Fantastic Beasts and Where
      To Find Them''.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-17T18:09:30.918+08:00
    'imagesource': 'jcr:a0ae1f8d-bec7-4d5a-9fc0-acab9cbe6444'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba64113d-6295-4b83-8a94-1d5264401a60'
    'lead': 'J.K. Rowling and director David Yates weave their magic once again as
      they take the audience back into the wizarding world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:18:18.990+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The fantastic ''Fantastic Beasts and Where To Find Them''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40723e7-08bc-4f93-a9c8-fee4e3695823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Prepare to dive
        back into the world of Harry Potter, and it is just as magical as you''ve
        left it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ba1d72-9fd4-4c7d-a051-35f9350843c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fantastic Beasts and Where To Find Them</em>, which happens
        to be author J.K. Rowling''s screenwriting debut, takes you back 70 years
        before the events of the original ''Harry Potter'' series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f8cea-37d3-43d8-b256-83ee31abad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bringing the world to life on screen is director David Yates, who
        was the man behind the lens for the last four ''Harry Potter'' films.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219d5cc-1fab-4f8b-8851-8b3cfffd3b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yates drums up a foreign yet familiar environment for Potterheads
        to lap up, as he takes the audience away from the halls of Hogwarts to the
        streets of New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3262daa0-7a94-46b5-90b9-e02c7b78c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the movie ultimately being a period piece, it is a refreshing
        take on the 1920s — both for the muggle and wizarding worlds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70963172-4222-4d56-9ae1-f04ed8291ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling deserves plaudits for giving the audience new lovable characters
        to root for, despite it being her maiden voyage as a screenwriter.</p>'
    '12':
      'image': 'jcr:fc2e029c-9ff9-4db2-9fdc-def0746b0889'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a9405-db73-459f-88c8-1b66f425fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d565ab-f058-4f50-a671-05d9ee04acb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protagonist Newt Scamander, played by Eddie Redmayne, is instantly
        likeable and his love for his beasts is infectious even to the moviegoer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d069c9-eabb-4956-84c6-842f61c86e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes awhile for moviegoers to warm up to Scamander''s supporting
        cast, but they are memorable in their own right when they finally hit their
        stride.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cc60d9-3a2b-4178-963f-859bbea8f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The antagonist doesn''t command as much dread as compared to the
        original series'' Voldemort.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d1644-ef2d-40ca-8677-d10283105a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plot itself takes awhile to get rolling, but the reintroduction
        into the wizarding world helps ease the transition into it.</p>'
    '6':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Vso5o11LuGU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0417076-4832-463c-b3aa-992a93a0dd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0e1b1e-3e52-4bc7-b8be-9d4f81381b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for newcomers to the Potter world, <em>Fantastic Beasts</em>
        assumes that you are familiar with the lore, which could leave some people
        confused as the film goes on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3789877e-f77a-4f76-828b-04fd8a1390b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.991+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those familiar with the wizarding world would probably be giddy
        seeing what is beyond the walls of Hogwarts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007c26ba-ec31-4a82-9c31-45a0bc7bf8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-14T15:18:18.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-14T15:18:27.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a whole, it is a fun ride back and a worthy addition to the Potter
        franchise.</p>'
  'tim-duncan-san-antonio-spurs-jersey-retirement':
    'author': 'CJ Marquez, CNN Philippines'
    'caption': 'Tim Duncan'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-17T17:53:35.758+08:00
    'imagesource': 'jcr:97904519-a792-47ac-a078-c48d960382b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a216f48-8e55-4a24-afb0-6ca196807b78'
    'lead': 'Tim Duncan is the eighth Spurs player in franchise history to have his
      number retired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-14T15:22:31.586+08:00
    'mgnl:createdBy': 'cnnproducer'
