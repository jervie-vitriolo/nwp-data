      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://nerdist.com/podcasts/nerdist-writers-panel-channel/">Nerdist’s
        “The Writers Panel”</a> is a podcast for writers, with writers, moderated
        by a writer. Episodes are usually either conversations with one or two writers,
        or thematic panels — Westerns, “one season wonders,” women showrunners — that
        gather a group of writers who produce similar work. Each session is moderated
        by Ben Blacker and spans writing of many kinds with a soft focus on writing
        for television and screen.</p>'
    '16':
