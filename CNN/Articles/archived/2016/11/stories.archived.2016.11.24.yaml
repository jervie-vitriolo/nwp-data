      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:21:10.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:21:10.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b918aaed-0b92-410b-a21c-33a5379c540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:21:10.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:21:10.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many police officers linked to the drug trade, the PNP chief
        said he no longer knows if there is anyone left to trust.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd67a186-bc29-4570-8078-61158217849f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:21:10.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:21:10.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just an expression of a human being with a burden on the
        entire shoulders, the peace and the law and order of this country," Duterte
        said. "<em>Naintindihan ko</em> [I understand]."</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: PNP Chief&#39;s frustration over drug war understandable
        <a href="https://t.co/Oxc6Yzd2BZ">pic.twitter.com/Oxc6Yzd2BZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/801494082069544960?ref_src=twsrc%5Etfw">November
        23, 2016</a></blockquote>

