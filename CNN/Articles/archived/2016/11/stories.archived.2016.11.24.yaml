      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, alleged drug lord Kerwin Espinosa testified before
        the Senate and claimed he paid off several high-ranking officials and policemen,
        with amounts ranging from ₱15,000 to ₱300,000 a week, to protect his drug
        business.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b682fce-0802-404d-b9c9-1d8cd7337180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:21:10.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:21:10.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/23/Kerwin-Espinosa-payola-drug-protection.html">Read:
        Kerwin Espinosa admits to paying millions in protection money to generals,
