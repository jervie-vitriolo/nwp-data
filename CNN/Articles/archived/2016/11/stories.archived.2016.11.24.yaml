      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dooley, the team has only one result in mind.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9819d-f386-4233-9e01-5dafbac4b1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our goal is three points,” Dooley said. “The main focus is on getting
        three points tomorrow.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1dfee6-a7a2-42ac-a221-c0ff2b1224b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:26.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Thailand has an incredible game and we have a good game – that
        might not be enough. We have to be prepared for the best game ever in our
        life and bring that into the field tomorrow,” he said.</p>'
    '48':
