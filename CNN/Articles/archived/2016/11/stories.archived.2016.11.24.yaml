      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e61447-ddfe-4b63-8468-9d0cc5313a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:38.184+08:00
