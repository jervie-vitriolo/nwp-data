      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the bodyguard and driver of De Lima when she became the chairperson
        of the Commission of Human Rights in 2008 and the Secretary of Justice in
        2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254be620-8d8b-4de6-8f99-171376d03dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan also divulged they lived together when she became the Secretary
        of Justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f01ec-81b8-4a21-859b-95d57249210d'
      'mgnl:activationStatus': true
