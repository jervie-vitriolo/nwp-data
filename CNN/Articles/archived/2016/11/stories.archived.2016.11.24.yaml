        for qualifying for the <a href="https://twitter.com/hashtag/AFFSuzukiCup?src=hash&amp;ref_src=twsrc%5Etfw">#AFFSuzukiCup</a>
        semi-finals! <a href="https://twitter.com/hashtag/THAvSIN?src=hash&amp;ref_src=twsrc%5Etfw">#THAvSIN</a>
        <a href="https://t.co/d2xPD7rnbL">pic.twitter.com/d2xPD7rnbL</a></p>&mdash;
