      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam din po ni</em> ma''am <em>na may asawa po ako ng mga panahong
        iyon. Kasal na po ako since</em> 1991," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
