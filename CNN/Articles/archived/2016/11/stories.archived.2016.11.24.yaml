      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bubuksan ko ang Pilipinas</em> [I will open up the country]...
        It''s about time that we share the money of the entire country. Make competition
        open to all."</p>'
