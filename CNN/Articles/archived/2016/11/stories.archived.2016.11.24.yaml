      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art of the papercut is an ubiquitous art form utilized in Bulacan
        pastillas wrappers, local banderitas in fiestas, and embellishments in Christmas
        parols or lanterns. As part of the National Museum’s exhibition on “The Uncommon
        Art of Glenn Bautista,” who found inspiration in the art form in creating
        more textures for his paintings in 1989, the National Museum hosts “The Art
        of Papercuts,” a free workshop by Sinag de Leon. Participants can learn more
        about artistic papercutting on Sunday, Nov. 27, from 9 a.m. to noon. For more
        details on registration, check their <a href="https://www.facebook.com/nationalmuseumofthephilippines/photos/gm.1847946208754314/1346639935360321/?type=3&amp;theater">event
        page</a>.</p>'
