    'title': 'Dayan: De Lima urged me to skip probe, hide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4312aa30-ea52-4a6e-add6-79abe15634fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ronnie Dayan,
        Senator Leila de Lima''s former driver and bodyguard, on Thursday said it
        was no less than the embattled senator who stopped him from testifying at
        the House probe on illegal drug operations in the New Bilibid Prison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e90a0f-e7a1-42d1-b671-11469898d328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan, in his four-page sworn affidavit presented during the House
        probe on Thursday, said De Lima ordered him to skip the hearings despite a
        summon and go into hiding instead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8ff66b-b506-4fcb-b6de-8923d36cfa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan said he first wanted to attend the probe, and asked his daughter,
        Hannah Mae, to inform De Lima about it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bd843e-e876-4d67-ac0a-737e5de89ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>I-text mo si Madam, kunin mo yung</em> opinion <em>niya kasi
        dumating na yung subpoena, napirmahan ng</em> auntie <em>mo. Sabihin mo a-</em>attend
        <em>ako</em> (Text Madam, ask her opinion about the subpoena received by your
        aunt. Tell her, I''ll attend)," Dayan recalled telling his daughter last October
        1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5a489b-b7e4-490f-b33b-e5faf32d6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the same day his sister, Elmita Torreta, received the subpoena
        served by the police in Urbiztondo, Pangasinan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb138d7-fc87-430c-9718-1cc570a6808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima allegedly replied to the text message, saying, "<em>Huwag
        siyang umattend diyan, pagkakaguluhan lang siya diyan</em>," Dayan said. "Pagtatawanan
        lang kaming dalawa, magiging kahiya-hiya kami diyan na dalawa."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c0a6f-0646-4611-b6a5-2ee59f2b23ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He should not attend. We will be both ridiculed, we
        will be embarrassed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0d4741-ae00-498b-bffd-9f964d55b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another text message supposedly from De Lima read: "Pakisabi sa
        kanya, magtago na lang muna siya.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de96c5a6-7800-4dc4-9391-c3d02544a752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell him to go into hiding.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c15032-c684-445d-ad78-14e85ec8fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/10/ronnie-dayan-contempt-house-committee-on-justice.html">Read:
        Dayan held in contempt by House committee</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d70ea5-aeaa-4fd0-a0ba-0609cd2458d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also allegedly said it was all part of House Speaker Pantaleon
        Alvarez''s scheme, as ordered by President Rodrigo Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af08aa66-90c1-4481-907d-eaa1c5984411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Rodolfo Fariñas asked Hannah Mae to show the messages on her
        phone to the media. The sender was registered "TL," which stands for "Tita
        Lai," which is how she calls De Lima. Some members of the House also confirmed
        De Lima''s number.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ronnie Dayan&#39;s daughter shows De Lima&#39;s text to media. |
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/GIK9m2UNKV">pic.twitter.com/GIK9m2UNKV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/801635073984372736?ref_src=twsrc%5Etfw">November
        24, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01fc490-3479-4cde-9321-0633dc5c2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ff0e73-0b10-43ef-b2dd-594b7fbd67d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan said he asked his daughter to talk to De Lima on his behalf
        because De Lima had been ignoring his messages.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6adf910-7064-4b4c-b0c1-c6fe3da8b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when De Lima was no longer responding even to his daughter''s
        messages, he decided to go into hiding, Dayan said. He went from one hiding
        place to another, until he was <a href="https://cnnphilippines.com/news/2016/11/22/Justice-Department-De-Limas-former-driver-alleged-drug-money-bagman-Ronnie-Dayan-arrested-in-La-Union.html">arrested
        in La Union on Tuesday</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1b904b-45ba-436d-b5fa-26dccedf33c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.373+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers expect Dayan''s testimony to tie up loose ends in the
        House probe on the Bilibid drug trade as several witnesses have named him
        as De Lima''s bagman, who allegedly collected money from drug lords inside
        the national penitentiary for then Justice Secretary De Lima''s 2016 senatorial
        campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea56d0c-bce3-4c1d-8bc4-341e08d0a1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOJ: De Lima liable for obstruction of justice</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46780cc4-b724-4074-a741-d6e9bf67f9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice mulls filing charges against De Lima for
        barring Dayan’s testimony when she allegedly told Dayan to skip the probe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ba6ab6-1d65-4e49-b183-20cfee227ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.374+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The law violated by Sen. De Lima is the Rules of Court in contempt.
        It is an obstruction of justice on the part of the Senator,” Justice Secretary
        Vitaliano Aguirre said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6349e0-f1b8-4685-91e2-923478727134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, however, was still in a no-show in Thursday''s hearing.
        This caught the ire of House Committee on Justice Chair Reynaldo Umali who
        called her disrespectful for ignoring the summons.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb1c005-2995-4f4d-9446-9e25f8f4b4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must give Congress the respect it rightfully deserves even
        if you are member of a co-equal chamber," Umali said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e894e1a-24cf-4c7d-b669-fda172d2c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite missing the hearing, De Lima in a statement hit Alvarez
        for calling her a "serial liar."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44b191-1440-4d6d-a3e0-00a25f3030c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Malinaw naman na ang tono ni</em> Ginoong Alvarez<em> ay kapareho
        rin ng kanyang Mahal na Poong</em> Duterte. <em>Naging bukambibig na nila
        ang husgahan at hiyain ako sa publiko kahit imbento lang naman ang kanilang
        mga ebidensya,</em>" De Lima said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e1296f-ef31-4a41-b73c-0ac5de40b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:16:56.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:16:57.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s clear that the tone of Alvarez is the same
        as Duterte''s. They judge and put me to shame even though their evidence are
        all fabricated."]</p>'
