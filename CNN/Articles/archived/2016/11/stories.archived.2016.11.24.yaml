      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said he "understands" why Philippine National Police (PNP) Chief General
        Ronald "Bato" Dela Rosa broke down during the Senate hearing on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaec4b-0159-4d15-ab4e-72b214701510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:21:10.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:21:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa was a resource speaker at the Senate probe into the death
        of Albuera, Leyte Mayor Rolando Espinosa in an alleged shootout at the Leyte
        Sub-Provincial Jail early this month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f3298-85eb-481e-abf2-144cdb8470c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:21:10.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:21:10.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout – CIDG</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f355301-9df8-44af-9489-273f8d309a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:21:10.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:21:10.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cried before senators, while expressing his frustration over
        the Duterte administration''s campaign against illegal drugs and the public''s
        loss of trust in the police.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">PNP Chief Ronald Dela Rosa: &quot;Hindi ako superman. Ako&#39;y
        isang ordinaryong pulis lang.&quot; <a href="https://t.co/Hq0p7d7wq9">pic.twitter.com/Hq0p7d7wq9</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/801371245778325504?ref_src=twsrc%5Etfw">November
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

