      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/11/20/suzuki-cup-philippine-azkals-draw-against-singapore-football.html">Read:
        PH Azkals draw against 10-man Singapore; Thailand edges Indonesia</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c75a87-dee6-471c-808a-220e8033529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.999+08:00
