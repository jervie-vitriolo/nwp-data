      'jcr:uuid': 'fe1ebc64-7124-45be-9534-987131a2f4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:38.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:57:38.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from state broadcaster CCTV showed a pile of twisted metal
        and dozens of rescue workers searching for victims under the rubble.</p>'
    '6':
