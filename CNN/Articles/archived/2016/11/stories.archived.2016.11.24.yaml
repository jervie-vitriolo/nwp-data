      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will take on Thailand at the Philippine Sports Stadium,
        while Indonesia plays Singapore at the Rizal Memorial Football Stadium. Both
        games will kick off at 8:00 PM on Friday evening.</p>'
