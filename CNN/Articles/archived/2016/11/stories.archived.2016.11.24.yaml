      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Azkals set on winning</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614ab8b1-e20a-4867-88c3-8d9a4431a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Azkals take on, Singapore and Indonesia will try and put
        themselves in the best position to progress in the next round.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8a0bf4-8215-4bf9-82e9-4405e5341c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it is possible that the Philippines could move on to the
        semis with a draw, it would require for the result of the other game to be
        in favor for the Azkals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f59358-7b73-41cf-ab64-e043311b1cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Philippines settle for a stalemate with Thailand, only
        a Singapore and Indonesia draw or an Indonesia win by a single goal would
        allow them to move on to the next phase of the competition.</p>'
    '41':
      'image': 'jcr:8f9c5178-c466-4bdb-9da1-29bac61e415f'
