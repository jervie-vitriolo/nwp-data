    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95618d-5d77-407f-8077-8896a5d8d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:21:10.290+08:00
      'mgnl:createdBy': 'cnnproducer'
