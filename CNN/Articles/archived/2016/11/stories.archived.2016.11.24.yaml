      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the area of communications, airwaves and entire energy sector,
        we are finalizing our plans to open up industry to new players to promote
        competitiveness."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6ab81f-a333-4d53-b373-ffd2c001f040'
