      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the Thais go into the final match without needing to
        get a positive result, Dooley is wary of the possibility that the lack of
        pressure would actually help their opponents to play better.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fc791-bc0b-4404-8b0d-df41f6dba7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you play a team who is already in the next round, like
        Thailand, and they can loosen up a little bit and they aren''t playing that
        strong and concentrated anymore," Dooley said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22970855-6810-4b92-a92d-aab09c3cb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in another time you see a team who has nothing to do with everything
        else and you think it''s the easy way, and they play ten times better than
        when they are under stress or pressure," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76674298-e00b-48fc-91d7-1650a0ed6c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.999+08:00
      'mgnl:createdBy': 'cnnproducer'
