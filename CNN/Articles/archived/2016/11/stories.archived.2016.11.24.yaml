  'Alleged-De-Lima-bagman-a-vital-link-of-drug-lords-testimonies-anti-corruption-lawyer':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-23T06:35:24.779+08:00
    'imagesource': 'jcr:6a8cff5f-21f5-4349-8309-6a7329365745'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13e18c89-c1b0-4833-adf0-1a159e6712e3'
    'lead': 'An alleged bagman''s links to the illegal drug trade is more extensive
      that he claims it to be, says an anti-corruption watchdog.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:39:17.918+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:40:15.666+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T11:40:14.915+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged De Lima bagman a vital link of drug lords'' testimonies: anti-corruption
      lawyer

      '
    'updated': 2016-11-24T05:55:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c49e2a-0489-4d90-85c3-c319c58120f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The alleged bagman
        of Senator Leila de Lima is "the common denominator" of accusations that she
        received millions of pesos in payoffs from drug lords, an anti-corruption
        watchdog said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bb9497-232f-4774-9b20-16344d2230ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest on Tuesday of Ronnie Dayan, the former driver and bodyguard
        of De Lima when she was Justice Secretary, is vital because he "is the common
        denominator of the testimony of a vast majority of the witnesses," said Ferdinand
        Topacio, lawyer for the Volunteers Against Crime and Corruption (VACC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324a17f-00f7-4e23-b0bd-8e38fa8054ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio, whose clients include drug lords Noel Martinez and German
        Agojo, said he believes in their testimonies to congress because they are
        from different "factions," or gangs, inside the national penitentiary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6fd85-ef6b-446a-99e0-ba702dc90249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people fight among themselves for territory, for any little
        thing. But in their testimony, they jive in one thing: It is Ronnie Dayan
        that mediates between them and De Lima," he said in an interview on CNN Philippines''
        "the Source."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69b794d-ef35-4100-9878-ad04e5b65de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who testified against Dayan are convicted drug lords
        inside the New Bilibid Prison, who told the House of Representatives in October
        of De Lima''s alleged involvement in the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0be4cf-31da-4f57-82a9-2a312bd375a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan claimed he never met the Bilibid inmates. But the VACC disputed
        this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9086cc-2e8e-40df-a6ef-a83e6a9edafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have at least nine people saying they dealt with Ronnie Dayan
        on behalf of Secretary De Lima," Topacio said on "The Source," referring to
        De Lima by her title as former Justice Secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3ff614-bd4d-405e-91f0-2a46bede6e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have delivered money to (him), they have received messages,
        they have asked for favors," Topacio added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0a59b-dea7-4977-8f7a-d87d1012fb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan, De Lima''s former aide, boyfriend, and supposed middleman
        of these transactions, was arrested in La Union on Tuesday after a manhunt
        of more than 40 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1425b25-2d9c-462c-bbb4-1916fa7a8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/22/Justice-Department-De-Limas-former-driver-alleged-drug-money-bagman-Ronnie-Dayan-arrested-in-La-Union.html">Related:
        Ronnie Dayan arrested in La Union</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357b38db-191b-4dd3-bf1b-458db39d2644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan said in a press conference that he had not met the Bilibid
        witnesses in the House of Representatives'' hearings, but acknowledged having
        met and received money for Senator De Lima from Kerwin Espinosa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bb551-7893-4c61-b7a7-245189a0a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is a self-confessed drug dealer who is a key witness in
        an ongoing Senate hearing on the killing of Espinosa''s father, Mayor Rolando
        Espinosa of Albuera, Leyte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408d6b66-9c4c-4ee9-86c0-320607748bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/23/De-Lima-Dayan-turned-into-one-of-my-accusers.html">Related:&nbsp;
        De Lima denies allegation</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870a6155-625c-498b-965d-f35f1060a911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC filed drug charges against De Lima with the Justice Department
        after the Senate hearings in October.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e968d-9a28-4d1c-a89a-f7fd5f39df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Dayan is one of the respondents in VACC''s case, he may now submit
        a counter-affidavit, said Topacio.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0204c56-16c9-4715-9bae-ebea13274f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is free to allege... whatever statements he may make in his
        defense," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f1cb27-12f5-498d-b9d7-9707c4a2eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised Dayan to apply for the Witness Protection Program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0e2136-ac80-4ae5-939d-d41bf065bf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were him, and I were his lawyer, I would strongly advise him
        to apply for witness protection and be discharged as state witness and tell-all."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bede4-d0fc-4c81-87f4-b42fba6820c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Committee on Justice chairman Rey Umali says Dayan''s
        credibility remains to be seen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c394ed-6789-4d4f-a073-98b30498baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Merong nagsisinungaling [Someone is lying] and we will find that
        out," Umali said on "The Source."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ef402-815e-4b1d-a836-f0943ee15986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to rush judgment on the matter because he was tired,
        he was sick, he needed some rest, he is pressured," Umali said, referring
        to answers Dayan gave Tuesday when he was presented to media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ee820-5056-4f72-816a-796b9c5d08bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that their provision of "comforts" like food, shelter,
        and medical needs "will give (Dayan) time to (think)."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272fcd0-6418-40d1-9515-b869e0d85126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali said that Dayan could be granted freedom after Thursday''s
        hearing "for as long as he tells us the truth and he will not commit contumacious
        acts against Congress."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce26b4-200e-4ece-9abe-058c4fed0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bounty money</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2712455-b543-41c4-bed6-3ae6b5d8e84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC previously offered a ₱1 million award for anyone who could
        provide information leading to Dayan''s arrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83346ab4-2cd2-431c-8924-8c80cba66f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reports from the (Criminal Investigation and Detection Group) CIDG
        indicate that it was a group of relatives who convinced, persuaded Mr. Dayan
        to surrender, and who led police operatives to his lair," said Topacio.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0517d38a-c939-437f-b329-f0d81c1cc686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added VACC "will rely entirely" on CIDG for the information and
        they wish to disburse the money as soon as possible.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9171d532-5e92-4c2e-8aab-33c939768965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said that they are willing to give the reward to Dayan''s
        family if the reports are true.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c499d3f-df59-4d41-a6ca-92e5d9720d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no disqualifications except for law enforcement authorities
        because the VACC does not believe in giving monetary awards to the police
        for doing what they are supposed to do," said Topacio.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba438cf-317f-4a84-a2d7-e8aca4de064d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not see anything morally or legally wrong with giving it
        to his relatives if they accept," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483bb631-2f74-4872-985d-0be459c01042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:39:17.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:40:15.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Topacio, the reward money comes from funds raised with
        the help of his friends in business.</p>'
  'Duterte-wants-to-open-telco-energy-sectors-to-new-players':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-24T21:41:08.884+08:00
    'imagesource': 'jcr:608ee603-aeee-4803-a50b-152f077307f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f856b6c-9e07-4194-9303-d01e2bc64999'
    'lead': 'President Rodrigo Duterte wants to open the energy and telecommunications
      sectors to new players to boost competitiveness and lower costs for consumers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:10:00.151+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T14:10:00.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants to open telco, energy sectors to new players

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd31c5eb-107e-494a-8de2-4aaa219406d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte came home early Thursday morning with a lot of lessons from the Asia
        Pacific Economic Cooperation (APEC) Leaders'' Meeting in Peru.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48000f-8997-4271-aafc-deedce8698e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among these lessons are measures that could speed up the country''s
        communication systems and lower power costs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0518ccfb-fb06-4663-b658-081fe0e1a133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the President, the country will only be able to compete in the
        global market if these are achieved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d0899-025b-49e5-a9c7-993d4397ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to make this country more faster to benefit the poor
        is really to open up communications, the airwaves and the entire energy sector,"
        Duterte said in his arrival speech. "My decision now is, this moment is, bubuksan
        ko ang Pilipinas [I will open the Philippines]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77dfeee-aded-437f-9a30-ad44090fbe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said they are now looking at "regulatory requirements"
        and "institutional arrangements" to hasten the entry of new players in the
        power and energy sectors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ac154c-7592-4e32-9c5f-26d3f658d023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.151+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More players would increase competition, which would then lead to
        lower costs for consumers. But the President said he could still change his
        mind if local players drop prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c4858-5299-4a99-a882-2e16be1cff66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung i-dive niyo yang presyo ninyo, walang problema [If you dive
        your prices down, there''s no problem]," he said. "I will forget my statement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1277a3c-7a99-47d7-b970-39ad52c9e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until he sees costs lowered and services improved, Duterte''s
        decision stands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b1dea-ee85-4fd7-b154-65ce7392f11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the President, opening the telecommunications and energy sectors
        to other players is also a way to fight monopolization and corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9fd06c-a1d9-4cc9-aae4-7d829bd2a18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His pronouncement comes following his call for the resignation of
        top officials at the Energy Regulatory Commission (ERC). ERC Bids and Awards
        Committee Chairman Jun Villa, brother of veteran broadcaster Charie Villa,
        committed suicide allegedly because of pressures to rig government contracts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125012e1-cf5d-42fe-bf65-30435e20ac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ERC Commissioner Chairman Jose Vicente Salazar said Tuesday
        he would like to meet the President to discuss the matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c72250-0b77-43fc-89d3-e82a8fe5194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the commissioners staying put, the President reiterated his
        call, this time with a warning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00413d30-625d-423f-84af-b436ff6fcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I demanded that they all resign," he said. "Ayaw ninyo, dali lang
        ''yan [If you don''t want to leave, the solution is simple]. We will abolish
        the office. I will not grant any single centavo."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c72d3-8e5e-48eb-bc74-b49ec2e59e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 9136, otherwise known as the Electric Power Industry
        Reform Act (EPIRA) of 2001, created the ERC as a regulatory body to promote
        competition and penalize abuse of market power in the industry.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2751ac-0d8c-43c0-9f1a-9b940469473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:10:00.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:10:00.500+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'energy-regulatory-commission-officials-stand-firm-in-the-face-of-abolition-threats':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-24T20:47:14.729+08:00
    'imagesource': 'jcr:b66050b8-57ce-496f-a75c-4c668efc4b23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31da1bb9-b8f5-4a54-960d-177692174afd'
    'lead': 'Beleaguered officials of the Energy Regulatory Commission (ERC) are still
      hoping for a meeting with President Rodrigo Duterte, in the hopes he doesn''t
      follow through on threats to abolish the agency amid allegations of corruption.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:12:44.091+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T14:12:44.358+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC officials stand firm in the face of abolition threats

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1003aa7-a04f-4143-8af3-b5cb8573220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Beleaguered officials
        of the Energy Regulatory Commission (ERC) are still hoping for a meeting with
        President Rodrigo Duterte, in the hopes he doesn''t follow through on threats
        to abolish the agency amid allegations of corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44956a37-9b86-4bfb-b0e0-23c0e07de6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made formal and informal requests for a meeting with the
        President, but so far there is no date yet," ERC Spokesperson Rexie Digal
        said in an interview on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173533ab-eace-4573-9473-b5e3756cbc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digal stressed the ERC was taking the President''s warnings seriously
        but officials have not heeded calls to resign. She said they could explain
        the "full picture of developments" to Duterte if given a chance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c663d6-5ead-4502-a474-a27fe39719ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether ERC Chair and CEO Jose Salazar could assure the
        President that the agency followed due process in public biddings, Digal said,
        "Yes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fdaf70-08eb-49ec-99db-c8a82682701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Salazar also said he was "confident" that
        a meeting would "result in clearer directions... regarding the issues facing
        the ERC."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a72597-0eda-4982-a970-3e95fca5dfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/22/ERC-chair-meeting-Duterte.html">Read:
        Ordered to resign, ERC chief seeks meeting with Duterte</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c5533-9b29-47e5-bda3-d2cd5ccbba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials didn''t elaborate, however, on what they would do if Duterte
        refused to grant them an audience. The President himself has said he would
        abolish the ERC if the officials didn''t resign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5586287-78f0-4639-8248-db00e1b923c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to second-guess what will happen," Digal said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928df050-f8dc-424a-a332-221e5d28adcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She just warned that scrapping the agency would have far-reaching
        consequences, especially to consumers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8717ed08-b191-4a6d-9903-ca47385c7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ERC is responsible for setting the rates for electricity, implementing
        the standards for the provision of electricity, and basically regulating the
        entire industry," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0bb59-2c17-4713-88f8-8fb72dec16f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC has come under fire after its Director, Jun Villa, committed
        suicide early this month. In a series of notes, Villa – who chaired the ERC''s
        bids and awards committee – said was being pressured to rig the selection
        process for various projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd5b93b-43b7-4eb2-86f1-1a5f15a3b943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/21/Energy-Regulatory-Board-ERC-corruption-Jun-Villa-suicide.html">Read:
        Duterte orders ERC commissioners to resign following officer''s death, alleged
        corruption</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ca56f-dc84-4c72-a747-3eaf99436cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one letter, Villa claimed a certain Luis Morelos had been handpicked
        to bag a project to produce an audio-visual (AVP) presentation for the ERC,
        even though the bidding had failed twice.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4fdc5-3fbc-4924-b613-6059fbac9d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.361+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He tagged no less than Salazar, the ERC chief, as the one behind
        the rigging.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efea60-5c68-4090-a200-384a4b1c6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another letter, Villa also mentioned "Iloilo contracts" that
        a certain "E.D." had signed for. No other details were available.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5949f-4e63-4e16-8df1-b6c2e674efba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC has vowed to fully cooperate with all investigations, even
        requesting the Commission on Audit to conduct a probe on the contested AVP
        deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033a6f5f-0297-4859-870d-7546afdc9c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Digal, the National Bureau of Investigation has begun
        its own investigation, interviewing some ERC staff in the previous days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2dd912-d791-4d5e-9ae1-5a33a93ef5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legislators from both the House of Representatives and the Senate
        have also vowed to launch their own inquiries, not just into the ERC, but
        also into the Electric Power Industry Reform Act of 2001 which created it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a22a0d-8355-48fd-9355-e7e73b321256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.362+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, ERC officials said the AVP project was never awarded
        and claimed Morelos didn''t even participate in the bids.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12066eec-e7c6-4d03-9a45-daf7063b417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar assured Villa only managed the bids for smaller, internal
        projects, typically to procure goods and services for the agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f8ebe-27ab-404d-9fc8-4bdb43e86fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:12:44.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:12:44.363+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to reports, the director was not involved in much larger
        contracts like "power supply agreements between distribution utilities/electric
        cooperatives and generation companies," Salazar said.</p>'
  'organizers-tap-millennials-for-black-friday-protest':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-24T20:25:48.307+08:00
    'imagesource': 'jcr:75a07f20-e28e-48d1-a724-16b197015369'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c14d209-1e74-48ac-b669-ce333a702e29'
    'lead': 'Organizers are hoping to stage a huge anti-Marcos rally on Friday, November
      25 – and they are tapping millennials to help to sustain the momentum of November
      18''s lightning rallies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:17:18.626+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T14:17:20.057+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Organizers tap millennials for "Black Friday" protest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74990f79-a2d4-4bd4-8c8b-024a7826088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Organizers are
        hoping to stage a huge anti-Marcos rally on Friday, November 25 - and they
        are tapping millennials to help to sustain the momentum of November 18''s
        lightning rallies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd191767a-fb11-4323-9398-06effc07e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students are rushing to finish an effigy of the late President
        Ferdinand Marcos inside a mock coffin. It will be carried in a procession
        as demonstrators take to the streets for Friday''s big anti-Marcos rally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c366c4d-47f4-4512-bd18-46608cf77700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also going on display, a giant editorial cartoon depicting a parody
        of the late president''s controversial burial.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a12c3-33ec-4a50-bc33-b8dc32f281f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most, if not all, of the artists involved are millennials - a generation
        of young people criticized for being too naïve to know who Marcos was.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60659134-f8ab-469a-a1c9-35b543c66f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These artists, however, draw their inspiration from speaking to
        human rights victims who suffered during the Martial Law years in the Philippines,
        and fellow progressive artists who came before them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a51c3e0-203c-4ee8-9fd4-c099bf102adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant number of those who joined street protests - following
        the sudden and unannounced Marcos burial on November 18 - were millennials,
        which surprised rally organizers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe91e2f8-4e51-416a-8acb-b2c6d2d74920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/19/Protesters-Marcos-burial.html">Read:
        Protesters take to streets to denounce Marcos ''Libingan'' burial</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bb8e1a-8536-4125-93b0-7492a6fa8a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some University of the Philippines teachers held a teach-in to encourage
        more millennials to join Friday''s mass actions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c9c8a2-941d-456a-beed-0605d25f5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual classroom lessons, there were interactive lectures
        from Martial Law victims, theatrical performances, and even dance lessons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7275787-8953-4fca-8307-95cc2e4ff9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All these are meant to keep young people talking about the Marcoses
        and how that family shaped our country''s political history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75b65e-9e37-4cf8-ae11-d0380f5f938b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/09/Marcos-burial-Libingan-ng-mga-Bayani-Supreme-Court-protest.html">Read:
        Anti-Marcos groups: ''Fight is not yet over''</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a708a-102a-4aae-85bd-0deb2c57232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:17:18.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:17:20.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than just keeping up with its image as a bastion of student
        activism, UP hopes to inspire the public to take a stand - the very essence
        of democracy.</p>'
  'inconsistencies-ronnie-dayan-kerwin-espinosa-conflicting-details-testimonies':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Kerwin Espinosa (L); Ronnie Dayan (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-24T20:25:24.566+08:00
    'imagesource': 'jcr:51cd0526-da42-44a0-99ab-6a0f216050da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f22167-952e-46d8-8905-35f78d5b8a08'
    'lead': 'While both Kerwin Espinosa and Ronnie Dayan agree on Senator Leila De
      Lima allegedly accepting money from a drug lord, some details in their testimonies
      don''t match. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:21:46.298+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T14:21:46.580+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inconsistencies: Dayan and Espinosa give conflicting details in testimonies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23614043-b092-4d90-827f-3fc73ed15603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All ears are on
        the testimony of Ronnie Dayan, as he answered questions about Senator Leila
        De Lima''s alleged links to the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f327205a-8812-4834-a97d-214e77d0e69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Dayan admitted to the House Committee on Justice that
        he accepted money deliveries for De Lima — from suspected drug lord Kerwin
        Espinosa — when she was still Justice Secretary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d71f30-c865-4237-95a2-0c17569a730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan is De Lima''s former driver and bodyguard — and both admitted
        to having had a romantic relationship for seven years, despite Dayan being
        married.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d9791f-ef26-42eb-8ea4-e8e96cfa6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan said De Lima herself instructed him to fetch money deliveries.
        He pointed out, however, he does not know where the money came from and how
        much he was receiving for her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5cb714-4c7b-4c8b-9c09-04be4d8c20d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nung nag</em>dedeliver<em> ka ng pera, alam mo ba saan galing
        yun at anong transaksyon yun</em>," <em>Ako</em> Bicol party list Rep. Alfredo
        Garbin, Jr. asked Dayan. [When you''re delivering money, do you know where
        it came from and from what transaction it was?]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4ef1b3-da7b-424d-ad3f-bcc7f0a46c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi po</em> sir<em>. Basta inuutusan lang po ako ni Ma''am
        na may kukunin po ako sa kanya,</em>" Dayan answered. [No sir. Maam only instructs
        me that I''m getting something for her.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f9c49-fcfc-42dd-8979-b0d0e6dfd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan also refuted Espinosa''s claims that they met and that he
        accepted money from Espinosa a few months before the 2016 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b758e98-af81-4b2f-81a9-e9dedfd1dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it''s quite impossible — since he was no longer working
        for De Lima during the period of time mentioned by Espinosa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afe03d6-fa39-4d06-af7f-ecbcc9721c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/24/Leila-De-Lima-Ronnie-Dayan-relationship-disbarment.html">Also
        read: Dayan: De Lima knew I was married when we had a relationship</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c1ddd-815a-4a21-8730-d024319e2c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin pointed out that, based on Espinosa''s sworn affidavit in
        the Senate probe on Wednesday, Espinosa met Dayan and gave him money in tranches
        totaling to P8 million, from 2015 to February 2016 for De Lima''s campaign
        funds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0762527-9fcf-48ea-8af0-a0898a9d86d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin also noted, Espinosa claims he met Dayan four timeswhile
        Dayan said he met Espinosa five times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12c6287-cc54-4a51-9ac2-40cb129149d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dayan said he already stopped working for De Lima in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d8f29-6946-4f61-aa99-8b146bb9bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung sa</em> February 2015 sir<em> wala na po ako doon. Nag</em>
        resign<em> na po ako doon</em>," Dayan said. [In February 2015, I''m not working
        for her anymore. I already resigned then.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8996d-192f-47e3-88d8-6c74fe97a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan added, he doesn''t know Albuera Police Chief Inspector Jovie
        Espenido, who allegedly introduced Espinosa to Dayan when they were allegedly
        raising campaign funds for De Lima.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae16150a-4610-47c7-bb9d-0f1af3708398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Di ko po sya kilala</em> sir," Dayan said. "<em>Wala pong katotohanan
        yan</em> sir." [I don''t know him sir. There''s no truth to it sir."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877d07c-01b6-43fe-9095-ddd9593dbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/24/Dayan-affidavit-De-Lima.html">Also
        read: Dayan: De Lima urged me to skip probe, hide</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3ca52-88ac-42f8-abd6-88e2c6381f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan also refuted claims that he collected money from drug lords
        inside the New Bilibid Prison (the national penitentiary) for De Lima''s campaign
        funds when she ran for the Senate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09abcc5e-710e-4879-869a-1fdcae71c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers asked Dayan if he knows former Bureau of Corrections Chief
        Rafael Ragos, NBI Agent Jovencio Ablen, former PO3 Engelberto Durano, and
        convicted robbery gang leader Herbert Colangco. They are all previous witnesses
        at earlier House hearings, who testified that Dayan collected drug money for
        De Lima.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15ba8dd-198b-40ef-8315-078f47e9b5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan denied knowing all of them except for Ragos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac190dff-d5ea-4c23-af02-28cf57ad7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dinideny ko po lahat yan</em> sir… <em>Si</em> Ragos<em> lang
        po ang nakakahalubilo ko</em>," Dayan said. [I''m denying knowing all of them,
        except for Ragos who I''m really familiar with.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1694ada-9eb7-49ee-a80a-a1cb85b8768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all the inconsistencies in Dayan''s and Espinosa''s statements,
        Garbin said one of them may be lying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6dadf-f160-477a-bee4-3ca2a1469aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:21:46.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:21:46.586+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dayan is firm, he knows alleged drug lord Kerwin Espinosa and
        he did receive money from him that he then gave to De Lima.</p>'
  '2016-AFF-Suzuki-Cup-Azkals-focused-ahead-of-Thailand':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-24T17:41:15.925+08:00
    'imagesource': 'jcr:8fd73c2e-75d6-4e59-9e9e-1a2ab09c65bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da963447-d8cf-40c9-b9a4-8e2f8a8ee323'
    'lead': 'With a spot in the semifinals of the AFF Suzuki Cup at stake, the Azkals
      are gunning for the victory that would assure them of that berth when they take
      on tournament favorite Thailand on Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:29:25.996+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T14:29:26.404+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFF Suzuki Cup: Azkals focused ahead of crucial clash against Thailand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe3e9f-08e9-4341-848a-e644ebbc5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — After two stalemates in their opening
        fixtures of the Suzuki Cup, the Azkals go into the final day knowing that
        a victory will assure them of a fourth straight semifinal appearance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82931b01-e035-4fd0-97b4-225723f18f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.996+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their first two games, the Philippines were held to a scoreless
        draw against 10-man Singapore before settling for a 2-2 score line in a thriller
        against Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e5db71-6791-484e-a0b6-6417d4078dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the final match day of the group stage, a win would automatically
        qualify the Azkals for the semis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324d2f6-aae5-49d5-8f78-69f286ce1902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loss or a draw would mean that they would have to rely on the
        result of the Singapore and Indonesia game to fall the Azkals'' way in order
        to progress.</p>'
    '7':
      'image': 'jcr:ff52ce1a-5e0f-4b19-ae82-ada909a144c6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7518601-8085-4564-bd8a-c6d9804c37e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febebb1e-7f78-43c0-ad0f-4ed5507aad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as things stand, Azkals coach Thomas Dooley is happy to still
        be in control of their own fate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db84bdc-e396-48ac-b252-09a13e31343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have it in our hands," Dooley said in a prematch press conference.
        "If we win the game tomorrow, we go into the next round."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff67324-33ae-4f18-9bbd-f8f8c7e731aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooley had plenty of kind words to say about the Thailand side,
        saying that they are a country to look up to in terms of football development.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b39550-9172-4b18-bc0a-d304a8d746dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former American international also admitted that it will be
        difficult to topple the War Elephants, who are favored to win the entire competition.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42dbbe7-9ec7-4dcd-8c65-4c8ab168d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be a challenge for us obviously," Dooley said. "Our goal
        is to get to the next level. The next level is going to the final."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ccff2-e5fb-4834-9259-b45cb09d0da8'
      'mgnl:activationStatus': true
