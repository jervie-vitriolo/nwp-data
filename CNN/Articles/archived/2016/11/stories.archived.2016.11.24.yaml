  'you-can-now-design-your-own-ugly-Christmas-sweater':
    'author': 'Parija Kavilanz, CNN Money'
    'caption': 'UglyChristmasSweater.com – which sold $5 million worth of intentionally
      hideous holiday sweaters last year – is known for its unique designs. You''ll
      find everything from a sweater with a stuffed moose popping out of the chest
      to cardigans featuring hanging LED light ornaments.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-24T15:18:46.773+08:00
    'imagesource': 'jcr:5aec01ca-8002-41f2-a567-0e3336aaf2fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b969580-3bd4-4cdf-a5c0-6887abd0df6f'
    'lead': 'The ugly Christmas sweater trend is getting a creative twist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:46:06.423+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T14:46:06.725+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'You can now design your own ugly Christmas sweater

      '
    'updated': 2016-11-28T20:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb9938d-3f2c-43e4-adbe-2a677983af05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The ugly Christmas sweater
        trend is getting a creative twist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfabe5e9-09c3-4153-a5d2-5f068243bf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UglyChristmasSweater.com – which sold $5 million worth of intentionally
        hideous holiday sweaters last year – is known for its unique designs. You''ll
        find everything from a sweater with a stuffed moose popping out of the chest
        to cardigans featuring hanging LED light ornaments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a90f5a-4813-4e5b-ac3a-3db5ee8b7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, for the first time since its 2012 launch, the Detriot-based
        business is letting people create their own designs. You''ll never again show
        up to a ugly sweater party wearing the same thing as someone else.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0885ff32-a074-4dbc-a366-8bac8c854a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently rolled out a "create-your-own-sweater" tool
        on its site.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbead09-e785-4726-8a0e-ad46d331adb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how it works: First you''ll need to click on the tool to
        receive the basic sweater template, which features five colors and kitschy
        holiday-inspired background patterns, such as like reindeers and snowflakes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb59a4b-7aa0-4c1d-b67a-e1efd5807b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, you''ll want to upload a photo, logo or hand drawn sketch
        to the platform. It''s also possible to add text, although it''s limited to
        seven characters. After picking your size and the quantity you want, the order
        request goes directly to a factory in China. It''ll ship 10 days later.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba7cb3-5727-49f6-8dec-73a7ffca8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customization isn''t cheap: One sweater costs $99.99. Orders of
        one will be knitted by hand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b50fe-064a-49aa-87cb-9757118ae499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the price drops to $30 when you order 250 sweaters or more.
        (Prices for the firm''s ready-made ugly sweaters range from $19 and $65)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af29ea6f-9ed8-4945-9217-32cffd1b3cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Hajjar, cofounder of UglyChristmasSweater.com, said the new
        feature is necessary for the business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5fd695-be26-4c43-b448-d68a5e4c4fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the ugly [holiday] sweater trend has become much more mainstream,
        we''re competing with mass retailers like Macy''s, J.C. Penney and Wal-Mart,"
        said Hajjar. "We had to continue to differentiate ourselves."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5abc3-5154-49cf-b2e0-e878643a678d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it appears UglyChristmasSweater.com is the first to offer custom-design
        options.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0aaca7-a9ad-475c-96f8-30d0648968c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the online tool took three months to build, the manufacturing
        side of the project is more than a year in the making.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b69f2-0883-41b5-8d02-6c7084d102e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.730+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, only five or six colors are used in automated knitting,
        so we have to convert an image with multiples colors down to [much less],"
        Hajjar said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee2a50-4cf0-41d1-8c37-d800a7cce02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Language and cultural barriers posed a problem, too.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3e447-34ce-4c74-9631-aea53dc39232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:46:06.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:46:06.731+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to make sure the factories in China correctly understand
        the text sent with images," said Hajjar.</p>'
    '15':
