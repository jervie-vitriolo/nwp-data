      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan recalled the reason why they ended their seven-year relationship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d8b813-4636-4801-91ac-c691c3df0e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bago pumasok yung</em> 2015,<em> nagkalabuan na kami n</em>i
        ma''am.<em> Kesyo hindi na daw kami masaya sa pagsasama namin. Lagi kasing
        bangayan at laging nag-aaway kami,</em>" he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1202233-0c6b-48ff-b242-6b78e9fec412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before 2015, we were starting to have problems. We
        were saying we weren''t happy together anymore. We were always bickering and
        fighting.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780d9f9-aa55-4b17-96ff-65067d4eee35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan said when he found out De Lima''s security aide Warren Cristobal
        was her new boyfriend, he said, "Parang nasampal ko siya ng bahagya. Sabi
        ko, ''Uubusin mo yata kaming mga security mo."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb127f1-4155-4316-99f2-583396bda879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think I slapped her. I said, ''Do you plan to have
        an affair with all your security aides.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daa1142-7979-47da-978d-6892ca96a472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan added De Lima forced him to resign in February 2015 to "avoid
        conflict."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d947337-6553-405c-943b-c493121b0014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disbarment case for ''illicit affair''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db586421-b3a9-4ef9-a6c8-314101e59781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan''s admission could disbar the lady senator.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402e166-f79c-4e08-a15e-bfd97ded8f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last October, the Volunteers Against Crime and Corruption (VACC),
        former National Bureau of Investigation (NBI) officials, and whistleblower
        Sandra Cam asked the Supreme Court to <a href="http://nine.cnnphilippines.com/incoming/2016/10/28/De-Lima-disbarment-case.html">strip
        De Lima of her license to practise law</a> on the grounds of gross immorality.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1b804b-6bec-4451-979d-2863c88dcfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint cited the senator''s "illicit affair" with Dayan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0062e1fd-9494-463d-b8cb-e7e1c3426860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of De Lima''s alleged sex video was also attached to the
        complaint.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2ab57-4f92-454c-86ad-2206a2c0dd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre said the admission of their
        relationship also <a href="https://cnnphilippines.com/news/2016/11/15/De-Lima-Dayan-affair-DOJ.html">bolsters
        the illegal drug complaint</a> against her filed by the National Bureau of
        Investigation.</p>'
  'Dayan-affidavit-De-Lima':
