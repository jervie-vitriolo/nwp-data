      'jcr:uuid': '191d6249-7928-4cad-899d-b4938b5c0b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.998+08:00
      'mgnl:createdBy': 'cnnproducer'
