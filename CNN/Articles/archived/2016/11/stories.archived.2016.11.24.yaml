  'Gilmore-Girls-A-Year-In-The-Life-Netflix-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'In Netflix revivial''s official trailer, released on Tuesday, viewers
      are given glimpses into the current lives of Rory (Alexis Bledel), Lorelai (Lauren
      Graham), and more, and it''s a lot to process.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-24T22:37:15.510+08:00
    'imagesource': 'jcr:cab79169-add5-4061-b109-37c6b4c13c7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c7557f0-040e-45b0-bd5c-8382f114f15f'
    'lead': 'Series creator Amy Sherman-Palladino has reassembled practically the
      entire gang (with the sad absence of the late, great Edward Herrmann), plus
      some bonuses, kicking off with "Winter" and proceeding through the seasons.
      "Gilmore Girls: A Year in the Life" premieres November 25 on Netflix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:23:03.401+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T15:23:03.635+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Gilmore Girls'' follows TV''s nostalgia wave to Netflix

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4bf3ef-731a-4bfb-b160-0bae17363b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Did anyone really need a "Gilmore Girls"
        revival? No more so than an updated "Full House," which doesn''t mean the
        practice isn''t smart business-wise for Netflix — not just tapping into nostalgia,
        but offering fans an excuse to revisit old episodes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469a83ea-7711-43b5-a68c-04c638b58cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter "Gilmore Girls: A Year in the Life," four 90-minute installments
        — length-wise the equivalent of about eight TV episodes — served up as a bountiful
        Thanksgiving weekend binge. Series creator Amy Sherman-Palladino has reassembled
        practically the entire gang (with the sad absence of the late, great Edward
        Herrmann), plus some bonuses, kicking off with "Winter" and proceeding through
        the seasons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da36621-247c-41ea-8160-e85eee9a51a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix loaded up its screeners with detailed spoiler warnings,
        which seems silly given the contours of the exercise. All that really needs
        to be said — not quite a decade after the show concluded its seven-year run
        — is that 32-year-old Rory (Alexis Bledel) comes back to visit Stars Hollow,
        where she finds her mom Lorelai (Lauren Graham) as feisty and fast-talking
        as ever, along with a lot of other familiar faces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b032b50-fb3e-4301-bbe1-fcfe7b1bbd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include Lorelai''s mom (Kelly Bishop), still wrestling with
        the grief of her loss; and Luke (Scott Patterson), who in one of the amusing
        recurring gags keeps giving out wrong passwords for his diner''s Wi-Fi access.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a58a90c-fafb-405e-83ab-ce82d27e3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-season structure actually creates some problems. At 90
        minutes, the story tends to meander, providing lots of time for rat-a-tat
        banter (and references to things that weren''t on the radar when the show
        signed off, like "Game of Thrones") but moving the plot along at a snail''s
        pace.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde9ea8a-4301-4a49-a318-0e5e8716c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while there''s plenty of trademark whimsy, there are also indulgences
        like the musical number in the third episode, which is clever but drags on
        too long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad86007-04d6-42ea-9837-d958fdf7d719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those pacing issues also apply to the closing chapter, which, without
        giving anything away, allowed Sherman-Palladino to craft an ending she was
        denied, having left before the show completed its network run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367b94f-8317-4492-80b2-810598599d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Granted, this tepid appraisal comes from someone who, unlike much
        of the critical community, wasn''t gaga for "Gilmore" during its original
        incarnation. For the faithful, just seeing the cast re-inhabit these characters
        — or savoring interludes like Lorelai and her mom awkwardly braving therapy
        sessions — is probably reward enough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a962c08-08ec-47ca-9e6f-cc7826c4a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix''s pragmatism in bankrolling such revivals nevertheless
        contains a whiff of cynicism, inasmuch as it''s so obviously designed to bolster
        the "If you just watched" part of its algorithm, while exploiting a media
        sphere that increasingly caters to the passions of small fan bases, in essence
        serving as its eager marketing partner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0163fea-51ac-4508-a25e-11508de060cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to argue with the strategy, validated by the fact "Gilmore
        Girls" has been trending since the review embargo broke November 16. To borrow
        from a Carole King song, that''s because the streaming service has recognized
        that even if something like "Gilmore Girls" isn''t a showstopper, where it
        leads, we will follow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1c0e4-17bd-4197-b0fc-c43a364486bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:23:03.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:23:03.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gilmore Girls: A Year in the Life" premieres November 25 on Netflix.</p>'
  'tpp-trump-china-america-russia':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-24T20:27:08.469+08:00
    'imagesource': 'jcr:4133d20b-e5d0-46c9-a167-3958353edf84'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c4b0258-1326-40e6-8890-da95e6f240a0'
    'lead': 'America is receding from the global economic stage, opening the way for
      China to take a lead role and a supporting one for Russia. Donald Trump''s decision
      to withdraw from the Trans-Pacific Partnership (TPP), a controversial trade
      deal, wasn''t taken well by world leaders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:25:27.037+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T15:25:27.399+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TPP''s death hurts America and helps China + Russia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec2dc81-3136-4476-bde4-e257c614a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — America is receding from
        the global economic stage, opening the way for China to take a lead role and
        a supporting one for Russia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f92eb7-756d-4ff8-9e48-c98d5d40bf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump''s decision to withdraw from the Trans-Pacific Partnership
        (TPP), a controversial trade deal, wasn''t taken well by world leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8054e6-3e99-48b2-8e51-7d677cb81686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TPP without the United States is meaningless," Japanese Prime
        Minister Shinzo Abe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90400f19-dda2-46ce-967d-267a6a552895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others had another message: We''ll move on without you and strike
        alliances with other nations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3686151-ef0d-430b-b14b-c5a587dbb059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another agreement can take its place, but not with U.S. participation,"
        Peru President Pablo Pedro Kuczynski told Russia''s state-run news outlet
        RT on Nov. 11. "It would include China, and Russia as well."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d697e2-7116-42a0-ae97-f4cdbc402b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade is a top priority for many world leaders, especially Kuczynski.
        Last weekend, he hosted the APEC conference, a trade summit that drew President
        Obama and China''s President Xi Jingping, along with leaders from Latin America
        and the Asia Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae7e64-1ffd-4bf8-ac96-35884b4dcef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after APEC ended, Trump announced he would withdraw from TPP
        the day he arrives at the White House. That''s not going over well with the
        21 world leaders of APEC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6af39b3-49f0-4268-bc81-030fc73dda4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We reaffirm our commitment to keep our markets open and to fight
        against all forms of protectionism," the leaders said in a joint statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96507db-4527-42ff-b668-60bd1d6acdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As America under a new leader backpedals on doing business with
        other nations, China and Russia appear poised to fill the gap. China is already
        pushing its own trade deal known as the Regional Comprehensive Economic Partnership
        (RCEP). It includes many countries, such as Japan and Australia, that would
        have been in TPP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb1da2e-eca3-4406-a4ed-a1beb07b316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If RCEP succeeds, China would be in a stronger position to lead
        a bigger free trade area in the future. Already in Asia, some countries, like
        the Philippines, are aligning themselves with China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb3e1d2-5f3f-49f8-b7ed-83315b8a81f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials are also welcoming Latin American nations to RCEP,
        a clear pick up from the rubble of TPP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a7156f-6bfa-4c9d-acc9-53b7b0a05b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it makes sense. China and even Russia are already vying to take
        away American influence from Latin America, a region once considered the U.S.''
        backyard according to experts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4bdf8c-f642-4899-ac6b-d33ef439b982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Russia have made major investments in Latin America in
        recent years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915405ed-fc26-493e-acc2-c8d96833c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s state banks have poured $120 billion in investments into
        Latin America since 2005, according to the Inter-American Dialogue, a think
        tank in Washington. Since 2008, Russia has sent military arms to Venezuela,
        Brazil and Bolivia, among other nations, while cutting an oil exploration
        deal with Mexico, according to R. Evan Ellis, a professor of Latin American
        studies at the U.S. Army War College.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df3ad5-cb5e-4a54-9d18-93759ce07e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though China''s growing ties to Latin America have been rocky
        at times, Trump''s withdrawal from TPP may smooth that out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711ea8ef-8682-48bd-9bd5-505ae81f6367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path ahead remains unclear but the rest of TPP nations are willing
        to strengthen trade ties without America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c331b6-f687-48ab-a5c9-6f3102a8b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concrete damage to U.S. interests has already been done," Eric
        Farnsworth, vice president at Council of the Americas, said referring to two
        Asia-focused trade agreements: the RCEP and the Free Trade Area of the Asia-Pacific
        (FTAAP), another potential trade deal that would include nations in Latin
        America, southeast Asia and Australia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d3de2e-8cbd-4ef2-b5ed-4e10c9999dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. retreat on TPP has breathed immediate life back into"
        those deals, says Farnsworth, who attended the APEC meet in Lima, Peru.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90f804-558f-4503-93df-c881390a9d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jethro Mullen contributed reporting to this article</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8fafbc-9f00-4aa7-b883-6713fbb610a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:25:27.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:25:27.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/23/news/economy/tpp-trump-america-china-russia/index.html">TPP''s
        death hurts America and helps China + Russia</a>"</em></p>'
  'Duterte-APEC-Marcos-burial-protests':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'President Rodrigo Duterte speaks to the media for about an hour, recapping
      his trip to Peru.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-24T18:07:05.085+08:00
    'imagesource': 'jcr:f0001dbf-8f3c-480f-b9d1-f592344dc82e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4aec2c1-1585-4496-87c2-21de3534e2f3'
    'lead': 'President Rodrigo Duterte immediately addressed the controversy over
      the burial of former President Ferdinand Marcos after landing in Davao City
      late Wednesday evening, following a summit in Peru and a stopover in New Zealand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:29:25.479+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T15:29:25.953+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: If Marcos was no soldier, no president - I''ll step down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdc4600-8a04-4e91-9a7a-1654bbc64a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte immediately addressed the controversy over the burial of former President
        Ferdinand Marcos after landing in Davao City late Wednesday evening, following
        a summit in Peru and a stopover in New Zealand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d4f2b1-1de8-4731-b051-5a3f7ea2e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/20/rodrigo-duterte-meets-with-vladimir-putin-xi-jinping-apec-peru.html">Related:
        Duterte meets with Putin, Xi at APEC Economic Leaders'' Summit</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8dfe49-5e02-4298-be41-76fb40567b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who took the podium around 11:20 p.m., gave a short prepared
        speech about his two-day attendance at the Asia-Pacific Economic Cooperation
        (APEC) Leaders'' Meeting in Lima, then segued to planned mass actions against
        the Marcos interment at the<em> Libingan ng mga Bayani</em> (LNMB).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4493f42-0dd7-4a48-bafc-333860f22ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/22/former-senator-saguisang-duterte-to-blame-for-marcos-burial.html">Related:
        Former senator: Duterte to blame for Marcos burial</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695ba4e-7e73-4284-845d-4b361e073543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he had previously held, he said he was just following the law
        and it was his sworn duty to do so as president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57586a5e-e10b-4962-9057-fba08382c6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he posed a challenge to anti-Marcos protesters — who are
        set to hold a big rally Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4826f66a-bec1-4fa3-b8a7-903adcaf2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said if protesters can answer his two questions in the negative
        or with a "no," then he would "gladly — and happy even — step down."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e18eb7-2a13-47d6-bacc-e691e204f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was the late Ferdinand Marcos a president? Was he a soldier?" he
        asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a7b95e-ba47-4837-8848-e4f0d0f3d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Was he a hero or coward? Thats not my business... I was not there...
        I cannot decide in favor of sentiments. You are asking me to violate the law."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc96a32-db83-4b6b-8eb0-09bae742c105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Full maximum tolerance</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb2f65-fe01-4d69-84c4-8c2895695722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave his word that protesters would be given all the
        elbow room to carry out their mass actions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec09577-022b-4183-8d3b-f2ba623b10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he said, rallies would be allowed in all public places
        — with no time limit, not even a permit requirement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f71adf-31fb-444e-afb1-5fbeb39ccb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Protesters will have my protection also," Duterte said. He then
        paraphrased a famous line on freedom of expression, "I may not agree with
        what you say but I will protect your right to say it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6e5720-f099-44be-996c-2dc7c660d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As your president, you have my word, you have that commitment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07066e48-0125-4c3f-900b-cd928bf94908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ERC resignation order</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731a28d0-0e32-4e35-85c1-b7d98cc452ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the top officials of the Energy Regulatory Commission (ERC) who
        had not heeded his order for them to vacate their posts, Duterte had a simple
        solution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a95d1c-c30b-4006-af6b-ecc06fba29fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I demanded they all resign. Kung ayaw ninyo, madali lang yan [If
        you don''t want to resign, I have an easier way]. We will abolish the office.
        I will not grant a single centavo."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535b47b9-67ce-44cd-b36c-fb80ef6e9882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/22/ERC-chair-meeting-Duterte.html">Related:
        Ordered to resign, ERC chief seeks meeting with Duterte</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a06d1ef-014c-42f4-ab6a-a2d4cc196072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.958+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also repeated his disdain for corruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6af321e-d9d5-47b1-9639-cf2d6202720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:29:25.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All allegations of corruption shall be dealt with seriously and
        severely," telling government workers to be content with their salaries. "Do
        not make government as a milking cow."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ebecac-3452-4121-9e38-5bedd8399bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:29:25.480+08:00
      'mgnl:createdBy': 'cnnproducer'
