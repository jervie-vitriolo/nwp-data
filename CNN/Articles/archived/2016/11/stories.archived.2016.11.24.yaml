      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — At least 40 people have been killed
        after a platform collapsed at a Chinese power plant, according to state news
        agency Xinhua.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f838cfc3-a82a-44ac-9131-ce961c9c2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:38.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:57:38.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of people are still trapped under scaffolding at the site
        in Fengcheng city, in the southern province of Jiangxi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3313256-91c9-4421-b354-f7527faa0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:38.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:57:38.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform had been built around a cooling tower which was undergoing
        repairs, Xinhua reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f158e-08e6-4119-bd7a-fbd3cfab9957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:38.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:57:38.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixty-eight people were working on the platform at the time of the
        collapse, according to China''s State Administration of Work Safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd920a0f-e1a8-4431-9267-bc9ec57504f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:57:38.184+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:57:38.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 firefighters were deployed, as well as search and
        rescue dogs.</p>'
    '5':
