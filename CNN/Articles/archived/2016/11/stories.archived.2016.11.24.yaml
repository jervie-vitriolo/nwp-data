      'jcr:uuid': '4929afa4-6bfc-47b3-a8aa-66ec1b882a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending Suzuki Cup champions secured their spot in the semifinals
        after defeating Indonesia, 4-2, and breaking Singapore down, 1-0, in their
        opening fixtures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd614bdf1-f1da-4b52-acf0-d5248442a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:29:25.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:29:26.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand goes into the final match day of the group stage without
        having to take a single point from the Philippines.</p>'
