      'text': '<p><em>Listen to Oh, Flamingo! on <a href="https://open.spotify.com/artist/4MC36gyq8Z4HEKxAhaMF58?play=true&amp;utm_source=open.spotify.com&amp;utm_medium=open">Spotify</a>
