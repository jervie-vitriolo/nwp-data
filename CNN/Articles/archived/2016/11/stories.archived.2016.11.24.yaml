    'imagesource': 'jcr:b592072a-1593-4a4f-8603-4ae2c35ae394'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21e94bec-2d15-4b47-932a-67db99822755'
    'lead': 'Some families of the victims in the 2009 Maguindanao massacre urge the
      government to resolve the case and ensure the 200 suspects are convicted. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:00:36.284+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T15:00:36.663+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Families of Maguindanao massacre victims cry for justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de9308-9fc6-46c1-b08f-b6953bbf386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Some families
        of the victims in the 2009 Maguindanao massacre on Wednesday urged the government
        to resolve the case and ensure the 200 suspects are convicted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d3632-253d-4fd8-a278-32e1519fcb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana man lang mapabilis po nila para makamtan namin ang hustisya,"
        Erlyn Umpad, wife of a video journalist who was killed, told reporters during
        a march in Manila to commemorate the 7th year since the massacre happened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186aef3-e84f-4cd4-955c-c5d22891bdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: I hope they speed up the resolution soon so we can
        get justice.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cdd271-711c-4292-bebf-18a8255cc2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sasapit yung anniversary na may saya sa aming puso, hindi puro
        iyak lang," Umpad, wearing a black widow''s veil, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3810c068-60d5-4ab5-90ae-cc7005552288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We want to mark the anniversary with joy in our hearts,
        not with grief.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808bf83b-41f9-4ebf-96a6-987c7b01486d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre killed 58 people including 32 media workers. It is
        considered by global media groups as one of the worst election-related violence
        recorded in recent history, and the single deadliest attack on journalists
        ever recorded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b022ec8-4696-4eab-9f60-0715332d4e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umpad and relatives of the massacre victims, along with students
        and journalists, marched to Mendiola to call on President Rodrigo Duterte,
        a Mindanawon, to help get a verdict on the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dbb7c8-2c87-48cb-86e0-8a56e9c4d157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of Journalists of the Philippines (NUJP), which
        has been extending legal, finacial and other forms of assistance to the victims''
        family, organized the march.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83127055-e217-4b50-a981-d7053c9d40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement of solidarity, Malacanang officials said government
        efforts are in place to ensure that the Maguindanao massacre will not happen
        again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb9ba3c-9419-4a90-89cd-5cc586914246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Martin Andanar cited President
        Duterte''s executive order on the Freedom of Information (FOI) Act for and
        the creation of a presidential task force that will oversee protection for
        journalists as among these efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbf3e0b-afce-4f3f-8aaa-fb4b0c709ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NUJP Secretary-General Dabet Panelo frowns on the idea of creating
        another body to oversee media, saying previous administrations have formed
        similar units to "engage" the media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a8940-d41d-465a-8ef6-8e8bbde688c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman yan parang bulletproof na isuot ng journalist, tapos.
        Hindi na yan mapapatay," Panelo said, "Magmula ng magkaroon ng mga ganyang
        klaseng task force, di rin naman natigil yung harrassments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d14d5a-9e8d-4bad-bfb7-bedd21bfbd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to prove that it works. I-convict nila. Maraming kaso
        na nakasampa. Harapin nila yun. Dapat may mga convicted, lalo na yung kaso
        ng Ampatuan," Panelo added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17ef0a-14e7-429f-8b84-6c1b680c2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: It''s not like it''s a bulletproof journalists can
        wear and they won''t get killed. Such a task force has been created before
        and harassments continue. They have to convict perpetrators, they have to
        resolve cases, especially the Ampatuan case.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1e6166-954d-4ab6-b588-f1ad13dd3727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reflecting on media''s role</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f159e0b5-0974-4af2-bfcd-808bb23726a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Danilo Arao of the University of the Philippines said
        remembering the Maguindanao Massacre should also be an opportunity for the
        Philippine media to reflect on their role.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9cc2b-910f-4f3e-89cc-7090f9e34d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dominant media should also be taken to task for certain transgressions
        when it comes to the responsible practice of the profession," Arao told CNN
        Philippines, "Sometimes, the media owners and the gatekeepers would need to
        look within themselves to see where the strengths and weaknesses lie."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254dc106-7035-4bcc-a9f5-70e9d0532879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arao and UP are advocating for "effective media literacy program"
        to manage expectations on journalists'' role in shaping public opinion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd6a16f-5ca4-45fb-9941-4fe348b811e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NUJP urges the public to remain vigilant on the direction the
        massacre trial is taking and its eventual outcome.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903d3e6-c820-43b7-b086-191994c10af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not be complacent about this case, kasi ang problema natin
        sa ngayon, uso yung nire-revise nila kasaysayan ng Pilipinas," Panelo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad0f9cc-ab48-418e-83c5-3608a3f7d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not be complacent. Our problem is they''re
        revising the history of the Philippines.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce724ed-7105-4891-acb7-347428eaf1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:00:36.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:00:36.669+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo echoed a persistent argument in the surprise burial of former
        president Ferdinand Marcos at the Libingan ng mga Bayani last November 17.
        Pro-Marcos groups say the former strongman was never convicted of any offense,
        making him qualified to be buried at the Heroes'' Cemetery.</p>'
  'Leila-De-Lima-Ronnie-Dayan-relationship-disbarment':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Ronnie Dayan (L), Sen. Leila de Lima (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-24T20:02:41.672+08:00
    'imagesource': 'jcr:fd8d6c69-0f41-4333-ace6-55bee33b1fdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c01c73c8-9047-4586-ac97-054af3975139'
    'lead': 'Senator Leila De Lima''s former lover says he was married when they had
      a relationship. This admission may put the senator''s law career in jeopardy
      as she faces a disbarment case for the affair.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T15:06:01.965+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dayan: De Lima knew I was married when we had a relationship

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51221441-f88f-4763-86d4-2d56e3261128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After admitting
        he and Senator Leila De Lima had a <a href="https://cnnphilippines.com/news/2016/11/22/ronnie-dayan-leila-de-lima-seven-years-love-affair-relationship.html">seven-year
        relationship</a>, Ronnie Dayan divulged more details as to how they became
        lovers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d61b1a-0f8e-43e0-acf4-924f2ced1c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan applied to be De Lima''s driver and bodyguard in 2007 at her
        law office. After months of working together, they began an affair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1598578c-65d0-4cdf-8824-4c13e9fd1266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Totoo pong nagkaroon kami ng relasyon ni</em> ma''am <em>at
        nagsimula po ito noon ding</em> 2007. <em>Mga</em> two to three months <em>pa
        lang ako sa</em> law office niya," he said on Thursday during the reopened
        House probe on the proliferation of drugs inside the New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529375c-a6b3-4b1c-b06b-d89500d745fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s true we had a relationship and it started in
        2007. I have been only working for two to three months in her law office.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874845ef-b815-446e-8cac-7796e78b7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T15:06:01.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T15:06:04.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading his sworn affidavit, Dayan said De Lima knew he was married
        to a Norly Magallanes Dayan at the time.</p>'
    '5':
