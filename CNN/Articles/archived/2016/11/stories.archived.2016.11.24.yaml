  'oh-flamingo-inconsistencies':
    'author': 'Alyana Cabral'
    'caption': 'Indie rock band Oh, Flamingo! plays a new tune in "Inconsistencies."
      In the song''s music video, the protagonist works at the post office day in
      and day out. After being terminated from his job, he embarks on a search for
      a faithful letter sender — an elderly woman with an elusive address. Screencap
      from INCONSISTENCIES/OH FLAMINGO/YOUTUBE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-11-24T15:09:25.515+08:00
    'imagesource': 'jcr:9d2df59b-2e10-41b7-9aec-33b10619648b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ea46a6a-5ce4-46f6-aa2a-f039c7c83ba4'
    'lead': 'The indie rock band Oh, Flamingo! releases a music video for their latest
      single, “Inconsistencies,” and talks about balancing day jobs and the gigging
      life, in their musical quest to find life’s meaning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T14:51:49.020+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T14:52:14.775+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oh, Flamingo!’s new music video is a tribute to the lost art of letter
      writing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0df537-06e4-4de8-9714-2e26aa51a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — At some point,
        the members of the indie rock band Oh, Flamingo! all had day jobs. They would
        wake up early everyday to go to work, while at night, they would remove their
        neckties and sling on their guitars to play their music to a crowd of fifty.
        There’s that “inevitable dread,” as their guitarist Pappu De Leon calls it,
        because of the rigid, desensitizing routine that comes with corporate life
        as we know it, and the schizophrenic body clock that gigging musicians often
        struggle with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cae0a9-e37e-4cb4-a7eb-324a73459a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Oh, Flamingo!’s newest music video for their single, “Inconsistencies,”
        there is an unnamed protagonist, and he suffers the same fate. In the video,
        he sends letters everyday from a small post office set in Bataan. His daily
        routine involves waking up after 6:30 a.m., brushing his teeth, putting on
        his uniform, eating breakfast, walking to work where he stamps and sorts letter
        after letter everyday, over and over again. While the video encapsulates this
        exhaustion for conformity, it also shows how routine can act as a “safety
        net,” in the words of the band’s frontman, Howard Luistro, and the little
        “inconsistencies” that come into life’s play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32303291-7134-49d4-8e5b-79c19ddfdba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No routine is ever rigid and perfectly constant. The man in the
        video wakes up at 6:35 one day, and 6:37 the next, wears his uniform in different
        colors every morning, and eats a variety of breakfast meals. His days are
        made by his regular customer, a kind old lady who comes everyday to send a
        letter, giving color to the monotony of his job. In the same way, music becomes
        the light in the lives of Oh, Flamingo!’s members, the spontaneity of gigging
        life kicking them out of ennui. “I can never escape doing music,” says Luistro.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="616" height="376" src="https://www.youtube.com/embed/z9hlG9ki_L8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b258220-4dfa-4d8e-965a-6471e5cc9a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a84d3-8d48-4342-bcf4-7490b6ed6723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a lot of other indie musicians who play shows, music serves
        as the escape from the dullness of life. The energy of the crowd, the power
        of alcohol, and the catharsis of live performance fuel their drive for creating.
        And it’s the only world where they can coexist in collective dissatisfaction
        with boredom, therefore the musician’s pursuit for more lucrative things to
        fund her or his passion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12e088f-87ff-4e7a-9e31-6e21937ee2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s always been my dream and long-term goal to be involved in
        music full-time. While that still isn''t possible, a separate day job allows
        me to meet my daily needs and support this dream,” says Luistro, who is responsible
        for the lyrics of “Inconsistencies.” The song is about “indecision and confusion”
        and sudden doubts about things that were once clear. “Conflicting thoughts
        and feelings exist, and the song is a vague confession about that weakness,”
        he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df08d696-381e-4839-9360-b229aa92baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the clip, the kind old lady fails to show up one day,
        and the man loses his job the next. Using her letters, the man goes on a search
        for the old lady, executed in scenic shots, transforming the adventure into
        the archetypal quest to find meaning.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a5a7d6-3e23-4b92-88da-ec7def435ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df43d7-9030-45f8-b497-a2cb6cc38e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.021+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last single of their self-titled EP, “Inconsistencies” caps
        off the band’s album cycle, signalling a chance to grow and continue their
        musical journey, to find that meaning for themselves. And for Oh, Flamingo!,
        meaning can only go in the direction of where their music does.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523817e5-229e-470c-82f5-3c528585a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T14:51:49.022+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp;***</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447a64f9-d7ba-440f-8224-2daed9cacd31'
