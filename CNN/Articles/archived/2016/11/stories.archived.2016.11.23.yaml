    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump disavows ''alt-right''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ce6d7-92a6-4912-ad91-c01a2c8b9bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President-elect Donald Trump denied Tuesday
        that he did anything to energize the "alt-right" movement through his presidential
        campaign and sought to distance himself from it, even though many of the movement''s
        leaders have sought to tether their political views to Trump''s rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d4c986-557b-471f-9f40-c620f71938c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to energize the group, and I disavow the group,"
        Trump told a group of New York Times reporters and columnists during a meeting
        at the newspaper''s headquarters in New York.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2416bc26-12cf-4e89-9362-1cdd598051f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a group I want to energize, and if they are energized,
        I want to look into it and find out why," he added, according to one of the
        Times reporters in the room, Michael Grynbaum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72138c-f15b-4678-b41b-b24cbc83f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump offered up the condemnation of the alt-right, a far-right
        political movement rife with white nationalist, anti-Semitic and racist ideologies,
        after The New York Times'' executive editor Dean Baquet asked Trump if he
        feels he did things to energize the alt-right.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6723f5b6-3431-4527-ba8c-17b1cd7d498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments come days after Richard Spencer, a white supremacist
        and leading figure in the alt-right, delivered a racist and anti-Semitic address
        to a gathering of the group''s members in which he declared, emphatically,
        "Hail Trump! Hail our people! Hail victory!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd223d0-cbbe-4ef8-9832-b605a67bd389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer''s chants prompted some audience members to raise their
        right hand in an apparent Nazi salute.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b16d9-ceca-49c2-a8bb-1693d8b88b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White supremacists have consistently expressed their support for
        Trump during the presidential campaign -- pointing in part to his hardline
        positions on immigration -- and critics contended that Trump was too slow
        to reject the support of those groups during his campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfdff15-9888-4e50-ad2c-e684b33a1afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also took flak recently after he tapped his campaign CEO Steve
        Bannon to be one of his top two advisers in the White House. Bannon, the former
        executive chairman of Breitbart News, touted the website as "the platform
        for the alt-right." Bannon rejected the anti-Semitic and racist elements of
        the alt-right in an interview with the Wall Street Journal this week and declared
        himself an "economic nationalist."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85b968-a8ee-4b92-9fd2-8dd1fb7f3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump defended Bannon in his New York Times meeting, saying that
        he''s known him for "a long time" and that the allegations of anti-Semitism
        and connections to the alt-right are "not him."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0c679f-ab76-429a-a69d-cbcb8def0867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I thought he was racist, or ''alt-right'' ... I wouldn''t even
        think about hiring him," Trump said Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed158f6-9c02-454d-9b3c-35cd7f4a33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:42:56.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:42:56.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/22/politics/donald-trump-disavow-groups-new-york-times/index.html">Donald
        Trump disavows ''alt-right''</a>"</em></p>'
  'AFF-Suzuki-Cup-Azkals-Indonesia-battle-to-2-2-stalemate-Thailand-advances-to-semis':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-23T13:54:08.401+08:00
    'gallerysource': 'jcr:597cb914-9322-4889-913d-367bbc2c1b1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34007100-5dfe-43d8-8e15-6b766ed05a5d'
    'lead': 'The Philippine Azkals came from behind to salvage a point against Indonesia
      in the Suzuki Cup on Tuesday at the Philippine Sports Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:45:07.772+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:49:19.502+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AFF Suzuki Cup: Azkals, Indonesia battle to 2-2 stalemate; Thailand
      advances to semis

      '
    'updated': 2016-11-24T13:41:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a1d98-b3d5-4f2f-baec-dec5b366b6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines)</strong> — The Philippine
        Azkals and Indonesia fought their way to a 2-2 draw in the group stage of
        the Asean Football Federation (AFF) Suzuki Cup on Tuesday at the Philippine
        Sports Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2590ee-2735-4dbb-af0a-28da58de096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first half started at a more frantic pace than the meeting between
        the Azkals and Singapore in match day one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dda58f-2eb8-4d78-b7d6-e3f17250ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the host side, it was the Indonesians who scored
        first after Fachruddin Wahyudi Aryanto headed in the opener from a free kick
        at the 7th minute of the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9c085-81e6-40fd-b443-482b1f903918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had numerous chances to equalize, but was unable
        to break down the Indonesia defense for an extended period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fb2207-184c-49f5-866b-6c3f5800452a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hosts struck back in the 31st minute after Misagh Bahadoran
        poked the ball past the Indonesia keeper from a Stephan Schrock free kick
        into the box.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5007a-137a-4f9f-a962-ee0b02c68303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides entered the second half level at 1-1.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08151162-915d-43e7-ae92-ee2a313a9364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia grabbed the lead once again after Boas pounced on a rebound
        in the Philippine box to give them the 2-1 advantage at the 69th minute.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca286f3d-4e0e-41ed-9980-783591e2090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.504+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time running out, the Azkals struck back after captain Phil
        Younghusband curled in a free kick to give the team the equalizer, 2-2 at
        the 81st minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4a6d6d-a571-475e-97af-bd593ce02062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no late drama to be had as both teams failed to net the
        game winner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f61c92-0171-4a8e-b103-7f1fbf422da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand books semis berth</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912ddec-9cac-47eb-a366-4c59f7c141e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first match, Singapore came close to securing a precious
        point against tournament favorites Thailand was downed by a late goal, 1-0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7485c6-91a3-418e-a9dd-372a55b59958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore contained the Thais for majority of the match and looked
        dangerous on the break, but were unable to convert on their chances on goal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77045b23-8493-4451-b68a-6b12bae2fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.505+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lions inability to take their chances proved costly in the end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fcf8d1-b3be-432d-97c4-0bee4d218a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the War Elephants 89 minutes to get the game winner through
        a Sarawut Masuk header.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b542549-14be-43ee-bf27-99d5515051cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory means that Thailand progresses into the semifinal stage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb9d95-83f2-44be-9b8f-dcbe2ace6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Knockout scenarios</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5499a6a-1420-4c8c-902b-1a344dc543e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Philippine team to advance outright, they need to defeat
        Thailand in the last day of the group stage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d2f38-75c9-42f8-a67b-d36442d82609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:45:07.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:49:19.506+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A draw against the Thais means that if Singapore beats Indonesia,
        they progress to the next round.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce641e-e36a-4fa9-a7ef-a08ba44677f9'
      'mgnl:activationStatus': true
