    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: Dayan ''turned into'' one of my accusers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80191fe6-2c81-4625-a137-3645fe09c481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp; Senator
        Leila De Lima said Wednesday that she believes her former driver and bodyguard,
        Ronnie Dayan, has been turned against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b85bdb-b74a-45f9-8d64-123019418914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan, who was tagged as the collector of drug money that allegedly
        funded De Lima''s senatorial campaign, was arrested Tuesday morning in La
        Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989ff45-793b-4b7f-a77f-9e7eb6b86e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/22/Justice-Department-De-Limas-former-driver-alleged-drug-money-bagman-Ronnie-Dayan-arrested-in-La-Union.html">Read:
        Justice Department: De Lima''s former driver, alleged drug money bagman Ronnie
        Dayan arrested in La Union</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63bfd87-c4d6-4621-9a46-779058fc7d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing at the Batasang Pambansa on Tuesday night, Dayan
        said he collected money for De Lima from suspected drug lord Kerwin Espinosa.
        At the time, De Lima was Justice Secretary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a872ce-60df-46aa-97a8-d7f1d2e15866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/2016/11/22/Ronnie-Dayan-Leila-de-Lima-Kerwin-Espinosa.html">Read:
        Dayan: I got money from Kerwin for De Lima</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a79d09-30ff-4973-a3c7-4c3706cd62db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa on Wednesday testified at the Senate hearing on the death
        of his father, Albuera, Leyte Mayor Rolando Espinosa. Espinosa told senators
        that he gave ₱8 million in drug money to Dayan for De Lima''s campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18babe-89a2-44f4-92ae-6a88c829607c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that Ronnie Dayan has been successfully turned into
        another one of my accusers by this Administration," De Lima said in a statement.
        "And even as they portrayed Ronnie Dayan as the missing link to their drug
        conspiracies, his arrest and so-called admissions yesterday present an opportunity
        for me to put this issue to a close."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb43b34-6f39-4625-8db7-d7623bdf2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said she hopes the authorities accord proper and humane
        treatment towards Dayan and the other witnesses against her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50e3074-9dae-4a7f-b751-8ecbc25ebe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still hope that the authorities, in the exercise of their duties,
        act within the bounds of the law, without abusing their powers and using force
        and intimidation on purported witnesses, including Ronnie Dayan," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abe3e6-45d0-49b3-8f6d-83050fa515c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she looks forward to facing the accusations in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85eed3-8dbf-48eb-a082-2559ba80a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:29:18.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:29:19.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, I welcome this as an opportunity to clear my name
        as soon as all these fiction stories of the underworld are weaved into a complete
        but grotesque tapestry and finally filed before a court of law where I can
        properly defend myself, hopefully this time without the fanfare and the drama
        of my persecution before the media," she said.</p>'
  'EDCA-PH-US':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-23T22:04:23.975+08:00
    'imagesource': 'jcr:7b250925-fa94-4c1d-bc88-b643d6d0e1a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e65f6d9-04c0-46df-9d67-47343a5970c4'
    'lead': 'Ranking military officials of the Philippines and the United States discussed
      the future of the two countries'' defense alliance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:31:36.137+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:31:36.303+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US, PH militaries discuss EDCA at Camp Aguinaldo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4a93a3-8d9a-4ff4-b0e9-054984993ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:31:36.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:31:36.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Ranking military officials of the
        Philippines and United States met on Monday to discuss the direction of the
        two countries'' defense alliance, affirming "continued, robust relations,"
        as well rolling out details on the implementation of a new defense pact.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280cef87-2b1c-4110-a415-0e76a851b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:31:36.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:31:36.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed Forces of the Philippines chief, Gen. Ricardo Visaya and Admiral
        Harry Harris, commander of the US Pacific Command led the joint Mutual Defense
        Board-Security Engagement Board (MBD-SEB) annual conference in Camp Aguinaldo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a733677-30c0-4f8e-8aac-4f7fa704a748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:31:36.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:31:36.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to continued, close cooperation in areas central
        to both our national and security interests including humanitarian assistance
        and disaster relief, counterterrorism, cyber security, and maritime security,"
        AFP spokesman Brig. Gen. Restituto Padilla said in a statement read out to
        reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae8974-edbd-47b3-a9ff-ec0c4aa74a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:31:36.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:31:36.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MDB-SEB meet annually to deliberate joint defense activities
        for the following year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e49f03-854a-4652-9e49-31c994a6fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:31:36.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:31:36.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla said the Enhanced Defense Cooperation Agreement (EDCA) was
        among the topics that were discussed in the day-long meeting. But he did not
        provide additional information on specific details that were raised about
        the new defense pact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ca677-e400-491f-8d67-d75cee9fa588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:31:36.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:31:36.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite wanting to "separate" military and economic ties with the
        U.S., President Rodrigo Duterte said the Philippines will continue to hold
        joint military training with American troops and assured the implementation
        of EDCA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6efc9-85ff-42c4-9b89-ab35294a76ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:31:36.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:31:36.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDCA grants the U.S. an increased military presence in the Philippines,
        through the rotation of troops and military assets for humanitarian and maritime
        security operations.</p>'
  'Duterte-eyes-third-term-for-BSP-Governor-Tetangco':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-23T21:02:50.741+08:00
    'imagesource': 'jcr:01b0364b-9ca4-4b8b-8d91-6d44f0e6f8c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a508a11e-17a9-4ce9-a7be-9bcd6cbd101d'
    'lead': 'The move for a third term for Bangko Sentral ng Pilipinas (BSP) Amando
      Tetangco Jr. will require congressional approval.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:34:08.200+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:34:08.375+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte eyes third term for BSP Governor Tetangco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41195fe-6923-476a-91aa-b99cd690cd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:34:08.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:34:08.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte wants an unprecedented third term for Bangko Sentral ng Pilipinas
        (BSP) Gov. Amando Tetangco Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd72a902-2ba3-4400-b371-4be8577d2e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:34:08.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:34:08.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Department Spokesperson Paula Alvarez said Tuesday that
        the President is seeking congressional approval to amend the law to allow
        one more term for Tetangco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c65e86-dca2-4d22-87d3-1c6dc86da50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:34:08.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:34:08.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As per (Finance) Sec. (Sonny) Dominguez, the President indicated
        that he will ask the legislature if they can amend the term limit of the BSP
        governor so Gov. Tetangco can still serve," Alvarez said in a text message
        to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f81c9-8c64-4f0c-8ace-ed1206b60056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:34:08.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:34:08.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco is scheduled to retire once his second term ends on July
        2017. The BSP Charter currently limits the Governor and members of the Monetary
        Board to two terms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a591d0-d31b-4848-99d5-b05d32bc9d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:34:08.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:34:08.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco is the first the governor in the central bank''s history
        to serve two terms. He was appointed in 2005 by then-President Gloria Arroyo
        and was reappointed by former President Benigno Aquino III in June 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37880b-77e6-4d0a-b301-9d737376bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:34:08.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:34:08.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco has yet to issue a comment on Duterte''s request for him
        to stay on as BSP head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42fcff4-3486-4918-9e05-018acc2881f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:34:08.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:34:08.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his profile on the BSP''s website, Tetangco is a career
        central banker who served different positions in the central bank since 1974.
        Before his appointment as the BSP chief, he was the Deputy Governor in charge
        of the Banking Services Sector, Economic Research and Treasury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d697e01-98f6-4293-b535-cb7a147a5c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:34:08.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:34:08.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Desk Editor Maricel Burgunio contributed to this
        report.</p>'
  'donald-trump-climate-change-new-york-times':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-23T17:43:17.590+08:00
    'imagesource': 'jcr:5a898e7b-0330-4ed9-8384-252d68183d4b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bfb8b09-67ce-4f46-9165-66a2520ef47d'
    'lead': 'U.S. President-elect Donald Trump conceded Tuesday there is "some connectivity"
      between human activity and climate change and wavered on whether he would pull
      the United States out of international accords aimed at combating the phenomenon,
      which scientists overwhelmingly agree is caused by human activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:37:28.127+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:37:31.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump admits ''some connectivity'' between climate change and human
      activity

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b50b44-b2bb-4afa-9cd5-81922dc39dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> — U.S. President-elect Donald Trump
        conceded Tuesday there is "some connectivity" between human activity and climate
        change and wavered on whether he would pull the United States out of international
        accords aimed at combating the phenomenon, which scientists overwhelmingly
        agree is caused by human activity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da4e7dc-8931-41ee-bf30-157ab57dc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statements could mark a softening in Trump''s position on US
        involvement in efforts to fight climate change, although he did not commit
        to specific action in any direction. During the campaign, he vowed to "cancel"
        the US''s participation in the Paris climate agreement, stop all US payments
        to UN programs aimed at fighting climate change and continued to cast serious
        doubt on the role man-made carbon dioxide emissions played in the planet''s
        warming and associated impacts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59417d3f-87b9-44c4-a60d-59121c9e3fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.402+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is some connectivity. Some, something. It depends
        on how much," Trump said Tuesday in a meeting with New York Times reporters,
        columnists and editors. He has previously called climate change a "hoax" invented
        by the Chinese.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01c8e0-f867-4544-a139-deb1b3f70080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would withdraw the US from international climate change
        agreements, Trump said he is "looking at it very closely," according to Times
        reporters Maggie Haberman and Mike Grynbaum, who were live-tweeting the meeting.
        He added that he has "an open mind to it," despite explicitly promising to
        withdraw from at least one climate accord on the campaign trail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d344a-35f2-47af-805e-4c995077a4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Trump''s comments do not amount to a full reversal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874fc925-9656-47a9-8a83-25c7809f1c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President-elect on the campaign trail repeatedly vowed to slash
        environmental protection regulations burdening US businesses and said that
        beyond the consequences to the planet, he is particularly mindful of the economic
        impact of combating climate change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb68108-f079-495d-94c9-1275ddec2101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he is considering "how much it will cost our companies"
        and the effect on American competitiveness in the global market, according
        to a tweet from Grynbaum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e4a7e-e9df-46bd-80a8-25537a54612c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s election sparked concerns from climate change activists
        that the incoming Republican president will roll back the progress made under
        the Obama administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92a29fb-c610-4b1c-b55c-7d198a537dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama made inroads with other countries -- China
        in particular -- toward new international agreements to roll back global carbon
        emissions, progress activist groups have worried will be undone by a Trump
        presidency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73f2ce-4078-47ee-b5e0-e6ecefef7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The disaster that Donald Trump represents for the climate cannot
        be understated," Jamie Henn, a spokesman for 350.org, an environmental advocacy
        group, told CNN last week. "He is the only head of state in the world who
        is an all-out climate denier and he has the most radical, anti-environmental
        policies of anyone to ever assume the role of the presidency."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e125c42-ca0d-48d2-8861-0ebb24de2163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump''s comments on Tuesday may suggest an ambivalence --
        if not a softening -- on the issue of climate change, the President-elect''s
        actions suggest his election did not cause him to immediately abandon his
        climate skepticism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355dfe72-fd5d-44a1-b504-cb0da43c29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appointed a leading climate change denier Myron Ebell to lead
        his transition efforts on the Environmental Protection Agency and has not
        stepped back from his vow to slash environmental regulations he argued during
        the campaign are an undue burden on US businesses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457085ce-0579-4b55-8b4c-f7617f4cd8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not Trump acknowledges the connection between human
        pollution and climate change, the science is real. Climate change is happening,
        and fossil fuels are making it worse," Greenpeace USA spokesman Travis Nichols
        said. "No matter what he says, Trump''s 100 days plan and his proposed Cabinet
        appointees put climate denial front and center in his administration and put
        the planet and its people at risk."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267bab8b-e343-401b-ab9f-ca1b0a2881bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:37:28.128+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:37:31.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/22/politics/donald-trump-climate-change-new-york-times/index.html">Trump
        admits ''some connectivity'' between climate change and human activity</a>"</em></p>'
  'Apple-hints-at-a-foldable-iPhone-once-again':
    'author': 'Selena Larson, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-23T17:39:38.045+08:00
    'imagesource': 'jcr:232303b5-7b94-496e-a198-5c97e3b907fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62d22cbe-ca60-4b0f-ac87-a24557710f42'
    'lead': 'Apple has been granted a patent for a flexible iPhone that can fold in
      half and grip your clothes. This would potentially cut down on the need to stuff
      devices into pockets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:40:41.193+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:40:41.437+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple hints at a foldable iPhone once again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3abef8-ea83-4e8f-8391-f57cbbdc73c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Francisco (CNN Money) — Apple may be nostalgic for the bygone
        days of the flip phone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a518d45-2e24-4a1e-b046-f0c499f4158e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been granted a patent for a flexible iPhone that can fold
        in half and grip your clothes. This would potentially cut down on the need
        to stuff devices into pockets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c93503-b212-4468-8eb5-974f1f8f63be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Apple often files for patents for technology that never see
        the light of day, it often provides a glimpse into what the company is thinking
        for the future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6299f79-fdf2-4d4f-9d1c-a700c03abb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent for "flexible display devices" — which was filed in July
        2014 — features a touchscreen smartphone with a design popularized by clamshell
        phones.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d87e98-071e-410a-ace5-ae2f368fca21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patent highlights how screens featuring a flexible OLED display
        could bend to face each other or fit back-to-back. Additional hinges could
        accommodate different ways of folding the phone, too. For example, it could
        bend in thirds instead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8764948b-b3f3-4ae4-99ed-b05c6850ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unlikely we''ll see a foldable iPhone anytime soon, but flexible
        screens are in the realm of possibility -- and this isn''t the first time
        Apple has shown interest in them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134166e3-17ee-4571-a2d8-93092f248848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Apple was granted its first patent for a foldable
        flip phone -- one that opened and closed like a notebook. Instead of a screen,
        the patent described how "carbon nanotubes" could bend to form the center
        hinge. Meanwhile, it was awarded a patent for a flexible screen in 2016. It
        detailed flexible components on an iPhone-like device that could withstand
        bending, warping or dropping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b37883-08e4-4541-a996-3109f64f56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following complaints of faulty flexing phones dubbed "Bendgate,"
        Apple may be looking for a way to improve the durability of its hardware and
        better conform to our back pockets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b493459-182e-4832-b300-9cffc31f507e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other recent Apple patents include a 360-degree screen that wraps
        entirely around a phone and smart glasses to rival Google''s failed Glass
        product.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1113969-6dfd-4503-a4f6-2674fc80e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the patent for the latest flexible display illustrates
        how it could be used with a phone, the language references any "electronic
        device."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567c4a19-749a-4329-805a-b10bc95e4995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unknown as of now if there is an iPhone flip phone in the
        works, but there''s certainly an interest in the old school category.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fd3a37-b318-4e3c-aa9d-2630d5d84227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Motorola released a flip phone Razr teaser video, which
        was viewed online more than 6 million in its first week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f2c05-8718-4d65-88e1-da84a724bedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:40:41.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:40:41.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/22/technology/apple-patent-flip-iphone/index.html">Apple
        hints at a foldable iPhone once again</a>"</em></p>'
  'Donald-Trump-disavows-alt-right':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-23T17:17:54.692+08:00
    'imagesource': 'jcr:b3497170-aa4a-48fc-b63c-86554b8cfe5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da732c96-2819-447f-9edb-4d67fe263714'
    'lead': 'President-elect Donald Trump denied Tuesday that he did anything to energize
      the "alt-right" movement through his presidential campaign and sought to distance
      himself from it, even though many of the movement''s leaders have sought to
      tether their political views to Trump''s rise.'
