      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan also underwent a medical check-up.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4a0491-9975-4f26-abc3-a3a695e9928f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detabali said Dayan has bruises, gout, and arthritis.</p>'
    '7':
      'image': 'jcr:a132320a-5619-4be0-993c-f425c513399d'
      'imageCaption': 'Ronnie Dayan undergoing medical check-up.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1c8638-9438-43eb-a2f7-ec587ecfc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40a6bc-4bb8-46b7-967f-d4750fc78776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Detabali was quick to add that Dayan assured him that he can
        attend the hearing on Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339db546-565b-4d7c-add2-c02a33336610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He wants to protect his name and his family <em>kaya sasabihin
        na nya</em>. For his family''s sake and to clear his name also,” Detabali
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a6966f-1330-4d27-ad49-a082a7f64084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detabali added, Dayan has been busy preparing his affidavit for
        the House probe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9bf899-6de4-4ade-b647-a7cfbeabff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>May mga</em> lawyers <em>tayo doon</em> from the Integrated
        Bar of the Philippines and the House assisting Ronnie Dayan. While he''s being
        asked by the lawyers, kaharap din pamilya nya,” Detabali said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997cfb17-cbb2-4131-b4c7-0c2130b1e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/22/Justice-Department-De-Limas-former-driver-alleged-drug-money-bagman-Ronnie-Dayan-arrested-in-La-Union.html">Also
        read: Justice Department: De Lima''s former driver, alleged drug money bagman
        Ronnie Dayan arrested in La Union</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353a46e0-c6be-4169-8c2a-74c66cd95c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detabali said he voluntarily bought Dayan''s clothes and shoes for
        tomorrow''s hearing using his own money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e515ab5-e190-4431-ba24-8e76c9695858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organic security personnel of the House and complimentary police
        officials secure Dayan''s detention room 24/7.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c03cef6-958e-4381-bfd1-0b6113e79e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detabali said any communication device is also prohibited inside
        the detention room, to block any outside communication that may influence
        Dayan''s statements on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025e588d-582c-45ac-89a0-24bfcd07318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House willing to let Dayan go after hearing</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86db399a-a742-4813-848d-926bca9eda8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite ignoring Justice Committee’s subpoena, the House of Representatives
        still welcomed Dayan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a536d-e4a3-4a2e-9de1-1ada2afd86c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why Congress is giving Dayan such hospitality, Justice Committee
        Chairman Rey Umali said Dayan is still not charged with anything at court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee691243-af6d-42bb-aa9f-b4d620b2cd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala naman syang kaso pa ngayon</em> in court,” Umali said.
        “He has yet to be indicted because preliminary investigation is still being
        conducted.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7253dbe-f87c-4b56-9180-5328e1224d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Dayan admits to receiving money from Kerwin Espinosa
        as ordered by de Lima.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc4331-c851-462d-bb3d-c10aad403558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umali assured Dayan that if he cooperates and congressmen are satisfied
        with his answers come Congressional probe on Thursday, they are willing to
        let him go after the hearing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c38c6-9fe2-4158-9a15-fc2cbe63f467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/23/De-Lima-Dayan-turned-into-one-of-my-accusers.html">Also
        read: De Lima: Dayan ''turned into'' one of my accusers</a></strong></p>'
  'Kerwin-Espinosa-payola-drug-protection':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-23T04:57:30.389+08:00
    'imagesource': 'jcr:df8cd58b-4536-44e7-acf7-cfbe7e7f582e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd7e01d7-5dba-4dde-9497-a24ffcc12edc'
    'lead': 'Alleged drug lord Kerwin Espinosa claims millions of pesos were paid
      to police officials — including some men who were involved in the death of his
      father — as drug payoffs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:53:35.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:53:35.480+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerwin Espinosa admits to paying millions in protection money to generals,
      police officials

      '
    'updated': 2016-11-24T01:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208515b-e8c3-45f7-8e91-d2f65ffefa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alleged drug lord
        Kerwin Espinosa named former generals, a drug enforcement agent, and police
        officials — including the officer who killed his father — as the protectors
        of his illegal drug business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0032785a-a462-4f85-832f-03756fa7ba81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading his sworn affidavit during the Senate probe on Wednesday,
        Espinosa said "SOP" or drug payoffs were given to the officers in exchange
        for the protection of his drug trade in Region 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b2c1de-c6b2-42c2-b93c-3bab9005e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa bared he gave money to former General Vicente Loot through
        Criminal Investigation and Detection Group (CIDG) Region 8 C/Insp. Leo Laraga
        for at least a year, to stop the general from cracking down on the drug business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f64b43d-3915-4c4c-a4c4-db0c1e9b4e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraga led the operation that killed Kerwin''s father, Albuera Mayor
        Rolando Espinosa, inside his jail cell. He had since <a href="https://cnnphilippines.com/news/2016/11/10/Laraga-shot-Espinosa.html">admitted
        he shot and killed the mayor</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4057e7fb-4b3d-4373-af4e-232f9f46cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said Laraga asked for "SOP" for Loot, a total of&nbsp;
        ₱120,000 per month. Of which, ₱20,000 went to Laraga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44d2ea-47bb-43b9-9591-23b337d3aae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Loot said there were no personal transactions
        between him and Espinosa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c45ed9-66ab-448e-8494-0d4aa7e60d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loot, a retired police general and now mayor of Daanbantayan, Cebu,
        was also named by President Rodrigo Duterte as one of the personalities listed
        on the "narco list." The general had earlier denied the accusations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4a18db-a9a4-45af-9a7a-494204b5f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">Related:
        Duterte names 5 police generals allegedly linked to illegal drugs</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87bc01-f28f-4d2a-8aa9-a28e9aa8ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laraga also denied asking ₱120,000 from Espinosa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc79b62-4452-400f-bda6-07bb1a2a7d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Madali mag-implicate, pero dapat may basis," Laraga said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447bd570-1f98-4534-964f-0b85fa4066e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s easy to implicate but there should be basis.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313899de-e61b-40eb-b321-3b907f1f7e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I gave money to Col. Marcos''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d11317e-70f6-4759-bb7c-164c13d00aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Marvin Marcos, the head of the Criminal Investigation and
        Detection Group in Eastern Visayas (CIDG-8), was also given ₱3 million in
        total, Espinosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a32d533-f800-4ab2-a1df-f86dbca7d671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa recalled how Marcos expressed interest to talk to him to
        help Marcos'' wife, who was running for vice mayor in Pastrana and needed
        campaign funding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d67872-cdc8-4f05-80a0-9ae2503d0932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabi niya ay kailangan daw ng ₱3 million kaso ₱2.5 million pa lang
        ang makakaya ko at nagkasundo naman kami," Espinosa''s affidavit read.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eb1843-af81-44b4-990b-ceef66717814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said he needs ₱3 million, but I can only give ₱2.5
        million, and we agreed.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1850cce-7b70-45b1-bb74-059f28139f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin said his father initially gave ₱1.5 million to Marcos. When
        his father won as Albuera mayor, he gave Marcos a ₱1.5-million bonus, totaling
        the amount of money to ₱3 million.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kerwin Espinosa says Col. Marcos received a total of ₱3 M from him.
        <a href="https://t.co/Yt3q8n6ESs">pic.twitter.com/Yt3q8n6ESs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/801286217002123264?ref_src=twsrc%5Etfw">November
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd8b1d6-b3bb-4726-ad29-b799645746e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a320b34-1f2b-4efc-897c-ecc80d3d08e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos however <a href="https://twitter.com/cnnphilippines/status/801335305286680576">denied</a>
        asking money for the campaign of his wife, adding they had separated in 2013.
        He also said he has never been involved in drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1416d-9fa0-492b-9e33-e515844ecbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More payoffs</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7739bf66-f676-46d4-853d-a1b44ce54a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also revealed he gave bribe money to a certain "General
        Dolina" in Region 8 in 2015. A check by CNN Philippines shows the regional
        director of Region 8 in 2015 was General Asher Dolina.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f942423-b861-4325-92e8-4a2d0c6f5c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a total of ₱6 million was given to the bagman of Dolina,
        with ₱300,000 given to the general every month to pay him off.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eb01b1-7f4d-44d6-9eee-f6bd666fb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is still getting Dolina to comment on the allegation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6086db-b942-4a5e-b5ae-15734c627434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa went on to name several police officers who took protection
        money ranging from ₱5,000 to ₱15,000 a month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd9c3b-7bb3-442b-83b9-3228d6be2065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he gave ₱30,000 per week to a Jordan Sarmiento from
        the Philippine Drug Enforcement Agency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55186c6-23a0-48b3-9a14-3ff150288218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also disclosed in his affidavit that he exchanged drugs
        with P/CInsp. Wilfredo Abordo and PO3 Dennis Torrefiel whenever he was short
        on drug supply.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed968101-9bf1-4511-ad41-6b521a406c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag naubos ang supply ng shabu ng pulis at mayroon ako, binibigyan
        ko sila. Kung ako naman ang naubusan, sila naman ang nagbibigay sa akin ng
        shabu kung meron sila," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa20cf3-28dc-4300-b2db-cbe12b0a85b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whenever the police are low on supply and I have some,
        I give it to them. When I''m low on supply, they give it to me.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1116b35a-94d1-4810-923a-1e3deccc9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torrefiel''s wife, Josan Ching Torrefiel, said Dennis was imprisoned
        at the Tacloban City Jail in July with charges connected to drugs. Torrefiel
        said she was shocked upon hearing Espinosa''s accusations.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6399d81-77cd-435e-8a47-8d44519ffacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is also reaching out to the other named officials.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1b640f-f275-425e-9bd5-6c819a128c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No ''blue book''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097f5d0-10b9-4d6e-8ad9-1e21b8ae10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.488+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong blue book. Inuulit ko, wala akong blue book," Espinosa
        stressed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ef31b-7c26-42ca-81c6-7c7dbd95b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t own a blue book. I repeat, I don''t own a
        blue book.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80e816-e0bf-4bb4-9e9f-11b2b2a0c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin and his late father allegedly owned a <a href="https://cnnphilippines.com/news/2016/11/21/Aguirre-Kerwin-implicate-De-Lima-drugs.html">blue
        and pink book</a>, respectively, which supposedly contained at least 226 names
        of personalities and high-ranking officials protecting the drug trade in the
        Philippines, including Senator Leila De Lima.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e74f11-5566-401f-a23f-652e3b388b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/11/23/Self-confessed-drug-dealer-Kerwin-Espinosa-I-gave-%E2%82%B18M-to-De-Limas-campaign-senator-denies-allegation.html">Related:
        Kerwin Espinosa - I gave ₱8M to De Lima''s campaign; senator denies allegation</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfad2d9-6a82-4648-990c-81bdf11fa0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said there was no need for a blue book because officials
        involved in the drug trade in Region 8 were mostly the same people.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092c3ae5-51af-4ec5-b545-4221f2333bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iilan lang doon sa Region 8 ang protektor ng droga. Ilan lamang
        ang pangalan na paikot-ikot lang sa mga posisyon nila," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0e498-e9b2-4a49-b25a-f9adbdc3631b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of Kerwin in the drug trade</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d645b-be88-4ffc-be2e-38c95bbd0cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerwin Espinosa started his involvement in the illegal drug trade
        in 2004. He said he was imprisoned in Bagong Buhay Rehabilitation Center in
        Cebu City in 2005, where he met Jeffrey Diaz, also known as Jaguar. <a href="http://nine.cnnphilippines.com/videos/2016/06/30/Death-of-alleged-drug-lord-in-Cebu-stirs-controversy.html">Jaguar
        was believed to be a top drug lord in Cebu. He was killed in an operation
        in Las Piñas</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af78eba-a423-459e-b1ea-b1576ca16334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.490+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Jaguar and a certain Lovely Adam Impal were his drug suppliers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ee082b-abe9-44b6-8bd1-241975512335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he and Jaguar were transferred to the New Bilibid Prison in
        2008, where he met more drug lords, Espinosa said, many groups inside the
        Bilibid wanted him to be a part of their group, as he was known as an effective
        drug "businessman" in Cebu.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f91ee5d-8a5c-4050-8e7a-23a2935e1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagagawan ako," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22b471-ada4-4e6b-ba9f-021fe95f55bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-profile inmate Peter Co was the first person inside the Bilibid
        to supply him with drugs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d58a3f8-e4b4-46fb-8125-72a37b4e48c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.491+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako''y natuto sa kalakaran paano magnegosyo ng shabu kahit nasa
        loob ako ng kulungan. Natuto ako paano mag-transaksyon," Espinosa said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7fe87c-072c-4f48-b91b-54a0f98dbece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:53:35.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:53:35.492+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(I learned in prison how to do the drug business.)</p>'
  'Grammys-host-James-Corden':
    'author': 'Chloe Melas, CNN'
    'caption': 'James Corden'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-23T03:56:39.827+08:00
    'imagesource': 'jcr:bb0de944-7fb6-481a-acd4-8c6548d60d01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad745975-9111-45fb-80d4-c8fdfa36f13a'
    'lead': 'From Adele and Michelle Obama to Lady Gaga and Madonna, it seems everyone
      loves singing along with James Corden. So much so, the king of karaoke has been
      tapped to host the 2017 Grammy Awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:55:52.712+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:55:52.903+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Corden: Music superfan turned Grammy host

      '
    'updated': 2016-11-24T08:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25e0261-da68-468c-aec6-2c1c4ae18eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — From Adele and Michelle Obama to Lady Gaga and Madonna,
        it seems everyone loves singing along with James Corden.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361555a-94cd-49a6-bebd-ccf1fc4142e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much so, the king of karaoke has been tapped to host the 2017
        Grammy Awards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f36ff1-840f-49c0-855b-8aca865f1c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS announced Tuesday that Corden will take over Grammy duties for
        LL Cool J, who has hosted the awards show since 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af8b71e-6855-4d25-880b-189cd821ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-described music superfan, Corden''s hugely successful "Carpool
        Karaoke" series, which features the host driving around with celebrities while
        they belt out their favorite tunes, has amassed more than 1 billion views
        on YouTube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac09b86-88b7-429b-bfb0-80f4c2d1953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This summer, Corden hosted the Tony Awards, where he showcased his
        acting, singing, dancing and comedic skills.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2296bc-bbed-4edf-8735-1f88a9710eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Corden''s success has accelerated since taking over for Craig
        Ferguson on "The Late Late Show" in 2015, he''s been honing his craft for
        years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92aca28-abaf-4dcf-bd89-32970b1d933d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corden began acting in his native England as a teen. He created
        and co-starred in the BBC sitcom, "Gavin &amp; Stacey," has performed on Broadway
        and appeared in films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf719368-8710-4e81-a107-3aab40b33cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am truly honored to be hosting the Grammys," Corden said in a
        statement. "It''s the biggest, most prestigious award show in music and I
        feel incredibly lucky to be part of such an incredible night."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c0b2a-09ea-4561-be9a-ab7cd9fa6b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:55:52.712+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:55:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 59th annual Grammy Awards will air February 12 on CBS.</p>'
  'Self-confessed-drug-dealer-Kerwin-Espinosa-I-gave-₱8M-to-De-Limas-campaign-senator-denies-allegation':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-23T18:12:54.970+08:00
    'imagesource': 'jcr:5682987d-89bb-4f33-9e8d-1c12b5c96f9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '445bed1b-e276-4ee5-b171-e89650d7c6d8'
    'lead': 'An Eastern Visayas drug dealer reveals his transactions with drug lords,
      including millions of pesos he gave to support the senatorial bid of then-Justice
      Secretary Leila de Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:12:38.093+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:12:38.593+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Self-confessed drug dealer Kerwin Espinosa: I gave ₱8M to De Lima''s
      campaign; senator denies allegation

      '
    'visualType': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1e88f2-52ed-4bdc-8b4f-74959efd8573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Self-confessed drug dealer Rolan
        "Kerwin" Espinosa on Wednesday admitted he gave up to ₱8 million to support
        Senator Leila de Lima''s campaign in the May 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e0834-929b-408a-83be-d0d9af767c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking as a witness at the Senate inquiry into the killing of
        his father Mayor Rolando Espinosa, the young Espinosa said the funds were
        disbursed in three tranches to De Lima''s then driver and bodyguard, Ronnie
        Dayan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb008cd-952b-458f-b8a1-582eff19ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said he received a call in August 2015 from Dayan, who
        told him that then-Justice Secretary De Lima needed funds for her senatorial
        campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3a0337-ecd8-47ae-8b69-7cfd70b7717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan asked him to provide ₱2 million every month, something Espinosa
        said he could not afford.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7faf949-b208-48cf-ba8a-385b4552bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tumawad ako sa kanya, hanggang sa umabot kami sa</em> ₱700,000
        monthly," Espinosa told a jampacked hearing of the joint senate committees
        on Justice and Human Rights and Public Order and Dangerous Drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ed4b63-72d8-4520-bdf9-3942d47f131f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I bargained with him, until we agreed on ₱700,000
        monthly.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2a95c-6987-464a-ba48-480fd512d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the amount was disregarded after he received another call from
        Dayan saying he needed a total of ₱8 million before the May 9 elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14544aea-4507-4b8e-b1e2-de55bb35a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First money drops</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c391bc5-98cd-4f2e-a890-1c85b008b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa first met Dayan when he gave the first ₱2 million in a
        parking lot at the SM Mall of Asia in Pasay City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f40504-821e-49f5-8b24-8babed185dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another meet-up in a parking lot in Manila on October 2015, where
        Espinosa turned over another ₱1.7 million, he said he confirmed that the bodyguard''s
        name was "Ronnie Dayan."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0c3d37-d3bd-4398-9310-da839a64e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> time <em>na iyon nagduda na ako sa kanya na baka hindi
        nakarating itong pera na ito kay</em> Ma''am Leila," Espinosa said, referring
        to Sen. De Lima.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f529d99-f415-4cdf-ad01-065f8b6645f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the time, I doubted him, that the money would reach
        Ma''am Leila.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39479a5-edfd-41a7-84a7-50cf5a8be852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He requested Dayan for a meeting with De Lima.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256b3e83-5735-4c18-8426-2142e1b8e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Batman" meets "Ma''am Leila"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1999cbd1-c900-4228-b5fe-ea2eb56b45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said they met the senator in Baguio City between Nov. 19
        to 22, 2015.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fdfd71-8479-4908-ada6-a21b783f61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that meeting, he gave cash to Dayan. He did not disclose the
        amount as he recalled their encounter in Baguio.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925c3d93-d723-4208-8488-45d22ac200fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan introduced Espinosa to De Lima: "Ma''am si Batman." Espinosa
        used the code name "Batman" in his illegal drug transactions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdc8bc-7c60-46a5-af69-b240a39c4f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>O, ano ngayon? Naniniwala ka na? Nakita mo na si</em> Ma''am,"
        Espinosa recounted Dayan telling him.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf5901-5c33-418c-bf02-7c14ccebdb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What now? Do you believe me? You''ve seen Ma''am.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb3982-2c5c-450c-abc6-54a59bf86016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa added he and his wife had their photo taken with De Lima.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ea22f-47a5-4e46-9215-c8dc35fdeba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, Espinosa handed over another ₱2.3 million to Dayan,
        which completed the ₱8 million demanded from him.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6170a-ccfc-4b81-8bea-a0cdf2c96ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa added that Dayan promised him that he and De Lima would
        meet after the elections to discuss the "protection" she would give to his
        illegal drugs business in Eastern Visayas.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977e4f51-ca31-4650-b5db-35554b229577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Espinosa said he did not ask for any favor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e76337-2c4f-4b52-9510-c319cdafff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The encounter between Espinosa and De Lima in Baguio, the calls
        and meet-ups between Dayan and Espinosa, and the request for ₱8 million were
        confirmed by Dayan on Tuesday, when Dayan was presented by police and the
        House of Representatives to the media.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c5fab2-b444-4d75-9409-d3354d6805e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/2016/11/22/Ronnie-Dayan-Leila-de-Lima-Kerwin-Espinosa.html">Read:
        Dayan: I got money from Kerwin for De Lima</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db79f3d-f942-47fd-80ad-721aac7d95f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kay</em> Kerwin meron.<em> Iyon po ang utos ni</em> Ma''am.
        <em>Sumusunod lang ako sa utos</em>," Dayan told media, when asked if he had
        received money for the senator.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8352def-c89c-4e28-bfcb-5cf58fe35753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: From Kerwin, there was (money received). That was
        on orders of Ma''am. I was just following Ma''am''s orders.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7691a65-4fc4-4a98-be9e-aaab2e61c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan was apprehended by police before noon Tuesday in the province
        of La Union after search operations lasting more than 40 days.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ca6899-740d-4d47-b3c1-b1cb4aabc9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/22/Justice-Department-De-Limas-former-driver-alleged-drug-money-bagman-Ronnie-Dayan-arrested-in-La-Union.html">Read:
        Justice Department: De Lima''s former driver, alleged drug money bagman Ronnie
        Dayan arrested in La Union</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b667c8-098f-4fc9-b4e2-08826fc74076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former driver-bodyguard of the senator, who also admitted to
        a seven-year affair with De Lima when she was Justice Secretary, was handed
        over to the House of Representatives who had issued a warrant for his arrest
        in October.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852cc75d-011f-4e28-b8d9-9dd2d5099ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/22/ronnie-dayan-leila-de-lima-seven-years-love-affair-relationship.html">Read:
        Dayan admits affair with De Lima for 7 years</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa667d5d-8d76-4776-bd45-0a4031b77be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drug lords: "<em>Okay naman ''yang si</em> Ma''am Leila."</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66756405-f9f0-4371-a52e-4071f122f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his testimony at the senate hearing, Espinosa said he was skeptical
        upon receiving the call from De Lima''s driver.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592ad60c-f8ac-429c-9725-0073ab5954ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa mga katulad naming ilegalista, hindi kami basta-basta nakikipag-usap
        lalo na sa mga nasa gobyerno</em>," Espinosa said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ba9322-8766-40cf-823b-bed7183aeb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he called drug lords Jeffrey "Jaguar" Diaz and Peter Co
        to confirm if De Lima could be trusted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e63239-12b8-4e1a-b043-d91832a9c1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Totoo ba ''tong magbibigay tayo ng</em> SOP? <em>Parang hindi
        ako makapaniwala sa kanya,</em>" Espinosa recalled asking them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fdf842-9577-4d48-a61a-806cba756eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Is it true that we are going to give SOP? I don''t
        think I can trust him (Dayan).]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39d259-b68c-4e1d-b64b-82a0937a583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SOP" refers to protection money.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9920d0-ebd4-46cf-a994-1390eea8ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Diaz and Co advised him to go on with the transaction. "Okay
        naman ''yang si Ma''am Leila [Ma''am Leila is okay]," was Co''s reply to Espinosa.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121c2da-2a50-46ef-ae0a-fcd55a0891c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also told senators that his father, the mayor of Albuera,
        Leyte who was killed in an alleged shootout in the Leyte Sub-Provincial Jail
        on November 5, was innocent and knew nothing about his drug transactions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e169037-4e78-483a-bc72-7c9661ea9d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/11/05/Albuera-Mayor-Rolando-Espinosa-killed-in-jail.html">Read:
        Albuera Mayor Espinosa, 1 other inmate killed in jail cell shootout – CIDG</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006b986e-6dd6-428a-b826-b00deb3f9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the killing of his father happened, the son had been arrested
        in Abu Dhabi, where he was hiding from Philippine authorities following President
        Rodrigo Duterte''s announcement in August of an all-out war against government
        and law enforcement officials said to be involved in the illegal drug trade.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb175cc-5e70-4bb6-9761-3e6eb0b6752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/17/kerwin-espinosa-arrest-abu-dhabi-pnp-dela-rosa.html">Read:
        PNP Chief: Alleged drug lord Kerwin Espinosa arrested in Abu Dhabi</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684c412-a900-4150-b7dd-3efb6860dddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was repatriated from Abu Dhabi to Manila on November 18.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11812bd5-f401-4ccd-b9e5-334f603ce847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima: Denial and forgiveness</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53633f1-8b61-4a8a-89cb-93788c34d9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, a member of the Senate committee on Justice and Human Rights,
        was present at the hearing and denied all of Espinosa''s allegations.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b79ae-0a8c-4337-bab2-d8ca85c6e6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/22/leila-de-lima-kerwin-espinosa-face-off-illegal-drugs.html">Read:
        De Lima in face-off with alleged drug lord and accuser Kerwin Espinosa today</a></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beacc35b-2d26-4073-b6d1-51ed78a4669d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As promised, the embattled senator did not interrogate Espinosa
        but tagged Espinosa''s testimony, as a "nice script."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07f7d9f-62d8-41ab-94e5-a29d653eee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May God forgive you for all your sins and may God forgive you for
        all your lies about me and I forgive you," were De Lima''s final words to
        her accuser.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd6c17-0ac6-40d7-8af6-41d87a641a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Espinosa''s claims were all lies and fabrication, and stood
        her ground that she never knew Espinosa or had ever met him.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d5da3-d653-4077-a2ad-aea169a4f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:12:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:12:38.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan will face the House of Representatives in a hearing on Thursday.</p>'
  'amlc-philippines-bangladesh-rcbc-charges':
    'author': 'Reuters'
    'caption': 'The usually heated Senate investigation on the $81 million money laundering
      scandal cooled down a bit on Thursday as the Bangladesh ambassador thanked the
      Philippine government for its efforts to recover the money stolen from his country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-23T14:09:58.961+08:00
    'imagesource': 'jcr:2e233280-d488-4ceb-9658-fe03767efd3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c50e71c8-6713-489c-8a4d-96b87156c942'
    'lead': 'The Anti-Money Laundering Council said former RCBC treasurer Raul Tan,
      three retail banking officials, and two workers at the branch where cash was
      withdrawn were guilty of money laundering because they should have noticed something
      was wrong and intervened immediately.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:15:09.414+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:15:09.781+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine money laundering body charges bankers for ignoring cyber
      heist

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6c7d27-efd1-4bb2-80c0-88d7b15e3ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) —</strong> An anti-money laundering body
        in the Philippines has filed charges against five officials of Rizal Commercial
        Banking Corporation (RCBC) and a former treasurer who "wilfully ignored" suspicious
        activity that led to tens of millions of dollars vanishing after a heist on
        Bangladesh''s central bank.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed84411-ee34-46ef-975c-a121739e20d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown cyber criminals tried to steal nearly $1 billion from the
        Bangladesh Bank in February in what was one of the biggest bank heists ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fdfce5-640a-4932-a81a-0b4cdcd7ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They succeeded in transferring some $81 million via an account at
        the New York Federal Reserve to four accounts in fake names at a branch of
        RCBC in Manila. Most of the cash was quickly withdrawn and laundered through
        multiple channels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e09dc7-b052-4e4b-b97f-48723ff2ac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 97-page complaint to the Justice Department, the Anti-Money
        Laundering Council (AMLC) said former RCBC treasurer Raul Tan, three retail
        banking officials, and two workers at the branch where cash was withdrawn
        were guilty of money laundering because they should have noticed something
        was wrong and intervened immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42923b1f-c87c-4469-ab1a-93acadd1cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about $15 million has been recovered and returned to Bangladesh,
        with a further $2.7 million frozen. The rest of the funds changed hands several
        times and vanished in the Philippine casino industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e50c56-6c72-4e91-96e4-54a72883abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No arrests have been made despite investigations by the U.S. Federal
        Bureau of Investigation, Interpol, Bangladesh police, and authorities in the
        Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e30dc-17f7-4098-94ea-39210e791e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan resigned as the bank''s treasurer in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5e1563-8294-42cf-a268-78de9865fcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC complaint, seen by Reuters on Wednesday and filed on November
        18, covers three retail banking workers and two customer relations officers
        at the its Jupiter branch in Makati City. The complaint was based on evidence
        gathered from the bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79518b-c1aa-4c30-976e-6e6ec2015636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tan was in a position to order enhanced due diligence based on
        the red flags," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e973d61-cc43-4c32-93df-ff799430ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tan could have convened the anti-money laundering committee to
        act on these red flags," the AMLC said, adding Tan "wilfully ignored them
        and failed to conduct thorough investigation," as required by law and the
        bank''s regulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bbe71c-c70c-437a-8eb2-bdd8ea40318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan''s actions showed he had "knowledge that the funds transacted
        represented the proceeds of an unlawful activity", it said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaadf83-2c16-4605-bcc9-41fe7805640c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC in a statement said its own probe had found no official from
        the head office involved in the transaction, which was initiated and carried
        out by the Jupiter branch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0a62b-6b80-4c35-a5cd-1639ec07f734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the charges as an opportunity to conclusively prove
        that our executives acted properly and had no knowledge or participation in
        any money laundering," CEO and president Gil Buenaventura said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b0294-3664-4ded-8cfb-2dd421005131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:15:09.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:15:09.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time RCBC client, casino owner and agent Kim Wong had admitted
        during a Philippine Senate inquiry that he received millions of the loot from
        two Chinese gamblers but did not know it was stolen. He denies involvement
        in the heist and has returned $15 million of around $35 million he said he
        received.</p>'
  'Leyte-congressman-Rolando-Espinosa-affidavits-crafted-by-police':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-23T14:13:29.048+08:00
    'imagesource': 'jcr:3b67e95b-df9b-4615-b0fc-cac708c12b8f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c879205a-e2a3-4ff1-9343-62c3b2fb3865'
    'lead': 'As Leyte representative Vicente Veloso denied being involved in drugs,
      he pointed a finger at local police for supposedly preparing slain Albuera Mayor
      Rolando Espinosa''s affidavits and forcing him to sign them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:23:51.037+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leyte congressman: Albuera mayor Rolando Espinosa''s affidavits crafted
      by police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c312580-57ea-4812-9c90-4c361725b03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Leyte congressman
        on Wednesday accused the Albuera police of preparing affidavits for Albuera
        Mayor Rolando Espinosa and forcing him to sign them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd9336e-8c53-4586-97bd-98670095fc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As reported to me by no less (than) witnesses in Ormoc, the Albuera
        Police officers, assisted by obviously by a lawyer, prepared the affidavits
        of Mayor Espinosa," Leyte 3rd District Representative Vicente "Ching" Veloso
        said in the Senate probe on the killing of Espinosa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea524f-770a-4ec1-bd8b-a03821054a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was shot dead earlier this month while in custody at the
        sub-provincial jail in Baybay City, Leyte. Police officials say Espinosa sneaked
        a gun into his jail cell and fired at policemen who were about to serve a
        search warrant. He was killed in the ensuing firefight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e91f2-aade-4fbb-b46d-470d64c36a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was earlier tagged by President Rodrigo Duterte as a "narco-politician"
        engaged in the drug trade. He was later arrested and detained in the Baybay
        City jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd286920-12ba-4ae7-b887-936db36908ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say Espinosa left behind two affidavits and a notebook
        that listed names of officials, police and media men allegedly involved in
        his son Kerwin Espinosa''s drug transactions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abbb09-918d-433f-8a3f-2a76f46c1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/08/Espinosa-drug-protectors.html">Also
        read: Gov''t officials, police, media men among ''drug protectors'' in Espinosa''s
        pink notebook</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9892ad-b702-4e1c-bee0-86f840ad0b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was tagged in Espinosa''s list as a drug protector, but the
        congressman repeatedly denied knowing the slain Albuera mayor or his son Kerwin.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859e4c06-3b2e-4fba-8d55-0675934c1296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have tagged Kerwin Espinosa as the drug lord behind the Eastern
        Visayas illegal drug trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd36bf8d-c0dd-45d1-9ba9-7fd5367363eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/10/leyte-officials-involved-in-drugs.html">Also
        read: ''Ormoc Mayor Richard Gomez, Leyte officials involved in drugs'' – CIDG
        official</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a65d2b9-2df5-4c50-9d05-f90208dbbf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said that the creation of the list was part of a "dagdag-bawas
        operation" among the police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475af7f7-bc8f-41ee-8f25-6a1ed0ac2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Essentially, per media reports, 226 were included in Mayor Espinosa''s
        affidavits, but why is it that only 47 were charged? Ang laki po ng disparity
        [There is a huge disparity]," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de70498-51c6-4ab5-b3ec-0fccc68e9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso added that the affidavits and list were crafted "in order
        that these Albuera police officers can extort money from many of them in consideration
        for their being dropped from the affidavits."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd61f8ae-f38d-4641-b4cd-c8a29ed8a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained instances in which police officers in the region had
        been implicated — as well as the inclusion, and later removal,of a certain
        "Andres Cruz" in the affidavits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7587d-428a-4bf8-ad4e-93f67845abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signatures of the late mayor Espinosa as appearing in the August
        24, 2016 and October 3, 2016 affidavits were forced," said Veloso.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d375f-9cee-4ad1-9ec8-a0beb3fb3cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The representative also found it suspicious that the affidavits
        did not come from Espinosa''s family.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Leyte Rep. Vicente Veloso: There was &quot;dagdag-bawas&quot; in
        the list of people linked by the late Mayor Rolando Espinosa to the drug trade.
        <a href="https://t.co/w1VbtniYxx">pic.twitter.com/w1VbtniYxx</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/801237208216715264?ref_src=twsrc%5Etfw">November
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a843f06-d446-4b77-b9f4-64484468ad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f164c-b956-4bd6-bd03-bf60339562ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Veloso questioned the origin of the affidavits, he also said
        the documents would not hold up in court under requirements from the Judicial
        Affidavit Rule of 2012.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bd7dc-5e88-4b00-8396-8d6fbc7b06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3 of the Rule contains provisions on language and legal
        counsel which Veloso believes that the affidavits do not follow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2775e5-fdad-43fa-9b0e-be288e598725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A judicial affidavit should be prepared in the language known to
        the witness, meaning Cebuano, because the late Mayor Espinosa, speaks in Cebuano,"
        said Veloso.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0612f3-7e6e-4f77-9623-729759ef6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the affidavits did not have the required translations
        in English or Filipino.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
