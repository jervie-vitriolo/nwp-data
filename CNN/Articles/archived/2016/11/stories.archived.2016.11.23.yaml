      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bcb0ab-e024-43ce-8349-636542378789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.288+08:00
