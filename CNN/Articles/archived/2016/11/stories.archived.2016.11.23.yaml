      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9feeb2-ed8d-4cf9-92a2-cf3d367b8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also important is that the judicial affidavit should show the circumstances
        under which the witness acquired the facts which he testifies upon," Veloso
        noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3600f9-b5c9-43fe-99bf-39f3a4d21c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that if these mandates were not met, "this judicial
        affidavit will not be admissible in court."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62c3c7c-49e4-42fb-8b0f-5f19a9866618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that regard, your honor, wala po akong ikakatakot [I am not
        afraid] in so far as… the affidavits of the late Mayor Espinosa (are concerned),"
        said Veloso.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e31a844-1d8f-40b3-a129-0b3cbf7bdb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang gamit po ito [it has no use]. (It''s a) plain scrap of paper,"
        he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7c806f-9a16-4aa1-8e9f-f07e78c58134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Kerwin Espinosa admitted involvement in drugs, he said his
        father was innocent in the same hearing. On the signature on his father''s
        affidavit, he said, "Hindi ito pirma ng papa ko [This is not my father''s
        signature]."</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Kerwin Espinosa denies that the signatures on the affidavit belong
        to his father. <a href="https://t.co/Rsg4n3iL3u">pic.twitter.com/Rsg4n3iL3u</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/801299091003150336?ref_src=twsrc%5Etfw">November
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba04484-31e8-4ad0-bcfc-bb9c5a61fa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76166d9-b547-4891-a776-dd9f829bc893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso also reiterated his own innocence, saying that he only became
        a congressman of Leyte in July.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fde9d5-83d0-4958-8ce5-87529c79ff5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not know or have met the Espinosas," Veloso said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf674c3-bc83-4704-b6bc-0f8266eca4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he was based in Manila from 1989 to the present, and
        therefore could not have exercised much influence in his home province.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca0f08-4c9f-43e7-9555-1401d5700fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the law, our… jurisdiction here in Manila was limited only
        to cases in Metro Manila and Luzon," he said. "Leyte was under the jurisdiction
        of the Court of Appeals-Cebu."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414c2e1-5c82-4f41-befb-77294e255f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:23:51.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:23:52.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he did not have time to so much as visit his parents,
        much more protect local drug lords.</p>'
  'computer-scientists-urge-hillary-clinton-campaign-to-challenge-election-results':
    'author': 'Dan Merica, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-23T13:25:09.221+08:00
    'imagesource': 'jcr:b6c53c43-4544-494c-9a79-7b42bf6a8299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cf781e7-380d-4111-a265-25fa2e0e74da'
    'lead': 'The computer scientists believe they have found evidence that vote totals
      in the three states could have been manipulated or hacked and presented their
      findings to top Clinton aides on a call last Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:26:19.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:26:20.130+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Computer scientists urge Clinton campaign to challenge election results

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531c6f03-4898-47fa-9aed-5f3733b545db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hillary Clinton''s campaign is being urged
        by a number of top computer scientists to call for a recount of vote totals
        in Wisconsin, Michigan, and Pennsylvania, according to a source with knowledge
        of the request.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fcbc5c-0686-469b-b948-e784364dd14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer scientists believe they have found evidence that vote
        totals in the three states could have been manipulated or hacked and presented
        their findings to top Clinton aides on a call last Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e3b96-279d-41b9-be32-efb4c3c5d62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists, among them J. Alex Halderman, the director of the
        University of Michigan Center for Computer Security and Society, told the
        Clinton campaign they believe there is a questionable trend of Clinton performing
        worse in counties that relied on electronic voting machines compared to paper
        ballots and optical scanners, according to the source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbb575c-cc99-479c-9520-ed2d54f210aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group informed John Podesta, Clinton''s campaign chairman, and
        Marc Elias, the campaign''s general counsel, that Clinton received 7% fewer
        votes in counties that relied on electronic voting machines, which the group
        said could have been hacked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13ccdb-dcfa-4bcd-8cc7-36a49661b760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their group told Podesta and Elias that while they had not found
        any evidence of hacking, the pattern needs to be looked at by an independent
        review.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d9e1ee-8e64-4458-a63d-e4e39b822085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Halderman nor John Bonifaz, an attorney also pressing the
        case, responded to requests for comment on Tuesday evening. Their urging was
        first reported by New York magazine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9118e-bc3f-4337-a7bc-654cb03f4a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message left with President-elect Donald Trump''s transition team
        also was not immediately returned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e7f879-652d-4c59-9f6a-512a9ce29a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were widespread concerns about hacking ahead of this month''s
        election, including the Obama administration accusing Russia of attempting
        to breach voter registration data. But election officials and cybersecurity
        experts said earlier this month that it is virtually impossible for Russia
        to influence the election outcome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802c64a-e3a7-4da7-8a0e-a1a9dfae7c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former Clinton aide declined to respond to questions about whether
        they will request an audit based on the findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f8b21f-73f2-4c18-b5f2-a97e3caa2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, at least three electors have pledged to not vote for
        Trump and to seek a "reasonable Republican alternative for president through
        Electoral College," according to a statement Wednesday from a group called
        the Hamilton Electors, which represents them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c749b-d60b-4f0f-8a34-b7abdceee259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Founding Fathers created the Electoral College as the last
        line of defense," one elector, Michael Baca, said in a statement, "and I think
        we must do all that we can to ensure that we have a reasonable Republican
        candidate who shares our American values."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aaec7e-f067-44c8-8d3e-b490597fb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Theodore Schleifer and Jeremy Diamond contributed to this
        report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db985f-08a1-45c4-a72c-3ec8aebe1526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T13:26:19.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T13:26:20.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Computer scientists
        urge Clinton campaign to challenge election results."</em></p>'
  'De-Lima-Dayan-turned-into-one-of-my-accusers':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'Ronnie Dayan (L), Sen. Leila de Lima (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-23T12:57:27.073+08:00
    'imagesource': 'jcr:cd4975d3-2706-4ee4-a15c-a3f9f7590e96'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3610cc79-5e18-4952-b1db-436a46492ca7'
    'lead': 'Sen. Leila De Lima says the arrest of Ronnie Dayan, her former bodyguard
      and alleged bagman, is an opportunity for her to clear her name in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T13:29:18.748+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T13:29:19.071+08:00
