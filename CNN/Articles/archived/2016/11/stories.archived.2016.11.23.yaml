      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blackwater (94) –</strong> Belo 17, Dela Cruz 12, Miranda
        11, Ababou 9, Buenafe 8, Pinto 8, Forrester 7, Pascual 7, Sena 6, Aguilar
        4, Banal 3, Cervantes 2</p>'
