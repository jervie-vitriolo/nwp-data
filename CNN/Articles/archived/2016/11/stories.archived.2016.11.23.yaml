      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite being
        in detention, Ronnie Dayan is feeling better this morning, according to House
        Sergeant-at-arms Lt. Gen. Roland Detabali.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08541c8-106c-49c9-83c8-04c009266f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detabali said Dayan has spent the night with his wife Norlyn and
        his daughter, Hanna Mae. And on Wednesday morning, Detabali said Dayan requested
        for a haircut.</p>'
    '3':
      'image': 'jcr:1a07027b-7133-417f-b8c7-8564b6b67937'
      'imageCaption': 'Ronnie Dayan having a haircut while watching Senate probe on
        Mayor Rolando Espinosa''s death.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef888cb-b229-4789-8277-1b8882ab5903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df68a4-06fb-48fa-b30e-5b4b3ab0ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:45:25.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:45:25.683+08:00
