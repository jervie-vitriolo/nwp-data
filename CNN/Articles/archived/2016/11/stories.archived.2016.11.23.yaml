      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Blackwater
        Elite started the PBA season on the right foot as they dislodged the Phoenix
        Fuel Masters, 94-87, on Wednesday evening at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd868ba14-b864-40ee-ac6a-017fd3d24228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:25:40.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:25:41.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s top draft pick Mac Belo proved to everyone that he is
        as good as advertised after he led the way for the Elite with 17 points via
        7-of-9 shooting and nine rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8643dd7-0877-4cde-b7ad-84a009978eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:25:40.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:25:41.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater held off a late stand from the Fuel Masters to capture
        its first opening game win in their three-year stint in the league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47dcce8-7eb7-43c0-87b7-8e37360d7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:25:40.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:25:41.187+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art dela Cruz also had an all-around outing for the Elite with 12
        points, 10 rebounds, and four assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc29f3-0d50-4830-8e57-eca4cddb934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:25:40.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:25:41.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Enciso paced Phoenix with 25 points – converting seven three-pointers
        in a losing effort.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81bec8-a3e1-4d87-9dc9-935da30704e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:25:40.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:25:41.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JC Intal added 12 points and rookie Gelo Alolino tallied 11 points
        in his PBA debut.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62732a-bfb5-4484-ab50-cb84bbf6b774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:25:40.965+08:00
