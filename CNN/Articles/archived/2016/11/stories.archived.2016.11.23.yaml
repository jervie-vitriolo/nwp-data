      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4255e5fa-3638-4bc5-8337-42e642b26bfe'
