  'philippine-national-railway-train-naga':
    'author': 'Makoi Popioco, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T09:35:48.544+08:00
    'imagesource': 'jcr:8173e9c4-e5c7-4a01-ba02-010242c1c62f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cef9cd80-3aeb-4ac3-8a3b-c3d269ffd42c'
    'lead': 'The reopening of the Philippine National Railways (PNR) Manila to Naga
      train service has been postponed due to delays in track repairs and relocation
      issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:36:33.343+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:37:12.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-18T09:37:11.822+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Much-awaited Manila to Naga train service postponed

      '
    'updated': 2016-11-23T01:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aac8a03-8155-4e9d-8498-0223a79db3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Safety issues
        prompted transportation officials on Tuesday to postpone the resumption of
        train services from Manila to Naga City to the first quarter of 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ba48da-6b99-4426-b3a6-1fbddb784601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an 18-hour railway inspection on November 18, officials felt
        that certain portions of the 300-kilometer railway were unsafe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29d16b2-3c1d-409b-a996-fda954737cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already convinced that it is not safe, it is not sustainable
        and reliable if we start resuming the operation of PNR in December," Transportation
        Undersecretary for Rails Cesar Chavez told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4733059d-f664-4004-9f44-37fcc2404bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early November, transportation officials said they hoped to resume
        the Manila-Naga train operation by December to help ease commuter woes and
        lessen traffic congestion during the holiday season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29dd131-0a5f-495c-86f9-5fb36289d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the rehabilitation of damaged Ragay bridge in Camarines
        Sur will take another month to finish, Chavez said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946068b4-ecc9-4972-93a0-5eb7b6372387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also more than 20,000 informal settlers living along the
        rail tracks who need to be relocated, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac04878-e5f5-4af3-a872-b1d7069e482f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNR services to Naga City resumed in 2012, but ceased operation
        after a year because of numerous track failures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b55d332-7151-469f-bd9b-91a76e61b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebirth of Philippine railways</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f63e3-2b2d-4cb4-b3e0-1b73787c32a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNR was given a much needed shot in the arm when, on November
        14, the National Economic and Development Authority approved the ₱250-billion
        worth budget for the North-South Railway Project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0868a9a-6b7b-49a3-b9c2-c20f4c0e84e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase One involves the rehabilitation of the commuter rails from
        Tutuban, Manila to Calamba, Laguna, Chavez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659754ed-e8a5-4baf-a0aa-b2f350859cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phase Two involves the long-haul railway route from Manila to Legazpi
        City in Albay, though funding will be determined based on a feasibility study,
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb14c6d-6d6b-4914-a9ce-e6e72fe236d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNR Officer-in-Charge Joseline Geronimo relayed her excitement over
        the rehab projects.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f0e896-9844-43be-baa0-3211d902497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geronimo said, the much-needed upgrade of train infrastructure will
        elevate the quality of their service.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c943f37-0d1b-4f38-af9b-cecc0ac2ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial version of the North-South Railway Project was approved
        by former President Noynoy Aquino in 2015. Geronimo appreciated that the new
        administration under President Rodrigo Duterte pursued this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5afff9d-ebe6-4521-acf3-daab0cdc7517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:36:33.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:37:12.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kumbaga, may continuity," she said.</p>'
  'PBA-Rain-or-Shine-Elasto-Painters-TNT-KaTropa':
    'author': 'CJ Marquez, CNN Philippines'
