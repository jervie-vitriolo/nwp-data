    'mgnl:created': 2019-11-18T11:30:19.610+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:30:19.880+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook could pay heavy price if it censors news to please China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fcabb7-d4ec-4345-8e21-4dc8c9bb6304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Facebook''s latest signal that
        it''s willing to play ball with China? It has quietly built a censorship tool
        that would keep certain posts out of people''s news feeds, according to The
        New York Times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61d26c-36b4-45d1-90ba-a80f630c65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg has made no secret of his desire to get the
        giant social network unblocked in the world''s most populous nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16aa70b-4e73-432e-af7f-a922b4522857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has traveled to China repeatedly, meeting with the country''s
        propaganda chief during a visit earlier this year and taking heat on social
        media for "pandering" to the government by jogging through polluted Beijing
        streets without a face mask. He is even studying Mandarin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03ce0f3-91c9-4860-ab4d-cda6aa742871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now his company has apparently developed software that stops
        posts from appearing in users'' news feeds in specific geographic regions,
        a move specifically aimed at helping the company get into China, The New York
        Times reported, citing current and former Facebook employees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86247230-8e11-49f3-b880-c9a2a4d6ea59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokeswoman did not deny the report, saying only that
        the company has "not made any decision on our approach to China."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3466d727-0c1c-4e12-bed6-41eb785b6e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have long said that we are interested in China, and are spending
        time understanding and learning more about the country," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee29d08-82db-475d-bb41-eddedb3f6616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report comes at a sensitive time for Facebook. Zuckerberg insists
        he does not want to play the role of an editor, yet he recently announced
        plans to help prevent fake news being shared on Facebook just days after playing
        down the problem.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7ee54-6249-49a6-8951-3ab428ef2cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the U.S. tech giant could have a lot to lose by compromising
        with China, where some other big internet platforms like Twitter and Google
        are also blocked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b115c5-cae7-4c73-a8e4-f87d7234b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one thing, censorship alone is unlikely to be enough. Facebook
        would probably have to give China access to its servers to be allowed in the
        country, said Qiao Mu, professor of communications at Beijing Foreign Studies
        University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6eef33-86cd-4b9f-b89e-96db2a8c3120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have a deal with a monster," Qiao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800df2b4-126e-4d19-9d64-e943df8d71f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook would have to comply with China''s tough legal requirements
        for handing over user information to authorities. American businesses have
        criticized a new Chinese cybersecurity law, warning its requirements for data
        sharing could potentially expose personal information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f0215d-468a-4901-88a4-2bb280ac41ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a censorship program to appease China could also undermine
        the trust of non-Chinese users.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19be6f8-67bf-4170-a7ac-7f21deffa0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has potential to call into question the ethics of the company,
        call into question whether if you''re doing that (in China) ... what are you
        doing with my content?" said Mark Natkin, managing director at market research
        firm Marbridge Consulting in Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ec489-9a83-4d10-a7b9-6db83e8bc757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By making such a tool available in China, Facebook could face pressure
        from other governments around the world to implement it elsewhere.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67559a3-5901-4e06-b4a5-62af102445cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Facebook does enough to satisfy the Chinese government,
        it would face huge competitive hurdles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04adfb84-0fa9-470f-8fe1-7907195fe29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook clones like Renren and Kaixin have already long gone out
        of fashion China. The dominant players now are WeChat and Weibo, both hugely
        popular social networking sites with hundreds of millions of users.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c030588e-a5ec-4c76-b830-2a5d39e610f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, the world''s largest social network, would in theory offer
        Chinese users the possibility of connecting with people all around the globe.
        WeChat and Weibo haven''t been able to replicate their success outside of
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ebe18-835d-4792-86a1-4b41fd527024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chinese internet users who really want to get on Facebook can
        already do so through a Virtual Private Network, or VPN, which enables them
        to skirt China''s huge censorship apparatus known as the Great Firewall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d263d29-13ed-4ddd-969c-b963ca14e924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think people even care," Natkin said. He summed up the
        likely response from many Chinese people as, "You came to China, good for
        you. I''m not going to use you anyway."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea97b95-ceca-4312-bdc1-0a1693880337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:30:19.612+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:30:19.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/11/23/technology/facebook-china-censorship-tool/index.html?sr=fbCNN112316facebook-china-censorship-tool1011AMVODtopLink&amp;linkId=31476607">Facebook
        could pay heavy price if it censors news to please China</a>."</em></p>'
  'cambodia-court-rejects-khmer-rouge-leaders-appeal-against-conviction':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-23T07:43:24.157+08:00
    'imagesource': 'jcr:da3ec520-ac69-4677-ba1f-1fefc8c10b0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84d4edfc-11f3-434a-b96c-1f7afca0e51b'
    'lead': 'Two senior leaders of Cambodia''s brutal Khmer Rouge regime had their
      life sentences for crimes against humanity upheld in a Cambodian court on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:33:20.289+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:33:20.711+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cambodia court rejects Khmer Rouge leaders'' appeal against conviction

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3de9c-4312-4c26-b393-41de47229041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two senior leaders of Cambodia''s brutal
        Khmer Rouge regime had their life sentences for crimes against humanity upheld
        in a Cambodian court on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9e5dd-1122-4284-bc5b-b12312bd61ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuon Chea, also known as "Brother Two", and Khieu Samphan, or "Brother
        Four," were found guilty in August 2014, in front of a specially-convened
        Cambodian court, the Extraordinary Chambers in the Courts of Cambodia (ECCC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e933d92f-530c-4e83-8231-c98c6d1b70e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men had appealed their verdict, calling for the trial''s judgment
        to be reversed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df03e8b1-3c9a-4e83-8db2-1dac49f78d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuon Chea and Khieu Samphan were two of the most senior leaders
        of Cambodia''s brutal Khmer Rouge regime, in power from 1975 to 1979.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274a7141-cf49-43bf-a69c-8a8436743c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a quarter of Cambodia''s population – at least 1.7 million
        people – are believed to have died during that period, from forced labor,
        starvation, and execution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f68ac65-7e00-4d7a-822b-a60eb41db4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reaction to verdict divided</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b5534e-dff2-48d8-9552-dca92d5e35a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nushin Sarkarati, Center for Justice and Accountability Staff Attorney,
        who represents Khmer Rouge victims in the U.S. diaspora at the ECCC, said
        they welcomed the verdict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4254504-bfc3-4705-8453-47db48e38a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s decision affirms that it was not error or bias that led
        to the final verdict, but instead overwhelming evidence brought by victims
        and witnesses that established the truth and gravity of these crimes," she
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2aa20-8f58-4182-9e5b-523cbd700cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch Asia Director Brad Adams said the trial had been
        "possibly the most expensive conviction in history," taking 10 years to get
        from arrest to appeal and costing $260 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202929b7-ec08-4a80-be59-6f8c78c84307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s 40 years too late ... the right verdict but at the wrong
        cost," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0980f52f-b470-438c-90dc-2710c116398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams said many Cambodians felt cheated by the two men''s insistence
        on their innocence, denying the country an explanation for their crimes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cedc557-13e0-4034-b2e4-3f5ef513b22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will never be an explanation or an apology from the
        architects of the 21st century''s worst genocide," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3b43f-881e-4aeb-b3f6-8a7a72e2521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No action can assuage the anguish''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a081bfa-5e11-454e-aa73-fb46ba2ecd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its time in power, the Khmer Rouge regime attempted to create
        a purely agrarian society through ruthless social engineering policies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c616823-7afd-48f1-aa8b-2776b9f800ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Cambodia''s National Assembly voted to create a court to
        try the crimes of those associated with the regime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c004ebc0-3eab-4184-9332-22862eaa18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many, the few convictions that have followed have done little
        to heal wounds left by the Khmer Rouge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18da4dc-1bf8-416f-861e-07fbe06f6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No action can assuage the anguish, sadness and regret that haunts
        the survivors to this day," former Khmer Rouge prisoner Youk Chhang wrote
        for CNN in 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdcf00a-9952-4f42-ba9a-b18a624eb442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 35 years after the fall of the Khmer Rouge regime, we still
        see the effects from this period in almost every facet of Cambodian society."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fab87f-7ef6-4c19-b984-579b09f28145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:33:20.291+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:33:20.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/22/asia/khmer-rouge-leaders-appeal/index.html">Cambodia
        court rejects Khmer Rouge leaders'' appeal against conviction</a>."</em></p>'
  'ronnie-dayan-de-lima-house-hearing-probe-illegal-drugs':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Ronnie Dayan (L), Sen. Leila de Lima (R)'
