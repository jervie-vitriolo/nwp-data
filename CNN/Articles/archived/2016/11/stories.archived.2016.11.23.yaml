    'updated': 2016-11-24T01:14:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a13ad68-309d-4d4c-b012-798d5e5c87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:20:08.879+08:00
