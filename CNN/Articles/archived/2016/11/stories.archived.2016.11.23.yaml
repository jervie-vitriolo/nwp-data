      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Rain or Shine
        Elasto Painters seem to be doing just fine even without Yeng Guiao and lethal
        scorer Paul Lee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c171c74-6598-410c-b78f-4cfa51991857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:20:08.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:22:52.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine started off their PBA Philippine Cup campaign with
        a victory over the TNT KaTropa, 101-87, on Wednesday night at the Smart-Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38577a1e-f413-422a-a645-fb443a17446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:20:08.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:22:52.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jericho Cruz tallied 18 points for the Elasto Painters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b5e12f-2941-4778-a275-62de3dbd641c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:20:08.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:22:52.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine led for most part of the match and maintained a comfortable
        distance against a struggling TNT squad -- who was without Jayson Castro,
        who was on a break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2bb53-73d4-4eec-9c77-2687a2fd8ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:20:08.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:22:52.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Mike Tolomia showed a glimpse of brilliance in his debut
        with 11 points, four rebounds, and two assists coming off the bench.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5031554f-670a-485c-9d51-992af2ab892b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:20:08.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:22:52.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six Elasto Painters scored in double figures for head coach Caloy
        Garcia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a31979-5ead-4cc3-9d46-c9321769b4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:20:08.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:22:52.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranidel De Ocampo took up the cudgels for KaTropa with 24 points,
        10 rebounds, and five assists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9549fc4c-38ad-45ad-a0e7-0420ecfc370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:20:08.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:22:52.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scores:</p>'
