  'UAAP-DLSU-Green-Archers-Adamson-Soaring-Falcons':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-23T10:01:49.942+08:00
    'imagesource': 'jcr:c03319ce-4efb-474c-a6a0-3c538f4e7a94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf33dd2e-9d9b-487c-a105-d6fe34945677'
    'lead': 'The La Salle Green Archers booked their spot in the UAAP Finals after
      beating the Adamson Falcons, 69-64 on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:27:30.443+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:27:30.776+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle squeezes past Adamson to book finals berth, 69-64

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a811c0a1-adcc-4e0c-bace-fdad6f3614d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The La Salle Green
        Archers are back in the finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5905d-2d7b-4ee5-a2be-660e0fda350c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taft-based team scored a berth in the University Athletic Association
        of the Philippines (UAAP) Finals after getting past the Adamson Soaring Falcons,
        69-64, on Wednesday evening at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8de9b39-2d5c-4542-ab34-bf00f7c58f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeron Teng and Ben Mbala paced the Archers with 25 and 21 markers,
        respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f28ed62-5d0e-498c-a9be-4cc085b47965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a tightly contested opening period, the Archers went into
        the second frame touting a slim 22-20 lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf86aead-3358-44ce-9624-b9796a2be5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle opened up a 37-29 advantage before the halftime break,
        but conceded cheap turnovers as the time expired to allow Adamson to trim
        their lead to 37-33.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b394f-1bd2-4077-abc6-cbffdfecb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was very little to separate the two teams entering the payoff
        period, with the Falcons holding a precarious 51-50 advantage over La Salle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdbdf4d-df82-415e-b7f8-03e6b7863722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was nip and tuck throughout the fourth period, but an unsportmansmanlike
        foul which led to two Aljun Melecio free throws and a Teng bucket extended
        La Salle''s lead to 64-58 with 4:27 left to play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befaa656-f0d0-456a-acc6-894a0022b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcons were hit by another tough call from the officials after
        coach Franz Pumaren was slapped with a technical foul at the 3:40 mark, which
        La Salle used to extend their lead to 65-60.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c14af-989c-4334-aeaf-49814b124f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Adamson put up a fight, coming within 65-64 with 2:58 left to
        play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a8a269-08f8-448d-b49b-1fe2044f0a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 23.7 ticks left on the clock, the Falcons had the chance to
        tie the ball game with the scores at 67-64.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841a75ec-f8a7-47f2-b070-66483f79ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, Maverick Ahanmisi failed to convert on what would
        have been a game-tying try with 11.5 seconds left to play.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fd3006-8177-4a06-990c-8519bfbd3720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle was able to secure the rebound, and convert the resulting
        free throws to seal their place in the finals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492232c9-2dd9-4f71-a740-72a34ac489b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sean Manganti, Robbie Manalang, and Papi Sarr led Adamson with double-digit
        scoring in the valiant but losing effort.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170880bc-58e4-4c00-9430-dbf6b2680aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the victory, La Salle coach Aldin Ayo was critical of his
        team''s performance and urged them to shape up before the finals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1d987-4841-4996-8dd5-818b1fc346b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hesitant to congratulate them because that was a horrible
        game for us," Ayo said. "On our part medyo kulang, kulang yung ginawa namin."
        ("On our part, we were lacking. Our efforts were lacking.")</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d4e77-b206-4f4b-9c21-1affd4c726d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming into the finals gusto ko magising yung team ("...I want
        the team to wake up.")," Ayo added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ce1ba-66d0-4b81-afc0-454785fbdf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Archers will await the winner of the matchup between the
        Ateneo Blue Eagles and the FEU Tamaraws.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aee862-591b-4437-9b53-6aabfdebd7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:27:30.445+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:27:30.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first game of the UAAP Finals will be played on December 3 at
        the Mall of Asia Arena.</p>'
