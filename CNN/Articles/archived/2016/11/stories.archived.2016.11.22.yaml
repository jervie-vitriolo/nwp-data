      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those differences were put aside during the joint training, but
        it will be up to Trump and his administration to shape the relationship in
        years to come.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf950a5-a77e-4cb4-8925-9f46dd572ba0'
