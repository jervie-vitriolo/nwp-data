      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This story was updated with quotes of Secretary
        Aguirre from his interview on CNN Philippines "The Source".</em></p>'
  'Boracay-tourism-Caticlan-airport-upgrade':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-11-22T04:29:32.249+08:00
    'imagesource': 'jcr:0ac66e44-f807-462b-a0b1-a662f077a47e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58eda9fa-9ed0-48b1-83f0-2ef211019fb9'
    'lead': 'More travellers can now fly direct to Boracay, now that facilities in
      the Caticlan Airport have been upgraded to host larger aircraft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:58:55.170+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T10:58:55.410+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Caticlan airport upgrade means tourism boost for Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66312d0-eb21-4fe4-9de2-098b3da9d0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — More travellers can now fly
        direct to Boracay, now that facilities in the Caticlan Airport have been upgraded
        to host larger aircraft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608a1f0-df46-4b2c-9bb9-78364ae4f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Godofredo P. Ramos Airport extended its runway to 1,800 meters
        from the previous length of 1,400 meters so larger aircraft can take off and
        land there, airport manager Felix Lizares said in an interview on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab849f4-3c16-4d3b-ab8b-a3e8e544773d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines began flying its Airbus A320 aircraft to Caticlan
        on Friday, while Cebu Pacific is expected to do the same this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3db7e-37d7-4a96-937e-a3952675cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the runway was upgraded, only smaller turboprops could operate
        in the Caticlan Airport, Lizares said. These could carry only around 60 passengers;
        narrow-body aircraft like the Airbus A320 have a capacity of about 180 passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb639ff-41cc-4030-be04-d89441d40f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizares estimated a surge in passengers once airlines shifted to
        larger aircraft for their Caticlan routes. The airport currently sees about
        1,200 travellers each day. The upgrade could bring in about 2,800 people daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87d676-6b64-45ea-ba49-e9fa87aaac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than the runway extension, the Caticlan Airport also built
        a new ramp area so it can host nine narrow-body and turboprop aircraft. The
        ramp area was only able to accommodate four turboprops before the renovation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd834c26d-6a30-4c78-850b-fe6ea910a6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new segment, called the Nabas Apron, is just one part of the
        greater redevelopment planned for the gateway to Boracay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7da8e6-1ee2-4495-a0fe-bf15643572be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay, known for its white sand, clear water and picturesque sunsets,
        saw record numbers last year, with more than 1.5 million arrivals to the island.
        According to Lizares, this should keep on growing so the airport must be able
        to keep up with the demand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8d8f88-d5b6-49f9-9667-fd33d080eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An entirely new passenger terminal will be built alongside the Nabas
        Apron, he explained. Once completed in early 2018, the airport will host not
        just domestic, but international flights as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7868690f-74bd-405f-8b4f-0cf980255579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most travellers pass through the Kalibo airport to go to Boracay
        since it accommodates larger aircraft and international flights. However,
        it is roughly a three-hour journey by land and sea to get to the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180e2dc5-f07d-4830-9843-86037376d9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourist Nica Uy tried the Kalibo route once and then never again.
        "It was a really long flight. It was so inconvenient to take the bus then
        the boat just to get to Boracay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ef743d-3c84-4cbb-91ab-56523c8b9ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She welcomed the Caticlan airport upgrade, saying it would be a
        big help for tourists who are often looking to make the most of their time
        in Boracay.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3557107-64e4-4216-9d4c-a573f0f58195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hannah Conway, a British holidaymaker, agreed. With only a week
        to spend in the island, she said it was important for her to cut down the
        travel time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544555e4-85e2-462b-9b03-d7122cc2ca2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot easier when you can fly direct... We want to go island-hopping
        and just explore as much as we can," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2777d9eb-5301-4516-b6f5-4dcd2792ff7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tricycle driver Eddie Daguno already feels the difference. He said
        he was already getting more passengers since the Caticlan airport increased
        its operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c96ba-4c0a-432b-aca0-a9dad3bf23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre, mas madaming pasahero, mas makakabuti sa akin at sa pamilya
        ko," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdca12f1-2dd2-48aa-bcb5-b687e8bb77a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, the more passengers I have, the better
        for me and my family.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4545174d-11a7-4a87-bafe-36879b21ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Nung nadiscover ang Boracay, nag-improve na ng nag-improve
        dito. Nag-boom kung baga. Para sa akin, ito talaga ''yung biyaya ng Aklan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29296c14-e6c2-4998-8e51-d3e7aea9f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:58:55.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:58:55.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When Boracay was discovered, things started improving
        and improving around here. The place really boomed. For me, this is really
        the blessing of Aklan.]</p>'
  'its-more-fun-in-the-philippines-ramon-jimenez-wanda-teo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T10:57:28.404+08:00
    'imagesource': 'jcr:5d93ef9a-ad17-4041-b047-685aac243bb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93215ae2-e089-4e59-a1aa-063ee3a33bf9'
    'lead': 'After earlier announcing plans for a new campaign, the viral and wildly
      popular “It’s More Fun in the Philippines” slogan isn’t likely to be junked.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:03:20.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:03:22.754+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourism Secretary: ''It''s More Fun in the Philippines'' campaign to
      be ''upscaled''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d36b64-23bc-41a8-9594-c834cebc9836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Why fix it if it
        ain’t broke?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53cf0b9-f664-4af8-901d-67be5136b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s what sums up reactions to plans earlier announced by the
        Department of Tourism to replace the "It’s More Fun In the Philippines" slogan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0007f4ae-9f2c-44a1-bfe9-816638052eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo recounted a comment she received from
        an international tourism official who felt that "It’s More Fun in the Philippines,"
        launched in 2012 under her predecessor Ramon Jimenez, Jr., was good enough,
        and just needed an "upscale."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ed86b-be53-4900-a6c5-7b7b8ebeeff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.755+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was in Madrid, the UN WTO told me ’yung ‘It''s More Fun
        in the Philippines’ is a good slogan. Why change it," Teo said in remarks
        to reporters on Saturday on the sidelines of a media familiarization trip
        here.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fb483-9394-40bc-ab8e-694b3830c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him the reason, and he said, ‘Probably you can just... upscale
        mo na lang,’" she said without naming the official from the United Nations
        World Tourism Organization. The Madrid-based UN WTO is a specialized agency
        of the UN that serves as the global forum for tourism policies and issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c889bc-f1cb-4208-84c9-3d16537c1f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/09/30/Puerto-Princesa-breaks-ground-on-cherry-blossom-park.html">LOOK:
        Puerto Princesa breaks ground on cherry blossom park</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe69662-7ea1-4664-b59d-f8613db79afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo was recently in Spain where she signed an agreement with the
        UN WTO for the Philippines to host an international conference on tourism
        statistics in June 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaaa5ae-f82e-4a33-adc4-90930ab68e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in her remarks on Saturday, Teo felt that the existing
        “It’s More Fun in the Philippines” campaign, which has spawned thousands of
        creative memes across social media platforms, just needed a little more focus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ec13f7-6b31-4228-80f3-779211ea297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.756+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dadagdag mo pa (Add to it): ‘Why is it more fun in the Philippines?’
        Just answer the question,” Teo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd096db5b-5b60-464c-bf81-60c0a88ddb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So we might consider on doing ‘It’s More Fun in the Philippines,’…<em>Dagdagan
        na lang natin parang gan’on</em>,” she added. (Translation: “Let’s just add
        something more to it.”)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd8c16-2621-4f7b-a1fa-fab00454e587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism officials hope to launch the revitalized campaign soon,
        around the time of the Miss Universe pageant to be held in Manila on January
        30, 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e319444-c8d5-439a-927b-6564984d0a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign not translating into visitor arrivals</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3f2a8-f904-48be-9586-992ff3e63c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Teo said the tourism department planned to replace the
        "It''s More Fun in the Philippines" slogan, despite its virality and popularity
        ever since it kicked off in 2012.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d7345-6dfc-4cd9-aaf6-565b554d3c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reasons for the shift, tourism officials said, were attributed
        to a Nielsen study which found that the slogan, no matter how catchy, failed
        to encourage tourists to visit the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5bd891-04cb-4bbd-8c9e-58e8d14a8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OK ’<em>yung</em> slogan. Everybody likes it, But when it comes
        to tourist arrivals, <em>hindi nag</em>-generate <em>ng</em> tourist arrivals,”
        Teo said Saturday. (Translation: “The slogan is OK….it did not generate tourist
        arrivals.”)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b35ed4d-a1ba-4843-90fb-dac376cace0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Honestly, I''d like to tell you, frankly everybody is saying, <em>‘Bakit
        palitan</em>?’ But then<em> ito ’yung nakita namin na</em> reason why,” she
        added, referring to the Nielsen study. (Translation: “…’Why change it?’ But
        then this is the reason we saw why.”)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8684d656-9b76-438c-990c-c62bc5a910e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study conducted from March to April 2016 showed that in Europe,
        nearly two in three survey respondents like the slogan, but that only one
        in four said they would travel to the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671570b-93a3-4ed8-b434-56b7af2cd6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LOOK: First sakura park in the country to bloom in Benguet</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8dea17-fa02-4056-a577-b6d53a7d84f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It further added that in North America, three in four respondents
        favored the popular tagline, but less than two of the respondents said they
        were enticed to visit the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be76add-7f17-460a-8eb8-ae2e7963143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines had five million international arrivals in 2015.
        By the end of 2016, Teo said they hope to hit their target of six million
        international arrivals, and double this figure to 12 million by 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83c6677-1fb9-4a39-887e-e94406ca4529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to its Southeast Asian neighbors, international tourist
        arrivals to the country are very few. In its 2016 World Tourism Highlights
        report, the UN WTO recorded 29.8 million international visitor arrivals in
        Thailand, 25 million in Malaysia, and 12 million in the tiny island-state
        of Singapore in 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56787993-6a05-4cc3-9846-aa85176c631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earlier plan to launch a new tourism campaign was also touted
        as a response to the theme of “change” brought about by the administration
        of President Rodrigo Duterte, who won the presidency by majority vote in the
        May elections.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8848918-2e63-4116-9141-a61329539784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Budget cuts?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e96af0-ecd3-4f50-acb0-2962bea2967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramping up the tourism campaign, which is to be created by McCann
        Worldgroup Philippines, is expected to cost P650 million, Teo said, adding
        that this amount is to be sourced from the previous budget under former secretary
        Jimenez.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04334c36-cd2b-4a5e-a28a-fee8c4b747c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez was also well-regarded as a prominent advertising executive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ecdb29-adef-41fe-ae51-3be85232d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Undersecretary Kat De Castro clarified that the P650 million
        pesos also included global media placements for the campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c27241-b2d8-4681-b0af-80106df60854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“''Yung ₱650-M budget,<em> hindi lang iyan</em> for the tagline
        itself; <em>kasi baka isipin niyo</em> conceptualization <em>lang ng</em>
        tagline," De Castro said. (Translation: “The ₱650 million budget isn''t just
        for the tagline; you might think that it’s only for conceptualization.”)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66c7bb-81e1-4480-8494-1dc32623404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2016/06/23/DOT-unveils-Hillside-Homes-Artwork-in-La-Trinidad-Benguet.html">IN
        PHOTOS: DOT unveils Hillside Homes Artwork in La Trinidad, Benguet</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7dc6b0-6f69-478a-b729-a7fedabcd316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is inclusive of all the media placements from all over the world,"
        she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f7b235-7368-4c73-bea6-1efa8b9ab0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing in mid-September for the 2017 tourism budget,
        lawmakers expressed shock that the Department of Budget and Management had
        cut the Department of Tourism’s budget to P2.5 billion in 2017, from P3.6
        billion (US$ 75 million) in 2016.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec722aa-18e8-4e5d-ad94-a0c99c01773f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon said he would support an increase
        in the tourism department’s budget for 2017, since this was vital to restoring
        a positive view of the Philippines in the wake of a deadly blast in this southern
        city that killed 14 and injured dozens on September 2. The suspects were arrested
        in October.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c15f5db-230c-484c-aca8-93312a4f464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teo was in Davao this past weekend to show reporters preparations
        underway for the Miss Universe pageant. Davao is among the Philippine destinations
        the pageant’s candidates will visit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc199f61-6338-4519-9ff0-18988483a414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism contributes to over eight percent of the Philippines’ gross
        domestic product.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b246bbb-1940-4ecb-ba33-e9a4df997016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ budget for tourism at US$75 million in 2016, is
        dwarfed by the spending of Asian neighbors. China allocated $292 billion and
        South Korea $25 billion for international tourism expenditure in 2015, according
        to the UN WTO Tourism Highlights 2016 report.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f51e03-bfc5-4919-91fc-c7fea6ac1bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:03:20.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:03:22.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines correspondent Isabella Montano contributed to this
        report.</p>'
  'DFA-No-Filipinos-hurt-in-7.4-magnitude-Japan-quake':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'A tsunami warning is in effect for Japan''s Fukushima Prefecture after
      a 7.3-magnitude earthquake struck off of Honshu at 5:59 a.m. Tuesday (3:59 p.m.
      Monday ET), according to the Japan Meteorological Agency.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T09:27:35.189+08:00
    'imagesource': 'jcr:7548f639-e318-4699-9c16-babd42ce8be6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78c48c67-066d-4929-ba7c-071cfa274a7f'
    'lead': 'The Department of Foreign Affairs (DFA) says it not received reports
      of Filipinos injured by the earthquake in the east coast of Japan early Saturday
      morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:05:42.514+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:05:42.691+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA: No Filipinos hurt in 7.4-magnitude Japan quake

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb32c174-5a44-4083-9f64-5bf5823eeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:05:42.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:05:42.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There are no reports
        of Filipinos getting hurt in the 7.4-magnitude quake that struck Japan early
        Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584619c6-5daa-4f58-b057-b75a44e7a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:05:42.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:05:42.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to Department of Foreign Affairs (DFA) Assistant
        Secretary Charles Jose, who spoke to CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f672e8-608b-4997-87ae-759085a2f33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:05:42.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:05:42.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake, which the Japan Meteorological Agency had originally
        rated with a magnitude of 7.3, occurred at 5 a.m. off the east coast of Japan.
        The United States Geological Service detected two aftershocks, measuring magnitudes
        5.4 and 4.8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb0b693-8966-4cfe-a32d-b8626d43d191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:05:42.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:05:42.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan Meteorological Agency also raised a tsunami warning for
        both the Fukushima and Miyagi Prefectures, calling for an immediate evacuation
        of the areas. CNN affiliate NHK reported a 90-centimeter wave at Port of Soma,
        while a 60-centimeter wave was reported at Port of Onahama.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470f3428-2d7d-4cdc-ba5c-64495b413e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:05:42.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:05:42.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fukushima was also the site of a powerful earthquake in 2011 that
        killed over 15,000 people and damaged the nuclear reactors of the Fukushima
        Daiichi power plant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c50649-67e9-44c0-a999-9c87e4db8d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:05:42.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:05:42.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Institute of Volcanology and Seismology
        (PHIVOLCS) said in an advisory shortly after the earthquake that there is
        no tsunami threat raised for the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541708b-3514-42cb-8530-3bc522384162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:05:42.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:05:42.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a developing story. Please refresh this page for updates.</p>'
  'USGS-Earthquake-of-magnitude-6.3-hits-New-Zealands-North-Island':
    'author': 'Lindsey Feast, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-22T11:23:47.809+08:00
    'imagesource': 'jcr:548c5dc8-126a-460f-ab1f-9e02f12dc485'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbcba052-900b-47c0-9d3e-b908cd8b0aab'
    'lead': 'The United States Geological Service (USGS) has detected a 6.3-magnitude
      earthquake in central New Zealand, about a week after a 7.8 magnitude struck
      Christchurch in Nov. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:07:35.202+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:07:35.389+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'USGS: Earthquake of magnitude 6.3 hits New Zealand''s North Island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92414881-c754-4baf-b005-f7c67f417fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:07:35.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:07:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wellington (Reuters)</strong> — An earthquake with a preliminary
        magnitude of 6.3 struck central New Zealand on Tuesday, little more than a
        week after a powerful tremor centred in the upper South Island rocked the
        country and killed two people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3366b-a50a-4aa0-bfc5-81039bbcadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:07:35.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:07:35.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s quake was centred off the coast of the North Island,
        138 km (86 miles) from Palmerston North at a depth of 37 km (23 miles).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c03fa0c-8a3d-41b4-a869-54a5bf08ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:07:35.202+08:00
