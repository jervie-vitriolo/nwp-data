    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '605cb89a-e72e-43c7-9a27-c39e95e28214'
    'lead': 'Senator Leila De Lima''s former driver and alleged drug money collector,
      now in custody of authorities, admits to a seven-year relationship with her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:43:02.462+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:43:03.092+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dayan admits affair with De Lima for 7 years

      '
    'updated': 2016-11-23T01:22:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe931fd-82c3-45f0-925b-d260ce4e05aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Without batting
        an eyelash, Ronnie Dayan, the country''s sought-after fugitive who became
        a household name confirmed on Tuesday his affair with his former employer,
        Senator Leila De Lima during her term as Justice Secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9887af-8b3e-43b1-a323-618564308cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his relationship with De Lima, he said they were together
        for seven years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaad53d2-cc32-40c3-a21f-496cd764242c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Totoo po may relasyon kami,</em> seven years. Seven years,"
        Dayan said in a press conference where he was presented by Philippine National
        Police chief Director General Ronald Dela Rosa. [It''s true, we had a relationship
        for seven years. Seven years.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784793e6-5707-41d2-9cf8-02df4ac6cb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their relationship ended in 2014, said the former driver-bodyguard
        of De Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be60b21d-95d5-4f82-906a-6a4e78f67f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added he did not go into hiding to protect De Lima. He said
        he hid for fear of his life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f40172-c471-4b8e-b65e-e1ca7d009283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan, dressed in&nbsp; gray camouflage pants and a white T-shirt
        with a black bulletproof vest on top, looked tired. He refused to elaborate
        on details of his relationship with De Lima. The senator has admitted to the
        relationship with Dayan in a TV interview last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1eab52-64a0-4e84-9286-ac4e14d21767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi pa ako handa sumagot sa mga ganyan. Mas maganda kung
        sa</em> Congress <em>para alam din ng</em> Congress," Dayan said. [I''m not
        yet ready to answer those kinds of question. It''s better to answer it in
        Congress so that Congress knows.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd71ffc-ca32-4723-bdfa-91d46391b3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/11/22/Justice-Department-De-Limas-former-driver-alleged-drug-money-bagman-Ronnie-Dayan-arrested-in-La-Union.html">Dayan
        was arrested</a> by the Philippine National Police on Tuesday before noon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06724bb-0e6f-4b7e-8076-4d3804376c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had no help nor protection from De Lima or any local
        government official.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803664f8-e91b-4ce5-be0d-48860a2cc56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa: Dayan tried to escape but failed</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb503234-1dbf-4c80-b066-a02f17446691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Dela Rosa presented Dayan to the media after his arrest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0669a4e-1358-42e1-9299-872955cd80bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan tried to escape from the police but failed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c6c2d-b5aa-4d20-882a-a23abf631d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal ito na</em> operation <em>dahil talagang nagtago sya
        ng husto</em>," Dela Rosa said at the press briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7735c53d-0456-4f73-9ca0-d635981156d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagkakaroon ng habulan. Matagal yung chase nila, yung</em>
        literal<em> na</em> chase<em> talaga</em> (gesturing running actions)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf324df3-c0c9-4fa3-ab8c-a97da41bcc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This operation took long because he really hid. There
        was a chase. The chase was long, and it was a literal chase.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ad1a3f-9f25-4093-9739-bebbb3fa3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said Dayan hid in Sitio Bato, San Gabriel, in the province
        of La Union.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54475edf-26af-4ca8-8a30-43497fc3c976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagtago pa siya sa ilog. Lahat na ay ginawa nya pero ang ating
        mga</em> operatives<em> ay magaling rin na pursuer. Talagang hindi sya tinigilan
        hanggang mahuli,</em>" Dela Rosa added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277dadb1-a2a5-4f16-89be-9364c4007e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[He even hid along a river. He did all of that but our operatives
        are also smart and good pursuers.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0db088-4480-4ddf-8341-4680b7cf19de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan said at first, the police operatives also had difficulties
        chasing him. But exhaustion from chase caught up with him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ee7e4-6f7d-40c7-a36b-15be13829872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dami kong sugat sa pakikipag habulan sa kanila. Pero nahirapan
        din sila sa akin. Nahirapan sila ng ilang oras lang dahil sa tago. Masukal
        yung bundo</em>k," Dayan said. [I had a lot of cuts because of the chase.
        It was difficult for them during for some hours because I hid. The mountain
        was dense with grass.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2e979d-a15e-4b8e-924d-ebc065ff0762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dela Rosa, he personally conducted initial interview
        with Dayan. He said Dayan decided to be a "friendly witness," and that he
        would cooperate and give truthful testimony to the Congressional hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cc82d-3539-4a82-b02f-ff392736d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa noted that Dayan was never coerced into being a friendly
        witness.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c82d7b-8e58-4bea-a903-7015a1310244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not exert undue duress or undue pressure upon him.<em> Kita
        naman nyo, walang gasgas. Hindi po sya sinaktan, hindi sya tinakot</em>,"
        Dela Rosa said. [As you can see, he doesn''t even have any scratch. He was
        not hurt, he was not threatened.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bdab8-1951-4d2c-bc58-c11dace5f739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again<em>, buhay ha, buhay. Yung</em> witness <em>nandito, hindi
        namamatay yan. Buhay yan</em>." [He''s alive. The witness is here, he won''t
        die. He lives.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ff69e-9031-42bf-81a2-f595be73fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there''s someone who influenced him to testify in Congress,
        Dayan said: "Wala po." [There''s none.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d6ffba-2886-4558-9da4-710598967f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police reported that Dayan''s arrest was a result of one month
        and 12 days of continued operations — and that there is no truth to claims
        that Dayan was set up.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a606f-d4de-48dc-9a1e-25fe8ad86916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>De Lima on Dayan''s arrest: I hope he''s treated well</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2272be-bee6-4251-9ad3-90c6078d7562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Dayan''s arrest, De Lima issued a statement alleging a long-running
        attempt to make the public believe that she''s involved in illegal drug trade.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f6b20f-9bb5-45d9-900b-91416f743e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pangunguna ni Pangulong</em> Duterte, <em>pilit ding inuungkat
        ang inamin kong naging relasyon kay</em> Ronnie Dayan <em>upang paniwalain
        ang publiko na naging bagman ko raw sya,</em>" De Lima said. [With the leadership
        of President Duterte, my relationship with Dayan is talked about, to make
        the public believe that he was my bagman.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bf40ce-8fd9-4b4f-a683-a2c5d0f425c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima insists she''s innocent, and that she''s willing to face
        her accusers anytime, but at the proper venue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8e879-f1ad-40d6-9c69-b2ce83f84979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tanang buhay ko, lalong lalo na sa paglilingkod sa gobyerno,
        hindi ako nakinabang sa anumang katiwalian, dahil hindi ko po kailanman kayang
        talikuran ang tiwala ng sambayanan</em>," De Lima said in her statement. [In
        my entire life as a public servant, never did I benefit from corruption, because
        I can never turn my back on the nation.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3c98e4-b66c-48a4-b360-ede076b955f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Senator also said she hopes that Dayan — and the
        other <a href="https://cnnphilippines.com/news/2016/11/21/Aguirre-Kerwin-implicate-De-Lima-drugs.html">witnesses
        like alleged Eastern Visayas drug lord Kerwin Espinosa</a> — will be treated
        well by the authorities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f230a2-de8c-4ec5-b15a-58e1b2e3a8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pagkakaaresto kay</em> Ronnie Dayan,<em> umaasa ako sa tamang
        pagtrato sa kanya ng mga kinauukulan. Gano''n narin ang panawagan ko sa Pangulo
        para sa iba pang mga testigo laban sa akin katulad ni</em> Kerwin Espinosa,"
        De Lima said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17a01ae-a851-44cc-9d4b-41d41e952b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ako naman talaga ang habol nyo. Huwag na ninyo silang pahirapan
        pa, mga kriminal man sila o hindi</em>."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8b5ca3-0478-4b4b-b7af-5b8cc6dec717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After his arrest, I hope that he will be treated well
        by the authorities. I call on the President to do the same thing to the other
        witnesses like Kerwin Espinosa. I''m really who you''re after. Don''t let
        them suffer, may they be criminal or not.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9afb16-1150-4fac-bab7-8344eb3b814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima told her critics to stop treating her life as "drama" and
        just file cases against her.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff21e1c-0f0e-4d9c-aa64-15b57af54354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on the public to be vigilant. She added, she ultimately
        believed that the truth will prevail.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77a2657-d0bc-4a43-883c-29de58bc753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima faces Espinosa in a Senate hearing on Wednesday. Dayan is
        now in custody of the House of Representatives and will face a congressional
        hearing on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcbfcd-43ba-497a-9c4f-649e323d0397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:43:02.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:43:03.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/21/leila-de-lima-kerwin-espinosa-grim-fate.html">Also
        read: De Lima predicts grim fate for alleged drug lord Kerwin Espinosa</a></p>'
  'risa-hontiveros-files-bill-amid-increasing-incidents-of-online-sexual-harassment':
    'author': 'Cecille Lardizabal, Lara Tan, CNN Philippines'
    'caption': 'Senator Risa Hontiveros and Nicole De Castro, the student-advocate
      who faced sexual harassment online.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T09:29:04.337+08:00
    'imagesource': 'jcr:c8ac8a8c-527b-4682-8045-f558886dc2c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c100bbf9-3536-40c8-9e73-c668307a8cd7'
    'lead': 'Sending an obscene, misogynistic, and homophobic message may soon be
      a legal offense. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:46:55.803+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:46:56.171+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator files bills amid increasing incidents of online sexual harassment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfa6364-b56e-4641-a24f-28e0b4dac965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Victims of online
        sexual harassment can soon find solace in case a Senate bill is enacted into
        law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277cb03f-67c3-4418-b8df-ee83ac867771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alarmed over the growing number of cases, Senator Risa Hontiveros
        filed the so-called "Tres Marias" bills on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2d447a-9391-4f3b-b917-3a3c6a0289f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to combat gender-based electronic violence, peer-to-peer
        sexual harassment, and rape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24aeee11-894c-4e30-929a-05c335298dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Gender-Based Online Violence Act seeks to impose penalties
        on persons behind misogynistic and homophobic attacks on women and the LGBTQ
        community on social media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb29342-b05e-4dbd-b467-1b802fe398c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will provide remedies to electronic violence when the victim
        is not in a sexual relationship with the offender," Hontiveros said. The senator
        is chairman of the Committee on Women, Children, Family Relations, and Gender
        Equality.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d69d63-7a19-492a-8958-3681465c6a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Gender-Based Online Violence Act covers:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc7adae-1e74-4499-a5fd-d66367c3d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>harassing a woman or LGBTQ members with obscene, misogynistic, homophobic,
        or indecent posts on social media sites, emails, text messages;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9c5fa8-9b59-4ac0-8af5-33eb954e28c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.803+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>unauthorized recording or taking of photos showing the victims''
        undergarments or naked body and sharing it without consent;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b9ea8a-3840-426b-ac97-db46a59a2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>cyberstalking, including hacking of personal social media accounts,
        unauthorized use location trackers; and</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f12aa14-951f-4d18-b544-566c1daa85bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>unauthorized use and distribution of the victim''s photos, videos,
        and identity, which exposes the victim to harassment and attack or puts the
        victim in a bad light.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17930cfd-5cdf-4a2c-bc3a-ab0fad2966e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said there is a "tsunami of verbal and online sexual
        harassment" in recent events.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e708e99-6866-421b-97a1-c488aa0a0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinubukan naming saklawin ang iba''t-ibang</em> developments<em>
        na dapat ay nagbibigay ng same space para sa lahat ng tao, lalo na sa kababaihan.
        Ngunit sa nasasaksihan natin nitong nakaraang panahon ay kabaliktaran. Ito
        ay nagbibigay daan sa iba''t-ibang klase ng pambibiktima sa mga kababaihan,"</em>
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822ab7a-81dc-41f4-8979-ee74d0f0cb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We tried to cover the different developments to give
        the same space for all, especially the women. But as we''ve seen in recent
        events, we could see the opposite happened. It gave way to different harassments
        against women.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf956c5-ccea-4d6b-8cd9-e555b60e4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Marcos protester Nicole de Castro shared her experience when
        she was "attacked" on social media after rallying against the burial of former
        President Ferdinand Marcos at the Libingan ng mga Bayani.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb9a84-5b94-4e33-946a-4413c83d2ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo of her protesting in the streets attracted misogynistic
        trolls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f04c82-c222-42ac-a60d-6571b13466bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, an advocate of human rights and women empowerment, said
        she expected to be called "stupid" and "bayaran (paid protester)," but she
        didn''t expect to receive lewd comments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42411a5-4413-4e1b-b6c0-31d5a29188de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I didn''t expect are the ones that are below the belt – I''m
        sure you''re aware of that. The gang rape threats. I didn''t expect how rape
        culture is ingrained in our society," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2d3db-2a7b-489c-8665-201b9e1a410c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to speak up more. This bill will help, not just
        me, but all the women who are harassed online and in person," De Castro added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb9011-bd59-4e33-b7df-8d7b56045cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/21/Marcos-burial-online-threats-sexual-attacks-misogyny.html">Read:
        Anti-Marcos protesters sexually harassed online, lawyer offers free legal
        aid</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628a5b0-05e8-4515-b965-243429c5607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvia Claudio of the UP Women''s Studies said women are condemned
        by attacking their sexuality, citing the way Senator Leila De Lima was castigated
        after she admitted her former relationship with her ex-aide and the pregnancy
        rumors on Vice President Leni Robredo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd435999b-2490-4e13-8946-fd6c8ea3127e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.804+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, isa sa pinakamadaling paraan paano mo sisirain ang
        isang taong kaaway mo ay banatan mo ang kaniyang pagkatao at sekswalidad,
        lalo na kung babae siya</em>," Claudio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09993aa7-28ea-47ad-9da4-c347a4d087c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Nowadays, the easiest way to bring down your enemy
        is to attack their sexuality, especially if that person is a woman.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638f3764-b35f-4cf1-a9c4-88855b41ad40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudio expressed her support for the bill, saying the academe is
        coordinating with the government in going after social media bullies, online
        sexual harassers, and so-called trolls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502e21a-6323-421e-bc6f-1a070d2b42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not consent to this kind of kabastusan [obscenity]. We do
        not consent to the harassment of young people expressing their sentiments,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3d047c-9f00-43fc-9772-e2bffc224143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-Rape Act and Anti-Sexual Harassment Act</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0de72-207a-417f-8a13-60c0dea53855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed Anti-Rape Act seeks to amend current laws against rape.
        It includes raising the age of statutory rape from 12 years old to 18 years
        old.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fb9741-b3b3-47a0-8860-21df87057f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Sexual Harassment Act, meanwhile, seeks to amend the anti
        sexual harassment law by introducing sexual harassment among peers and those
        committed to a superior over his subordinate, such as a teacher to his student
        or a boss to his staff.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf1d929-a074-4936-bdaf-4ab169f8f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:46:55.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:46:56.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are bringing home the point that women rights are also human
        rights," Hontiveros said.</p>'
  'leila-de-lima-kerwin-espinosa-face-off-illegal-drugs':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T08:38:25.554+08:00
    'imagesource': 'jcr:d08535a0-5b85-4622-a6ca-ab2a3122110f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5486990a-6981-4b77-a26a-fb160723f6a9'
    'lead': 'Senator Leila de Lima, who is implicated in the illegal drug trade, is
      set to face her accuser, alleged drug lord Kerwin Espinosa on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:54:07.755+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:54:08.035+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima in face-off with alleged drug lord and accuser Kerwin Espinosa
      today

      '
    'updated': 2016-11-23T07:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b39f2a-e16b-4f02-8385-6ae5a1ca357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Embattled senator Leila de Lima
        on Tuesday said she expects alleged Eastern Visayas drug lord Kerwin Espinosa
        to implicate her in the illegal drug trade in Wednesday''s Senate investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9589101-f28d-4568-9a63-0266b5658d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No-brainer <em>''yan. Wag na ho tayong maglokohan talaga naman
        na</em> expected<em> na yan na ituturo na naman ako katulad nung mga naging</em>
        witness <em>sa</em> House inquiry," De Lima said in a chance interview with
        reporters. She was referring to a House of Representatives inquiry into the
        drug trade, where convicted drug lords accused the senator of receiving pay-offs
        to fund her senatorial campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06fbb3-409d-46fa-a912-268881499f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s a no-brainer. Let''s not fool one another,
        it''s expected that I will be implicated again, like what other witnesses
        did in the House inquiry.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a4d5cb-558c-468c-8d70-da4450a613dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, as a member of the Senate Committee on Justice and Human
        Rights, said she will be present at the committee''s investigation on Wednesday
        into the killing on November 5 of Mayor Rolando Espinosa of Albuera, Leyte.
        Mayor Espinosa was the father of Kerwin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573932de-317d-41ab-bb85-cfa016097593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate summoned the younger Espinosa to the Wednesday hearing
        to shed light into what Senate Committee chairman Richard Gordon called the
        "premeditated" killing of the mayor. Police claim the mayor was killed in
        a shootout while in jail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a1a9f-d452-4fe7-ba28-33ba9a379bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Vitaliano Aguirre earlier told CNN Philippines
        that he is confident of Espinosa tagging De Lima as among the narco-politicians
        who protected "big time" drug transactions in Eastern Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e242fce3-2f31-40a8-bcd9-100db2d812a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/21/Aguirre-Kerwin-implicate-De-Lima-drugs.html">Read:
        DOJ Secretary: Kerwin almost sure to implicate De Lima</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd821de1-aea6-4579-860d-8581dbfa13d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima dismissed these accusations, and reiterated her denial that
        she received P8 million from Espinosa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed92a7-b669-4b63-bd7a-c9aa447ccb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you, I have not received a single centavo from Kerwin
        Espinosa whether directly or indirectly in any instance; in the same manner
        that I have not received a single centavo from those so-called drug lords,"
        De Lima said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3989955-97c5-4a93-a51e-3c451d99d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/18/Kerwin-Espinosa-Ill-divulge-names-involved-in-drug-trade.html">Espinosa
        said he will tell all on the illegal drug trade,</a> including the names of
        those involved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6b556a-1cf8-4174-97ac-60070b16b65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2016/11/21/leila-de-lima-kerwin-espinosa-grim-fate.html">Read:
        De Lima predicts grim fate for alleged drug lord Kerwin Espinosa</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6eebde-217f-40d7-8a0f-ac0a38ddf644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she does not plan to interrogate Espinosa during the
        hearing, which the Senate Committee on Justice and Human Rights is spearheading
        together with the Committee on Public Order and Dangerous Drugs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd357af75-b960-4f93-a970-70110c6e46f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both father and son were in President Rodrigo Duterte''s narcolist
        of government and police officials alleged to be abetting illegal drugs, which
        the President has waged a war on since he came into office in July.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37941fdf-8343-44e7-81c6-7216948764f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.756+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/18/Suspected-drug-lord-Kerwin-Espinosa-back-in-PH.html">Espinosa
        was brought back to the Philippines</a> on November 18 following his arrest
        in Abu Dhabi a month before over drug trafficking charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e97654-bd6b-402c-848d-a9a290eac401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/21/Kerwin-Espinosa-PNP-Chief-Bato-Dela-Rosa.html">Read:
        PNP Chief: They can get Kerwin Espinosa over my dead body</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab760d4b-a666-4519-932b-a1920516b938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:54:07.757+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:54:08.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
