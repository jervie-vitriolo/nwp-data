      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b19e6-372f-404f-b3c9-b7fdbc8af88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A former senator
        and lawyer who defended human rights victims during the rule of Ferdinand
        Marcos placed blame on President Rodrigo Duterte for the surprise burial of
        the dictator in the heroes'' cemetery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c593f-26e4-4423-a147-9c313a27cbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He cannot believe that he did not know this," Rene Saguisag told
        "The Source" on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04d5cef-0a4d-46c7-af12-24adf776c055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had not done anything to sanction those who did it," Saguisag
        said, referring to the military and police who coordinated with the Marcos
        family on their request to bury the former strongman on November 18.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccc113-5eec-4c54-b76f-4e9b00600aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag said police and military should be accountable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3b5807-327f-4819-b1c6-eb1996608de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to explain why they did it. It could not have done without
        clearance from the highest," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f86cc70-c255-4749-92c3-fdac82b2ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/18/AFP-Marcos-family-requested-confidential-short-notice-burial.html">Related:
        Marcos family requested confidential, ''short notice'' burial - AFP</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74a39d4-edf2-4fd9-bc48-71e9685f4c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he was unaware of the date as he stood by his decision
        to allow the controversial burial of Marcos in the Libingan ng mga Bayani,
        which came 10 days after the Supreme Court issued a decision rejecting any
        legal impediments to Marcos being laid to rest there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586b36e6-0923-48c1-bbcb-a2193f010b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was out of the country and en route to Lima, Peru
        to attend the Asia Pacific Economic Cooperation leaders'' meeting when the
        interment took place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca3a9c-8848-470e-91a0-9394a7a5a1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seemingly covert burial which the public got wind of barely
        hours before the ceremony, triggered mass protests later that Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525d9ebf-4ba6-4d1d-9646-4764719dd970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag said former President Fidel V. Ramos should be held responsible
        as well.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2209aefe-28dd-4bfa-aee6-f3b4439d3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But (Ramos) is not really blameworthy because an agreement was
        reached, and he had assumed that it would be honored," Saguisag said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e4c2c-2ab1-4d47-a3fc-6f0e38dc0d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos had allowed Marcos'' body to return to the Philippines in
        1993 during his term, albeit with conditions that the remains would stay in
        Ilocos Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce17f48-24bd-4c3a-95fb-0b8ee3c222ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos has since slammed the burial, and calling it a "connivance"
        between the Marcoses, the military, and police.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924fae2e-11d3-4326-9d28-4abcf12ef0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/21/ramos-marcos-burial-libingan-ng-mga-bayani.html">Related:
        Ramos speaks up on Marcos burial</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc799ad-6e1e-4982-afc1-497f45813dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president is a second cousin of Marcos, but turned his
        back on the regime as he led the military and police revolt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de15305-19e0-4c27-b609-d4d0b0a20334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it was the task of the president to listen to other
        parties involved. Saguisag added, "Mr. Duterte, it''s not only the Marcoses
        you should please."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590035e-9c5a-46d6-8c1b-88115a031428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Saguisag, the burial was also badly timed, and should
        not have been set "when the Commission on Human Rights and the Human Rights
        Compensation Board are still processing 75,000 claims."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1e6c2-b0f0-4dd9-9490-aa81698bcf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming that (Duterte) is right, (it) is being pushed at the wrong
        time and for the wrong reasons because of gratitude for his support of the
        Marcoses," said Saguisag.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f6cf2-0a4c-42d4-ac08-2c0e21773829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that President Duterte should have listened to the voices
        of leftist groups, such as the Communist Party of the Philippines (CPP).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8fe04-c2c9-462c-a308-cf27cadb4510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were the only group that consistently fought Marcos from day
        one, they sacrificed the most, they suffered the most, and so they should
        be listened to when it comes to the gross human rights violations of that
        kleptocrat," said Saguisag.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8e068f-7d7f-4cce-b613-95a4f3d33780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/20/CPP-Duterte-proving-himself-to-be-a-rotten-trapo-for-allowing-Marcos-burial.html">Related:
        Duterte proving himself a ''rotten trapo'' for allowing Marcos burial-CPP</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fe49cd-8b00-4de2-a5b8-2bdf947e9276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saguisag was a senator from 1987 to 1992 after serving as a spokesperson
        for Marcos rival and then-President Cory Aquino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03f9ba-5807-4512-a6a4-e0d00f664bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nephew of former Senate President and Marcos opposition leader
        Jovito Salonga, Saguisag co-founded Movement of Attorneys for Brotherhood,
        Integrity, and Nationalism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36405ff-0457-4dd7-92a3-c6d81c642fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Marcos protesters, who believe that the burial was illegal
        since it took place before the 15 days allotted for reconsideration lapsed,
        filed a motion of contempt on Monday with the Supreme Court against the military
        and the Marcos family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f46629-5e0f-41d5-bd22-0e91d907c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.561+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the case will not progress, Saguisag maintains it is important
        to file it. He believes that eventually, with the number of complainants,
        the Supreme Court will have to reconsider.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4792744-44ab-4d71-b1d9-5d8237edc212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/incoming/2016/11/22/After-Marcos-burial-What-lies-ahead.html">Watch:
        After Marcos burial, what lies ahead?</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17830552-35b4-4230-9153-f3b22bc2f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One lesson we learned... was no matter what will happen, file a
        deposition for history so the other side will doubt its moral premises for
        the record," said Saguisag.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27d14d-048b-4b72-84db-87ddaeb8dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:11:53.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:11:53.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ''72 onwards, we kept losing, bangon ng bangon [we keep getting
        up], we kept filing," he added.</p>'
  'teng-mangansakan':
    'author': 'Anna Bueno'
    'caption': 'Filmmaker Gutierrez "Teng" Mangansakan II was born in Cotabato and
      raised in Maguindanao to a political family. His grandfather was Datu Udtug
      Matalam, founder of the Mindanao Independence Movement, which was formed in
      response to the Jabidah massacre in 1968. Photo by JL JAVIER'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-11-22T04:15:08.333+08:00
    'imagesource': 'jcr:cfdc3595-3cea-4014-9f5a-dee06a470efb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f932d68a-0aa9-4561-aaab-815973ef7d53'
    'lead': 'Teng Mangansakan’s “Forbidden Memory” — which will have a special screening
      on June 13 at UP''s Cine Adarna — tells “a truth” through the collective memory
      of the survivors of a haunting massacre in Sultan Kudarat in 1974. The director
      talks about the making of the film in line with remembering the dark years of
      martial law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:38:33.399+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T10:38:33.809+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Mindanaoan filmmaker tells martial law''s ''forbidden memory''

      '
    'updated': 2017-06-01T05:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab25480d-d132-493d-a9d2-dc00e24596d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — When President
        Rodrigo Duterte remarked that there were no studies nor movies about martial
        law, in light of the <a href="https://cnnphilippines.com/news/2016/11/19/Protesters-Marcos-burial.html">uproar</a>
        brought by the sudden burial of former President Ferdinand Marcos in the Libingan
        ng mga Bayani, filmmaker Gutierrez “Teng” Mangansakan II was among those to
        <a href="https://www.facebook.com/photo.php?fbid=1793967104200793&amp;set=a.1433847173546123.1073741828.100007625626454&amp;type=3&amp;theater">invite
        him</a> to view his new documentary, “Forbidden Memory.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9323b6bd-a0b4-410e-92d5-4cef4d68eb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which won Best Documentary at the <a href="https://cnnphilippines.com/life/entertainment/film/2016/10/28/cinema-one-originals-2016.html">Cinema
        One Originals film festival</a>, is tagged the “greatest Marcos horror story
        never told,” and recalls the memories of the survivors of a massacre perpetrated
        by armed soldiers sent by the government (then led by former president Marcos)
        to keep the peace between Christians and rebels in Palimbang, Sultan Kudarat,
        in September 1974.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fee4c8-104a-41ca-ad42-4dedc360d64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law was in effect, and so was the holy month of Ramadan,
        when the soldiers rounded up around a thousand men and around 3,000 women
        in the coastal village of Malisbong, ostensibly to extract information about
        rebel movements. What followed, as witnessed by the survivors, was a calculated
        genocide of around 1,500 men, women, and children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62643b57-0693-414f-a337-a7714c18bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men were kept like sheep for slaughter in a nearby mosque, says
        one of the witnesses in the documentary, who also witnessed eight of these
        men running towards the beach as they were shot by soldiers. Other men were
        ordered to dig their own graves, while others were moved to another place,
        never to return. The women were separated from their brothers and husbands
        in the barrio hall, and thereafter shepherded into naval ships, where they
        experienced horrors unspeakable.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
