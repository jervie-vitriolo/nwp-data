  'Can-Marcos-burial-at-LNMB-lead-to-national-unity':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T10:44:53.988+08:00
    'imagesource': 'jcr:23728520-39b1-4414-baea-4a3ebaedf6f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5986b00b-e7d8-46c6-a8a7-24a5ca6afd27'
    'lead': 'Solicitor General Jose Calida had said the burial of former President
      Ferdinand Marcos was part of President Rodrigo Duterte''s desire to begin the
      "long overdue healing" of the nation. The Supreme Court has decided, and former
      President Ferdinand Marcos has been buried — but Filipinos are still divided
      on the issue. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:12:47.614+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:12:47.869+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can Marcos'' burial at LNMB lead to ''healing'' for PH?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9881b973-50c4-4811-8f34-95ce19d32b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.614+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — During last September''s
        Supreme Court hearing on the contested burial of former President Ferdinand
        Marcos at the Libingan ng mga Bayani (LNMB), Solicitor General Jose Calida
        said the burial of Marcos was part of President Rodrigo Duterte''s desire
        to begin the "long overdue healing" of the nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09deca-79d4-4da8-82d2-390dc7dbef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has decided, and former President Ferdinand Marcos
        has been buried - but Filipinos are still divided on the issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe194ff-a5ea-4a37-97be-edbff2494fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For House Deputy Speaker Fredenil Castro, Marcos'' burial at the
        Libingan ng mga Bayani would unite Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fb3d48-e743-4075-bbd7-8a54f7e7966c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do believe that going through this issue will unite our country.
        Our country is already tired because from the time of Marcos and up to the
        present, we are still divided [as a] people," he told "Network News" on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588ee9a0-54a3-4f6c-8b18-a2a2b340aa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said he was an officer of the National Union of Students
        of the Philippines during the Marcos administration, and was "together" with
        martial law activist Edgar Jopson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74d9269-5054-43b9-a1f0-dd271bfd7181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.870+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, 1986 Constitutional Commission member Ed Garcia believes
        that Marcos'' burial represents a "step backward" for Philippine democracy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732d94e9-d099-4a64-a949-60724a3f93fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constitution was crafted in the context of people''s power
        - the people''s resistance to dictatorship," he explained during the same
        show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc9c69-efd5-4abf-a7c1-b23751c7eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said he marched during the First Quarter Storm - a series
        of student demonstrations against the Marcos government during the first three
        months of 1970. For him, reconciliation is "very important." But he stressed
        that "[T]here can be no forgiveness if there''s no justice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d8f0c-e91b-4c8c-b182-0ac5d3491fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was convicted of the malversation of billions of pesos. And
        the human rights violations — illegal detention, torture, extrajudicial executions
        and disappearances took part during martial law," Garcia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3286ae8-c99b-4f34-a022-6f007751a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.871+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Castro said that Philippine law "has provided enough mechanisms
        to address" grievances from martial law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14dbe1f-329b-4d50-97bf-6522f58def0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the lawmaker, the Marcos acted within the scope of the law when
        they buried the late President last Friday. "If it was the intention of the
        Supreme Court that no burial shall take place during the 15-day period within
        which an appeal may be filed buy the petitioners, then the Supreme Court could
        have said so."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55adb32-d086-4ddf-884b-2747e306ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Garcia believes that the "struggle for justice
        in this country requires a marathon mentality." He pointed out that millennials
        - those born after Martial Law and the People Power Revolution - joined protests
        against the late president''s surprise burial. "Young people study, young
        people now have access to information — to historical truth."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9222d8-04a7-488d-9191-297cacbc0592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:12:47.615+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:12:47.872+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important to recognize that if you revise history, you
        will be condemned to repeat it" he added.</p>'
  'ERC-chair-meeting-Duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'ERC Chairman Jose Vicente Salazar'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T00:14:53.474+08:00
    'imagesource': 'jcr:113d0105-b016-41d8-991d-2d3ff6ceb7b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc1f77ac-87e3-43f5-b468-fd2400f973af'
    'lead': 'The chairman of the Energy Regulatory Commission (ERC) is not leaving
      his post just yet — not until he personally talks to President Rodrigo Duterte,
      who had just "demanded" the resignation of all of the agency''s top officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:14:56.163+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:14:56.370+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ordered to resign, ERC chief seeks meeting with Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7df8e8-058e-4727-8ac1-73cc0237e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:14:56.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The chairman of
        the Energy Regulatory Commission (ERC) is not leaving his post just yet —
        not until he personally talks to President Rodrigo Duterte, who had just "demanded"
        the resignation of all of the agency''s top officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077b604-cba9-4101-9ed3-6412a6769750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:56.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:14:56.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairman Jose Vicente Salazar said in a statement on Monday
        that he and other commissioners had already been informed of directive given
        by the President, who was in Lima, Peru for the APEC Economic Leaders'' Meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c0f81-826f-4e6a-a032-2531af3bd071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:14:56.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/21/Energy-Regulatory-Board-ERC-corruption-Jun-Villa-suicide.html">Related:
        Duterte orders ERC commissioners to resign following officer''s death</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6195214-859d-4ab1-91db-9095c4cdf52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:14:56.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am now waiting for the President''s return and will immediately
        seek out a meeting with him to give him a fuller picture of the current developments
        at the ERC," Salazar said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af21766c-ecfe-4745-ae61-09859ebb6345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:14:56.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that the proposed meeting with and briefing for
        the President would result in clearer directions from him regarding the issues
        facing the ERC."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4a1a31-0a28-49f2-a6e3-3145a598bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:14:56.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in the meantime, he would take needed actions to protect
        ERC, like asking the Commission on Audit to immediately probe the allegations
        of the late Director Jun Villa of the bids and awards committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84ae16e-896d-4af6-8ef5-3be6b6b64d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:14:56.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salazar added that ERC would also fully support and cooperate with
        a planned Senate inquiry into the circumstances that reportedly led to Villa''s
        untimely death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32082be-adff-4f38-bf25-ea52fec45152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:14:56.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:14:56.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villa was found dead November 9 with a gun and suicide notes beside
        his body. In his letters, he said he feared for his job — due to alleged corruption
        in the agency.</p>'
