      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh the page for updates.</em></p>'
  '7-3-magnitude-earthquake-strikes-off-Japan':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'A tsunami warning is in effect for Japan''s Fukushima Prefecture after
      a 7.3-magnitude earthquake struck off of Honshu at 5:59 a.m. Tuesday (3:59 p.m.
      Monday ET), according to the Japan Meteorological Agency.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-22T11:38:39.957+08:00
    'imagesource': 'jcr:7548f639-e318-4699-9c16-babd42ce8be6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f53707d-a9f8-4dd8-a238-f76b2bbc5d3e'
    'lead': 'A tsunami warning is in effect for Japan''s Fukushima and Miyagi Prefectures
      after a 6.9-magnitude earthquake struck off Honshu just before 6 a.m. Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T11:10:41.264+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T11:10:41.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6.9-magnitude earthquake strikes off Japan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08ac7da-0de8-4a19-b634-d0b5283eadda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A tsunami warning is in effect for Japan''s
        Fukushima and Miyagi Prefectures after a 6.9-magnitude earthquake struck off
        Honshu just before 6.00 a.m. Tuesday (4.00 p.m. Monday ET).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3336d9-55dd-4af3-94b8-62f78fca19d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese authorities urged residents in those northeast coastal
        areas to leave immediately for higher ground and not return until warnings
        had been lifted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09a54a-ec7c-40c0-bfa7-311229a6209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake struck in the same area as the devastating 9.0-magnitude
        earthquake in 2011 — one of the worst ever to hit Japan — which killed more
        than 20,000 people and triggered a meltdown at Fukushima Daiichi nuclear power
        plant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af62f8-21fd-4b5c-862a-7f92fde1a9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s quake struck 37 kilometers (23 miles) east-southeast
        of Namie at a depth of 11.4 kilometers (7 miles). Four aftershocks of at least
        magnitude 4.8 were recorded within one hour of the initial quake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3733ce17-2d64-4b18-bbdb-6997456e3d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsunami warnings were immediately issued for waves of 1 to 3 meters
        (3 to 10 feet), and soon after some were spotted off the coast and more are
        expected, according to the Japanese Meteorological Agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e060d0-3e35-4924-a297-10fe49b29af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of prime concern was the crippled Fukushima Daiichi nuclear power
        plant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe7451c-3c9d-49e5-bdf1-6ccaf8e142df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cooling pump system was temporarily stopped after the quake but
        soon resumed operation, a spokesman for the Tokyo Electric Power Company Inc.
        (TEPCO) told CNN. No abnormalities or change in radiation levels were reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20efc944-8162-406d-8272-9c7ed785168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Small tsunamis reach Japan</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05d7a6-81a8-4fcb-b641-b7ad5f4cab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tsunami wave reached the coast at Iwaki-shi in Fukushima
        Prefecture at 6:29 a.m. local time. The largest so far, a 1.4-meter tsunami,
        was observed in Sendai, Miyagi Prefecture, at 8:03 a.m. according to JMA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5bc515-8027-46cc-9887-c06e99747721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video on social media from Onahama featured sounds of sirens in
        response to the warning in effect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797b348-64ed-454b-b471-c943fb6295eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of the port showed waves that the broadcaster described as
        "backwash" that happens before a tsunami hits shore.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a4405-8985-4346-832b-cefe052e63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHK urged the public to evacuate, cautioning that even if waves
        appear low in the ocean they can rise as they reach shore. The broadcaster
        reminded people to dress warmly in the cold rain and urged them to help others
        leave.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bdeef-dae7-413c-9714-8ec550d03e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not think that you are safe. Please evacuate to high
        grounds," the network said. "Please think about the worst-case scenario and
        evacuate right away."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef05f0e0-1ee3-47e9-8388-3d20c4dd4de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earthquake felt in Tokyo</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac1776-8a04-4222-86e7-d513720d5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tremors could be felt as far Tokyo, where American businessman
        Jonathan Swanson was having breakfast in a hotel and catching up on e-mail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a000cd3-0d8f-4f59-b2de-e370189ba461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly I felt disoriented," he told CNN''s Michael Holmes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f8764-03b8-4996-a389-29128dabb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doors started to swing on cabinets and sliding doors started to
        move. He realized what was happening.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b75a9d8-9f83-47bd-8d9b-4c6082576e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could feel the building really swaying back and forth for at
        least a couple of minutes. It was pretty scary."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01edf2-f4c6-4658-8b9f-1bb78a1a4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was scared he was mindful of the fact that Japan takes
        its earthquakes seriously. Guests appeared "calm" as staffers checked in on
        everyone.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ab4d8f-038e-430a-9c92-23347f0c24f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They seemed like pros about this," he said. "Everyone very calm
        and collected."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2566ec0-db2c-47e5-9cc3-96517e4d75ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swanson is from San Francisco and has felt his share of tremors
        over the years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa5a4f9-d84a-426b-a9e0-161fb5003b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this was significantly bigger than anything I felt in San Francisco
        ... this was just more extended. The swaying was significantly more than I''d
        ever felt."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc20d8-9c8c-454f-abd6-6f5425a56128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s long history of earthquakes</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f6849-1120-4fbf-bade-a8004718a7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earthquakes are common in Japan. The most recent was a 6.2 magnitude
        in late October near Kurayoshi, a city to the west of Osaka, which caused
        a handful of injuries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07c68eb-b424-46ac-964b-1a4ac0b4c0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of this latest earthquake was not far south of the
        2011 quake, which was so severe it moved Japan''s coast 8 feet and shifted
        the Earth''s axis, ranking among the costliest natural disasters on record.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9342c454-9987-4d53-85e4-151097cf315f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:10:41.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T11:10:41.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The devastating 2011 earthquake created huge waves towering as high
        as 40 meters high.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
