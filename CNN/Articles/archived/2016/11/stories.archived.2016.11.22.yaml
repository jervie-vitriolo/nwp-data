  '56-car-pileup-in-china-leaves-17-people-dead':
    'author': 'Nanlin Fang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-22T02:41:55.664+08:00
    'imagesource': 'jcr:41310515-61d8-4ba8-8dc5-fbea052e4a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deb57fa3-ee40-45d5-b4ea-d558dff603df'
    'lead': 'Slippery conditions and fog are thought to have contributed to a huge
      car pileup that killed 17 people in northeastern China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:45:01.924+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T10:45:02.161+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '56-car pileup in China leaves 17 people dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c34f176-e47d-40f9-899b-179f34253c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:45:01.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:45:02.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — Slippery conditions and fog are
        thought to have contributed to a huge car pileup that killed 17 people in
        northeastern China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ff3dbc-5782-458c-83f5-92197c8d04b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:45:01.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:45:02.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash involved 56 cars on the Beijing-Kunming highway in China''s
        Shanxi province around 9 a.m. Monday, according to state news agency Xinhua.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37720a5d-1937-4927-8d59-588ebf6fcaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:45:01.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:45:02.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fog was heavy, so I drove slowly when I exit the tunnel," one
        driver involved in the incident told state-run CCTV. "I saw two vehicles horizontally
        blocking the road, so I stepped on the brake."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4206fe57-2621-42a8-b7d9-d46fc60099da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:45:01.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:45:02.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had been snowing and raining before the accident, which also
        injured 37 people, Xinhua said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a751c96d-1e20-4ed4-a7b8-311f8311b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:45:01.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:45:02.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters told CCTV that when they arrived they fought a blaze
        at the front of the pileup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245b5f73-b893-4dc5-a585-3eaead5cdb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:45:01.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:45:02.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some of us manned the hoses, a chief officer led the rescue
        efforts of trapped personnel," firefighter Wang Ruobing said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7867d72f-2fd1-429d-9d75-d00459a441d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:45:01.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:45:02.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the collision the highway was still closed to traffic,
        according to the Shanxi Traffic Control Center. An investigation is underway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0293135c-f850-4a98-9d20-4be226a3f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:45:01.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:45:02.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/21/asia/china-car-pileup/index.html">56-car
        pileup in China leaves 17 people dead</a>."</em></p>'
  'Justice-Department-De-Limas-former-driver-alleged-drug-money-bagman-Ronnie-Dayan-arrested-in-La-Union':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T07:24:07.055+08:00
    'imagesource': 'jcr:816521f9-ef56-4343-9cf2-a0e0ff4be2a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8c89de5-6106-4c59-8e22-233b9f4b43c4'
    'lead': 'The justice department says Ronnie Dayan, the alleged illegal drug money
      bagman of Senator Leila De Lima, was arrested in La Union on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:49:34.008+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T10:49:34.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justice Department: De Lima''s former driver, alleged drug money bagman
      Ronnie Dayan arrested in La Union

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686eaeac-f459-4ccb-b6e0-2bb956d8045c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The former driver
        and alleged illegal drug money bagman of Sen. Leila De Lima, Ronnie Dayan,
        was arrested Tuesday in La Union, the Department of Justice said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cb5f4f-44ea-4c26-88f9-117e146e7b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At about 11:30 a.m., November 22, at Sitio Turod, Brgy. San Felipe,
        San Juan, La Union, joint elements of CIDG (Criminal Investigation and Detection
        Group) La Union, PPO (provincial police office) La Union, PPO Pangasinan and
        Bacnotan PS (police station) arrested Mr. Ronnie Dayan," Justice Secretary
        Vitaliano Aguirre confirmed to reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7b5f68-7c67-4cd9-b806-0bfeb0269a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrested person was brought to La Union PPO for proper disposition,"
        Aguirre added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8297ee-eb03-4d88-b515-8f96da01bf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan has been tagged by witnesses in legislative hearings as the
        one who allegedly collected money from drug lords inside the national penitentiary.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406a6bea-5149-4b0e-84af-f2d6b37936d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money was paid to allow convicted drug lords to continue plying
        their illegal drug trade within the prison, and was used to fund De Lima''s
        2016 senatorial campaign, witnesses said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594efb55-fe14-40ab-bcc9-52337cda2ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/21/Bilibid-drug-trade-probe-De-Lima.html">Related:
        ''De Lima allowed entry of drugs, contraband in Bilibid for money''</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d35e43-8f6c-4ae8-8c16-57a4a0e12989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said Dayan''s capture will allow the DOJ to supply the missing
        links in its cases.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Aguirre: Dayan capture will tie up loose ends in drug cases. | <a
        href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/WbGlYT7jKD">pic.twitter.com/WbGlYT7jKD</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/800935336842903552?ref_src=twsrc%5Etfw">November
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3f64d0-74b8-459a-bb3f-0e05225859f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e39bf8e-1d9d-4288-8782-9b2d89350c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is also a chance for Mr. Dayan to clear his name so we encourage
        him to tell the whole truth of what he knows," Aguirre said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29043c87-77ee-4de2-aade-511d66185c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arrest warrant was issued against Dayan by the House of Representatives
        in October for his failure to appear as at the hearing on the illegal drug
        trade in the New Bilibid Prison.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c235f6e4-f057-43e6-826f-aaa93cc78fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/10/10/ronnie-dayan-contempt-house-committee-on-justice.html">Read:
        Dayan held in contempt by House committee</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bc5fd-b44f-46f6-8400-48163777f83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A P1-million bounty was also issued for his capture.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536580ac-9a64-459d-bb2d-24eabc8954fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/15/De-Lima-Dayan-affair-DOJ.html">Related:
        Aguirre: De Lima''s admission bolsters illegal drugs complaint</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531f902-9615-49f5-ad42-b243c9f96776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, Dayan and six others face an illegal drugs complaint filed
        by the Volunteers Against Crime and Corruption in October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da066c74-8dd0-4ddb-b670-232c0391561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/11/VACC-files-drug-complaint-against-Leila-De-Lima.html">Read:
        De Lima, 7 others face drug complaint before DOJ</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29460d9-b1a9-4040-a9fc-256452420a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:49:34.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:49:34.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said Dayan will be brought
        to Camp Crame. PNP Chief Ronald Dela Rosa is expected to give press briefing
        on the arrest at 4 p.m. Tuesday.</p>'
