      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6bd8a9-0686-43df-bf5a-303ecdb45e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The narration in “Forbidden Memory” is simple and starkly clear,
        connected by consistent accounts of the survivors and punctuated by calming
        images of sky and sea. In the beginning, the audience is told the film is
        not historical fact, but rather a retelling of memory. It opens with an elderly
        woman with glimmering eyes — Babu Ligaya, as Mangansakan calls her — saying
        these memories are still too difficult to bear. It cuts into a silently horrifying
        black and white footage of a woman, being forced by a man to stand in the
        middle of a screen for a few agonizing seconds, her fate uncertain. There
        is an anecdote by a middle-aged man recalling how they were thrown one-inch
        slices of coconuts — as chickens are fed grain — after days of starvation
        inside the mosque. He recalls able-bodied men being summoned outside to carry
        sacks of rice, then the sound of gunshots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861deade-3663-4c7a-9bfe-a7e8f9cb22f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As depicted in the film, imprints of bloodied hands remain in the
        mosque, as do cracks and circular holes that fit bullets. Two survivors, both
        women, condemn the Marcoses: one of them the father, and the other, the son.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84b0e5e-5185-42da-b57b-66ba343f9dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the AFP denies the existence of the massacre, according
        to Mangansakan, the survivors still await reparation from the Commission on
        Human Rights for the loss of lives and property suffered by the villagers,
        now 42 years to this day. CNN Philippines Life sits down with Mangansakan
        after one of the film’s screenings to ask him about the making of this documentary,
        the value of collective memory, and how to tell “a truth” — as relayed by
        the massacre’s survivors — in a post-truth era. Below are edited excerpts
        from the interview.</p>'
    '17':
      'image': 'jcr:cd23c023-afbf-499e-8a22-39181dd53760'
      'imageCaption': 'Mangansakan directed "Forbidden Memory," a documentary film
        about a massacre of villagers — around 1,500 men, women, and children — in
        Malisbong, Palimbang, Sultan Kudarat. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622edd7-69e9-42fa-ba3c-e8473db2006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5234b1d9-74aa-4f4a-a201-518c11a300e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the film, the interviewees said that if it wasn’t
        you doing the documentary, they wouldn’t share their story. Why is this so?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5326d-4323-4f59-8e3b-22f5fd5814ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I did this documentary, I was commissioned by an office to
        do a documentary on historical injustices and the legitimate grievances of
        the Bangsamoro, in fulfilment of the GPH-MILF Peace Agreement, [where] a third
        party was created to propose transitional justice mechanisms. So pumunta ako
        ng Malisbong last year, met these people, talked to them. And then<em> sabi
        ko nga, ang</em> limitation<em> ng</em> documentary, since it’s a 20-minute
        documentary, is <em>ang dami-daming</em> sites n<em>a ifi</em>-feature.<em>
        Sinabi ko sa sarili ko,</em> this is an unfinished business, ‘<em>di ko nabigyan
        ng hustisya ‘yung mga tao na sana marinig yung boses nila</em>. If there’s
        a chance for me to make a documentary, I’m going to make a documentary about
        Malisbong. Then Cinema One announced they were opening the slots for three
        documentaries, I thought this was my chance<em>, nag</em>-submit <em>ako</em>.
        Then I got one of the slots.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfbfbde-02fd-4a3e-b27d-a617ce29775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So I went [to Malisbong]. <em>Pero ‘di pa pagtanggap ‘yung natanggap
        ko. Kung baga</em>, skepticism, number one. <em>Sabi nila sa akin,</em> all
        these years, people have gone to them, talked to them, feeling<em> nila pinaglalaruan
        sila. Maraming</em> NGOs<em>, pumupunta doon, sinasabi na</em>, “Hey talk
        to us, tell us your story,<em> maghahanap kami ng</em> NGO<em> para meron
        kayong</em> livelihood....” and then afterward they don’t come back. So feeling<em>
        nila nagagago sila.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda990a7-3cf6-43e8-a1cb-f7b41e86db64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‘Nung dumating ako</em>, I told them I want to make this documentary,<em>
        parang may</em> [skepticism] <em>pa.</em> I had to talk to their elders, their
        leaders. I even had to talk to the MILF chairman <em>sa</em> area<em> na ‘yun.</em>
        And I really had to convince them that I don’t have any other purpose, or
        <em>pagkakitaan sila,</em> it’s just that I want to know their story so the
        world can hear their stories. And it’s also good that I am also from Mindanao,
        I am also Maguindanaon, and somehow they were able to trust me with their
        stories.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de99e1d-0772-495e-955c-3aa33531a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think when these people entrusted me with their stories, I had
        to be very careful with their stories. I want to be as simple and as sincere
        as possible when I tell the stories in the documentary form na hindi ko siya
        masyadong i-e-embellish. The rawness of the documentary is its power. <em>Nilahad
        ko lang siya</em> as they were narrated to me.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ef01d-fdd1-4911-b72e-9a96c410dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.401+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When these people entrusted me with their stories, I had to be
        very careful with their stories. I want to be as simple and as sincere as
        possible when I tell the stories in the documentary form ... The rawness of
        the documentary is its power.</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaa470e-2ef0-4557-9bb6-3d819cc59e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You were born and raised in Mindanao?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ec40f9-10a2-4bde-a718-73be9af475fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was born in Cotabato. I was raised in Maguindanao. My mother was
        mayor during the martial law regime. And <em>nakwento nga mga tao sa amin,
        ‘’Yung nanay mo, ang tapang-tapang. Siya yung kaya makipag</em>-argue<em>
        sa</em> military leadership.” My family rin kasi was entrenched in the politics
        of Mindanao. My grandfather was Datu Udtug Matalam. He founded the Mindanao
        Independence Movement (MIM) in 1968 as a response to the Jabidah massacre.
        And the MIM was actually the precursor of the MNLF and MILF. People would
        agree my grandfather was the father of the Moro liberation movement. So <em>kumbaga
        maliit pa ako</em>, open and exposed <em>na ako sa</em> politics.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba90491-dcaf-4005-992f-a44aa04a007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I really wanted to make romantic narrative films. <em>Napasok
        ako sa</em> documentary in 2000 when [former President] Erap Estrada declared
        an all-out war against MILF, ''<em>yung bahay namin, bahay ng lolo ko sa</em>
        Pagalungan, Maguindanao was transformed into a refugee camp. Very fond <em>ang</em>
        memories<em> ko sa bahay na ‘yun kasi lumaki ako dun.</em> When I saw evacuees
        in the area, I shot footages of their plight. <em>‘Yun ‘yung</em> first documentary
        ko, “House under the Crescent Moon.” From then on I explored different facets
        of the armed conflict. <em>Pero</em> when I graduated to feature narrative
        films,<em> ‘yung</em> armed conflict <em>naging</em> part <em>pa rin siya
        ng</em> themes<em> ko,</em> pero very subtle.<em> Mas nagiging</em> brave
        and blatant <em>ako sa</em> documentaries,<em> pero</em> subtle in my narrative
        films.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aea559-2778-413b-960d-a06b51161120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people ask me, would you consider making a film that is not
        about Mindanao? I would say I don’t think I can make a film that is not Mindanao.
        It would feel like I’m a fish out of water.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6e422c-5a55-4d26-9bb3-7dcb2e0d8fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What were you going through while you were listening to all the
        stories?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e8350-1828-4b08-a09c-81998edb9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was difficult to process.<em> Sa</em> team <em>ko, ako lang ‘yung</em>
        Maguindanaon. During the interviews, <em>ako lang ‘yung nakakaintindi. Pero
        alam mo? ‘Yung</em> emotions<em> ng mga ini-</em>interview <em>ko</em> transcend
        the barrier of language. <em>‘Yung mga kasama ko umiiyak habang pinapakinggan
        ‘yung mga</em> interviews. Not because they understood what the people were
        saying, but because they felt everything and what they went through. So<em>
        tuwing umuuwi ako sa</em> Gen San, <em>tuwing hapon, nagtataka ‘yung mga kasama
        ko kasi nakatulala lang ako.</em> Oh my God, these stories.<em> Uuwi ako ng</em>
        Gen San <em>na</em> very negative ''<em>yung</em> vibe.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16896734-194a-4f64-bfb8-e7355534ea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took me a while to listen to the files. Nagpahinga ako ng tatlong
        linggo kasi ‘di ko talaga kaya. ‘Nung pinakinggan ko, ganoon pa rin ''yung
        effect until now, and tuwing pinapanood ko, naiiyak pa rin ako sa mga footages.
        Tsaka ''yung mga backstories na ako lang ang nakakaalam. So it was a difficult,
        difficult story to make.</p>'
    '46':
      'image': 'jcr:19624ee7-a094-4470-a531-58476bdf3c48'
      'imageCaption': 'One of the survivors of the Malisbong massacre in Palimbang,
        Sultan Kudarat, in "Forbidden Memory," recounts asking the soldiers over and
        over: "Why are you doing this to us?" Photo from TENG MANGANSAKAN/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e7c773-c29f-4fd8-a501-2ce93545e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5295ad4b-33fc-40d8-8815-b2a855ab80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I was struck by that eerily serene and black and white footage
        of a woman, being pushed by a military man to the center of a small screen,
        at the beginning of the film. What were you thinking of when you included
        this, along with the interviews?</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92220e90-1026-4c3a-981a-13563bbfb231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP, until this moment, denies the massacre, that it never happened.
        [They say] of course there was a military operation there to help the civilians,
        we were protecting the civilians against the rebels. That was the official
        line: of course there was no massacre. The documentary team of CHR interviewed
        [retired Major General] Fortunato Abat — ang sabi ni Fortunato Abat, what
        massacre?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce26c05-dc01-4232-a52a-6a84049cbcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So<em> isa sa mga in-</em>imagine<em> ko,</em> what if merong photos
        or film footage sa archives<em> ng</em> AFP<em> na nakatago diyan?</em> Evidence
        of what happened? As a filmmaker, I recreated what I imagined to be the found
        footage so that I can place the military in the massacre in Malisbong. That’s
        why it didn’t look like just a re-enactment. It looked like found footage.
        <em>Lahat noon,</em> basically re-enactments in the form of found footage.
        Things that I imagined the military intelligence saw, captured, but are now
        contained deep in the archives of the AFP.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fde06ac-6148-4adb-a58c-9d2540989aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>They say we’re in a post-truth society, in light of fake
        news circulating in social media and the widespread belief in them. What value
        does the truth have — as contained in the stories told in your film — in an
        era of post-truth?</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae661c00-d9d1-4bef-bd68-a00d610d35f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Itong</em> issue <em>na ito</em>, especially <em>''yung kay</em>
        Marcos, has become a very divisive issue. I remember two days ago someone
        accused me of lying [online], people should not see this film because it’s
        peddling lies. When you see the film, it’s based on memory, and maraming historical
        inaccuracies sa kwento. Some people remember it was September 21, some September
        24, and I told myself it wasn’t important to establish these data or information.
        I was more concerned with the collective recollection of a people, and that
        for me was already a truth. Not necessarily the truth, but a truth.<em> ‘Yung</em>
        ‘a truth’ na ‘yun is ‘yung gusto kong malaman ng mga tao, and I think based
        on what I’ve been reading on Twitter, <em>mas maraming naniniwala sa pelikula
        at kwento ng mga tao sa pelikula.</em> I think that’s the post-truth that
        I want, the post-truth I want people to remember the film by, to remember
        the lessons of the film. Of the dark years of martial law.</p>'
    '57':
      'image': 'jcr:30316fb2-0491-414f-997f-c05f8f8899b1'
      'imageCaption': '"I was more concerned with the collective recollection of a
        people, and that for me was already a truth. Not necessarily the truth, but
        a truth," says Mangansakan. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ec3fdf-c5f4-4898-a9dd-50170cdc1ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38a6424-02a1-4ebd-a5a4-909f862fe75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The interviewees were not identified in the documentary.
        Was this intentional on your part, consistently with your goal to record a
        “collective recollection” of a people?</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f973369-6e72-483f-89f7-2307849b3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a decision [made] a day before <em>mag-</em>out<em> kami.</em>
        If these people are just representatives of larger communities, maybe if you
        don’t name them and just put them on the end credits, they’re not just talking
        to one person, but they’re also talking to an entire community, nameless members
        of the community who suffered. Maraming ‘di na-account eh, na nag-suffer.
        That was a conscious effort not to put in names.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe90bc2-b7ee-4038-923e-31cce5ba8a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Are you still in touch with the survivors?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88ea19-4945-4b77-8dfc-535444fb5fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only with the survivors, but with the young people na alam kong
        related to the survivors. <em>Nung kinakausap ako ng</em> survivors, <em>ang
        natatanong ko diyan is</em>, “How do you ensure this truth is going to the
        young generation?” … So <em>sinasabi nila na kinukuwento nila.</em></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b5dd7c-8a9c-47ad-bee8-12cd980b0b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:38:33.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I need to do that<em>. Ayoko sabihin nila na</em> after entrusting
        me with their stories, I’m just one of those people who did that <em>para
        pagkakitaan sila, para mapakinabangan sila.</em> That’s why every now and
        then pumupunta ako doon, sa Malisbong. Or sa Gen San.</p>'
  'united-states-and-china-conduct-rare-military-drill':
    'author': 'Matt Rivers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-22T03:53:12.152+08:00
    'imagesource': 'jcr:41310515-61d8-4ba8-8dc5-fbea052e4a00'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cbfe7280-16d0-41fd-9561-ee30a2dd990e'
    'lead': 'Around 200 soldiers trained for several days on a variety of scenarios,
      a rare instance of cooperation that stands in stark contrast to the otherwise
      often contentious relationship between the world''s two largest militaries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:42:49.997+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T10:42:50.314+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. and China conduct rare military drill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51527f90-09db-4eef-8fe7-c6710499bb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kunming, China (CNN)</strong> — If natural disasters often
        prompt countries to put their differences aside and work together, so does
        training for them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2562d8f0-4297-4be5-997a-d656ad8a69eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.997+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of cooperation was on display during a joint disaster
        relief exercise held by the United States and China in the southwest Chinese
        city of Kunming last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5927490-ec75-4b4d-b65f-8b4d31e7b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200 soldiers trained for several days on a variety of scenarios,
        a rare instance of cooperation that stands in stark contrast to the otherwise
        often contentious relationship between the world''s two largest militaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827fef47-e3f4-480d-b746-1be8429a7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an opportunity for young soldiers from the U.S. Army and
        young soldiers from the People''s Liberation Army to kind of come together
        and understand each other and create bonds," U.S. Army Lt. Col. David Downing
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b26c7-cb9c-4600-8725-059ceff590f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uneasy ties</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59b6b73-2565-4934-8568-2dcec92aba8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, China has seized territory and militarized artificial
        islands in the South China Sea, a strategy the U.S. has opposed. In response,
        the U.S. has sailed warships through the disputed waters and flown planes
        nearby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f763972f-48a9-4773-b9b5-2b2204887d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides have also accused the other of conducting cyber attacks,
        and China has been angered by U.S. plans to install a missile defense system
        in South Korea by the end of this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83603d-1f37-4461-8b73-8845679198de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s all part of a complicated relationship that the new U.S. commander
        in chief will have to manage. But what will President-elect Donald Trump''s
        China policy look like?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc5a47-d9de-4a8e-8268-382e65be290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump was keen to drive home an anti-China economic message
        on the campaign trail, he largely avoided military issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e387d6-1870-45d7-be5a-13ddbe252162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have speculated that Trump will give China more of
        a free pass in the South China Sea, choosing to focus on issues such as trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feac989-e365-4535-81c6-d64adb4789fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others point to potential Trump Cabinet appointees as signs
        that a tough-on-China policy could be in the works.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783be887-9190-487c-ba63-2b9241434b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Anti-China team?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8754c9-4f78-4fce-a5c7-bbd134ba38a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s China team "will be very conservative people who really
        embrace a very anti-China rhetoric," said Tong Zhao, an associate researcher
        at the Carnegie-Tsinghua Center for Global Policy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359f4bec-1852-4aef-aeb4-ab56a76a193d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They see China as the primary American strategic rival in the future."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a710b-613f-4ea1-8f17-5d370297c22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s pick for national security adviser, retired general Mike
        Flynn, has said China should "certainly" be viewed as an enemy of the US.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd786fdd4-3109-4347-b281-8a2ae1dbb649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Mattis, a former general and top contender for defense secretary,
        last year called for a "policy to build the counterbalance if China continues
        to expand its bullying role in the South China Sea."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dab499-35bf-4c1e-bf65-bd2fb657a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Building trust</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36610640-4c5f-4d46-8ce5-567e54f0a7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kunming, as his troops took part in the disaster relief exercise,
        CNN asked another expert, Gen. Robert Brown, commander of U.S. Army Pacific,
        what advice he''d give the Trump administration on China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e1cbc3-5dd5-48ce-8de1-94d581b73100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more you can build relationships, it then leads to trust,"
        Brown said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2149423-2f8e-4fe4-961c-eefb87329d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:42:49.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:42:50.319+08:00
