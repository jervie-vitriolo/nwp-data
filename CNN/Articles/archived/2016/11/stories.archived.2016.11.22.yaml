  'Suzuki-Cup-Azkals-PH-Indonesia':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-20T23:20:13.160+08:00
    'imagesource': 'jcr:880b455b-e084-48a6-9ddd-e23856b3c9e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d114ae6-7ef4-43aa-86b3-a32485142fe9'
    'lead': 'Philippine Azkal Stephan Schrock emphasized the importance of winning
      their next game against Indonesia in the Suzuki Cup.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:01:05.736+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T14:02:42.852+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suzuki Cup: Schrock labels PH-Indonesia clash as ''little final''

      '
    'updated': 2016-11-22T13:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadb0292-36e5-4904-a84c-82dcfe8d683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Azkals found themselves frustrated after being held to a scoreless draw against
        Singapore in their opening match of the Suzuki Cup on Saturday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c08915-c645-444e-9e19-a894a9ac2dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a one-man advantage for majority of the game, the host nation
        could not find a way to break down the stubborn Singaporean defense.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229d4be9-22ea-4f3a-b469-cefceb68ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, Philippine midfielder Stephan Schrock lamented
        his side’s inability to nick a decisive goal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ef1a7f-9469-452e-b1c3-a1f8beba0ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Singapore parked the bus obviously,” Schrock said after the game.
        “We should have finished this. For us a draw is not enough.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187944a8-fa9c-4262-9fb0-52c8fd0d0d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only three games to be played in the group stage, the Ceres
        player emphasized the importance of their next fixture against Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505620e4-bbc6-4581-917a-2af454e1befe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fixture made even more crucial with tournament favorites Thailand
        awaiting the Azkals for their final match of the round.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5739e991-643b-4288-bca6-546f2fae2994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like a little final already,” Schrock said about their next
        game. “If you have to go into the last game to have a must win against Thailand,
        it is very difficult. But it is not undoable.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e606875-7b0d-4ed5-8fd7-cc038ac5ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After match day one, Thailand leads Group A with three points. The
        Azkals and Singapore are level at one point apiece, while Indonesia brings
        up the back with no points earned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224405dc-18ed-4708-8623-0e21df4fd1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:01:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:02:43.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines hopes to get their first win of the competition
        when they take on Indonesia on Tuesday at the Philippine Sports Stadium.</p>'
  'Ronnie-Dayan-Leila-de-Lima-Kerwin-Espinosa':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Ronnie Dayan, flanked by solons and police at the House'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T10:58:40.210+08:00
    'imagesource': 'jcr:bac2630d-7958-447e-bdfe-4ad1ba52e122'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '323b266f-e3bc-49ea-8862-b52572cd80c5'
    'lead': 'While he had earlier refused to answer questions regarding alleged links
      to illegal drugs, Ronnie Dayan may have spilled the beans on what he will be
      saying when he faces a House probe of Bilibid narco-trade on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T09:33:35.644+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T09:33:36.063+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dayan: I got money from Kerwin for De Lima

      '
    'updated': 2016-11-23T07:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1682def-2dc5-4ac2-88b6-fa1a9523ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — While he had earlier
        refused to answer questions regarding alleged links to illegal drugs, Ronnie
        Dayan may have spilled the beans on what he will be saying when he faces a
        House probe of Bilibid narco-trade on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdde03f-0f3c-4b2f-b208-4444e5d96973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.644+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the media Tuesday evening hours after his <a href="http://nine.cnnphilippines.com/news/2016/11/22/Justice-Department-De-Limas-former-driver-alleged-drug-money-bagman-Ronnie-Dayan-arrested-in-La-Union.html">arrest</a>,
        the former driver-bodyguard and alleged bagman of Sen. Leila de Lima, said
        he did receive money — five times in 2014 — from suspected drug lord Kerwin
        Espinosa, and had given this to then Justice secretary De Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86095115-022c-450f-b8e2-417258b31aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan, who had said he had a <a href="http://nine.cnnphilippines.com/news/2016/11/22/ronnie-dayan-leila-de-lima-seven-years-love-affair-relationship.html">seven-year
        relationship</a> with the senator during an earlier press conference at Camp
        Crame, said he picked up the money upon the orders of "Ma''am" De Lima. However,
        he said he could not tell how much cash had been involved as he had just placed
        the packages inside his vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedb5cb-e270-47c1-a467-25f64c4894ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/15/De-Lima-Dayan-affair-DOJ.html">Related:
        Aguirre: De Lima''s admission bolsters illegal drugs complaint</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09df4693-5458-4641-900b-8eab9db997c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that he had never taken or had sold illegal drugs
        — and had never taken money from drug lords behind bars, referring to the
        national penitentiary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c324a-d58f-47e6-bd24-90cc10dc0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No contact</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257575a2-ea6f-42a0-a0c9-e052dd78268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan also said he has had no contact at all with De Lima during
        his time in hiding. He did try to get in touch with the senator, he narrated,
        but there was no response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c45b352-eedc-4b9b-86a9-71b64eb8f0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the reason was that he needed to seek financial help from
        De Lima that time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092d4197-533e-4222-9b2b-ea4e26228dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a message to the senator, Dayan said he hoped that De
        Lima would remain steadfast to face the allegations against her. "Magpakatatag
        ka."</p>'
    '16':
      'image': 'jcr:f6aabbed-3c17-478d-9247-dca49f5d1f77'
      'imageCaption': 'Dayan (middle) with Rep. Fariñas (far left) and House Speaker
        Alvarez (second left)  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5aa385-5a89-4a2b-aad7-3e4cd184b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb99ae-5ef3-4d84-a540-6e5a6cb3e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan seeks immunity</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493801f9-b495-4762-8844-a8b7e84f1d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, House Justice committee chair Rep. Rey Umali thanked
        the Philippine National Police (PNP) for the arrest of Dayan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34906ab-5332-4a5d-a71b-40419e3fd620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On whether Dayan would be granted immunity, Umali said it would
        depend on the testimony he would give when he attends the congressional inquiry.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa69937-df81-4550-ba75-f02f633d72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, he has to tell the truth and this would help us with our
        investigation. The committee will vote on this, then subject to the approval
        of the Speaker," he said in a mix of Filipino and English.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653aee47-f4c6-4096-9cc5-bc3b754a3580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/10/10/ronnie-dayan-contempt-house-committee-on-justice.html">Related:
        Dayan held in contempt by House committee</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248ddc5a-5b15-4698-b6f4-6633312d7072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T09:33:35.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T09:33:36.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan had been turned over by the PNP to the House of Representatives,
        which had issued the arrest order over a month ago.</p>'
