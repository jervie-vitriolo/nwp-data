      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0e7d36-1378-456f-b720-1ff9f67b41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:38:33.400+08:00
