      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you can have differences, but you can discuss and talk about
        those differences."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9e6bb-c693-4707-88b1-eaa5f66fafd7'
      'mgnl:activationStatus': true
