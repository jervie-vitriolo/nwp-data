    'title': 'An English singer-songwriter proves that folk is not “boring”

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d061e80-cf1a-465d-bbbf-78a151707b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — For the umpteenth
        time, Lucy Rose is playing songs in front of a crowd. But “man, I’m so nervous,”
        the Warwickshire-based singer-songwriter says. Below the stage where she stands
        are the eager faces of nearly twenty-somethings — her usual crowd anywhere
        else — but this time is only her second to play in front of Filipinos, hence
        the jitters. Two years ago, she came out with a full band as part of the lineup
        for Wanderland, but this time, she’s alone onstage with just a guitar, and
        her sweet fluttery voice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c56f7d-4e58-487d-a7a6-e1d56eb609be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost everyone in the hall of 12 Monkeys in Century City Mall,
        Makati is singing to her music, and much like some artists who have made their
        concert debuts in Manila, she thinks it’s “crazy” that we know her songs.
        Known for her down-to-earthness, Rose makes the most of the warm welcome by
        taking in song requests from the audience. The divisive crowd shouts the titles
        of her hits, all fighting for her attention — “Shiver! Red Face!” one fan
        shouts, and the other, “Gamble!” nearly in tears. Rose, a master of the open
        mic owing to the beginnings of her career in London’s bars, wittingly spews
        out tidbits about herself in between the requested songs and ramblings about
        her touring life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8ab134-58a2-4066-9c4f-14e91eeedb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With musical heroes like Neil Young and Joni Mitchell, Rose puts
        importance in the honest and the genuine, and it shows not only in her music,
        but also in her intimate performances, advocacies, her DIY work ethic and
        that gritty flannel-shirt-Adidas sneakers combo. Because of her further self-deprecation
        (using the words “stupid” and “boring” often when referring to herself and
        her older songs), some may mistake her as just some girl with a guitar and
        some drumming skills (her first experiences with playing music was behind
        a drum kit in the school orchestra). In her music videos, Rose projects an
        image that is so unglamourous that her brand of folk may have been labeled
        as “bland” and “nondescript,” but the waif singer-songwriter has her own eccentricities,
        both musically and in her personality.</p>'
    '3':
      'image': 'jcr:def69916-dd3b-4c15-a5f8-7e22b2e450d9'
      'imageCaption': 'It''s Lucy Rose''s second time to play in the country, but
        the first time to have her own solo concert in Manila. On November 21, she
        performed her fans'' favorite songs at the 12 Monkeys Music Hall & Pub at
        Century City Mall, Makati. Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e42cb7-5cb7-4286-a077-814b94b365a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf8c911-1ee6-4719-960d-6065f3594878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who else sells original recipes of tea and jam as artist merchandise
        in place of CDs and T-shirts? Only Rose does. And by being her real darling
        self — while in the process baring her weaknesses and not caring about what
        anybody says about them — she becomes the antithesis of today’s indie folk
        darling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d953b8e-8202-4737-8d41-cc9583bb893c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Rose has been travelling all over to promote her latest
        album, “Work It Out” (2015), from Europe and Istanbul, to South America where
        she played free shows booked by her own fans, who adopted her and let her
        stay in their houses for two months. This week, Rose goes up close and personal
        with her small but dedicated crowd of fans in Manila, before continuing her
        Asian tour in Bangkok, Singapore, and then Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adef326a-4b0f-4a4c-a8b0-70cf0ca3b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting in the airport for her Bangkok flight, Rose took the
        time to talk to CNN Philippines Life about her musical past, being a solo
        artist, and pushing her advocacy of cheap concert tickets. Below are edited
        excerpts from the interview.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/1o84y-5-cO0"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf17ed5b-db10-4c4c-96ff-94eea3eb9b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7270bc01-538c-4752-9995-a9e5bd54c2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a solo artist, what''s the best and worst thing about doing almost
        everything yourself?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef49f8-ad2e-4df3-a9f6-22606b7e8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess the best thing is I don''t need to rely on anyone for the
        show to happen, I just need to make sure I''m ready and feeling good. The
        worst part is maybe it''s a little lonely on stage sometimes and I sometimes
        feel more pressure putting on a show on my own, but I still enjoy it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4a976-31ab-4b90-a101-a3e1ae02495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your musical journey began when you moved to London and
        played in the open mic and busking scene. I noticed that a lot of other folk
        singer-songwriters in the UK take this path to kickstart their career, like
        James Bay and Ed Sheeran. Is this really a thing in England?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e3748-93c3-4649-9b9a-3014a9b7ab8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it''s the best way to grow as a musician and get better,
        by playing every night working on your craft and working hard. Open mics aren''t
        easy so I think they are a good way to see how much you love music and want
        to pursue this career. Lots of musicians start their career in England playing
        nights like these and busking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5161df-feff-48d3-8b2d-7ec96252b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also did a lot of partying back then. Do you think it’s important
        for every starting musician to go through this live-fast-die-young phase?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b6cbd-9d13-4696-b361-b7c7a8152ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ha, I don''t know how you know that but yes, when I was much younger,
        I did go to friends’ gigs every night if I wasn''t playing myself and we always
        had some beers and played music throughout the night. I definitely threw myself
        into the music scene and enjoyed myself; who knows if it helped with my songwriting
        but I certainly wouldn''t have written some of those songs without the experiences.
        I''m much more boring now.</p>'
    '23':
      'image': 'jcr:15d0cd42-d6a0-4cc6-a4af-8e54ac620a49'
      'imageCaption': 'After her performance, Rose had a meet and greet with fans
        backstage, where she eagerly listened to their stories and accepted their
        gifts. Photo by AKIRA MEDINA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcabc95-d8c5-4208-b13d-37d162fc2eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4583d413-4d60-472b-8ddb-cb8570ec7eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that you''re married, do you feel like you''ve settled in more?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c649327-d766-425c-8c2b-5e3002682412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being married and finding the right partner has definitely given
        my life stability and perspective. Love a night in front of the TV or reading
        a book and enjoying the simpler things. My husband’s my tour manager so he''s
        always on the road with me so I''m very lucky.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a249b-6f21-41f8-861b-a7d19ed4b7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>With your advocacy of making tickets to your shows as cheap
        as possible, what do you think about a lot of other shows these days where
        tickets are just so expensive? Like Coldplay''s upcoming Southeast Asian shows,
        for instance.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec29ceec-911d-441d-a363-dfb95e5a3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s really tough because I don''t want to ever judge any bands
        for making their own decisions but I do think tickets to concerts are way
        too expensive. Music shouldn''t only be for the most privileged people in
        society. Everyone should be able to enjoy music irrelevant to their financial
        background, but at the moment the system in place is trying to make money
        from music. I''d like to explore avenues of sponsorship so that I could put
        on affordable shows that everyone can come to.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09b48db-e7e1-4992-abfd-8d5151ea5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If your music was a cup of tea, what would it be?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e2766c-5206-4f88-8c61-78d70b748d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:02:01.670+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:02:02.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Great but very tricky question. I think it would probably be an
        English breakfast — simple, honest but does the job.</p>'
