      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of aftershocks have been registered since a 7.8 magnitude
        quake struck near Christchurch in the early hours of Nov 14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391e3ff-07a1-4ed7-9e01-d1022e076499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T11:07:35.202+08:00
      'mgnl:createdBy': 'cnnproducer'
