  'Misogynist-playboy-mental-health-problem':
    'author': 'Ellen Wulfhorst, Thomson Reuters Foundation'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-22T00:54:52.706+08:00
    'imagesource': 'jcr:01cca404-5edc-4f75-95ef-9a6b4dcd081f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7dbb8d09-e65b-403b-96a9-86a4f760108b'
    'lead': 'Men who behave like promiscuous playboys or feel powerful over women
      are more likely to have mental health problems than men with less sexist attitudes,
      according to a study released on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:51:29.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T10:51:29.804+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Playboys and misogynists more likely to have mental health problems:
      study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c25fb92-9a12-444b-8948-6458c2b081b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (Thomson Reuters Foundation)</strong> — Men who
        behave like promiscuous playboys or feel powerful over women are more likely
        to have mental health problems than men with less sexist attitudes, according
        to a study released on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde25151-dc45-40c5-a48a-d0c17592eea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis found links between sexist behavior and mental health
        issues such as depression and substance abuse, said the study which appeared
        in the Journal of Counseling Psychology, published by the American Psychological
        Association.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5c011-4a04-4d24-8e48-94bf106fec96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these sexist masculine norms, like being a playboy and
        power over women, aren''t just a social injustice but they are also potentially
        bad for your mental health," said Joel Wong, an associate professor of counseling
        psychology at Indiana University Bloomington and lead author of the study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37c587-6923-459a-b476-4d4618b9192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its release comes on the heels of the election to the U.S. presidency
        of Donald Trump, whose comments about women that emerged during the election
        campaign were condemned by many as sexist and misogynist.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28425558-e61c-4a78-9b27-119116705765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research synthesized results of more than 70 U.S.-based studies
        involving more than 19,000 men over 11 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9369a668-0bac-4049-bcc0-c2424465d90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This involved looking at 11 norms generally considered by experts
        to reflect society''s expectations of traditional masculinity including a
        desire to win, risk-taking and pursuit of status, Wong said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f4516d-3216-48d8-bf3a-0d7aafe22db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traits, or norms, most closely linked to mental health problems
        were playboy behavior, or sexual promiscuity, power over women and self-reliance,
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a1df0f-d44f-4e02-a458-3d2c620c031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.806+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Men who have trouble asking for directions when they''re lost,
        that''s a classic example of self-reliance," Wong said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360a73ca-e98d-479b-9d36-4391cf494351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, men who exhibited those attitudes were also less likely to
        seek mental health treatment, the study said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87407199-4281-4186-bbcf-6700de870e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said there was one dimension for which they were
        unable to find any significant effects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aee7c8a-1500-40f4-847b-54eefb3f1baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Primacy of work was not significantly associated with any of the
        mental health-related outcomes," said Wong in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b753564f-17f3-4103-9216-b083920e20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:51:29.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:51:29.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps this is a reflection of the complexity of work and its
        implications for well-being. An excessive focus on work can be harmful to
        one''s health and interpersonal relationships, but work is also a source of
        meaning for many individuals."</p>'
  'DOJ-Aguirre-ouster':
    'author': 'Triciah Terada, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-22T03:04:55.537+08:00
    'imagesource': 'jcr:877f419b-b8cc-47f4-b773-b5dfe3f2c2de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '439da9cd-726a-4a0a-831e-8ea29534af1a'
    'lead': 'Justice Secretary Vitaliano Aguirre II said corrupt officials and employees
      of DOJ want to oust him to stop government''s campaign against corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-18T10:55:27.125+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-18T10:55:27.445+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ Secretary says ''disgruntled employees'' planning to oust him

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d287f44-994e-4ec2-a3a9-e55e6ac62ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Justice Secretary
        Vitaliano Aguirre II warned corrupt officials and disgruntled employees in
        his department, who he said are plotting his ouster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c828e131-9fbb-4465-b604-bcdb45ec9185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these officials and employees want to oust him to stop government''s
        campaign against corruption.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbf1232-789b-4bb6-ab76-20a6f4ac3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can meet and you can plot, that is your right, but never again
        on government time and never again using government resources," Aguirre said
        in a press briefing on Monday, adding that these concerned officials met in
        a hotel in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b9eb3-0db6-4c2d-b660-ddb6f893bc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Valuable government time and government resources must only be
        used to serve the interest of justice and of the Filipino people. It must
        never be used to hatch the self serving plots of the corrupt few. Disobey
        me and I will stop you," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d462b4c-d1ae-4d30-a7d0-87fd88d0920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Aguirre noted that the war against corruption
        is proving to be more difficult than the war on drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4ee32-eee4-4021-81de-bc54b97b86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because corruption has been longstanding in the country,
        he said in an interview on CNN Philippines'' "The Source" on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88cdba-f8f9-457c-9ee1-9e09f445f6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corrupt officials are so well entrenched, kaya mas mahirap ang
        labanan dito," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645c5091-a9d4-4ba8-b574-d1cde1346db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Corrupt officials are so well entrenched, that''s
        why it''s harder to fight."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62670c6f-d1b9-4ece-a4c8-a87981699de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/16/Aguirre-De-Lima-case-strong-even-without-Dayan-Espinosa-testimonies.html">Also
        read: Aguirre: De Lima case ''strong'' even without Dayan, Espinosa testimonies</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12461792-990b-42fd-8197-0574a9da0fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next front of President Rodrigo Duterte''s war is against corruption,
        Aguirre said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0507b57-88ed-4cd0-b633-3ef4fa120781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first State of the Nation Address in July, President Duterte
        made known his disgust for corruption in government, and promised Filipinos
        that his administration would be "101 percent clean."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa33cf5-ca7c-46fb-9188-b120a5d49097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that among the President''s first instructions to him
        was to curb corruption in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564b2c2-ca6d-4567-9dcc-6bfbc73aa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the President told me that he was going to name me his DOJ
        Secretary, he told me that ''Sec. Vit, use all the resources in your office
        to stop drugs, corruption and heinous crimes... Absolutely no corruption,''"
        Aguirre said, quoting the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231e605-5637-4d54-88f4-50b06af9a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooting out corruption in the Justice Department</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42dc157-8d92-47f3-b328-b432c4f3a630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why the battle against corruption begins in Aguirre''s turf:
        the DOJ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ddd47-d703-4943-a8be-fa58076aeed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the flag ceremony on Monday, Aguirre announced that the fight
        against corruption will begin in the DOJ.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fd5649-907c-4919-a992-39095f68999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not, and I cannot weed out corruption in other government
        offices, if our own backyard is dirty. We have to clean house first.&nbsp;
        There must be no white-washed tomb in any office in the DOJ," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48191bf-dfe2-46ac-9303-f23767ee49d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre says reports reached him that some DOJ employees engaged
        in "malpractice."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc71823-0000-482c-9630-18eb864d2fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/21/DOJ-Secretary-Marcos-not-a-hero.html">Also
        read: Marcos not a hero, says Justice secretary</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be53a9d-9b44-42e0-bf50-4d130debf479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to the case of murder victim Ruby Rose Barrameda, sister
        of former actress Rochelle Barrameda, which he said floundered because of
        negligence by justice officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0557c2f7-40ae-4fde-a341-f3bf191f1fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinagsusugalan nila ''yung mga kaso kung sinong maghahandle. Tapos,
        meron diyang nagpapabaya or parang criminal negligence na e na hindi ginagawa
        yung kanyang trabaho.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1832a8a2-581a-4e38-902b-1a9752d697b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung isang prosector ay nagsabi na hindi maaaring gawin ''yung
        pinagagawa na kailangan gawin sa Barrameda case sapagkat ''yun daw parang
        machine niya ay hindi umuubra. Para raw sinasabi ng kaluluwa ng patay na huwag
        ituloy ''yan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4b8f0-80ba-4970-8acd-f04818921839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung printer ''no hindi raw makaprint... sinabi du''n sa father
        na ''Huwag na natin ituloy ito. Parang hindi ito kagustuhan ng namatay,''"
        Aguirre said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880fa828-cebb-49ff-8d43-f50f31ea9697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They gambled over who''s supposed to handle the case.
        Some of them were negligent, like criminal negligence and not doing their
        jobs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7a1f8-09d7-46a2-a418-dfb72a837633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One prosecutor told him that they could not proceed with the case
        because his machine would bog down, as though the victim''s soul would&nbsp;
        not let them proceed with the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f11e27-4f78-41e5-a325-292279453771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The printer would not print. So they told the father ''Let''s not
        proceed with the case. It seems the dead do not want the case to proceed.'']</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8aebeb-1a7d-4b51-9041-0d26ea5b2a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Secretary says the group behind his planned ouster includes
        some city prosecutors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617bd20-8e55-4fb0-8d12-532b1e87ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/21/Aguirre-Kerwin-implicate-De-Lima-drugs.html">Also
        read: Kerwin almost sure to implicate De Lima - Aguirre</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361908e0-93ec-48c5-8743-257e82c75ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 18, Aguirre ordered the reassignment of Senior Deputy
        State Prosecutors Miguel Gudio Jr. and Theodore Villanueva to Mindanao.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a87e5-de50-4032-bb4a-21b2cc6410c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre told CNN Philippines that he is unfazed by the protest.
        The post of Justice Secretary is thankless, task, but it is one he will fulfill
        as long as the President needs his assistance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3903110-6115-4635-a6a2-4b9af9f20faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not lose any sleep if I''m removed from this position. Basta
        gagawin ko yung dapat kong gawin. As long as I have the trust and the confidence
        of the President, I will continue this," he told CNN.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6724736-1cb0-4845-83ec-f0927ee9c09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not ask for this position, I will not lose any
        sleep if I''m removed from this position. I will just do what I am supposed
        to do. As long as I have the trust and the confidence of the President, I
        will continue this.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920b106a-efe4-42f4-bbdb-8b4c2a46fbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-18T10:55:27.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Amanda Lingao contributed to
        this report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7e5f32-1f57-4d15-8a2e-fb8db2103072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-18T10:55:27.127+08:00
      'mgnl:createdBy': 'cnnproducer'
