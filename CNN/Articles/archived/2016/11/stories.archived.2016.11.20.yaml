      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its member economies are Australia, Brunei Darussalam, Canada, Chile,
        People''s Republic of China, Hong Kong, China, Indonesia, Japan, Malaysia,
        Mexico, New Zealand, Papua New Guinea, Peru, the Philippines, Russia, Singapore,
        Korea, Chinese Taipei, Thailand, the United States, and Vietnam.</p>'
  'how-pope-francis-is-shaking-up-the-vatican':
    'author': 'Delia Gallagher, CNN'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-20T22:14:53.271+08:00
    'imagesource': 'jcr:1a8c8cb4-9a3f-43e0-8b04-a9ec5a864393'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87f049cc-025b-4a4a-b9ff-8031a8adfa32'
    'lead': 'Pope Francis is showing his love for outsiders again – this time by turning
      some of them into the ultimate insiders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:00:54.116+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T15:00:56.563+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Pope Francis is shaking up the Vatican

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c91954-d6cd-4d18-aa1d-1dbacb6ec3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN)</strong> — Pope Francis is showing his love for
        outsiders again – this time by turning some of them into the ultimate insiders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490dab67-ce5f-4c03-8012-00d77f58d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s appointing a batch of new cardinals on Saturday, reshaping
        the group that will someday choose the next pope.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6898e75-2480-4088-baf3-5c7dc0e01a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the new men come from lands far distant from Rome: Three
        are from Africa, two from Asia, one from Oceania, and one from the Middle
        East. All represent places where the Catholic population is in the minority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df6712-6a30-45df-8eaf-74de9cc83d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some major cities usually led by a cardinal – including
        Los Angeles and Philadelphia – are being bypassed this time around.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67a3f6-7dbe-439e-bbd7-6366490a3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some things will not change. Europe will continue to dominate geographically,
        and the College of Cardinals isn''t getting much younger: The most common
        age for a cardinal is 83.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74274b1d-83f1-4569-9d38-70c273e05cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his 3½ years as Pope, Francis has put in place nearly a quarter
        of the cardinals, the "princes of the Church." (John Paul II still exerts
        huge influence: Four out of 10 current cardinals were appointed during his
        papacy.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e1c47-99b5-4f49-bf4e-77a58f0186e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Confronting Christian-Muslim violence</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cb250-34e4-45e5-93d7-8e7fc605cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In part, Francis has chosen men who are involved in a daily battle
        with poverty, violence and religious conflict.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f0470-23c3-4698-bd7b-523506866a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dieudonne Nzapalainga, 49, will become the first cardinal from the
        war-torn Central African Republic, one of the poorest countries in the world.
        He''ll also be the youngest of the 229 members of the College of Cardinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef883520-5a01-40fe-beb9-33b2de7f038c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nzapalainga is known as one of the "saints of Bangui" for his efforts
        to calm Muslim and Christian militia violence in a fight over the Central
        African Republic''s important diamond and mineral resources. Pope Francis
        visited the capital of Bangui in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ec826-f6c1-4d1f-9b4c-e9facb297eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Bangladesh, Patrick D''Rozario, 73, leads a small Catholic population
        of around 350,000 in the Muslim-majority country of 153 million. As the archbishop
        of Dhaka, D''Rozario was on the front lines when a deadly terror attack struck
        the capital in July. Francis plans to visit Bangladesh in 2017.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df1171-1bb8-464a-b2e4-7f1d42a6809d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis is also shining a spotlight on Syria by appointing his Italian-born
        ambassador to Damascus, Mario Zenari, a cardinal. The Pope says the appointment
        shows his closeness to the "beloved and martyred Syria."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57af600f-1b6c-474a-99cd-27f87c011fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papua New Guinea, in Oceania, is threatened by climate change, and
        Cardinal-elect Archbishop John Ribat has been an outspoken proponent of reducing
        carbon emissions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97db28b-a492-428c-a48e-eaa4abe13eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unexpected American choices</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df839ae1-70e7-4238-bfa1-9d9cd80accc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has three new cardinals, but even these, it might
        be said, come from the peripheries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756687e0-ce6f-4829-96ae-af198573ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis made a surprise appointment in Monsignor Joseph W. Tobin,
        from Indianapolis, who will become the Cardinal of Newark, New Jersey, a city
        that has never before had a cardinal. Tobin will replace Archbishop John Myers,
        who came under criticism over his handling of sex abuse cases and for excessive
        spending on his residence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd77d58-c8a8-49f8-b048-cefaee5951d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chicago, the Pope surprised many when he appointed an outsider,
        Blase Cupich, in September 2014 to lead the archdiocese. Cupich was also appointed
        to be a special delegate to the Synod of Bishops on the family in 2015, and
        he was seen to be in the progressive camp on divorced and remarried Catholics
        and outreach to the lesbian, gay, bisexual, and transgender community.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1bb236-a3db-4104-9d5c-71fa88aef893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish-born Monsignor Kevin Joseph Farrell, the former bishop
        of Dallas, has been appointed to lead the Vatican''s new office for laity,
        family and life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294376e-3741-492e-b901-743b7fe5797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating cardinals is an important way for the Pope to leave his
        stamp on the Catholic Church.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b82782-bc6f-4ece-841a-4bcadf56f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis'' choices show a move away from traditional conservative-liberal
        theological categories and toward men who are doing practical work of helping
        the poor, immigrants and the planet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77dd507-3595-4a2d-bb5e-31099f01051b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Lorenzo D''Agostino contributed to this report.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912368d0-0036-40c1-8840-dcaf8781d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:00:54.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:00:56.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/19/europe/pope-francis-new-cardinals/index.html">How
        Pope Francis is shaking up the Vatican</a>."</em></p>'
