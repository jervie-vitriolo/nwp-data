  'Black-Eyed-Peas-Taboo-cancer':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-20T22:17:09.871+08:00
    'imagesource': 'jcr:038275de-40ad-4ac6-a200-ce63fdccc76a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7938d743-45cc-4298-be6b-19d4f3308551'
    'lead': 'As a member of the Black Eyed Peas, Jaime "Taboo" Gomez is used to being
      in the limelight. But when it came to his battle with testicular cancer, the
      musician kept it private.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:12:30.540+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:12:30.770+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taboo from Black Eyed Peas had cancer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f710036-05e6-477f-b379-940b0b7bc013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As a member of the Black Eyed Peas, Jaime
        "Taboo" Gomez is used to being in the limelight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df732335-e21d-45ef-89b7-2a282d48e41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it came to his battle with testicular cancer, the musician
        kept it private.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4e60a-887a-47a9-b0d3-11d12af9baaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he is sharing his story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e705bb-5e74-45df-80bc-5975dc62ac8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-time Grammy winner recently appeared on daytime talk show
        "The Doctors" to talk about his 2014 diagnosis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721c5c9-d206-4ad0-b207-ba54614de73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought about my kids. Am I going to live to see my kids grow
        up?" he said. "In that instant, I remember telling my wife and we went into
        fight mode, not flight mode."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207023d-591c-4661-ac41-3cf02cadfbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had surgery to have his right testicle removed and underwent
        chemotherapy five days a week, for six hours day. Chemo was "like war, torture
        and a nightmare all in one," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61ae0e-a882-427d-b2e0-8a2abfd78724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said he had pains for years that he ignored. Those pains turned
        out to be signs that his tumor growing, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6ec766-5b68-4eef-b0e0-b5ce4261f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he wants to warn other to pay attention to the signs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066bd6e4-cee5-413a-af09-9e6992203815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:12:30.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:12:30.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes we get so caught up in our daily lives, in our careers,
        that we forget to listen to our bodies," Gomez said. "And that''s the most
        important message I''m trying to present and relay to everybody is that if
        you have a pain, listen to your body."</p>'
  'PBA-Beermen-Star-JuneMar-Fajardo-Cabagnot':
    'author': 'Paolo del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-20T21:27:35.535+08:00
