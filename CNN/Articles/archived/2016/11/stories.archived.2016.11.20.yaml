  'leni-robredo-sneaky-marcos-burial-insult':
    'author': 'CNN Philippines Staff'
    'caption': 'Vice President Leni Robredo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-19T18:49:52.040+08:00
    'imagesource': 'jcr:01a0a5fe-5da4-41e1-a16a-943f015a9b99'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9151f26-307d-48ae-a48e-9141c6ea466e'
    'lead': 'At an investors'' forum, Vice President Leni Robredo criticizes Ferdinand
      Marcos'' sudden burial and President Rodrigo Duterte''s inappropriate remarks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T13:09:27.956+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T13:10:27.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-11-15T13:10:26.740+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo: ''Sneak'' burial of Marcos insult to Filipino people

      '
    'updated': 2016-11-20T23:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589c5e78-d1c4-42f3-9874-4f5b4fa57390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Once again, Vice
        President Leni Robredo slammed former president Ferdinand Marcos'' sudden
        burial at the Libingan ng mga Bayani (LNMB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e814840-3bf8-4dfe-af88-6930b79d566a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo delivered a strongly worded speech at the Philippine Retail
        Investors Conference, an event attended by finance professionals, in Pasay
        City on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dadcadf-fd13-4c7b-b879-1f17a9a2c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like her fierce statement against Marcos'' burial, Robredo did not
        hold back from criticizing the Marcos family in her speech - and in a later
        interview, said it felt as if Filipinos were cheated again ("ang pakiramdam
        lang dinaya tayo all over again.")</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45474880-6a62-4042-9bee-2f90ef1de6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask ourselves that if everything was anchored in truth, legality
        and reason, why was there a need to hide a funeral and treat it like a shameful
        criminal deed? " Robredo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89ecbc-df1a-49fa-a4d4-269120610c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos was buried at the LNMB on Friday, in an unannounced private
        ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec9840d-76ad-4a7f-ad0a-98c1d3d16a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stunned <em>ako eh, parang</em> we knew that it was going to happen
        <em>pero hindi na-</em>imagine<em> na</em> [I didn''t imagine] it would be
        conducted hurriedly<em> at patago</em> [in a hidden manner]. <em>Iyong sa
        akin lang parang insulto yata iyon sa</em> Filipino people [For me, it seemed
        like an insult to the Filipino people]."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189087c8-444c-41c0-94e3-75213ecc3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was disappointed that the burial happened because "some
        government agencies participated in disregarding a judicial process."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f12552-4f0b-4392-9d01-63b56a54a8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reasoned that there was still a 15-day window for filing a motion
        for reconsideration after the Supreme Court made its decision on November
        8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44afacc-f9ea-4931-b17b-e5881b9a8724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were alarmed by the brazenness of its execution but what is
        more scary is that a huge part of us was no longer stunned that this was actually
        happening. Hidden wealth, hidden human rights abuses, and now a hidden burial
        with complete disrespect for the rule of law," Robredo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c6337e-1a66-42e0-a3c6-b5abd1875b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo likened the Marcos family to "a thief in the night" for
        withholding information from Filipinos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97db00e9-2139-48f3-b80a-84fa26d4913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/18/marcos-burial-like-a-thief-in-the-night-leni-robredo.html">Read:
        ''Like a thief in the night'': VP Leni, lawmakers, nation shocked and upset
        over ''surprise'' Marcos burial</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373de068-0579-4f9f-94b5-21b226202e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' sudden burial on Friday <a href="http://nine.cnnphilippines.com/news/2016/11/19/Protesters-Marcos-burial.html">sparked
        protests</a> among pro- and anti-Marcos groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4d0b9e-f235-43ce-bb7a-1b4a8422f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, the Vice President said political turmoil hinders
        economic growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fcbbbc-0ac7-4266-87f9-784ad9fb4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the country''s growing economy, Robredo said Filipinos must
        overcome "divisiveness and senseless disregard for rule of law" to sustain
        the gains the country has made - particularly its current gross domestic product
        of 7.1 percent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6767a1-cd9e-4000-bf31-9d247ed407a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The issue of the Marcos burial will always be relevant under a
        constitution anchored on social justice. We cannot talk seriously about the
        Philippines'' growth prospects without considering as well the depth and scope
        of our country''s history," Robredo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c384ee-dfd7-45fe-993f-faa198b83624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "We must honor the memory of those who fought for the
        country, and demand justice from those who betrayed it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b662b9-307a-42e7-8b56-3ae4d298f353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, who chairs the Housing and Urban Development Coordinating
        Council, said efforts must be focused on fighting poverty and improving the
        country''s health, education, and livelihood sectors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b22e4c3-5746-41a2-89ab-422c36b5bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said empowering Filipinas could benefit the country economically,
        but women are undermined through sexist behavior such as catcaling, sexual
        abuse and harassment, and "glass ceilings in the workplace."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9fe5a1-00c6-4b8d-ad4a-0a918ee41d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Philippines'' seventh-place ranking in the Gender Equality
        Index only makes it appear that Filipinas "have it better than most" on a
        surface level.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074adf85-0550-4653-8133-43e0a5ec4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often, we are reduced to our bodies.This is unacceptable. Tasteless
        remarks and inappropriate advances against women should have no place in our
        society," Robredo said, repeating her statement on President Rody Duterte''
        "inappropriate remarks" about her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c223d5-7c8c-406e-bbb8-87e1ba271795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/09/Duterte-Robredo-women-knees-Yolanda.html">Read:
        Robredo: ''Tasteless remarks, inappropriate advances'' have no place in society</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a65770-3411-4241-a818-72a80bbcec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President joked about looking at Robredo''s legs during Cabinet
        meetings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229a60f-ac98-4210-ae5e-ba43ae8a9c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte defended his remarks: He said it was appropriate and also
        told the media not to make a big deal about the issue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb9f83-eba0-487a-be80-93b6402b0545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T13:09:27.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T13:10:27.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
