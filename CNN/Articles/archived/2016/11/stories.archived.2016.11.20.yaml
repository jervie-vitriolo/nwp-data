      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — President-elect Donald Trump
        accused the <em>Hamilton</em> cast Saturday of harassing Vice president-elect
        Mike Pence at a performance Friday evening after the actors called on Pence
        to "uphold our American values."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b2aca-523d-4dc4-9c70-4a290be2075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our wonderful future V.P. Mike Pence was harassed last night at
        the theater by the cast of <em>Hamilton,</em> cameras blazing. This should
        not happen!" Trump tweeted Saturday morning.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our wonderful future V.P. Mike Pence was harassed last night at
        the theater by the cast of Hamilton, cameras blazing.This should not happen!</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/799972624713420804?ref_src=twsrc%5Etfw">November
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6d52c-d935-4ffb-84d5-64ed683eb4ae'
      'mgnl:activationStatus': true
