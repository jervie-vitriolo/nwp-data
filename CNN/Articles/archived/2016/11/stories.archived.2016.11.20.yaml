      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A fire hit a portion
        of the Glorietta 3 mall in Makati on Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfdc10-464e-4d61-8493-9ec0cf63b236'
      'mgnl:activationStatus': true
