      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech prior to his depature for the meet, Duterte said, "We
        will do everything to make sure that businesses – particularly our MSMEs (micro-small
        and medium enterprises) – will thrive and flourish."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe7bbe-af09-46f6-ad6a-a75ab2306db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will highlight government support, as well as anti-corruption
        and -criminality efforts to strengthen the national economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8f5000-606a-49d5-901d-1120ca34e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/17/duterte-philippines-open-for-business-apec-2016.html">READ:
        Duterte''s APEC 2016 message: We are open for business</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c2e546-6af3-4724-b5d7-ec597d96f691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to attend are U.S. President Barack Obama, Chinese President
        Xi Jinping, Canadian Prime Minister Justin Trudeau, Mexican President Enrique
        Peña Nieto, Japanese Prime Minister Shinzo Abe, Indonesian President Joko
        Widodo, and newly-elected Peruvian President Pedro Pablo Kuczynski.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a852d-de19-4417-a6bc-0d7b34dd66e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.188+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>APEC&nbsp; is a regional economic forum established in 1989 to leverage
        the growing interdependence of the Asia-Pacific.</p>'
