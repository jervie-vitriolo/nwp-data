  '1-million-reward-for-tipsters-vs-killers-Customs-Deputy-Commissioner-Lachica':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-20T15:23:14.307+08:00
    'imagesource': 'jcr:ef79b404-2c48-420f-a06f-93c414606034'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbb7ca5c-14c8-4ab0-99a4-fe5903aa03a2'
    'lead': 'A private individual is offering a ₱ 1-million reward for information
      leading to the arrest of those responsible for the Deputy Commissioner''s death'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:30:15.256+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:30:15.513+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱1-million reward up for tipster vs. killers of Customs Deputy Commissioner
      Lachica

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1578e9d-f6ed-44d3-84b1-fb265fb72533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:30:15.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:30:15.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> The Department
        of Finance (DOF) announced&nbsp; a ₱1-million bounty for anyone&nbsp; who
        can offer help in identifying persons behind&nbsp; the murder of Bureau of
        Customs deputy commissioner Arturo Lachica.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7881673c-8a12-4175-9ad7-18c0ae217fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:30:15.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:30:15.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOF said a private individual who asked not
        to be identified had offered the ₱1-million reward. It promised strict confidentiality
        and anonymity for the would-be informant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2063eae8-9ea9-47a1-8da7-72712729e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:30:15.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:30:15.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those with information relevant to the case can contact head executive
        assistant Marc Gregory Crisostomo or technical assistant Alddon Christner
        Ang at 5239215 and 5239219.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e360132b-732c-4115-bdb4-ab775175f322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:30:15.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:30:15.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Manila Police District, Lachica was murdered on
        Thursday evening, Nov. 17, along Espana Boulevard. He was on his way home
        with his driver Romulo Dumaua and bodyguard Ramon Hernandez when an assailant
        wearing a face mask appeared and shot him multiple times.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5971667-34bd-46a7-bebb-887347b52d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:30:15.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:30:15.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Deputy Commissioner was rushed to the United Doctors Medical
        Center but was declared dead-on-arrival.</p>'
  'in-peru-barack-obama-predicts-rising-tensions-on-trade-apec':
    'author': 'Allie Malloy, CNN'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-20T14:29:35.141+08:00
    'imagesource': 'jcr:eb59e705-7d1e-414c-9856-b851295fa60b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef651abe-f153-4f1b-9765-2a004ad966af'
    'lead': 'President Barack Obama predicted in Peru Saturday that a Trump presidency
      won''t result in "major changes in policy" for the U.S.-Latin America relationship,
      though he conceded that tensions are likely to rise on the subject of trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:33:56.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:33:56.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Peru, Obama predicts rising tensions on trade

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cce889-0adb-45b1-a0c1-e9c8b1aa74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lima, Peru (CNN)</strong> — President Barack Obama predicted
        in Peru Saturday that a Trump presidency won''t result in "major changes in
        policy" for the U.S.-Latin America relationship, though he conceded that tensions
        are likely to rise on the subject of trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b5bd8-7e77-4a3f-a5e5-dff2d99b321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, Obama told the audience at the Young Leaders of the Americas
        Initiative, once the incoming administration looks at how trade relationships
        are working, "they''ll determine that it''s actually good for both the United
        States and our trading partners," though he said "modifications" are possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6a5e8-30f1-4a86-a96b-3670eb0304ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also gave the same advice to Latin America that he gave to
        European leaders earlier this week, cautioning the audience to not "assume
        the worst" on what a Trump presidency could mean for policies but to "wait
        until the administration is in place."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5ec7fc-2e24-4364-a19d-12268434c97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was addressing a town hall audience and discussed the importance
        of democracy in the wake of the election, saying that democracy means "the
        outcomes of elections don''t always turn out the way you would have hoped."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c584f2-aca5-4b62-91c0-5b96856bab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy is more than just elections," Obama told the YLAI, a
        program that supports young entrepreneurs created by Obama in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d35e51-1322-40f9-87f8-6f0ae9cff93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democracy can be frustrating because democracy means that you don''t
        always get 100 percent of what you want. Democracy means that sometimes you
        have to compromise. And it means that you know, the outcomes of elections
        don''t always turn out the way you would have hoped," Obama said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e15810-50df-4c86-ae1e-3acdbba76507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peru is the final stop on the President''s last trip abroad while
        in office. Earlier this week, Obama visited Athens and Berlin, where he was
        plagued with questions of what a Trump presidency means for the United States
        alliances abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b017a9a0-409c-4a26-9339-e2354439de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also announced a series of investments and new programs in
        support of YLAI Saturday, including new grants and increasing access to mentorship
        from the private sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4cf5f7-a5ea-4716-9943-c9f567c0cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:33:56.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:33:56.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/19/politics/obama-peru-trade-donald-trump/index.html">In
        Peru, Obama predicts rising tensions on trade</a>."</em></p>'
  'quezon-city-facebook-concerns-proposed-property-tax-revisions':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-11-20T14:17:02.372+08:00
    'imagesource': 'jcr:d4a0adb6-a8c5-46e4-814d-740eb0c05392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4d76d2b-f790-4e62-b383-55c45a0dd5af'
    'lead': 'The Quezon City government has put up a site where residents can express
      their concerns and questions regarding a proposed revision of property taxes
      in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:39:11.763+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:39:11.972+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quezon City goes online to hear concerns on proposed property tax revisions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe67abf-b2c4-434d-b60e-cd0ada50ca0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:39:11.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:39:11.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Quezon City
        (QC) government has opened an online site where its taxpayers are encouraged
        to voice their concerns over a proposed revision of property taxes in the
        city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bd7ff1-6664-4798-8656-1d9c8fee52f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:39:11.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:39:11.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Councilor Allan Reyes, chairperson of the city''s Committee
        on Ways and Means, The <a href="https://www.facebook.com/QCPropertyValues/">Quezon
        City Property Values page on Facebook</a> would allow Quezon City residents
        to speak up regarding the proposal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d1cf6-a81f-4589-a56e-485710ce5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:39:11.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:39:11.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement from the Proposed Ordinance Nr. 20CC-141, "sets the
        revised schedule of fair market values (FMV) of lands and basic construction
        cost for buildings in the city as mandated by Section 219 of Republic Act
        7160 or the 1991 Local Government Code."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14720711-bc3f-49d5-95cb-de93fdcef7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:39:11.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:39:11.973+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes said QC residents are encouraged to add their input into the
        tax proposal, adding that the internet was an effective way to gather their
        voices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becfd7d-7ab9-432e-81a9-2467b1dba159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:39:11.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:39:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Please feel free to post your comments and questions there
        and we assure you we will listen and consider all your suggestions as we are
        still in the process of finalizing the provisions of this proposed ordinance."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a69076d-23ac-43b4-af4a-571f15ef9e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:39:11.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:39:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes added that QC residents'' concerns will continue to heard
        through the site even after the property tax consultations have ended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb15ef-323a-4dcc-89c7-d067bf41ef20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:39:11.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:39:11.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes'' committee have been conducting consultations along with
        the Office of the City Assessor regarding the tax proposals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
