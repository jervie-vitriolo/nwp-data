      'jcr:uuid': 'be33d3ef-95f6-429b-8941-ac6be2db1256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efca130d-7f28-453d-a143-efc4a1679d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vice President-elect Pence, we welcome you and we truly thank you
        for joining us here at<em> Hamilton</em>:<em> An American Musical.</em> We
        really do," Dixon said. "We, sir, we are the diverse America who are alarmed
        and anxious that your new administration will not protect us, our planet,
        our children, our parents, or defend us and uphold our inalienable rights,
        sir. But we truly hope this show has inspired you to uphold our American values
        and work on behalf of all of us. All of us."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92350798-c5d8-427e-bd2d-ee4cbbecbffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dixon, who urged the audience not to boo Pence, said the show was
        performed by "a diverse group of men and women of different colors, creeds,
        and orientations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82200394-5bb2-490f-8a69-5706ba97d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crowd loudly cheered and applauded Dixon''s remarks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b608d-d4de-40d8-93b4-a5e5f20a52f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam Rudy, a publicist for <em>Hamilton</em>, said Pence was exiting
        the theater at the time and stopped to listen to Dixon. Rudy described Dixon''s
        remarks as a "polite request" and said he can "see no way whatsoever how the
        cast of <em>Hamilton</em> can be seen as being rude."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e274a-3d5e-4b98-ae6c-b199de2732f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what (Trump) qualifies as harassment," Rudy added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c0413c-ddc0-40e4-aaff-02dd74b366ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages left with Pence representatives were not returned.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbff769-d534-42ba-a74a-6cf1b7336880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence, who has been in New York to assist with Trump''s transition,
        was greeted inside the theater earlier in the night by a chorus of boos, though
        some applauded.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1f217-16c6-42bd-acc6-918da1d909ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Trump''s harsh rebuke of the confrontation, Dixon''s rhetoric
        was not dissimilar to remarks Trump himself has made in the past about uniting
        the country.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d06ee2-d7b0-4aa1-9e9e-8d69db97cf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m asking America to join me in dreaming big and bold, and dream
        for wonderful things in our future. Let''s close the history books on the
        failures in Washington and let''s open a new chapter of success and prosperity
        for all of our people. We have a divided nation, a seriously divided nation.
        All of our people – that is how we will truly make American great again,"
        Trump said in Washington last month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a11ecb-b151-48a3-9792-cdf9c2d842f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Hamilton</em> creator Lin-Manuel Miranda is no stranger to politics,
        having backed Hillary Clinton during this year''s election cycle. In addition
        to endorsing Clinton, Miranda held a benefit showing of the musical in July,
        where admission to the show supported the Clinton campaign – some tickets
        reportedly went for as much as $10,000.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5eb37b-3539-4333-bafd-1ddf9692c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Killough, Rachel Crane, Julian Cummings, and Steve
        Forrest contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ccb267-0123-4bff-9121-675602d3a91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Trump: Pence ''harassed''
        by ''Hamilton'' cast."</em></p>'
  'CPP-Duterte-proving-himself-to-be-a-rotten-trapo-for-allowing-Marcos-burial':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-20T12:49:12.579+08:00
    'imagesource': 'jcr:1887fcee-e3fd-48bf-bcda-a7750b3cd792'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b89e8fd6-ab07-4ff7-b948-aef82b18023b'
    'lead': 'The Communist Party of the Philippines (CPP) urges President Rodrigo
      Duterte to reverse the burial of President Ferdinand Marcos at the Libingan
      ng mga Bayani or face more protests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T15:21:10.152+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T15:21:10.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CPP: Duterte proving himself to be a ''rotten trapo'' for allowing Marcos
      burial

      '
    'updated': 2016-11-21T21:29:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f23ce6-d97b-4986-8e78-53511e6c56b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Communist
        Party of the Philippines (CPP) on Saturday lambasted the Duterte administration
        for the sudden burial of former President Ferdinand Marcos at the Libingan
        ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb19b4c-b957-4412-88db-af55985313ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/18/Marcos-burial-at-Libingan-ng-mga-Bayani.html">Read:
        Marcos buried at Libingan ng mga Bayani</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a7976-6e75-43e0-872c-078bd3c3395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ordering his military honor guards to bear the tyrant''s casket
        in a hero''s funeral, Duterte exhibited gross disrespect and insensitivity
        to the Filipino people''s sufferings under the brutal martial law rule and
        to the martyrs and heroes of their epic resistance," the CPP said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda1b293-942f-4775-a121-23d9ee05c8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an act of great reversal of the historical judgement of
        the Filipino people against the U.S.-Marcos dictatorship and a completion
        of the political resurrection of the Marcoses," the group added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c757240d-30b9-4c0f-9b19-fe2c609e5d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP and the administration are currently engaged in peace talks.
        President Rodrigo Duterte said he shares good relations with the communist
        group and even identifies himself as a socialist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb9b828-6b6e-4a0b-ac34-9f2053ab9b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/08/29/gph-cpp-npa-ndfp-peace-talks-negotiations-amnesty-immunity-oslo-norway.html">Read:
        GPH recommends amnesty for CPP-NPA-NDFP prisoners</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e79a17-bdff-466f-b871-60341436079e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP and Marcos were bitter rivals, with the late strongman declaring
        martial law in 1972 partly to address the rising threat of communism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97261824-4eeb-4bca-8328-c36ddc737e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The martial law era was marked with widespread plunder, human rights
        violations and the silencing of political opponents, including CPP members.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c86d3d-015b-4774-a302-350208c43ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/09/17/Martial-Law-victims-Never-forget.html">Read:
        Martial Law victims: Never forget</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cc91a8-5b0a-4cde-addd-0002e0463d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said it is supporting protests against the burial. It even
        advised the President to reverse the "historical wrong" or face mounting protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f85f50-6105-4790-95e5-96be00194a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/19/More-Anti-Marcos-rallies-next-week.html">Read:
        More Anti-Marcos rallies next week</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03528b39-9dcd-4c13-82b2-9e3370b79e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of paying tribute to Marcos, Duterte should support the
        people''s demand to hold Ferdinand Marcos, as well as Imelda and their children,
        accountable for the crimes of plunder and violations of the people''s civil
        and political rights," said the CPP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce024c3-1cc2-4462-827e-32a9ab69b936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In ordering the AFP (Armed Forces of the Philippines) to give Marcos
        hero''s honors, Duterte is proving himself a rotten trapo (traditional politician)
        who has no qualms working with the worst of the bureaucrat capitalists and
        gives premium to paying political debt and political loyalties even to the
        detriment of the people''s aspirations for historical and social justice,"
        the group added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64426c5-0348-41be-ac64-d969496ec743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP had issued a statement denouncing the Supreme Court for
        clearing the way for Marcos’s burial at the Libingan, and advised the President
        not to proceed with the plan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e842ef-cabc-4c78-96ea-6191ffbbd13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/11/12/Marcos-heros-burial-Libingan-ng-mga-Bayani-Duterte-CPP.html">Read:
        CPP advises Duterte against pushing through with Marcos burial at Heroes''
        Cemetery</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985c4502-6526-4c7a-8676-831db3579e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people advises Duterte to renounce Marcos-style rule,"
        said the CPP.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31244f14-130a-4e3d-9cd3-a013b208630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:21:10.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:21:10.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must stop effusively praising Marcos'' mythic brilliance which
        makes him sound like a loyalist, and end making suggestions about reviving
        such hallmarks of Marcos''s martial law as the constabulary and the suspension
