    'updated': 2016-11-21T16:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd483637d-cca0-4eb0-9464-eeb6d39cc744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.704+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines)</strong> — The Philippine
        Azkals could not make the most of a one-man advantage against Singapore as
        they drew their opening match of the Asean Football Federation (AFF) Suzuki
        Cup, 0-0, on Saturday at the Philippine Sports Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b157555-a36a-48e3-a3c6-254727341262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sluggish start for both teams saw little chances in the first
        half, but the Philippines received a boost after Hafiz Sujad was sent off
        in the 35th minute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48556adc-20dc-427c-9f38-dcbe368742d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hafiz leveled Phil Younghusband with a crunching tackle, which the
        referee deemed to be worthy of a straight red card.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bf3e22-150d-4faa-b949-9e866a5885ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the introduction of Hikaru Minegeshi for the Azkals, the home
        side looked more dangerous after the halftime break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5bf8d6-cb13-487b-95e5-aceb60b0d0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.705+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the Filipinos, the Singaporeans would weather
        the storm allowing them to secure a precious point in the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48278e7c-16f7-4ea7-bf94-f81b897604da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously, a little bit disappointed playing against 10 most of
        the time and we didn’t score the goal,” Dooley said. “It’s obvious, like someone
        said yesterday (at the prematch press conference), that they were trying to
        park the bus in front of goal.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a26d72-1675-43c3-ac4f-a6d100d5a146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a part of the game, but I don’t like it,” Dooley added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b90038a-b308-45ec-ad0b-579af8aa3834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand avoids Indonesia upset</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1559058-a1fb-4dd3-b14d-5b22399a85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first game of the day, a Teerasil hattrick powered tournament
        favorite Thailand past Indonesia, 4-2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3301d8d-8e1c-46f9-a7de-527e7307a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An error in the Indonesian backline in just the fourth minute of
        the contest allowed fullback Peerapat to give the Thais an early lead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef00cbf-4e6a-40d7-a648-6555a199c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teerasil doubled the War Elephant’s advantage in the 36th minute
        mark before halftime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc109f-be7c-408b-9594-d0c4970292ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reinvigorated Indo side came back firing in the second half, scoring
        two goals in three minutes to even things up at 2-2 in the 56th minute.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735cb0f1-f30a-4917-add0-5e3e8ff276d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Teerasil had other plans as he restored the Thai advantage in
        the 79th minute, before putting the game beyond doubt in injury time to complete
        his hattrick.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d18d1-91a2-432f-9b20-442a95f380ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:06:25.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:06:25.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia plays the Azkals next, while Thailand will faceoff against
        Singapore on Tuesday at the Philippine Sports Stadium.</p>'
  'donald-trump-mike-pence-harassed-hamilton-cast':
