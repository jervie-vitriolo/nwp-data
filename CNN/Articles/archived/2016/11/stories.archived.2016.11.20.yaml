      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence became part of the show Friday when he attended a performance
        of Hamilton in New York and was directly addressed by the cast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbefd6-9aea-46d1-b433-d03baffe82f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T15:17:05.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T15:17:05.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Word spread on social media that Pence was in the house for the
        hit Broadway show, and during the curtain call, Dixon urged Pence to "work
        on behalf of all of us."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tonight, VP-Elect Mike Pence attended <a href="https://twitter.com/hashtag/HamiltonBway?src=hash&amp;ref_src=twsrc%5Etfw">#HamiltonBway</a>.
        After the show, <a href="https://twitter.com/BrandonVDixon?ref_src=twsrc%5Etfw">@BrandonVDixon</a>
        delivered the following statement on behalf of the show. <a href="https://t.co/Jsg9Q1pMZs">pic.twitter.com/Jsg9Q1pMZs</a></p>&mdash;
        Hamilton (@HamiltonMusical) <a href="https://twitter.com/HamiltonMusical/status/799828567941120000?ref_src=twsrc%5Etfw">November
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

