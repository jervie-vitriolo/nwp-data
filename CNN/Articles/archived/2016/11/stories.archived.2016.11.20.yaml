      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet members from leftist groups include Social Welfare Secretary
        Judy Taguiwalo and Agrarian Reform Secretary Rafael Mariano.</p>'
