      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cast member Brandon Dixon, who portrays Aaron Burr and delivered
        the statement to Pence during a curtain call, soon replied on Twitter, "@realDonaldTrump
        conversation is not harassment sir. And I appreciate @mike_pence for stopping
        to listen."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
