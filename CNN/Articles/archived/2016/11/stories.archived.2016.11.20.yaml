  'Korea-indicts-friend-former-aides-of-President-Park':
    'author': 'Ju-min Park, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-20T13:00:17.439+08:00
    'imagesource': 'jcr:92c97bdd-4cc0-44b3-9d5d-f2e60b7dad78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c99dc28-a5e5-4194-9588-c1c5d866ce5d'
    'lead': 'South Korean prosecutors said on Sunday they had indicted a friend of
      President Park Geun-hye and two former aides in a corruption scandal engulfing
      her administration, in a heavy setback to her fight for political survival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:44:42.510+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:44:42.827+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Korea indicts friend, former aides of President Park in corruption probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf730b-8506-4239-8a50-719092eacede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (Reuters)</strong> - South Korean prosecutors said
        on Sunday they had indicted a friend of President Park Geun-hye and two former
        aides in a corruption scandal engulfing her administration, in a heavy setback
        to her fight for political survival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fbaa22-db08-4102-ba79-a41c6b81c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi Soon-sil, Park''s friend, and former presidential aide An Chong-bum
        are charged with abuse of power in pressuring conglomerates to contribute
        funds to foundations at the center of the scandal, said Lee Young-ryeol, head
        of the Seoul Central District Prosecutors'' Office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca527fe-99bd-4997-aac8-54d4cdd5be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said that his team believed Park had an accomplice role in the
        case but added that she cannot be indicted because she has constitutional
        immunity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b01d62-74fa-4e9a-8683-d80690a3dde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to investigate the president," Lee told reporters,
        declining to give further details.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486c7878-a323-47f2-8928-222ac48ad4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the constitution, a sitting president cannot be indicted unless
        on charges of treason, but the conclusion by the prosecutors that Park was
        involved in the case prompted fresh calls from opposition parties for her
        to step down.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d0d053-9d55-4fff-b9c7-e884cfc0f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main opposition Democratic Party and the centrist People''s
        Party said Park she will face impeachment proceedings if she refuses to resign.
        But they stopped short of saying they would immediately initiate such a move.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228cc0eb-4d8b-46cb-8832-df3013f1e424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said the prosecutors'' conclusion about the president''s
        involvement increased the prospect that she would face impeachment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d472781-7ad0-47aa-ad44-fb4c7ebaa652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provided a legal basis for impeachment proceedings, not only
        her moral and political liabilities," said Kim Jun-seok, a political science
        professor at Dongguk University in Seoul.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f33d1b-83db-449c-a211-43d0f5210f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park is unlikely to voluntarily step down because she would lose
        immunity against prosecution, Kim said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b56ec3-7e81-4642-81a8-3743f4d9b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then, the only option that is left for politicians given the worsening
        public sentiment is impeachment," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8bb728-02ce-4ed6-a19a-a17f9166abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s presidential Blue House did not have an immediate
        comment. Lee did not say when the prosecutors will question Park.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d720da-23fb-4dcf-afbe-f4f82d374b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictments had been expected. Choi has been accused of conspiring
        with An to exert improper pressure on dozens of the country''s biggest conglomerates
        to help raise 77.4 billion won ($65.59 million) on behalf of two non-profit
        foundations she controlled, according to the prosecutors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c842ff-1fce-46e2-aaa6-ef3b6e8f2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park''s presidency has been rocked by allegations that Choi used
        her ties to the president to meddle in state affairs and wield improper influence,
        but she has resisted calls to resign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13822b4c-49ec-4bc2-a849-c93a359e565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of demonstrators took to the streets of Seoul
        on Saturday in the fourth straight weekend of protests against her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86819ebc-b896-44da-9be5-e955d81b3aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also indicted a second former presidential aide, Jeong
        Ho-seong, with leaking classified information to Choi.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ea2b5b-4179-43cb-85d1-c3901de5510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An and Jeong both stepped down late last month as the crisis deepened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e832c053-8231-4c85-a127-9442690f0421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has pledged to cooperate in the investigation but pushed back
        on the prosecutors'' plan to question her last week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61f85fe-88b4-4ebe-b160-ef81b8997fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:44:42.512+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:44:42.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s parliament has approved a bill to appoint a special
        prosecutor, who will take over from state prosecutors and conduct a separate
        and a more wide reaching probe. The special prosecutor is expected to begin
        work next month.</p>'
  'india-train-derailment':
    'author': 'Azadeh Ansari and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-20T12:16:14.146+08:00
    'imagesource': 'jcr:f3d67a8a-5ef9-4028-a71a-61c1fe2234df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e70293bd-bcee-4003-98c8-39d16be9b894'
    'lead': 'At least 95 people were killed early Sunday when a Patna-Indore Express
      train derailed near India''s northern city of Kanpur, according to constable
      Hari Sharma inside the police control room in Kanpur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:48:58.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:48:58.622+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India train derailment kills at least 95

      '
    'updated': 2016-11-21T21:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6390ea6-2531-4485-9a42-6e222818190b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.622+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 95 people were killed early Sunday
        when a Patna-Indore Express train derailed near India''s northern city of
        Kanpur, according to constable Hari Sharma inside the police control room
        in Kanpur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c765d-7440-4d83-8c01-ca302e37e6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railways Ministry spokesperson Anil Saxena said the number of casualties
        may mount. Over 150 passengers have been injured, according to CNN affiliate
        CNN News 18. More than 40 people are seriously injured, Rahul Srivastav, the
        press officer for the Uttar Pradesh police told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a5a2ce-4fc3-4f7d-af42-649018698254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanpur, located in Uttar Pradesh state, is nearly 300 miles southeast
        of New Delhi, the nation''s capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300250e2-a5a0-4f71-a1df-3d8befbcffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upward of 70 passengers could still be trapped in mangled rail cars,
        Javeed Ahmed, director general of police for Uttar Pradesh, told the news
        station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1834c4-7c46-437b-a700-3f8a77a80267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.623+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve taken out 30 plus dead bodies so far," said Ahmed. "There
        are still people trapped in some coaches."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987650b-c0d1-4cfc-b2af-3907cbfe7032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The crash</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be447a3-9267-4183-9668-1a5cae1a9b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen cars in a 24-car train derailed around 3 a.m.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614448fd-5572-43af-b7aa-691f9a418060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear what caused the crash or how many people
        were traveling on the train, Ahmed said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad6cbb-a900-40d0-bb47-d9c606d51578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi took to Twitter to express his
        condolences.</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Anguished beyond words on the loss of lives due to the derailing
        of the Patna-Indore express. My thoughts are with the bereaved families.</p>&mdash;
        Narendra Modi (@narendramodi) <a href="https://twitter.com/narendramodi/status/800160571618267136?ref_src=twsrc%5Etfw">November
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb148a-7687-48d6-a7b1-b15ef9c790c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e07e94f-3e1b-4c8c-ac0d-f68cae591c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railway Minister Suresh Prabhu said on Twitter that senior officers
        were immediately deployed to the accident site.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48677419-8cf5-45da-8214-6ab9e7d3cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prabhu also said the National Disaster Response Force has been activated
        and is headed to the scene.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590ab23c-f0c7-4d56-8b02-d27a6ac9847a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train travel is the most popular form of long-distance travel in
        India but the railway system is known to be poorly maintained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2355322c-dc2d-4184-8ba5-4a9be3e299f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s massive rail network, used by hundreds of thousands of
        passengers daily, is known to be poorly maintained. Despite being the most
        popular form of long-distance travel in India, several train accidents are
        reported each year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09de37-b1bb-4450-9204-1de5d7bcb8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN New Delhi Bureau Chief Ravi Agrawal and Huizhong Wu, contributed
        to this report.</em></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab15b23-ea43-4708-8716-3ed2c2a6c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:48:58.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:48:58.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/19/asia/indian-train-derailment-kills-dozens/index.html">India
        train derailment kills at least 95</a>."</p>'
  'Davao-Miss-Universe-pre-pageant-tours':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-20T23:53:11.638+08:00
    'imagesource': 'jcr:71ae1dca-84d4-40cc-9169-8da286ebb0c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be557e2f-c1d0-459d-91ab-f1b7dfff16c0'
    'lead': 'Two months after the Davao bombing, the city has moved on and is getting
      ready for the Miss Universe 2017 pre-pageant tours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:51:28.914+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:51:29.141+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao gears up for Miss Universe pre-pageant tours

      '
    'updated': 2016-11-22T22:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc724a8-0c1a-4392-89ff-91bab90680d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> People come to
        remember and pay respect to the victims. They place roses at the tree of life
        that towers, in bloom at the monument for the dead, site of the fatal Davao
        blast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8211f76-2cae-4a9f-89c3-11dd38fe8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two months after the terrifying incident that left 15
        persons dead and 69 others injured,&nbsp; people say they have moved on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f4cfc-eca3-4e84-ac1f-87a433d34c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only sign of the trauma is the heavy police presence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb8c00-a28c-4b7b-9de4-1931567d5041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo visited the Roxas Night Market on Saturday,
        at the site of the deadly Davao blast. Despite bad memories of that event,
        Secretary Teo says there is no better way to move on but to look forward to
        Miss Universe 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf61375-7e03-48d0-9b98-8f2468cf2ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she is aggressively promoting Davao and Mindanao. And part
        of this plan is to bring at least 50 Miss Universe contestants here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64abb5ed-26f7-4bbe-9e0b-33a1c73aba5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girls will experience the good life the city has to offer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88caf50a-294c-4037-bd68-1d48d96a8ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tour guide Ervin Bansot says Davao, like any city in the world that
        has suffered the trauma of a terrorist attack, is moving forward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d641645-987a-4564-ac94-2ee7d217c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.143+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he says Miss Universe is a great chance to showcase to the world
        all that is great about this city, in particular Davao''s diverse culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244d786e-2857-4f36-ba46-e55d858d95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the Miss Universe activities is a fashion show where the
        beauty contestants will showcase the diversity of the world''s culture.&nbsp;
        They will be wearing creations designed by Rene Salud and made up of traditional
        Mindanaoan weaves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4442942-d67d-4f02-8a7a-bff730fffb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their tours and activities will be showcased in the form of advertisements
        during the 3-hour worldwide telecast of the pageant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e125ff2-a710-41ac-8543-4bde60dfa0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:51:28.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:51:29.144+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with 190 countries tuned in, tourism officials believe tourist
        arrivals are expected to hit record highs.</p>'
  'rodrigo-duterte-meets-with-vladimir-putin-xi-jinping-apec-peru':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-20T23:52:35.518+08:00
    'gallerysource': 'jcr:2f747e65-e3bd-4386-8885-ad12ec565466'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb7ad03f-fc8f-43b6-bae5-234db89a15bc'
    'lead': 'Pres. Rodrigo Duterte meets with Russian President Vladimir Putin and
      Chinese President Xi Jinping prior to the opening of the Asia-Pacific Economic
      Cooperation (APEC) Economic Leaders'' Meeting in Peru.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:56:38.186+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:56:38.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte meets with Putin, Xi at APEC Economic Leaders'' Summit

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b957a-8b32-4833-a603-2b4cf8289572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte met with two world leaders in Peru before the Asia-Pacific Economic
        Cooperation (APEC) Economic Leaders'' Meeting formally opened on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222925f-f0fb-4cd9-b9d6-c47975825d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacañang''s Media Accreditation and Relations Office
        (MARO), Chinese President Xi Jinping asked to meet with Duterte to follow
        through the memoranda of understanding (MOUs) signed by the Philippines and
        China during Duterte''s state visit last October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19df379-1c7a-4028-8e25-81332a4a910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Foreign Affairs Secretary Perfecto Yasay Jr. said,
        "I am very happy to report that we are on track on this one and we will be
        pushing for more vigorous talks for the purpose of implementation the broad
        strokes that we have arrived at when we signed these MOUs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649109b3-eaef-4dbe-9df9-78be0c79d1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, Xi and Duterte also talked about <a href="https://cnnphilippines.com/news/2016/11/01/China-allows-Philippines-fishermen-access-to-disputed-shoal-in-South-China-Sea.html">Filipino
        fishermen having access to Scarborough Shoal</a>. Xi said fishermen will have
        free access to the shoal and China would offer them training in fish culture
        among others, to help sustain their livelihood and families.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d551cb-345e-474a-8035-5935004089e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then met with Russian President Vladimir Putin. During the
        meeting both leaders agreed to foster stronger trade relations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97de35ba-bcb9-442b-9cd3-dfe2f825e228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech, Putin said Duterte was able to accomplish much in developing
        stronger ties between Russia and the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd8e9e-b5cc-4fac-a2bb-8ea20d17b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It is my pleasure to have a chance to speak to you and
        your colleagues about developing our bilaterals."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa09802-155a-4ec5-b465-5c659636d89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Duterte in APEC Economic Leaders'' Meeting</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c0bda6-f6a0-4327-8711-ed38c9f53a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:56:38.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The APEC Economic Leaders'' Meeting in Peru will happen from November
        19-20 in Lima.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c0702-713c-491d-af91-8683251ef369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:56:38.187+08:00
      'mgnl:createdBy': 'cnnproducer'
