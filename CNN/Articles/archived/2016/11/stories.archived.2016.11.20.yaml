    'template': '1'
    'title': 'PBA: Beermen edge Star to open Philippine Cup title defense, 96-88

      '
    'updated': 2016-11-21T15:49:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ed1cf1-8505-48e5-b8e2-1f495a63514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Miguel
        Beermen kicked off the 42nd season of the Philippine Basketball Association
        (PBA) with a 96-88 win over the Star Hotshots to open their Philippine Cup
        title defense on Sunday at the Smart Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca32fe-bb4f-4195-b47a-ab9fa13558e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning league MVP JuneMar Fajardo paced San Miguel with 25 markers
        and 16 rebounds, while Alex Cabagnot chipped in with 22 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dded8e-f449-4329-a74c-071db45fa1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots endured an ominous start to the season after bearing
        the brunt of an 8-0 run by the Beermen to open up the game.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972d4f2-2117-45b8-b95b-8b61c78cdd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for Star, they quickly bucked their slow start to end
        the opening quarter trailing by only 26-24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98351c5a-cbbc-43dd-b296-ea8de711b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions took control in the second frame to extend
        their lead to as much as 49-39, before entering the halftime break with a
        51-43 advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f971bf-f5f3-4263-91f8-192a890bce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star managed to collect themselves during the break and chipped
        away at the Beermen’s lead, before finally going into the payoff period with
        a 79-75 lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dd351e-1293-4f45-a327-37b6040d1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A PJ Simon trey put the Hotshots in the driver seat, 77-86, early
        in the final period, but San Miguel refused to go away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68289e3f-e354-4450-85b7-4078610b3ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen let loose a scintillating 15-0 run to wrestle back the
        lead, 92-86, with 3:21 left to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549aee40-12e0-48d9-abc9-f3a4465a0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That fourth quarter burst turned out to be enough for San Miguel
        to start their title defense on a winning note.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999437a9-d905-472a-9765-166d42831140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Barroca led the Hotshots with 13 points, while new acquisition
        Paul Lee debuted with 12 points and 10 rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f41a65-e5fd-480c-b180-0139a63905bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the game, San Miguel head coach Leo Austria paid tribute to
        his players for the opening day win.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5431b2ab-a8cb-4777-ad96-8b6284fcb150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m so happy with this result,” Austria said. “I have to commend
        those players, especially those starters, especially Cabagnot… Makikita mo
        naman kanina na siya yung big difference.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51125e37-19ef-44ee-9544-b8975b6272a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:14:38.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:18:03.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen will play the Phoenix Fuel Masters on November 30, while
        the Star Hotshots look to get their first win against GlobalPort on December
        2.</p>'
  'Marcos-burial-Libingan-stricter-security':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-20T17:26:25.182+08:00
    'imagesource': 'jcr:ab8e9669-57e6-4ad5-b706-46e7b7cd7030'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7b4659-5ff2-4a53-b346-f372f8712a6f'
    'lead': 'Visitors at the Libingan ng mga Bayani are having difficulty entering
      the cemetery as the army enforces stricter security measures for non-Marcos
      supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:20:48.536+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:20:48.779+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stricter security for non-Marcos loyalists at Libingan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0661826f-acbe-463b-b98e-564a14ceaa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Visitors who aren''t
        Marcos supporters but have a relative buried inside the Libingan ng mga Bayani
        are having a hard time getting in the cemetery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7ab953-733b-44d7-82a6-b417b155776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army has been implementing stringent security measures since
        the surprise burial of former President Ferdinand Marcos on Friday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe1778-f944-4554-b142-de36c467f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cars of visitors are barred from getting inside. They must instead
        take the coaster provided by the cemetery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152197d-f470-4c3b-981d-c8723fcb0303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some visitors vented their anger on the security personnel at the
        gate, saying the tight security causes them inconvenience and discomfort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957eb27-7b30-46ce-ad5d-ff71dd93b527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos loyalists, meanwhile, must have a commemorative sticker to
        get in. Their names are also being vetted in the family''s guest list.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147252d-b0e3-4059-a6d4-5002322f702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also asked to which Marcos support group they belong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4080c05-cf79-46ed-8a6c-65978c89934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army is appealing to the public for some understanding as the
        security situation remains delicate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997b557b-f600-4d6c-a166-3fc3915532fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after anti-Marcos protesters are threatening to occupy
        the cemetery or exhume the remains of the former president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b19c36-e524-45b3-ba4d-ef53705edb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 800 loyalists paid their respect to their "mahal na apo
        lakay." Most of them are from Ilocos Norte. They wore "salamat apo" t-shirts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b62a3d4-5302-4926-9e20-55233a75a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:20:48.537+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:20:48.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former first lady Imelda and former Senator Bongbong Marcos were
        also there at the Libingan ng mga Bayani but didn''t face the media.</p>'
  'South-Korea-President-Park-investigated-three-indicted':
    'author': 'Max Blau, Emiko Jozuka and Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-20T16:40:53.394+08:00
    'imagesource': 'jcr:2fd3f4ea-6fe2-4e30-82b8-acc709240ad0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3803f1f0-f6bb-483e-b2f6-dfb5db727851'
    'lead': 'South Korean President Park Geun-hye will be investigated "as a suspect"
      in a growing political corruption scandal, prosecutors said on Sunday, as three
      people with ties to Park were officially indicted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:25:08.494+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:25:08.926+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'South Korea: President Park to be investigated as three others indicted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19814db-5e16-4129-88d8-35adc8502a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korean President Park Geun-hye will
        be investigated "as a suspect" in a growing political corruption scandal,
        prosecutors said on Sunday, as three people with ties to Park were officially
        indicted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d01cfd-0190-46fa-b18d-af77fe6af391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whatever their findings, Park will not be charged due to a law
        that makes the president immune from prosecution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359432a3-819f-41a3-b5e1-24660f34f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean prosecutors announced Sunday there was enough evidence
        charge Choi Soon-sil, a friend of the president, and former aides An Chong-bum
        and Chung Ho-sung.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f150a-04db-4045-b788-cd86bb032193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee Young-ryol, the prosecutor who led the corruption probe, said
        Choi and An are being charged with abuse of power, fraud and coercion. Chung
        faces charges related to leaking classified documents to Choi through email,
        phone and fax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e2392-a2a6-4188-8fe1-0f9dcf04e325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Park cannot be charged with any ''crime'' as a sitting president
        in accordance with Korean constitution but prosecutors will continue to investigate
        Park Geun-hye," Lee said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231235f-0e29-493d-bedf-127195288e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park will become the nation''s first sitting president to be investigated
        as a suspect, CNN''s Paula Hancocks said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e916249-5294-436f-87b2-3bf8a606f0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the South Korean constitution, the president cannot
        be charged with a crime while holding office except for insurrection or treason.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b422d2e-48e8-4313-973b-3c5569085987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi charged following arrest</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee31281-9934-4f84-91ac-2704c8e49d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential scandal first started when CNN South Korean affiliate
        JTBC found evidence that Choi had received secret documents on an abandoned
        tablet device.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edddb97a-0928-4196-9645-5789baecf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Choi''s father died, she succeeded him as leader of the Eternal
        Life Church. For years, she has given Park spiritual guidance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc4ea37-cacd-47e2-90f7-bfd862f46158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more than simply, ''Oh she knows this person,'' it''s
        deeply intertwined, almost like they''re Rasputin and Park Geun-hye is just
        a puppet," David Kang, director of the Korean Studies Institute at the University
        of Southern California, recently told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccdf2a5-36c6-4a0e-bdf3-8a4b29ee0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choi, who was arrested in early November, faced accusations that
        she used her relationship with Park to acquire millions of dollars in donations
        for her foundations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3fc6f-4bcc-4017-a706-a75dbb130c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her arrest, Choi had issued an apology and said that she
        had "committed a deadly sin," according to CNN affiliate YTN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c02f11b-9880-40ca-a33c-fe4d807e959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My apologies to the public," she said at the time. "Please forgive
        me."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78aafd95-cee6-49af-8293-8b493873b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has apologized multiple times for her role in the scandal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7616e70-2dec-427b-9a3d-80fc227c203a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple aides, multiple resignations</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd05f78-49dd-4d1d-959b-410925a08707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park has ordered the resignation of 10 of her senior secretaries
        -- aides who coordinate policy -- as political turmoil gripped the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733992f-875d-4a5c-9c8c-925af92e90c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple aides to President Park have resigned in the wake of the
        scandal, including four senior secretaries responsible for political affairs
        and policy coordination.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5572d6f-6bf0-4030-8623-ab70cbbbccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park also sacked the country''s prime minister Hwang Kyo-ahn, replacing
        him with Kim Byong-joon, a professor at Seoul''s Kookmin University.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43fa46-9a01-40ff-b268-0698f943b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters: Park should resign as president</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfe410-b859-48ab-b10a-8c43e7f02ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive demonstrations have taken place across South Korea to demand
        Park''s resignation, according to the country''s Yonhap news agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ca63b-0478-434a-bf90-a819dd76b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, protesters gathered around the presidential
        compound in the South Korean capital of Seoul to vent their anger at President
        Park.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6069da4-037f-4a48-a7d6-a19fe1874e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was one of the biggest anti-government protests the country has
        seen in decades, according to Hancocks</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448e2d18-3c79-4f1c-9d28-84942db6e72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that demonstration, Park''s spokesman said the President
        had "heard the voices of the people yesterday with gravity and deeply realizes
        the seriousness of the current situation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae21a2-c41c-46a2-b152-c20cd17aa3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Park was considering ways to "normalize the state
        of affairs and fulfill her responsibility as President."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1a17ab-215b-4bbe-a7e8-ca8458f3861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kim Jung-eun, William J. Lee, Elizabeth Joseph and Yoonjung
        Seo contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb25d18-3905-48e0-8b65-8e95b1d6a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:25:08.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:25:08.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/20/asia/south-korea-indictment/index.html">South
        Korea: President Park to be investigated as three others indicted</a>."</em></p>'
  'Duterte-Marcos-Libingan-ng-mga-Bayani-Left':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-20T17:43:22.272+08:00
    'imagesource': 'jcr:1ecfed5f-24ec-476c-97e4-c1fbff50bc6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc2bbe0b-6d93-400a-9d1e-5585ab147d4b'
    'lead': 'Leftist groups are worried over President Rodrigo Duterte''s close ties
      with the Marcos family, following his approval to bury former President Ferdinand
      Marcos at the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-15T14:27:58.447+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-15T14:27:58.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leftists alarmed over Duterte''s close ties with Marcoses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5337f591-2174-411b-b662-853c278a4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Leftist groups
        are worried over President Rodrigo Duterte''s close ties with the Marcos family,
        following his approval to bury former President Ferdinand Marcos at the Libingan
        ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd782c-80a3-48d6-b6b0-372b2486d77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Representative Satur Ocampo said the burial is
        not part of the President''s promise to the Filipino people, but a fulfillment
        of a personal promise to the Marcoses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ffe87-fc08-4693-842c-310b208a93f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan maipamukha kay Duterte na hindi pagbabago yung pagtanaw
        nya ng utang na loob kay Marcos dahil ang ama niya ay naglingkod sa gobyerno
        ni Marcos. Dapat sabihin kay President Duterte, yung personal relationship,
        political patronage na kanyang tinanggap ay taliwas sa kanyang pahayag sa
        pagsasagawa ng pagbabago," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709873e0-6e62-4b78-832a-3aadc1b72c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We must show Duterte that paying back favors to the
        Marcoses does not signify real change, because his father served under the
        administration of Marcos. We should tell Duterte that the personal relationship
        and political patronage he has with the Marcoses is contrary to his call for
        change.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b9d1e8-153b-4e1b-a2ef-b22fdf6a5750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the leftist groups, this is not the change they want to see.
        They warned it may affect their alliance with the leftist President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff537b-c783-4f93-bd96-28567d99cea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hahamunin natin ang gobyernong Duterte," Ocampo said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bca580-7c17-45c8-858a-6616c64ace8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will challenge the Duterte administration.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c288d8-94e7-4bbb-a3a4-f01291bbd934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they break away from Duterte, pro-people policies may be
        affected such as the peace negotiations with the rebels.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbcac26-f321-47ec-bb7e-cd2324d8b487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines has expressed dismay over
        Duterte''s go signal for the burial of Marcos at the Libingan ng mga Bayani.
        They urged Duterte to reverse the burial or face more protests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cee9817-ad7f-4565-b702-4760924fe443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leftist groups admit they are worried the influence of the Marcoses
        over Duterte may pave way for the former''s return to power as it aids in
        whitewashing the crimes committed in the past. Duterte has supported Bongbong
        Marcos since his vice presidential campaign.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9f5b8-78db-4ee6-9fcb-6682a32401b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Rene Saguisag challenged some Cabinet members to
        resign if they do not share the same vision with that of Duterte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45eea151-fdd8-4a2c-97ff-9bbd0425ac00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-15T14:27:58.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-15T14:27:58.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung iba pang mga kasama natin na nasa Kabinete, pag-aralan iyan
        kung sila''y magbibitiw na. We can''t go on na ganito," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dd88de-4bcd-4094-a054-4ea7fef7fad3'
      'mgnl:activationStatus': true
