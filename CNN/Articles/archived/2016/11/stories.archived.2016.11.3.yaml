    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6bd40a-fa15-476f-a92a-98617b3c3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN)</strong> — Pope Francis'' resounding no to women
        becoming priests may come as a surprise considering the popular narrative
        of him as a reformer who seeks to bring change to the Roman Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c31d33d-db28-46e2-b50a-f49fe69e61ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often seen as wanting to overturn the conservative thrust of recent
        pontificates, Francis has shown himself to be squarely on the side of Pope
        John Paul II and Benedict XVI when it comes to women''s ordination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c6b68d-af8f-4781-9426-801dce60204d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The final word is clear," he said Tuesday when asked about women''s
        ordination during an in-flight press conference returning from Sweden, "it
        was said by St. John Paul II and this remains."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b626fa-2011-4600-861a-ea154378b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Forever?" the journalist asked. "Never, ever?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667536c7-0492-4819-ad65-54ec9344d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we carefully read the declaration of St. John Paul II it goes
        in that direction, yes," Francis replied.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fedfd8b-5a64-444c-b941-145e096ff1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, Francis had raised hopes for those in favor of women''s
        ordination when he created a special commission to study women deacons in
        the Catholic Church. Like priests, deacons are also ordained, so the thinking
        went that if Francis allows women deacons, he might also allow women priests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27511ad-0058-4507-ab1d-06169d6eef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not so fast. For Francis, the question is twofold.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b8449-6aff-4d0f-aed7-8b20b3c6fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, he subscribes to the Catholic Church''s long tradition of male
        priesthood because Jesus chose men as his apostles and because of their theological
        understanding that a priest, "acts in the person of Christ," so must be male.
        This is what Francis was reaffirming by quoting St. John Paul II.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0ca11-857e-44ec-b7da-b2b37619ef59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two, he does not like "clericalism," or the emphasis on the power
        and privilege of priesthood. He has spent a large part of his three years
        as Pope speaking out against arrogant priests who are more concerned with
        power than service. So the last thing he wants to do is add women to that
        group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5aa2f-85c2-42f2-bed6-7bf97762c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women in the Church must be valued, not clericalized," said the
        Pope in 2013 in an interview with Italian daily, La Stampa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9289ce-c82f-4074-9a34-8bfffbdd2617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, the idea that the only position worth having in the Catholic
        Church is that of a priest is mistaken. In this vein, he has continually highlighted
        the importance of lay people and women in leadership positions throughout
        the Church. Although he has yet to make any major female appointments, he
        has created a new Vatican office for Laity, Family and Life, in which lay
        people can hold leadership positions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3e5eae-da7c-458b-b0e1-6c872d0834dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of women''s ordination, however, argue that real decision-making
        in the Catholic Church is done by bishops and cardinals, all of whom must
        be priests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e0895-fef6-4ccb-802e-b5f50947e481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argue that gender should not matter in roles of authority in
        the Catholic Church.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05563c-ed00-44e2-92e7-915754dc11f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is precisely on this point that Pope Francis disagrees: gender
        does matter for him and in fact is the reason he thinks women should have
        other roles besides priesthood.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad91a05d-f2be-4dff-af84-e95af152c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way of viewing a problem, of seeing anything, is different
        for a woman compared to a man. They must be complementary, and in consultations
        it is important that there are women," the Pope said in May, 2016 to the International
        Union of Superiors General.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba8382-701f-4d8f-9227-8b3b1cb56c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a modern pope, it may seem a decidedly un-modern stance, but
        the difference between men and women is a cornerstone of Francis'' thinking
        and at the heart of his no to women priests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc6b5ab-502c-46a6-a672-b875d0df7b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:39:19.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:41:20.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/02/europe/analysis-pope-female-priests/index.html">Why
        has the pope said no to women priests</a>?"</em></p>'
  'barack-obama-fbi-hillary-clinton-we-dont-operate-on-innuendo':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. President Barack Obama'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-11-03T14:51:26.357+08:00
    'imagesource': 'jcr:1e85a0f9-401b-4048-8544-c0e3820880ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a38b2e2-9011-4c79-afe7-e7673d387223'
    'lead': 'President Barack Obama warned against FBI "leaks" and "innuendo" in his
      first public comments about the agency''s decision to disclose its new review
      into emails that could be relevant to Hillary Clinton''s use of a private server
      while she was secretary of state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:44:08.914+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T15:44:09.188+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama on FBI: We don''t operate on innuendo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43e6d58-2d14-4811-923a-b901b37283ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Barack Obama warned against FBI
        "leaks" and "innuendo" in his first public comments about the agency''s decision
        to disclose its new review into emails that could be relevant to Hillary Clinton''s
        use of a private server while she was secretary of state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f821900-2932-4b72-807d-09248aa2ff9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to NowThisNews in an interview released Wednesday, Obama
        said he didn''t want to meddle in the law enforcement process. But he criticized
        any action that might allow intimations or suggestions – rather than facts
        – to pervade the public''s view of the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceb13a9-3ac4-41f3-be6a-a2bdbb71485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that there is a norm that when there are investigations,
        we don''t operate on innuendo and we don''t operate on incomplete information
        and we don''t operate on leaks," Obama said in the interview, which was taped
        Tuesday. "We operate based on concrete decisions that are made."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4acb7e3-2641-4774-88ef-ff5477488b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama did not mention FBI Director James Comey by name, although
        he was asked a question specifically about Comey''s decision to make the information
        public days before the presidential election. And he wasn''t outwardly critical
        of any specific move made by the department, noting that he didn''t want to
        be seen as influencing the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a963d-a65c-478a-9bb3-ada8ec999b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did downplay the implications of the Clinton email investigation,
        saying the matter had been resolved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0595c3f4-d29f-4e52-a06d-40da69dda43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, it''s become a political controversy," he said. "The
        fact of the matter is that Hillary Clinton, having been in the arena for 30
        years, oftentimes gets knocked around and people say crazy stuff about her
        and when she makes a mistake, an honest mistake, it ends up getting blown
        up as if it''s some crazy thing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bfb4a4-db2a-431d-9e75-a6c9fa175eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust her. I know her," Obama continued. "And I wouldn''t be
        supporting her if I didn''t have absolute confidence in her integrity and
        making sure that young people have a better future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67364cc-b779-4139-84c3-6d7c18351f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comey sent a letter to members of Congress on Friday saying his
        bureau was looking into recently discovered emails that could "pertinent"
        to the investigation into Clinton''s use of a private server.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77674c2-a300-4712-8734-11c6ed5f57b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move sent Democrats scrambling in the campaign''s final stretch.
        Many Clinton supporters have accused the FBI director – formerly a registered
        Republican – of inserting himself into the race to affect its outcome, though
        the White House has said those suggestions are unfounded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad62304-a738-49c1-8d62-c87a0b22f235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, White House Press Secretary Josh Earnest said
        he would neither "defend nor criticize" Comey''s decision, and said Obama
        maintained his confidence in the director''s ability to carry out his job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7237bb0-bb1f-40ed-a680-9fcb79b8e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, in his interview, avoided wading specifically into the email
        matter. He said the FBI''s previous investigations into the server had concluded
        Clinton hadn''t acted criminally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c701eaa-68d3-4195-97c2-ad80345b5507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.915+08:00
      'mgnl:createdBy': 'cnnproducer'
