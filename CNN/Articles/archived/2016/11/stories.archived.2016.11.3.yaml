    'title': 'Abella: ''Friendly agreement'' allows Filipino fishers in Panatag

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be575ec-7d25-42d6-a738-345651bc0489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential Spokesperson
        Ernie Abella says there''s no formal agreement between the Philippines and
        China regarding fishing rights in the disputed Panatag or Scarborough Shoal,
        but the fact is that Filipinos are allowed in the area — for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3a139-cb60-4489-aff3-0a7d4b43ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella told reporters on Wednesday that there was no permanent guarantee
        that Filipinos wouldn''t be chased away by the Chinese coast guard in the
        future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad5c78c-cec5-436f-8653-b970f01a545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing official has been declared regarding the matter. But...
        as the President has promised, the fishermen are now allowed, are now free
        to harvest in the area," Abella said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6683e4-86c6-418a-9cae-2dd1d562f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the arbitration case which the Philippines won, Abella
        said the matter would be brought up when the appropriate time comes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015b948c-055f-4bb1-a8ed-949893b80de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the current arrangement at the disputed shoal was the result
        of the talk between President Rodrigo Duterte and President Xi Jinping of
        China — which he was not privy to since it was a private meeting between the
        two leaders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840febcb-b02e-4a59-8da3-90beff36a7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/10/21/Philippines-China-business-deals.html">Related:
        Business leaders to bring home at least $13.5 B worth of deals from China</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67bdab-2058-4bc3-b0dc-e274f65a1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added Filipinos were not asserting territorial rights or
        ownership of the contested sandbar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c91c52-8008-4069-8461-9b7fae7a060c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, nobody owns that place. These are just economic
        rights that we, that we are accessing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221ba1d-2bf2-49a7-8a29-6d6b59fbbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Abella said the upcoming visit of Duterte to Thailand
        was meant to pay respects to the late King Bhumibol Adulyadej.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6fc75c-fd95-499a-adaa-f31c2350586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:49:28.152+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:49:28.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would just be a very brief visit, with no discussions
        along the lines of economic or other bilateral relations.</p>'
