      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this was investigated thoroughly last time the conclusion
        of the FBI, the conclusion of the Justice Department, the conclusion of repeated
        congressional investigations was she had made some mistakes but that there
        wasn''t anything there that was prosecutable," Obama said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5dd7f-ee75-4038-822a-fd7b98d6054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:44:08.915+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:44:09.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/02/politics/obama-on-fbi-we-dont-operate-on-innuendo/index.html">Obama
        on FBI: We don''t operate on innuendo</a>."</em></p>'
  'Miss-Philippines-Earth-2016-Loren-Artajos-Imelda-Schweighart':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-03T13:43:46.359+08:00
    'imagesource': 'jcr:67b2560e-72e4-4703-bbec-88b94408f01b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c93a8c6-06e1-41f3-b608-484d13d956c9'
    'lead': 'Beauty queen Loren Mar Artajos is in for a life-changing milestone as
      she takes the crown as Miss Philippines Earth 2016, replacing Imelda Schweighart. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:49:24.642+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T15:49:45.930+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Loren Artajos ready to take over as new Miss Philippines Earth 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41d27ee-69b5-47a1-80e4-75f62738e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:49:24.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:49:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Beauty queen Loren
        Mar Artajos is in for a life-changing milestone as she takes the <a href="https://cnnphilippines.com/lifestyle/2016/11/02/miss-philippines-earth-2016-loren-artajos-lorraine-schuck.html">crown
        as Miss Philippines Earth 2016</a>, replacing Imelda Schweighart who resigned
        on Monday, October 31.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ad516-66b9-4dfb-bd3a-5585f10fbc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:49:24.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:49:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schweighart <a href="https://cnnphilippines.com/news/2016/10/31/miss-earth-philippines-imelda-schweighart-miss-ecuador-apology.html">relinquished
        her Miss Philippines Earth</a> crown following controversy over a viral video,
        where she''s caught making disparaging remarks about the winner of the Miss
        Earth 2016 pageant, <a href="https://cnnphilippines.com/news/2016/10/30/Miss-Ecuador-crowned-Miss-Earth-2016.html">Katherine
        Espín of Ecuador</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ec2ee-a712-47fe-ab76-c2ffbd8b9459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:49:24.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:49:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artajos had won Miss Philippines Earth-Water 2016 as the second
        runner-up to the Miss Philippines Earth pageant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b22d271-f5bf-45d9-8797-67190e111c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:49:24.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:49:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ready to take on the responsibilities of being the new Miss
        Philippines Earth with enthusiasm and positivity," she said in a message to
        CNN Philippines on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549532b2-d573-4850-8149-07d12aeebc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:49:24.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:49:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carousel Productions, the pageant''s organizer, first offered Schweighart''s
        crown to first runner-up winner Miss Philippines Earth-Air Kiara Giel Gregorio.
        However, Gregorio had to decline the offer, explaining that she is busy studying
        law in London and would have no time to fulfill a beauty queen''s responsibilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26358850-1e00-4f6c-8b10-08c17b30e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:49:24.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:49:45.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Artajos, she said she considers it a great honor to accept
        the crown. She looks forward to fulfill the remaining obligations of her predecessor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31bb90-9fc8-412e-babc-566d017ae9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:49:24.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:49:45.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new endeavor is truly challenging but with all of the support
        that I am getting, I am sure that this will be easy and worthwhile," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7aaf2-953e-4fe6-8a87-1b6479cf477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:49:24.643+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:49:45.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old beauty, who hails from Laoag City, Ilocos Norte,
        thanked her loved ones and supporters. She said she is overwhelmed by the
        outpouring of love and support she received since accepting the crown on Wednesday
        night.</p>'
  'chicago-cubs-win-world-series-cleveland-indians':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-03T13:25:07.771+08:00
    'imagesource': 'jcr:b6dafe49-5499-43a9-b7ff-50acab7e1fb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a65a4580-95cf-4416-9976-f277208c9491'
    'lead': 'The Chicago Cubs are World Series champions at long last, winning their
      first Fall Classic in 108 years, defeating the Cleveland Indians in 10 innings
      8-7 in Game 7 at Progressive Field in Cleveland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:53:39.320+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T15:53:39.526+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Believe it! Chicago Cubs win 2016 World Series

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955d4dc2-c52c-40be-831b-66530431bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The billy goat curse is dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff22205f-d218-4943-bcf0-efdbe3c4da1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Cubs are World Series champions at long last, winning
        their first Fall Classic in 108 years, defeating the Cleveland Indians in
        10 innings 8-7 in Game 7 at Progressive Field in Cleveland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b1f8a9-f491-4796-92d3-a53266b5b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Zobrist''s RBI double off Bryan Shaw drove in pinch runner Albert
        Almora, Jr., and Miguel Montero''s single with the bases loaded brought home
        Anthony Rizzo for what proved the winning run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68834e78-8aa6-428e-97e6-be8889ba3466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cubs hadn''t won a World Series since 1908, which was the longest
        drought in baseball. They also broke the curse set the last time they got
        this far 71 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab52609-c97c-4b30-ab4c-71271debee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 6, 1945, a month after the end of World War II, a Chicago
        tavern owner named William "Billy" Sianis went to Wrigley Field, intending
        to attend Game 4 of the World Series with his pet goat, Murphy. But, according
        to the Billy Goat Tavern website, while both had tickets, the goat was denied
        entry. No animals were allowed in the ballpark, plus Murphy smelled bad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdf2fbd-fa8b-42e2-a4df-d5eb706eca70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sianis, according to legend, threw up his arms and proclaimed, "The
        Cubs ain''t gonna win no more. The Cubs will never win a World Series so long
        as the goat is not allowed in Wrigley Field."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b16f7-e12f-4554-9700-8955ff8a39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had not won since. Until now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81587d9c-91cc-4bd8-b3c7-cc135a29f84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cubs are the first team to come behind from a 3-1 deficit to
        win the World Series since the Kansas City Royals did it in 1985. Chicago
        also accomplished that feat by winning the final two games on the road. The
        last team to do that was the 1979 Pittsburgh Pirates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b57c2d5-6e78-4130-b898-d0b52b2990e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Cubs'' win Thursday, the Indians now have the current longest
        dry spell between championships, last winning in 1948.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0544c71c-dfce-4cd5-af6b-cfc58c1fca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:53:39.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:53:39.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/02/sport/world-series-game-7-chicago-cubs-cleveland-indians/index.html">Believe
        it! Chicago Cubs win 2016 World Series</a>"</em></p>'
  'duterte-asean-diplomacy-vietnamese-fishermen':
    'author': 'David Santos, CNN Philippines'
    'caption': 'President Rodrigo Duterte gives Vietnamese fishers a warm sendoff.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-03T23:41:18.586+08:00
    'imagesource': 'jcr:4fce3e87-dda9-4973-8cf0-bb5084dd5855'
    'jcr:primaryType': 'mgnl:composition'
