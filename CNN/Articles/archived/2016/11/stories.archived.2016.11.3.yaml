      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Floodbuster also sent Paolo Taha to Barangay Ginebra for Franklin
        Bonifacio and Dennice Villamor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84929c12-eff2-4898-81c3-4d656e2ed863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:05:12.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:05:12.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra then dealt Garcia and Keith Agovida to the San Miguel Beermen
        in exchange for Ryan Araña and a 2018 first round pick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06072e6-e900-4585-818d-bcb0aec342ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:05:12.447+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:05:12.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking to bolster their lineup for the upcoming season, Mahindra
        had the most number of players selected in the recently-concluded draft with
        five – Russel Escoto, Joseph Eriobu, Cedrick Ablaza, Jan Jamon, and Paolo
        Pontejos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51006de-c85e-4fa5-b1aa-0d4d7ac9f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:05:12.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:05:12.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning Governors'' Cup champions Barangay Ginebra picked Kevin
        Ferrer, Jammer Jamito, and Jericho De Guzman. The Hotshots got college superstar
        Jiovani Jalalon and UE alum Chris Javier in the hopes to turn their fortunes
        around.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d7ae73-88fd-4077-97f0-0948f2440d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:05:12.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:05:12.620+08:00
