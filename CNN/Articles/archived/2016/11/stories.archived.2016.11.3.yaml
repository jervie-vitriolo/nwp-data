    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2eaef-66ae-473e-83b3-604f671f3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez dispensed nuggets of culinary wisdom freely, as he sat
        answering questions from the audience in the Narra Ballroom at Shangri-La
        at the Fort. To be successful means not just to promote a restaurant, he told
        a young chef, but to promote one’s own region and country. He told another
        his creative process: to use what one has, what is available, and to preserve
        the natural ecosystem while learning new techniques to cook what one finds.
        Later, he was joined by Maido’s Mitsuharu Tsumura, who stated that Peruvian
        cuisine does not keep secrets, the same way Martinez and Mitsa (Tsumura’s
        nickname) don’t keep any from each other. “Peru is all about giving,” said
        Mitsa, a master of Nikkei cuisine, his own restaurant Maido climbing to <a
        href="https://www.theworlds50best.com/list/1-50-winners/Maido">13th among
        50 of the world’s best</a> just this year. He and Martinez are good friends,
        and were together in Manila to prepare a 4-hands dinner that evening for their
        guests, after the book launch.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b293f-dc14-41ed-af3f-c9a5da711089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before dinner, Martinez gamely posed for photographs and added special
        dedications to already-signed book copies bought on site. In a nod to the
        inherent values of Filipino food, he remarked how all the flavors of his native
        leche de tigre or tiger’s milk — a creamy citrus concoction where fish for
        <em>ceviche</em> is usually bathed, as is customary in Peru — are already
        packed in one tiny calamansi, which is native to the Philippines. He reiterated:
        there is a rich biodiversity in the Philippines as in Peru; all one needs
        is a little bit of creativity to showcase it to the world. And we already
        have it in our fingertips, he implies, as he revels at the flavors of the
        lowly calamansi.</p>'
    '12':
      'image': 'jcr:83799a28-60d2-453c-aa74-d8a71d33819a'
      'imageCaption': 'The ecological diversity of Peru is reflected in these multi-colored
        ears of maize, or corn. In the book, maize is used to make corn broth ceviche,
        as well as yellow corn cake. Photo by ERNESTO BENAVIDES/ Courtesy of PHAIDON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a024306e-7e93-45ef-ada3-dbc6cf1b83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9644f1-e2ed-4769-a603-818aca65344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shangri-La’s Samba kitchen, where Martinez and Tsumura set camp,
        there is no needless anger or shouting. There is a sense of family. Martinez
        genially identified the appetizers to be served that night — <em>sargassum
        “galleta” &amp; razor clams, piel de pollo crujiente con salsa pachikay, crujiente
        de shari, pulpo y papel de emulsion de olivo</em> — then later leaned back
        on the kitchen’s walls, smiled, and conversed with his wife, Pia Leon. His
        sister Malena was also there, part of the brains behind <a href="http://www.materiniciativa.com/english.html">Mater
        Iniciativa</a>, an anthropological approach to chart Peru’s biodiversity,
        a twin project, if you will, which also forms part of Central’s identity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79a1c01-87ab-4237-aead-a27a7d1846b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the dinner table, the dishes did not disappoint. The razor clams
        tartar and lime reduction, which we saw earlier, is a dark yellow confection
        that pleasantly pierces the tongue with sour and spicy notes. If we’re making
        comparisons, it’s a thicker, creamier version of our beloved <em>kinilaw</em>
        (though I will, of course, remain loyal to our humble calamansi-vinegar-raw
        fish combination). The recipe is Martinez’s: a few dishes later, we encounter
        Tsumura’s cebiche de Abalon (comprised of<em> chullpi</em> corn soil, abalone,
        avocado,<em> nitro aji amarillo leche tigre</em>). There is harmony in Martinez’s
        and Tsumura’s food, which come together in a seven-course meal that deeply
        satisfies.</p>'
    '16':
      'image': 'jcr:5fb20964-cf8e-42f0-9d25-fbbd5c992be5'
      'imageCaption': 'In Shangri-La’s Samba kitchen, Martinez focuses on plating
        one of the appetizers for that night''s dinner. Photo by ANNA BUENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba3be0-3870-407c-b158-b147a29803db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046fd7bc-85a4-4096-86b2-88a627f06740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez earlier pointed out that it is important to put emotion
        back into cooking. That emotion, arguably, realizes itself in a deeply rooted
        cultural tradition, whether Peruvian or not. It’s a tradition where your mother’s
        cooking is interpreted and reinterpreted over and over, never losing its heart
        in the process. It’s a tradition which, as illustrated in “Central,” goes
        into the unknown to know itself better.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e66526-3067-4af4-bd3e-1cd9fd94a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the dinner table, there is not only a sumptuous meal to sink
        one’s teeth into, but also a rich set of viewpoints, overheard, to chew on:
        “Flavors can transcend and connect different places and cultures.” “People
        have become social eaters.” “There is a lack of appreciation for food history,
        culture, and anthropology.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf098b9-7e45-4e10-9115-159a12316179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my mind, I had a few questions myself, simmering in between bites
        of seabass tiradito: How does one make sense of another food culture as rich
        and diverse as our own, which seems to have already found solid footing in
        the world? How does one uphold the merits of the Peruvian<em> ceviche,</em>
        and at the same time hold on to Filipino <em>kinilaw</em>? Where will Filipino
        food find its own sense of identity?</p>'
    '22':
      'image': 'jcr:f5f21eb9-3b66-4285-9cd5-ca0b6afca72b'
      'imageCaption': 'Quinuas, or quinoa, which has diverse varieties native to Peru.
        Photo by JIMENA AGOIS/ Courtesy of PHAIDON'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0493f128-c745-412c-983b-5d2ca9a96a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022d48e-3d56-495e-bea2-4026a51853c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer, it seems, is in memory: that quintessential but often-neglected
        ingredient which distinguishes every cuisine. “Never forget you’re Peruvian,”
        Martinez said, a statement which is put in context through an earlier response
        to a question about his book. “I don’t want people to see a Peruvian book,”
        he said, “I want people to see how you can use ingenuity and creativity to
        make a better cuisine, to have this pride of feeling, [that] we belong in
        one territory.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bd549-7271-4b81-9b4f-2ed329203f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.588+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translated, there emerges a philosophy which has been shaping up
        since the night began. The food was distinctly Peruvian and Nikkei; there
        is a sense of having traveled through the chefs’ stories and the breathtaking
        pictures in Martinez’s book. There is a sense of deep pride for what one has
        found. Yet there is a message that unites, which takes root: It is our regional
        differences that make a cuisine what it is, Martinez at one point implies.
        Food is at once a unifying force, but must also know where it came from. Martinez
        said you can travel the world and marvel at its wonders, but you should always
        come back home. “Never forget you’re Peruvian.” He might as well have said:
        Never forget you’re Filipino.</p>'
