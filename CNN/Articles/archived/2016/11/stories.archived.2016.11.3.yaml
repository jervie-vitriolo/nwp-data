      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Mighty Mouse
        is calling it a career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf26382-a41d-4d63-98fa-5f22cb6f8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m here to announce that I won''t be coming back for the upcoming
        PBA season," Jimmy Alapag said in a video posted on Erik Menk''s vlog.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f84014-526f-42a5-97b0-33bfd861fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After coming out of retirement to play for the Meralco Bolts in
        the recently concluded Philippine Basketball Association (PBA) season, the
        Mighty Mouse says that this time it is final.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac940a9f-4fe6-4ef9-bba2-1869b01b6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an amazing 13 years but turning 39 next month, having
        left everything that I have on the basketball court, it''s time to walk away
        for good," Alapag said in the video.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/aIr9xPf8q1o"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
