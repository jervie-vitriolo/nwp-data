    'lead': 'President Rodrigo Duterte says his administration will continue to strengthen
      relations with the country''s neighbors, urging regional leaders to "place importance"
      on the Association of South East Asian Nations (ASEAN) and work together "to
      protect our interests."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:58:05.100+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T15:58:05.422+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte shows off ASEAN diplomacy with release of arrested Vietnamese
      fishermen

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abad8b5-61ae-482d-ae85-67df0693b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sual, Pangasinan (CNN Philippines)</strong> — President
        Rodrigo Duterte says his administration will continue to strengthen relations
        with the country''s neighbors, urging regional leaders to "place importance"
        on the Association of South East Asian Nations (ASEAN) and work together "to
        protect our interests."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f5b51e-09de-48f0-b74d-2ac61435ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President delivered this message here on Wednesday afternoon
        during the ceremonial sendoff for 17 Vietnamese fishermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a869e0-6e49-4c22-9177-6268605e3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen, one of whom was a minor, were arrested last September
        8 after the Philippine Navy intercepted their three fishing vessels more than
        20 nautical miles off Sta. Catalina town in Ilocos Sur.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a408a813-223b-4076-bbbf-b6c71f0cd84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very happy to be here to sendoff my fellow human being," President
        Duterte addressing the fishermen who were seated among the audience.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4cb0f3-e5c4-4039-872d-b001628b9bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criminal and administrative complaints were filed against the fishermen--but
        these were eventually dropped after they explained that they drifted to Philippine
        seas due to choppy waves and bad weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69cbd66-1336-48cf-b654-824c4f34c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Sec. Judy Taguiwalo described the fishermen as "guests"
        who were "forced to enter our waters to escape a storm."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6a00e-5154-4dd0-bb61-5a73c170ee6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have laws asserting territorial right but in implementing them,
        we should always factor in compassion and understanding, especially in dealing
        with our neighbors," Taguiwalo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ed601-49ab-4095-a290-2243c18ec243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s decision to free the fishermen is seen as a diplomatic
        move to galvanize reinvigorated bilateral relations with Vietnam, forged during
        his visit to Hanoi in late September.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7250b231-2837-49ba-9345-05ae7dd32930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Vietnam and Brunei, the President earlier visited Indonesia
        after attending this year''s ASEAN Summit in Laos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdcc9e6-6167-4c18-bf11-17f1a9878673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is set to travel to Malaysia this month and has expressed interest
        to also go to Singapore and Thailand before yearend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd5bf0-07be-477d-8740-e09fd0f47667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, with Duterte at the helm, will take over the annual
        rotating chairmanship of ASEAN beginning January 1 from Laos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85958c06-8440-4805-99bc-cdfd90c1480b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> APEC (Asia-Pacific Economic Cooperation) na. May WTO
        (World Trade Organization) <em>atsaka meron pang iba</em>," the President,
        in his speech, citing the importance for ASEAN to chart its own directions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda69595-32f9-4f09-ba46-5c24eb25aa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred the multi-nation organizations as "impositions on our
        government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2c8cff-524f-4cd6-81be-d6f28b4b353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.425+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration initially offered to shoulder the expenses
        to fly back the fishermen to Hanoi but they refused, insisting that they return
        home on board their vessels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e506a1e1-5077-4ed7-99e3-8f9bafc0b798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President gave out hygiene kits while the vessels were filled
        up with food and water supply, as well as fuel, enough to sustain the fishermen
        on their trip that is expected to last less than a week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8eafa5c-b90f-495f-977d-3d06ab9cdc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s envoy to the Philippines, Troung Trieu Duong, said he
        was "deeply moved" and "honored" by the President''s actions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387af72-92bb-44e2-b253-916d51b3d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of you have truly been the good reflection of human compassion,
        and I believe the fishermen shall forever treasure your kindness and hospitality,"
        said Truong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa087c77-e49f-4683-a8ba-cb2d130787e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still about a dozen Vietnamese fishermen detained in the
        country, facing charges of violating Philippine maritime laws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05df2464-d5ff-481c-bc48-d1d9c9d90570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear what Manila gets in return for the release of
        the initial batch of fishermen but Vietnam is a major source of imported rice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec0ae0-4faf-43c1-911a-6068f356061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poaching however continues to impact Philippine economy and its
        maritime resources.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd05bf5-40cd-4817-8d44-44e8a4a9b55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="http://imcsnet.org/imcs/docs/apec_2008_iuu_fishing_assessmt_se_asia.pdf">APEC
        study</a> in 2008 showed, about 90-percent of foreign vessels that operate
        in the Philippines in 2003 to 2004 were involved in illegal fishing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b4be49-9904-4712-9fa3-c9bb479d2c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.rappler.com/move-ph/30579-poaching-fun-philippines">piece</a>
        he wrote for Rappler, Lucio Pitlo III of the University of the Philippines
        Asian Center said a little over ₱7-B worth of captured marine resources in
        the Philippines are lost every year due to poaching.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352006b-63c9-4348-9b55-117c93c46f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime authorities have arrested poachers from Vietnam, Malaysia,
        Indonesia, Taiwan and China in the seas off Palawan, Tawi-Tawi, Saranggani
        and Batanes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a297715d-3fcb-4428-812d-28c0b4db60bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s trip to Pangasinan on Wednesday was his first since
        the bloody campaign against drugs went on full swing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d810726-45cf-45d0-b7d0-64da7432d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier named former Pangasinan governor and now Pangasinan 5th
        District congressman Amado Espino Junior--and two other local officials--in
        his drug matrix.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30769b8b-690a-41e7-8df3-d36b3b04756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mister Duterte later on admitted, the information linking the three
        officials to the illegal drug trade was incorrect. He has since apologized
        to the officials.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c4b09a-259a-4d7f-bf6f-dc52656b6ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espino Jr, was a no-show in the event though his son, Governor Amado
        Espino III sat beside the President during the ceremony.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f03a1b-0be8-4e52-9008-a65fa4e36183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the local officials named in the initial drug list managed
        to shake hands with the President: Pangasinan 1st District congressman Jesus
        Celeste said he was cleared by government agencies of any links to the drug
        trade, after he submitted himself to an investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e41b6de-df3e-4900-b878-69f4058abe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mukhang hindi nya ako nakilala," Celeste told CNN Philippines when
        asked about his brief encounter with President Duterte.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61752f5-473c-4b57-b3df-1b01d0f99211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President spoke quite lengthily in his speech about his controversial
        war on drugs, mostly lashing out at the U-S government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8dba34-138b-4288-9c1c-98880d062089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celeste said there was no need for the President to apologize to
        them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09135b73-a284-4e3e-859d-ac5ff87aca8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:58:05.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:58:05.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na kailangan dahil marami po kami doon e. Masaya na po akong
        ma-clear po ako, maski hindi na po nya nabanggit sa akin," Celeste said.</p>'
