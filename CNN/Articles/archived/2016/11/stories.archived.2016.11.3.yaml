      'mgnl:type': 'text'
      'text': '<p>Kanade Yagi, a Japanese contemporary visual artist, has been conducting
        research on the National Artist Guillermo Tolentino. “The Sculptor is a Medium:
        Interpreting Guillermo Tolentino” features her work as inspired by Tolentino’s
        work. Through her work, Yagi "attempts to construct concepts free from restrictions
        of time and space." The exhibit will be held on Saturday, Nov. 5, from 6 p.m.
        to 10 p.m., at the Artery, 102 P. Tuazon Blvd., Cubao, Quezon City. For more
        information, check their <a href="https://www.facebook.com/events/697715280384546/">event
        page</a>.</p>'
