    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Paolo Ballesteros bags Best Actor award in Tokyo Int''l Film Fest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d5e3e-4def-4131-b4eb-dd5f802f6d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.331+08:00
      'mgnl:createdBy': 'cnnproducer'
