      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Margarita Fores
        and Virgilio Martinez keep bumping into each other. The two world-renowned
        chefs — <a href="https://cnnphilippines.com/life/leisure/food/2016/05/19/life-hacks-margarita-fores.html">Fores</a>
        being <a href="https://www.theworlds50best.com/asia/en/awards/best-female-chef.html">Asia’s
        Best Female Chef</a> and Martinez heading Peru’s Central, ranked <a href="https://www.theworlds50best.com/list/1-50-winners/Central">fourth</a>
        among 50 of the world’s best — have previously shared stories at Farmer’s
        Market in Cubao, Quezon City once, for example, at an international food festival,
        comparing notes over <em>ceviche and kinilaw</em>. They are no strangers to
        each other’s culinary cultures. But on October 30, the Sunday of a long Halloween
        weekend, Fores and Martinez were on stage, facing an inquisitive audience
        of chefs, writers, and food lovers, discussing how Martinez’s new book, named
        “Central” after his restaurant, illustrates the value of keeping true to Peruvian
        roots by highlighting local ingredients sourced from the territory’s rich
        biodiversity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd12b1-eb65-4968-9aed-ec423e00f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipes, beautifully illustrated in 253 pages enclosed within
        a green hardbound tome, are classified according to altitudes. From <em>altura
        extrema</em> (4,200 meters above sea level) where he tells us how to make
        <em>tocosh</em> from “a centuries-old process of potato fermentation,” to
        Marcona (25 meters below sea level) where he tells us how to cook <em>alga
        cerebro</em> (sea bubble algae) to stand as brain coral for the dish<em> pulpo
        en su coral</em> (octopus in its coral), Martinez, along with his team, explored
        the irregular topography of Lima, the Andes, and the Amazon to bring overlooked
        culinary traditions as well as ingredients back to the city and into his award-winning
        restaurant. The result of this painstaking fieldwork is not merely a cookbook
        or a comprehensive explanation of a restaurant’s menu — to call it either
        is a gross understatement — but rather a novel and enlightening depiction
        of the environmental landscape of Latin America’s gastronomic capital, as
        seen through the eyes of a chef, earnest in his desire to “cook ecosystems.”</p>'
    '3':
      'image': 'jcr:f96c308c-2e99-4eec-8724-86daef2bb1d2'
      'imageCaption': 'Virgilio Martinez and his team foraged the local landscape
        (in this photo, the high altitude of the Altiplano) to search for the core
        of Peru''s culinary traditions. Photo by ERNESTO BENAVIDES/ Courtesy of PHAIDON  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412af1c4-daa1-47af-bcd1-c09244b85c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.586+08:00
