      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Mahindra traded
        Aldrech Ramos and its 2017 second round pick to the Star Hotshots for RR Garcia
        and Alex Mallari.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ccdc48-d174-4092-a704-35ca1446c448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:05:12.447+08:00
      'mgnl:createdBy': 'cnnproducer'
