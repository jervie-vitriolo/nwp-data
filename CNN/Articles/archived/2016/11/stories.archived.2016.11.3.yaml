      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel, meanwhile, fortified its front court depth after getting
        Arnold Van Opstal, Rashawn McCarthy, and Jovit Dela Cruz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0dbd41-2cc8-476c-b038-1790f10fd191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:05:12.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:05:12.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a deal previously approved by the Commissioner’s Office, the
        NLEX Road Warriors acquired the rights to Carlo Lastimosa in exchange for
        James Forrester.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15480926-5679-4c7e-a88c-bc0aee98b5c4'
      'mgnl:activationStatus': true
