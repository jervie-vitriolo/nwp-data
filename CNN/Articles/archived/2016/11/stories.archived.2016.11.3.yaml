      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e903187-bf30-4224-9be6-655571868cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran playmaker first hung up his jersey in January 2015,
        and had the honor of having his number retired by the TNT franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b3517-d9e9-4364-9dac-2f77ba188d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.159+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag recently played a key role in the Meralco Bolts'' run at
        the Governors'' Cup title against Barangay Ginebra.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775dd1c0-5640-469e-ad32-a26638ef1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts would ultimately fall short in six games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1150aaa-9fe4-4bc5-a2cd-6922458f1f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite failing to win the championship with the Bolts, Alapag cemented
        his place in PBA history after surpassing Allan Caidic for the most number
        of three-pointers made with 1,250 during their finals series against Ginebra.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89662b6-8ebd-4733-8ef6-67476519c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag finishes his career with six PBA championships, a Finals
        MVP nod, an MVP title, and as an 11-time All-Star.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb8cb7-a7c6-452f-b5e7-8cc93f22adec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite leaving the game again, Alapag assured fans that this isn''t
        the last we have seen of him in the Philippine basketball scene.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940f371-5db8-4b07-863f-3319432310d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:55:18.948+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:55:19.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t goodbye," he said. "I''ll still be seeing you guys
        soon and I look forward to helping the next generation of basketball players
        in our country."</p>'
  'Court-suspends-trial-arrest-warrant-vs.-Misuari-for-peace-talks':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'A local court suspends proceedings on rebellion charges against MNLF
      leader Nur Misuari in connection with the bloody Zamboanga siege in 2013. The
      reason, to give way for his participation in the ongoing peace talks.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-03T22:02:23.758+08:00
    'imagesource': 'jcr:b8693426-a170-421f-8df0-186671a38468'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56fa4313-06ef-406a-a476-ffd7ece5e4b7'
    'lead': 'Moro leader Nur Misuari talks to President Rodrigo Duterte in Malacañang
      after a local court suspended the MNLF founding chairman''s trial and warrant
      of arrest for rebellion charges in connection with the bloody Zamboanga siege
      in 2013. The reason given by the court: to give way for his participation in
      the ongoing peace talks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:00:55.478+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T15:00:55.743+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Misuari meets Duterte after court suspends trial, arrest order

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cfd37e-4007-4e7c-86fe-50da46a7cb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Moro National
        Liberation Front (MNLF) founding chairman Nur Misuari is a fugitive no more
        — at least for the next six months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798949b2-56c8-488b-a303-07f0aa5a732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.478+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Pasig Regional Trial Court suspended proceedings
        on rebellion charges&nbsp; against Misuari in connection with the bloody Zamboanga
        siege in 2013.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79dcf68-c280-4bdf-9635-96f9be355475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.744+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also ordered the Philippine National Police, Armed Forces
        of the Philippines, and the National Bureau of Investigation to forego serving
        Misuari''s arrest warrant for six months, or until April 27, 2017, or unless
        sooner lifted by the court.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a7bb5-8332-40a6-8e76-88088daf97e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that suspension of proceedings in the instant cases
        insofar as Misuari is concerned, is needed to allow the much desired peace
        talks to resume," according to the resolution signed on October 27 by Judge
        Maria Rowena San Pedro of Branch 158.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304915bb-4a7d-45d1-b72a-83c49bba3075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This would naturally mean that criminal prosecution of Misuari,
        would, in the meantime, be put on hold," the court said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8081e2-1eac-44dd-9a56-d7e74181a3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution was released to reporters on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082f6e1-2a86-47b4-aa60-bcb9a6fc3995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court''s decision is in response to Misuari''s motion to suspend
        proceedings and enforcement of arrest warrants against him, which he filed
        on October 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da13a8f-85e8-4aa5-85ba-6285dfcab576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, through the Office of the Presidential
        Adviser on the Peace Process and the Department of Justice, supported the
        motion. The court heard the motion on October 17 and 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c389e743-bffe-471f-be25-40215cec049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with the President</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72e638-9fd9-48c9-aaf6-bcea15b254fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, President Rodrigo Duterte met with Misuari in
        Malacañang, after Presidential Peace Adviser Jesus Dureza fetched the Moro
        leader from Jolo, Sulu.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f63ff-809e-4c56-b36f-bbc067a9eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously said he wanted to talk with Misuari about
        the peace process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17170ef-8c1f-4d4b-b792-a9c581b29014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF signed a peace agreement with the Philippine government
        in 1996 but its members have held on to their weapons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f372b-2c29-4454-8156-2f9d3d06e7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing charges for the 2013 Zamboanga siege wherein MNLF
        rebels attacked government forces and took about 300 hostages. The military
        said more than 200 people were killed during the fighting which lasted for
        almost a month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f12689-b9e9-4b85-8cd4-a2daf6b8fb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His temporary freedom, however, comes with a number of conditions
        to ensure his prosecution later on:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecacc81-187b-4a53-9877-23e8e455e135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, OPAPP and DOJ must seek authorization from the court if
        peace talks will be held outside the Philippines</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579bc2e9-b643-47c4-b92f-4827c6447438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari should appear before the Philippine embassy in the country
        where peace talks are held</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb33fd99-4735-4d00-b139-407f00fbb842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari, OPAPP, and DOJ, must file monthly reports on the progress
        of peace talks and Misuari''s whereabouts during the six-month suspension</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a63bd3-e9f6-44db-ae74-2398076e15be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OPAPP should immediately inform the DOJ as soon as peace talks
        are terminated, and the DOJ shall file a motion to lift the court''s suspension
        of proceedings</p>'
    '18':
