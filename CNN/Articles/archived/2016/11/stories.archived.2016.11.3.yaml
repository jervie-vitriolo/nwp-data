      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Mayor reacts</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44c5315-9eff-4750-844f-479b0c099cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City Mayor Beng Climaco — who was also the city''s mayor
        during the 2013 siege — told CNN Philippines Network News that her city still
        "strongly" supports the President''s initiative fore peace. However, she pointed
        out that the suspension of the proceedings "does not mean the accountability
        of those responsible will be forgotten."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6211fc-451d-49ef-be11-fcda8c7ab882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:00:55.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climaco added that the city government will continue to pursue its
        "cases in court against all those responsible MNLF members during the siege."</p>'
  'pba-trade':
