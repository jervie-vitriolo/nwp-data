      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb9c5cd-ed41-4808-85ae-df3b5cc47f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.586+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To scan and read “Central,” the book, is to inspire a misplaced
        sort of envy for an idea that could have been easily applied as well to any
        local restaurant’s Filipino cuisine. During the book launch, Fores asked Martinez:
        How can Filipinos put their own cuisine fully in the limelight, considering
        the global attention Peruvian cuisine has been getting for almost a decade?
        Martinez turns the question around, and tells the audience to trust in their
        own culture. It’s a matter of having gratitude for what you have, he adds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe71c70-849e-403e-a515-24a90ff01168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:32:22.587+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:34:19.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potatoes are a staple in Peru, but Martinez’s team in Central used
        to find more fulfillment in preparing and shaving imported truffles when the
        restaurant started out. In the book’s introduction, Martinez writes: “We made
        some noise, but our food was confused. I kept bringing European ingredients
        and trying to mix in Thai flavors and things from my experiences abroad: tuna
        tataki, truffles….” Today, there is less concern on transporting foreign influence
        and more on capitalizing on local ingredients and cultures: “It took me a
        while to realize that a potato can have as much value as a truffle,” said
        Martinez.</p>'
    '8':
