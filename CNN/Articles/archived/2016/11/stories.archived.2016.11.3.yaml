  'Paolo-Ballesteros-Die-Beautiful-Tokyo-Film-Festival':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-11-03T22:27:17.261+08:00
    'imagesource': 'jcr:b530e2df-7eef-49c1-b3af-276e2ce9a958'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba60acce-bd10-48b7-a3c5-d4a84c1ef019'
    'lead': 'Filipino actor Paolo Ballesteros wins the Best Actor award at the 29th
      Tokyo International Film Festival for his remarkable performance in "Die Beautiful."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T15:08:48.331+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T15:08:48.597+08:00
