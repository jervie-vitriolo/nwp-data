  'Government-procurement-laws-hamper-local-gunmakers':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-03T22:39:57.838+08:00
    'imagesource': 'jcr:6a3b2181-100d-4424-b3b5-e229de6ded1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '694f95d5-57fb-4a1a-8921-d0936d0cfbb1'
    'lead': 'A local gun manufacturer says although the Philippines can produce high-quality
      firearms, procurement laws unwittingly favor big, foreign companies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:20:46.067+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T14:20:46.302+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government procurement laws hamper local gun makers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18babe3e-45c7-42c9-84a7-95eae7fd0a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — High-quality firearms,
        from handguns to rifles, are manufactured right here in Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52a3aa-3405-4653-bf2e-7118bbfa87c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Defense Manufacturing Corporation produces everything from
        .45-caliber, M1911-style pistols to assault rifles in Parañaque City Company
        chairman and chief executive officer Gene Cariño told CNN Philippines Thursday
        that other countries are beginning to recognize Philippine-made firearms.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4005004-37de-4e36-9506-7986ace20315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the company is able to supply guns to foreign governments,
        it ironically has limited access to local firearm-procurement projects.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507e121-3b0e-47d7-b57a-b428780752c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Philippine National Police (PNP) said is open to use
        locally manufactured assault rifles if the supplier can comply with the government''s
        bidding procedures, UDMC failed to qualify for the bid to supply around 27,000
        assault rifles to the PNP because of requirements that local manufacturers
        cannot meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88af5f75-ee3a-4164-bbaf-0f2bc8ea4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, an American company got the contract, which reports said
        is in danger of being cancelled because of alleged human-rights violations
        in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0589dba1-4df4-4882-83c4-c63acda18714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/11/02/philippine-national-police-ronald-dela-rosa-arms-deal-with-united-states.html">Related:
        Dela Rosa: Arms deal with U.S. still a go</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca71ecc-b8d2-49fe-aca9-50fce7ac7222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gusto namin sumali, pero hindi kami</em> eligible because<em>
        kung ibi</em>-bid out<em> nila yang</em> 26,000 rifles,<em> wala tayong</em>
        track record on single largest contract (SLC) unless we partner with a foreign
        company who already possess that 50 percent SLC,” Cariño said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca1a3cb-bba8-4c46-9236-a3e91af74fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to join, but we’re not eligible because if
        they bid out those 26,000 rifles, we don’t have a track record on single largest
        contract unless we partner with a foreign company who already possesses that
        50 percent SLC.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59425fa0-9fe4-49fc-b591-1dfb14124b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Government Procurement Law states that prospective bidders must
        have had a previous deal that''s equivalent to half of the approved budget
        for the government contract. For the PNP''s ₱2 billion rifle deal, a bidder
        must have had a previous rifle contract worth at least ₱1 billion just to
        qualify.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1af066-421a-4124-9063-9c743bd25819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the Government Arsenal, the agency mandated to manufacture
        defense articles for the military and other law enforcement agencies, said
        it has the skills to manufacture rifles, but does not have the technology
        to do it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc406c04-718b-47a7-a902-7df68baa90be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson is urging the government to manufacture its
        own guns, but the Government Arsenal said doing so may take time. As of now,
        it only manufactures ammunition for short firearms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ade02-4d9f-4400-a905-fe02433f0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“New machineries, yes,<em> ito</em> manufacture <em>na ito</em>
        [New machinery, yes, for manufacturing],” said Government Arsenal Director
        Jonathan Martir. “This is part of our modernization program since 15 years
        ago. Unfortunately, it did not push through.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e360ee-3245-47d7-ad16-d0c5522a6b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, local firearm manufacturers are calling on government
        to ease procurement rules for local companies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c500353-9f29-4400-b527-5c760eeffebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat seryosohin ng Kongreso natin ang pag-amyenda sa batas,</em>”
        Cariño said. “<em>Sapagkat</em> unwittingly, this law favors big foreign companies,<em>
        hindi sariling atin</em>.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c572cb7-9a9c-48a4-8b56-869a00713dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Congress should seriously consider amending the law.
        Unwittingly, this law favors big foreign companies, not our own.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d7a215-9c3e-441d-b0ee-be2b43bc900c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cariño said sourcing firearms locally will ensure ready after-sales
        service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59082aaf-796c-447a-b621-9ee0501bd44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung halimbawa yung mga baril ng</em> AFP (Armed Forces of
        the Philippines)<em> kailangan i</em>-repair<em> nasa</em> Visayas, <em>wala
        namang problema,</em>” he said. “One to one-and-a-half hour flight<em> lang
        ‘yan, nandon na mga gunsmiths natin.</em> We can repair it immediately.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60611532-f95f-4a80-8e32-d12abafabe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If, for instance, the guns of the AFP that need to
        be repaired are in Visayas, there’s no problem. Our gunsmiths can be there
        after taking a one-to-one-and-a-half-hour flight. We can repair it immediately.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece918b8-7215-4db4-bb96-80e2c752e7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from providing jobs, Cariño said buying locally would prove
        that Philippine-made firearms are world class – given the right opportunity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea293be-e884-4696-b4b4-248d98f520b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:20:46.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:20:46.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Digital Producer VJ Bacungan contributed to this
        report.</p>'
  'PH-60th-most-prosperous-country-in-Legatum-index':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-11-03T21:38:51.314+08:00
    'imagesource': 'jcr:435b4cd8-4cc4-4abc-853a-d021e8677865'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '474eff37-8da9-4468-9b6a-fc4695204eab'
    'lead': 'A London-based think tank ranks the Philippines as 60th prosperous in
      a list of 149 countries based on interpersonal relations, environmental preservation,
      and governance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:24:31.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T14:24:31.669+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH is 60th most prosperous country in Legatum index

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b433bd-4bda-4875-a63d-204d45619fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — A London-based think tank ranks
        the Philippines as 60th prosperous in a list of 149 countries based on interpersonal
        relations, environmental&nbsp; preservation, and governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62bf462-c99a-4173-bbbb-1287ead57025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the country''s top three categories were in Social Capital
        (21st), Natural Environment (44th), and Governance (62nd), Legatum Institute''s
        Prosperity Index stated that the country''s lowest indices were in Economic
        Quality (69th), Health (98th), and Safety and Security (141st).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da86b76a-45cc-428e-b70f-bb7ba478c114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.670+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legatum Institute is a think tank of private investment firm Legatum
        which, according to the group''s web site, has interests in businesses and
        programs that promote sustainable human development.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c523104-c31f-4eef-8569-04f2b4509cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index''s rankings are not based solely on wealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c61cdf-0974-48b1-9232-9c54c8e6bc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prosperity is as much about wellbeing as it is about wealth. There
        are numerous factors that together determine the life chances and opportunities
        made available to a nation''s citizens," the think tank said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4eec96a-3ed6-4733-8939-ee70a875a26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Make way for VIPPs''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aefbf1-1d8b-485f-9e33-f2448b5265be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.671+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank says four countries it called VIPPs (Vietnam, Indonesia,
        the Philippines, and Poland) "show the most promise," as these performed "solidly"
        in education, governance, and social capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a01caa-b81d-40db-a1fe-fcdb34ad770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the VIPPs show more potential than the BRICs (Brazil, Russia,
        India, and China) in driving global prosperity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d7d65e-ef48-4c15-a785-bc5569dd698a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, the VIPPs account for 6.6 percent of the world''s total
        population… As they are home to such large populations, growth in the prosperity
        of the VIPPs is growth in the prosperity of hundreds of millions of people
        worldwide," Legatum Insitute said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa79c59-3885-4882-8046-1620e58911be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, it said the Philippines was among the "bright stars"
        of Southeast Asian prosperity The country is grouped with Cambodia, Indonesia,
        and Vietnam.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656636c-4121-43e3-b7f1-99ae9cfa9a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These countries have in common increasingly competitive economies
        and business environments, like many Asian countries, but crucially also greater
        delivery of prosperity across key structural areas like governance, personal
        freedom, and social capital," Legatum explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddaf503-e010-4a3c-885c-6416b920c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out that global prosperity inequality is on the downtrend,
        as countries at the bottom of the index improve on their prosperity level
        faster than those at the top.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f04e76-eec2-413e-ba90-4ff5b29b1abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank said all data in the Prosperity Index comes from
        recognized international sources, like the World Bank, International Labor
        Organization, and the World Health Organization. It also collaborates with
        global polling group Gallup.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04be25e-3819-449a-b7b9-b3ed208296ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, Norway, Finland, Switzerland, and Canada were the top
        5 most prosperous countries. Legatum said New Zealand has "a combination of
        strong society, free and open markets, and high levels of personal freedom."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8ee8a8-e5a7-41d1-bdb2-dd5a2cfb01b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the bottom list were Yemen (149th), Afghanistan, the Central
        African Republic, Sudan, and the Democratic Republic of Congo (145th).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68bd98b-677c-499f-baf1-c9b9bd5c9436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank ranked the 149 countries based on nine indices:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc2a10-8410-476e-b06c-bf52561729ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic Quality - the openness of an economy, macroeconomic indicators,
        foundations for growth, economic opportunity, and financial sector efficiency</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782d2fa-0b22-47cd-b212-ec544f3d0819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business Environment - a country''s entrepreneurial environment,
        its business infrastructure, barriers to innovation, and labour market flexibility</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a16734-1195-4707-bde8-05e29bdbcc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governance - effective governance, democracy and political participation,
        and rule of law;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f339c39d-3d1f-49a0-a6c1-a00de8db52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education - access to education, quality of education, and human
        capital;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3574df91-8bd4-4d21-af98-e0bd1edc009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health - basic physical and mental health, health infrastructure,
        and preventative care;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aa9fe3-fd0f-4337-aac4-9fa77d5bdb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety and Security - national security and personal safety;</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0965f43c-eea2-44dc-8b95-01e40d5cc855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personal Freedom - national progress towards basic legal rights,
        individual freedoms, and social tolerance;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d75dd33-e904-4c81-b04c-41c6997a4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Capital - the strength of personal relationships, social
        network support, social norms, and civic participation; and</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca0957-1abc-4d80-be13-1908f3a1956e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:24:31.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:24:31.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural Environment - the quality of the natural environment, environmental
        pressures, and preservation efforts.</p>'
  'philippines-all-set-to-host-miss-universe-2016':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Miss Universe 2016 will be held in the Philippines on January 30,
      2017. It will be hosted by Steve Harvey. (Photo: Miss Universe on Facebook)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-03T21:02:53.740+08:00
    'imagesource': 'jcr:875cf4d7-390f-4ef1-9af6-56c109a9da9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea70414-87c0-487c-a9b7-4298b04dab23'
    'lead': 'The Department of Tourism has confirmed that the Miss Universe 2016 pageant
      will be held in the country. And, yes, Steve Harvey will be hosting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:28:39.202+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T14:28:39.383+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH all set to host Miss Universe 2016

      '
    'updated': 2017-01-28T23:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e1304d-290a-4632-8e2b-311bb1a7bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN)</strong> — It''s all systems go for the
        Miss Universe 2016 in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889b1372-53bd-424b-809d-4da16c4efe2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by the Department of Tourism on Thursday, finally
        settling the issue of whether or not the much anticipated pageant will be
        held in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937be156-542b-4ad1-ad4c-aaa0df16bd64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism Secretary Wanda Teo said the candidates will start arriving
        in Manila on January 13 and will be toured around different places in the
        country including Davao, Cebu, Vigan, Bicol, and Palawan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df84c4bc-8ecf-4214-bb51-fcdb26b165f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steve Harvey, who has signed a contract with the Miss Universe Organization,
        will once again host the prestigious pageant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25378699-3a95-4892-842b-cc11f6829f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism has yet to release the line up of performers,
        but Secretary Wanda Teo hinted that a Hollywood singer with Filipino blood
        will be one of the special guests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c439e25-58fa-4da2-a61c-e7840a76d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should President Duterte be interested to judge on the coronation
        night, Secretary Teo says she is more than willing to give her slot to the
        president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef12181-dd60-4970-a664-63f157f5b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grand coronation will still be hosted by Steve Harvey and it
        will be held at the Mall of Asia Arena on January 30 at 5:00 a.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21849038-95cd-4a19-b931-17fc33e736ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Teo said President Rodrigo Duterte was happy over the
        fact that — as promised by Tourism officials — no government money will be
        spent for the pageant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f002c0-449c-4252-9b55-61a751e45fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:28:39.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:28:39.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated cost of $11 million — or roughly ₱530 million — will
        be all shouldered by the event''s sponsors.</p>'
