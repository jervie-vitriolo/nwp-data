    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa54eb-a035-41e4-8997-b95441fa0c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:00:55.480+08:00
