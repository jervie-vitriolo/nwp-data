      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN)</strong> — A train collision near
        Karachi''s Landhi railway station killed 20 people and injured 65 others Thursday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690256c4-f97c-46f8-af6c-cbf0631583a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred when the Zakaria Express train from Multan
        collided with Fareed Express from Lahore, according to Ashraf Lanjaar, director
        general of operations at the Ministry of Railways.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687430a9-72a9-416e-a11e-8adf288135e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both trains run every 15 minutes from their respective stations
        during morning rush hour. The Zakaria train has a capacity of 1,232 people
        and the Fareed train 1,320.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dce3a1-6ea9-4dfe-82dd-1d188ba853c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fareed Express was already standing at Landhi Railway station
        when Zakaria Express crashed into it. It appears that the driver of Zakaria
        express ignored the signals on the line, according to Lanjaar. The station
        is on the Karachi city main line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ec437e-2164-489c-b134-6415118860c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene shows extensive damage to at least one train
        carriage, with rescue and relief and other officials on the scene.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9025cd-80ee-4e79-a700-cf9299ad03c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seemi Jamali, head of ER at Jinnah Hospital, tells CNN she and her
        team have been treating the injured and receiving the bodies of those killed
        since the accident occurred.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a6b9b-04e2-484c-9cae-608c1e749ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Condolences</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48040665-ac34-415c-8449-3dd3924d0f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Railway Minister Khawaja Saad Rafique tweeted his condolences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33b631d-0e4f-4627-9b76-182f16cc0786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am directly in contact with (Railway district superintendent),
        supervising the emergency activities," he said in the post. "Really sad over
        loss of precious souls."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858d3fd2-0109-4d5c-b40d-e60a240ed9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A followup tweet promises an independent inquiry into the accident.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223598e2-fbe0-4221-9c20-2dcf67fe3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by his office, Pakistani Prime Minister
        Muhammad Nawaz Sharif expressed his grief and sorrow over the loss of life,
        and directed an immediate rescue and relief operation, as there may be injured
        and/or stranded individuals at the scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629cb197-482d-4426-b3d5-e50bddf7844f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharif also asked concerned authorities to investigate the cause
        of the accident, according to the statement, adding, "those found responsible
        for this loss must be punished."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c436602-f77f-4feb-991b-4e3a6a0279ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, two trains collided around 25 km outside the city
        of Multan in Punjab province, leaving six dead and scores injured.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ae7279-1145-4440-a6c4-4e47490bc183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:31:20.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:31:20.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/11/03/asia/pakistan-train-crash/index.html">Pakistan
        train crash leaves 20 dead; dozens injured</a>."</em></p>'
