      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced new apps and features for its products to
        coincide with "Fantastic Beasts and Where to Find Them." The film prequel
        to the Harry Potter series opens in theaters November 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5b1918-da7e-49c3-8c00-5592c0237ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:01:04.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:01:04.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OK Google, the voice activated assistant for Android, casts Harry
        Potter "spells." Using the commands "lumos" and "ox" turn the flashlight on
        and off, and "Silencio" silences notifications and the ringer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8324993-ff15-4a2c-bfd7-9d79f3188f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:01:04.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:01:04.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can interact with the world of Fantastic Beasts on Google Street
        View. A virtual reality app for Google''s Daydream View lets you wave a wand
        to find escaped magical creatures. Google announced the wizarding VR feature
        in October when it launched the Daydream View. The device goes on sale this
        month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1281a8a9-14d3-43f4-b687-af35050cc5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:01:04.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:01:04.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google takes you on digital adventures from the point of view of
        the film''s main character, "magizoologist" Newt Scamander. You can get a
        glimpse of his magical world a Street View set in 1926 New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eb0379-bce6-4678-bba0-6afe8ff939c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:01:04.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:01:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular locales from the film like MACUSA (Magical Congress of the
        USA), Steen National Bank, The Blind Pig, and Tina and Queenie Goldstein''s
        apartment also appear in Street View.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c31ce-a1d8-4eaa-b60a-1bd6c73f910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:01:04.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:01:04.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google announced the magical offerings in a post on Tuesday, and
        said YouTube creators will be debuting Fantastic Beasts content all month,
        too.</p>'
  'emoji-iOS-10.2-David-Bowie':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Apple releases new David Bowie''s emojis. Bowie''s emoji has male
      and female versions.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-11-03T22:54:37.789+08:00
    'imagesource': 'jcr:fdb20075-0c31-43c5-9909-a10ed0c064ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a11d7b78-ecae-40f0-8f84-b99624c1ef65'
    'lead': 'Apple''s iOS 10.2 update includes 72 new emojis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T16:03:47.175+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T16:03:47.378+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The David Bowie emoji has arrived

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655d10f5-7d08-4901-8f04-d786ab5374fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:03:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:03:47.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney)</strong> — What do avocados, owls and
        the late David Bowie have in common? They all feature in the new batch of
        emoji released by Apple this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318554aa-c901-49bf-8624-e418e054bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:03:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:03:47.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if that leaves you feeling like a "facepalm" might be in order,
        there''s one for that too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc04c4-1f39-40fd-9c53-8fd5b1b58492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:03:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:03:47.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie''s emoji has male and female versions, and for the first time
        the new set of pictograms includes female judges, teachers, firefighters,
        astronauts and plumbers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb722c-1c40-41b0-823b-ec6a241c3aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:03:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:03:47.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous series mostly depicted women as painting their nails and
        dancing salsa, while detectives, police officers and surfers were all exclusively
        male.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb4c369-ce72-41f3-bd29-262f25ef7081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:03:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:03:47.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equality works both ways: the new set includes a prince and
        a groom, to complement the bride and princess that were already available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf649152-9ddf-42d6-bc2b-d56f4c2d3131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:03:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:03:47.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release follows a big push by Google to promote gender equality
        through emoji. Google said in May it wanted its new range of professional
        women pictograms to promote "the diversity of women''s careers" and combat
        sexism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b93522-2c3f-4cbf-9168-935196e156f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:03:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:03:47.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple released the beta version of its iOS 10.2 for iPhone and iPad
        to registered developers earlier this week. The update includes full support
        for 72 new emoji recently approved by the Unicode Consortium, a non-profit
        group that creates globally standardized emojifEmo and text characters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4bec5b-0c76-4ffa-b8ea-2a98051ce88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:03:47.175+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:03:47.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alanna Petroff contributed to this report.</p>'
  'Finance-chief-Govt-eyes-more-infrastructure-projects-outside-Greater-Manila':
    'author': 'CNN Philippines Staff'
    'caption': 'Finance Secretary Carlos Dominguez (King Rodriguez/Presidential Photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-03T20:01:33.486+08:00
    'imagesource': 'jcr:dd82ed93-cb6d-43a4-be0e-48fac6bb7ee4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cce84d1-170b-4de0-b310-b6f222952be3'
    'lead': 'Finance Secretary Carlos Dominguez said on Wednesday the government is
      planning more infrastructure projects outside of Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T16:41:15.072+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T16:41:15.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance chief: Gov''t eyes more infrastructure projects outside Greater
      Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe67a4b-4f4a-4653-8e64-6e4c98262850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Finance Secretary
        Carlos Dominguez said on Wednesday the government is planning more infrastructure
        projects outside of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5374af2-e67e-4a49-b12b-c505f057800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e want to create jobs for people there, good j<a aria-describedby="cke_18555_description"
        aria-haspopup="false" aria-labelledby="cke_18555_label" id="cke_18555" role="button"
        style="font-size: 13px; display: inline !important;" tabindex="-1" title="Bold
        (Ctrl+B)"><span style="background-image: url(&quot;http://cms.cnnphilippines.com:8080/magnoliaAuthor/VAADIN/widgetsets/info.magnolia.widgetset.MagnoliaProWidgetSet/ckeditor/plugins/icons.png?t=H5SC&quot;);
        background-size: auto; display: inline !important;">&nbsp;</span></a>obs,
        so that we can reduce poverty in those areas." He pointed out that the infrastructure
        projects are aimed at connecting farmers and small businessmen in the "outlying
        areas" to the "main consuming areas" of Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1aa66fe-f234-4c47-85d8-7cd94020e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said funds for these project will come from loans pledged
        by China during President Rodrigo Duterte''s visit there last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42296d61-ae5c-49d4-9f3a-bd218c23dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We received pledges from China for six billion dollars [Around
        ₱289.8 billion] worth of ODA (Official Development Assistance) and three billion
        dollars [Around ₱144.9 billion] worth of loans," Dominguez pointed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc770309-3eef-4e99-8b2f-6986d45e1cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the President has verbally agreed to designate the
        Investment Coordinating Committee of the National Economic Development Authority
        to be "the focal point" of the management of the country''s relationship with
        China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fa22ae-12fa-4611-b8f9-f4aedddbb2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the President has actually signed an order to do that, the
        ICC will go to China and ask the Chinese government to designate a single
        focal point also in China so that the dealings can be government-to-government
        and the ICC will ask the Chinese government to designate and accredit the
        companies that they believe can do the projects to accredit them so that we
        will-so that the Philippine side will know which companies to deal with in
        China," he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f96d31b-8a09-4e49-9255-659c28d2813c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief believes the President maintains a policy that
        would "open doors" to all. He specifically described the country''s economic
        policy with regards to China as "very sound."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54271025-cb59-444a-a56c-804fccd35e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, China has a population of 1.3 billion people and they
        need products that are produced in the Philippines-agricultural products,
        as well in the future, manufactured products. So it makes sense for us to
        have a good relationship with them just as the U.S. has a good relationship
        with them and so have the Europeans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424dd3b-e801-4c42-b698-8430f2d2f0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peso''s slide ''not necessarily bad''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f360f49-906d-4672-ac02-c262cea76207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dominguez, the peso went down by one and a half percent
        against the dollar from September 21 to October 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8725c391-0a69-47cc-b63d-0da71e9e97c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Thai Baht went down by one percent. The [Japanese] Yen went
        down by three and a half percent. So across the board, across the world, currencies
        have been depreciating against the U.S. Dollar and primarily, it''s because
        of the potential increase in interest rates in U.S. Dollar."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f17eb-9cbb-4ff8-a512-a80c6ed2dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people are buying U.S. Dollars to position themselves if
        the U.S. Federal Reserve increases interest rates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe28ff96-083b-47ad-aae6-a6a71bd1c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:41:15.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:41:15.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a decrease also means more cash to spend: "[W]hen
        the peso slides, let''s say, 50 centavos, that means to say you have 25 billion
        more pesos in the Philippines for people to spend. For people to buy condominiums,
        for people to spend for education for their children. So it''s not all bad.
        Agricultural products that are exported will certainly benefit."</p>'
  'Finance-secretary-direct-coco-levy-fund-to-coconut-farmers-children':
    'author': 'Regine Cabato, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-03T13:34:22.046+08:00
    'imagesource': 'jcr:2a48d75b-9dee-40bd-a099-45aee7424afd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6f861666-505b-45fd-b7a0-4e1c114bcae6'
    'lead': 'Finance Secretary Carlos Dominguez III said tracking down the heirs of
      coco levy beneficiaries will be difficult, but schools and scholarships will
      benefit the whole community.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T16:43:19.004+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T16:43:19.198+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finance secretary: Direct coco levy fund to coconut farmers'' children

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44d395-557d-42cc-b2ea-dc2a8271824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.198+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As Sen. Francis
        Pangilinan called on the Lower House to hurry hearings on the coco levy trust
        fund, the finance secretary agreed that legislation is key to making the ₱75
        billion account accessible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f01657-fdfc-414b-a271-71f3bd95b345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two have different ideas as to how the money should be used.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5a604-4ff3-4f4f-9231-13c1805703da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our proposal is establish scholarship funds, schools, training
        for the next generation... in the coconut farming areas," said Dominguez.
        "So that those people will see something back, maybe not for them, but for
        their heirs and children and grandchildren."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0051bd1-95e8-4dc7-ae6a-9b22328545c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money, collected for the supposed development of the coconut
        industry during the martial law regime, has been trapped for over forty years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a2c73-8b5b-45bb-886e-98c7a21ce2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.199+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan is an advocate of the Coconut Trust Fund Bill, which
        protects the money and allocates it for the use of farmers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d3e980-f922-4b63-8355-7889a9accf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Dominguez, tracking down the farmers'' heirs to redistribute
        the funds will not be easy. He says that he discussed the issue with Pangilinan
        and respects his opinion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1984dbf-da61-4f71-a583-2b159707b5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to identify now who paid what," said Dominguez.
        "This happened forty years ago, and I don''t know how many farmers still have
        the slips of (what) they paid."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d661b0-0d97-4c57-9143-5efd1efa6845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has also run on a promise to return the
        fund, but a Supreme Court temporary restraining order prevents them from tapping
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82516e70-ac4c-4e32-9211-4d55b96eb75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court order followed two executive orders from former President
        Benigno Aquino III to partially transfer the money to a general fund. Now
        in the national treasury, the money requires new legislation to be accessed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5eb989-ee3b-4d50-b540-1980700eb3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate concluded hearings on the bill in September, and a committee
        report is underway.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ec6ac-dcbe-4a31-868d-7e58de0760f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Dominguez''s suggestions, the decision on how the money
        will be used is up to the House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c5cd18-0613-4cfb-af52-cb916d3b1e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:43:19.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:43:19.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What form that legislation will take is really up to the Congress
        and the speed that which they do it is up to the Congress," said Dominguez.</p>'
  'Duterte-17-Vietnamese-fishermen':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte says that as Christian country, Filipinos
      do extend a helping hand.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-11-03T23:39:38.008+08:00
    'imagesource': 'jcr:4fce3e87-dda9-4973-8cf0-bb5084dd5855'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ab3e03-709f-44d7-b0a8-39519952b000'
    'lead': 'President Rodrigo Duterte himself saw to it that 17 Vietnamese fishermen
      would return home safe and sound by sending them off complete with provisions
      to sustain them on the trip back to Hanoi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T16:46:44.425+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T16:46:44.683+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte gives warm sendoff to 17 Vietnamese fishers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fa13b3-8927-4d6b-a214-3f2d932bc777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte himself saw to it that 17 Vietnamese fishermen, who had been arrested
        by Philippine authorities for poaching about two months ago, would return
        home safe and sound by sending them off complete with provisions for the trip
        back to Hanoi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748b6f42-fff1-48dd-8478-d6b3f6b88bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte gave the fishers on Wednesday hygiene kits, food provisions
        and fuel before they sailed from the Sual wharf in Pangasinan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41406808-f169-4e20-91d6-3ef795ff9c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/11/02/Duterte-releases-Vietnamese-poachers.html">Watch:
        Duterte releases Vietnamese poachers</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c634b-e3ba-4c18-bc7e-e186dc43fc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government even initially offered to send the men home via commercial
        flight, but they chose to take their boats instead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daa0ae4-e2d2-4ff2-9935-5f51e4762854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17 Vietnamese, on board three vessels, were intercepted by the
        Philippine Navy off Ilocos Sur last September 8.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a35798-0b82-4e86-bc9c-33fc0bd96fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were charged with violating Philippine maritime laws, including
        poaching. But the fishermen said bad weather and rough seas forced them to
        drift to Philippine waters. The complaints were dismissed following President
        Duterte''s two-day visit to Vietnam late September.</p>'
    '11':
      'image': 'jcr:eeb94425-cb65-4739-bb7c-dea2c088eb33'
      'imageCaption': 'The Vietnamese fishermen express gratitude for the friendly
        gesture.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f01d35-5b92-4c09-824f-87c073b23787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc42dabb-fce4-4ded-b284-35215b55501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Truong Trieu Duong, Vietnamese Ambassador, had nothing but gratitude
        for the Philippine gesture.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbc0b06-829f-489b-9f5a-0d367bafa01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.685+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of you have truly been the good reflection of human compassion,"
        he said. " I believe the fishermen shall forever treasure your kindness and
        hospitality."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d844e-3fcd-4de4-ac6a-9171a52ded87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte, said that as a Christian country, the Philippines
        had to be "nice, diplomatic."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22a56c0-8176-4c02-88f1-e4edd067a8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we do, (we really) help each other," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e8e45d-c73d-45bf-ba8c-e86f94e3c9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the 17, about a dozen other Vietnamese fishermen are
        still detained in the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d4f812-3062-472a-89c2-7e987be5ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T16:46:44.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T16:46:44.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos contributed to this report.</p>'
  'Abella-Scarborough-fishermen':
