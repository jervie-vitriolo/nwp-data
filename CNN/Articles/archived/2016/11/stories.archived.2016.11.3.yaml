  'Jessie-Vargas-ready-for-Manny-Pacquiao':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Manny Pacquiao (L) is set to challenge Jessie Vargas (R) for the WBO
      welterweight belt.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-11-03T18:35:18.741+08:00
    'imagesource': 'jcr:bdf75858-ee7f-48d8-ab13-d841a0c5892a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5ce7d5f-c17d-480a-9f10-e4fde3b2379c'
    'lead': 'Sharing the ring with Filipino boxing legend Manny Pacquiao may leave
      some boxers intimidated, but WBO welterweight champion Jessie Vargas says he
      is looking forward to pulling off an upset.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-11-08T14:45:29.052+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-11-08T14:45:29.268+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Defending champion Jessie Vargas ready for Manny Pacquiao test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476c710-7451-4f21-907d-de9f5c1563da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — On paper, defending WBO welterweight
        titleholder Jessie Vargas holds a number of advantages over Manny Pacquiao.
        Vargas is almost five inches taller, holds a four-inch reach advantage, and
        is 10-years younger than the Filipino pugilist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4cbdb7-6967-4df5-88a8-788c33dd6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with age comes with experience, and with Pacquiao''s glittered
        career and his latest outing against Timothy Bradley to look back on, few
        would bet against the Filipino.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a16986-3c3a-48b7-9792-cb47599e7f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao was once thought to be the best in the world,
        but that doesn''t faze Vargas one bit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfea73-433b-49e5-951d-cd27fb5dbaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re ready, we can''t be any more ready than this," Vargas said
        in a press conference ahead of their bout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d792d0-3e60-4503-ad23-a255710f11d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.269+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to be known as the best, you have to beat the best," Vargas
        added. "Everybody likes an upset, and I am the underdog."</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;In order to be known as the best you need to beat the best,
        and that&#39;s the reason I wanted this fight.&quot; - @Jessie_vargasJV <a
        href="https://twitter.com/hashtag/PacVargas?src=hash&amp;ref_src=twsrc%5Etfw">#PacVargas</a>
        <a href="https://t.co/KkimYToNzB">pic.twitter.com/KkimYToNzB</a></p>&mdash;
        Top Rank Boxing (@trboxing) <a href="https://twitter.com/trboxing/status/793917357248815104?ref_src=twsrc%5Etfw">November
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536f182-714e-44ae-a1fa-b5bbbcec49cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1495afab-28a2-4afc-8edc-7124bdb75a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I''ve been there''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e4bff8-3111-456e-8453-dff7fed14577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Vargas aiming to make a name for himself with a victory over
        one of boxing''s biggest draws in recent years, Pacquiao said he understands
        where his opponent is coming from.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3f8c1b-d0de-4e13-bb79-6c2e79b33239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure I feel how Vargas and his team, I respect his team, how
        dedicated they are for this," Pacquiao said. "I feel what he is feeling right
        now because I''ve been there when I was 27 years old."</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;It&#39;s an honor for me to challenge a champion. May the
        best man win on Saturday.&quot; - @MannyPacquiaoTR <a href="https://twitter.com/hashtag/PacVargas?src=hash&amp;ref_src=twsrc%5Etfw">#PacVargas</a>
        <a href="https://t.co/NKM5mZ5qSx">pic.twitter.com/NKM5mZ5qSx</a></p>&mdash;
        Top Rank Boxing (@trboxing) <a href="https://twitter.com/trboxing/status/793915636166455300?ref_src=twsrc%5Etfw">November
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba7736-ead4-4541-9f5b-fbd1b6886fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.270+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df290fa9-0274-4cf3-b452-973d1506aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things aren''t all the same for "Pacman," who had to juggle his
        legislative duties as a senator with his training as a prize-fighter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac6762-3e6a-459b-8b5a-5a82b5d5ba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an experience, Pacquiao himself won''t recommend.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa3bfa-ffa8-4ea5-8f4e-3d88ce5527cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t do this," Pacquiao said on his experience as a politician
        and boxer. "Being a senator and a fighter isn''t easy if you don''t have discipline."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef0c69-93ce-4bba-af61-b11fb78852c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the demands of both professions, Pacquiao feels that he
        has performed both jobs adequately.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecde06c-d64a-4354-85df-9be76fe962c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never missed one day of session in the Senate," the former eight-weight
        division champion said. "I am glad that I fulfilled my duty while I am training
        in boxing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9ac5a6-02e9-4a83-a22a-08da6d2daf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T14:45:29.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T14:45:29.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacquiao-Vargas bout will happen on November 6 (PHT) at the
        Thomas and Mack Center in Las Vegas, Nevada.</p>'
