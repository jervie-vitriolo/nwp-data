      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Filipino
        actor Paolo Ballesteros wins the Best Actor award at the 29th Tokyo International
        Film Festival for his remarkable performance in "Die Beautiful."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813d2d0-5daf-4ba4-85e1-56172437e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And true to his movie role, he received the award on Thursday —
        in style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62189956-c808-41f5-87a6-077ec019bb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros dressed up as Hollywood actress Julia Roberts, in full
        hair and make-up and clad in a gold serpentina dress and pristine white gloves.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b95897-6aff-47ec-b3f4-0d13faac5bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to the awarding, the presenter said the Best Actor award
        goes to the actor whose performance brought the judges to a journey between
        fiction and reality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157fcf0c-d7e8-42d7-91a4-d1c1c9424161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presenter, Mabel Chung, added that Ballesteros showed his ability
        to show his inner most vulnerability.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e1a44-dea9-4660-a6ef-161e2825572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Near tears, Ballesteros thanked the people behind the film, his
        family, and his supporters in the Philippines and around the globe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42e38a-1751-4282-94a6-f77d3a40dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To all those who watched our film, I will never forget you," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e0bf1-39c6-4d84-bccc-87535839b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros also joked he thought he was up for the Best Actress
        award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b06be53-bad9-446f-8eb7-7f7b9edd5fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More awards</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808970f6-d4ea-40fb-b4fd-ed28118aed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film by Jun Lana also won the festival''s Audience Choice Award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b6e3c-7b8f-4582-8efd-d1e505cb4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Receiving this award convinced me that the film strengthened the
        bond beyond language and the race," Lana said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2075bb5f-1e63-471d-8dd2-e0d827d2fc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, Ballesteros plays Trisha, a transgender woman whose
        last wish was to be laid to rest as Lady Gaga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a596f9-f5d9-451f-ba60-c7faff5e6e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-11-08T15:08:48.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-11-08T15:08:48.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the film''s opening night, Ballesteros wowed the crowd when
        he walked the red carpet dressed as Angelina Jolie.</p>'
  'central-virgilio-martinez':
