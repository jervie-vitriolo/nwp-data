      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remnants of Earl are expected to produce an additional 2 to
        4 inches of rainfall over portions of the Mexican states of Guerrero, Hidalgo,
        Oaxaca, Puebla, Tlaxcala and Veracruz through tonight," the National Hurricane
        Center said in an advisory Sunday. "These rains could result in life-threatening
        flash floods and mudslides."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55592d87-c293-4031-a920-6ba96dcd478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
