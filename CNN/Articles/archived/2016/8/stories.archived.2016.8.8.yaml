      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNNMoney) —</strong> The week is off to a bad
        start for Delta passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fe7dc8-f40d-406c-8d44-1dbbbc43c459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:00:46.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:21.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said Monday on its official Twitter account that all
        flights are grounded because of a global computer system outage.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Due to a computer outage, flights awaiting departure are currently
        delayed. Flights enroute are operating normally.</p>&mdash; Delta News Hub
        (@DeltaNewsHub) <a href="https://twitter.com/DeltaNewsHub/status/762575247111520257?ref_src=twsrc%5Etfw">August
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067ca957-f409-4697-bcb1-fc92fcbaf7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:00:46.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:21.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c701075-1e50-4c8a-b6bc-ee03726c089b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:00:46.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:21.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our systems are down everywhere," it tweeted in response to disgruntled
        customers. "Hopefully it won''t be much longer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f835e-a456-493a-95e2-48bf436bbe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:00:46.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:21.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on Twitter reported problems — including the inability
        to check in or being stuck on the tarmac — from airports around the world,
        including San Francisco and Athens.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49eb1541-93da-4977-ba91-7686fc78c21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:00:46.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:21.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Delta reached by CNN wasn''t immediately able
        to comment on the situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5c466-44b6-425c-81eb-47eda1e8caf3'
      'mgnl:activationStatus': true
