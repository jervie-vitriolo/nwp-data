  'ferdinand-marcos-highest-honors-president-libingan-ng-mga-bayani':
    'author': 'Rex Remitio and Fiona Nicolas, CNN Philippines'
    'caption': 'Defense Spokesperson Arsenio Andolong (R) said Ferdinand Marcos (L)
      will be buried at the Libingan ng mga Bayani as former President, and will be
      accorded with highest honors.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-08T15:06:05.096+08:00
    'imagesource': 'jcr:57fa7f9d-38ec-4f0d-9065-19ee0d6e1eba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e49cd66-a379-444d-bfaa-d4f475123e0f'
    'lead': 'Defense Spokesperson Arsenio Andolong said as former head of state, former
      President Ferdinand Marcos will be given the highest honors that can be accorded
      to anyone buried at the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:17:47.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:30:44.836+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:30:44.554+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos getting highest honors at Heroes’ Cemetery burial

      '
    'updated': 2016-08-09T12:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a02f27-fccf-4afe-8be5-30350a943732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The administration
        seems bent on allowing former President Ferdinand Marcos to be buried at the
        Libingan ng mga Bayani [National Heroes’ Cemetery], despite objections from
        martial law victims and their kin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958afe8-c507-42b5-9f10-de4e89ca731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense Spokesperson Arsenio Andolong on Monday said Marcos passed
        the qualifications for burial at the Libingan ng mga Bayani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6589954-68bf-4ba3-b679-ac048ba2c3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a former president, he was a former secretary of national
        defense, he was a former soldier, and he was a former world war two veteran,"
        Andolong said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c007977-0bf5-45d9-8a6a-4f2aa4a19242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe based on these regulations, qualified naman siya." [I
        believe based on these regulations, he’s qualified.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeee519c-bcd3-4c1b-81a3-9b081d523c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos be buried at the Heroes Cemetery not only as a soldier but
        as a past President of the Republic of the Philippines — and along with this,
        he will be given the highest honors that can be accorded to anyone buried
        at the Libingan ng mga Bayani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f3ea15-ebcf-4c4c-946c-d820ab76f20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ano man yung pinakamataas,</em> usually ''yun ang binibigay
        sa kanya," said Andolong. [Whatever is the highest, that is what’s usually
        given to (a President) like him.]</p>'
    '11':
      'image': 'jcr:86b16a99-badb-4c78-9e7e-cbae89bd6048'
      'imageCaption': 'Late President Marcos is expected to be buried at the President''s
        Section of Libingan Ng Mga Bayani.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec433515-2708-4faa-8fb3-b7df50ede702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be68026-c23d-4cf1-b859-3a88ab141f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong said there might be military honors like that in a state
        burial, but that  has yet to be finalized.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc6600c-b778-46fe-963b-8e25c2b1f5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Andolong, strict security is being implemented at the
        area, considering the likelihood of protest rallies that may cause untoward
        incidents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7574f02d-50e3-4adb-bf34-895545069d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Defense Department appeals to the public to keep
        calm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9eaa88-2c42-4106-be6e-1096105772ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Maging mahinahon po tayo</em> and we also believe that they
        have the right to express their sentiments on this issue," Andolong said.
        [Let us be calm and we also believe that they have the right to express their
        sentiments on this issue.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e150cb9-0405-4ea5-ad6f-10234484f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.837+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I appeal to them to keep it sober and of course calm… Hangga''t
        maaari eh wag na nating perwisyuhin yung mga hindi kailangang perwisyuhin."
        [As much as possible let us not cause unnecessary trouble.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28537c6f-f08d-43fa-9385-7e32be2d4ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Sunday gave the green light to Marcos’
        burial at the Libingan ng mga Bayani.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84f3e50-88fc-443c-a5da-e413783eaadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/marcos-libingan-ng-mga-bayani-burial.html">Also
        read: Duterte confirms Marcos burial at the Libingan ng mga Bayani</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485c0f5c-f407-48e5-99d7-7e9c13ae133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andolong said the President tasked the Armed Forces of the Philippines
        (AFP) to prepare for the ceremonies and the interment protocols, including
        assigning the honor guards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1f4a7-3b29-4bf0-a534-6969bb8cd161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mayroong directive na coming from the commander-in-chief to
        implement an internment, wala naman kaming magawa kundi sumunod."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b433effa-f8bf-48aa-b7d3-f31835931482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there is such a directive from the commander-in-chief
        to implement an interment, then we can’t do anything but to comply.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37fcf3-f521-45c7-be2a-b2722010b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the moment there is no date yet as to when Marcos’ interment
        will be.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4dae08-e562-40d3-8950-7565a8f54359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Andolong said the AFP is closely coordinating with the Marcos
        family for the details of the former President’s burial.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3083cd85-836e-4c3e-90c1-85bf8f43c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Army, 120 soldiers will secure late
        President Marcos'' burial at Libingan ng mga Bayani.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312b8dfe-20dc-4624-b124-ed4d3cdcdc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:17:47.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:30:44.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/29/marcos-electoral-protest.html">Also
        read: Losing VP bet Marcos files electoral protest vs. VP-elect Robredo</a></p>'
  'rio-2016-olympics-novak-djokovic-serena-williams-venus-williams-rio':
    'author': 'James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-08T15:52:54.342+08:00
    'imagesource': 'jcr:70dbf094-a8f4-4b17-b012-5315ed43e579'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03fe8faa-74a9-4538-9375-36f0f4da0ac8'
    'lead': 'In a dramatic second day of action on the tennis courts of Rio, world
      No.1 Novak Djokovic was left in tears after being dumped out of the Olympic
      Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:22:47.752+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T15:22:51.665+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:22:51.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic joins William sisters in day of shocks in Rio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe372c-922f-40da-83f3-4178b8e252a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In a dramatic second day of action on
        the tennis courts of Rio, world No.1 Novak Djokovic was left in tears after
        being dumped out of the Olympic Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538809d8-78e5-443b-915d-55618ec66d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just hours after Serena and Venus Williams had suffered a shock
        defeat in the first round of the women''s doubles, world No. 1 Djokovic was
        beaten 7-6 7-6 by Argentina''s Juan Martin del Potro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db4388-17e2-4dda-9441-f17832cd6018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro, who had spent 40 minutes stuck in an elevator in the
        athletes'' village earlier Sunday, went up a level as he claimed a hugely
        impressive victory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeb50ea-c377-4766-bb05-09bc9f71bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delpo was the better player and he deserved to win. That''s sport,"
        Djokovic told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa9249-a191-4f78-8295-74aab6199d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the decisive moments, he just came up with some extraordinary
        tennis and I have to congratulate him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ef11ef-b1ae-4ad3-a237-385f8f68594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very sad and disappointing to go out of the tournament this
        early but I am glad that a good friend of mine, who has struggled with injuries,
        has won.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d1d2c-b817-4d74-9bb1-7d6acfba0f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one of the toughest losses in my life and career. The wounds
        are still fresh."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf657c-06af-4c31-90fd-27d2cf95c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic''s defeat came on a day where the Williams sisters, reigning
        champions, suffered their first ever defeat at the Games in 16 matches.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8a7c6-8ce4-49ba-b59e-0bb3a512e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeded first at the tournament, the Americans were beaten 6-3 6-4
        in 93 minutes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d5cfdf-65e5-4de0-85d2-80a10c55fdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters, who won the women''s doubles title in 2000, 2008 and
        2012, were stunned in the first round by the Czech pairing of Lucie Safarova
        and Barbora Strycova.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d62ed-4de1-468a-84c2-917a535014dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a really tough match for us and a really tough draw, but
        we''re used to tough draws," Serena, who is still in the women''s singles
        competition, told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b646f80-9fe9-4658-b850-a5f2df189ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honestly didn''t play our best whatsoever tonight. We played
        terrible and that basically showed in the results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ecd7cc-c269-456e-9a50-6f53d5b1312d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why. I wasn''t playing the way I needed to play,
        I wasn''t crossing the way I needed to cross, it was what it was.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c329193-735a-44a8-ad9b-9f419a8b662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.668+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t say it''s devastating. We have a chance to compete
        for our country, we did the best that we can.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290ce2d2-22bd-413a-a9b2-61ffa0e210ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a lot of fun and we will always remember these moments and
        these matches and at the end of the day I think that''s what matters most."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b6e4ca-aeae-42b0-b4e0-b9bd39a93405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This defeat capped a couple of miserable days for older sibling
        Venus, who was dumped out of the singles draw in the first round by Belgium''s
        Kirsten Flipkens.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4108a6-e92a-4fd2-bea3-c4a8796b6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Serena started the defense of her singles title
        with a 6-4 6-2 win over Australia''s Daria Gavrilova.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08947f51-9621-4a62-b4d7-e3edfaf70895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will play Alize Cornet in the second round after the French
        player overcame Sweden''s Johanna Larsson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594564f4-457a-408d-9b6b-7ae70cdaa2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 2 seed Angelique Kerber of Germany also progressed after defeating
        Colombia''s Mariana Duque-Marino.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a684c67f-9bcf-4384-a2c1-76ae61b16a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s draw, defending champion Andy Murray set up a second-round
        clash against Argentina''s Juan Monaco after cruising to a 6-3 6-2 win over
        Serbia''s Viktor Troicki.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3a93b7-abd8-4e6d-b911-f881ee3c0165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:22:47.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:22:51.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is joined by 2008 champion Rafael Nadal of Spain, who overcame
        Argentina''s Federico Delbonis in straight sets to book a date with Italy''s
        Andreas Seppi.</p>'
  'rio-2016-nestor-colonia-olympics':
