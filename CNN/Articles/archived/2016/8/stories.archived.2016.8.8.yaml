    'mgnl:lastActivated': 2019-10-17T13:50:33.223+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:50:32.913+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '24-hr ultimatum lapses: Abella says narco list a ‘warning’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafab522-b594-4037-94c8-b07f18b019d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Twenty-four hours
        — that’s all the time President Rodrigo Duterte gave alleged personalities
        involved in the drug trade to come forward. The ultimatum was set Sunday at
        1:00 a.m.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da5544-6078-4061-ad03-4ae3889687f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have come forward and reported to the Philippine National Police
        - Criminal Investigation and Detection Group (PNP-CIDG).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee9c0f-3306-4d52-8606-b092cfae888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first to report was San Rafael, Bulacan Mayor Cipriano “Goto”
        Violago Jr. He was followed by former Saguiaran, Lanao del Sur Mayor Rasmiyah
        Macabago, and former San Pablo City Mayor Vicente Amante among others. They
        all denied that they are or have been coddlers of the illegal drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f471312-f836-438d-adbc-ec46596f49c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo Mayor Jed Mabilog, former Cebu City Mayor Mike Rama, and
        Mabalacat Mayor Marino Morales also denied President Duterte’s allegations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469372ca-589d-417c-b6dc-3837a50b3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s up to the secretary of the DILG what he intends to do. There
        will be administrative sanctions, of course, if found true,” Duterte said
        Sunday as he revealed the names of local government officials, PNP officials,
        and members of the judiciary allegedly involved in the illegal drug trade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483d8be-0353-467c-bcf2-b3efc39504ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte admits though, he may be wrong about some names, but stressed
        the list has been validated by the police and the military.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7595037-1efd-4143-92b9-314e4c07bec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he ends up wrong about them, he said he’s ready to face the consequences
        and even apologize. But for now, his priority, he said is letting the people
        know.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68053068-d876-464e-8feb-18fd57449396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/Alleged-narco-politicians-narco-politics-deny-involvement-illegal-drug-trade-duterte.html">Also
        read: Alleged narco-politicians deny involvement in illegal drug trade</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ab017-a1d1-4316-b415-7d1acd73c76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narco list a ‘warning’</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a46b76-5c4d-42d8-a5f5-942990d3b794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Monday, Presidential spokesperson Ernie Abella
        said the narco list of President Duterte is a “warning” to those whose names
        were mentioned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd0842e-04ce-4e7c-bfe1-d14756845b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a very real sense, the naming is a warning. It’s a warning that
        we do have sufficient intelligence reports,” Abella said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed640bf-32e9-4745-b586-c56e51f121f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether those who come forward will automatically be absolved,
        Abella said: “Not necessarily absolved. But it’s a way of clarifying their
        names.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e518a-1d72-43e7-988f-139d235b9f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella added, many in the list have also sent “feelers,” implying
        a possible “surrender” to clear their names on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72356897-660d-4cf7-b985-2e5279f637e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Judiciary caught off-guard by narco list</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7018bbf-3b97-4142-8684-73f4fd04db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her letter to President Rodrigo Duterte, Chief Justice Maria
        Lourdes Sereno told President Duterte that naming some members of the judiciary,
        and linking them to drug allegations, may be premature.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c12d6-ef9e-4069-b510-5b287313cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they were caught unprepared — which may cause conflicts
        in the schedule of the hearings of these judges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820fcef-f360-40dd-b0f2-72dbdc53d205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also expressed fears for the lives of the judges named by
        the president. She said they may now become vulnerable subjects of extrajudicial
        killings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ef6130-7ae1-4673-91c1-8ae48bf5dc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said the high court has asked the Philippine National Police
        to allow judges to carry firearms or self-defense weapons until a formal investigation
        concludes they are guilty.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fea897-46e7-4d9b-8cb2-57d52142501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno stressed that the high court appreciates the President’s
        effort to help them clean their ranks. However, she adds there is no need
        for the accused judges to show up before the Supreme Court. She also cautions
        them from “surrendering” or submitting themselves to the police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1537e53-5f16-4558-b357-0fd461cdb78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sereno, they are also investigating a judge who is
        possibly linked to the illegal drug trade, but is not included in Duterte''s
        list.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850f3d3-679f-42ad-b691-38f39f31f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief justice assured the President, the Supreme Court will
        also have its own probe based on information shared with them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef014bb5-3ecd-4240-a4dd-f5157d811cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:50:29.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:50:33.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Tricia Terada, Isabella Montano, Ina Andolong,
        and Fiona Nicolas contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013fdda-ba4e-414f-adb5-8db1d3c547c8'
