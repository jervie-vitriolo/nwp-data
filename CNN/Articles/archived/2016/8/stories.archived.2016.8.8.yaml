      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/ThatEpicReggaeSet">That Epic Reggae
        Set</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a7663-a060-4ae3-80bb-714ec339a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artists under the umbrella of lo-fi and DIY (whether or not by way
        of self-awareness) have always been associated with descriptions like “small,”
        “raw,” and “sparse.” That Epic Reggae Set manages to be all of these things
        at once, coupled with a few catchy hooks, altogether culminating to their
        captivating appeal. In the spirit of Ciudad and Guided by Voices, they spit
        out choruses that are easy to latch onto, and easy to sing along to (“Early
        Nation Day Firecracker” is basically an expanded chorus of a song) though
        they never make their lyrics readily accessible. This is how That Epic Reggae
        Set does epic things in humble proportions. The band is proof of the authenticity
        of amateurism, and that a certain charm almost always prevails in doing something
        yourself.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border: 0; width: 350px; height: 470px;" src="https://bandcamp.com/EmbeddedPlayer/album=1924352545/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/"
        seamless><a href="http://beattherobotrecordings.bandcamp.com/album/wynona">Wynona!
        by That Epic Reggae Set</a></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f66314a-5ada-41a9-9073-55495437599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bf0195-8563-4e8b-930f-7d991b5e50be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://dubtemplerecords.bandcamp.com/album/tv-was-my-daddy">Mumuy</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797648b3-3960-4cd2-89a3-7cee5c5f768f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malek Lopez, a.k.a. Mumuy, was originally a member of retrofuturistic
        groove band Bent Lynchpin, who might sound familiar if you’ve paid attention
        to the music of crime thriller and Cannes Film Festival 2013 debutant “On
        the Job,” whose fight scenes were filled with breakbeats and moody foreshadowing
        soundscapes including Juan de la Cruz Band’s “Maskara.” Mumuy’s first solo
        release, “TV Was My Daddy,” doesn’t stray far from the hip hop leanings of
        his former band but remains just as poignant, with less grit, but nevertheless
        hauntingly mesmerizing.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border: 0; width: 350px; height: 470px;" src="https://bandcamp.com/EmbeddedPlayer/album=2673669280/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/"
        seamless><a href="http://dubtemplerecords.bandcamp.com/album/tv-was-my-daddy">TV
        Was My Daddy by Mumuy</a></iframe>'
