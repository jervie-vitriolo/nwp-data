    'lead': 'This is the first Olympics at which athletes can compete under the flag
      of Kosovo, which proclaimed independence from Serbia in 2008.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:56:40.911+08:00
