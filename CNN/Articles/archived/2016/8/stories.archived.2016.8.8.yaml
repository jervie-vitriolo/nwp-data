  'freight-line-manila-laguna-mrail':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-08T16:27:29.884+08:00
    'imagesource': 'jcr:750da860-9ab2-49c7-a4ad-22eaefdbf7b4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de23d305-259e-431a-8ad8-2a7f4a75aed4'
    'lead': 'Meralco is setting its sights on railway projects — and its first proposal
      is a major freight line that will connect the capital to provinces in the south. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:05:33.691+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T15:05:38.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:05:38.393+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Freight line between Manila and Laguna proposed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fdea17-8821-4542-b71e-f48a96c4fa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> MRail, Inc., a
        subsidiary of Manila Electric Co. (Meralco), wants to build a freight line
        connecting the ports of Manila and Calamba, Laguna over the next two years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc516507-f2a6-4098-8c71-dd261c1b34c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is expected to make trade more efficient, free up traffic
        in the capital, as well as spur growth along the rail corridor, MRail President
        and CEO Ferdinand Inacay said in a press briefing on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eaeb1c-d13a-4116-a2ff-f81b91a21da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed freight line will move containers straight from the
        ships and onto the trains, shuttling them between the Manila International
        Container Terminal and the Laguna Gateway Inland Container Terminal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9e37d-2a65-46fb-b4e3-21a31374925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inacay said this will eliminate the need for importers and exporters
        to load their containers onto trucks, which tend to get stuck in traffic —
        or worse, cause the traffic jams themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e500acf5-72df-440c-9fbb-8cc9e28ba6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Minsan ang traffic hindi na yung sa dami ng sasakyan kundi dahil
        sa dami ng malalaking truck: C5, for example, Roxas Boulevard, Magallanes
        Interchange. Napakahaba ng pila ng malalaking truck papunta sa pier," Inacay
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32887970-0c78-492b-9e3b-2f00934f3237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, traffic isn''t because of the volume of
        cars but because of the size of the trucks: C5, for example, Roxas Boulevard,
        Magallanes Interchange. It''s just very long lines of huge trucks heading
        to the pier.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217f019-c821-4f59-ab9f-67afa46c02a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train will be scheduled to run eight round trips between Manila
        and Calamba every day, carrying 30 containers each way. Inacay estimated this
        would take out about 200 container trucks from traffic daily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0ae86-f8b7-42dd-8105-8768602907e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the future, MRail plans to expand operations to 16 round trips
        a day. Other freight lines are also being eyed to connect Manila and Clark,
        Clark and Subic, as well as Calamba and Batangas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23cb492-08af-4ae7-8a68-da559b2aefce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than freeing up traffic for people, the freight line should
        free up trade for businesses as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cef1d12-5b5d-4743-8a86-c5a09c3799ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inacay said container trucks manage to make just one trip a day
        to and from the port.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5619085-043f-43d9-8594-7fe65a6dd71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trucks can only leave the depot after the truck ban is lifted, he
        explained. By the time they get to the port, and they get their containers
        loaded or unloaded, the truck ban resumes again. The trucks end up waiting
        out the ban in the ports before finally making their way to their destinations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e8896c-018b-4a82-a886-7fe5d1735f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila implements two truck bans, one at 6:00 - 10:00 a.m.
        and another from 5:00 -10:00 p.m.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8f8ffb-91d7-4f5b-9231-3dd58a1d831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the train, Inacay said, containers can make the trip much more
        frequently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a7f7aa-1ecb-4ddd-bb40-3e48c7c68e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importers like [Toyota Motor Philippines, Corp.] for example, can
        just pull out their containers instead of sending their trucks to Manila.
        Then we will just send their containers to Calamba, which is very close to
        their plant in Sta. Rosa," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01112d01-7946-4fd5-a2ec-8fa60860daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for exporters, rather than send their containers to the Manila
        port, they can just send it to Laguna, and the train will bring it to the
        pier."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140016c-c35a-49a8-b95c-931687a2d20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed freight line will run along the existing tracks of
        the Philippine National Railways (PNR). MRail will lease the tracks and pay
        PNR for their use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf5f7a-93b8-4569-a8ec-23c718dda10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the company will bring in brand-new locomotives, as well
        as build the train depots, refuelling station and maintenance facilities.
        It will also help rehabilitate the current PNR tracks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d0262-7767-4bfb-aea9-cf80a302c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:05:33.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:05:38.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports quoted Inacay as saying the project would likely
        cost ₱10 billion. But the MRail chief said on Friday that this figure could
        still change since talks are still ongoing, both with the PNR and with suppliers
        of locomotives.</p>'
  'emperor-akihito-japan-health-rare-speech':
    'author': 'Will Ripley and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-08T16:06:32.596+08:00
    'imagesource': 'jcr:5b1d6010-ad2f-4bd0-8adf-3b731397a94f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '846b162f-d2d9-474b-9f93-5d68dcc9fe7b'
    'lead': 'In a rare televised address, Japan''s Emperor Akihito said if his health
      worsens he fears he will not be able to fulfill his duties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:08:52.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:29:54.931+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s Emperor Akihito fears age could impact ability to rule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721661e1-c10f-4d11-9404-8b9243c286ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO (CNN) -</strong>- In a rare televised address, Japan''s
        Emperor Akihito said if his health worsens he fears he will not be able to
        fulfill his duties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8924a-4249-457c-bdff-895e5e2b6bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am already 80 years old, and fortunately I am now in good health,"
        said the monarch, who turns 83 in December.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f41d1-d350-47e4-86d1-b9e3e298c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, when I consider that my fitness level is gradually declining,
        I am worried that it may become difficult for me to carry out my duties as
        the symbol of the State with my whole being as I have done until now," he
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a189a-14b8-4369-8ef9-1747bbba6667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is only the third time a Japanese emperor has spoken to the
        public in the television and radio era.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162d596-dc79-4655-85e7-8fb6c93381d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese people stopped in the street, gathering to watch the historic
        address in public on big outdoor screens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834340ec-d32d-4765-984c-70921303bcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Hirohito announced by radio that Japan lost World War II
        and Akihito, his son, addressed the nation on TV after the Fukushima nuclear
        disaster in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ecdca-73ef-4c97-a74f-1b4f0a26a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito said that he may appoint a regent, most likely his son Crown
        Prince Naruhito, to serve in his place if he is seriously ill or incapacitated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14aa36ea-01c9-408b-ab53-fa95f309a65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s imperial household law requires the emperor serve in the
        position until death. If he becomes incapacitated, his successor can act as
        regent, according to the constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd5ac93-8cbd-4478-b6fb-8a34c699b4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Kingston, director of Asian studies at Temple University, believes
        that Akihito implied in his speech that Japanese lawmakers make changes to
        Imperial Household law that would enable him to abdicate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9165564-c96f-4a57-ad61-6311a7de19ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe said after the speech that that
        he will "think very seriously about what we can do" in order to ease the emperor''s
        burden.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d19f975-9f39-4b87-a564-b79c19fa3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Japanese parliament may be loath to consider such changes, Kingston
        said in an email to CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50074d48-7dd9-43e5-8cbd-54b25d859b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston noted that the speech was also interesting because Akihito
        spoke "as a citizen bearing his soul and sharing his anguish about not being
        able to fulfill his duties as symbol of state."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60947cc8-3acb-4225-b5fc-aa3e647dbdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a powerful address," Kingston said, "sincere and from the
        heart, asking for people''s understanding and support ... and 85% do support
        him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa4f1e-35ac-4cf2-baf9-9a9be45e79f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdication rumors</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c726a0f-527c-470b-82f0-40ad59d7a8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many predicted that Akihito would use Monday''s speech to hint that
        he would be abdicating, after rumors surfaced last month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ef4f56-5c22-42ae-812b-5d0e85c57c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito is Japan''s 125th emperor and records claim the imperial
        line has been unbroken for 14 centuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae59dac-7f81-494e-9331-05882d39902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor''s eldest son, 56-year-old Naruhito, is next in line
        to the throne and has already taken on some of his father''s duties. In May,
        the IHA announced Akihito and Empress Michiko, 81, would reduce their public
        appearances due to old age.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbab063-6f11-469a-9cfe-b147087b74b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the emperor has suffered from declining health.
        Heart surgery and treatment for cancer have taken a toll on his ability to
        carry out his duties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a95417-eef7-4d97-98f5-684559a04e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was some years ago, after my two surgeries that I began to feel
        a decline in my fitness level because of my advancing age, and I started to
        think about the pending future, how I should conduct myself should it become
        difficult for me to carry out my heavy duties in the way I have been doing,
        and what would be best for the country, for the people, and also for the Imperial
        Family members who will follow after me," Akhitio said during his speech.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e8b28-1af9-44b6-9150-b5b33db5e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor and empress have long maintained a demanding schedule
        of more than 250 public meetings per year and 75 annual trips within and outside
        of Japan, the IHA said in May. But more than 100 of those meetings per year
        will now be canceled or reassigned to the crown prince.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96b131e-ca7c-471c-8103-f6aa383af9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Japanese monarch has not stepped down in about 200 years, but
        abdication hardly unprecedented in Japanese history. Nearly half of Japan''s
        emperors quit the throne while alive, according to Japanese state broadcaster
        NHK.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0c02ea-4afa-4040-93d6-fe1d39259bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once revered as a living God, the Japanese emperor became a ceremonial
        figure in Japan''s constitutional monarchy after World War Two. Occupying
        forces seized much of the imperial family''s wealth and today parliament controls
        the household''s annual budget and allowances, which total well over $100
        million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c758bfb-569d-4342-8d35-ea59a963872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:08:52.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:29:55.221+08:00
