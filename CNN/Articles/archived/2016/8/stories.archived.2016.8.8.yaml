      'mgnl:lastActivated': 2019-10-17T16:02:44.114+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(More to follow)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
