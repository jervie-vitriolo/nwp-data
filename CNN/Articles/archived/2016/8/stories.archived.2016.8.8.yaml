        Kelmendi wins gold for Kosovo''s historic first Olympic medal".</a></em></p>'
  'rio-olympics-russian-paralympic-athletes-banned':
    'author': ' Marilia Brocchetto and Thom Patterson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-08T08:10:37.751+08:00
    'imagesource': 'jcr:38d006f3-76e7-42cb-910b-987a433f28d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79c332a8-380b-435d-ad4f-838db43f8b42'
    'lead': 'The International Paralympic Committee on Sunday banned Russia from participating
      in the upcoming 2016 Paralympic Games for allegedly violating international
      doping rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:59:27.857+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:36:48.184+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian Paralympic athletes banned from competing in Rio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae092b6c-c6cb-4d61-8612-abb9b5492af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The International Paralympic Committee
        on Sunday banned Russia from participating in the upcoming 2016 Paralympic
        Games for allegedly violating international doping rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb57d3b-1b72-436c-8aee-f59c2367a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.857+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his announcement in Rio de Janeiro, International Paralympic
        Committee President Philip Craven put the blame squarely on Russia''s government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cab5e1-08fa-4390-9fc9-7efa240cb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has "catastrophically failed its para athletes," Craven said.
        "Their medals-over-morals mentality disgusts me."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6cf1c-fc3b-43fc-9588-282658fda986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Sports Minister Vitaly Mutko told Russia''s news agency
        Tass he will appeal the decision and submit a claim to the Court of Arbitration
        for Sports in Lausanne, Switzerland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df8408-5aa7-4db1-8892-e4cb3a724785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fight for our Paralympians," he told Tass.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674f677a-2afd-48f7-a217-e0004c915a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Craven at the news conference was Todd Nicholson, the IPC
        athletes council chairperson, who said he could "only imagine the disappointment
        Russian athletes must feel at this decision."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65d6058-68ce-44ba-905a-9c6c2f52b1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Nicholson assured athletes that the decision was made in their
        best interest "to ensure a fair and level playing field for all athletes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f6f51a-4732-4435-9f53-4b21447e4799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paralympic Games start September 7 in Rio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f29301-e359-4c7c-8222-5f91f6e60a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee had asked for more information from Richard McLaren,
        who triggered the controversy in July by issuing a report for the World Anti-Doping
        Agency (WADA) alleging a wide-scale pattern of doping by Russian athletes,
        which had been covered up for years by the country''s security services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee05fb-5e22-4712-b8b4-ac84e224cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, WADA came out in support of the IPC''s decision, saying
        it''s "in the interest of clean athletes and the clean sport movement."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0473dc1-4fca-4dc5-a430-f5df00175c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international committee said it will begin working with the
        international sporting federations to figure out how the 267 slots that had
        been allotted to Russian Paralympic athletes across 18 sports will be redistributed
        to other nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be1de2b-6fdf-4b2d-aa95-bfc685752a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning Russia''s Olympic athletes</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42efe885-5274-46b3-9c6f-1260aac96df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug testers warn dopers they will be caught eventually 01:56</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4249fd-d491-43b0-81f1-1285893c135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as the Olympic Games in Rio, 118 competitors of the 389-strong
        Russian team have been banned, due to the doping scandal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abaafee-a267-4086-bf7f-645a2b143f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
