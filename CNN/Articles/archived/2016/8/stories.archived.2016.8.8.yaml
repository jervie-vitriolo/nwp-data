      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines) —</strong> The mother of
        Filipino Olympic silver medalist Hidilyn Diaz was elated over her daughter’s
        victory in the women’s 53kg weightlifting event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d929ee6-bef2-4c4c-931d-56e4a2d2edfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emelita Diaz, together with her husband Eduardo, said they were
        not watching television when their daughter secured the country’s first medal
        in the Rio Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28593e14-29f0-4aa9-bfd6-2aa63d9b0fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they decided to pray the rosary at around 2 a.m. Monday
        when they realized that her daughter was about to compete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf3269-ceaf-4b1e-a0da-a9ad53fceed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halfway through the Mysteries of the Rosary, Hidilyn''s cousin,
        Alen Jay came rushing into the house to inform them of their daughter''s victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff9240-63fb-41d3-98ba-7335076f5d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third Olympics competition Hidilyn participated in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11adc35-4a6a-4a6c-bc3b-ef4052735efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She represented the country in the Beijing Olympics and was the
        flag bearer in the London Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d125c27-64aa-444e-84e5-7aa581199611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidilyn suffered from dizziness during the 2012 London Olympics
        and was not able to compete. She was slated to compete under the 58 kg category.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64e2e4a-ff3a-462a-b945-5a9ed58a8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A corner of their home in Barangay Mampang in Zamboanga City appears
        to have been decorated in honor of the first female athlete to win an Olympic
        medal for the country and also the first Mindanaoan to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15edc4-96fa-4c5c-a52b-e1277eded938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/08/Past-Olympic-setbacks-fuel-Hidilyn-Diaz-to-push-herself-in-Rio.html">Related:
        Past Olympic setbacks fuel Hidilyn Diaz to push herself in Rio</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196fc42-c1aa-4960-ad64-5980694bcc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold and silver medals adorned the corner – awards received by Hidilyn
        in her nearly 20 years in the sport. This included medals from the Asian Games,
        Southeast Asian Games and the World Championships in Houston, Texas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0285f1cc-bb53-4f79-86df-0cc155d3fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:04:45.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:04:49.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her mother, she has lost count of the competitions
        her daughter had taken part in.</p>'
  'underrated-indie-artists':
    'author': 'Alyana Cabral'
    'caption': 'Underrated indie artists — both new and old — can be found both in
      and out of Manila, either on the internet, at some obscure show in the province,
      or at the local bar.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-08-09T17:55:17.985+08:00
    'imagesource': 'jcr:f19258d1-a18c-4586-a038-5adf2148a5f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ef4759e-1dfc-4233-bb39-2e298599e777'
    'lead': 'With new indie acts rising in the scene and old ones being reborn or
      rediscovered, one can never run out of local musical gems to check out, both
      inside and outside Manila. To start, here are seven indie underdogs worth listening
      to.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T14:32:15.005+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:28:53.019+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:28:52.612+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 underrated Filipino indie artists worth listening to

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34872ae6-5cb0-4574-9665-560af8106016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — The growing myriad
        of artists in the local music scene may make it hard to keep up with what’s
        new or what’s good. But that’s the thing — there’s always something new, and
        most of the time it’s bound to be something good, or at least worth checking
        out. In Manila alone, you can never run out of bands to listen to, but some
        real gems can also be found outside the city. Then again, who’s to say what’s
        good? It’s never too late to find out by getting out of radio routines and
        into the integrated world of internet music and live shows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc35df1-ee85-420b-a15d-264e4ec593ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are seven underrated Filipino indie artists — both new and
        old — found lurking mostly in cyberspace, sometimes playing in some obscure
        show in the province, or occasionally, just down the street at the local bar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9a6e01-10a9-4f49-8bf6-bbf7709e309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://soundcloud.com/hiyb">Hey It’s Your Birthday</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c300e24-4902-4c76-85e1-98d2d7a8543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey It’s Your Birthday hails from Cebu and probably also from the
        hushed corners of a little girl’s bedroom. Make no mistake to take this as
        a dismissal of their sound — pop but far from cookie cutter, slacker yet emotional
        and slightly brooding. The soundscape they create with seamless guitar and
        keyboard harmony, dotted with intermittent digital drums, and topped off with
        lethargic yet ethereal vocals, is the type that can make Hey It’s Your Birthday’s
        DIY heroes and sound-alikes proud — including, but not limited to, Frankie
        Cosmos, Sales, Now Now, and Widowspeak. Check out their slow and haunting
        lullaby, “Dead Cat,” also released on their physical album.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe width="100%" height="300" scrolling="no" frameborder="no"
        allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/35665464&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1249c3-f373-43a9-9852-e25ed550a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
