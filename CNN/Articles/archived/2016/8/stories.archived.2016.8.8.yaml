  'child-killed-in-kansas-water-park':
    'author': 'Steve Visser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-08T10:19:57.214+08:00
    'imagesource': 'jcr:dbd4d58b-3d91-4e62-a8e1-c82453bc8443'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d1118e9-1bd6-491e-9caa-c9c97d216a40'
    'lead': 'The 10-year-old son of a Kansas state legislator was killed Sunday when
      a ride on the world''s tallest water slide turned deadly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:34:55.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T15:35:00.285+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:34:59.947+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Child''s death at Kansas Schlitterbahn water park investigated

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526c36e-69d4-41bb-86f6-e66aeb529bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 10-year-old son of a Kansas state legislator
        was killed Sunday when a ride on the world''s tallest water slide turned deadly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ec67d-f56c-4772-aae0-094d0aef013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caleb Thomas Schwab was the son of Rep. Scott Schwab and his wife,
        Michele, who issued a statement Sunday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0908ae04-7cdb-4d85-93a0-3789ca59bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the day he was born, he brought abundant joy to our family
        and all those who he came into contact with," the parents said. "As we try
        and mend our home with him no longer with us, we are comforted knowing he
        believed in his savior, Jesus, and they are forever together now. We will
        see him another day."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb07d08-4353-4bea-8994-aa1f622f928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kansas state police are investigating Caleb''s death at the Schlitterbahn
        water park, which has been closed for the investigation, said spokeswoman
        Winter Prosapio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee75444-626b-4fce-b01a-f919bcf9d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy died while riding the Verrückt, the world''s tallest water
        slide, she said. The park released no other details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01ab20-ea1f-437e-8a05-1d9f34df5f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the park''s website, the slide required two to three
        riders to be strapped in a raft with a total weight between 400 and 500 pounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b0935-714f-41a4-a4ca-51fa72946027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raft then "will slide down a jaw-dropping 168 foot 7 inch structure,
        only to be blasted back up a second massive hill and then sent down yet another
        gut wrenching 50 foot drop for the ultimate in water slide thrills," the website
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99120b46-6751-4452-a582-3c0f5b5e7237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each rider was required to be at least 54 inches tall. It was not
        immediately known Sunday whether Caleb met the height requirement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1596b62-9e2b-4a86-9b1f-dcd8975378bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of children are hurt annually on amusement rides, according
        to a 2013 study by the Nationwide Children''s Hospital in Columbus, Ohio,
        which examined data from the Consumer Product Safety Commission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69408111-5700-4609-b96d-ae46d68e62f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head and neck injuries were the most common at 28%, with 1.5% of
        the injuries requiring hospitalization, the study said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ee076-cd5c-4cab-8059-64124e5ef68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer Product Safety Commission statistics for 2015 are not available,
        but a review of the raw data found 45,000 injuries associated with amusement
        rides and water slides nationwide; about 30,000 of these cases involved those
        under age 18.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f8d5fa-b314-4988-b74b-d22bf06e4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verrückt, 17 stories high – higher than Niagara Falls – propels
        riders at 50 mph. It''s name translates as "insane" in German.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b974b40-8c47-438b-ac8a-0e682341d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its height of 168 feet 7 inches is 5 feet taller than the previous
        record holder, a water slide at a Rio de Janeiro country club. Verrückt was
        built in Kansas City because it didn''t have a height restriction, its designer
        designer John Schooley told CNN when it opened in July 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30f8694-395e-4c87-aafe-224092cea7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Henry, owner of Schlitterbahn Waterparks and Resorts, was at
        a trade show and decided he wanted to build the tallest, fastest water slide
        at one of his five Schlitterbahn water parks, Schooley said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b5d772-deed-4c6f-ac31-444cf88ee741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:34:55.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:35:00.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/08/07/us/kansas-schlitterbahn-water-park-child-death/">Child''s
        death at Kansas Schlitterbahn water park investigated".</a></em></p>'
  'will-emperor-akihito-step-down':
    'author': 'Will Ripley, CNN'
    'caption': 'Since the advent of television and radio, only twice has Japanese
      Emperor Akihito used mass communication to address the nation in times of crisis.
      (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-08T08:40:40.165+08:00
    'imagesource': 'jcr:452a632a-094e-4831-a81e-94e2f07b6248'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b8b9591-7966-4bba-ba5d-bdcebe31fb29'
    'lead': 'Japanese Emperor Akihito will take to the country''s airwaves Monday
      to deliver a rare televised speech. While exact details are being kept under
      wraps, many expect Akihito, 82, to announce that he can no longer fully perform
      his duties as emperor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:47:08.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:32:04.638+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Japanese Emperor Akihito step down in rare televised speech?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde4fb0-c3b9-429d-8780-7a9136bb75f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO (CNN)</strong> — Japanese Emperor Akihito will take
        to the country''s airwaves Monday to deliver a rare televised speech.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f88b90-3095-4128-85d1-6cefc80befd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While exact details are being kept under wraps, many expect Akihito,
        82, to announce that he can no longer fully perform his duties as emperor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb556e1-c9fa-48cd-ba54-e0b765d6bb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clear implication, which may remain unspoken, is that the emperor
        desires to step down. The move would mark the first abdication of a Japanese
        monarch in about 200 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ae45ce-5e24-4365-85c9-d7812370d6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese television networks are preparing to air special reports
        around the speech. Akihito is expected to deliver a pre-recorded video message
        at 3 p.m. local time (2 a.m. ET) that will undoubtedly be carefully worded,
        given the sensitivity of the topic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e691927-2ee6-4d39-9aaa-1f8347cf7372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdication impossibility?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5956a845-4f4c-4f1d-9f97-5f52443d3c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pope Benedict XVI and other monarchs – including Dutch Queen
        Beatrix – have abdicated, Japan''s postwar constitution does not allow an
        aging emperor to step down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0dafe5-b463-4e2c-a8a8-d62ac272d240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires the emperor serve in the position until death.
        If he becomes incapacitated, his successor can act as regent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f1d93-ea11-40de-9f3e-5f050511df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any change to the Imperial Household Law would require approval
        by Japan''s parliament, which at the moment is focused on controversial revisions
        to the country''s pacifist constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e179b-e067-4a44-9b28-d30c33a33ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abdication issue could distract from the constitutional changes
        being championed by Prime Minister Shinzo Abe''s ruling coalition and spur
        a debate over Japan''s succession, including if women should be allowed to
        ascend to the Chrysanthemum Throne, the world''s oldest hereditary monarchy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986af497-afdf-425c-bd54-971dab4d4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito is Japan''s 125th emperor and records claim the imperial
        line has been unbroken for fourteen centuries. Once revered as a living God,
        the Japanese emperor became a ceremonial figure in Japan''s constitutional
        monarchy after World War Two. Occupying forces seized much of the imperial
        family''s wealth and today parliament controls the household''s annual budget
        and allowances, which total well over $100 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea6e821-abbc-4759-9c44-d4ff05383183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Imperial Household Agency (IHA), which oversees the affairs
        of the emperor and his family, has declined to comment on Monday''s expected
        address by Akihito.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da9fc8-f8bf-4c72-b5f2-80c6bc7200be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Succession controversy</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ab4e29-d3bb-4bd4-9aff-b2d171e68866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor''s eldest son, Crown Prince Naruhito, 56, is next in
        line to the throne and has already taken on some of his father''s duties.
        In May, the IHA announced Akihito and Empress Michiko, 81, would reduce public
        appearances because of their ages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301773ef-60b6-4814-b1f2-308da8d66d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the emperor has suffered from declining health.
        Heart surgery and treatment for cancer have taken a toll on his ability to
        carry out his duties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb212934-c902-4e08-b716-ba874cef00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor and empress have long maintained a demanding schedule
        of more than 250 public meetings per year and 75 annual trips within and outside
        of Japan, the IHA said in May. But more than 100 of those meetings per year
        will now be canceled or reassigned to the crown prince.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4600bb52-4e63-4788-9b0b-9732a4b7b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had the occasion to brief the emperor and empress in the
        past and I was always amazed by the extent of their desire to know everything
        and to grasp the background of the whom they are going to meet," says former
        Japanese ambassador Sadaaki Numata.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53002baf-f411-4102-a6c7-5017a978518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite a big burden because both the emperor and empress take
        their job very seriously and they work very hard at it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9b9e2-423d-438b-b315-2910496400d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An abdication would be unusual for recent years, but hardly unprecedented
        in Japanese history. Nearly half of Japan''s emperors quit the throne while
        alive, according to NHK.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3fa67-62eb-42ea-a3dd-9308f0cd94f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imperial icon</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b7fd4d-b24f-43cd-ac2d-fc02bb67b321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the advent of television and radio, only twice has the Emperor
        of Japan used mass communication to address the nation in times of crisis.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c580189-25b4-4bc1-986b-fb29c594a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 15, 1945, Emperor Hirohito announced by radio that Japan
        had lost World War Two. More than six decades later, on March 16, 2011, his
        son and successor Akihito gave a televised message of comfort after the earthquake,
        tsunami, and nuclear meltdown in Fukushima.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca936997-351b-4a0d-8139-8a862507b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the world''s best known monarchy, the British royal family,
        which seems to constantly be in the news and splashed over social media, Japan''s
        imperial household keeps a relatively low profile by comparison. Aside from
        answering prepared questions on camera during his annual birthday press conference
        in December and ahead of state visits, Akihito has few opportunities to speak
        directly to the public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e5b7b9-af2c-47b3-9a35-33191c52ed26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s only monarch with the title emperor projects a public
        image that is more grandfather than ruler. He was the first Japanese crown
        prince to marry a commoner. Like his father, he is passionate about marine
        biology and is a published fish science researcher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e1977d-9d17-4862-8f10-b2c3199dc9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito made headlines in March of 2011 for the simple act of sitting
        on the floor with survivors of the Tohoku earthquake and tsunami -- something
        previous emperors would never have done.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fa8bdb-ab9a-4357-852c-590789cd9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is the people''s emperor and he has done great deal to bring
        the royal family into the 21st century and make it relevant not only internally
        but also in terms of promoting far better relations with neighbors," says
        Jeffrey Kingston, Director of Asia Studies at Temple University.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a211e4-aa00-43b0-86fa-25b75650f497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kingston says Akihito looked at the legacy of World War Two, which
        was fought in the name of his father, and made it his mission to atone for
        the suffering caused by imperial Japan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3617e3-7292-45b6-ac68-769d258b4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has raised the dignity of Japan immensely and helped pave
        the way for Japan''s reintegration in the international community in ways
        that never would be possible under his father," Kingston says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b6b26d-fdcd-4b6e-8ac2-8bffcc62fa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:47:08.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:04.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Yoko Wakatsuki, Junko Ogura and Hiroo Saso contributed
        reporting.</em></p>'
  'two-skydivers-dead-in-north-california':
    'author': 'Faith Karimi and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-08T08:33:09.232+08:00
    'imagesource': 'jcr:228238b3-0cb3-4bae-a54c-bcbee0c9fddf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '784aa556-cb4c-4b0f-8be0-6e546fbf887b'
    'lead': 'Authorities received a call that the skydivers had hit the ground without
      an open parachute, said Lt. Randy Johnson of San Joaquin Sheriff''s Office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:51:38.667+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T15:51:44.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:51:44.349+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 skydivers killed in tandem jump in Northern California

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085940f8-2903-4631-aa66-2ab282a7bf77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:51:44.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><em>(CNN) —</em></strong> Two skydivers died after their
        parachute apparently failed to open following a tandem jump in Northern California,
        authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1cd8ff-6721-4090-8975-95511f68e7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:51:44.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men, who are in their 20s, died Saturday in San Joaquin County.
        They have not been identified.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3440b92-644d-47a9-905e-1e89b13ad3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:51:44.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities received a call that the skydivers had hit the ground
        without an open parachute, said Lt. Randy Johnson of San Joaquin Sheriff''s
        Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44034c89-062d-400f-9293-ba86dfe038d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:51:44.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation indicates the parachute did not open,
        Johnson said. Their bodies were found in a vineyard in the Lodi area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34786e3d-1ac4-4e04-b0ad-0be702567d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:51:44.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Dause, owner of the Lodi Parachute Center where the two jumped
        from, told CNN affiliate KCRA that one of the victims was an instructor with
        700 jumps of experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd5387e-b5fa-4d60-a67b-8277269096b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:51:44.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The parachute failed to eject properly. We have no explanation
        why," Dause said. "The only thing it looks like is something may have gone
        out of sequence (and) that may have caused the problem."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57a8d8-b3f2-4715-9ff5-c88a0be173ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:51:44.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dause said other skydivers at the center continued with their jumps
        after the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db3e06-6b00-4a5f-8211-eea867fad389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:51:38.667+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:51:44.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am always liable but I am not concerned. We didn''t do anything
        wrong," Dause told the affiliate. "It''s a love of the sport. You keep going."</p>'
    '8':
