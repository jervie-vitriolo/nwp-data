      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Long Qingcuan finished with top honors with a cumulative
        lift of 307kg, while North Korea’s Om Yun Chol took home silver with 303kg.</p>'
    '5':
