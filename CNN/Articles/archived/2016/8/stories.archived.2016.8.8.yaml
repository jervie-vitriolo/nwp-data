      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hibernation (a.k.a Ryan Pangilinan) is a noise improviser and engineering
        graduate from Tarlac. He engages in the brooding and the sonically grotesque,
        as a master tinkerer of guitar effects and homemade sequencers and synthesizers.
        A lot of his sound pieces sprawl over twenty minutes or more, approaching
        the border of harsh noise and dealing with self-proclaimed themes of boredom,
        darkness, loneliness, social malfunction, mental illness. The sound may seem
        unsettling to unaccustomed ears but that is the very function of harsh noise
        — to express the dark and the unspeakable, to show the void by means of getting
        in touch with the deep black recesses of the mind.</p>'
