      'mgnl:lastActivated': 2019-10-17T15:32:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the storm has been downgraded, the heavy rains will continue,
        forecasters said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3341737f-533d-4aa4-996e-3ffbcaa84238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
