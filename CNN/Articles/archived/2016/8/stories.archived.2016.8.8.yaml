      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Olympic medal drought has
        finally ended for the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa20088e-7b2a-4a94-9300-23a88fe33ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidilyn Diaz gave the country a silver medal in the -53kg division
        of the women’s weightlifting on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3486ee52-3eb3-4fe1-abb6-79e2bd0bcbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last athlete to do so — also with a silver medal — was boxer
        Onyok Velasco at the 1996 Atlanta Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8115c010-9929-4343-8e3e-11f31c9c1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“''Yung mga failures ko</em> from the past Olympics, ''<em>yun
        ang naging rason ko to</em> push myself to 2016,” said Diaz in an exclusive
        interview with CNN Philippines Sports Desk.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b149c95-94dc-4edd-baa3-1576b6070f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Previous Olympic disappointments were what fueled
        me to push further in Rio.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8602c65-72ce-4399-a402-ffb1d89f1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diaz, her historic accomplishment had not completely
        sunk in yet. She said that the win was a blessing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18324f8f-e33b-44a6-a9c3-4dc4ac18de3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Alam kong nag-medal ako pero para sa akin kasi bigay ni God
        ''yun so hindi ka-overwhelming ''yung feeling,”</em> said Diaz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf673e1-8163-4f64-8ebd-88253572c45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz, a native of Zamboanga City, became the first Filipina Olympian
        to capture a medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabaec6-1f2a-4dc9-8fee-166670fa5092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ginawa ko ''yung best para sa country, ''yun lang talaga yung
        goal tapos mag medal, kasi bronze lang talaga ''yung aim namin ng coach ko,”</em>
        said Diaz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b63284b-054d-4971-931d-c2cab63703a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know I already won a medal but for me it was given
        by God so the feeling was not that overwhelming. I did my best for the country,
        that was the goal, and we were just aiming for the bronze medal.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0c07f-3ce7-4346-a313-d26fae3cd08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidilyn struggled in the snatch event, she failed to lift two of
        her three attempts and just recorded 88 kg for the 6th spot in a group led
        by China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54335e-2212-464c-b875-ad63f5a1a5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the gutsy Filipina bounced back in the clean and jerk portion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170e65cc-4f10-480e-8078-664bc1a5a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Na-discourage ako (sa snatch) pero sabi ng coach ko na wala na
        kaming magagawa. Sa clean and jerk ako bumawi,” said Diaz who landed with
        a combined score of 200 kg in the tournament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48ba377-57da-435c-9e3d-0fa4400ac3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was discouraged at first, but I got back in the
        clean and jerk event.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2cca3-c55b-4dca-a9f1-141ffea963e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.027+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still unclear if her Rio performance will be her last.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04ba927-4f99-47b6-b65b-f227277b37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Gusto ko ito na ang huli pero hindi ko talaga masabi kung anong
        mangyayari</em> after this.<em> Kasi mahal na mahal ko ang</em> weightlifting.
        <em>Hindi ko alam kung kaya ko bang iwanan ang</em> weightlifting. <em>Binibigay
        ko na lang ''yung decision kay God,”</em> said Diaz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6936dd12-009b-48a8-a83d-2046b3d22fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want this to be my last but I can''t really tell
        because we really don''t know what will happen&nbsp;next. I love weightlifting.
        I don''t know how to leave the sport. I will leave the decision to God.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14043d8-9107-411c-813c-5f9fb5349657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/08/hidilyn-diaz-rio-olympics-silver-medal.html">Related:
        Diaz family elated over Hidilyn’s silver medal finish</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3825196d-666d-43a1-a300-ece870230dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz is set to receive P5 million from the Philippine government
        as the incentive in bagging the silver in the Olympics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d5354-7978-477d-a371-cd20eab3c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ngayon gusto kong i-share ''yung mga natutunan ko sa</em> weightlifting
        <em>sa mga bata,”</em> said Diaz.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc004a9a-189f-4e41-9f69-cda7909f9be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I want to share the lessons that I''ve learned in
        weightlifting to kids.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5052625-c451-407c-a92b-f8ec737f128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiring fellow Filipino athletes</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a1b9c-7c66-4175-a7fb-2f6611917733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Olympic Committee Member Mikee Cojuangco-Jaworski
        said Hidilyn''s success was an inspiration to her fellow athletes and Olympians
        as qualifying to the Olympics was not an easy task — more so securing a medal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f10d9-0157-43ff-a9d4-3cd94144cb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Proud na proud sila kay</em> Hidilyn. They''re very happy for
        her. <em>Alam naman nila kung gaano kalaking challenge ''yung unang unang
        makarating at makapag</em> compete <em>dito sa</em> Olympics <em>kasi kailangan
        talaga mag</em>-qualify based on world standards,” said Cojuangco-Jaworski
        in a separate interview with CNN Philippines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1babc31-f5b1-46e4-84e6-3bfcdf263f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the Filipino athletes are proud of Hidilyn. They
        all know how challenging it is to make it to the Olympic stage.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bbcb3d-4cef-4697-9222-58b58ac65752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“''Yung makapag medal, pangarap ng lahat ng atleta yan</em>.
        I''m so happy for our athletes because <em>nakikita ko na nagiging inspirasyon
        ito para sa darating nilang mga laban,”</em> added Cojuangco-Jaworski.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab0cf45-076a-4365-8d2e-382366d6db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:00:56.028+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:15.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To win an Olympic medal is every athlete''s dream.
        I''m happy because our athletes see Hidilyn''s win as an inspiration to their
        upcoming tournaments.]</p>'
