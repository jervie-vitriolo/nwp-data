  'rio-2016-hidilyn-diaz-wins-silver-medal':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-08T05:24:47.910+08:00
    'embedimage': 'jcr:b2776ab8-07e8-4ad7-a77c-486404c48645'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Zb4m4Fs9f3M"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05cb0b01-77dc-4788-b919-57fee7a34646'
    'lead': 'The Philippines has its first medal in the 2016 Rio Olympics after Hidilyn
      Diaz finished with a score of 200kg at the women’s 53kg category in weightlifting
      on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T16:08:04.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:08:08.309+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:08:08.072+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Hidilyn Diaz ends Philippine Olympic medal drought with weightlifting
      silver

      '
    'updated': 2016-08-09T17:16:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657d22b7-075a-49b3-8940-f5d1795cc8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The Philippines has its first
        medal in the 2016 Rio Olympics after Hidilyn Diaz finished with a lift of
        200kg at the women’s 53kg category in weightlifting on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2341c6e-0f1c-4375-8359-c3637acbc848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz’ silver medal is the country’s first since Onyok Velasco’s
        triumph at the 1996 games in Atlanta.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3818372b-aaf3-48b0-abb7-98ed5462d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ginawa ko yung best para sa country," Diaz told CNN Philippines.
        "Yun lang talaga yung goal, tapos mag medal. Bronze lang talaga yung aim namin
        ng coach ko.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd798c1-bd1d-410d-9655-2cd2d2cc16ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.310+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially thought to be a two-horse race between Chinese-Taipei’s
        Hsu Shu-Ching and China’s Li Yajun, the rest of the field was seen to be competing
        for the bronze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969cbed-7d25-41c8-bb58-352478af87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looked that way after Hsu and Li took a commanding lead after
        the snatch portion of the competition with scores of 101kg and 100kg, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f150822d-1764-4ef0-8b01-ac4db0d9fa49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nadiscourage ako pero sabi ng coach ko na wala na kaming magagawa.
        Sa clean and jerk ako bumawi,” Diaz said.</p>'
    '11':
      'image': 'jcr:06b6902d-2e78-4ccc-9e0f-29bae3f8a28e'
      'imageCaption': 'Gold medalist, Shu-Ching Hsu of Chinese Taipei, silver medalist
        Hidilyn Diaz of the Philippines and bronze medalist Jin Hee Yoon of Korea
        celebrate on the podium after the Women''s 53kg Group A weightlifting contest
        on Day 2 of the Rio 2016 Olympic Games.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d5d06d-b710-4eef-b544-5a2a259676da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd22732-1e7f-4acd-a3d9-b780aebaeba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Latvia’s Rebeka Kohn led the rest of the pack with a score
        of 90kg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad0e0c-e03f-41d5-932d-7850db836ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the clean and jerk portion, Diaz cleared 111kg on her first attempt,
        forcing Korea’s Yoon Jin Hee to successfully manage at least 111kg of her
        own.</p>'
    '15':
      'image': 'jcr:b52477b4-5455-4a2c-854c-f78d150af013'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245957d-7dd1-4bf6-a483-011520a36a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c109a3a8-3df2-4491-9624-1a1f01d7931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.311+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon scored 111kg on her third attempt, but the Filipina chalked
        up 112kg on her second attempt to secure at least a bronze medal for the country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe651b-de7e-47c9-a046-bd64253a8085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/06/16-facts-Rio-2016-Olympic-Games.html">Related:
        16 facts about Rio 2016 Olympic Games</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd0176c-39c9-4953-8d52-53618d4d36a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese-Taipei national logged in 112kg on the scoreboard with
        her first lift, placing her in pole position to notch the gold.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d57d2d6-0e33-433e-adbc-f1f079b30a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:08:08.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China’s Li attempted to lift 123kg on her first attempt, but failed
        due to a hyperextended left elbow. The failure proved to be the pivotal moment
        of the competition as Li could not complete any of her attempts in the clean
        and jerk portion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9f42b-58ba-48d0-827d-9ef3611140c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:08:04.177+08:00
      'mgnl:createdBy': 'jeff'
