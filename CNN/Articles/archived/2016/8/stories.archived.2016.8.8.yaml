  'FVR-special-envoy-to-China-Philippines-South-China-Sea':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-08T23:08:27.375+08:00
    'imagesource': 'jcr:ebb4dc70-29c3-4041-aa29-d6b0d948f671'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd48a86bf-7554-4635-a85d-66fc88df8488'
    'lead': 'Former President Fidel Ramos gets to work as special envoy to China.
      He leaves for Hong Kong, Monday to have what he calls ‘back-channel talks’ with
      several Chinese contacts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:54:39.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T13:54:45.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:54:45.186+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FVR: I’m the “ice-breaker” between Philippines and China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5851f9-6b16-4691-8d54-9c02617d7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former President
        Fidel Ramos is off to Hong Kong on Monday to begin his mission as special
        envoy to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3057149-38b8-4f72-ab21-c1ca97bd7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarifies his mission is not to negotiate – but to break
        the ice between China and the Philippines, and set in motion a possible warming
        of ties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69ad719-449a-46dd-99c6-9ae18f0c1759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos is said he plans to meet with “old friends.” He wouldn’t say
        who – except that they are businessmen who have interests in the Philippines,
        and who were once part of the Chinese government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee04db-ebfb-4dfb-bc71-387e468e74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s still confidential but they are very good friends of the Philippines…
        We will not be talking about any substantive matters,” Ramos said in a press
        conference before he left for his 4-5 days Hong Kong visit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f06990e-14b4-4068-b087-a028ae9be673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife, former first lady Ming Ramos accompanies him, and their
        grandson Sam Ramos-Jones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d03406-96f2-4e40-a983-d2e76c9d0b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Secretary Rafael Alunan and China expert Chito Sta.
        Romana round up the team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99967510-c2d9-4b08-a50a-a6807222d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos says the long term goal is to build “friendship, goodwill
        and harmony” between the two countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11ee8d-6d61-4f9f-b6ed-8616a4d3746b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/30/CNN-Philippines-Presents-Profiling-a-President.html">Watch:
        CNN Philippines Presents: Profiling a President</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d227e5-ee89-4f31-ba3e-5296d201d1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for starters, he must work on the two nations’ frayed ties.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9b2538-7a1a-4e1b-b359-00d3681da7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A renewal of friendship and also – a fishing expedition,” Ramos
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da460c86-518c-4245-8efb-48c3218b8555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wouldn’t say what exactly he meant by ‘fishing expedition’ –
        except that it should lead to peace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae502b5-e296-4747-8ff2-58d0f48099ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says it’s up to those “old friends” whether to bring up
        issues like the fishing ban at Scarborough Shoal and the South China Sea arbitration
        ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9358f7-9e11-4a09-ae0d-b3b54f11c503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I have no authority to negotiate. I am not going to negotiate,”
        Ramos stressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3138f5-2f09-4226-a2bc-a5a4509f5780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Please do not forget, I am just the ice-breaker, ika nga, to rekindle,
        to warm up again our good, friendly, neighborly relations with China. And
        that’s all I have to do. And maybe that’s all I can do.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b58276-0d05-4226-95e8-b60a99bae83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Ramos, that’s all President Rodrigo Duterte is asking
        him to do – and that alone is difficult enough.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55fdeb6-9e2f-4d66-9ca5-6c2dc9bef81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:54:39.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:54:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/27/Duterte-with-Ramos-Estrada-Arroyo-Aquino.html">Also
        read: Ramos, Estrada, Arroyo, Aquino at security meet with Duterte</a></p>'
