      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonia cleared his first attempt of 120kg at the snatch with relative
        ease, but was unable to improve on his score in his succeeding tries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03348309-15ae-4f53-893b-83f7a8a4fa03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:27:41.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:31:23.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the clean and snatch portion at seventh place, Colonia
        tried to have a go at 154kg. Unfortunately for the Filipino, he was unable
        to complete any of his three attempts and was eliminated from the competition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224fc7e3-6cc7-4d2e-ba7c-c68a402d1e2e'
