    'template': '1'
    'title': 'Majlinda Kelmendi wins gold for Kosovo''s historic first Olympic medal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9a08b-55ef-4907-9514-1ebe85220eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> She was already the golden girl of judo
        – now she has the medal to go with it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa31d776-dc13-4a85-97c7-d08ae2cd8c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majlinda Kelmendi made history in Rio de Janiero Sunday by becoming
        the first athlete from Kosovo to win an Olympic medal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c98985-e7f5-42c9-ab06-e959bf8411b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old defeated Italy''s Odette Giuffrida in the final
        of the women''s 52 kg event to add Games gold to the two world titles and
        three European crowns she''s won since 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a66bf-3577-47ed-89c3-43950a9a32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world No. 1, who won bronze four years ago while representing
        Albania, gave Kosovo its first medal since becoming a member of the International
        Olympic Committee two years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03835d20-6ba9-4259-a1d6-8b9ab61efa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first Olympics at which athletes can compete under the
        flag of Kosovo, which proclaimed independence from Serbia in 2008.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28a3bbd-2a60-4a4c-9516-9450f72287bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelmendi, who was her nation''s flag bearer at the opening ceremony
        on Friday, says the victory is "huge" not only for her, but for Kosovo as
        a whole.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92278371-4d97-4622-8b33-7cd3e384d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Kosovo''s judo queen fights for recognition</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5ed867-6620-4765-8429-46c848a68e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy," she told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f3e668-b6bf-4ac8-8652-ce033be6f40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I came here for the gold medal, but it''s crazy.
        I''m so happy for me, for my coach, for all my country. This is the first
        time that Kosovo is part of the Olympics, and for the first time, I think
        gold is huge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195907b4-cacb-4d8f-9880-e53ee6381f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means a lot. People, especially kids in Kosovo, look to me as
        a hero.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79277ea7-6165-4b7c-bb93-bea4c5c34a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:32:51.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just proved to them that even after the war, even after we survived
        a war, if they want something they can have it. If they want to be Olympic
        champions, they can be --even if we come from a small country, a poor country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0fefe-2fd3-44e4-a533-fbe867b9be99'
      'mgnl:activationStatus': true
