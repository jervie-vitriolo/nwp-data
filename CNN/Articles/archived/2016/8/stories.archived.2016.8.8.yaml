      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://soundcloud.com/grandi-oso">Grandi Oso</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ff875-a97e-4a25-ab56-90812628110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grandi Oso is an enigma, making music out of the riddles of life.
        A frequently underrated artist who needs constant revisiting, Grandi Oso breathes
        in mumbled bass tones through his experimental brand of folk and country with
        an air of mystery and wickedness. However, his unintelligible meanderings
        do not detract from the clarity of acoustic strings and the lackadaisical
        yet tight percussions. He consistently manages to keep a cryptic aura, along
        with his more evil projects, STIGMATICS, Dr. StrangeLuv, Autodestructives
        (FKA SL4u6ht3rh0u53 IV), and Good Knife, all based in Laguna.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="100%" height="300" scrolling="no" frameborder="no"
        allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/131452452&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e0fdc-b5a7-4e15-af5e-c9a2e588418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
