    'template': '1'
    'title': 'Rio 2016: PH boxer Rogen Ladon falls to Colombia’s Yuberjen Martinez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ecb504-6214-44a0-b90a-6488e81b35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:05.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:26:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipino boxer Rogen Ladon
        fell to Colombia’s Yuberjen Martinez in the round of 16 of the light flyweight
        division in Rio on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f73d64-89ad-41fe-a5d7-57eb806a67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:05.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:26:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ladon’s defeat ends the Philippines’ medal hopes in boxing in the
        2016 Olympic games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8a0dc2-53d0-45aa-81dd-26910014878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:05.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:26:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez started out the brighter of the two, with Ladon struggling
        to find rhythm. Two of the three judges ruled in favor of the Colombian in
        the opening round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838a8f9-22d3-42c5-ac01-44eb07c8fcfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:05.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:26:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino tried to set the pace and make up for lost ground in
        the second round, but was unable to connect against the Colombian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ae659-ec4b-4ed0-ad89-124da44aae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:05.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:26:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his back against the wall, Ladon needed a big shot in the final
        round to swing things his way. But it never came.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9cfea-673b-4e6a-b571-9571c68d7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:26:05.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:26:17.535+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martinez defeated Ladon on all the judges’ cards, 29-28, 30-27,
        29-28.</p>'
  'Pacquiao-death-penalty-hanging':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'Neophyte Senator Manny Pacquiao says capital punishment will help
      deter crimes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-08T23:03:18.395+08:00
    'imagesource': 'jcr:913ae5d8-ea1c-45ec-9a65-e7bfa7c66666'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a3f2581-a3cb-431d-a9b6-9b7489823bb8'
    'lead': 'After filing three bills on restoring the death penalty, Sen. Manny Pacquiao
      took center stage Monday evening to explain why he wanted it revived.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:31:44.390+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T13:31:57.084+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:31:56.739+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao proposes death penalty by hanging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a42d8a-0f2f-4b61-a540-b4e1833b788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After filing three
        bills on restoring the death penalty, Sen. Manny Pacquiao took center stage
        Monday evening to explain why he wanted it revived.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d9dfb-f5ac-4431-a0d6-f8be768cbdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago ako makilala na boksingero, naranasan ko ang buhay sa lansangan...
        Dito ko personal na nakita ang masamang epekto ng illegal na droga," Pacquiao
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a21e83-61a4-4c74-8c3a-7a96ff4d883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before I became known as a boxer, I lived in the streets
        where I saw the harmful effects of illegal drugs.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef285b69-8446-473b-a5e1-8ca6f9556ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said drug addiction was the root cause of widespread criminality
        — and those involved in illegal drugs should be punished with death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94997d5-a0c2-44d6-ab63-77a81a7a57c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the the Bible approved of the death penalty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755436eb-afc8-4af6-8d40-4a0e8e692781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Pacquiao to make ring return against Vargas - report</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2015318-c5b1-4f63-bf2d-b194b3513354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Senators challenged Pacquiao''s arguments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd5ec31-09a8-4100-8671-60e9e0120071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was Sen. Leila de Lima. She described herself as passionately
        against the death penalty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0494c31f-c684-4a73-9c23-c448f4a95b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should it be the proper approach is to propose measures that will
        truly come up with more effective law enforcement?" De Lima said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811513c3-384b-4ef0-bf68-337afbf6b65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao said De Lima''s suggestion could help but it would be better
        if the country had death penalty.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd597c-224d-4561-ab1c-338f58ddfdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung gagawa pa lang ng masama ay alam nila na kamatayan ang
        kaparusahan. Maaaring mapigilan o mabawasan yung kriminalidad dito sa ating
        bansa,"</em> he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef2cd49-8ada-4fd2-b06f-95c843f044b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who are thinking of committing crime would think
        twice if they know the death penalty awaits them. This could lead to less
        crimes in the country.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449e6d8-6dde-4d7e-b041-e25c06a2bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others followed suit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0adb637-c734-4d1e-943b-4cfe2e49025e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Joel Villanueva asked if Pacquiao was referring only to drug
        traffickers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479bd1d-0065-4639-8d43-b94dfd2c42d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito na muna po inuna ko yung drugs,</em> drug-related," Pacquiao
        answered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7795cecc-b185-48f2-90a3-2af69c4aa245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am starting off with drug-related crimes.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620bd341-2a20-425c-8025-1e3eaf986ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were still light moments during the exchange.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60136eb2-c3a8-4a1a-9c89-c25250cbf92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Gringo Honasan asked Pacquiao what excited him more — his first
        privilege speech or his last title fight.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3c02fc-dd55-4ce6-8001-41ac23ca4311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sen. Tito Sotto asked if he had a personal choice of execution,
        Pacquiao said he preferred death by hanging.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f67175-d0d4-4719-917d-215f1bae38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sisipain lang po yung upuan,"</em> he said, drawing laughter
        from the plenary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da43dd0-8701-4679-a71d-9b5fe6ff24cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You just need to kick the chair.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632e24a-4394-4edf-b63b-f68318b0d27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:31:44.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:31:57.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the start of these discussions on the death penalty, we expect
        committee hearings to come next — sooner than later.</p>'
  'Martial-law-victims-Marcos-burial-heroes-cemetery-mocks-sacrifices':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-08T22:30:43.862+08:00
    'imagesource': 'jcr:655e4fb6-def9-4b6c-b1d4-08fc0c79f5ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6feb5e0b-8c8f-4efa-a1cc-13923be93f56'
    'lead': 'Victims of human rights abuses during the Marcos regime are vehemently
      opposing President Rodrigo Duterte''s move to bury deposed dictator Ferdinand
      Marcos at the National Heroes'' Cemetery (Libingan ng Mga Bayani).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:39:52.102+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T13:39:55.864+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:39:55.540+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law victims: Marcos burial in heroes cemetery mocks our sacrifices

      '
    'updated': 2016-08-09T10:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec42e4b8-77e7-4b5f-863d-6c993e2a96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Victims of human
        rights abuses during the Marcos regime are vehemently opposing President Rodrigo
        Duterte''s move to bury deposed dictator Ferdinand Marcos at the National
        Heroes'' Cemetery (Libingan ng Mga Bayani).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c97050-44ea-4221-b0cf-d03d10242d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte vowed to do so during the campaign trail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753da2a4-6129-4ee7-8303-548dbd67e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now making good on that promise. He believes burying Marcos
        at the Libingan ng mga Bayani will bring healing and closure to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2fe93-d9c3-4790-b758-055e801e0717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/marcos-libingan-ng-mga-bayani-burial.html">Also
        read: Duterte confirms Marcos burial at the Libingan ng mga Bayani</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e38b1-c706-4265-a8c9-d9d3b9fc289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Duterte said Marcos, as a former President and a soldier,
        is qualified to be buried at the Libingan ng mga Bayani.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459be09-f985-4dc1-b462-1e89f0be7732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those who suffered in fighting the Marcos dictatorship disagree.
        They said this will only add insult to injury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890081a2-7776-40c0-b5d0-fa0116189ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former human rights commissioner Etta Rosales said burying Marcos
        as a hero is a distortion of Philippine history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692041a-2b71-4937-b5d9-5d12c86d487a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is rubbing salt on raw wounds that still need to be healed,"
        she said. "That is what it is doing. Because it is making a mockery of the
        struggle of the Filipino people to restore democracy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8983522-a951-4020-9f33-3746c5054cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist during the Marcos regime, Rosales claims she was illegally
        detained and repeatedly raped by military forces.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b3dde7-9e97-450b-80f4-b53f3064225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales is appealing to President Duterte not to base his decision
        on his personal views of Marcos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826cb7d-b4ae-4522-8ead-795e1dbd0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said his father had served in the Marcos cabinet and
        that he himself voted for Marcos before.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7a52a-f3d6-40d1-8e58-e17c9425b4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you have a soft heart for Ferdinand Marcos because he gave
        your father employment. That is personal and private between you and the Marcoses,
        which we respect. But you are a president and you cannot substitute your private
        interests for the public interest," said Rosales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a593b-fff4-44e8-94a2-eaf6f62ed6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonifacio Ilagan, who also faced illegal detention and torture during
        Martial Law, agreed with Rosales.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc33411-1e50-4243-a3f9-c9b311e7f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a hero''s burial for Marcos sends the wrong message to young
        Filipinos: that crime pays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0214bd1e-9170-4f6a-b7d6-73ce7e31e3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, yung kriminal ay binibigyan ng karangalan [honor
        is given to criminals]," Ilagan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee353306-85a3-46b3-9f79-591e38c2a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ilagan, the move is a great advantage to the Marcos family''s
        political plans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99dcdb8-8aec-4504-8a2b-1c4bf9d4610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you imagine, the newly elected president of the Philippines
        is saying that Marcos should be honored. Napakalaking boost iyan sa claim
        ng mga Marcos," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29249351-3c97-47d5-ba31-ffb1e3ebc917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compensation</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570537f-e69f-46ba-810c-5330d2480c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the president is really after closure, Ilagan said Duterte should
        pay more attention to the victims'' compensation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077fc42b-3c2a-4e9b-9597-454ed9d3bd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, President Benigno Aquino III signed into law the Human
        Rights Victims Reparation and Recognition Act, which offers financial compensation
        to rights abuses during the Marcos regime.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79734d1-8585-49a7-89b3-af016cbbb394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 75,000 people submitted applications for compensation
        to the claims board, which is tasked to receive and process claims of martial
        law victims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0caf7f6-4cc3-464d-bf89-fed40fc1e9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board has so far evaluated around 22 percent of the total number.
        The process is taking longer than expected due to the tedious task of verification.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752cbd84-ff0c-4a4e-90de-7b9712fe635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelangan namin i-verify ng mabuti [We need to verify very well],"
        said claims board chair Lina Sarmiento. "This is because we need to safeguard
        the rights of the legitimate claimants."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a8553-9412-4032-a00d-c94c52715d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day, ang aming output is a list of legitimate
        claimants. We would like to see to it that the list will really reflect actual
        victims of human rights violations during martial law," she also said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf71a3f-6ade-4edf-a7dc-928579f97150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:39:52.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:39:55.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martial law victims are not letting up that easily — they said they
        will try to convince the President to reconsider, whether through online petitions,
        protests or other means.</p>'
  'pakistan-hospital-blast':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-08T16:19:59.552+08:00
