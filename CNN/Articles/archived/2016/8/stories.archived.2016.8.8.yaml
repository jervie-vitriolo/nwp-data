    'template': '1'
    'title': 'Pakistani Taliban target lawyers in hospital blast, at least 70 dead

      '
    'updated': 2016-08-09T04:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1f4be6-7d57-4243-a69c-ae9f4ca00dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Hours after a prominent lawyer was gunned
        down in Pakistan, more than 70 people were killed in a bombing at the hospital
        where his body was taken.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572f048a-a04b-4af8-ba85-32566d86c2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion at a hospital in Quetta on Monday also injured 112
        others, said Rehmat Baloch, the health minister of Balochistan province in
        the western part of the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7adefc-f25e-41e2-a286-b52e32a82421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those killed in the blast were believed to be lawyers and
        journalists who had gathered at the hospital to mourn and report on the death
        of lawyer Bilal Kasi, who had been gunned down earlier in the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237177cc-2d68-4608-b057-cb100502611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion at 9:30 a.m. local time (12.30 p.m. PHT) rocked the
        emergency ward of the civil hospital, Sarfaraz Bugti, Home Minister of Balochistan,
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f959b8a-cf16-4f14-91d0-ecdf5be229e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a scene of utter horror and devastation in the courtyard
        hospital," Wall Street Journal reporter Saeed Shah told CNN''s Max Foster
        from Islamabad. "There were bodies strewn everywhere, bleeding lawyers trying
        to get up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94602634-998a-41e3-90c1-3bfc96ce9192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.286+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Tehreek-i Taliban (TTP), also known as the Pakistan
        Taliban, has claimed responsibility for both the hospital blast and Kasi''s
        death. Kasi was the president of the Balochistan Bar Association.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ad5e53-8ac3-4fb5-866e-c15999d38131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This brutal and senseless attack on civilians, so many of them
        lawyers working to bring justice to their country, will not undermine one
        of the most important pillars of Pakistan''s democracy and civil society,"
        said American Ambassador to Pakistan David Hale in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14ee28d-0069-42af-9bbe-2be4b3190041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Utmost vigilance''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5f543e-103d-41d8-ad46-c75a76e01da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister Muhammad Nawaz Sharif condemned the blast,
        saying, "No one will be allowed to disturb peace in the province that has
        been restored due to countless sacrifices of security forces, police, and
        the people of Balochistan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d3253-b0f6-437c-abd6-b373ca2924ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prime minister said in a statement that he has directed authorities
        to "maintain utmost vigilance" and that the country has boosted security for
        members in the legal fraternity as well as for the rest of society.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde90b9-a960-4676-968b-398e1924493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legendary Pakistan cricketer-turned-politician Imran Khan also expressed
        his dismay at the attack on a hospital.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Condemnable cowardly terrorists strike Quetta targeting bar president
        then civil hospital. Even in war hospitals not delib targeted.</p>&mdash;
        Imran Khan (@ImranKhanPTI) <a href="https://twitter.com/ImranKhanPTI/status/762536616711815168?ref_src=twsrc%5Etfw">August
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ffb7c3-c546-4b8c-8e33-e2fa65b88c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbf7fc7-af04-4208-ba56-cba6533d55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan Taliban vows to continue attacks</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4983b9-a62c-4dc8-b238-98f788199df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehreek-i Taliban spokesman Ihsanullah Ihsan said the group had
        targeted Kasi. Suicide bombers also attacked lawyers and journalists at the
        hospital, said Ihsan, who vowed that such attacks would continue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf94260a-ade1-40b6-9ff4-24a6d32f5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was also responsible for a suicide blast in an amusement
        park in Lahore earlier this year that killed 69 people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2a46c1-25be-4411-a065-8aedfd5ab831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Pakistani Taliban are known for their extremely bloody attacks,"
        said CNN''s Sophia Saifi in Islamabad. "They were responsible for the deadliest
        attack in the country earlier this year when a children''s amusement park
        was targeted. They''re known for targeting soft targets – churches, amusement
        parks, and now we see a hospital where lawyers were killed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5a62a4-1625-4ed8-8e5d-15f1273c67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These victims were the young creme de la creme of this country
        – the doctors, the lawyers, the journalists and cameramen who have lost their
        lives today in a horrific attack."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042607f-460b-4ed5-85e1-2c985699e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Zahra Ullah contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4f3031-6b2e-4877-8e8c-77d1813ceab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:45:50.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:45:55.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/08/asia/pakistan-hospital-blast/index.html">"Pakistani
        Taliban target lawyers in hospital blast, at least 70 dead."</a></em></p>'
  '24-hr-ultimatum-Abella-narco-list-warning-chief-justice-sereno':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte named government officials, members of the
      judiciary, and police officials allegedly linked to illegal drugs during a speech
      in Davao early Sunday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-08T19:50:46.237+08:00
    'imagesource': 'jcr:faf6e0e9-b960-4d56-a948-3262bf5c83f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbbdb6a3-0354-42f5-bbce-9287ecf3d860'
    'lead': 'Twenty-four hours have passed after President Rodrigo Duterte announced
      the narco-list with the names of politicians, members of the judiciary, and
      police officials allegedly involved in the illegal drug trade. Presidential
      Spokesperson Ernie Abella reiterates the list is a “warning” and those on it
      should settle things as soon as possible.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:50:29.141+08:00
