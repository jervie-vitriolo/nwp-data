    'lead': 'Ladon’s defeat ends the Philippines’ medal hopes in boxing in the 2016
      Olympic games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:26:05.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:26:17.535+08:00
