      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics had called for Russia''s entire Olympics team to be banned,
        to send a message that systematic cheating is unacceptable. But International
        Olympic Committee President Thomas Bach said doing so would be wrong. "This
        is about doing justice to clean athletes all over the world. In this way we
        protect these clean athletes," Bach said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75b9a9-abef-41fa-bae1-39e1438c2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:59:27.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:36:48.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Matthew Chance and Sebastian Shukla in St. Petersburg,
        Russia, and Chris Eldergill and Nick Paton Walsh in Rio de Janeiro contributed
        to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
