  'rio-olympics-kosovo-first-olympic-medal':
    'author': 'James Masters, CNN'
    'caption': 'This is the first Olympics at which athletes can compete under the
      flag of Kosovo, which proclaimed independence from Serbia in 2008.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-08T08:17:02.097+08:00
