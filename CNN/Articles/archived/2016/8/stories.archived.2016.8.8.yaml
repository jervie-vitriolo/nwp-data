      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could have been two medals in the same day for the Philippines,
        but it was not meant to be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56091298-6899-4048-920a-0be42158dbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:27:41.807+08:00
