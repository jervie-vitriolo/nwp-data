      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> They were one of the biggest favorites
        for gold – but Serena and Venus Williams won''t be topping the podium together
        at the Rio 2016 Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fe0178-4841-488e-a40f-b352e209762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:02:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:02:44.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters, who won the women''s doubles title in 2000, 2008 and
        2012, were stunned in the first round by the Czech pairing of Lucie Safarova
        and Barbora Strycova.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08faeca5-41c1-46b6-9778-98533a8a3688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:02:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:02:44.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeded first at the tournament, the Americans were beaten 6-3 6-4
        in 93 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bce39f-970a-4ade-a7b1-fa4cb37a29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:02:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:02:44.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This defeat capped a couple of miserable days for older sibling
        Venus, who was dumped out of the singles draw in the first round by Belgium''s
        Kirsten Flipkens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f099726-0b34-404f-9dce-e09f8d2500a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:02:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:02:44.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Serena started the defense of her singles title
        with a 6-4 6-2 win over Australia''s Daria Gavrilova.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272ab4a7-2ea8-464a-803b-44ddfc00e156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:02:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:02:44.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will play Alize Cornet in the second round after the French
        player overcame Sweden''s Johanna Larsson.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8fe86b-0613-4a5c-9364-dc0a2e84fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:02:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:02:44.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No. 2 seed Angelique Kerber of Germany also progressed after defeating
        Colombia''s Mariana Duque-Marino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe1c486-d35d-4b74-8b21-adad2b5e74ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T16:02:40.235+08:00
