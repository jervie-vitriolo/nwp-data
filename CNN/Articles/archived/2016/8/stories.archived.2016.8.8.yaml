      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.facebook.com/BeastJesusManila">Beast Jesus</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33164dbd-3d9b-4423-bc6d-61dc1ab47737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:28:53.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beast Jesus is a collaboration among friends who were based in Laguna,
        Davao, and Manila, although all members now live in the city. True to their
        name, the music of Beast Jesus sounds as brutal as the bowels of a dystopian
        metropolis. They have another side, however; their shoegaze rock leanings
        allow them to express the more atmospheric and reverberating emotions hiding
        underneath the pain and anger. In this way, Beast Jesus are forgers of metal,
        subverting and reconstructing it in their own eclectic ways. Warm and gritty,
        serious and slightly sarcastic — the band is what metal sounds like and should
        sound like today. Get to know them by checking out their Facebook page where
        they regularly post memes to die for.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe style="border: 0; width: 100%; height: 120px;" src="https://bandcamp.com/EmbeddedPlayer/album=1371447453/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/"
        seamless><a href="http://beastjesusmanila.bandcamp.com/album/in-various-states-of-disassembly">In
        Various States of Disassembly by Beast Jesus</a></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99bfdf-e2db-4bee-b287-f3d3ec2b61c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
