  'mexico-landslides':
    'author': 'Florencia Trucco and Elwyn Lopez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-08T14:38:31.478+08:00
    'imagesource': 'jcr:8da19d07-abf2-436b-a031-10d6b47d0da7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cea8772-e234-4530-bed7-a7b236e5baee'
    'lead': 'At least 38 people have been killed by landslides in the Mexican states
      of Puebla and Veracruz after Tropical Storm Earl hit eastern Mexico, according
      to the official Twitter account of National Civil Protection Coordinator Luis
      Puente.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T15:31:48.436+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T15:32:10.151+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T15:32:09.880+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexico landslides kill at least 38

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf4e5f-d2cc-4a84-aa91-d219e620db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:32:10.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 38 people have been killed by
        landslides in the Mexican states of Puebla and Veracruz after Tropical Storm
        Earl hit eastern Mexico, according to the official Twitter account of National
        Civil Protection Coordinator Luis Puente.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e895b3e5-3766-4b88-9849-c037d1f1de6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:32:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Puebla, where 28 died people died, Gov. Rafael Moreno Valle visited
        the areas affected by Tropical Storm Earl on Saturday, and has posted photos
        on his official Twitter account of some of the damage caused by the storm.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8683d-5d74-486e-8008-dad9e4868e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:32:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My government will have all resources available. We will not rest
        until all the damages caused have been repaired," Moreno tweeted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b1210-da49-4f43-bec6-a3de5f2946e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:32:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veracruz Gov. Javier Duarte tweeted from his verified Twitter account:
        "Unfortunately, ten people have died due to the hill''s mudslides in the mountainous
        areas of the state."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2d68fa-9b75-4fa9-a9f8-ac3edad84bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:32:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before becoming a tropical storm as it moved across the region and
        then being downgraded to a tropical depression, the storm was Hurricane Earl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea8e4d9-1abd-45d6-8045-9c63b624efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T15:32:10.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remnants of Hurricane Earl (now a tropical depression) are
        moving off the southwestern coast of Mexico and are expected to regain strength,"
        CNN meteorologist Derek Van Dam said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541b746a-9bc3-4bd1-ade9-00c44c06b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:31:48.437+08:00
