      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diego Mapa’s latest record as his 4-track home recording persona
        Eggboy elicits the same warmth and spontaneity found in his older releases,
        packaged in tapes with a curious and childish eye. The EP, called “Spotlight
        Effect,” still reeks of the same brand of youth that Eggboy never lost, but
        his time around, emotional maturity and the advancement of technology have
        allowed him to make more intricate digital arrangements and deeper professions
        of love and intimacy, especially in the Yo La Tengo-esque “Sana ‘Di Mo Ako
        Iniiwasan” and the heart-crushing “Iisa Lang Ang Ating Mundo.”</p>'
