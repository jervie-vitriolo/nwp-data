      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipino weightlifter Nestor
        Colonia could not follow up compatriot Hidilyn Diaz’s podium finish in Rio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5a1d7-fcc8-4eef-9110-f24a726e0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T15:27:41.807+08:00
