    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdd9368-d06b-4130-8e41-8d96eca1eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.007+08:00
      'mgnl:createdBy': 'jeff'
