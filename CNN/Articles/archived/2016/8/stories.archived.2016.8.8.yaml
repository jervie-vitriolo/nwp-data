    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9698d95-3a13-439a-9cea-165c8679c259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:32:15.006+08:00
