      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will not achieve the purpose of closure espoused or accepted
        by others. While Marcos rests in peace in LNMB, his victims who continue to
        cry out for justice, can never rest in peace.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4206a0-3119-49ed-8193-677e189d5326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
