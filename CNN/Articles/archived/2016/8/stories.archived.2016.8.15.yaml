      'mgnl:lastActivated': 2019-10-21T13:09:28.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href=".cnnphilippines.com/news/2016/07/14/dbm-2017-budget.html">Related:
        DBM presents proposed ₱3.35 trillion budget for 2017</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980b31a-7e00-4aad-9e85-031058ed90f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget of the Office of the President significantly increased
        by 600% — from ₱2.8 billion pesos this year, ₱20 billion will be allocated
        next year. The office is also getting the biggest increase in the budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71330524-f539-471c-8e09-c3ae2423f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Diokno does not seem to be familiar with such increase at first.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65b4b9-07f2-4412-a1c8-119f2f414691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about it, Diokno said, "I''m not aware. Is it ₱20 billion?
        I don''t think so. Are you talking of the Office of the President? I don''t
        think it increased by that much."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a15260-d945-43ce-83c4-3c4c2be3c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after he was shown a copy of the budget, Diokno stood corrected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e3e302-6c97-4d9c-b5fb-967a9f744f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then tried to justify the increase in the OP''s budget.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25af8aa-b78f-49eb-90ec-e3750d02fc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Diokno explains the budget of the Office of the President significantly\
        \ increased because of the funding for the Golden Anniversary Celebration\
        \ of the Association of South East Asian Nations, which the Philippines will\
        \ host. \P\P</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33df4a-b552-40f6-956a-f842c329fcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>In a text message to CNN Philippines, Diokno said the ₱15 billion\
        \ was added to the OP’s budget to fund the 50th Anniversary of ASEAN next\
        \ year. \P\PHe says though, the ₱15billion under OP will still be distributed\
        \ to concerned agencies next year.</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88baa653-4265-4b8a-bdce-089420313321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget for crime suppression</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af0f1d-efbb-4b48-811b-2d1b1c00182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.543+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the President Rodrigo Duterte''s budget message, he stated that
        his government will double or even triple its efforts to bring drug pushers
        and crime syndicates behind bars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8d9ce8-4f9a-447c-b43a-37fc6f758a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget Management (DBM) allocated ₱110.4  billion
        to the Philippine National Police for 2017, which is 24.6% higher than the
        current budget. This will be used to hire more policemen, buy more guns and
        patrol vehicles, and finance other anti-crime activities such as the construction
        of rehabilitation centers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050ff143-814d-4723-9d05-9525c572fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are four additional 550-bed hospitals for rehab and one rehab
        center would cost something like ₱700 million. And we''re also creating new
        positions to help in rebel infested areas," Diokno said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c211c8-941a-4e1d-845e-a7472d71777e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/30/challenges-duterte-plans.html">Related:
        What are the challenges to Duterte''s plans?</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8b219-076c-4a80-b555-19fe7844d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM increased the budget of the Armed Forces of the Philippines
        to ₱130.6 billion pesos — 15% higher than this year''s budget.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17ae04-48b6-457d-a0fb-761936f2c4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It aims to intensify the government''s counter-terrorism efforts,
        to protect our borders, and to increase the salaries of military and uniformed
        personnel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d49eef2-ac90-4225-a9cc-fc7bcb14f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden age of infrastructure</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae62e3-70a0-4f6f-858c-7f53dfc38d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration also hopes to start the golden age of
        infrastructure in the country by increasing the infrastructure budget to ₱860.7
        billion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef60bb-e55d-40aa-81cd-9cff6e48cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is 13.8% higher than the budget allocation for infrastructure
        for this year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c248e-2a34-4c43-822e-6fa52b0ad051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the Duterte administration hopes to allocate a total
        of ₱7 trillion from 2016 to 2022 for infrastructure.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f75f38-b809-4640-aa83-d41e3fe57490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong ₱900 billion for 2017, downpayment lang iyan sa ₱7 trillion.
        Ang mangyayari nyan, we will address all the needs of the people of the Philippines,
        hindi lang sa (not only in) Metro Manila. We will identify such projects,"
        Diokno said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c347a63-7300-4ef4-8ed6-338b1dd4ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added the Duterte government is planning to build three more
        train lines.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef1af6-9da0-4761-8b76-283ac3a302e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget Secretary explained though, these projects will be undertaken
        through Private-Public Partnership (PPP) programs.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03654cab-7d85-4d57-8eac-f1961d0daf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a need for three more lines. ''Di ba meron kang
        (You already have) MRT, LRT, then you have MRT7. You need 3 more lines, we
        will address those. But hindi yon kasama (But that''s not included), that''s
        more like PPP type. The PPP projects will be on top of the ₱7 trillion over
        six years," Diokno said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa4de4-bfe2-4623-8559-e45d0ce36745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No budget for Charter Change, congressmen projects</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09972756-aa5e-4854-ab17-6dd3c25f477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added there is no budget allotted for Charter Change in the
        2017 budget.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b286b-6263-491a-b819-f858b18cfa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said that among the priorities of his administration
        is the revision of the 1987 Constitution and the shift to a federal form of
        government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b81eec-75cc-4607-bd4e-2546ba34684e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained the President prefers Constituent Assembly, wherein
        it is the elected members of the Upper and Lower chambers of Congress which
        will amend the Constitution.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903d41b-9445-4632-9df9-9011449a5fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no budget for Charter Change here. But as you know, the
        preference of the President is Con-Ass. That does not involve additional expenses.
        Or if so, we can get it from the contingent fund," said Diokno.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e56dea-93f1-4f70-a5ab-61f61b723e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also no budget allotted specifically for the projects of
        congressmen or senators in the 2017 budget.</p>'
    '58':
      'image': 'jcr:8b40ac3b-6e17-4493-9d09-e99bf0f90bf5'
      'imageCaption': 'Budget Sec. Diokno says the 2017 budget has no allocation for
        charter change.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2c7134-a3e6-4de5-9c99-8ac08a2b8149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4816df-01bc-42a0-aac8-bebad2b338f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports claim that ₱80 million worth of projects has been
        allotted for each Congressman.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932f931-b650-47ad-9685-b1152f27c89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are rumors but they are not true. There is no PDAF in this
        budget. Let''s put it that way," Diokno said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3762f1-e455-4a19-bbbb-cec1846b7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "They may go to some heads of agencies and ask for projects,
        but there no is hard and fast rule that they will get so much. It is their
        right as congressman to request for what is good for their constituents."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1984b1c-6c9c-4d0e-b061-fda3f2c88aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said if lawmakers want to implement projects, they will have
        to approach the head of the appropriate agency.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed92cdc2-73d3-4995-a822-cd04d0d891d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, a Congressman would identify ₱100 million worth of
        projects but they are not eligible, because all of them are basketball courts
        — then zero. But here is somebody who identifies specific projects which are
        worthwhile, which are consistent with the desire of the President to develop
        the countryside, we will of course, consider those requests," Diokno said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb3e15-b51a-462d-8bd3-11bf0d054514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno also said the 2017 budget is in line with the Duterte administration''s
        10-point agenda.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7420396-60a9-4fd0-a076-9f414567c7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:09:24.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:09:28.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday next week, the House of Representatives is scheduled to
        start the committee deliberations, where lawmakers are expected to scrutinize
        if the budget is properly appropriated.</p>'
  'maynilad-water-interruptions-despite-habagat-heavy-rains':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-15T17:54:16.529+08:00
    'imagesource': 'jcr:1877754d-4065-41cf-8787-24a54c1a5195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '423a518c-cf97-44ef-8026-77ca22fa091e'
    'lead': 'While heavy rains soak large parts of Luzon, faucets of Maynilad customers
      in Metro Manila run dry. The water service provider says the water interruption
      may last the whole week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:12:29.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:25:58.688+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maynilad water cuts persist despite heavy rains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff6a08-f324-44a9-888d-e7c8a6bd4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Despite heavy
        rains, Maynilad customers in Metro Manila will have to endure more water interruptions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60af02a9-9ecd-4ecb-8806-82bdc86410dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad’s Chief Operating Officer Randy Estrellado on Monday said
        the water service provider “is forced to lessen water production” as the heavy
        rains brought by Habagat caused high turbidity level — the mud and sediment
        content — in the Ipo Dam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c2ece9-0708-4593-a745-a896307a31b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrellado explained, the La Mesa Treatment plants can process the
        water up to a turbidity level of 300 Nephelometric Turbidity Units (NTU) —
        and if the NTU level is past 300, Maynilad is forced to lessen water production.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbff58-e9f4-4a99-8f31-797e609c5614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Estrellado, turbidity in Ipo Dam reached 2,000 NTU,
        Sunday. Because of this, Estrellado said Maynilad had to reduce 700 million
        liters of water, causing a shortage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020f934-b068-4825-875b-683eae01eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, they are trying to solve the problem for the coming rainy
        months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28efbe31-5ee3-49c6-abcd-3f19bc92e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Naghahanap kami ng paraan para mas mataas ''yung turbidity na makakyanan
        ng planta. Nakakuha kami ng consultants,” Estrellado said. [We are trying
        to find ways for the plant to accommodate higher turbidity level. We already
        have consultants.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc3416-998c-4437-9bb3-91ce75b0454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrellado admits though, the water service provider could do better
        for their customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307a674-f297-4d38-a1b6-7301e5c57e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kaya naman natin itaas</em> up to 1,800 NTU,” he said. “Kaya
        lang kailangan siyang gawin na walang pigil sa operations.” [We can raise
        it to up to 1,800 NTU. But it should be done without interfering with the
        operations.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b4f568-6494-4565-8812-8865ad12839b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrellado also reported, the turbidity level at the Ipo Dam has
        normalized to 300 NTU, Monday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ade75-2919-4efd-9154-c5b780c0286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Malaki ang dagdag mula sa production kahapon.</em> [The production
        improved since yesterday] It should not be as bad as the other day. But we
        need to save water for Bagbag Dam,” the Maynilad official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25827d8d-5d8b-4762-a5ba-0f8717205d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrellado said 70 percent of Metro Manila residents rely on the
        Bagbag Reservoir and it will take three days to stabilize the supply — but
        it will only happen once the rain stops and the turbidity level stays at 300
        NTU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f7b49f-d72c-44b6-a336-3af9d0f114c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with heavy rains expected to continue until Thursday, Estrellado
        said water interruptions could possibly last the whole week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed38f8e-a5e9-45d7-bd85-1eef09221a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, customers can request water delivery — free of
        charge — by calling Maynilad''s hotline numbers: 1626 or 737-3311.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d72279-cefe-4905-8da6-6e1bd0ba3cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anna Estanislao contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4b1cc1-0b7f-4892-85cb-d9fb57a3a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:12:29.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:58.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/14/pagasa-monsoon-rains.html">Also
