      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Ben Diokno turned over to Congress the proposed
        ₱3.35 trillion budget for 2017, which is 11.6% higher than this year''s budget.</p>'
