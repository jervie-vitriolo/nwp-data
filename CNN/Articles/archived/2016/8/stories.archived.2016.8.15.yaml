      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Duterte Administration
        is putting its money where its mouth is.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bcf02-49b2-4eb6-88cf-d153c0218d5c'
