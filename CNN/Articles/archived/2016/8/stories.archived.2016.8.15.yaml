  'UFC-Fight-Night-Manila-BJ-Penn-Ricardo-Lamas':
    'author': 'CNN Philippines Staff'
    'caption': 'A five round featherweight clash between BJ Penn and Ricardo Lamas
      banners this year''s UFC Fight Night Manila.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-15T17:26:38.166+08:00
    'imagesource': 'jcr:87a0ec8b-0e32-4775-b9db-207016781956'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1196cf4f-3e64-434a-889f-881507edc538'
    'lead': 'A five round featherweight clash between BJ Penn and Ricardo Lamas banners
      this year''s UFC Fight Night Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:15:23.290+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:26:19.266+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:26:19.050+08:00
