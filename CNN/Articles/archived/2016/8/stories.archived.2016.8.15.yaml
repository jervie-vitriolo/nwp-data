  'he-zi-wins-olympics-silver-plus-proposal':
    'author': 'CNN'
    'caption': 'Chinese diver Qin Kai proposes to silver medalist He Zi of China on
      the podium during the medal ceremony for the Women''s Diving 3m Springboard
      Final on Day 9 of the Rio 2016 Olympic Games at Maria Lenk Aquatics Centre on
      August 14, 2016 in Rio de Janeiro, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-15T20:03:32.280+08:00
    'imagesource': 'jcr:c7d6d509-6700-4267-a8ba-9236ec56f15a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9fad9cd-315a-4609-9946-65a2df4f2f15'
    'lead': 'Love is in the air at Rio 2016 – and the world''s top athletes are getting
      in on the act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:01:33.516+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T14:01:37.044+08:00
