  'cinemalaya-2016-winners':
    'author': ' Arra Perez, CNN Philippines'
    'caption': 'In the beginning, the Cinemalaya Independent Film Festival was unparalleled
      and unprecedented. Twelve years on — with a handful of other film festivals
      that have trailed its footsteps — does it still have what it takes to set itself
      apart?'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-15T15:10:26.009+08:00
    'imagesource': 'jcr:6fb13dcf-2045-474a-abf5-01c98180bda4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53c84ef4-944d-4298-9d02-dd1e90ceba1d'
    'lead': '"Pamilya Ordinaryo" proves it’s no ordinary film after raking in the
      major awards at the 12th Cinemalaya Awards Night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:34:00.922+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:27:13.618+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Pamilya Ordinaryo,'' ''Tuos'' bag major awards in Cinemalaya 2016

      '
    'updated': 2016-08-17T13:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48457c8b-ed67-4b4e-8349-da3b34e4ed7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — "Pamilya Ordinaryo"
        proves it’s no ordinary film after raking in the major awards at the 12th
        Cinemalaya Awards Night on Sunday, at the Cultural Center of the Philippines
        (CCP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5713cb8-0c1c-4078-b998-a4588fbc4aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie won Best Film, Best Editing, Best Actress (Hasmine Killip),
        and NETPAC Jury Prize for the full-length category of the independent film
        festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2ba53a-1518-465e-8374-63bc16f09ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pamilya Ordinaryo''s Eduardo Roy Jr., who also won the Best Director
        prize, said the secret to making it in the film industry is to tell genuine
        stories. Roy also directed two Cinemalaya full-length film entries in the
        past, including "Quick Change" (2013) and "Bahay bata" (2011).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33541c4-742f-450a-a908-0cbabb12a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy said he dedicates his win to his good friend, director Francis
        Pasion, who died in March due to cardiac arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7be0e7-ae67-4bbd-848f-ca3dc219106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Siguro magiging masaya si Francis kasi sabay kaming nangarap,
        sabay kaming nagsimula. Gusto niya kasing panoorin yung rough cut, kaya lang
        gusto kong ipapanood ung final cut para walang halong pandadaot. Isa ''yun
        sa mga regrets ko, na di ko napapanood sa kanya,"</em> Roy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a56ba85-0a67-4425-8edb-bad947d6f970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I think Francis will be delighted because we dreamt
        of this together, we started in the industry at the same time. He wanted to
        watch the rough cut, but I wanted him to watch the final cut so that he could
        view the film in full. This is one of my regrets – that I never showed (Pasion)
        my film''s rough cut."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cd9774-8335-49cc-9dac-6ef692561736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pamilya Ordinaryo”</em> is the tale of teenage couple Jane
        (Hasmin Kilip) and Aries (Ronwaldo Martin), who search for their missing child
        in Metro Manila''s deranged streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f563e2-b7cb-4070-8e98-9fd66352570d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derick Cabrido''s full-length film "Tuos" also brought home major
        awards, including Best Sound, Best Original Music Score, Best Production Design,
        Best Cinematography, and Audience Choice Award.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60826798-e774-490e-8ce1-a6af74295971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mercury is Mine," directed by Jason Paul Laxamana, won Best Screenplay
        and Special Jury Prize for the full-length film category.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c37041-b212-47dc-b2b9-f15cee116666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big winners in the short film category include "Pektus," (Best Screenplay,
        Best Short Feature Film), "Fish Out of Water" (Special Jury Prize, Best Director),
        and "Forever Natin" (Audience Choice Award).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66864849-cee1-4c17-abab-2207500575c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.922+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemalaya President Laurice Guillen said independent film cinema
        owes its increasing popularity to audiences who continue to support the new
        breed of artists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cacdda9-0182-4ded-8e90-1b02ee9a80df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You (audience) have always been kind and open-minded. You saw the
        flaws as you see them now, but you came to see what the filmmakers had to
        say," Guillen said during the awards night of Cinemalaya at the Cultural Center
        of the Philippines (CCP) Sunday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14bfa1-99f2-4640-8dfb-faac4d729a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runs in the blood</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0197275-0105-4274-9457-ae236ad45a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isabel Quesada, daughter of actress Ces Quesada, directed the short
        film "Pektus," that won Best Screenplay and Best Short Feature Film.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b9365f-b173-4266-99e2-095e517b237e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quesada said she already had aninkling that her daughter would follow
        her footsteps into the entertainment industry – but she was more thrilled
        when she found out her daughter wanted to be behind the scenes and direct
        her own films.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ccf115-675c-473e-9d02-42ee1e1fc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quesada lauded Cinemalaya for its efforts to keep the movie industry
        alive by encouraging both young and old to share their stories and "break
        tradition."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da397466-f054-4dea-8a6e-d88985439a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, veteran actor Tommy Abuel, who won Best Actor for full-length
        film "Dagsin", wants filmmakers to delve into other facets of Philippine society,
        like its tourism, culture, and values, instead of just focusing on "poverty-related"
        issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb5049f-e038-42f0-a3ad-bfd48555a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abuel said the new breed of artists are "luckier" compared with
        the older generation, as the former gets more training because of the number
        of opportunities waiting for them in the entertainment industry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887bb24-0e01-4f2c-85ef-c6a7f1bb756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas maswerte sila</em> (new artists) n<em>gayon kasi ang dami
        nilang pwedeng puntahan.</em> Aside from indie (independent films), <em>magandang
        training ''yang mga teleserye</em> (television dramas) <em>para sa mga bagong
        artista,</em>" Abuel said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f143e32e-4982-4213-aa6b-1dda6cf45d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They (new artists) are luckier now because they have
        a lot of options. Aside from independent films, new actors can have good training
        through television dramas."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83319723-8648-447d-9072-f75fb22e91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comedian Pokwang, who played Carmen in “Mercury is Mine”, and actress
        Bela Padilla, who played as Erica in "I America," echoed this, saying they
        have improved their craft through accepting roles both in the big and small
        screens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e6d8e-a3ea-4bc6-8c56-c06b7ebf8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the complete list of winners in Cinemalaya 2016:</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb88b986-e81f-4102-a3a4-8d7e70eb438c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:34:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:27:14.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‪CINEMALAYA 2016 INDEPENDENT FILM FESTIVAL: FULL LIST OF WINNERS</p>'
