      'text': '<p>(CNN Philippines) — Filipino hurdler Eric Cray barged into the semifinals
        of the men’s 400m hurdles event with a time of 49.05s in heat 4 in Rio on
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9a4d3-63ca-4f3d-9fcd-76892eeede70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:51:21.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:09.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cray’s time was good for third place in his heat, only being bested
        by Ireland’s Thomas Barr’s 48.93s and Japan’s Keisuke Nozawa’s 48.62s finishes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f921d9-d2da-4527-983a-6f9fe4fcaaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:51:21.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:09.372+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The semifinals will be held at 8:35 a.m. on Wednesday PHT.</p>'
  'doj-orders-filing-of-charges-vs-mamasapano-massacre-suspects':
    'author': ' Rex Remitio, CNN Philippines'
    'caption': '(File photo) The Mamasapano encounter between government troops and
      Moro rebels ended with 44 police commandos, 18 rebels, and four civilians dead.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-15T23:23:14.761+08:00
    'imagesource': 'jcr:46eb5c15-3481-4ba4-83b7-5ec04c5d92cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6f8371c-bdd3-480b-bdcb-ab1aae55db69'
    'lead': 'The Department of Justice (DOJ) has recommended filing of direct assault
      with murder charges against 88 suspects in the Mamasapano massacre.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:54:06.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T11:54:11.286+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:54:10.311+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ orders filing of charges vs Mamasapano massacre suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86bbb9e-97db-4d1f-ac03-04acace65915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Department of Justice (DOJ)
        has recommended filing of direct assault with murder charges against 88 suspects
        in the Mamasapano massacre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c79db2-3e67-4afe-9f18-ec1a7cd6f8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects are commanders and members of Moro Islamic Liberation
        Front (MILF), Bangsamoro Islamic Freedom Fighters (BIFF), and private armed
        groups (PAGs).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a3050-cbd7-4e81-9571-3d92e92fdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors said the suspects should be charged with murder
        since they conspired to kill the Special Action Force (SAF) troopers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366b0243-0b05-4936-9d2d-4bfa63563665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be noted that respondents waited for each other before
        going to the firing line; that the respondents arrived at the same time at
        the firing line," the DOJ resolution read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447248b2-a2a7-4ffd-8098-7d840565177f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 25, 2015, 45 SAF members were deployed to serve arrest
        warrants against terror suspects Marwan and Basit Usman in Mamasapano, Maguindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea3e51-15e0-42ef-9cbe-e820f4e772f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were then reportedly gunned down like "sitting ducks" by hundreds
        of MILF and BIFF fighters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d842b40-cc32-46f0-8631-66359a8681e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one SAF trooper were killed in the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6559c-4068-45be-b1e0-a959b457bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marathon"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77390a5a-972b-4994-bbc1-97bed9736d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors mainly based their recommendation on the sworn statement
        of an eye witness named "Marathon," a former MILF member.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7742728-9511-4c23-954d-2ebc0b437376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He positively identified several MILF commanders and BIFF members
        who were firing their guns against the outnumbered policemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e4626-d9e2-4de7-83ae-2bec68c2471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He overheard the MI and Freedom group saying the that they were
        up against policemen," Marathon''s affidavit in the DOJ resolution read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086c595-ac3c-4558-b44c-914afcadac0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 9 a.m., Marathon saw some SAF members coming out of a
        cornfield raising their arms in surrender.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f670fa-6333-4188-9456-c771eeeb1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels, however, shot all of them to death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2befcf-0299-476a-9d9f-524e95df8f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The victims were in the actual performance of their duties on that
        poignant day of January 25, 2015 when they were assaulted and atrociously
        killed," the DOJ resolution read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aed5329-1f65-4c51-8a43-b299b1be7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marathon added the rebels became aware of the identity of the armed
        group that engaged them as SAF troopers as early as 8 a.m.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5bbd65-9bc0-4e7d-8385-4dc85f41ba82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police forces are also in a defensive position during the encounter,
        giving the rebels an option to withdraw.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc73d5b-0d67-4719-b645-b9c23dea60f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels, however, still pursued the SAF troopers and killed them
        in broad daylight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7745f994-39e7-4dc5-8b19-47df1a291476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intent to kill"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3cbab-b6c8-46b4-b7e9-4eed351bb0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution said that on the part of the respondents, there is
        evidence of an intent to kill the SAF members.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da3979-2943-41ca-a128-09ba0ce1e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of injuries sustained by SAF troopers, the resolution
        explained, shows high-powered firearms were used on them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed7ad3-b2f6-4ecf-9c27-84053460b976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) Crime Laboratory Office earlier
        reported that the victims'' were fatally shot&nbsp; in the neck and trunk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e975b63-666e-4e18-a272-89ce68956038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state lawyers said such showed an abuse of superior strength
        on the part of respondents, which makes them liable for murder.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035d5c0d-28a1-4ec3-85a9-104dc4d30989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the SAF members were said to have been doomed from the
        start as their position in the cornfield was strategically disadvantageous.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63edd32-ff2d-46ba-93c0-a421662a58a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The option to prevent more bloodshed and, thus, the opportunity
        for the event to be declared a misencounter, belonged to the respondents,"
        the DOJ resolution read.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066153fd-0a8d-4281-88cd-526f1b1540dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:54:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:54:11.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebels also resorted to treacherous tactics by encircling the
