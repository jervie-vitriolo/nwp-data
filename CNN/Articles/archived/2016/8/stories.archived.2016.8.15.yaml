    'jcr:uuid': '21af0cfe-df64-427d-ae6f-848fec07fc38'
    'lead': 'A team from Bangladesh will meet officials of the Federal Reserve Bank
      of New York, the Federal Bureau of Investigation, and the U.S. Department of
      Justice this week in New York in connection with the cyber theft of $81 million
      from the South Asian country''s central bank in February, sources said.'
