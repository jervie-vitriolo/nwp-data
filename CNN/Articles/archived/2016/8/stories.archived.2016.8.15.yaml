    'template': '1'
    'title': 'Bangladesh officials to meet Fed, U.S. investigators over heist – sources

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f55c9d-7dce-40c5-b74c-2a2b37ed68e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — A team from Bangladesh will meet officials of the Federal
        Reserve Bank of New York, the Federal Bureau of Investigation, and the U.S.
        Department of Justice this week in New York in connection with the cyber theft
        of $81 million from the South Asian country''s central bank in February, sources
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80eef2f-d89a-467d-b1a4-b6d5ff2b2ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people close to the Bangladesh central bank said the goal of
        the meetings starting on Tuesday would be to discuss what led to the heist,
        carried out by unidentified hackers, and how such events can be prevented
        in future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15049608-c4bc-4586-bef7-701a7cacdf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York Fed official told Reuters the aim would be "to understand
        what happened, what remediation steps have been taken by Bangladesh Bank to
        meet its contractual obligations, and to begin a path to normalize operations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c79099f-0037-4611-894b-602b21ad8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the largest cyber heists ever, hackers penetrated Bangladesh
        Bank''s systems and sent the New York branch of the U.S. central bank dozens
        of payment requests from an account it maintained for Bangladesh. They sought
        nearly $1 billion, and $81 million was paid out and lost.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e3eda7-d1ec-4894-95d7-4507d1ca9173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Fed in June wrote to the Philippines'' central bank,
        prodding it to help Bangladesh Bank recover the money that was transferred
        to beneficiary accounts at the Manila-based Rizal Commercial Banking Corp
        (RCBC) before most of that was laundered through casinos there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f260596a-07ad-4827-8215-9ac27379eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank officials believe the nudge from the New York Fed
        was one of the reasons the Philippines central bank last week slapped a record
        fine of 1 billion pesos ($21 million) on RCBC in connection with the heist,
        and that it was important to sustain the pressure. Bangladesh Bank holds RCBC
        accountable for letting most of the money out despite stop-payments requests
        from Dhaka.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef22dd1b-41f5-43c5-9b2e-151d0059b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Maria Celia Estavillo, RCBC''s legal and regulatory affairs
        head, told Reuters her bank should not be held accountable for the loss and
        that they were "victims too."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b045268-319c-493b-bf16-787e79056df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theft took place in Bangladesh and the money is not with RCBC,"
        she said in an interview last Tuesday. "They know where the money went. They
        should pursue them. We believe that people who received the funds should return
        the funds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e38e7-1251-4d36-8018-15e795a10270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank hopes the meetings in New York will prompt the Philippines
        to work towards retrieving the money, said the sources with direct knowledge
        of the meetings. Bangladesh''s central bank already has said it had a commitment
        from Philippine President Rodrigo Duterte that the money would be returned.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe81724-9d29-4b7b-ad8a-2f8e75332a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings with the FBI and Justice Department will help to identify
        the hackers, who remain at large more than six months after the heists, said
        one of the sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b170dfda-a82b-4a0d-b04a-4668cbbd896f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Fed declined to comment. Bangladesh Bank spokesman
        Subhankar Saha could not immediately be reached for comment. The FBI and Justice
        Department, both of which are investigating, did not immediately respond to
        calls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e401a76-005d-4b80-ab7f-c4d493548838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh police have been working with FBI officials but this
        would be a rare meeting between Bangladesh Bank officials and the U.S. agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae50f1c-a529-45f6-9d37-ed0a509839da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:56:48.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:24:45.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team from Dhaka will consist of Bangladesh Bank Deputy Governor
        Abu Hena Mohd. Razee Hassan, Abdul Rab from its financial intelligence unit,
        the bank''s lawyer Ajmalul Hossain, Debdulal Roy from its information systems
        development department, and Zakir Hossain Chowdhury from its accounts odepartment.</p>'
  'nepal-bus-crash':
    'author': 'Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-15T03:29:41.989+08:00
    'imagesource': 'jcr:1fc0b6be-9364-4200-ac29-2ffc72e9ad89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6059d32c-a110-4586-b775-b370a4626ed1'
    'lead': 'At least 33 people were killed Monday when a passenger bus skidded off
      the road and plunged down a hill in Nepal''s Kavrepalanchok district, authorities
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T11:59:42.962+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T11:59:46.412+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T11:59:46.241+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal bus crash kills at least 33

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1be45b0-bec9-480f-a867-f80265d365ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 33 people were killed Monday when
        a passenger bus skidded off the road and plunged down a hill in Nepal''s Kavrepalanchok
        district, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8aaa3-63c8-4f83-b60d-7214028b4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-eight passengers were injured, Chief District Officer Bal
        Krishna Panthi told CNN. They were airlifted to Nepal''s capital, Kathmandu,
        70 kilometers (44 miles) away, by an army team, Deputy Chief District Officer
        Bhim Kanta Sharma said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf4e612-db40-42da-b05e-adaa040d47af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven bodies have been identified, and search operations
        have ended because rescuers think all the victims have been found, authorities
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b96ca1-e551-45c5-8f15-980eb59092bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bodies are scattered all over the sloppy hill, so security personnel
        are having difficulties collecting bodies and rescuing the victims," Sharma
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7858168-d35a-49d5-909d-a8daae1f1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus fell more than 300 meters (about 985 feet) down the hill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674dac58-acaa-4853-8293-9e8a3ef0cc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a narrow, gravel road," Panthi said. "We are looking into
        the possibility of overcrowding of the bus being the cause of accident. We
        can come to a final conclusion only after the investigation is over."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f46c6f2-cc37-47cc-be90-c784775c955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.962+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another accident Monday in western Nepal, three people died and
        30 were injured when a bus slipped off the road and plunged 200 meters (more
        than 650 feet) down a slope, Nepal Home Ministry representative Yadav Koirala
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592624fa-23c6-465f-b198-344770cafff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, an overloaded bus plunged into a canal, killing at least
        35 people, police said. That wreck happened in the Nawalparasi district, about
        150 kilometers (93 miles) southwest of Kathmandu.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6565797c-15a1-4d8f-b89f-594e9d585673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sugam Pokharel reported and wrote from New Delhi.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649f22f-43a0-4f08-bb58-3c4ca318e8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T11:59:42.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T11:59:46.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/15/asia/nepal-bus-wreck/">
        "Nepal bus crash kills at least 33."</a></em></p>'
  'civilian-killed-midsayap-north-cotabato-anti-drug-operation':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-15T21:47:12.377+08:00
    'imagesource': 'jcr:be5415f4-af1a-4628-8604-a65653b413b8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23dd436a-9baf-4f8c-9648-c006ffaec4f5'
    'lead': 'Authorities wanted to arrest North Cotabato''s top illegal drug distributors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:03:59.611+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:25:23.836+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Civilian among 8 killed in Midsayap drug operation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26e48d7-4200-4070-a526-34fe9057de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines)</strong> — What was supposed
        to be a serving of an arrest and search warrant turned into a six-hour gun
        battle on Sunday in Midsayap, North Cotabato — leaving four drug suspects,
        three government forces, and a civilian dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd1b0f5-1b7b-4125-83e5-3e14c4450cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civilian, Daib Malimba of Brgy. Nabalawag, was hit by a stray
        bullet during the fierce firefight where security forces used a 105mm howitzer
        and two attack helicopters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2203dc-0a8a-46e1-9a4a-b89fe7c9add6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO3 Darwin Espaliardo, Cpl. Jose Miraveles, and Pfc Jaypee Duran
        were killed, while seven other uniformed men were wounded in the joint operation
        of the Philippine Drug Enforcement Agency (PDEA), the PNP Anti-Illegal Drugs
        Group, the North Cotabato police, and the Army''s 602nd brigade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b586a05-112b-4b55-aa26-dbeb10ac8f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/07/31/pdea-arrests-top-regional-drug-suspects.html">Related:
        PDEA arrests top regional drug suspects</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba56718-22dc-4e19-a8a0-662b36976da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the suspects also lay dead at the end of the shootout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b549f-e661-4d17-b0a0-7d06125e2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the target personalities — Moks "Commander Mabrook" Masgal and
        Teng Lakiman, incumbent chairman of Brgy. Kadingilian — eluded arrest and
        escaped via Liguasan Marsh using a motorized boat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7bcf01-0db0-4a0b-8e83-fb190de77593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Masgal and Lakiman are responsible for the distributing illegal
        drugs in North Cotabato, according to 602nd brigade spokesman Capt. Calvin
        Macatangay. He said the two suspects kept a big number of armed followers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aff155a-8293-4edf-a8fb-f3b09963357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/07/4-drug-related-deaths-daily.html">Read:
        PNP: 4 drug-related deaths daily</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9504837-c3e7-463f-88df-417cc945cd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:03:59.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:25:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cotabato-based journalist Erwin Cabibigan contributed to this
        report.</em></p>'
