    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Filipino art director behind the design of America’s most iconic
      magazines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b032fe7-af6c-4838-90c4-5f94eb9682aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Geraldson Chua
        is only in his mid-20s, but already he’s managed to work for some of the world’s
        most iconic magazines. From Esquire Magazine to Harper’s Bazaar, and from
        O, The Oprah Winfrey Magazine to WWD, the new Women’s Wear Daily, Chua was
        hired straight out of his internship at Esquire, and hasn’t looked back since.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d3fe8-74ce-4e27-9602-244e6ec10781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in Manila, Chua attended Xavier School for grade
        school and high school before his family moved to the United States. “Truthfully,
        I wasn''t exactly a model student when it came to the academics,” he says,
        “but was very much into the extracurricular activities. I knew early on that
        I wanted to go the creative route so I focused my attention on activities
        that really allowed me to exercise creative thinking and art.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde67389-4e18-412e-aa7c-011910ab631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua went to Rutgers University for college, pursuing a BFA in Visual
        Arts that allowed him to study and work in a lot of different fields and media.
        After starting out “very much into film,” he found his medium in graphic design.
        “The program had a bit more of a fine art focus which I think is an advantage
        in this business,” he says. “It pushes you to experiment and develop your
        taste and aesthetic.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe7d763-d7b2-49af-9e08-50380e88e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, after working at titles as far-ranging as Oprah Winfrey’s
        O and the revamped WWD, Chua is back at Esquire Magazine as its deputy art
        director. His return comes at a time when the iconic American men’s magazine
        is once again making headlines.</p>'
    '7':
      'image': 'jcr:09afba59-1e3f-413b-a73b-5d1f3f46ebe1'
      'imageCaption': 'Born and raised in Manila, Geraldson Chua attended Xavier School
        for grade school and high school before his family moved to the United States.
        After working at titles as far-ranging as Oprah Winfrey’s O and the revamped
        WWD, Chua is back at Esquire Magazine as its deputy art director.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e1eb84-6b2d-4b8f-99b0-715d0344ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f6102c-cf89-4e6c-9918-c446f6a06379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the legendary Esquire Editor-in-chief David Granger
        left the magazine after 19 years in office, and the title’s revamp — under
        new Editor-in-chief Jay Fielden, formerly of Town &amp; Country — has attracted
        both renewed interest and criticism. For better or worse, all eyes are on
        Esquire again and one of the minds behind its new look just happens to be
        one of our own.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ae04e9-e62f-4ad7-97d4-fa0c583d69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Geraldson Chua and asked him about
        Oprah, Esquire, and what it takes to work for some of the world’s most iconic
        titles. Below are edited excerpts from the interview.</p>'
    '12':
      'image': 'jcr:f25ce43a-025f-4e3f-ad97-24f309b1ccfa'
      'imageCaption': 'A spread designed by Geraldson Chua for Esquire Magazine''s
        March 2016 issue.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a22b33-2438-4b91-a8f5-a448cbaeb896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06dd06f-7de5-40a5-a63a-3fe1862f6900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You worked for Esquire Magazine and O, The Oprah Magazine,
        straight out of college. How did that come about? Everywhere but most especially
        in New York, a lot of people really struggle to get a good job from school
        and it seems like you were fortunate enough to get a really good one right
        away.</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c234e5e-b05d-4350-bd0a-97aa9794170b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout college, I was doing a ton of internships at various
        publications from Seventeen Magazine to Harper''s Bazaar, eventually landing
        a dream internship at Esquire Magazine. I spent almost a year as an intern
        (while still wrapping up my junior year) when a crazy opportunity came up.
        I remember being in Esquire''s art room updating the current issue wall when
        the creative director, David Curcurito, walked in and said, "Do you want a
        job? I''d hire you in a heartbeat!"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5dad48-0c86-4aed-bca3-61d76542a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was completely floored but it only took me a millisecond before
        I said yes. Turns out, the design assistant at that time was leaving and I
        had made an impression on the team during my internship. The wonderful managing
        editor had pulled me aside after I got back to my desk, digesting what just
        happened, and told me that he understands if I choose to finish out my last
        school year, but I reassured him that this is an opportunity I can''t pass
        up! I talked to my dean the day after, dropped out, and started the following
        week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e6f7b-8173-49a3-a38b-bce1731dc1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I ended up staying at Esquire for a little over a year and a half
        before eventually moving on to O, The Oprah Magazine. Esquire was an incredible
        place to begin my career. I learned a wealth of knowledge and gained so much
        more experience than that last year of college would have provided. I was
        incredibly fortunate to have worked with one of the most talented teams in
        the business!</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493af935-ad30-43a2-a371-485fd3e728af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have to say thank you to David Curcurito. He took a chance on
        me and for that I’ll always be grateful.</p>'
    '22':
      'image': 'jcr:e1d4ac91-a43a-4986-a1b7-50a8c4e4446d'
      'imageCaption': '"O was completely different from my first job at Esquire,"
        says Chua. "The audience, message, and spirit could not be further away but
        it was exactly that that got me excited to work at such a brand. O''s mantra,
        ''Live Your Best Life,'' always resonated with me and the people that worked
        there."  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3235b6aa-7954-4b88-9005-f5abbbca97d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3b23e-a518-4fc2-8658-5927b87d0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was it working for Oprah? Was she present in meetings?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e522a366-6929-4656-941c-f254081361ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O was completely different from my first job at Esquire. The audience,
        message, and spirit could not be further away but it was exactly that that
        got me excited to work at such a brand. O''s mantra, “Live Your Best Life,”
        always resonated with me and the people that worked there.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c953f52f-ee6e-431f-bc84-49c514a58f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More importantly, how did you end up on Gayle King''s Instagram?
        [laughs]</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354db13c-0179-45d9-a5f6-37972ccdbcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haha! As for being on Gayle King''s instagram, that happened a few
        months after I had moved on from O to WWD and was actually on the CBS studio,
        for a shoot with Charlie Rose, when I ran into Gayle. I missed the team so
        we took some pictures! She''s honestly one of the most genuinely nice people
        I’ve ever met. She''s great.</p>'
    '30':
      'image': 'jcr:3e601e6f-3c39-46d6-8ed1-90674361e1a4'
      'imageCaption': '"One of the major changes [in the new WWD] was the heavier
        weight that photography had to take in order to really push the revamped brand
        from its previous iteration," says Chua.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907575d-6744-40b4-968a-e851b7621d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097888f3-55b1-469c-9abe-9781b7167440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From O, how did the move to Women’s Wear Daily (WWD) happen?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0266861a-dbeb-4991-ae2b-d33e73700d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was at O for almost two years! Learned a lot and got the chance
        to work with some incredible people. I was actually approached by the new
        design director of WWD with an opportunity to join his team (which he was
        simultaneously building) that will be working on the re-imagining of the iconic
        Women''s Wear Daily brand. After a few weeks of discussion, I decided to jump
        on this opportunity and came in as art director.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530af5bd-170e-4bb3-a4bd-aba3a257f4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tell us about WWD. You were a big part of its revamp. How
        would you describe WWD pre-revamp and WWD post-revamp? What were the challenges
        of revamping such an institution?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dcf1d6-9f70-4ef6-924e-71ae3e745944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWD is a truly revered brand which catered to all in the fashion
        industry''s orbit so it was a very tricky task. Before transitioning to a
        weekly fashion news magazine, WWD (previously called in full as Women''s Wear
        Daily) was a daily fashion newspaper covering all aspects of the business.
        A lot of the in-depth news reporting remained through the transition, but
        one of the major changes was the heavier weight that photography had to take
        in order to really push the revamped brand from its previous iteration.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d820441-878c-4d81-8eae-4fce6bacbe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great thing about WWD when we first launched was that we were
        able to work with a lot of up-and-coming young photographers and illustrators.
        This really pushed us to find new photo and illustration talent to collaborate
        with, which I think has now become part of the weekly''s DNA. It’s a great
        platform for any young photographer, illustrator or artist to get their work
        in, as it goes straight to people in the industry.</p>'
    '40':
      'image': 'jcr:7f16444d-0d7b-485d-84ff-e2efe3d2ff05'
      'imageCaption': 'A faux fur fashion editorial art directed and designed by Chua
        for the revamped Women''s Wear Daily.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d29f8-a2ed-4da7-9eec-bcc7a210060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5df0a63-882f-4ad3-9797-5d12f7b00389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You recently moved back to Esquire. Tell us about what you
        do for the magazine.</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b391830-920e-41cc-83be-1c14e60b3214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s kind of a crazy full-circle moment being back at Esquire after
        years away. I''m currently the deputy art director. There are a few layers
        to the job. One is I help manage the front-of-book sections of the magazine
        through guiding the junior designers who have assigned sections. I also spend
        time on-set for shoots as well as design, plus come up with art solutions
        for feature stories while working in collaboration with photo editors and
        our creative director.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6f61b1-06cc-4279-b636-fd318dc19970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of revamps, Esquire recently underwent a big change, after
        Jay Fielden, the new editor-in-chief, took over. What are the big changes,
        design-wise, in the magazine?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc08006d-3325-46cb-9990-b6e3d831a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the fashion focus shift is the biggest, which is rather
        exciting. We''re still evolving design-wise and unfortunately, I can''t speak
        any further as we''re in the thick of things.</p>'
    '48':
      'image': 'jcr:be8c9623-ada7-4257-a901-3af3d9aabe47'
      'imageCaption': 'A spread for the "American Rage" feature in Esquire Magazine''s
        February 2016 issue.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51ba52-205c-4f95-9389-3da179bb685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a7a79c-38ce-4f69-a9bd-c6e3270a4d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How would you differentiate the design work you did for
        O and WWD and the design work you do for Esquire? How is the work different
        and how is the work the same?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f71e2dc-666e-415f-a2e7-bb48dc9c5fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, O and WWD relied most heavily on photography to tell
        a visual story. There were moments where we were able to deviate from that
        but for the most part, photography was key. That''s not to say that Esquire
        does not do a lot of photography because we do, but we also have liberties
        to experiment with other visual ways of telling a story, whether it’s through
        unique one-off type treatments special to a story, or having a good mix of
        both illustration and photography in one feature to drive a point.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be062c57-57a5-411a-a5c0-43c258b4ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then of course, there''s designing for the audience. When I was
        at O, we approached the stories with sophistication and just enough whimsy
        to speak to our readers. WWD on the other hand was a weekly, so we relied
        heavily on uniformed structures to clearly deliver bitsy stories in the front
        of book. We broke from that when opportunities arise and allow the photos
        and illustrations to really anchor the pages.</p>'
    '54':
      'image': 'jcr:25a8402d-f191-4122-94ca-e29f2de6c41f'
      'imageCaption': '"I think the fashion focus shift is the biggest, which is rather
        exciting," Chua says of the new direction of Esquire under its new editor-in-chief,
        Jay Fielden.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae681e-3625-4ce3-9ad8-953dbadeeea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeef2a2c-0077-45c2-bb01-70286b5c35d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You''ve worked for a lot of great talents. For you, what
        is the importance of mentorship? What''s the most important piece of advice
        you''ve ever gotten from a boss?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4941b9f-8678-4e9c-ad5f-cf3c5d2a516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, mentorship is such a great thing to have. It can prove
        to be one of your greatest assets when navigating the industry. Having someone
        you admire as your mentor is always important.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bda0d3-fd39-487e-b4f2-36d9f988d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[For me,] I have to say it''s David Curcurito, Esquire''s outgoing
        design director. I have learned so much from him and he has always been an
        encouraging and positive force in my career. He is brutally honest, immensely
        talented, and incredibly giving.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657119c-b0f0-430b-bc7e-6689de3b2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:24:07.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:24:11.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He always encouraged me to trust my instincts. I know it sounds
        cliche, but he knows it’s important to develop your own sensibilities, so
        you know the type of work you want to do.</p>'
  'Martial-law-victims-SC-TRO-petition-certiorari-Marcos-hero’s-burial':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-15T17:58:12.042+08:00
    'imagesource': 'jcr:f2d41660-429c-4f3d-aa0b-dfc7368bb402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '04c9c445-373b-418d-ad3b-eb74cc3ad5d3'
    'lead': 'Martial Law victims and former political detainees asked the Supreme
      Court to stop the burial of former President Ferdinand Marcos Sr. at the Libingan
      ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:30:13.499+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T13:30:16.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T13:30:16.388+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law victims seek TRO against hero’s burial for Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f3a534-e608-42ee-8fab-1c5d872e51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Martial law victims
        are taking drastic steps to stop the hero’s burial of former President Ferdinand
        Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b89101-2a4f-4a2c-be0f-6db9e16b73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.499+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, human rights advocates and former political detainees
        filed to the Supreme Court a petition for Certiorari and Prohibition with
        Application for a Temporary Restraining Order (TRO) against Marcos’ burial
        at the Libingan ng mga Bayani (LNMB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb531a5e-c38e-46d1-8703-79c19a0f61ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the petitioners are former Bayan Muna party list representatives
        Neri Colmenares and Satur Ocampo, National Artist Prof. Bienvenido Lumbera,
        and members of Samahan ng Ex-Detainees Laban sa Detensyon at Aresto (Selda).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae2c79-d23e-45b9-9543-ddae01f10185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents to the petition are Rear Admiral Ernesto C. Enriquez
        of the Armed Forces of the Philippines (AFP), AFP Chief of Staff Gen. Ricardo
        Visaya, Defense Secretary Delfin Lorenzana, and heirs of Ferdinand E. Marcos
        represented by his spouse, Imelda Romualdez Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e341e9c-6f5d-49da-a21d-9933afea0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners said that the respondents “committed grave abuse
        of discretion,” for allowing the imminent burial of Marcos in LNMB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec2138a-5bba-4ba5-9d76-44263d05f0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/09/philippine-law-marcos-burial-legalities-libingan-ng-mga-bayani-heroes-cemetery.html">Also
        read: Expert: No law vs Marcos burial at heroes’ cemetery</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50f52ef-e2a3-437d-90db-52ef81b850cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They maintained that Marcos committed offenses involving moral turpitude
        — making him unqualified for a hero’s burial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b7ef2-d2be-4f6c-96c2-085e793fac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is not entitled to any hero’s burial notwithstanding the fact
        of his presidency, which he overly abused, and his military record, which
        remains dubious up to present,” the petitioners argued.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311a970-566f-4c14-80f0-931febe222a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The interment of the remains of Marcos at the LNMB with the honors
        that supposedly befit only Filipino Heroes with overall unblemished integrity
        and dignity is contrary to the Constitution.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b304025b-0bf7-4544-ad88-cb9374cadd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/Historian-says-Marcos-war-exploits-full-of-lies.html">Also
        read: Historian: Marcos'' war exploits ''full of lies''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a325b-66da-47c4-9df8-154c3f8c8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners further cited the 1993 agreement between the Philippine
        government and the Marcos family that the former President’s remains shall
        be buried in Ilocos Norte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bd19a1-61f5-4d91-b07a-59cd0ab02019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:30:16.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To abandon the agreement, reboot the entire process, exhume his
        remains and allow his burial at LNMB is to relive the terror and horrors of
        his victims who have, until now, not been given justice,” the petitioners
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c11f43-3240-4c90-ad9d-8babdd404bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
      'mgnl:createdBy': 'jeff'
