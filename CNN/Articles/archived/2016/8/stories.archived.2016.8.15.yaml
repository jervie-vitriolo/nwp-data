    'template': '1'
    'title': 'Chinese diver He Zi wins Olympic silver — then gets a proposal on the
      podium

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb30d9e-dde7-4412-b03c-698ca2eb66b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Love is in the air at Rio 2016 – and the
        world''s top athletes are getting in on the act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c456a5a1-7c3d-4091-8180-d60bb98b3c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just moments after receiving her silver medal in Sunday''s 3-meter
        springboard event, China''s He Zi was asked to take a very different kind
        of plunge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e24535-649c-4d9f-8090-80cb66876b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old was met by boyfriend Qin Kai, a fellow Olympic diver,
        who bent low on one knee by the podium before offering up a box containing
        an engagement ring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac22b1ff-7b0d-4e97-a6fc-4adbcbef22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appeared shocked, and covered her mouth before Qin placed the
        ring on her finger and gave a "thumbs up" to the spectators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0b0fb-40dd-473a-82a9-684cbaa3ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been dating for over six years," He Zi told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb6ca92-3fa1-48ad-a87c-fef09ceccafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know that he would propose today, and I didn''t expect
        that I would marry myself out so early.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca2205f-2bae-4541-aee9-e92d271a2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Qin) said a lot of things there at the podium. He made a lot
        of promises, but the thing that has touched me the most is that I think this
        is the guy I can trust for the rest of my life."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b472ff-7755-42b7-81d4-15f73840efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qin, a bronze medalist in the men''s synchronized 3-meter springboard,
        also gave his wife-to-be a red rose encased in glass.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24606a7-13ef-4ec6-b1d9-775d6377d29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second engagement to take place at a Rio Games venue,
        following that of Brazilian rugby player Isadora Cerullo and girlfriend Marjorie
        Enya last Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7055202-8f40-48c2-ba67-4c42c9f7423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was no ring on that occasion, as Enya used a gold ribbon
        to tie around Cerullo''s finger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853d4573-5a12-4fac-a6b6-5b5652b8b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Olympic Games can look like closure but, for me, it''s starting
        a new life with someone," Enya told the BBC. "I wanted to show people that
        love wins."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a74a3-8537-4187-b598-6d5c4d10623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:01:33.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:01:37.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/14/sport/china-diving-marriage-proposal-rio-2016-olympics/">
        "Chinese diver He Zi wins Olympic silver — then gets a proposal on the podium."</a></em></p>'
  'leni-robredo-supreme-court-bongbong-marcos-electoral-protest':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-15T16:44:23.452+08:00
    'imagesource': 'jcr:6564b7be-c07c-4082-a815-d2d87dd01206'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '839b5523-ce77-480e-9a41-199add7b2f73'
    'lead': 'Vice President Leni Robredo wants the Supreme Court to junk Sen. Bongbong
      Marcos'' electoral protest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:48:52.114+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T14:49:20.856+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:49:20.535+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robredo asks Supreme Court to dismiss Marcos poll protest

      '
    'updated': 2016-08-17T11:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75fbdb-2170-412f-bdfb-a69061646692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Leni Robredo has asked the Supreme Court (SC) to dismiss for lack of merit
        the election protest of her former rival Sen. Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e3fab-4f91-4503-a8d5-6ec38b43e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 536-page affidavit, Robredo''s lawyers said the grounds for
        Marcos'' case don''t apply to an election protest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97997a51-1680-4710-b27b-13cbba2f058c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos claims the vote counting machines of Smartmatic, the company
        hired by the Commission on Elections (Comelec) for the automated polls, have
        no "demonstrated capability" and were used to transfer votes from him to Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11409aab-ef7e-430c-b39d-9b9e624baf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Bernadette Sardillo argued that this is a problem between
        the Comelec and Smartmatic that should not be taken against the vice president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827409c7-c784-4768-a515-a6dae125db14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely, this could not be a ground to contest the election of Robredo
        since an election protest is a contest between two candidates," Robredo''s
        affidavit said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f5cc7b-4286-409f-b32f-8cbf2a7b3b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Wild accusations, guesses''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f3af2f-04d1-44ff-97c0-b00de591ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo described Marcos'' allegations of cheating and vote-buying
        as a "series of wild accusations, guesses, and surmises."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef5877a-9725-42a3-9840-26ae4d41f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos asked the SC to annul the election results in Basilan, Lanao
        Del Sur and Maguindanao as well as recount votes in 22 provinces and five
        cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b00a570-347f-4575-86e0-8d4d8b13ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardillo explained that in order to annul the results of an election
        in a precinct, more than half of the ballots must be seen as illegal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714727c-fdb7-4110-8676-2021ffee0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be shown that the illegality of the ballots must affect
        more than fifty percent (50%) of the votes cast on the specific precinct or
        precincts sought to be annulled, or in case of the entire municipality, more
        than fifty percent (50%) of its total precincts and the votes cast," the lawyer
        noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b0fe6-85a0-46f0-bc73-034d0927cd44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' protest cites only nine of 88 municipalities and cities
        in the three provinces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30b4d4a-af58-4a1a-9ac1-bb0b48b48be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Surely, this does not comply with the 50% affected-ballot requirement
        laid down by the SC to justify the annulment of the results of the election,"
        Sardillo pointed out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600766c0-9f77-4110-92cd-ce22a35f01b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fake witnesses</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be861a7b-3f22-4067-9a2d-8a14a13ae6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer also said almost all the signatures in the attached affidavits
        of witnesses in Marcos'' protest are fake. Some also have addresses in remote
        barangays.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263789e1-b1a6-452c-9010-0d98586bbbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga testigo po na humarap sa amin na nagsasabi na hindi
        totoo ang pirma nila sa salaysay na kinabit ni Ginoong Marcos sa kanyang protesta
        at karamihan po, actually lahat po ng kinabit niyang salaysay sa kanyang protesta
        ay pro forma, o minsan fill in the blanks lang po,"</em> Sardillo noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d43cfc4-5850-4795-8ed4-cb3a34151309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are witnesses who presented themselves to us
        claiming that the signatures that Mr. Marcos attached in his protest were
        forged, actually all of the statements he put there are pro forma, or blank.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7302bd-7441-45de-9bfc-a22ab79a52a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that some witnesses even showed their identification cards
        to prove that their signatures are different from those in the documents submitted
        by Marcos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006f95b6-698a-4d16-be00-bafe0b305817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lack of evidence</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba5654e-d53b-4b33-a9d2-32972ed192d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sardillo also said Marcos failed to prove that Robredo is directly
        or indirectly responsible for the cheating.&nbsp; She denied Marcos'' claim
        that the changes in the transparency server likewise changed the election
        results.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dd1360-8a22-4239-a64f-74ef966f007d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec already explained that the source code changes did
        not affect the data collected by the transparency server," Robredo''s affidavit
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f72246-89ff-42ff-afb3-68c37a5277bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president stressed that she was proclaimed by Congress,
        acting as the National Board of Canvassers (NBOC), based on data transmitted
        by various provincial boards of canvassers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e06239-c2bd-4ea9-9f84-720e0f2b11e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBOC, she said, did not use the data collected in Comelec''s
        transparency server.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79cd08-9fd3-4396-9cbe-fccfc2141cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won with 14,682,290 votes against Marcos'' 14,418,817 votes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd827c5a7-287f-4d5d-a49b-c772a76d7124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:48:52.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:49:20.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 263,473 margin is among the narrowest in the history of the
        country''s vice presidential elections.</p>'
