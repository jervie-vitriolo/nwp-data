    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BJ Penn, Ricardo Lamas to headline UFC Fight Night Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0c7284-f326-4a82-99c7-d91bc4b182be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:15:23.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:26:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — UFC, the world’s premier MMA
        organization, has announced its main draw for UFC Fight Night Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6075b51-9970-4a7d-98f5-bd492feeb8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:15:23.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:26:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s card will be headlined by a featherweight bout between
        returning legendary two division champion BJ “The Prodigy” Penn and Ricardo
        “The Bully” Lamas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3c7361-74f8-4b82-a229-8535d6516c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:15:23.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:26:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mixed martial arts fans in the country can expect fireworks in what
        is primed to be an explosive night of fights headlined by two of the world’s
        best featherweights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65411d10-3474-41d9-8bc6-b7698f9fc0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:15:23.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:26:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn is one of only two multi-division champions in UFC history
        and the longest reigning lightweight division champion of all-time. He is
        also credited with helping to establish the lighter weight division of the
        UFC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc0a5c-c4dd-4a9c-8343-e199e34fb2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:15:23.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:26:19.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting out of Hilo, Hawaii, Penn currently holds a 16-10-2 win-loss-draw
        slate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c173d24c-59bc-44c0-8fb7-817c6239156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:15:23.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:26:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamas, meanwhile, is ranked number 4 in the featherweight contenders.
        He is an All-American collegiate wrestler with impeccable credentials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53031c2-9c8f-4093-a11f-3eef6246f3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:15:23.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:26:19.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chicago, Illinois-native Lamas has a fighting record of 16-5.</p>'
