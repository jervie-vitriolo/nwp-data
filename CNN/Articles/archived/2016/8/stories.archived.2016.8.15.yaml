      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Andy Murray made it a golden summer Sunday
        after adding the Rio 2016 Olympic men''s tennis gold medal to his Wimbledon
        triumph.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6977032d-7756-4f93-a277-a0aeb22f9d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s stellar year showed no sign of stopping as he successfully
        defended his title, defeating Argentina''s Juan Martin del Potro 7-5 4-6 6-2
        7-5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8d7e50-5c92-4466-8dfd-6fd25fed2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s world No. 2, who beat Roger Federer for gold at London
        2012, emerged victorious from an almighty four-hour struggle against a man
        whose run to the final has made him one of the most popular athletes of these
        Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6fea1-d474-48b4-85d5-68d45015e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know tonight''s one of the hardest matches that I''ve had to
        play for a big, big title," Murray told reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04177f40-b6b1-415c-8170-0e5cfaa7d9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the US Open final I played against Novak (Djokovic) when
        I won my first slam was very hard. But tonight I found really difficult.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd377c62-a3a7-4a5f-91b8-337828f97ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emotionally it was tough. Physically, it was hard. There were so
        many ups and downs in the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4326c5d-aade-492e-8686-f922bb658614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was one of the toughest matches that I''ve played to win a big
        event, for sure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49daf9-fc06-4ef2-8300-66d084502ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few gave 141st-ranked del Potro a chance of even getting past the
        first round after being paired with top seed Novak Djokovic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71f49e-cde7-4e4d-8d10-e7af86dabdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Argentine not only eliminated Serbia''s world No.1 but also
        accounted for 2008 Beijing gold medalist Rafael Nadal in the semifinals too.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739f50c-5614-42e6-9713-3b31c43efe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won bronze four years ago but a succession of wrist injuries
        have hampered what had promised to be an even more successful career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a225b3d-0738-46ec-877f-7a564059d503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this week, the way things happened with the people, the emotions
        I felt -- in my career so far I''ve never lived something as beautiful as
        this," del Potro told reporters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af657d6-b1dc-4b33-aa33-e2bda1654457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any athlete will give his best to be here and having this (Olympic
        medal) around my neck is a dream for any sportsman. To have the chance to
        have two is much more than a dream."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8acbcb-35b8-40d5-a296-a3eea493c578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tennis is my life. I suffered when I wasn''t able to play and today
        tennis is making me very happy again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a1df73-8943-4369-9477-9f86c0c57562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.440+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been through some wonderful things here, on the court, at
        the Olympic village, talking to the people from Argentina.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10e98f-5c5f-42d9-8173-32c979a398cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of this happens because I''m playing tennis. For me, to talk
        about tennis, to play it, to be able to show my level of game, to be able
        to grunt when I hit my forehand, all these things I missed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ca88f-f5c6-4958-8b1e-f3be7be7b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times have been tough for del Potro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e4952e-a4a2-4dcf-b4fe-d4a53b582542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since winning the US Open in 2009, the same year he also reached
        the last four at Wimbledon and Roland Garros, he has struggled in the grand
        slams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe18913-e8a2-4418-9442-32b885c26358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A semifinal appearance at Wimbledon in 2013 remains his best recent
        run, while his last ATP tournament title came at Sydney in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f73a3f-9e16-4506-8658-37905f8d610f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro''s renaissance has been one of the stories of the tournament,
        but Murray was widely expected to end the fairytale run.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c61218-97f0-411b-93c0-186ed8630c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot took the first set after 74 minutes -- a microcosm of the
        lengthy contest to come.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d73570-0380-4b47-b576-c070e7f1d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set went the way of the 6-foot 6-inch del Potro, whose
        powerful forehand caused Murray continuous problems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3bdb64-2b17-4159-8125-fb4583202109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back came Murray, taking the third as del Potro appeared to
        tire.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538f636d-6787-4f05-9399-5f9606536ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth set was a far closer affair, with both men struggling
        to hold serve.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b494b-bcd6-49a4-8f32-643009b434ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Potro served to level the match at 5-4 but was undone by some
        wonderful work by Murray, who forced his already struggling opponent to concede
        the break.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97698821-95d3-47eb-8be0-ba023248e2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who had looked vulnerable on his serve throughout the set,
        staved off two break points to move 6-5 ahead.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17071c4-be4a-4667-985f-60fe01168462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men tightened up as the match moved towards its climax, with
        Murray wasting his first match point on the del Potro serve by netting a return.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f2c24-fd36-4cee-870a-751b3f952ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he wasn''t about to refuse a second invitation and when del
        Potro hit his shot into the net, Murray looked to the sky in disbelief.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79511499-4c18-4a7a-9ed6-2a4c60599e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men embraced at the net, hugging each other at the end of
        a marathon match.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51528412-aca0-4605-91cb-36b2503d02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray cried into his towel while del Potro wiped away the tears
        from his eyes, taking the applause from a crowd which had backed him throughout
        the tournament.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3d6138-bf30-4f91-b822-b5a36d3d6565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Murray, yet more history -- the first man to ever retain the
        Olympic singles title. For del Potro, who left the court to the crowd chanting
        his name, this is not the end -- but hopefully the beginning of a new chapter
        of the sport''s most loved players.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66856fcf-d45d-4d62-90b6-e0e2cb07636a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal, meanwhile, failed to add to his men''s doubles gold from
        Rio as he lost the bronze playoff against Japan''s Kei Nishikori.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f379f-a9f1-43e9-9747-0aec53f52174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Russian pair Ekaterina Makarova and Elena Vesnina won gold
        in the women''s doubles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714ccfc-4d3f-456f-aa59-87f548dda1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo overcame Switzerland''s Martina Hingis and Timea Bacsinszky
        6-4 6-4.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a90e7c-5ea3-463f-9547-6b915228fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mixed doubles, Venus Williams was denied a record fifth gold
        medal after losing out in Sunday''s final.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed325498-4b9f-43ff-abe3-fc42337b56a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams and partner Rajeev Ram were beaten in three sets by fellow
        Americans Bethanie Mattek-Sands and Jack Sock.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540e8f3-4aa5-48a2-a819-d2888e689d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.281+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the silver means the 36-year-old matched the most medals won
        by a tennis Olympian, equaling the five held by Britain''s Kathleen McKane
        Godfree from the 1920 and ''24 Games.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8211234-73df-4c4f-87a7-556d2c210b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:46:12.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:46:16.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/14/tennis/andy-murray-del-potro-olympic-tennis-final/index.html">"Andy
        Murray retains Olympic tennis title at Rio 2016 after seeing off Juan Martin
        del Potro"</a></em></p>'
  'Wayde-van-Niekerk-south-africa-rio-olympcs-world-record':
    'author': 'Tom McGowan, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-15T14:45:03.331+08:00
    'imagesource': 'jcr:880bc4cf-4cfe-4956-b0c9-eeba1e5caabc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '386897a4-14ba-40a0-8177-ce82997eb33f'
    'lead': 'On a night when Usain Bolt stole the headlines, it was South Africa''s
      Wayde van Niekerk who delivered one of the standout performances of the Rio
      2016 Olympic Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:48:45.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T13:48:51.528+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T13:48:51.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wayde van Niekerk: South African smashes 400-meter world record to take
      gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb039a00-d699-4181-8416-19eb6040a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO (CNN) —</strong> On a night when Usain Bolt
        stole the headlines, it was South Africa''s Wayde van Niekerk who delivered
        one of the standout performances of the Rio 2016 Olympic Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6229b99-2d49-4725-84a9-ca8bfb9b7665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old smashed the 400-meter world record held by track
        and field legend Michael Johnson since 1999, taking the gold ahead of defending
        champion Kirani James with a time of 43.03 seconds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb12f7b-9ee2-43fe-a66e-67e6d274797b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Johnson was quick to congratulate Van Niekerk, tweeting: "Congratulations
        @WaydeDreamer to you and your coach! Well done and deserved. Olympic Gold
        and World record. I know the feeling!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e24f3d-61c0-400a-ac96-9c51faecfbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Niekerk''s dominant run was all the more impressive considering
        he ran in lane eight, with James and American LaShawn Merritt, who took the
        bronze medal, out of his line of sight for the entire race.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3af14a-1005-4923-b685-631f31ef0752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His incredible athleticism is underlined by the fact he''s the first
        man to run under 10 seconds over 100 meters and sub 20 seconds over 200 meters
        as well as breaking the 44 second barrier over 400 meters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc63d6-2f37-4b2b-a2c4-c84fc83cbebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Niekerk''s run electrified an Olympic Stadium crowd who arrived
        expecting fireworks from Bolt but instead left in awe of track and field''s
        newest superstar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed224f-2e93-44cb-83f5-9758136845b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt was quick to congratulate Van Niekerk, with the latter revealing
        he had been inspired by the world''s fastest man during a training camp in
        Jamaica.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486b7cb-36a7-489a-a843-88403ed618ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was over there (Jamaica) for about two weeks training," said
        Van Niekerk. "He''s been such a huge rock, inspiring me as an athlete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17296d6-41ec-4796-b536-fdef342df68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me back in Jamaica that ''you will break the world record.''
        And he came to me after (tonight) and said ''I told you you can do it.''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5d7419-4a74-4751-b971-da20c146c21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are guys that inspired me -- Usain Bolt, Michael Johnson,
        I learned from them, and even the guys that ran against me today, Lashawn
        Merritt, Kirani James, these are guys that inspired me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cedf85-8578-467d-978f-883db95c7342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Niekerk admitted he was surprised to see nobody on his shoulder
        as he rounded the final bend and it was the absence of his rivals that powered
        him towards an history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e672c-3035-41ac-a7d7-e02b3f17da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, I thought someone was going to catch me, because I felt very
        alone and I was like ''what''s going on, what''s going on?''" he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092dac3b-11f6-493a-a12b-5a7b021b1f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave me so much motivation to keep on pushing, keep on pushing,
        and as I got to the finish line I just dove for the finish line and right
        after that I said ''don''t sit, don''t sit'', so I went on my knees and thanked
        the Lord and right after that I went to my family and thanked everyone for
        tonight."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f72f0c-c49d-4d58-a7a7-71f245997315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:48:45.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T13:48:51.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/15/sport/wayde-van-niekerk-world-record-south-africa-olympics/">"Wayde
        van Niekerk: South African smashes 400-meter world record to take gold"</a></em></p>'
  'ryan-lochte-rio-olympics-robbery':
    'author': 'Thom Patterson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-15T13:50:20.972+08:00
    'imagesource': 'jcr:880bc4cf-4cfe-4956-b0c9-eeba1e5caabc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11768a3a-bd4e-4ec9-ade0-e829f100e7c7'
    'lead': 'Olympic medalist Ryan Lochte and three other US swimmers were safe and
      cooperating with police after being robbed at gunpoint in Rio de Janeiro, the
      U.S. Olympic Committee said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:51:53.841+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:28:31.526+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:28:31.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Lochte, 3 other U.S. swimmers robbed in Rio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45985c7a-1376-4185-a2bb-a05800e9101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO, Brazil (CNN) —</strong> Olympic medalist
        Ryan Lochte and three other US swimmers were safe and cooperating with police
        Sunday after being robbed at gunpoint in Rio de Janeiro, the U.S. Olympic
        Committee said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08b67d9-eecd-4da9-886f-84d48016994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the bandits reportedly put a gun to Lochte''s forehead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f5b6b-8b4f-4411-9f5e-f21a395ca36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte and fellow swimmers Gunnar Bentz, Jack Conger and Jimmy Feigen
        had left a hospitality house hosted by France early Sunday in a taxi bound
        for the Olympic Village.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75bb3f-cb9b-42be-86d5-d221c5e7775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vehicle was "stopped by individuals posing as armed police officers
        who demanded the athletes'' money and other personal belongings," said USOC
        spokesman Patrick Sandusky.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01241c8e-8ca1-4f64-9f5b-47db346baddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing on NBC, Lochte offered chilling details.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2158b3b-1cb4-4045-9e3d-a266e6afe5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got pulled over, in the taxi, and these guys came out with a
        police badge, no lights, no nothing -- just a police badge and they pulled
        us over," Lochte told NBC. "They pulled out their guns, they told the other
        swimmers to get down on the ground -- they got down on the ground. I refused,
        I was like we didn''t do anything wrong, so -- I''m not getting down on the
        ground.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce4f52-0aa5-4003-ab0f-a8ff1f39ab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then the guy pulled out his gun, he cocked it, put it to my
        forehead and he said, ''Get down,'' and I put my hands up, I was like ''whatever.''
        He took our money, he took my wallet -- he left my cell phone, he left my
        credentials."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d25271-26ae-4612-8b56-15cd16bea840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think they''re all shaken up," Lochte''s mother, Ileana Lochte,
        told USA Today.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1a421-47c3-4ee5-a4d4-6dac8b4e1920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte released a statement thanking family, friends, and fans for
        their support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee24906d-33ba-4a23-81b4-e452f18d18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it is true that my teammates and I were victims of a robbery
        early Sunday morning, what is most important is that we are safe and unharmed,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdeb2ed-0259-4057-993a-05591ea59cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentz tweeted, "We are all safe. Thank you for your love and support."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56679af-2673-4464-8ea3-81e9738e664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio de Janeiro civil police told CNN they have opened an investigation,
        a few hours after first learning about the robbery from the media, and had
        not been contacted by the USOC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a1f734-e8b7-4bb3-a69e-ae1e180f31dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 12 Olympic medals, Lochte, 32, is the second-most decorated
        male Olympic swimmer of all time, behind Michael Phelps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb9b562-3881-4404-af93-d5770a7754e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Pierre Meilhan and Marilia Brocchetto contributed to
        this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedbad1b-72d6-4312-a570-d22a9c502117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:51:53.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:31.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/14/sport/us-swimmers-ryan-lochte-robbed-rio-olympics/">"Ryan
        Lochte, 3 other U.S. swimmers robbed in Rio"</a></em></p>'
  'hong-kong-student-leaders-spared-jail-time':
    'author': 'Chieu Luu and Vivian Kam, CNN'
    'caption': 'Camping tents are set on a street outside of Hong Kong Government
      Complex'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-15T14:55:06.903+08:00
    'imagesource': 'jcr:c5e2c1bd-5d1f-4aaa-a1d1-0b57d28efbf3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8c54549-f5b1-4207-93c3-6cdadcf4c1be'
    'lead': 'Two student leaders who brought tens of thousands onto Hong Kong''s streets
      during pro-democracy protests in 2014 have been spared jail, with a local court
      saying they genuinely believed in their political ideals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:55:16.874+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:28:52.418+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:28:52.077+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong student leaders spared jail for pro-democracy street protests

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88613ea1-6f51-49e1-85c5-23b0a0d8551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Two student leaders who brought
        tens of thousands onto Hong Kong''s streets during pro-democracy protests
        in 2014 have been spared jail, with a local court saying they genuinely believed
        in their political ideals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e978b6-fdfc-4a8a-b416-81f6fa59aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magistrates'' court in Hong Kong on Monday sentenced Joshua Wong
        to 80 hours of community service after he was convicted last month for taking
        part in a rally on September 26, 2014 in front of Hong Kong''s Central Government
        Offices. The rally sparked the two-month long Occupy Central demonstrations,
        also known as the Umbrella Movement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa5e212-4dd4-49b0-89ef-55d05da74822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Law was sentenced to 120 hours of community service for inciting
        others to take part in an unlawful assembly at that same rally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed96f78e-4d6d-4d10-95cb-23410c8ac480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third man, Alex Chow, was given a three-week jail term suspended
        for one year. However, unless Chow commits a criminal offense in the next
        year he won''t spend time in jail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b82b130-8fa4-464e-96b5-6686540c78f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chow''s sentence was going to be 80 hours community service but
        was changed because he is going abroad to study, the court said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c0dc24-560d-4fb0-bf91-1fc9d5dbb841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court accepted that all three defendants expressed their opinions
        and demands because they genuinely believe in their political ideals and were
        concerned about the status of (Hong Kong) society," according to the court
        document issued on the sentencing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf9934-18c8-44bd-a8e2-e5fe564c18f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their motivation was not for their own benefit or to harm others,"
        the document said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d91a7f-6b82-4e25-b280-40971e1f1fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.874+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively light sentences won''t restrict their participation
        in Hong Kong politics as some had feared.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d18c78-6e6f-42c7-8340-0dcbed84f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.419+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Wong launched a new political party -- Demosistō
        -- with the aim of winning representation in Hong Kong''s decision-making
        body, the Legislative Council and push its pro-democracy agenda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f3da6a-3e1e-4229-ace7-5f80a0aa2fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 19, Wong is too young to run for a seat himself, so 23-year-old
        Law is standing in next month''s election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce66c233-672e-40d8-964c-0f3ee3c23597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No regrets</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a9bd49-fd30-4554-a8d1-61810cddea7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Chow has taken a step back and shifted his focus to academics
        -- he is due to study in London -- Wong and Law continue to campaign for democracy
        in Hong Kong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f9241-dcba-4d94-84b9-45c95a3e0646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not regret any of my involvement in the Umbrella Movement,"
        Wong told CNN last Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be627c-207d-4d82-b05e-51b371708cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both he and Law said their biggest fear is that their sentences
        would scare off others from making their voices heard.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027def4-b21e-42d9-81fd-afbfb8f92716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that to have social change, we need more people to come
        out," Law said. "I''m afraid these kinds of court cases will stop people from
        participating."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff89600-24aa-4b59-997a-265da8ed1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen leader</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ce424c-0ee2-46d0-bf1c-deaa69355dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wong first gained prominence in 2012 as the founder of the student
        group Scholarism, which helped fight off a plan to introduce "moral and national
        education" classes in the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17363c-e0df-461c-9c07-1e432c40febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many saw it as an attempt by the Communist government in Beijing
        to exercise greater control over Hong Kong, which is supposed to enjoy a high
        degree of autonomy from the mainland China -- maintaining its own political,
        judicial, education and economic systems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313bb386-d7cc-4434-b1a1-967ebe0203db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Wong became the face of the Umbrella Movement, which paralyzed
        the city''s normally booming financial district for 79 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87553f-7540-48a9-8c70-f1de91f0c917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, up to 100,000 people gathered in the area to protest a
        lack democracy for Hong Kong''s top post of chief executive.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed6c49c-e175-4f82-991d-2278e05680cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current system, the position is chosen by a 1,200-member
        Election Commission, primarily made up of Beijing loyalists.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05186a3c-89bb-4ec4-a2f8-ba2824008d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.875+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is necessary for our party to get a legislator elected into
        council to gain the resources and the sustainable political power inside the
        institution and let us push forward (with) the self-determination movement,"
        Wong told CNN last Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f3a8c-3530-432e-9659-41d76e682615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party wants to work towards a referendum that will allow Hong
        Kongers to decide their future after 2047, when Mainland China is no longer
        bound by an agreement with Britain to allow Hong Kong to enjoy a high degree
        of autonomy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b70ea-9592-4fe6-ad3d-89d061140d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:55:16.876+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:28:52.420+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not an easy time for Hong Kong. We are facing our core values
        being eroded," Wong said. "We just hope more and more people around the world
        will support the new generation and for Hong Kong to get back our own rights
        of universal suffrage, direct elections, freedom, human rights and democracy."</p>'
  'jamaican-usain-bolt-makes-olympic-history':
    'author': ' Tom McGowan, CNN'
    'caption': 'Usain Bolt made Olympic history Sunday by becoming the first athlete
      to win the 100-meter gold medal at three consecutive games. (file photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-15T12:56:03.209+08:00
    'imagesource': 'jcr:3c28a36a-353f-41d0-8b0c-bae9c51c8cec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae00d71f-4b42-4371-b25b-2c53d3d68e3d'
    'lead': 'Usain Bolt made Olympic history by becoming the first athlete to win
      the 100-meter gold medal at three consecutive games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:58:36.649+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:29:15.782+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:29:15.449+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usain Bolt: Jamaican makes Olympic history with 100-meter triumph

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb973c-bc20-44ef-9aaf-3b72fc901608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO (CNN)</strong> — It''s become the sporting
        spectacle of the 21st century -- Usain Bolt arrives at an Olympic Games and
        walks away with the 100-meter gold medal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8496d2c7-5a0f-4103-be1f-01f5076dbd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his days of breaking world records over the distance might
        have passed, he''s still able to deliver on the biggest stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd656662a-ea49-40f2-bfff-67b9947390dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fears over security and empty seats threatening to overshadow
        Rio 2016, the Jamaican has provided the good-news story everybody craved,
        crossing the line in 9.81 seconds to fend off the challenge of rival Justin
        Gatlin in Sunday''s final.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a1b32-1cc8-4db2-a522-ddad3cfaae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American is a divisive figure in track and field due to his
        two doping bans, and he was booed before both the final and his semifinal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57770ed6-00d9-4efa-bd2b-88f548fd5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatlin, the 100m champion of Athens 2004, was unable to dethrone
        Bolt as the Olympic sprint king.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba7113-38cd-4051-b6de-bfd65d7afb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt added to his legacy by becoming the first athlete to win the
        100-meter at three different Games. He''s now the overwhelming favorite to
        compete a "triple-triple" by adding the 200-meter and 4 x 100-meter titles
        to his collection.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8736b48-3b98-4fc7-bbd1-e8c0a36efa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody said I can become immortal," Bolt said moments after his
        triumph, as the sounds of Bob Marley reverberated around the Olympic Stadium.
        "Two more medals to go and I can sign off. Immortal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b447ac-df01-4c38-929a-50cb622cdcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolt, meanwhile, was left unimpressed by the reception afforded
        to Gatlin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbf98b-1b81-4f45-847b-a9b77dd2e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the first time I''ve gone into a stadium and they''ve started
        to boo," the 29-year-old admitted. "It surprised me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3efa23-2efd-4ffd-aeed-ba8a0f1404c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appearing at his fourth Olympics, Gatlin picked up a fifth medal
        -- albeit not the one he had hoped for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994bbb6c-2d6e-4302-8bcd-7dd7f40a383c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite a less-than-warm welcome from the crowd, Gatlin wasn''t
        holding any grudges, instead choosing to focus on the support he received
        from Americans inside the stadium.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab38d6b3-49c3-445a-97f0-4e4b9f86ca13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the end of the day you hear everything, but you have to tune
        that kind of stuff out," admitted Gatlin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb0024-31fc-472c-9716-ed2932d9814a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.650+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are excited, I understand that. There are a lot Usain Bolt
        fans, there are a lot of Jamaican fans but they don`t know me, they don''t
        know Justin. I have worked very hard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddb19a9-9841-4a4b-acf8-f96b1395f156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t focus on the boos, today when I looked into the stands
        I saw the most American flags at any championship."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48175826-1286-40be-a50e-c62f783de546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also effusive in his praise for Bolt, crediting the champion
        with pushing him to become a better athlete.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d12568-52d4-4790-90cd-2b38266dcf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have the utmost respect for Usain off the track," he added. "He
        is a fun, cool guy. There is no rivalry or bad blood between us. I''m a competitor.
        He is a competitor and has pushed me to become the athlete I am today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6156efc-7319-49e4-b144-1232342d2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes down to it i have given him his closest races all
        his career."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837a602d-631c-4491-a114-cfe9a26d843a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after another defeat to Bolt, Gatlin insisted he was pleased
        to be able to compete alongside -- and beat -- younger sprinters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b36389b-5694-43e8-a3bf-32621a182058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We work 365 days a year to be here for nine seconds," he said.
        "At the age of 34, to race these young guys and still make the podium feels
        so good."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0ef45-da0d-46e5-9eae-b8ac282dc7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bolt, this medal is the first part of what he hopes will become
        a landmark trilogy. Next up, the 200-meter heats on Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66c651e-fe32-41a6-94fc-b518f6497581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a good start," he said. "There will always be doubters. But
        I''m in better shape than last season."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7ae355-a701-46c0-ad0b-c9bcca1a5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the standout event in the schedule, the performance of
        the night came from Wayde van Niekerk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b86185-56e6-4fdd-af7e-d544aac2fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South African smashed the 400-meter world record held by track
        and field legend Michael Johnson to take the gold ahead of defending champion
        Kirani James.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda08a5d-5429-4fd6-965d-d6c820602622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Johnson was quick to congratulate Van Niekerk, tweeting: "Congratulations
        @WaydeDreamer to you and your coach! Well done and deserved. Olympic Gold
        and World record. I know the feeling!"</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74c23e-8ae8-4e91-bacc-77c64b5678f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old''s dominant run was all the more impressive considering
        he ran in lane eight, with James and American LaShawn Merritt, who took the
        bronze medal, out of his line of sight for the entire race.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186f365-4bd6-4f01-91f7-97f3e976e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Niekerk was quick to cite Johnson and Bolt as his inspirations,
        with the latter telling Van Niekerk pre-Games that he was capable of breaking
        one of track and fields most revered world records.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be78c5d3-765e-4d92-876d-a579e581a5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was over there (Jamaica) for about two weeks training," said
        Van Niekerk. "He''s been such a huge rock, inspiring me as an athlete.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad24f6-0731-4cc8-ba27-bb92f76ae7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:58:36.651+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:29:15.784+08:00
