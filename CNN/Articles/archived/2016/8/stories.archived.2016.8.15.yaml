      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also cited the study conducted by the National Historical
        Commission belying the claim of Marcos of being a World War II hero.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1644b9-21ee-4eaa-98b5-d6cd63060386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T13:30:13.500+08:00
