  'geraldson-chua-art-director':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Art director Geraldson Chua makes heads turn in the world of American
      magazines for his work in some of the most recognizable titles — from Esquire
      and The Oprah Winfrey Magazine to WWD and Harper’s Bazaar. Above is a spread
      he designed for the 2016 Money Issue of Esquire where he is currently the deputy
      art director. Photo courtesy of GERALDSON CHUA'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2016-08-15T18:36:33.673+08:00
    'imagesource': 'jcr:db7e563e-1a42-4ed7-8ca2-9907e10fe193'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83f0fedc-2304-4829-8b70-9609d02c1200'
    'lead': 'Art director Geraldson Chua makes heads turn in the world of American
      magazines for his work in some of the most recognizable titles — from Esquire
      and The Oprah Winfrey Magazine to WWD and Harper’s Bazaar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T13:24:07.791+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T13:24:11.765+08:00
