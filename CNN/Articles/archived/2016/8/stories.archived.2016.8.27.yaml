      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Dolores Cheng, founder of the Center for Possibilities
        Foundation, sat down with CNN Philippines'' Mitzi Borromeo to talk about how
        it is to raise a child with special needs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
