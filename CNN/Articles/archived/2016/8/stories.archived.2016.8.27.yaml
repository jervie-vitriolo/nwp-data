      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A convoy of Red Crescent ambulances arrived early Friday in Daraya,
        which is just southwest of Syria''s capital, Damascus.</p>'
