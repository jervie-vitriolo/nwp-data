      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A police officer
        suspected in the killing of motorcycle rider John Dela Riarte fell to his
        death Saturday morning while under custody at the Philippine National Police
        headquarters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557606bf-6fb3-4feb-af32-3fefd92994a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said initial information shows Police Officer 3 (PO3)
        Jeremiah De Villa fell from the rooftop of the three-floor building of the
        Police Security and Protection Group inside Camp Crame in Quezon City at around
        9 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93f9d98-d3a6-4d5d-b2e4-d6fdbabffbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.402+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Highway Patrol Group (HPG) Spokesperson Supt. Elizabeth Velasquez
        said De Villa was rushed to the PNP General Hospital and was declared dead
        at 9:45 a.m.</p>'
