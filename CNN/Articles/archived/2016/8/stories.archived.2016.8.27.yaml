      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> You might be thinking you''re suddenly
        seeing Britney Spears all over the place lately – and you''re right. The 34-year-old
        pop star is making a comeback in a major way. The latest, a new album, Glory,
        dropped late Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979f7c0-2924-4355-ab48-fa4be9f77b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:41:31.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:41:36.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears took to Twitter to announce the release and wrote that it''s
        "the beginning of a new era."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fda08a-2070-4d6d-801a-93c44544a37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:41:31.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:41:36.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it is. This is Spears'' first album since 2013''s Britney
        Jean, which had the lowest sales figures of any of her albums.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/Glory?src=hash&amp;ref_src=twsrc%5Etfw">#Glory</a>.
        My new album &amp; the beginning of a new era. Available 8/26 on <a href="https://twitter.com/AppleMusic?ref_src=twsrc%5Etfw">@AppleMusic</a>.
        Pre-order tonight at midnight ET. <a href="https://t.co/pkZZkC2QLR">pic.twitter.com/pkZZkC2QLR</a></p>&mdash;
        Britney Spears (@britneyspears) <a href="https://twitter.com/britneyspears/status/760875433554350081?ref_src=twsrc%5Etfw">August
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58872ade-3e54-4b2d-a910-da48fc7ba149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:41:31.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:41:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c7728-e964-4ed7-b96f-4100d8629b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:41:31.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:41:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday night also saw the airing of Spears'' highly anticipated
        "Carpool Karaoke" segment with James Corden in which she sang some of her
        biggest hits: "Toxic" "Womanizer," Oops! ... I Did It Again," and even "Baby
        One More Time," complete with Spears and Corden dressed in her signature school
        girl outfit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aedb91-db5f-4f57-884c-093b2650ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:41:31.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:41:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also reported earlier this week that Lifetime has signed
        on to create a TV biopic about the singer''s life. It will chronicle her early
        life in Louisiana, the rise and fall of her relationship with Justin Timberlake,
        her two divorces, and how she rebranded herself after a public breakdown in
        2007.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d324ac-bd5c-40f9-9b2b-6e6f55c1ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:41:31.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:41:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the Spears moments of the week will culminate in a grand
        finale Sunday night at the MTV VMAs. This will mark the first time in 10 years
        Spears has performed on the VMA stage. Spears is expected to perform her latest
        single "Make Me" with rapper G-Easy. She will probably be hoping to erase
        the memory of her lackluster performance at the 2007 MTV VMAs, when she performed
        "Gimme More."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9af9fd-55c1-460c-8afb-d31520330178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:41:31.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:41:36.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/26/entertainment/britney-spears-album-glory-carpool-karaoke/">
        "Britney Spears is everywhere."</a></em></p>'
  'senior-citizens-discounts-exemptions-sacrifice':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-27T03:27:20.002+08:00
    'imagesource': 'jcr:dccd7a4a-71e2-4757-9132-c5c670ab2407'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a9f2c09-69cb-49bf-86fb-ae2eabb667b1'
    'lead': 'The government could scrap some of the discounts enjoyed by senior citizens
      – though officials were quick to assure them that basic necessities would still
      be kept tax-exempt.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:46:59.491+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T13:47:03.979+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T13:47:03.506+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t asks for ''small sacrifice'' from senior citizens

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d69ba2-b039-4dd5-a2b3-3536c81080f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        could scrap some of the discounts enjoyed by senior citizens – though officials
        were quick to assure them that basic necessities would still be kept tax-exempt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6ba8d-c860-4c20-a1c3-6267b8b1222e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez said in a forum on Thursday that
        the government was reviewing the value-added tax (VAT) exemptions granted
        to people 60 years old and above.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff4a87e-947a-44f5-8852-172000602a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Expanded Senior Citizens Act of 2010 waives the VAT for a wide
        range of goods and services – largely medicines, health care services and
        professional fees of clinics and hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f6021f-3fd8-4216-bd3e-e2af5da2dafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also extends VAT exemptions for land, sea and air transport,
        hotels and restaurants, cinemas and concert halls, and the like.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b87b2-82b2-4420-b76a-e6a811288bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said the law was intended to help the disadvantaged, but
        it ended up benefitting the wealthy more than those in need.</p>'
    '9':
      'image': 'jcr:7a19b838-2937-4964-bfa8-5f560a8a5d65'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21fd753-a583-4459-989c-11b4c880a156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66af546-c48d-4e29-b6b2-27cf71e4f666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior citizen who spends ₱10,000 in a hotel or restaurant, for
        example, is likely able to afford it anyway. But he or she effectively gets
        a ₱1,200 subsidy from the government for what Dominguez said was a "luxury."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f9cbf-06a2-4b48-a1af-db1120b2616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a poor, elderly person will not have that much to spend, even
        for basic necessities, he pointed out. If he or she spent ₱1,000 in the market,
        the government ends up giving a much smaller subsidy of just ₱120.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb67990-5b28-4290-aa15-fa20f83425f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we truly want to help the senior citizens, the indigents, the
        disabled, VAT exemptions are not the right tool. We should instead give them
        direct subsidies like [conditional cash transfers] so we actually reach them,"
        Dominguez said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6be98-b7f5-4a89-9e12-6a7c1bf655b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief did not yet detail what VAT perks would be scrapped,
        but he did vow to keep exemptions for health, education and food from markets
        and groceries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245ea7d9-01b6-4c26-a3de-d9a326b01bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A little, small sacrifice''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b33fd20-e9d0-48f8-901c-a36e13c0cc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez sought understanding from senior citizens. He said the
        money the government would be able to save from VAT exemptions would go to
        much-needed investments in agriculture, infrastructure, and social services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bd6a76-0185-49c3-8be7-dc4c607040fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to thank all the senior citizens for their contributions
        in the past... But we are asking a small sacrifice, a little small sacrifice
        for building more of our country," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c78aff-7873-474f-a6a7-4a59a2c8a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is doing a broad review of taxes in a
        bid to raise revenues. The national budget for next year is set at ₱3.35 trillion,
        a 12% increase from this year''s spending. A campaign promise to slash income
        taxes also puts an additional squeeze on finances.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb273d7-efa6-4a4d-a9c2-9d5354474ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizen discounts aren''t the only thing up for review. Tax
        incentives for investors will be streamlined, Dominguez said. Taxes on petroleum
        should also be increased, while a tax on junk food could be proposed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5282532b-7287-4435-8047-53ccdae4590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some Filipinos will have to pay more taxes, Dominguez said
        their money would go to helping the poorest areas of the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae716f3-14a5-4afa-b4a3-8ce2bce8a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Manila is 16 times richer than the (Autonomous Region of Muslim
        Mindanao). With no education or livelihood, they rebel. And now we spend so
        much money to solve it," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db428ce-ed4a-4cc7-9e22-3fabb1205310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We might as well invest now to improve their lives. First of all,
        we owe it to them. Secondly, because it is fairer. And thirdly, it costs us
        less in the long run."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09028693-4fde-458e-b3b2-8626073dd6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divided</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58495fc3-7e96-492f-92be-4da0110737cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior citizens were divided on the government''s plans.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f0ca3-2fbf-43a7-a141-b6fea9ce1dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marina Mejia said she would use her senior citizen''s ID only when
        buying food and medicine. She admitted she didn''t use all her VAT perks,
        since some of them she couldn''t avail of to begin with.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801c14e-c0b9-4aa5-8427-7639254bc961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Halimbawa pupunta sila sa Boracay, hindi naman nakakapunta dun
        ang karamihan ng senior sa Boracay kung wala kang pang-airplane diba? Kaya
        pwede naman na siguro tanggalin ang gano''n kung sa luxury," Mejia said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1fa3d8-8090-4a00-9f14-196805ffb0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, going to Boracay for a vacation. Most
        seniors don''t go to Boracay since they won''t all have money for airfare,
        right? So, the government could remove some of those discounts if they''re
        just for luxuries.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7096f8-3047-4969-9f61-22f03c9e6b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ching Arce, however, believes that senior citizens deserve all the
        benefits they get.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb1d4b1-2410-4135-bccb-39a1491c349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained, "Matagal na kaming nagtrabaho. Nagbigay kami ng tax
        within that period na 60 years. Ngayon dapat i-enjoy na namin."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040b6151-2e76-4fd4-a8a7-b5f71e91d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve worked for a long time. We paid taxes within
        that 60 years. Now, we should be allowed to enjoy.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d4e264-e6e6-4249-928e-ca2aa93e9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that their benefits were already capped anyway. Even discounts
        at restaurants and hotels cover only the senior citizen and not their family
        or relatives.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5e01c-1487-4fe7-a4e7-8fd8e5caebdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rolando Reyes, it was simply dismay and resignation. As it stands,
        he said, most senior citizens already feel as if they have to fight to get
        the discounts promised to them.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0e936d-163c-4af8-9303-b542f071ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung minsan, para kang binabastos eh... Parang nanghihinayang
        pa sila (sa mga tindahan) na bigyan ka ng discount. Kaya para hindi na ako
        bastusin, hindi na ko (nagpapakita ng ID). Kung ayaw nila, huwag,"</em> he
        said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188859b5-edf7-4926-af79-a40a9baec667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:46:59.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:47:03.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes, establishments act as if they don''t even
        want to give you your discount. So I don''t even show them my ID anymore.
        It''s insulting. If they don''t want to give me my discount, then don''t.]</p>'
  'turkey-bombing-11-killed-at-police-checkpoint':
    'author': 'Isil Sariyuce and Steve Visser, CNN'
    'caption': 'Isil Sariyuce and Steve Visser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-27T03:07:52.921+08:00
    'imagesource': 'jcr:8c87578e-1f26-4cc8-928e-293c3671d0e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd333e70d-b813-455d-af0f-e044e3a3ca42'
    'lead': 'Attackers detonated a bomb-laden truck near the checkpoint in Cizre,
      Anadolu reported, citing the governor''s officer in the province of Sirnak.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:50:09.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:29:06.502+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey bombing: 11 killed at police checkpoint

      '
    'updated': 2016-08-29T07:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ecdc36-417f-4a6c-a98e-8906b48ed1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Turkey-Syria border (CNN) —</strong> An explosion at a police
        checkpoint Friday in southeastern Turkey killed 11 police officers and injured
        at least 78 people, the country''s semiofficial Anadolu news agency reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf3a5a-5a09-4c38-b6db-8a993249109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers detonated a bomb-laden truck near the checkpoint in Cizre,
        Anadolu reported, citing the governor''s officer in the province of Sirnak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36438bd6-14c5-4cc8-a456-2b4e0ae81ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured included 75 officers and three civilians, Anadolu reported.
        Four of the injured were in critical condition, Turkish Health Minister Recep
        Akdag told CNN Turk.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd232335c-42fc-460e-ba8c-8572fb8b44d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed wing of the the PKK – a militant Kurdish group that''s
        labeled a terror group by many in the international community – took credit
        Friday for the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f9cbda-4745-4760-88ac-b6abcf89e851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online statement, it promised to give more details Saturday
        on what it called a "comprehensive action took place to kill dozens of policemen
        by our brave team in Cizre."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cff4b84-49d2-43a9-b035-f34a4a366068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan denounced the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd39ab-cec4-487e-b1d1-221ef318dae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkey will never allow these terrorists to realize their dirty
        aims," Erdogan said in a statement. "There is no question that our fight with
        terror will succeed."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3161b8-70f8-4e34-9a61-0b62841a114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PKK has clashed with Turkish police and military since a ceasefire
        ended in July 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8488c5d-6604-41da-bbdd-4b27991caa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes as the Turkish regime battles not only the PKK,
        but also the Sunni Islamist terror group ISIS. Earlier this week, Turkish
        tanks entered northern Syria to help Syrian rebels clear ISIS from a border
        town.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674afcc-eee2-469a-8aa1-5f00362b14c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials announced Thursday they have detained 40 people
        in central and southern Turkey suspected of being affiliated with ISIS, which
        the country blames for an attack against a Kurdish wedding party last Saturday,
        Anadolu reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c472bcac-c870-4707-872a-2bb9134f1db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daesh should be completely cleansed from our borders, and we are
        ready to do that," Turkish Foreign Minister Mevlut Cavusoglu said Tuesday,
        using an Arabic acronym for ISIS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05bf790-f99c-4024-94b8-70d8fd20d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.923+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack August 20, which killed 54 people, hit an outdoor wedding
        celebration in a conservative Kurdish neighborhood in the city of Gaziantep,
        near the Syrian border. In a year of bloody terrorist attacks in Turkey, the
        wedding bombing ranks among the worst, with the death toll surpassing the
        44 killed in a June attack on the Ataturk Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408cf1d3-5505-40e3-9acb-3a38e62fd76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurds have been a key ally of the United States in the war against
        ISIS in Syria and in Iraq . That has complicated the relationship with the
        Turkish government, which views the Kurdish YPG in Syria as an affiliate of
        the PKK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f58f9-08c6-4f91-8f5a-c75dae2c3739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joshua Berlinger and Hande Atay Alam contributed to this
        report</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aab685-210b-405b-8cab-05f7e463a9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:50:09.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:06.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/26/asia/turkey-blast/">"Turkey
        bombing: 11 killed at police checkpoint."</a></em></p>'
