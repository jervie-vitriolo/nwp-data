      'mgnl:created': 2019-10-24T13:53:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Developmental Delay occurs when a child exhibits delays in
        his or her language or speech, vision, movement, social and emotional skills,
        and thought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6fe178-3235-46b4-8085-b56822878a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These delays may be caused a lot of different factors. Among them
        may be a learning disability, genetic defects, and medical problems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd46cf8-b08d-4735-805a-1e3f62eff4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.748+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the foundation was established, there weren''t a lot of resources
        for families to help them learn more or cope with family members with special
        needs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd7532b-d9fb-4c05-98fd-4c455dab7e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng said, "Maybe if I formed a group of my own, maybe I would
        ring a call to other people who might be in the same boat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4917b933-6505-42db-aef3-d4d4ce51a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, a lot of families who had loved ones with special needs
        tended to be in denial or played down the issue. The foundation helped form
        a support system for them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4751b71-ce8d-40ab-97d5-2883c4519e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help further their cause, the Center for Possibilities Foundation
        will be showing a a film entitled Yakap.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3866bb02-f4d6-405e-8bbc-085996a6775c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng explained that the film was a peek into a day in the life
        of three children with special needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aa5dc3-9b77-45e6-a8ab-34d020f4bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.749+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vision is to create a society that will embrace all children
        with disabilities into the mainstream; to treat them the way we treat each
        other - with compassion, respect, dignity," Cheng said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87231d12-257c-4277-89a8-3db2fd42d1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:53:09.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the film is set to be shown in September, Cheng said they
        have been conducting viewings in schools to help children understand what
        it means to have special needs.</p>'
  'Duterte-postponement-barangay-elections':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rody Duterte at the 10th founding anniversary of the Eastmincom'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-27T02:29:39.574+08:00
    'imagesource': 'jcr:d6f9128a-1cc6-4ecf-becd-2bef8fed34cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c65f6de2-98eb-4e88-a076-1d122cb641bd'
    'lead': 'President Rodrigo Duterte says the illegal drug situation even threatens
      the coming barangay (village) elections. For this reason, the President says
      he''s inclined to support moves in Congress to postpone the scheduled October
      electoral exercise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:00:11.642+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T14:00:15.473+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:00:14.974+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte inclined to postpone barangay polls to avert narco-politics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3952a9fc-31b1-4e26-bfd9-4e6ba128ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.642+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The drug menace
        in the country has become so entrenched that narco-politics is now a problem
        even at the grassroots-level.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82709c4-ee12-4dac-81e0-c04fc0662df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to President Rodrigo Duterte the illegal drug situation
        even threatens the coming barangay (village) elections. For this reason, the
        President says he''s inclined to support moves in Congress to postpone the
        electoral exercise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf6ad1-adc3-46e2-b100-c28fe1318784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay and Sangguniang Kabataan (SK) elections are set on October
        31. House Speaker Pantaleon "Bebot" Alvarez had earlier said he was in favor
        of moving the elections to a later date because appointments still had to
        be made in the new administration — something prohibited during an election
        period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aead0e-6633-49c8-a94a-8495acdda84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who spoke on Friday in front of Eastern Mindanao Command
        (Eastmincom) troopers in Panacan, Davao City, said he feared drug lords might
        bankroll the campaign of barangay candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca809e-88cf-49a9-b844-713a1bb9eefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I am afraid that the drug money will seep into the electoral
        process. You will just be adding to our headache people, na kung sino manalo
        ngayon, [that whoever would win] those that are funded by drug money will
        win," the President warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e971e91-de38-4e58-9817-8e4cf97a0a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if this would happen, the only recourse to "eliminate all"
        would be to declare martial law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb34da-9df8-4a9c-83c0-efc0e6b7adc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which I will never do in the first place," Duterte clarified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbecccfd-e10d-41b9-9098-72d74092f2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason why he was inclined to defer the polls, the President
        said, was money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c4e1bf-cc2e-4806-87e3-6d2945895179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to spend billions. Di itulong ko na lang ‘yan sa mga rehab
        [I''d rather use the money to put up drug rehabilitation centers].</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cb9e1-c0bc-4d98-b7d0-f90203e35b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/07/29/Last-day-for-barangay-SK-polls-registration.html">Video:
        Last day for barangay, SK polls registration</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cdb8a6-cd5e-4017-a30a-d4c9ce87dd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President also reacted to Chief Justice Lourdes Sereno''s
        recent statement that the role of the courts was to prevent the country from
        falling into anarchy as the government intensifies its war on drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa23401-bae0-4aa1-8eac-f5beee989466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte shot back by saying there would be no anarchy under his
        watch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b66d42-4e3a-4729-bfbe-82f5126a4301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi kung sabihin mo sa tao ngayon na wala akong warrant, eh may
        baril ako, may droga ako dito [If you''re saying I don''t have a warrant,
        what if someone has drugs and packs a gun] Hearing your words, do not allow
        yourself to be arrested without a warrant, is a very dangerous statement.
        You will promote anarchy, the things that you really fear," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bddd092-364a-4c40-a4fd-6a64e03a00ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.643+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there would be a way to deal with his presidency,
        if indeed his current actions might lead to civil unrest — by being likely
        killed by the military or the police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572a8f6-3a4e-4c87-b90f-392ea85da08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:00:11.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:00:15.477+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
