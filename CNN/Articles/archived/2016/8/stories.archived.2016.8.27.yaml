    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0182148c-fdae-41a8-9834-c71b5de933c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It is just more
        than a month since the supernatural-horror, eight-episode series "Stranger
        Things" debuted on Netflix, but it has already been getting rave reviews and
        — we dare say it — is on its way to being a cult classic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72270b1c-015e-49db-aaf5-3e6c287bf0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve-year-old Millie Bobby Brown plays one of the show''s most
        vital characters as she could be the missing piece in the disappearing case
        of a 12-year-old Will.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b4928-84e1-424e-8943-5f5b5c7f1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown plays the role of Eleven, a young girl with perplexing psychokinetic
        gifts with a more intriguing background. Three geeky, pre-teen boys who search
        for their buddy, Will, allow her to join their group, albeit with hesitation.
        The group consists of Mike (Finn Wolfhard), the de facto leader, Dustin (Gaten
        Matarazzo), the equalizer with a penchant for science, and Lucas (Caleb McLaughlin),
        the logical hothead who is wary of Eleven.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Millie Bobby Brown says she will let fans know ASAP if &quot;Stranger
        Things&quot; gets a second season | <a href="https://twitter.com/laratyan?ref_src=twsrc%5Etfw">@laratyan</a>
        <a href="https://t.co/LsKNnMQEuO">pic.twitter.com/LsKNnMQEuO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/769415747785240576?ref_src=twsrc%5Etfw">August
        27, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d3a00-1266-4e8c-9844-e045824a562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c7fe6c-dd7b-47a2-962c-30f313cf0658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said they have gone beyond being co-stars and have become
        good friends in real life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f18ed48-cc52-4d6c-a4b9-597513feb84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re like my big brothers. We''re just very close. I Facetimed
        with them last night and I told them I was here [in Manila] and they were
        very, very excited. They told me to say hi to you guys," she excitedly shared
        on Saturday during the AsiaPOP Comicon in Pasay City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a501867-cf3e-4c90-ad9c-51f52390865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/08/27/PHOTOS-Day-2-of-AsiaPOP-Comicon-Manila-2016.html">Related:
        Day 2 of AsiaPOP Comicon Manila 2016 in photos</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f98c58-60ee-485a-9493-1f9fb06898a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someone from the audience gave Brown a hard time and asked her to
        pick a favorite: "Who do you like the most? Mike, Finn, Dustin, or Lucas?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c8ab2-44e7-4a9d-b72f-793620c4dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is hard. I love everyone," she replied.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f1a140-2e7d-42c1-b16c-0816f884f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How she prepared to play Eleven</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f72c49e-dc02-4d86-8cc5-bf4c7494b7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said she is far from the role she played, which is why she
        fell in love with Eleven.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f3947-aeb6-4211-a2a5-b598c12fd7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eleven is completely opposite to me because I talk too much," she
        said with a laugh, "I fell in love with her."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd707a1-2079-4d9c-9faf-c3e5603e2fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.115+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For someone who is so different from the character she plays on
        screen, Brown shared she rarely prepares for her scenes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91b22c0-9356-4eee-bd9e-cfd736b03469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this character, it was all by instinct. I''d get on set, I
        wouldn''t really know my lines. All I know was, ''Mike, no.'' So I was very
        used to not having many lines. There''s a lot of crying, broken smiles," she
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d52c5a-9b11-4497-afa6-bf3771f4e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared that she still gets goosebumps whenever she sees
        the trailer of "Stranger Things."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9a6c0-b5e3-4ff1-ad7e-a7b1d4edfc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just watching the trailer gives me the chills because I love the
        show. I''m so dedicated to the show," Brown said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c079e8-424f-40fd-abed-2919972f1d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with her success at such a young age, one wonders how she deals
        with the fame. Brown attributed it to her family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d6809-f198-4bd8-a416-27f6e111705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very humble. I have an amazing family that keeps me grounded.
        My brother keeps me levelheaded, [telling me] ''You''re not a celebrity in
        this house,''" she said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04754716-7430-4b01-86cb-f92702cad5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With thousands of fans worldwide, she would rather call them her
        friends than fans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b62c7-df9e-4467-9fe4-38468d8f4d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:09:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:09:50.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t call them fans, I call them my friends because you guys
        are amazing," to which the hall full of excited fans/friends shrieked with
        glee.</p>'
