  'Duterte-pushes-for-more-talks-with-China-on-territorial-dispute':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-27T21:53:05.987+08:00
    'imagesource': 'jcr:f44535ae-b212-4fc2-95b0-dec6035fbcf8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf99b32-f99b-4aa3-9ed2-2f5c2c11379c'
    'lead': 'President Rodrigo Duterte says although he would like to continue bilateral
      talks with China on the South China Sea dispute, he will insist that the arbitral
      court''s judgement be respected.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:59:56.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T13:01:38.061+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte pushes for more talks with China on territorial dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070e7816-1d8a-435b-b78a-8a85fe099773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) –</strong> President Rodrigo
        Duterte said Friday after a four-hour meeting with Chinese Ambassador Zhao
        Jianhua that he would like the Philippines to continue reaching out to China
        through bilateral talks over the South China Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8542be6-1246-4eac-835b-a06e849da584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a military ceremony, Duterte said he is trying to avoid
        a conflict with the communist superpower. He also opposed moves to bring up
        the maritime row in multi-lateral meetings – saying these might be interpreted
        as an attempt by claimant countries, led by the Philippines, to gang up on
        China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b0212b-68d4-4336-b539-b9fc86ba03bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi ko [I said], ''Mr. Ambassador, I will not talk about it,''"
        he said regarding their conversation on the forthcoming ASEAN Summit in Laos.
        "But when we are in front of each other, in a bilateral talk, then I will
        state my case. I have this arbitral judgement. We will not go out of the four
        corners of this paper."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30494582-091b-44d8-82ef-9ecd5f26c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no exact date yet for the talks, Foreign Affairs
        secretary Perfecto Yasay had earlier told CNN Philippines that the president
        is eyeing a trip to China before the end of the year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42987cc-15d7-4743-927c-44115f367e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/26/Yasay-Duterte-visit-China-yearend.html">Read:
        Yasay confirms plans for Duterte''s visit to China by yearend</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc34b4-0423-4097-959d-d254dfa6e4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte reiterated that he will insist that China respect
        the arbitral court''s judgement, which ruled in favor of the Philippines on
        one portion of the disputed waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d02b94-e26c-4531-ba02-24a6721fb2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/PH-wins-maritime-arbitration-case-vs-China.html">Read:
        PH wins maritime arbitration case vs. China</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17401e7c-83a8-47f2-a1bd-72b8cd43f741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if China backs out from the talks, government forces should
        be prepared in the event that the Philippines goes to war to defend its sovereignty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22319d85-6704-426b-81d4-3ffc9e67b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag nag-withdraw ang China sa formal talks, then it could only
        mean one thing," he said. "Win or lose, wala tayong pakialam, basta we fight.
        When the time comes, I will be there to join you."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13689a-ba52-4e3c-b935-edc8d1db0a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If China withdraws from the formal talks, then it
        could only mean one thing. It doesn''t matter if we win or lose. We must fight.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a1fd51-2151-408f-b08a-a05a9e93a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:59:56.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:01:38.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'Duterte-Abu-Sayyaf-can-be-crushed-in-a-week':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-27T21:32:00.946+08:00
    'imagesource': 'jcr:076d6d25-bc33-4c54-b766-99a495f562d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea04c2c9-3df5-46ba-a7e0-214e6359f93c'
    'lead': 'President Rodrigo Duterte says although he sympathizes with the Moro
      struggle in Mindanao, he denounces the brutality of the Abu Sayyaf Group.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:05:50.394+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T13:05:56.613+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T13:05:56.397+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: Abu Sayyaf can be crushed in a week

      '
    'updated': 2016-08-30T19:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6414665-d17d-4224-a667-5e345e6410f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) –</strong> President Rodrigo
        Duterte said Friday that he wants the Abu Sayyaf Group (ASG) neutralized swiftly
        as part of his campaign to prioritize peace and order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b66520a-cd25-419b-b892-1ca3717b5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we unleash the firepower of the armed forces, ang problema lang
        baka it will also enflame passions because minsan, may babae, bata, tinamaan,"
        he said at a military event. "But kung talagang todasin natin ''yan, matapos
        natin isang linggo ''yan, to the last man."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e63d204-9ac0-4df7-899e-b69bd159e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we unleash the firepower of the armed forces, the
        only problem will be that it might also inflame passions because, sometimes,
        there are women and children caught in the crossfire. But if we really go
        after them, we will finish them in one week, down to the last man.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80aa0dd-21b1-4c85-bba4-329e7340c2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s speech came after the ASG had recently beheaded a teenager
        in Sulu. The victim''s family failed to pay the ransom demand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd440dd4a-32a3-43fe-8a8a-d0acf2064318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is part of the ASG''s long history of extreme brutality
        – which includes kidnapping foreigners on the country''s southern sea borders
        – making it among the world''s most feared terror groups.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3662c596-8412-49f5-8b4d-3fa0edbe9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        Who are the Abu Sayyaf?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b065f937-14db-4669-ab64-e736f1b62402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who says he is of Moro heritage, believes he has a full
        grasp of the Moro struggle in Mindanao and the need to rectify historical
        injustices committed against them. However, he has taken exception to the
        ASG.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8e094-ebad-4438-95a7-315978c9ca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And here you are slaughtering people as if they are chickens in
        front of the public," he said. "Nawala ang respeto ko, nawala ang bilib ko
        sa inyo [I lost my respect and belief in your group]. Kaya I would not hesitate
        to order the Armed Forces of the Philippines: Kill them. Destroy them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73fbf9-d7ae-4a43-a726-350a02c674d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the war on drugs, where Duterte has ordered law enforcers
        to kill drug suspects if they fight back, the president has specific orders
        to his troops in running after the terrorists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bf6a9-cde1-46a7-9551-66216658ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guys, you don''t have to kill," he said. "If you can capture them,
        announce your authority."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a45357-77f9-4a05-a584-a225f7ad3d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the military has killed 11 ASG members in an operation in
        Jolo on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd551efcd-a88e-40ad-9e0c-455458336f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:05:56.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/08/27/Government-troops-kill-Abu-Sayyaf.html">Read:
        Government troops kill 11 Abu Sayyaf members</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562d25c8-2757-4b30-99ad-99e836586afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:05:50.396+08:00
