      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorry over suspect''s death</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281cc72-32b0-4495-87f0-5adf5c36924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Riarte''s older brother, Robert, told CNN Philippines that
        their family felt sorry for the death of De Villa.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5f29e-a59f-46ed-ad0b-e6335743b999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We only want a by-law justice, not like that," Robert said, adding
        that their family is against death penalty as well.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d40f618-ac5d-40b1-bd04-f24f30f7646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said De Villa probably committed suicide. "We could say he found
        himself guilty of what happened to my young brother," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac87697-fc7e-440e-8cf5-8f324f2be04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Robert also questioned why De Villa was alone during the time
        of his death. "Dapat may kasama yang si De Villa, dapat merong nagbabantay
        sa kanya pero bakit siya namatay?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbc64c1-5ec6-4cb1-90dc-292315d23ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "De Villa should have had a companion, someone should
        be guarding him, but why did he die?"]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9529cdbf-593c-4bdd-9282-92d45aa49ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They urged the PNP to take care of the suspects under their custody."Ingatan
        niyo yung mga nakakulong, ingatan niyo sila kasi they''re still human," Robert
        Dela Riarte said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d43ce-73ae-4a4e-871b-c7640e7a79fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Take care of those in detention because they''re
        still human."]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5951ad-f1f8-4f21-9df0-f92decc20fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.217+08:00
