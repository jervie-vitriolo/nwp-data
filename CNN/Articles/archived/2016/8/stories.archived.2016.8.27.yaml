      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng said the foundation was her way of coming to terms with her
        son who has Global Development Delay.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bd359-bdbd-41be-8f43-446f2bdda6aa'
