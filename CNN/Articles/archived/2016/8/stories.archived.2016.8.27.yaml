      'mgnl:type': 'text'
      'text': '<p>The police are relying on eyewitness accounts because due to the
        brownout, there was no footage recorded by closed-circuit television camera
        (CCTV) in the area where De Villa fell.</p>'
    '9':
      'image': 'jcr:e3571fa1-9145-4ef8-9f8a-55394632bb1b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ff887-7c47-45da-8d15-828b49aa49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657659af-444e-4245-b5ca-ea9985f6dd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa is one of two members of the HPG who were placed under
        restricted custody after being accused of killing Dela Riarte. The other policeman
        is Police Officer 2 Jonjie Manon-og.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231a884b-732c-40c3-9bc3-03fa156ffc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Riarte was arrested after figuring in a road accident in Makati
        City last July. According to an NBI report, Dela Riarte was being taken to
        police custody when he became violent inside the police car and tried to grab
        Manon-og''s gun. This forced De Villa to shoot Dela Riarte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ad969b-27f1-412b-80a1-5eae9b56767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa and Monon-og submitted their counter-affidavits before
        the Department of Justice on Friday. According to their counter-affidavits
        — a copy of which was obtained by CNN Philippines — De Villa shot Dela Riarte
        only to disable him. In his counter-affidavit, De Villa said Dela Riarte was
        still alive when they brought him to the PNP General Hospital in Camp Crame.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd81274-8fca-4631-a146-3675e412d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Attorney''s Office Chief Persida Acosta, the lawyer of the
        Dela Riartes, told CNN Philippines the criminal charges against De Villa has
        been extinguished by his death, but the case against Manon-og goes on.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d0a8a-c6ab-4037-804d-201d122280d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:17:11.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta also shared there was something wrong about De Villa''s demeanor
        during DOJ''s preliminary investigation on Friday. "I noticed that he was
        restless, as if he had no sleep," Acosta said.</p>'
    '19':
