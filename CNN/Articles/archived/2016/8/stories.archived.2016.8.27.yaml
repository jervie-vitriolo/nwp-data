      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Buses packed with people rumbled past bombed-out
        buildings in the Damascus suburb of Daraya on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e2542-79b8-47c3-ba50-d7a670b9580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.689+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evacuation agreement reached between the government and rebels
        gave thousands of civilians and hundreds of fighters safe passage out of the
        besieged city, state media reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f41af1-fa0a-45d1-932c-22763c841986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.690+08:00
