    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dc550a-5053-4952-918b-29bfe57fa682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:17:07.404+08:00
