      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besieged city</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9daa16a-59af-47d7-babc-954f5e02c9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraya was essentially cut off from normal food and water supplies
        in 2012 as the government tried to regain control of the opposition stronghold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ff349-89ff-41cc-93d5-085b2f12e925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a tactic, dubbed "starve or surrender," that the Syrian government
        has been accused of using in a number of locations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467fd6ca-078e-45ac-8b6d-55f86f001f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, activists said the Syrian regime pounded the besieged city
        with barrel bombs just hours after food aid was delivered to the area for
        the first time in almost four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ba04e-a2ec-49c8-9a00-0c5f3931068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microcosm of conflict</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f78371-12b1-42b5-bdad-d2c26876c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation marks a victory for the Syrian regime, as rebels
        ceded an area they''d been defending for years.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178b8bd-8ef7-4882-af57-a6c21ba88d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daraya has become a microcosm of the conflict in Syria.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64358c8d-c6bc-4dc6-bf24-b4c9d0dbb20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protests against Bashar al-Assad''s government broke out there in
        2011. They were peaceful, but slowly the demonstrations turned into an armed
        struggle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41363e5-a964-441e-8fe1-bfe70228e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, troops loyal to Assad surrounded and besieged the suburb,
        where several hundred thousand people lived at the time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6e80b-106d-43ec-9d22-8a3521faafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During one weekend, opposition activists said more than 200 people
        were massacred there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de48349f-eaaf-4f16-bff1-a0033993fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next four years, barrel bombs blasted the city. The population
        dwindled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea701f1-22f8-4ed3-b1ab-57ccbd3a5109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.691+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4,000 civilians evacuating under the agreement will be taken
        to temporary housing centers in the Damascus province, Syria''s state-run
        SANA news agency said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175fab5-0e2c-4a39-8d4c-d5605087825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal also gives safe passage to hundreds of rebel fighters,
        who will be transported to Idlib, in the northwestern part of the country.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b66c36-7991-4947-a227-d0152a2aa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Angela Dewan and Hamdi Alkhshali contributed to this
        report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d769f2-070a-4a2d-b879-a5f643943c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.692+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/08/26/middleeast/syria-daraya-evacuation/index.html">Syrian
        residents, rebels leave besieged city of Daraya"</a></em></p>'
  'Government-troops-kill-Abu-Sayyaf':
    'author': 'Reuters'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-27T07:45:39.828+08:00
    'imagesource': 'jcr:791676ee-2e96-4469-bce4-224bdd8993d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '870d845f-f201-45c6-a51a-6ef278297617'
    'lead': '"The mission is clear. Seek and destroy the Abu Sayyaf," Major Filemon
      Tan told reporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:25:26.222+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T13:25:31.100+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T13:25:29.845+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government troops kill 11 Abu Sayyaf members

      '
    'updated': 2016-09-03T02:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c14a2ea-19df-4d65-b187-330049a1359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:25:31.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) —</strong> Philippine commandos killed
        11 Islamist militants on a remote southern island on Friday, an army spokesman
        said, stepping up the offensive after President Rodrigo Duterte reiterated
        his aim to "destroy" one of Asia''s most notorious kidnap gangs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd10903-3b4a-4729-816e-f0302560ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:25:31.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Filemon Tan said dozens of Abu Sayyaf rebels, a small but
        brutal group affiliated with Islamic State militants in Iraq and Syria, were
        also wounded in the 45-minute gun battle in the jungle of Jolo island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c7752d-c346-4cfc-8f5f-0c72481ee59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:25:31.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventeen commandos were wounded, Tan said, adding the soldiers
        clashed with about 100 Abu Sayyaf militants holding about 20 hostages, including
        eight Indonesians, five Malaysians, a Norwegian and a Dutch national.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51850f2c-4bae-49b1-a00c-60dcfd718ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:25:31.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mission is clear. Seek and destroy the Abu Sayyaf," Tan told
        reporters. "By all means, that''s what we are doing and we will not stop until
        it''s done."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c0027-c1b1-433a-88d9-abc9cab527a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:25:31.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abu Sayyaf has dogged successive Philippine governments, entrenching
        its network with vast sums of ransom money in what has become one of Asia''s
        most lucrative kidnap rackets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08d5e9c-a113-47d3-9eba-89f6b701a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:25:31.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security experts say the rebels are motivated less by Islamist ideology
        and more by the tens of millions of dollars from kidnappings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e963bb5-7f5b-409c-921d-84d5592fd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:25:31.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Canadians were executed this year by the Abu Sayyaf. Last week,
        two Indonesians escaped captivity but there was speculation the Abu Sayyaf
        freed them after their families paid their ransoms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbfe27e-4f66-4d34-a6a5-dc39c109614a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:25:26.222+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:25:31.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        Who are the Abu Sayyaf?</a></p>'
  'human-rights-watch-danica-may-garcia':
    'author': 'Charie Villa, James Masters, and Kathy Quiano, CNN'
    'caption': '(File photo) Police say a 5-year-old girl from Pangasinan was shot
      and killed, and is likely the youngest victim in the country''s war on drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-27T06:25:45.263+08:00
    'imagesource': 'jcr:e373d59b-d048-4496-9d27-00d3e6497050'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0abafb23-9b77-4283-af56-f3bc05f931c1'
    'lead': 'A 5-year-old girl has become the youngest reported victim of the war
      on drugs in the Philippines, according to Human Rights Watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:29:24.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T13:29:29.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T13:29:28.849+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5-year-old girl killed in drug war, Human Rights Watch says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a27c2-e66b-4c9c-9418-11cfd6dfc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 5-year-old girl has become the youngest
        reported victim of the war on drugs in the Philippines, according to Human
        Rights Watch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbe18bf-5eed-4125-9335-a3d35e30f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danica May Garcia was shot to death in her family''s store by two
        men on motorcycles, said police in Dagupan in Pangasinan province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9cdb1d-7b0a-4f74-98a7-d9e9618f22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their likely target? The girl''s grandfather, according to a local
        official. A community leader said that days before the shooting, the grandfather,
        Maximo Garcia, had turned himself in to police in an effort to clear his name,
        along with about a dozen accused drug users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad2dd5-83c1-45ca-8e36-3b5e4d525912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia eventually returned to the family. The grandfather was later
        shot three times and injured, police said. He is in a hospital under police
        guard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20702f6d-b13f-48be-a04a-465b2792b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a witness who came forward to identify the gunman," Dagupan
        police Chief Neil Miro told CNN. "I will withhold the name of the suspect,
        but it seems it may have something to do with illegal drugs, too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bd952e-da26-4370-a46a-6182794ebe94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still investigating the real motive, but since Maximo Garcia
        surrendered last Friday for drug use, we have reason to believe the attack
        was related to his drug activities."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90533a5-9d05-4b22-810b-3a16dd9a5bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities would not say it was vigilantism, however.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3d79bd-b882-4652-823b-5e326f29b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those suspected of involvement in the illegal drug trade have become
        targets of a national war on drugs that Philippines President Rodrigo Duterte
        launched after assuming office June 30.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42655d1-2fec-430a-a23c-7d8c594dfb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch reports that more than 1,000 Filipinos have been
        killed by unidentified gunmen between July 1 and August 19. And since Duterte
        took office, the national police chief says more than 700 drug users and "pushers"
        have been killed in police operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e9ec7d-0b8d-4389-9aea-f923379026fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duerte has been relentless in his pursuit of tackling crime – though
        his critics say he often oversteps the mark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482511b8-59de-47eb-ac6e-7e4f56831c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has said that his tenure would see the end of crime, and has
        even said he would not oppose his police force or even citizens taking the
        lives of criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac4649a-d356-4a89-984f-ea7043e88ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationally televised speech in June, Duterte, the president-elect,
        told citizens, "If (a criminal) fights, and he fights to the death, you can
        kill him."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882f062f-1ddb-484b-a85e-231b8995a0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Please feel free to call us, the police, or do it yourself
        if you have the gun ... you have my support."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373ff1a-5455-4951-8943-cb3ab92fe7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Duterte put a bounty of up to ₱3 million ($65,000) on drug
        lords – which he later increased to ₱5 million ($108,000).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6705061c-e3b5-46ed-94c9-983687025dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police told CNN that Danica is not the first child victim, but that
        she could be the youngest. They also noted it was not a police operation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44c38c3-1a5a-41aa-90a7-a5ae2918a27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope they will not blame the current campaign on drugs for the
        deaths of these minors," Senior Superintendent Dionard Carlos, a police spokesman,
        told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81017a7-87a2-4e3c-a339-d2c03793c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead let us work together to make those responsible answer for
        the crime they did and give justice to the victims and their families."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ad736-1dde-482b-87eb-24d1feca2422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the United Nations urged the Philippines to
        stop unlawful killings of people suspected of drug-related offenses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c559e5-5ed7-4bf9-a063-9bfc41cf253c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:29:24.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:29:29.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/26/asia/danica-may-garcia-philippines-drugs/index.html">"Philippines:
        5-year-old girl killed in drug war, Human Rights Watch says."</a></em></p>'
  'united-states-blood-supply-should-be-screened-for-zika-fda':
    'author': 'Susan Scutti, CNN'
    'caption': 'Eggs of the aedes aegypti seen through a microscope. The mosquito
      lays its eggs in stagnant waters in populated areas, making public awareness
      one of the main tools of fighting against the epidemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-27T04:54:17.432+08:00
    'imagesource': 'jcr:dba6e349-6f6d-4b79-bac3-d865674a8f83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a427655-25bb-497b-b9ce-129ba3a75a00'
    'lead': 'The Food and Drug Administration has recommended screening the entire
      U.S. blood supply for the Zika virus, it announced today, noting that screening
      donated blood is already underway in Florida and Puerto Rico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T13:32:51.314+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:26:57.438+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:26:57.206+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. blood supply should be screened for Zika, FDA says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9003219-b8b5-40b0-ab87-57be14824c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Food and Drug Administration has recommended
        screening the entire U.S. blood supply for the Zika virus, it announced today,
        noting that screening donated blood is already underway in Florida and Puerto
        Rico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dd10b5-7912-4116-826b-1950d7129669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new recommendation applies "across the board to anyone collecting
        blood," explained Dr. Peter Marks, director of the FDA''s Center for Biologics
        Evaluation and Research. This includes very large blood collection establishments,
        such as the American Red Cross, and some very small establishments, such as
        academic centers, he said. Expanded testing should remain in effect until
        the risk of transmitting the virus through blood transfusions is reduced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d3bf1-bf79-4725-812d-4a652c9af245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come to a critical juncture: the risk to the blood supply
        combined with the uncertainty about the nature and extent of Zika virus transmission,"
        Marks said. More than 40 cases of mosquito-transmitted infection have been
        reported in Florida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a454ac-6745-4650-9d0e-c9a58db36e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though scientists are still learning about the virus, they know
        that Zika is transmitted primarily by mosquitoes but can also be spread by
        sexual contact. For pregnant women, an infection could cause microcephaly,
        a serious birth defect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f835b-07fb-4226-824a-9869c86a36be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 80% of people who have Zika may never have symptoms," Marks
        said. Symptoms can include fever, joint pain, rash, and red, irritated eyes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4e1e05-a681-4574-a40c-bf2c5e15fe47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because an infection could be transmitted during sex, someone who
        does not have symptoms might spread the virus to an individual who then donates
        blood, and this could lead to an "amplification" of the crisis, explained
        Marks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211cfcc6-5db8-4d84-92f7-559bbc89a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA issued its first Zika virus blood screening recommendation
        in February for areas with active transmission. At that time, the agency advised
        screening blood and blood components for the virus or stopping blood collection
        completely in areas of active transmission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dea4bc9-ded5-41c3-a49d-9037a26a49d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s first local, non-travel-related infection of Zika
        virus occurred in Puerto Rico in December. Shortly after, American Samoa and
        the U.S. Virgin Islands reported similar locally transmitted infections. In
        July, Florida''s Miami-Dade County reported its own first case of a local
        mosquito-transmitted Zika infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe631cd4-30e7-4682-a4dd-93fb7453486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no FDA-licensed tests available for Zika, two investigational
        tests are being used to screen blood collected in the United States and Puerto
        Rico. Roche Molecular Systems'' test became available in April, and Hologic
        Inc.''s test was put to use in June.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521c7ca8-9ac5-4985-941a-2631be71db2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Cobas Zika test is a blood screening test for blood donations
        only," Roche spokesman Bob Purcell said. He explained that this is not a diagnostic
        test.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb2831-2de5-4047-a50c-9ba76b7bd669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Procleix, the blood screening test from Hologics and a partner company,
        is used by the American Red Cross in some of its labs. Procleix tests have
        been used to screen blood for HIV and hepatitis B and C for many years, Hologic
        spokeswoman Suzanne Clancy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121e546a-9ff7-4041-bbc0-f5bc08a8e9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:32:51.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:26:57.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/26/health/fda-blood-screening-zika-virus/">"US
        blood supply should be screened for Zika, FDA says."</a></em></p>'
  'britney-spears-is-everywhere':
