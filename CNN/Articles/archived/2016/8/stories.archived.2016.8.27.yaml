    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367862a6-0e6e-48a2-a785-f724b9d053db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:53:06.177+08:00
