      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video from the scene showed tearful residents hugging as they bid
        each other farewell.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efacca87-c009-4b71-b70e-ea8342f7b888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.690+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T13:21:40.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos shared on social media showed residents carrying their belongings
        along the streets of the heavily damaged town, which has faced food and water
        shortages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85a8ded-41e3-46ca-b7ed-536fe26daba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.690+08:00
