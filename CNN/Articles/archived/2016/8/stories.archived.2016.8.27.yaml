    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britney Spears is everywhere

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc3eeb0-4ca2-42c4-8233-8625884aad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:41:31.389+08:00
