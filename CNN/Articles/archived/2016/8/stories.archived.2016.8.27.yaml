      'mgnl:lastActivated': 2019-10-24T13:21:40.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others took the time to say goodbye by posting selfies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c58cde5-7b6e-49b1-9396-ce7921176544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T13:21:36.690+08:00
