      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded trainers to avoid playing the game while crossing the
        street. If they are unable to help themselves from playing the game, the MMDA
        said that they should use pedestrian crossings and footbridges when crossing
        the street.</p>'
