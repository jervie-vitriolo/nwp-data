      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) — An</strong> accidental explosion at a bar in Rouen,
        Normandy, in northern France sparked a deadly fire early Saturday, killing
        at least 13 people and injuring others, according to Rouen police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1e9f30-daf6-470a-b65b-c97d6ffc916c'
      'mgnl:activationStatus': true
