      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had seen 15 fire trucks and several police vehicles around
        the bar on Avenue Jacques Cartier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d215f9-095a-4eca-8ae0-3923bb39a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:05:33.820+08:00
