  '16-facts-Rio-2016-Olympic-Games':
    'author': 'Julie In, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-06T09:14:28.311+08:00
    'imagesource': 'jcr:7ad1c48f-ee40-44a7-be10-00a5b532c1be'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d57dbc1-5260-490b-80e7-e8b372be6d05'
    'lead': 'Rio''s opening ceremony budget is 10 times less than the total spent
      on the London 2012 opening ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:20:31.149+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T09:20:35.907+08:00
