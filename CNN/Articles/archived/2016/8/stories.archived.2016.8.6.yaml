      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Pokémon GO, a companion smartwatch device called Pokémon
        GO Plus is also in the works. The Pokéball-themed device will vibrate and
        light up when you get near a Pokémon in the real world</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
