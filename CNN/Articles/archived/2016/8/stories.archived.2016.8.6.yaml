    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:20:35.561+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '16 facts: Rio 2016 Olympic Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841a62d-2ffd-44fe-8231-30ce6417e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As the Summer Olympics in Rio de Janeiro,
        Brazil, officially kick off with the opening ceremony on August 6, here are
        some key facts and figures to celebrate the first Olympic Games hosted by
        a South American country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85772e5-db06-425e-89f0-ef57b72c2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4,600 Brazilian real: The cost of the most expensive opening ceremony
        ticket (about $1,400 as of this publication). The least expensive opening
        ceremony ticket is only sold in Brazil and costs 200 real (about $60).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21781ad2-074f-4d7c-a277-1e067d4b061f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10:</strong> Rio''s opening ceremony budget is 10 times
        less than the total spent on the London 2012 opening ceremony.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5636498-c058-4ea2-b80d-6fd69d421dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>12,000:</strong> Number of Olympic torchbearers. The torch
        will pass through all 26 Brazilian states and reach 90% of the Brazilian population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639a49e0-ff52-4e63-b77f-cff60626e1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>10,500:</strong> Total number of athletes expected to compete
        in the Games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3920a6d5-d92c-4ef0-99da-cba6e48c236f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>42:</strong> Sport disciplines that will be represented.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d70861-b857-4075-bbda-2f112d57971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>206:</strong> Number of countries sending athletes to compete
        in Rio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fcda3-6042-459f-8631-f4f043dceee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2,488:</strong> Total number of Olympic medals to be awarded
        to athletes topping the podium in Rio: 812 gold, 812 silver and 864 bronze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb52c9-2823-4057-a576-22c309f4a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10: Number of athletes making up the first refugee team to ever
        compete at the Olympic Games. The six male and four female athletes will compete
        under the Olympic flag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f037ce-c09f-492c-8def-2a3933beea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>About 11,600:</strong> Miles (18,668 km) to travel to Rio
        from Guam, one of the farthest nations sending athletes to compete.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df64728-7ca3-4451-9648-540364bf9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>555:</strong> Total number of athletes comprising the 2016
        U.S. Olympic Team; 263 men and 292 women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae0a5bc-9a24-4432-bafe-cf955ede07f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>36:</strong> The number of years separating the youngest
        U.S. Olympian -- table tennis player Kanak Jha, 16 -- and the oldest U.S.
        Olympian, equestrian Phillip Dutton, 52.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5343ce7c-fbaf-416b-9705-a5d68dfd5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7.5 million:</strong> Total number of tickets available
        for purchase for the Olympic Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e5aa6e-ed59-4839-a089-27c94184f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2:</strong> New Olympic sports in Rio. Golf returns to the
        games after a 112-year hiatus and rugby sevens will be introduced for the
        first time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f44a69-cdee-4492-89d9-4dbfdd7952a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>450,000:</strong> Record number of condoms that will be
        distributed to athletes -- equivalent to 42 per person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba46d79-b852-4569-a92a-d9c2ff35806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3,604:</strong> Number of apartments in Rio''s athletes
        village that will house 11,000 athletes and 6,000 coaches.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdeba1c5-1324-422c-aa23-294514186b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>380,000:</strong> Number of foreign spectators expected
        to arrive in Rio during the Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc4ba1-b1f8-4e50-86b1-bd5583750514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:20:31.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:20:35.911+08:00
