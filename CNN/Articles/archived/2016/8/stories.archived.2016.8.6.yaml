      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Filipino Pokémon trainers won''t
        have to worry about their data while playing Pokémon GO.</p>'
