      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino boxer Charly Suarez
        has been using YouTube to scout his competition for the opening day of boxing
        competitions in the 2016 Rio de Janeiro Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e44c50-1a5d-4003-b8ec-f3cb6f89d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:15:40.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:15:52.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old lightweight will face Great Britain''s Joseph Cordina
        at 6 p.m. on Saturday, Rio de Janeiro time (5 a.m. Sunday PHT) at the Riocentro
        Convention Center.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24cb3ab-c569-4643-aa1e-86621dee09c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:15:40.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:15:52.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordina stands three inches taller than Suarez, and is also three
        years younger. The former is the reigning European 60 kg champion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83be2cac-31b4-4177-8926-b7cd23fe6b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:15:40.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:15:52.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez has not seen Cordina fight in person. “But I’ve seen him
        fight on YouTube. He’s a good boxer. He fights right and left," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa9290-0e0f-43eb-8ba5-493faa8bf434'
      'mgnl:activationStatus': true
