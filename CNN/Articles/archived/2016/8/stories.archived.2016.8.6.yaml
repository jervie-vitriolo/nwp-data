      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drummers perform during the Opening Ceremony for the 2008 Beijing
        Summer Olympics at the National Stadium.</p>'
    '11':
