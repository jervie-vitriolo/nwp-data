      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told CNN a major street was blocked and a security perimeter
        was set up around Le Cuba Libre bar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a78f3c-52be-4225-a4b6-e75340a3405e'
      'mgnl:activationStatus': true
