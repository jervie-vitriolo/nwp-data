      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Performers dressed as ancient Greek statues act out a scene representing
        a period of Greek culture and art during the opening ceremony of the Athens
        2004 Summer Olympic Games.</p>'
    '9':
      'image': 'jcr:6490c5ef-c5e2-433c-a69e-901b3efdfdd9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdf75e-5aed-4018-8611-b0ee38a9b30c'
