      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Telecom, meanwhile, is giving Android users 300 MB-worth of
        free Pokémon GO data for one week. All a Globe subscriber must do is download
        "Globe Switch" on Google Play.</p>'
