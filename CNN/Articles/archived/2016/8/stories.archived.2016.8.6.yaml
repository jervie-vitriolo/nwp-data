      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/07/07/Pokemon-Go-app-hunters.html">Related:
        Police caution app hunters warn against Pokémon GO</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
