      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jellyfish and other sea creatures featured in the opening ceremonies
        of the 2000 Olympics in Sydney, Australia. It was part of a dream sequence
        called "Deep Sea Dreaming" and was done to pay homage to the Great Barrier
        Reef.</p>'
    '7':
      'image': 'jcr:6f183a9b-cc79-4c8b-b332-25dfc9d27852'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3328657-13e5-4d11-9040-9ad186901b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:05:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:22:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07565bad-3225-4163-b4c2-1422ceff505c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:05:04.266+08:00
