      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telecommunication companies Smart and Globe are offering free Pokémon
        GO data for seven days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efcc018-e3af-4319-ac58-295876f3e717'
      'mgnl:activationStatus': true
