      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/07/27/world/16-facts-rio-2016-olympic-games/">"16
        facts: Rio 2016 Olympic Games"</a></em></p>'
  'Rio-kicks-off-Games-with-ode-to-forests-favelas-and-funk':
    'author': 'Mary Milliken and Caroline Stauffer, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-06T10:01:04.028+08:00
    'gallerysource': 'jcr:746e0ad3-a9ed-4c25-9cf3-819dd08009b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '476147b5-be9e-47db-ab13-cebd151f06dc'
    'lead': 'While the Rio 2016 organizing committee has not said how much the ceremony
      cost, it is believed to be about half of the $42 million spent by London in
      2012.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:23:25.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:20:08.630+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio kicks off Games with ode to forests, favelas and funk

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895ad08-8c51-4577-b3d8-338d28a2d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro (Reuters)</strong> — Brazil unfurled a vast
        canvas celebrating its rainforest and the creative energy of its wildly diverse
        population to the tune of samba, bossa nova and funk in welcoming the world
        on Saturday to the Olympic Games in Rio de Janeiro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e287f0b-bd99-4805-9961-125bcee58cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a country of great economic inequality, the opening ceremony
        celebrated the culture of the favelas, the slums that hang vertiginously above
        the renowned beaches of Rio and ring the site of Saturday''s spectacle, the
        famed Maracana stadium.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04522060-e36a-4e68-b4cf-c815c85f2a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no glossing over history either: from the arrival of the
        Portuguese and their conquest of the indigenous populations to the use of
        African slave labor for 400 years. The clash of cultures, as the ceremony
        showed, is what makes Brazil the complex mosaic that it is.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fa9e8-cb18-452c-a6e5-ee06082aebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to the Amazon, the world''s largest forest, Brazil used the
        ceremony to call on the 3 billion people watching the opening of the world''s
        premiere sporting event to take care of the planet, plant seeds and reconquer
        the verdant land that Europeans found here five centuries ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a7d76-e568-43b5-b621-2b33bce38a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the opening ceremonies in Beijing in 2008 and London 2012,
        a financially constrained Brazil had little choice but to put on a more "analogue"
        show, with minimal high-tech and a heavy dependence on the vast talent of
        Brazil and its Carnival party traditions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b589b4cf-4064-4257-ba18-3069e1a0f2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Rio 2016 organizing committee has not said how much the
        ceremony cost, it is believed to be about half of the $42 million spent by
        London in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b3ad2-456e-4082-8335-c011b4a8fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show drew homegrown stars, like supermodel Gisele Bundchen,
        who walked across the stadium to the sound of bossa nova hit "Girl from Ipanema"
        and Paulinho da Viola, a samba songwriter who sang the national anthem with
        a string orchestra. Everyone performed for free.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be710cd2-0ec5-42a7-83aa-b5e32a507821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loud cheers erupted when Brazil''s beloved pioneer of aviation Alberto
        Santos-Dumont was depicted taking off from the stadium and flying over modern-day
        Rio.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40575da0-be30-43ea-a3e3-730a2a5707d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joyful opening of South America''s first Games contrasted with
        months of turmoil and chaos, not only in the organization of the Olympics
        but across Brazil as it endures its worst economic recession in decades and
        a deep political crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311ee30-5d97-45ce-bd7c-db12f1d41e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interim President Michel Temer presided over the opening of the
        Games inside Maracana with dozens of heads of state. He took over from suspended
        President Dilma Rousseff, who is facing an impeachment trial and tweeted that
        she was "sad to not be at the party."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025ab2e-78da-4b20-a37d-08653892ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $12 billion price tag to organize the Games has aggrieved many
        in the nation of 200 million and in Rio, where few can see the benefits of
        the spectacle or even afford to attend the Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80c9c05-a1e7-4c59-a260-acd1eff05607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police used stun grenades against a few hundred anti-Olympic protesters
        near the stadium, armored tanks lined the streets, and the 50,000 attendees
        faced two-hour-long lines as Brazil staged its most intense security operation
        ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36673a4e-173c-4e40-8466-ec70ea098fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on the periphery</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e103c-b39b-4cbd-baae-a07fb0a18ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The creative minds behind the opening ceremony were determined to
        put on a show that would not offend a country in dire economic straits but
        would showcase the famously upbeat nature of Brazilians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace7cc31-b2b5-4f8b-9292-d04bf522dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It started with the beginning of life itself in Brazil, and the
        population that formed in the vast forests and built their communal huts,
        the ocas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dab177-9ec7-46a0-9939-7d621a653969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese bobbed to shore in boats, the African slaves rolled
        in on wheels and together they plowed through the forests and planted the
        seeds of modern Brazil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403a424-7875-4f03-9b00-b01f9ac177dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mega-cities of Brazil formed in a dizzying video display as
        acrobats jumped from roof to roof of emerging buildings and then on to the
        steep favela that served as the front stage for the ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ade81d-9bd1-471d-8029-f86ccb87eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the favela came Brazilian funk, a contemporary mash-up of 20th
        century rhythms, sung by stars Karol Conka and MC Soffia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab334da5-a0bd-4946-bcdf-7d131d419d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a conquest. The people on the periphery are having an influence,
        it''s a recognition of their art," said Eduardo Alves, director of social
        watchdog Observatorio de Favelas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a932298-3b68-4a81-94b9-14c43589d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the entry of hundreds of the 11,000 athletes that will be
        competing in the Games, the playful rhythms of the ceremony gave way to a
        sober message about climate change and rampant deforestation of the Amazon.
        Actresses Judi Dench and Fernanda Montenegro lent their voices for a classic
        poem about hope for the future.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7caed-7b0d-436c-86d3-d0cbf1498d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each athlete will be asked to plant seeds that will eventually grow
        into trees and be planted in the Athletes Forest in Rio in a few years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2bf01c-20db-4563-b72b-dcf7901f310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:23:25.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:09.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still to come, Brazilians waited to see who had been selected to
        light the Olympic cauldron after soccer great Pele declined to take part because
        of health problems.</p>'
  'Orlando-gunman-shot-eight-times':
    'author': 'Steve Almasy, CNN'
    'caption': 'Omar Saddiqui Mateen was the gunman who opened fire at a gay nightclub
      in Orlando, Florida killing at least 49 people.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-06T08:40:42.887+08:00
    'imagesource': 'jcr:c329fd56-73ee-459f-aa09-95eef986e6da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56f17925-3742-44f6-92d2-2c7162b0cfa4'
    'lead': 'The gunman who killed 49 people at a nightclub in Orlando in June was
      shot eight times by police, a medical examiner''s report shows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:27:38.167+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:20:32.077+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:20:31.747+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse nightclub massacre: Orlando gunman shot eight times

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea376e7-6b69-485b-9529-593a30860243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The gunman who killed 49 people at a nightclub
        in Orlando in June was shot eight times by police, a medical examiner''s report
        released Friday shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ab4dc5-8346-4d79-a84e-4246305fe92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Mateen, 29, was hit in the top of the head, abdomen, right
        calf, twice in the chest and three times in the right foot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5b75c-f838-4422-a6f8-4b62c0b14436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no evidence that any of the shots were from close range,
        according to the report signed by Orange County medical examiner Joshua Stephany.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ba0ab1-f0a2-45af-8243-67408c3d3174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman at Pulse nightclub was sober. Toxicology tests for drugs
        and alcohol were negative.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc27ee8a-e454-4f80-8ad3-e370225dd750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner''s office also released autopsy results for
        31 of the gunman''s victims. Almost all of them were hit by multiple bullets
        as the gunman fired with a military-style rifle on the morning of June 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875aa7f3-2471-4d6a-9752-c34888db9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateen killed 49 people and wounded 53 others just before Pulse
        closed in the predawn hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd36bda-d2e9-42dd-a10f-95a0daee2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He exchanged gunfire with a police officer working extra duty and
        other officers who responded to the initial 911 calls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b19fb-1317-4884-8453-81539dca373c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman was killed after a standoff that lasted several hours
        when tactical officers blew a hole in a wall and fatally shot Mateen. The
        report cited other injuries, including blunt-force injuries to the chest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a679c4-3c53-431a-93d1-85109d38758a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The autopsies reveal the size of each person''s wounds but don''t
        indicate what caliber rounds were used or whether Mateen fired all the fatal
        shots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2412dd92-4f2b-41e2-8eae-b88bc6aba020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An anabolic steroid analysis, which is not commonly part of a routine
        toxicology test, suggests investigators may have had questions about Mateen''s
        use of steroids.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865f22f7-f6ad-4d85-b6ee-db90f4a0ca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/06/13/orlando-attack-what-we-know.html">Also
        read: Orlando nightclub terror attack: What we know</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd3b51-fd6f-41b1-bb80-376853b83a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Khushbu Shah and Kevin Flower contributed to this report.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd09d17-befc-412d-8427-9c047692acc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:27:38.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:20:32.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/05/health/orlando-pulse-massacre-autopsies/index.html">"Pulse
        nightclub massacre: Orlando gunman shot eight times"</a></p>'
  'kuwait-arrests-filipina-isis':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-06T06:14:43.022+08:00
    'imagesource': 'jcr:a8a7b6b1-de26-40b7-aaf7-0db595f0cbde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b49188ea-91bf-4df3-8b6c-d223ac92992f'
    'lead': 'Kuwaiti authorities have arrested a Filipina accused of pledging allegiance
      to Islamic State and planning to launch an attack in the Gulf Arab state, the
      official news agency KUNA reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:45:09.724+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T09:45:15.640+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:45:15.364+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwait arrests Filipina accused of pledging allegiance to Islamic State,
      planning attack

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ebf63-3a3a-4580-8ae4-1ec6bdfa29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dubai (Reuters) —</strong> Kuwaiti authorities have arrested
        a Filipina accused of pledging allegiance to Islamic State and planning to
        launch an attack in the Gulf Arab state, the official news agency KUNA reported
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b30b2d-bb8e-4e65-b4d3-fcf4cd6ef0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, born in 1984, entered Kuwait in June as a housemaid and
        has been in contact with Islamic State''s affiliate in Libya, the interior
        ministry said in a statement published by KUNA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471c349d-c265-4437-878e-1debfe663d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces monitored one of the email accounts run by the woman
        and found messages in which she had contacted the Libyan militant group and
        had been using "fake name and nickname to evade monitoring," the ministry
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bb81a4-e486-4d0b-afde-b0796bac26fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused confessed ... that she was ready to carry out any terrorist
        attack once circumstances and means were available to target a specific section
        of the society in order to undermine security and stability in Kuwait, as
        well as ignite sedition," KUNA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a96806b-694b-4f2f-b57a-63a83e34086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news agency also published pictures of a veiled, middle-aged
        women, dressed in an abaya, the traditionally all-black, enveloping gown that
        observant Muslim women wear in public in the Gulf, identifying her as the
        accused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb63c8b-36a5-4bf0-87d2-701a281ed6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Kuwait foiled three planned Islamic State attacks on
        the country, including a plot to blow up a Shi''ite mosque, after launching
        raids that resulted in the arrest of militants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3bd78-e4a6-4a84-91d0-a0ed617ac306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, Kuwait, home to several U.S. military bases, suffered
        its deadliest militant attack in decades when a Saudi suicide bomber blew
        himself up inside a packed Shi''ite mosque, killing 27 people. Islamic State
        claimed responsibility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a97a77-1bfc-47ee-a5d6-43e42299d5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. ally and neighbour of Saudi Arabia and Iraq, Kuwait is part
        of a 34-nation alliance announced by Riyadh in December aimed at countering
        Islamic State and al Qaeda in Iraq, Syria, Libya, Egypt and Afghanistan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e2130-0661-436b-8749-7529481b9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:45:09.725+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:45:15.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shi''ites comprise between 15 percent and 30 percent of the predominantly
        Sunni Muslim Gulf Arab state, where members of both communities are known
        to live side by side with little apparent friction.</p>'
  'isis-captures-people-fleeig-iraq-violence':
    'author': 'Angela Dewan and Gul Tuysuz, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-06T04:32:44.240+08:00
    'imagesource': 'jcr:517ad6d3-7406-4131-8f7a-eb893e5b90c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '495e757c-9a36-4a6a-a9ae-0af393ab3126'
    'lead': 'SIS militants have captured up to 3,000 people displaced from their homes
      trying to flee conflict zones in northern Iraq, the United Nations said Friday,
      reportedly killing 12 of them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:51:03.492+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T09:51:08.282+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:51:08.080+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS captures up to 3,000 people fleeing violence in Iraq, UN says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f19a30-f062-4bab-89ab-b4083f287b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS militants have captured up to 3,000
        people displaced from their homes trying to flee conflict zones in northern
        Iraq, the United Nations said Friday, reportedly killing 12 of them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1817e18a-129d-42bc-9a68-bcdead36abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.282+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN refugee agency said it had received reports that ISIS rounded
        up the thousands of internally displaced people Thursday from villages as
        they tried to escape to the city of Kirkuk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ff9e9-ea4c-4c99-9f49-d164db087b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Reportedly, 12 of the IDPs have been killed in captivity," the
        agency said in its daily Iraq update, using an acronym for internally displaced
        persons.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1b33ee-581c-41e0-ab46-5a5a2209bf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battle for Mosul</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e497694-0d02-48d9-90a8-98bc1865fe72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraqi Observatory for Human Rights said Thursday that an estimated
        100 to 120 ISIS militants had captured around 1,900 civilians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1633ca-4a4f-4c91-9edc-3e5d91739848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the militants were using the captives as human shields in
        fighting against Iraqi forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5d782-48fc-48a4-9720-ec4884d11a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is the latest by ISIS militants to retain a grip on swaths
        of the country as Iraqi forces, backed by US-led airstrikes, try to recapture
        Mosul, ISIS'' most significant stronghold outside Syria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c10d2e-c079-45c0-859f-c4baef0f34e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.283+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation to liberate Mosul has been months in the making and
        involves coordination between Iraq''s military, Kurdish forces and the US-led
        airstrikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38143e67-e780-4b70-af87-ac0ec229acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more than 4 million internally displaced persons in Iraq,
        according to data from the UN refugee agency, which said the fall of Ramadi
        in May 2015 "resulted in significant levels of new displacement, mostly in
        Anbar Governorate." Iraq subsequently recaptured Ramadi from ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a1f4a7-1207-40be-ae3f-47d8eba501b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General Ban Ki-moon said Wednesday that ISIS had committed
        "heinous crimes" that may constitute war crimes and genocide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56585a2-21b0-44c1-bcc6-098b81bbc716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:51:03.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:51:08.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/05/middleeast/iraq-isis-captives/">"ISIS
        captures up to 3,000 people fleeing violence in Iraq, UN says."</a></em></p>'
  'bangladesh-philippines-commits-to-return-heist-money':
    'author': 'Krishna N. Das, Karen Lema, and Neil Jerome Morales, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-06T03:51:56.537+08:00
    'imagesource': 'jcr:32f52310-55b4-462e-b8cf-eb2c808b95f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14ec718b-f759-4eb0-9eef-a10f53ab6853'
    'lead': 'Philippine President Rodrigo Duterte has given a commitment that $81
      million stolen by cyber criminals from the account of Bangladesh Bank in New
      York and funnelled through bank accounts in Manila would be returned, the Bangladesh
      ambassador to the Philippines said on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T09:55:51.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T09:55:54.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T09:55:54.090+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh says Philippines President commits to return heist money
      funnelled via Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4028f7f-4643-45e9-824a-4461b9e00696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (Reuters) —</strong> Philippine President Rodrigo
        Duterte has given a commitment that $81 million stolen by cyber criminals
        from the account of Bangladesh Bank in New York and funnelled through bank
        accounts in Manila would be returned, the Bangladesh ambassador to the Philippines
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a21678-aab5-4098-9b62-6f1bd3a3a14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bangladesh central bank team visiting Manila to recover the money
        said earlier on Friday that it was close to getting back $15 million of the
        loot frozen by the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8fb8d-9ca9-41ee-b033-bb25ecfac80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber criminals tried to steal nearly $1 billion from Bangladesh
        Bank''s account at the Federal Reserve Bank of New York in February, and succeeded
        in transferring $81 million to four accounts at Manila''s Rizal Commercial
        Banking Corp . The money was then laundered through the city''s casinos, according
        to investigators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee9552-59d8-4f0e-ab2f-e319c39ebbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only about $18 million, including $2.7 million frozen by the Philippines''
        casino regulator, has been accounted for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723528df-d78c-485d-bc7d-7607e85ac48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Department of Justice (DoJ) has asked the Bangladesh
        Bank delegation to file a legal document staking its claim to $15 million
        of that, but the casino money will have to be pursued separately, said two
        sources close to the visiting team.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb7e0a-0e83-481f-92ac-92f00b92e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very hopeful that we will get the total $81 million," said
        Ambassador John Gomes, who is helping the bank representatives on a four-day
        visit to Manila ending Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70fb3eb-4d5e-4b25-803e-6cb3dac129d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason is I got a commitment from the president himself," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaac20-6261-4a47-ae3b-545423546325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Bangladesh''s finance minister might come to the Philippines
        to meet Duterte to help in the recovery of the money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42161abd-bc0f-433b-a6b5-75a4fa54d70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said the bank felt RCBC should be held responsible because
        it did not follow a stop-payment request from Bangladesh Bank, and its lawyer
        Ajmalul Hossain said it would sue RCBC if it was not able to recover the entire
        $81 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7e247-35eb-4d2f-9456-cc974fd4259e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine central bank said on Friday it would fine RCBC 1
        billion pesos ($21 million) in relation to failings over the heist, the largest
        amount it has ever approved "as part of its supervisory enforcement actions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d13717-8321-49dd-bf3a-8d06810b2729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, RCBC''s then president Lorenzo Tan acknowledged at a Philippines
        senate hearing there had been "some judgment error from the people on the
        ground".</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b48abf0-6ca8-48a6-971f-bc2e0cda47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC said earlier on Friday that the transfers were made based on
        authenticated instructions over payments network SWIFT, and the hackers had
        used stolen Bangladesh Bank credentials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed838b8e-b51b-4169-aafd-91644893d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Going to court instead of the media and various Philippine government
        agencies is the proper procedure," it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791a52f-02a2-473c-80b2-107877409eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prove it</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9444400-dd32-4c76-a227-cc33c567bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo J. Paras III, chief state counsel of the Philippines DoJ,
        told Reuters that it has already drafted court documents to begin recovery
        of the $15 million, but it was important for Bangladesh to prove it is their
        money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e7db7d-abfe-4b4b-9a2b-12a4f1dd3ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladeshi delegation has prepared an affidavit citing a letter
        by the New York Fed to the Philippines'' central bank, in which the Fed said
        the money was stolen from Bangladesh Bank''s account. The affidavit will be
        given to the DoJ, the sources said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f9928e-ee15-41fe-bfd3-38e8899a7f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Amusement and Gaming Corporation (PAGCOR), a government
        body that regulates casinos in the country, has promised to cooperate with
        Bangladesh Bank to help it recover the $2.7 million it has frozen, Gomes said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da7f29d-87a1-454c-bd35-b436fc88b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The money is with Solaire (Resort and Casino)," PAGCOR President
        Alfredo Lim told Reuters. "It will put us in a bad light if the money is not
        immediately released to them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f64486-975f-44c7-9672-5dacc3d5e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solaire, operated by Bloomberry Resorts Corp, has said about $29
        million of the funds came to the casino and most was transferred to the accounts
        of two junket operators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c610936a-650e-4c9e-97f6-f3faac389ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solaire declined to comment on Friday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4918e850-ce63-4c56-8d56-a4d4c1c916c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank is relying on internal RCBC documents to buttress
        its assertion that the bank''s Jupiter Street branch in Manila ignored suspicions
        raised by some RCBC officials when the money was first remitted to the accounts
        on Feb. 5, and then delayed acting on requests from RCBC''s head office to
        freeze the funds on Feb. 9.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab031e-4aa8-40df-9d96-7326fa1d2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomes said Bangladesh Bank would also sue Philrem Service Corp,
        a remittance company that anti-money laundering investigators said was used
        to transfer some of the $81 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67782db-5101-429f-89e9-a95d9ba09345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have the responsibility to return the money or face the consequences,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36159289-ad79-4033-8d99-f534eacb4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:55:51.053+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:55:54.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawyer for Philrem, who speaks on behalf of the company, was not
        immediately available for comment.</p>'
  'five-memorable-olympics-opening-moments':
    'author': 'CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-06T02:51:54.301+08:00
    'imagesource': 'jcr:780910dc-9dfd-4aa1-a151-35105e2f301a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5c62c54-eab3-493d-bd8d-51d17c7d517a'
    'lead': 'The opening ceremonies of the Olympics are one of the most celebrated
      traditions of the games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:05:04.265+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:22:01.353+08:00
