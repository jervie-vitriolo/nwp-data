    'caption': 'Charly Suarez (red) of Philippines exchanges blows with Mandiangan
      Matius (blue) of Indonesia in the Mens Light Final match on day 11 of the 2011
      Southeast Asian Games at Jakabaring Sports Complex on November 21, 2011 in Palembang,
      Sumatra, Indonesia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-06T21:46:40.249+08:00
    'imagesource': 'jcr:f2db7709-4670-4c13-b0de-40e59079eb10'
