      'jcr:uuid': '96965154-a5dd-4be5-90c2-d0178aa73193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro (CNN) –</strong> Rebirth and regeneration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab67193-4716-4842-9bbb-efe8bce67594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the message behind a vibrant Opening Ceremony that heralded
        the start of the Rio 2016 Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47abaed0-3263-4e3a-a002-9c27f42a9b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From supermodel Gisele Bundchen''s tribute to the "Girl from Ipanema"
        to the promise of an athletes'' forest to be planted after the Games, Brazil''s
        big night saluted the country''s past and pointed towards a greener future.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4336f8b-951c-4a35-838d-4c46d36bc0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day of protests against the hosting of the Games gave way to a
        night of pageantry at the Maracana Stadium, albeit on a budget one-tenth the
        size of the equivalent in London four years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a88eb-c424-457f-aabe-89642515c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These first-ever Olympic Games in South America will go from Brazil
        to the entire world," International Olympic Committee president Thomas Bach
        told the crowd.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d0824-17c4-4f9a-86fe-27fd6db55d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Olympic Games as a catalyst, you have achieved in just
        seven years what generations before you could only dream of. You have transformed
        the city of Rio de Janeiro into a modern metropolis and made it even more
        beautiful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82f1b04-0497-4a43-855a-46675bb08cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our admiration for you is even greater because you managed this
        at a very difficult time in Brazilian history. We have always believed in
        you."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6480c7-5b2c-4dd6-9c3f-672b3f236061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Bach also paid tribute to the refugee team which
        will compete in Rio under the Olympic flag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b9325f-d2a6-40df-b5d4-dc1aa3628486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are living in a world where selfishness is gaining ground, where
        certain people claim to be superior to others," he said of the Olympians representing
        displaced people across the world. "Here is our Olympic answer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b445d3-0f76-4b02-b94f-4d7230ff15d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of the organizing committee Carlos Nuzman delivered an
        impassioned tribute to Rio and urged Brazilians to embrace the Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d50854-35cc-4071-abba-29e1d9cc24fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our dream is for the Olympic city to be transformed by the Games,"
        he said. "This marvelous city is the perfect city. Let''s live our dream together
        and stay together when circumstances challenge us.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c08013-947a-44a7-adfd-2f34e41a1b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the name of all Brazilians, I welcome the world. Rio is ready
        to make history."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4308bef1-1232-4ce3-8836-981884645b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s interim president Michel Temer spoke briefly to the crowd
        to officially open the Olympics, but he was greeted by boos from a section
        of the crowd, reflecting the dissatisfaction of the Brazilian people with
        the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766b1c8-71a5-4768-b8da-34ebdacc8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lighting of the Olympic cauldron followed, with the honor going
        to Vanderlei Cordeiro de Lima, a former runner who led the marathon at the
        2004 Games until he was attacked by a spectator. He eventually finished third.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213c935d-6b9f-49d9-a84d-f138b4a896ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former tennis star Gustavo Kuerten brought the flame into the stadium
        and passed it on to ex-basketballer Hortencia Marcari, then De Lima took center
        stage.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889500b5-4850-4925-b0d1-7ad9b45fc022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier Friday suggested that football legend Pele was too
        fragile to take part.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ee4b17-da20-43d7-9968-5b320b54558d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the opening sequence of the ceremony included a nod to "Gambiarra"
        -- the Brazilian talent for making something great out of almost nothing --
        public anger Friday focused on the level of spending on the Games.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba80c2c-25d1-4377-ae91-21ef65ba4fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop, the ceremony''s director Fernando Meirelles
        -- whose most famous work is the 2002 film "City of God" -- was keen to spread
        a message of conservation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9c13d1-3abd-4593-ac4d-296ad3211aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite describing the final rehearsal as a "disaster," Meirelles
        and Games organizers will be relieved that festivities went off without a
        hitch.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d00068-ea3c-4e50-8ed1-27aebbe5412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if to reinforce the green ethos of the ceremony, it came to a
        close with a floral recreation of the Olympic rings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63441a14-9135-4bcd-acd7-72bc96139a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the 11,000-plus athletes parading into the stadium, it
        was revealed each of them would plant a seed that would form a forest at Radical
        Park in Deodoro, containing a different species for each of the 207 competing
        nations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97366cc3-3440-4f18-bfac-d8cc26abc876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisele threatened to steal the show when she strutted across the
        arena floor, with the world''s highest-earning supermodel admitting it was
        "the longest catwalk I''ll ever walk" in an Instagram post prior to the ceremony.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc723cb6-8ae8-4103-a85f-5366b1d8edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am humbled and honored to be part of this historic moment for
        my country," she added. "I believe that the unity is the key to creating a
        world filled with kindness, gratitude, peace, and love."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827c06ea-19d8-489f-8c42-22a0b7db800f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show is the work of 35,000 professionals and roughly 12,000
        volunteers. It featured 12 samba schools and required 5,500 costumes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73800662-4ab0-4ef6-b8f2-b30f82999458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s flag bearer was modern pentathlete Yane Marques, who led
        the home team into the Maracana to a rapturous welcome, with the hosts bringing
        the parade of nations to a close.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b33a16f-97fd-43a8-9990-e0cda933c909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian team was led into the stadium by flag bearer Sergei
        Tetiukhin, who is on the men''s volleyball team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c744f69-7114-4345-9667-cea4fc4f0907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 271 Russian athletes -- out of an original entry list of 389
        -- who walked into the stadium were only officially cleared to take part in
        the Games on Thursday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c288aa8d-e2ab-48a1-8ada-2fa166a633d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Arbitration for Sport is still deliberating on several
        appeals from Russians seeking to overturn doping bans.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510a59e2-b7a7-487f-938a-cb393ae590da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:53:54.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:02:41.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/05/sport/opening-ceremony-rio-2016-olympic-games/index.html?eref=rss_topstories">"Opening
        Ceremony: ''Rio is ready to make history'' as Olympic Games begin"</a></em></p>'
