    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e7619c-2751-4aff-af72-e2beec953978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:15:40.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:15:52.241+08:00
