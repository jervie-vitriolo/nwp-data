  'Duterte-full-back-up-AFP':
    'author': ' Alex Ho, CNN Philippines'
    'caption': 'Duterte speaking before the Army''s 3rd Infantry Division on Friday
      afternoon.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-06T01:24:27.796+08:00
    'imagesource': 'jcr:ee932245-eafc-4541-a7ae-0f5130db1123'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00829287-ff04-42ce-b3f2-a92c669c541d'
    'lead': 'President Rodrigo continued with his military-camp hopping on Friday,
      speaking before troops at Camp Peralta in Capiz and at the Armed Forces of the
      Philippines (AFP) Central Command in Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:15:23.424+08:00
