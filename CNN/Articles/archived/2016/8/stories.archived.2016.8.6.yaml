      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:11:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/07/12/Pokemon-Go-guide.html">Related:
        Everything you wanted to know about Pokémon GO but were afraid to ask</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1c48b0-b179-431e-88ef-bc58ce454b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:11:17.294+08:00
