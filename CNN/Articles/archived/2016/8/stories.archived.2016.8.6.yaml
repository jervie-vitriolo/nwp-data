      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Those who will attend to your needs will be pretty
        women, wearing shorts."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f640513-f73c-4360-affd-b21c4ddd6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/07/22/Duterte-soldiers-policemen-salaries-double.html">Related:
        Andanar: DBM studying pay hike for soldiers, policemen</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb968eda-5b56-429f-956e-98ef2a697b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a more serious note, Duterte advised those injured and could
        no longer go back in the field to improve their English speaking skills so
        that he could find another job for them — as call center agents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec03e0-97f4-4499-a7f3-369f56edc047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also promised that their children''s education would
        no longer be their problem. He said he would provide free schooling from kindergarten
        to high school. For deserving students, college scholarships will be available
        to them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffc67d5-f0a1-4bc6-8835-62cb26ebad39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Davao City mayor said the military might not be too familiar
        with him, but he said police could vouch for him that he would live up to
        his promise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902e36fe-7415-423e-a2d0-a5e8d2ea5259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tanong nyo yung mga pulis.</em> There was never a time na iniwan
        ko yang pulis."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270968b6-a3eb-436b-b551-6f2a50648892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Ask the policemen, never have I abandoned them."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3778aa5c-a0a4-4f58-85b9-8cc1563a53a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/03/albuera-leyte-encounter.html">Related:
        PNP: 6 killed in Albuera, Leyte encounter</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd2ffb4-93ad-487b-a49f-b0839daaafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte went as far as saying that those who would do their job
        had nothing to worry about ending up behind bars.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b74376-33c1-40b4-a357-d6c2393bc2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will see to it that nobody goes to prison just exactly for doing
        your duty. Kasi kung magkamali sila, pardon. The President can grant pardon
        — absolute or conditional."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1816a243-71a2-44ef-8eee-388027b2e4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Should you commit lapses while performing your duty,
        you will not go to prison. I will grant you pardon."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f366f0-dd28-4f40-b4b5-e0d7438323a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he would also not end up in jail, since he had
        immunity as President — aside from the fact that he was already 71 years old.
        Citing the Revised Penal Code, Duterte said once a person reaches the age
        of 70, he or she should be freed from prison.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff716bb5-9a71-4bc4-bd56-5dd31a8c039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the President — who is known for his iron stance against
        drugs — also warned that the next major problem that the country would face
        "in the next five to 10 years" would be terrorism.</p>'
