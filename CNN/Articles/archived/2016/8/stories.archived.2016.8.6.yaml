      'mgnl:lastActivated': 2019-10-17T16:18:43.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart subscribers are treated with seven days of free Pokémon GO
        all-day data with no registration needed until August 12. This includes all
        postpaid, prepaid, Bro, Infinity, and TNT subscribers.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
