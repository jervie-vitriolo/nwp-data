  'Rio-2016-Hurdler-Eric-Cray-sets-eyes-on-finals':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-06T21:42:40.563+08:00
    'imagesource': 'jcr:bc12d10b-c1c7-4b7c-ba03-51deb8df70ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aea533c-80e2-407f-91be-9f62c7aa2057'
    'lead': 'Southeast Asian Games record holder Eric Cray seeks to bring the Philippines
      its first gold medal as he hopes to make it to the finals of the 400m hurdles
      in his first Olympic stint at Rio de Janeiro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:18:19.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:16:39.731+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Hurdler Eric Cray sets eyes on finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a8625-46c1-4b67-b139-8e3b812a10c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Southeast Asian Games record
        holder Eric Cray seeks to bring the Philippines its first gold medal as he
        hopes to make it to the finals of the 400m hurdles in his first Olympic stint
        at Rio de Janeiro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a401a1fd-d83c-4564-9f46-08fa6aa80dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His time of 49.40 seconds in the 400m hurdles during the 2015 SEA
        Games stands as an event record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44db0a4-7ec4-40ea-87ff-fcab17bedded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old athlete was born in Olongapo City but grew up in
        the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0bd24-8a10-417b-888b-1b0475ea2596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cray arrived from El Paso, Texas on Friday morning and rested a
        few hours before joining the Philippine delegation for the opening ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89188d-b8dc-4893-b39e-8fd7811d621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cray is set to compete on August 15 hoping to reach the finals set
        on August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f570d-ef49-4576-86fa-cb945bdf7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, I get a good Rio showing to I can make it to the finals.
        I feel real good,” said Cray.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4dd219-a039-46db-b6c5-bf84f36fdeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took him about 17 hours to travel to Rio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9be77-94d3-48aa-a856-16577de8238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Filipino athletes who arrived from the Philippines,
        Cray will only need to account for a three-hour difference between time zones.
        The Philippines is 13 hours ahead of Brazil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74d7bd-dd8e-48b8-beaa-af6389ac0be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was funny he traveled 17 hours for a race that wouldn’t
        last 50 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28af8d7-b841-4dca-80a5-5858b82b94a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The trip was pretty long, and I’d be racing like 50 or 49 seconds,”
        he said. Cray said he was excited about a couple of other things — and they
        don’t include seeing the world’s "fastest man," Usain Bolt. “I’ve seen him
        in a lot of meets. I’ve been used to it so it’s not gonna be too exciting
        for me. I’m not gonna be too excited to see him,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc69b38-84ac-46a7-97ed-046422d7d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:18:19.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:39.990+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But definitely I want to see some NBA players.”</p>'
  'rio-2016-lariba-falls-in-table-tennis-preliminaries':
    'author': 'CNN Philippines Staff'
