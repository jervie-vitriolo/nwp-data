  'donald-trump-reveals-economic-advisers':
    'author': 'Tami Luhby, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-06T22:16:35.200+08:00
    'imagesource': 'jcr:1f7ee4fd-8498-4671-b251-33d25ec2bbd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '181e192c-d339-4067-b5aa-d48f68bf91ac'
    'lead': 'Donald Trump on Friday unveiled his team of economic advisers, which
      draws heavily on industry executives in finance and real estate. The list has
      some big Wall Street names, such as Steven Feinberg and John Paulson, and billionaires,
      including Harold Hamm and Andy Beal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:11:44.315+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T08:11:48.042+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:11:47.749+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump reveals his economic advisers

      '
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01daf19d-687e-4c87-8369-a6514a670916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.042+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Donald Trump on Friday unveiled
        his team of economic advisers, which draws heavily on industry executives
        in finance and real estate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ddd687-9611-42d7-abb1-443575b0c460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list has some big Wall Street names, such as Steven Feinberg
        and John Paulson, and billionaires, including Harold Hamm and Andy Beal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8faaf8-cb12-4cfd-acd6-3771496fe405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican nominee also plans to unveil policy initiatives on
        Monday at the Detroit Economic Club. His plan focuses on "empowering Americans
        by freeing up the necessary tools for everyone to gain economically," according
        to the campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262da19c-d664-4af8-8a55-15143e7fbf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has often said he wants to renegotiate trade deals and bring
        back manufacturing jobs that have been shipped overseas -- both of which would
        be tough to do and may not lead to much new employment, experts said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89251c8d-790c-4c3a-ba39-8896eee7ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For too long we have watched as President Obama and Hillary Clinton
        have ruined our economy and decimated the middle class," Trump said in a statement.
        "I am going to be the greatest jobs president our country has ever seen."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77f5724-75c5-445a-a4e8-8a34410f6cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign''s policy team will be led by Stephen Miller, with
        Dan Kowolski serving as deputy director. Miller was communications director
        for Alabama Senator Jeff Sessions, an early Trump supporter, while Kowalski
        has served as deputy staff director of the Senate Budget Committee''s Republican
        staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df938f1-8269-49a9-9d73-defa1c8e906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional members of the economic team will be added later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a66d86d-5a72-4060-a002-46e44506d4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s economic advisory team includes:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ebb3c-6199-44b6-863d-91501fac0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Barrack, who founded Colony Capital, a private equity firm.
        He also served in the Reagan administration as deputy undersecretary of the
        Interior Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b248b9d1-068e-4979-b8db-605fa8397655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Beal, who founded Beal Bank and other financial firms, including
        CSG Investments, Loan Acquisition Corp. and CLG Hedge Fund.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6994c880-7cb3-40d4-bead-09444e02c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Calk, who founded Federal Savings Bank and National Bancorp
        Holdings, which is primarily focused on increasing home ownership among veterans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998344ae-9b83-42d0-8af9-91b1dc9cfae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.044+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan DiMicco, who was former CEO of Nucor Corp, a large steel producer.
        He wrote the book "American Made: Why Making Things Will Return Us To Greatness,"
        on how to revitalize manufacturing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44639e4b-d6cc-4b62-8d77-a5b5b7f997b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Feinberg, who co-founded Cerberus Capital Management, a private
        equity firm which focuses on investing in distressed assets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac0c2c-7798-4c61-85be-e2e71e8e0351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harold Hamm, who is chief executive of Continental Resources, an
        oil and natural gas producer. He spoke at the Republican convention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd53808-9451-47e4-b0fe-18f0485528ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard Lorber, who is CEO of Vector Group, a publicly traded company
        involved in the real estate and consumer products industries. He also serves
        as chairman of Douglas Elliman Realty, a real estate brokerage firm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3d554-3965-45d1-b9e3-15f67c0af2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.316+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Malpass, who served as deputy assistant Treasury Secretary
        under President Reagan and deputy assistant Secretary of State under President
        George W. Bush. Malpass also founded Encima Global, a consulting and research
        firm that provides analysis on global economic and political trends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3fe663-c193-4787-bb35-1830fef40a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Mnuchin, who serves as Trump''s finance chairman for Donald
        J. Trump for President. He is CEO of Dune Capital Management, a private investment
        firm, and was an executive as Goldman Sachs. Mnuchin raised eyebrows when
        Trump picked him as finance chair because he contributed multiple times to
        Hillary Clinton when she was a senator from New York.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f158c1f4-d10c-4026-b597-32199e6f6e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Moore, who founded the Club For Growth and is chief economist
        for the conservative Heritage Foundation. Moore was the senior economist of
        the Joint Economic Committee under Chairman Dick Armey.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8f0ea-414d-4dae-943a-25c06fd6eae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Navarro, who is a trade expert and professor of economics
        and public policy at the University of California, Irvine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcaf63-4b50-4727-827f-e2825164b174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Paulson, who is president of Paulson &amp; Co, a hedge fund.
        He made billions by betting against the housing bubble in 2006. He has had
        to use his own fortune to shore up his firm''s finances in recent years, according
        to a Bloomberg report earlier this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04382cd8-b89b-4b8a-8da7-20b74477454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Roth, who is chief executive officer of Vornado Realty Trust,
        which develops, owns and manages office and retail properties in New York
        City, Washington, D.C., Chicago and San Francisco.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98814acf-a45a-41bb-b514-11becb778973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:11:44.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:11:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/05/news/economy/donald-trump-economic-advisers/index.html">"Donald
        Trump reveals his economic advisers"</a></em></p>'
  'Rio-2016-Boxer-Charly-Suarez-scouts-opponent-through-YouTube':
