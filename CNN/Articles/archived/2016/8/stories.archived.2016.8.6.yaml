    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:22:01.084+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Higher, Stronger, Faster: 5 memorable Olympics opening moments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae61fa2-bd19-4537-8555-93f594f120a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:05:04.265+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:22:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s a showcase
        of a country''s best.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c29db8-c4b7-4139-b526-8b08b9de9981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:05:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:22:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening ceremonies of the Olympics are one of the most celebrated
        traditions of the games. From flamboyant to poignant, contemporary to classic,
        it shows the rest of the world that the Olympic motto – Citius, Altius, Fortus
        or Higher, Faster, Stronger – can apply not only to the athletes competing
        in the most prestigious sports event in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b9c7f-68a1-4f5f-8ac5-56f8cae611de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:05:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:22:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are five memorable Olympics opening moments. Which one is your
        favorite?</p>'
    '5':
      'image': 'jcr:779478aa-7ea3-4049-a983-96f274110044'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130d9366-3ed0-40ed-9078-fbca824184cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:05:04.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:22:01.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6afeb7-8149-4bc4-a272-af8938945c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:05:04.266+08:00
      'mgnl:createdBy': 'jeff'
