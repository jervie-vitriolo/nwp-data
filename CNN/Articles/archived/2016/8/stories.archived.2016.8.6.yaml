      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The much-awaited
        game Pokémon GO finally launched in the Philippines on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7597bc5a-090b-4e87-8943-2429dddc6ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:11:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:11:21.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iOS and Android users can now download the augmented reality application
        through the Apple App Store and Google Play.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c1477e-15e7-454b-bcbe-976bc5fd7ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T09:11:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T09:11:21.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other countries included in the roll out today are Brunei, Cambodia,
        Indonesia, Laos, Malaysia, Singapore, Thailand, Vietnam, Taiwan, Papua New
        Guinea, Fiji, Solomon Islands, Federated States of Micronesia, and Palau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06e89e-2193-4489-bb2e-dea92c31e1f0'
      'mgnl:activationStatus': true
