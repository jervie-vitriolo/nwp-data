      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential spokesman
        Ernesto Abella on Saturday said Malacañang has not yet formally discussed
        the late President Ferdinand Marcos’ burial at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5390e777-6a58-4798-a6e0-2a8f73643edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article published by the Philippine Star, Marcos’ son, former
        Sen. Bongbong Marcos, said President Rodrigo Duterte finally allowed the hero’s
        burial set for September 18 — and that preparations are underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9571a7a6-5a60-41dc-9431-aff3cddc8673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abella, in a text message sent to CNN Philippines, said there
        are “no updates” on Marcos’ burial. He refused to confirm or deny the report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0696d4b-6fe9-4bfb-851b-01794c9d21fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.747+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala po tayong discussion patungkol diyan at wala po tayong mga
        updates regarding that so we cannot make any comments regarding the supposed
        burial on September 18,” Abella said in a statement. “So, ano po ‘yan, hindi
        po napag-uusapan ‘yan formally,” he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e78925-779a-4a8d-bbbb-4d5dc62cc906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has sought comment from Sen. Marcos but he has yet
        to respond to the request.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30b366-7c5b-48fd-a6ee-d8ba77e51902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late Marcos, whose two-decade rule was ended by a people power
        revolt that ousted him in 1986, died in exile in Hawaii in 1989.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb11f4-1b39-48be-b6e0-ba0663609cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains were brought back to the country in 1993 and has since
        been kept in an air-conditioned crypt at the Marcos Museum and Mausoleum in
        Batac, his hometown in Ilocos Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a29fce1-faa9-4574-94e0-9e972bcfc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in May, Duterte told reporters that he will allow Marcos’
        burial at the Libingan ng mga Bayani “not because he is a hero … but because
        he was a Filipino soldier.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d9ebf-ca68-4607-9e28-e3b1fe61a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libingan ng mga Bayani was established in 1947 to pay tribute
        to Filipino soldiers and fallen heroes, and to serve as a final resting place
        for former Philippine presidents, war veterans, notable government statesmen,
        dignitaries and national artists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a0b02-816f-4e7d-90f1-0b61282ea7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHCP, FVR against hero''s burial</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fb534-9e3e-48c1-a87c-60efe3e35e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Historical Commission of the Philippines (NHCP) strongly
        opposed a hero’s burial for Marcos, saying his military record is “fraught
        with myths, factual inconsistencies, and lies.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc781bf-68e0-4749-aa5d-779e3c36df90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the NHCP published its objections in a pamphlet titled
        “Why Ferdinand E. Marcos should not be Buried at the Libingan ng mga Bayani.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b4dd6-1cf5-4d40-a038-cb6f24410404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It raised the following historical concerns:</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb569fad-77c2-476c-8ab2-909544c812de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Mr. Marcos lied about receiving the U.S. Medal of Honor, Silver
        Star, and Order of the Purple Heart, which he claimed as early as about 1945.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea9b446-b0ba-42e5-b87a-6262e592bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. His guerrilla unit, the Ang Mga Maharlika, was never officially
        recognized and neither was his leadership of it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7ab4e7-83c7-45d6-8b13-f21fa11f565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. U.S. officials did not recognize Mr. Marcos’s rank promotion
        from Major in 1944 to Lt. Col. by 1947.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2735e4-a606-42b5-8aec-2fcdf9033eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. Some of Mr. Marcos’s actions as a soldier were officially called
        into question by upper echelons of the U.S. military, such as his command
        over the Allas Intelligence Unit (described as “usurpation”), his commissioning
        of officers (without authority), his abandonment of USAFIP-NL presumably to
        build an airfield for Gen. Roxas, his collection of money for the airfield
        (described as “illegal”), and his listing of his name on the roster of different
        units (called a “malicious criminal act”).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d6a50-bd78-4375-a06c-839128970774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A doubtful record also does not serve as sound, unassailable basis
        of historical recognition of any sort, let alone burial in a site intended,
        as its name suggests, for heroes,” NHCP said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026cc50-f367-49a7-aff3-083ebedb727f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel V. Ramos is also against Marcos’ burial at
        the heroes’ cemetery.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7692b014-0d66-4214-82b2-cc03edcd718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:36:47.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:36:51.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The agreement was that he will be buried in Batac and that agreement
        is still there,” Ramos told CNN Philippines’ Senior Anchor and Correspondent
        Pinky Webb in June.</p>'
  'Singapore-attack-plot-security':
    'author': 'Kanupriya Kapoor, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-06T15:54:41.305+08:00
    'imagesource': 'jcr:93f9629b-83ee-46c7-abeb-1454b7d8b4de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26a9431e-97ef-4a3f-a426-a71127b40b88'
    'lead': 'Singapore called for heightened vigilance on Saturday, a day after Indonesian
      police arrested a group of men they believed were plotting a rocket attack on
      the wealthy city-state with the help of a Syrian-based Islamic State militant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:39:25.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T08:39:28.471+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:39:28.110+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore calls for vigilance after ''rocket attack'' plot foiled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2180f6-8873-46ff-8362-d903708d8d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BATAM, Indonesia (Reuters) —</strong> Singapore called for
        heightened vigilance on Saturday, a day after Indonesian police arrested a
        group of men they believed were plotting a rocket attack on the wealthy city-state
        with the help of a Syrian-based Islamic State militant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55641068-dc48-4d4c-a653-678d31748d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six suspected militants were rounded up on Friday in dawn raids
        on Batam Island, about 15 km south of Singapore, where police believe the
        men planned to fire the rockets from.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e656d46-dba7-4756-8b65-5ba9895c0c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police chief Sam Budigusdian said those arrested were still
        being held there while investigations continued.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e862961-3b63-4edc-a45d-a266703ee2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore''s home affairs minister, K. Shanmugam, said the men had
        plans to hit Marina Bay, the state''s glittering downtown waterfront, where
        night-time Formula One Grand Prix Races are held alongside a giant ferris
        wheel and a swanky casino resort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77144c3-8fc8-4616-a01e-05698bddf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows how our enemies are thinking of different ways of attacking
        us," Shanmugam said in a Facebook posting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec49454-3a24-4925-b24d-919a1546ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorists ... will seek to come in through our checkpoints; they
        will also try to launch attacks from just outside. And this is in addition
        to lone wolf attacks from radicalized individuals or groups. We have to be
        extra vigilant."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b3ae3-2379-45db-9d71-c3ac63638071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batam is linked to Singapore by frequent ferries and its beach resorts
        and golf courses are a popular weekend getaway destination for Singaporeans,
        who are preparing to celebrate their National Day holiday on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99df27-fa8e-40c8-8ca7-8fd8690e944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore, a target for Islamic State</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dd9fe9-f932-4692-ae1b-ff0591714108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities identified the leader of the group arrested on Batam
        as Gigih Rahmat Dewa, who local media said was a 31-year-old factory worker
        from the Javanese city of Solo. Solo has been linked to several previous attacks
        by Islamist militants in Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1617a1-8d20-4df9-8e1a-7b34f3e5f713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was suspected of having direct links to Bahrun Naim, an
        Indonesian who had lived in Solo but is now believed to be fighting with Islamic
        State in Syria.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2cc448-4a2f-49d0-a513-6ca590f69660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The six people led by GRD had planned to launch attacks," National
        Police Chief Tito Karnavian told reporters, referring to Dewa by his initials.
        "They were in direct contact with Bahrun Naim in Syria and he had ordered
        them to attack Singapore and Batam."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c314c27-00ae-4c71-905f-58880d484843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian investigators believe that Naim was one of the masterminds
        behind an attack in January in the Indonesian capital, Jakarta, in which eight
        people were killed, including the four attackers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224a2660-cec2-4d10-ad6f-46b299e96dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog post after the coordinated shootings and suicide bombings
        across Paris last November, Naim urged his Indonesian audience to study the
        planning, targeting, timing and courage of the jihadis who killed 130 people
        in the French capital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a8fdc7-d9f8-49b5-baab-095347bbd2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they had not yet discovered any physical evidence of
        preparations for a rocket attack.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75815091-87c5-4fb7-853a-ae1add908e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently studying what materials they had and I cannot
        say that a rocket was found," Batam District Police Chief Helmi Santika told
        Reuters. "Among other things, several weapons were seized including arrows,
        long-rang firearms and pistols."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb5812d-cd18-47d7-bdd3-8ddf17dfad36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were expected to provide an update to their investigation
        on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16314b0f-04d4-479f-b57a-c78aea57c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning point?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0833454-c37a-433f-b2c3-99b265ec2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multi-ethnic Singapore, a major commercial, banking and travel hub
        that is home to many Western expatriates, has never seen a successful attack
        by Islamist militants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba7564-7f05-41de-bcdc-64fa5857fdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities did break up a plot to bomb several embassies
        soon after the Sept. 11, 2001, attacks on the United States, and a Singaporean
        militant was accused of plotting to crash a hijacked plane into the city''s
        airport in 2002.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f042b-e086-43ae-9eff-797c650cd81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Lee Hsien Loong said this week Singapore was a target
        for Islamic State because it is "a rational, open, cosmopolitan country" even
        though it is not involved in the U.S.-led campaign against the group in the
        Middle East.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9badb101-6e76-4f98-8da4-659c6cdfc129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some security analysts were doubtful that a rocket attack on Singapore
        from Batam was feasible, but Tim Ripley of Jane''s Defence Weekly said it
        was possible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf653f-f8e4-4360-a5e5-252019a5dbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would be the long-range variants of the Grad rocket -originally
        from Russia but copied in China, Iran, Pakistan and several other countries,"
        Ripley said. "Very simple to use but very inaccurate at the ranges for this
        attack. The damage would depend on where they hit but the potential for casualties
        would be high."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e71153d-6471-4eed-b702-79aa2767fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plan for a rocket launch on Singapore is confirmed, it would
        suggest that militants in Southeast Asia are preparing far more sophisticated
        attacks than those of recent months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f7b438-156a-47e0-85f9-a66e486c65b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, home to the world''s largest Muslim population, has itself
        seen attacks by Islamist militants before. The bombing of two nightclubs on
        the resort island of Bali that killed 202 people was among a spate of attacks
        during the 2000s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdc5ced-cf40-4ba9-857d-2d241f934872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were largely successful in destroying domestic militant cells
        after that, but they now worry the influence of Islamic State will bring a
        resurgence of jihadi violence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ab4ac7-5775-4a2d-826b-77ac8876c99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:39:25.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:39:28.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Indonesia and neighboring Malaysia say dozens of
        men have gone from those countries to join Islamic State''s fight in the Middle
        East. Security officials fear that Naim and other Islamic State leaders are
        now asking supporters in Southeast Asia to launch attacks at home.</p>'
