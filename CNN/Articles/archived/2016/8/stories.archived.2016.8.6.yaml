    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No prison term for soldiers, police carrying out duty

      '
    'updated': 2016-08-07T08:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fe5a67-5190-40d2-8909-4fc2c15118a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        continued with his military-camp hopping on Friday, speaking before troops
        at Camp Peralta in Capiz in the afternoon and at the Armed Forces of the Philippines
        (AFP) Central Command in Cebu City in the evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08890fc0-6053-450e-a523-f801be0630d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As what he did with his previous speeches before soldiers, Duterte
        repeated his guarantee that he would be fully behind the men in uniform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575b7d15-266c-444f-9f7c-3072dec2b14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng kailangan nyo</em> to fight the enemies of the state
        to be on the advantage sa equipment, <em>may plano kaming ibigay..</em>. We''ll
        acquire so many things," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0febdbf6-bf38-4480-86ed-5f116ce6ba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have plans to give you everything you need to
        fight the enemies of the state,"]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e57915-5f30-4a2c-9c1a-ae8a3027f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/29/Duterte-pay-hike-in-August-aid-seriously-ill.html">Related:
        Duterte to soldiers: Pay hike in August, aid for seriously ill</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5980d-2f5c-4c22-8228-64a3021ea82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he wouldn''t want his military at a disadvantage
        on the battlefield and he would not send them to a fight that would lead to
        a considerable loss to government forces.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e47983e-3d6e-4c83-b11c-8dc91c5dca18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told the troops that they now had a new hospital, complete
        with amenities "like a hotel."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82d6ea1-f46f-4447-8a2e-e463748226d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tsaka may magsilbi sa inyo maganda mga babae,</em> naka-shorts,"
        he said in jest to the delight of the audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a67b0eb-8e16-4b09-8b9b-202cb97136d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:15:23.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:15:27.560+08:00
