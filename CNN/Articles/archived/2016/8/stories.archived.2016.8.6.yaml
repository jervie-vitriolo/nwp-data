      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that a birthday party was taking place and
        the victims were between the ages of 18 and 25.</p>'
    '4':
