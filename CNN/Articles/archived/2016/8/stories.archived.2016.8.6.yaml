      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — First time Olympian Ian Lariba
        of the Philippines fell to Congo''s Xing Han in the preliminaries of women''s
        singles table tennis, 11-7, 13-11, 11-9, 11-7, on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8419f7-2310-4133-9c40-4218760fa56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:59.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss meant Lariba''s maiden campaign in the Rio games came to
        an end, while Xing moves on to the first round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70a7c5c-5f39-474e-be1d-bc6c1305d9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:59.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The No. 325 ranked Filipina could not overcome the No. 161 ranked
        Congo international''s quick start.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b37a726-51a1-47e2-aed7-9c7c824a1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:59.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping the first frame, 11-7, Lariba was in prime position
        to strike back after going up 3-0 in the second game. But with the game tied
        at 10-10, Xing was able to seize momentum to go 13-11 up and claim the 2-0
        advantage in the match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81b3c06-19f0-4c96-902d-e065e5e282ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:20:37.743+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:16:59.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba was not able to wrestle momentum back for prolonged stretches
        in the third and fourth games as Xing wrapped up the preliminaries with a
        four-game sweep.</p>'
  'House-bill-raise-age-bracket-of-taxpayers-dependents-from-21-to-23':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-06T21:07:39.371+08:00
    'imagesource': 'jcr:4ff155fe-d398-42bd-a90f-abd407779db8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd523bee3-cd59-431e-854a-50bf37a58f51'
    'lead': 'In light of the country''s K to 12 educational system, a lawmaker is
      proposing amendments to the National Internal Revenue Code (NIRC) that will
      increase the age bracket of household members considered dependents of a taxpayer,
      from 21 to 23 years old.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:23:23.225+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T08:23:27.539+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:23:27.285+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House bill seeks to raise age bracket of taxpayers'' dependents from
      21 to 23

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6fc9bf-c0fc-4e2b-b767-0eb08a3ccb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In light of the
        country''s K to 12 educational system, a lawmaker is proposing amendments
        to the National Internal Revenue Code (NIRC) that will increase the age bracket
        of household members considered dependents of a taxpayer, from 21 to 23 years
        old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd774e3e9-2978-4842-98b0-f435e407eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The K to 12 system adds two more years to the educational system.
        Students affected by this program will complete their education by 2018&nbsp;
        at age 23 on the average, instead of 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a4980c-61a0-4e30-9de8-95702fd2b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Parañaque Rep. Eric Olivarez said&nbsp; income earners
        in the family would have to sustain the education of their children or immediate
        relatives, like a brother or a sister, a little longer, or two years longer
        than before.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5234c-0d3c-4367-a0da-84233a817e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of this, it is only proper to amend the sections of the
        National Internal Revenue Code which provide for the age limitation of household
        members who may qualify as dependents for purposes of availing tax exemptions,
        if only to avoid defeating the purpose and wisdom of the above-cited specific
        provision of the NIRC," he pointed out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f6348-9386-43c8-9003-92003e663eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filing House Bill 183 or the proposed “ An Act Increasing the
        Age Bracket of Taxpayers’ Dependents, Olivarez said “ the State understands
        that an income earner has an obligation first and foremost to his or her family,
        and that the State assists the income earner by imposing lesser taxes accordingly.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db44d1bc-070d-48de-91a0-42ea0c1c0640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed legislation,&nbsp;&nbsp; there shall be a basic
        personal exemption amounting to P50,000 for each individual taxpayer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c063275-a759-479c-b6eb-6a4235ef3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also provides for an additional exemption of P25,000 for each
        dependent not exceeding four. The additional exemption for a dependent shall
        be claimed by only one of the spouses in the case of married individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914eae0-42b7-44ac-b902-8b5714707e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, a married individual or head of the family shall be
        allowed an additional exemption of P5,000 for each dependent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492572e8-79b3-4f68-b457-0d895f491c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of legally separated spouses, only the spouse who has
        custody of the child or children may claim additional exemptions. The total
        amount of additional exemptions that may be claimed by both shall not exceed
        the maximum additional exemptions herein allowed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0616a65d-3a92-4be7-b495-5052aebfc27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:23:23.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:23:27.542+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill has been referred to the House Committee on Ways and Means.</p>'
  'Members-of-House-judiciary-police-among-narco-officials-to-be-named-President-Duterte':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-06T19:37:18.073+08:00
    'imagesource': 'jcr:13aab6c1-a45e-4d05-a916-5a13265802dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5db102f8-ff30-4030-8603-7a4285eb554c'
    'lead': 'President Rodrigo Duterte will not just be naming local government officials
      allegedly linked to the drug trade. On Friday, he said he is also bent on announcing
      names of people from the House of Representatives, judiciary and the police. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:27:57.324+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T08:28:01.870+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:28:01.498+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Members of House, judiciary, police also among narco-officials to be
      named by President Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e68c03-4f70-4348-8130-b4e528f5f17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> President Rodrigo
        Duterte will not just be naming local government officials allegedly linked
        to the drug trade. On Friday, he said he is also bent on announcing names
        of people from the House of Representatives, judiciary and the police.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c8e416-00f4-4b0c-bffe-74ebffa312e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he will name people soon as part of his campaign
        against illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2987e9-b08e-4c4f-8543-862a36c68424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I read the names now of the judges which I will in a few hours
        [or] a few days. Iyong mga congressmen — it''s not because gusto ko sill siraan
        [ng reputasyon]. Hindi ko kilala [mga] ito — pati mga pulls, judges mg congressmen.
        But it behooves upon me; nandito sa akin iyong obligation to tell the Filipino
        people of what is happening to this country."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd80c08-f260-48a6-92d5-59d733c4ac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I read the names now of the judges which I will
        in a few hours [or] a few days. With regard to the congressmen — it''s not
        because I want to destroy their reputations. I do not know them. But it behooves
        upon me; I have the obligation to tell the Filipino people of what is happening
        to this country.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9b0e36-3cbe-4aaa-a01a-a25238594f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the rising number of drug-related killings, he told soldiers
        at the Armed Forces of the Philippines Central Command in Cebu City that the
        number may rise further as he intends to "destroy" the illegal-drug "apparatus."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d90b72-24fd-4a76-b538-edff65bfec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.871+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga nangamatay na ito? Dagdagan natin. Ako nang bahala. I
        will destroy the apparatus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bacf3ae-c42d-480d-8971-1e9b33c5e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those people who kill? We will add some more. Leave
        it to me. I will destroy the apparatus.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d6d8f3-35f7-41e4-ab12-3cbc42f1ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from the Philippine National Police, 316 suspects
        were killed between July 1 to July 27 this year during operations against
        illegal drugs. That equates to almost 12 deaths a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c55be-d197-42c5-8481-4906483b23a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The figures also showed that 4,386 suspects were arrested and 141,659
        voluntarily surrendered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63f295-3617-49b6-8ea6-c6cbd42ca9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there are journalists who pretend to know everything
        about drug-related killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2203e3-76ac-4082-931c-07d3e2743a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we are workers of government. We are paid to do what we''re
        supposed to do… Hindi na ako nanghihingi ng respeto; huwag mo lang kaming
        bastushin," he added, referring to media reports on the recent killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93038784-518f-4ede-af70-a0d3e2a20d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know we are workers of government. We are paid
        to do what we''re supposed to do… I''m not asking for respect; just don''t
        insult us.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf726b8-d7e6-44d3-9caa-f774fa703f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commander-in-Chief said too many lives have already been destroyed
        by illegal drugs, which is why he is bent on dealing with the problem by issuing
        "shoot on sight" and "shoot to kill" orders against personalities involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bc27a-964e-4c5e-8036-a9179e4698b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya iyong mga drug lord, itong mga mayor, governor, huwag kayong
        magkumpyansa sa akin. p***** i**, ipapatay ko talaga kayo."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdf486b-803b-45a0-a9ac-6397bb61d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You drug lords, mayors, governors, don''t get cocky
        with me. Son of a whore, I will really kill you.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c6065-4acf-4663-9854-05d45e92d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said suspects are even better off hiding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a72c6-dbce-4fc1-bc1d-c926687321fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte said Albuera, Leyte Mayor Rolando Espinosa, who
        has admitted involvement in the illegal drug trade, is lucky to have been
        able to surrender to PNP Chief Ronald dela Rosa before authorities could get
        to him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581363f1-3748-42da-8c26-bf4934145202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Talagang galit ako. Kaya iyong mga tao diyan, you are better off
        hiding. Hahabulin ko talaga kayo. Hindi kita nakita, pasukin ko bahay mo.
        Iyan, apat ang patay. Good," said the President who was likely referring to
        four employees of Espinosa who were killed on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e818fd2-bd50-466f-8d25-c3a2aa6faa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m really angry. Those people there, your are better
        off hiding. I will find you. If I cannot see you, I will enter your house.
        Look — four have died. Good.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd6d95-095e-4cee-9929-fbc6b2bb7fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 3, six people were killed in a shootout with police officers
        outside the house of Espinosa. Thirteen high-powered firearms and four .45
        caliber pistols were recovered in the crime scenes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7860d-c292-45cf-b5b6-4ef7ba76f623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said police were patrolling the area when the armed men
        fired at them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdb9992-5445-4922-837e-98d70e1bd3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P***** i**, papatay talaga kita. Wala akong pakialam. Hindi man
        ninyo ako mahuli. Bakit ninyo ako hulinihin mga pulis? May immunity ako,"
        he says during his speech which was peppered by a lot of curse words.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1152e2b-474b-4458-8023-d2940781b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:27:57.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:28:01.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Son of a whore, I will really kill you. I don''t care.
        You cannot apprehend me. Why would you let the police apprehend me? I have
        immunity.]</p>'
  'Rio-2016-Three-athletes-launch-PH-bid-for-first-gold':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-06T19:16:45.167+08:00
    'imagesource': 'jcr:ba9a1f51-69f7-492e-9fa1-439336429e5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2574215f-e87b-458a-98a7-766ec221d224'
    'lead': 'The Philippines will launch its bid for its first Olympic gold medal
      on Saturday (Brazil time) with three athletes in action in Rio de Janeiro: table
      tennis player Ian Lariba, swimmer Jessie Lacuna, and boxer Charly Suarez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:30:56.560+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T08:31:01.050+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:31:00.720+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Three athletes launch PH''s bid for first gold

      '
    'updated': 2016-08-10T03:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1209114-66b9-4618-a8e8-f33bf7f5064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippines will launch
        its bid for its first Olympic gold medal on Saturday (Brazil time) with three
        athletes in action in Rio de Janeiro: table tennis player Ian Lariba, swimmer
        Jessie Lacuna, and boxer Charly Suarez.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18084d8-80ff-416f-aeb0-f35393e7e6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba, who carried the Philippine flag in Friday’s opening ceremony,
        will be the first Filipino athlete to compete when she goes up against Congo’s
        Han Xing at 9 a.m. Rio de Janeiro time (8 p.m. PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c673bd-fd8f-4018-be21-565f61879d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year old Lariba, ranked No. 297 in the world, will be the
        underdog at the Riocentro Convention Center, as Xing stands at the 125th spot.
        It is also Lariba''s first time to compete in the Olympics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f797a493-a0e8-4745-835f-4e20df268c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba is familiar with Xing’s game. For the past week the both
        of them have been hitting partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb416cc-e2bf-4e81-baf0-0d737616e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Somehow we’ve gotten used to each other. But it will all change
        in the match,” said Lariba. She is the first table tennis player from the
        Philippines to get to the Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed3a97-0d42-4a66-931a-423b3dc6226a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the opening ceremony, Lariba took care not to strain her
        left hand while carrying the flag, and heeded the advice to pass it on as
        the delegation marched away from the spotlight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1d0413-9fe8-454a-8885-6051bdd01516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was quite heavy so I gave it more effort with my right hand.
        We thought there would be a harness. But there was none. You had to carry
        the weight all the way through,” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d0e06-9cae-45ec-9ffd-0ff4f7a904ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taekwondo’s Kirstie Elaine Alora, who is not seeing action until
        Aug. 20, ended up bearing the Philippine flag the rest of the way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951a81f0-6378-4815-b112-b2c2ece3c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At noon Rio De Janeiro time (11 p.m. Sunday PHT), 22-year-old swimmer
        Jessie Lacuna will compete in the 400m freestyle at the Olympic Aquatic Center.
        Lacuna saw action during the 2012 London Olympics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c8d6f8-0a49-4e2e-95c2-6fac6b104b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuna said he’s better prepared now than when he was in London:
        “I’m more mentally prepared now because in London I think I got too excited.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381b78a6-0a84-4390-917a-71472167a7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6 p.m. Rio de Janeiro time (5 a.m. Sunday PHT), boxer Charly
        Suarez will climb the ring against Great Britain’s Joseph Cordina in the preliminary
        rounds of the lightweight class. He is eyeing a win that will push him two
        more shy of the semis and a medal finish.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba9947-6904-4910-a620-86b4b0f02369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have not fought each other,” said boxing coach Boy Velasco.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019f805-fbfd-4473-a4e9-e00e4cba318d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The plan is for Charly to be the one to establish his distance
        and not the other way. We’ve seen Cordina fight in Doha. He’s good. But Charly
        is stronger than him,” said Velasco in Filipino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3baa23-6f9a-4a24-b566-0f00c83d0c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weightlifters Nestor Colonia (56 kg) and Hidilyn Diaz (53 kg) compete
        on Sunday. The Philippines sent a 13-athlete contingent to this year''s Olympics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e81cf3c-1591-45a0-a7f7-5e863f196255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:30:56.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:31:01.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country last won a medal in the Summer Games during the 1996
        Olympics in Atlanta, when light-flyweight boxer Mansueto Velasco bagged silver.</p>'
  'Senator-Legarda-proposes-establishment-of-culture-and-arts-department':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Loren Legarda wore an all-Filipino outfit on Monday (July 27).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-06T20:10:57.775+08:00
    'imagesource': 'jcr:fd71c6ac-bda4-47de-be72-4254633e35c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db798cce-6d1f-4714-8a72-57e7f29f1122'
    'lead': 'Senator Loren Legarda has filed a bill seeking to reorganize the National
      Commission for Culture and the Arts (NCCA) into the Department of Culture and
      the Arts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T08:33:53.544+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T08:33:57.548+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T08:33:57.366+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senator Legarda proposes establishment of culture and arts department

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b969c3-43e7-4d3c-bb76-162256ac2553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator Loren
        Legarda filed on June 30 a bill seeking to set up a new department that will
        enhance the promotion and preservation of the country''s cultural heritage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dd2eed-0114-421a-bc71-31fe2522bcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, who chairs the Senate committee on finance, seeks to replace
        the National Commission for Culture and the Arts (NCCA) with the Department
        of Culture and the Arts in Senate Bill No. 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f0f6f-50cb-436e-bc31-6a598c45e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides that the new department shall continue to exercise
        the powers and functions of the NCCA,&nbsp; as provided under Republic Act
        7356 or the "Law Creating the National Commission for Culture and the Arts."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228ab932-d787-49d4-b0f5-563edca39773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These powers include not only implementing programs that promote
        Filipino arts and culture locally and internationally, but also providing
        funding and grants to support and protect artists and cultural workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a217d56-c6b5-4aec-b29f-14fbdb40c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda said the proposed measure addresses the need for a clear
        policy framework and a lead agency that will preserve and sustain traditional
        arts, crafts and local industries deeply ingrained in the Filipino culture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e98f26-7cee-4221-a839-d5950a2fb820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need an empowered agency that will adequately support the preservation,
        enrichment, and dynamic evolution of a Filipino national culture based on
        the principle of unity in diversity in a climate of free artistic and intellectual
        expression," Legarda said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61cbd81-dc4d-441e-a40a-b5306ee1bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new department shall consist of a Secretary and five Undersecretaries
        for: the Arts, Cultural Heritage, Cultural Dissemination, Cultural Communities
        and the Traditional Arts, and International Linkages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf7b67-7fee-43c8-b8af-b2af8305dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the agencies that will be under the department are the Film
        Development Council of the Philippines, the Movie and Television Review and
        Classification Board, the Cultural Center of the Philippines, the National
        Museum, the National Library of the Philippines, the National Historical Commission
        of the Philippines, the National Archives of the Philippines and the Komisyon
        sa Wikang Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32566d4-4498-4d8b-b66a-2f829b5fae4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T08:33:53.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T08:33:57.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
