      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — ISIS spokesman Mohammad al-Adnani has been killed, according
        to a statement from the terror group and its Amaq news agency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793e75da-a696-4d84-b884-34bda8bfc5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death marks the highest-profile killing of an ISIS member yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc196717-18e3-4093-a3ba-980de4c7b464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Amaq statement Tuesday said al-Adnani died while inspecting
        military operations in the area of Aleppo, Syria. ISIS has not revealed his
        cause of death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17369080-a34c-44a3-ac95-5f9eafcf9c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a journey filled with sacrifice and fight against non-believers,
        the Syrian Gallant knight, Abu Mohammed al-Adnani, joined the convoy of martyr
        leaders," ISIS said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bad99-d750-404a-bbb7-6cc70ff7b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the filthy and coward non-believers and to the holders of the
        Christ emblem, we bring the good news, which will keep them awake, that a
        new generation in the Islamic State ... that loves death more than life ...
        this generation will only grow steadfast on the path to Jihad, stay determined
        to seek revenge and be violent toward them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f1251-f48f-4b04-963c-a8b480f98d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Adnani was well known for ordering operatives to attack countries
        participating in the US-led coalition against ISIS. In January, al-Adnani
        was reported injured in a coalition airstrike.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02edbcd-e202-4985-b693-3300599f6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the coalition have not commented on the reported
        death of al-Adnani.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d16339-b379-4296-bace-260ced6612ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An important figure</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c65221-6bd5-4821-901d-3d9265d8156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2014, al-Adnani was the first to declare a "caliphate" for
        parts of Syria and Iraq, indicating ISIS'' aim of not just being a terrorist
        group but a governing entity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e26453-3463-4a85-8912-c0dd35d015c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said ISIS supporters in the West had a religious duty to
        launch lone-wolf attacks. Analysts have said that was a game changer and may
        have inspired attacks in North America, Europe, and Australia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec54a0-e73e-4730-8d31-835b502ee61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his death, the US State Department announced a reward of
        up to $5 million for information leading to al-Adnani, a "specially designated
        global terrorist."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90153d8-211f-4d05-910c-684e5d297b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Abu Bakr al-Baghdadi has been ISIS'' unquestioned leader,
        al-Adnani may have been the terror group''s most public figure, having made
        several audio recordings. He had been floated as ISIS'' next leader if anything
        should happen to al-Baghdadi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28fd08c-8dd6-49e2-a4ca-36d292a60c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Holly Yan and Dugald McConnel contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb2123-4707-4149-afb1-b77e63f53ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.007+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:20:28.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "ISIS spokesman killed
        in Aleppo, group says."</em></p>'
  'newborn-twins-migrants-rescue-Mediterranean':
    'author': 'Susanna Capelouto and Madison Park, CNN'
    'caption': 'Around 6,500 migrants were saved in the course of approximately 30
      hours, from Sunday August 28, 2016 afternoon to Monday August 29, 2016 evening
      in the Mediterannean.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-31T08:01:30.086+08:00
    'imagesource': 'jcr:61ac269a-06c8-439b-8f19-041f95be2681'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52171c09-472f-45e8-89d6-d92bfa0f46f6'
    'lead': 'Medecins Sans Frontieres'' ship Dignity 1 and the Spanish humanitarian
      group Proactiva Open Arms rescued people aboard 15 rubber boats and one wooden
      boat Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:24:03.539+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:29:18.358+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:29:17.946+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Newborn twins among 6,500 migrants rescued from Mediterranean

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6df3c9a-fd67-43c7-8884-a39aa8a1d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A five-day-old newborn peers out from a
        pink blanket. His dark, almond-shaped eyes stare directly at the camera, his
        tiny hand tucked underneath his chin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbffffb0-b221-4921-b68a-4f494bea9fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His short life has been anything but easy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ab87eb-23d0-4451-ade0-e9a49e36ee78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, his twin brother and his mother were among the 6,500 refugees
        and migrants rescued over 30 hours while attempting to make the treacherous
        journey across the Mediterranean.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9abc55-5c18-4a95-9ba6-cdf70851c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medecins Sans Frontieres'' ship Dignity 1 and the Spanish humanitarian
        group Proactiva Open Arms rescued people aboard 15 rubber boats and one wooden
        boat Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e3a4ed-103b-4b2a-81db-f7dae3016148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF found the twins and their mother aboard one of the boats. The
        three of them were transferred via Medevac for treatment in Italy, according
        to a tweet from MSF.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944cd44c-4283-4e2a-a61d-188df1c7d360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, MSF, Proactiva Open Arms and crews from the Italian
        Coast Guard rescued more than 3,000 migrants off the coast of Libya. Most
        of the rescues took place off the coast of Libya and one was in Maltese waters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ca813e-78ef-407d-9712-fe8f633142f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty different organizations – including EU''s Marine mission "Sophia"
        which fights smugglers and Frontex, the European Agency tasked with border
        security – rescued more than 6,500 migrants in a single day, according to
        the Italian Coast Guard.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd06c9b-f805-43c3-b092-e69030d7d1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescued migrants are being taken to Italian ports in Calabria
        and Sicily.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb0bef-7605-4384-875e-123308a09150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of people plucked from sea on Monday was much higher
        than the average.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5adcec0-ea14-44f3-97c8-43b674ceba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For comparison, the route was used by 2,197 migrants in the week
        that started August 14, according to the International Organization for Migration.
        Monday''s rate nearly tripled that weekly amount.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67b28c-478b-4840-883f-df0015f31c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants flee conflict and violence</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0138e30-81ae-4bc1-ac5c-dcba27ff423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the migrants rescued this week came from sub-Saharan Africa.
        Many of the migrants using the central Mediterranean route, which is from
        Libya or other north African countries to Italy, are from Nigeria, Eritrea,
        and Gambia according to the IOM.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1b636-2656-475e-abc1-7d24582dc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main departure route for refugees from Africa has been Libya,
        according to the IOM, as migrants take advantage of the country''s ongoing
        political chaos to escape over their mostly open borders. Libya''s crisis
        has helped boost a lucrative smuggling business as African migrants who reach
        southern Libya are transported through the desert to northern beaches where
        they board boats bound for Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079dc2d7-e001-48b8-9316-f408de3a21b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, 264,513 people arrived to Europe by sea, landing mostly
        in Greece and Italy, according to IOM estimates released in mid-August.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8bf13b-8c43-4e32-a160-a7b20804070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those who climbed into boats, 3,165 people have died at sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0639ec93-36d3-4f07-bf73-0d19b1d5ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migrants have boarded plastic rafts that deflate and overcrowded
        wooden fishing boats that have overturned and tossed people overboard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83563725-81c5-41ef-9159-c3a837287fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the deaths in 2016 came from people risking this particular
        route, which is considered dramatically more dangerous. Vessels tend to be
        more crowded, often carrying 600 or more passengers, according to the U.N.
        Refugee Agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf50908c-791e-466c-b6cc-5d449fde4516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:29:18.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are fleeing conflict in Syria, Afghanistan and elsewhere, while
        others are escaping poverty or repression in Africa. Millions of migrants
        have been driven toward Europe via the Mediterranean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8740b38a-1514-46bb-a336-da89f3a3feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:24:03.541+08:00
      'mgnl:createdBy': 'jeff'
