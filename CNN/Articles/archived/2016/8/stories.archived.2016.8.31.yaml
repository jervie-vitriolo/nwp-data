      'jcr:uuid': '9c661385-368c-4746-9f32-211eadae6df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6a961-4283-49a4-a570-a5452257865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll reached 2,000 on Tuesday, based on data released
        by the Philippine National Police.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0936a71-407b-4ef4-98ec-bb5c6987dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 895 suspects have been killed in the police''s anti-drug
        operations over the past two months. Philippine National Police Chief Ronald
        Dela Rosa also earlier told a Senate inquiry 1,100 deaths are under investigation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab2684-2e22-4090-a4c8-25c5732ad5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano vs. De Lima</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cfa09-0c27-435e-8312-93e947bc7e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the government''s anti-drug campaign is "bearing fruit."
        He was the President''s running mate in the May 9 elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf140c8-06f8-41a6-b7ff-7078f211671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb5c0e-bcd8-4535-8989-3387df85b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have three to seven million Filipinos who are hooked on drugs,
        three million who are addicted to it," Cayetano said. "Something has to be
        done and our President has started to do something about it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f2e48-63b4-4879-8d7e-51a91b09de58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do we tell the critics? Please come here, don''t just read
        the reports because there are people out to discredit him (Duterte) that are
        using the words extrajudicial killing, summary killing, vigilante killings
        very loosely," Cayetano said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e995fbac-4fd8-49e1-bac3-97288b82447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was addressing the U.S. government and the United Nations, which
        have expressed their concerns over reports of alleged extrajudicial killings.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4353211f-8abb-4095-bd04-7c64ab09517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano showed Amanpour a copy of the Inquirer''s Kill List, a
        running record of slain drug suspects, saying there''s a problem in the way
        these cases are being reported. "Why will you call it a kill list when internationally
        a kill list means an assassination list?" Cayetano said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582de27a-b74c-442d-8b1a-a62eb96c5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the killings are an offensive against the drug lords in
        the government''s bid to cleanse the country of illegal drugs, but promised
        "this is not going to be the norm."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24f498e-30a9-436c-90a6-a687f614b815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once that everything stabilizes and we can put more money on CCTVs
        (closed-circuit television camera), on drug labs, on crime labs, on paying
        the police more, on professionalizing all aspects of our governance, you will
        have the more European or U.S. type of law enforcement that you want," Cayetano
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88aa879-7370-42d2-b36b-5d6e00a7d69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte''s staunchest critic is serving under his administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1cf774-4a44-4a5c-8af5-fad4c30a1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No to killings</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7702f1fa-b86a-4962-ab84-5f50f98ddb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can anyone say that there are no extrajudicial killings? We
        have no more than 2,000 dead bodies, dead persons in the name of the so-called
        war," De Lima said in a separate interview with Amanpour.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0af66ea-5955-4f0c-ad3e-dc5e64de1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she understands the magnitude of the country''s drug menace,
        De Lima earlier said, "we cannot wage the war against drugs with blood."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe2545-d0f7-4b5b-8478-3a3fa8d02c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Justice Secretary has engaged in a longstanding word
        war with the President who alleged she is a protector of drug lords. She has
        repeatedly denied any involvement in the country''s illegal drug trade.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b30a2-4904-4574-a19c-8a9e9652c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: De Lima, officials in Duterte drug matrix may face graft
        charges</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f63c84e-5313-49df-9dfb-19fb18ebf207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know what the truth is and the truth is on my side," De Lima
        told Amanpour.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b6ca29-7938-43bd-b230-ed0421453acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the best way to end the drug problem is to intensify
        the campaign against illegal drugs but "with the least number of killings."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3069b4-1b4c-4da6-906f-d133c37bf0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes there are still a lot to fix in our criminal justice system
        so let''s fix it. Let''s fix the law enforcement, let''s make it more efficient,"
        she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7993d7-b5fb-4d27-8874-8ef72a29dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added law enforcers should be trained and more prosecutors
        should be hired. "There should be no shortcuts in trying to achieve law and
        order in our society."</p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">Amanpour interviews De Lima <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/GUANVgRdOR">pic.twitter.com/GUANVgRdOR</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/770780723322036224?ref_src=twsrc%5Etfw">August
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308831c2-d8da-4c81-96c3-4e1ef75ba46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad1925-1eb5-4820-bebc-194a418c8e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addiction as a health problem</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73426f3f-6a47-43d8-8ff0-1949717252e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 18, the U.N. did not mince words as it released a statement
        urging the Philippine government to "stop unlawful killings of people suspected
        of drug-related offenses."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981b2954-8f1d-4ffc-86e1-422a70dd7e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Duterte to threaten to leave the UN, but days after,
        he said he was only kidding.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde3f46b-21ea-4f0b-b000-e176f7aede53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/Duterte-threatens-to-leave-U.N..html">Read:
        Duterte threatens to pull PH out of United Nations</a></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc427fe-318e-40a3-8c7d-90caa30f1c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. called on the Philippine government to adopt necessary
        measures "to protect all persons from targeted killings and extrajudicial
        executions."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c19f81-891e-432e-a990-c2cccc11aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after, the U.N. General Assembly agreed to take a health-oriented
        approach to ending the drug menace -- from prevention of drug abuse to the
        treatment, rehabilitation, recovery and social reintegration of drug dependents.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709b02f-59c4-4a0d-9817-7e210f48cac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.491+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Convening a special session on the world''s drug problem, the UN
        stressed the need to "promote protection of and respect for human rights."</p>'
