      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular "Netflix" series, Stranger Things has been renewed for
        a second season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee07eef-1686-4304-af93-d666684f4097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:34:59.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:35:03.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 2 will premiere in 2017 and will have nine episodes. Netflix
        released a short clip announcing the news on Wednesday morning with text that
        read, "In the fall of 1984, the adventure continues." Also in the clip are
        what appear to be the nine episode titles.</p>'
