      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef948167-3295-473b-bf9e-a25d27546247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:18:26.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:18:30.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perasol’s top priority is changing the mindset of his squad - from
        being a cellar dweller to a contender.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277516b2-de04-44a7-b13e-944805558c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:18:26.254+08:00
