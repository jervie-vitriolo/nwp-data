  'Zika-spread-Singapore':
    'author': 'Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-31T18:03:49.195+08:00
    'imagesource': 'jcr:ab9d2fd5-80a2-4e7c-9fa1-73b7932a3595'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ca978b9-2074-4594-8cc2-6038abc31945'
    'lead': 'The Zika virus is on a rampage in Singapore, with 82 locally-transmitted
      cases confirmed late Tuesday by the country''s Ministry of Health (MOH).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:31:38.583+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:26:17.870+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why is Zika spreading so quickly in Singapore?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff852c77-e26a-415c-a86d-c78310ae10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HONG KONG (CNN) — The Zika virus is on a rampage in Singapore, with
        82 locally-transmitted cases confirmed late Tuesday by the country''s Ministry
        of Health (MOH).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f062d3f9-36f3-4ba1-af2f-b62a6b7376a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOH warns that the figures are likely set to rise, but why is
        Zika spreading so fast in the city state?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b43845a-d5fb-46bd-8f3f-7a1170cfe848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immunities to the Zika virus are low in Singapore, and if you don''t
        have the immunity to provide the roadblocks then it''s likely that the virus
        will spread fast," Ooi Eng Eong, the deputy director of the Emerging Infectious
        Disease program at Duke-NUS Medical School in Singapore, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be721ba-29e0-4f8f-960f-32a4109e3d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of reported cases are among foreign construction workers
        based in the residential Aljunied Crescent neighborhood in Singapore. Though
        cases were limited to this area on Monday, by late Tuesday the MOH reported
        26 new cases that showed how the Zika virus had spread to nearby residential
        areas, raising concerns that the virus could travel even further afield.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947dcfa7-26c6-4636-8a05-0bca43f18fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Philippines'' Department of Health on heightened surveillance
        vs. Zika</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473db3f-213b-48e1-b5ca-4416e5f7a12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Malaysia and Indonesia announced they would be implementing
        additional passenger screening procedures at its airports, foreign ministries
        in the US, Australia, Taiwan and South Korea have all issued alerts, advising
        pregnant women against traveling to Singapore.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118eb86c-d2c0-4fed-880e-00408ff93423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue fever''s presence fuels Zika''s spread</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5db93-b5a4-49c5-b635-cb51d64e7923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore is known to suffer widely from dengue virus, a mosquito-borne
        tropical disease that triggers high fevers, headaches, vomiting and skin rashes
        in those infected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36495c44-089c-4845-914a-d8c7a61fa137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the MOH announced that it expected as many as 30,000 cases
        in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977347ce-0423-413f-a9e5-c4b5f6e6f30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eng Eong explained that the Zika virus'' rapid spread in Singapore
        was likely down to its similarities with the dengue virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29547a-7623-496a-a064-c6752b947237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/article213343.ece">Related:
        Five things you need to know about Zika</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00dc6b0-2899-4e5e-a520-859cf87ff0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zika is very closely related to dengue. It has all the genetic
        traits that would allow it to spread where dengue thrives —the virus can infect
        and spread through the same Aedes aegypti mosquitoes that spread dengue virus,"
        said Ooi.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873547f0-91dc-4cca-9af8-b026cb25ebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its 5.7 million-strong population packed mostly in crowded
        urban areas, containing Zika''s spread in Singapore is a challenge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe95891-894d-4741-97be-7d03f06e7fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Singapore, many people live in densely packed apartment blocks
        so it''s easy for high numbers of people to get infected even if there are
        only a few mosquitoes flying around," explained Ooi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bc594-6656-4b11-bd4b-4495cc324221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobilizing the public</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd254a0d-c796-45d1-8d21-22c0c3b9d653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 29, Singapore''s MOH has screened roughly 5,000 premises
        out of an estimated 6,000 in the Aljunied Crescent neighborhood to check for
        mosquito breeding grounds. So far, the agency has detected and destroyed 39
        breeding habitats.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eb3572-6643-4fa2-8ffe-86c36a06e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MOH is also urging local residents to play an active role in
        stopping Zika''s spread by distributing information leaflets and advising
        residents to apply repellent as a precaution.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cfe86-548a-46d3-a773-1e860e88a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaspar Fuk-Woo Chan, an infectious disease specialist and assistant
        professor at the University of Hong Kong, supported the MOH''s efforts to
        reduce Zika''s spread in Singapore.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f0971-61b5-4a59-b84c-a5c242d9727c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government are making information on the Zika virus'' spread
        readily available. They''ve also reacted very quickly to the first local cases
        by collecting information on the infected people," Chan told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b70de4-fc77-4c12-902f-e05ecc467b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, however, that it would take several weeks to grasp the
        extent of the outbreak. In the meantime, efforts to curb Zika''s spread in
        the city state, he said, hinged on all citizens using insect repellent and
        making sure there were no potential mosquito breeding areas around their residential
        areas.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb33f06-716e-4c72-8726-5bff5a1e4f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Repellents are flying off the shelves''</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b42222-22f6-4047-86a7-e89d82822090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement released Wednesday, Singapore''s MOH and the
        the Clinical Advisory Group (CAG) advised all pregnant women with symptoms
        of Zika, or with Zika-positive male partners to be tested for the infection.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a4be20-9e6f-4b71-ae20-40c5cf7bbb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not every woman is letting the recent outbreak get to them.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57153a5f-0a23-4918-946a-d6ea58fd8a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m conscious that I have to be more careful now," Su San, a 30-year-old
        mother trying for a second child, told CNN. "I''m applying ointments so that
        I don''t get bitten, but I haven''t put my plans to have another child on
        hold."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082a5f13-ece4-4f00-876e-8bd804725a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than locking herself indoors, San said she would avoid areas
        like parks where mosquitoes were likely to be, and spend recreational time
        in libraries and museums instead.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb3d6d5-e1b6-4367-9698-8213c571cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For others, the Zika outbreak in Singapore has become an unlikely
        boon.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1691db8-dce3-4f9e-a83e-79bdb0e577dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theodore Khng, CEO of mosquito repellent startup Theo10, told CNN
        that sales of his natural deet-free product had tripled in the last three
        days.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79561be2-8128-4619-919f-6bed46a45c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khng initially manufactured his product to combat mosquitoes carrying
        the dengue virus, but admitted that the recent Zika scare had boosted sales.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea8bc68-28a0-495c-b1b0-89415ef71033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have used the products before have been buying in bulk
        for others," said Khng. "The repellents are flying off the shelves."</p>'
    '54':
      'image': 'jcr:34468555-f10b-40a6-b776-e9812e979f07'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2025151-3cad-4391-a839-3aa322c0457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e1f00-e3b3-470c-ab4e-60fcbd1956a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:31:38.587+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:26:18.290+08:00
