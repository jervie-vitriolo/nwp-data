    'title': 'ISIS spokesman killed in Aleppo, group says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4ab36e-482e-418c-b7f4-275298fda37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:20:24.006+08:00
