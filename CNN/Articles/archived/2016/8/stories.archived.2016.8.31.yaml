  'john-kerry-says-no-military-solution-to-south-china-sea-dispute':
    'author': 'Lesley Wroughton, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-31T22:17:55.797+08:00
    'imagesource': 'jcr:d3ee2bc3-a7f6-4ac9-9bbd-c155adf3b844'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ecf0bcf6-7dc9-4dd4-8fac-f4a88633aab9'
    'lead': 'U.S. Secretary of State John Kerry called on Wednesday on China and the
      Philippines to abide by an international tribunal''s decision on the disputed
      South China Sea and said there was no military solution to the problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:42:22.099+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T10:42:26.200+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:42:25.981+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerry says no military solution to South China Sea dispute

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5102ba3c-c282-45b6-bd1d-0dcba9b69377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (Reuters) —</strong> U.S. Secretary of State John
        Kerry called on Wednesday on China and the Philippines to abide by an international
        tribunal''s decision on the disputed South China Sea and said there was no
        military solution to the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f50a01-6b09-4849-a466-0d52d54bb001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry''s remarks, made in a visit to India, came ahead of a G20
        summit in China on Sunday and Monday that could be overshadowed by arguments
        over everything from territorial disputes to protectionism by China, diplomats
        say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973625b5-5fd6-4341-ae07-761d4f6f1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitration court in The Hague ruled in July that China did not
        have historic rights to the South China Sea. China dismissed the case lodged
        by the Philippines and rejected the ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2ee7bb-846f-45f5-9e80-afedcfd1dfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States continues to call on China and the Philippines
        to abide by the tribunal''s recent decision which is final and legally binding
        on both parties," Kerry told a gathering of students in New Delhi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b601664c-90b4-4a3a-9635-84c6a7033ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which more than
        $5 trillion of trade moves annually. Brunei, Malaysia, the Philippines, Taiwan,
        and Vietnam have rival claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f21abc-a09c-4887-b4a1-ffcf5af0d261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has vowed to take all measures needed to protect its sovereignty
        over the South China Sea and says its actions there, which have included land
        reclamation and construction of air fields and docks on reefs, are peaceful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd9054-1417-4251-8262-a4aea323eb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has blamed the United States and its allies in the region,
        such as Japan and Australia, for stoking tension.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bf9323-26fe-4040-b779-734b22a67504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and Japan have no territorial claims in the South
        China Sea and say their priority is freedom of navigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928b90e9-6b15-4a5f-b481-b6f018a74dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said the United States supported diplomatic efforts to resolve
        territorial disputes to which there was "no military solution."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00093d62-ad3e-48c3-be16-dfd749a37c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also interested in not fanning the flames of conflict but
        rather trying to encourage the parties to resolve their disputes and claims
        through the legal process and through diplomacy," Kerry said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83940331-3cc8-44bf-a26c-de1c77243369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States and India, in a joint statement issued on Tuesday
        after security talks, reiterated the importance of freedom of navigation and
        overflight in the South China Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f904e-9810-44f4-acbd-97956175ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said states should resolve disputes through peaceful means
        and "exercise self-restraint in the conduct of activities that could complicate
        or escalate disputes affecting peace and stability."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b591327f-a5ad-4cd3-b74f-95a703abb75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. ally the Philippines welcomed the tribunal''s ruling in July
        but it is keen not to anger China. Philippine President Rodrigo Duterte says
        he will hold talks with China on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784c701f-d5fa-43df-91b6-43ee05827ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is attending a summit next week in Laos of the Association
        of South East Asian Nations (ASEAN), which both U.S. President Barack Obama
        and Chinese Premier Li Keqiang are also going to.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b485c-96af-482f-b82b-9c1e87afbc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.100+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Vice Foreign Minister Liu Zhenmin, asked in Beijing whether
        Li would meet Duterte there, said it was not clear what bilateral meetings
        might take place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c119d4-a6c7-43e1-9f71-61b7fad26dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu did not refer directly to the United States but said interference
        by some countries outside the region was a challenge in China-ASEAN relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7150886-8f54-4a8d-b9fd-0a768a309b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:42:22.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:42:26.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, some countries outside the region don''t want to see China-ASEAN
        relations develop so quickly and become so close. Some people, some countries,
        are constantly interfering in the development of China-ASEAN relations," Liu
        said.</p>'
  'sc-supreme-court-oral-arguments-marcos-heros-burial-libingan-ng-mga-bayani':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-31T10:43:15.952+08:00
    'imagesource': 'jcr:d2e09ff4-0f2d-41b6-a42c-bc7507828102'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e2de645-4b33-4d3e-913f-97d850eab0e2'
    'lead': 'The Supreme Court starts hearing oral arguments for and against the burial
      of former President Ferdinand Marcos at the Libingan ng mga Bayani. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:51:35.991+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T10:51:40.854+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:51:40.494+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC hears arguments on Marcos'' hero''s burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b763abf-7720-45a9-af83-7f7e5d0155c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.855+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        on Wednesday started hearing oral arguments on the burial of former President
        Ferdinand Marcos at the Libingan ng mga Bayani (LNMB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd286f-4caa-43c4-aa94-d7fc1c6548ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners tried their best to convince the Supreme Court why the
        former President should not be buried there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670a701-92d0-41c6-8a83-4b3391b655b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the petitioners presented and defended their cases, Justices
        also present differing opinions on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ca045-94ae-4f86-bd05-abfa565bdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio is convinced, Marcos is
        not qualified since he was "dishonorably separated" as a President and "dishonorably
        discharged" as a Commander-in-Chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2009d2-88cc-405e-8ce1-a6fbd69fe057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.856+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A regulation of the Armed Forces of the Philippines expressly states
        that personnel who were dishonorably separated or discharged form service
        are not qualified to be interred at the Libingan ng mga Bayani.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d8a68-aa29-4dfa-a3fb-c682432ad948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio relates this to the case of Marcos. He explained, Marcos
        was ousted from office and was removed as the Commander-in-Chief in 1986 Edsa
        Revolution.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c2dad0-4303-406f-b283-de5b8f3bbf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Edsa Revolution, Carpio said, is a sovereign act of the people.  According
        to Carpio, once a revolution succeeds, it becomes "legitimate and valid."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063891b2-6506-41df-ac1b-43826b10dae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asking one of the petitioners, former Bayan Muna Rep. Neri Colmenares,
        Carpio said: "The sovereign act of the people is higher than an act of a military
        tribunal or of a civilian administration tribunal. Correct?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74ffdc6-b2fa-480f-aa0a-9909a049d289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.857+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In which Colmenares replied: "Tama po." [That''s correct.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159184a5-f101-412e-bf3d-b627e947930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio also pointed out while Colmenares was presenting his case,
        that Marcos, being "dishonorably discharged," can''t use public property such
        as the LNMB for a private purpose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6424899-93f7-4e9d-be21-ec6913bcd89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio explains, a person who has been dishonorably discharged and
        then buried in a government property — it would be for a private purpose.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47761334-6643-4354-9558-d50a63c7a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.858+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if the sitting President can amend the regulations, it
        will be unlawful to allow someone to use public property — bought and maintained
        by public funds — to be used for private purposes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c71a4a-f09a-4205-a0f9-2578896dfcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/supreme-court-sc-status-quo-ante-order-heros-burial-marcos.html">Also
        read: Supreme Court stops preparations for Marcos burial at LNMB</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023fffad-aebc-411a-9d61-875a01b2b944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Teresita Leonardo-De Castro, meanwhile, asked
        the basic question: "Who are heroes?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b22301a-0d2a-4597-80b7-d9fc06f3a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro said it is difficult to determine who are heroes if there''s
        nobody entrusted with the duty to make the declarations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90ded1-9460-4e4d-9355-91dd9f269056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro explained the controversy arises from the name "Libingan
        ng mga Bayani." [Heroes'' Cemetery]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65959da-de07-41be-b37b-10c353a00780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the name ''Libingan ng ma Bayani'' is the one creating
        a lot of controversy when in simple, going by the proclamation of the president
        and regulation, this was intended only as a war memorial and not really for
        heroes," De Castro said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a3e99-d81e-4aa0-9d96-b4708ccc824f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro also said it''s now the burden of the petitioners to convince
        the court that Libingan ng mga Bayani is only for heroes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5176227b-61bc-4307-971d-0386c33f0428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/supreme-court-sc-status-quo-ante-order-heros-burial-marcos.html">Also
        read: Duterte defends hero''s burial for Marcos: A matter of enforcing the
        law</a></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9fa583-f6ea-4468-b13b-b4f50cf52ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Associate Justice Jose Perez, the burial of Marcos at the Libingan
        ng mga Bayani, being an election promise of President Rodrigo Duterte, should
        be very well considered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b32584-5e78-4293-b51f-afa8017afbc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez said that when Duterte won, he carried with him the election
        promise of allowing Marcos be given a hero''s burial.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85855d3d-e332-4f40-9087-181b395a82cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez argued, the President is just implementing what he promised
        — and this constitutes the decision of the sovereign people who elected Duterte
        in office.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9f9fce-0adf-4cd9-8d64-7c5f407991b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Associate Justice Marvic Leonen refutes this, saying just because
        the President won doesn''t mean anything he says is already Constitutional.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d525bad-544a-4170-920d-c3d55732508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilocos youth group appeals to SC: Allow Marcos'' burial</p>'
    '47':
      'image': 'jcr:75562891-baaf-47f5-a511-27c8bb7e6c3b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba855b9-1ff0-49db-a94e-22e42a055590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac5bf62-1521-4189-b273-113b3c6c2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calling for unity and national healing, a youth group in the province
        of Ilocos Norte showed support to the planned burial of Marcos at the LNMB.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cdb3af-5238-4e90-9ea7-855ccf6dbb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping that as a person who served his country both as a
        soldier and president, Apo Lakay [Apo Marcos] should finally rest at LNMB,"
        said law student and youth leader James Ceasar Ventura.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9da1f-f99a-4257-8328-f5adc9fdfd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amidst the alleged violence and atrocities committed during the
        Martial Law years, Ventura said that while human rights discussions continue,
        it is also a fact that Marcos was voted to Presidency twice.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889f81a2-d409-4067-9d92-93d5cfebfc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights discussion will continue. I will neither deny nor
        confirm them...However, we cannot deny that he was a president who was popularly
        elected twice."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17739592-e12a-4092-b0b3-2fd059e3ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also added that the former President was a recipient of medal
        of valor and was a war veteran as evidenced by the pension received by former
        first lady and now Ilocos Norte representative Imelda Marcos.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c5ffc6-cc75-40cb-86b3-f6e7f55bf043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Fiona Nicolas contributed to this report.</em></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dbdf7b-c211-403e-8ded-7de94fadfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:51:35.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:51:40.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/29/martial-law-victims-denounce-heroes-burial-ferdinand-marcos.html">Also
        read: Martial Law victims denounce hero''s burial for Marcos</a></p>'
