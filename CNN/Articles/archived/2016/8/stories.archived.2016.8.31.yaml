      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039714d-7b2b-4304-b403-87f1a9c81fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte said he is willing to fulfill Misuari''s plan.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aac83eb-806a-4e9e-85ca-c5300bc8a327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can go to him. I can go to Jolo. If he wants [to talk] somewhere
        else, in Davao, Malacañang... Wala akong problema. At this time, I cannot
        be too stringent in the matters that would affect whether or not we succeed.
        Kasi the most important thing, really, is there is a dialogue going on kasi
        it has saved us a lot of money now... Habulin natin ''yan para ''yung pera
        pang-away, bigay na lang natin sa tao pang-hanapbuhay," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9637d5-3d5b-4774-a024-56990fdc701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: " I can go to him. I can go to Jolo. If he wants [to
        talk] somewhere else, in Davao, Malacañang... I don''t have any problem. At
        this time, I cannot be too stringent in the matters that would affect whether
        or not we succeed. The most important thing, really, is there is a dialogue
        going on because it has saved us a lot of money now... Let''s catch up so
        that the money that would supposedly be allotted for war will just be used
        for livelihood."]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346ccc1-77d6-4573-8229-402ef056d72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro livelihood</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5af9d3-cc34-4269-ac66-c22f24da7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said ending the conflict with the Moros will not only
        improve lives, but would sustain robust economic growth, especially in the
        agriculture sector.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eef9fb0-2163-47d8-82d1-617e5d2e3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang Mindanao holds the greatest promise [in the] agriculture [sector].
        Sobra-sobra talaga ang lupa kaya pinabigay ko na. Sabi ko, itong mga [miyembro
        ng] NPA (New People''s Army), komunista, walang problema, mag-land reform
        tayo. Marami akong lupa sa Pilipinas ibigay sa inyo. Just be sincere. If you
        really want peace, more than you [need it], I need it for my country," he
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f721b1-cc04-456e-9daa-96d811f9afd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Mindanao holds the greatest promise in the agriculture
        sector. There is so much land that''s why I''ve allotted them for Filipinos.
        I said, these members of the NPA, communist rebels, I see no problem, let''s
        implement land reform. The Philippines has so much land area, I could give
        them to you. Just be sincere. If you really want peace, more than you [need
        it], I need it for my country."]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879e67c1-f89a-4a99-a1ce-1841bf2ddce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://dev.solarnews.ph/regional/2015/02/26/Bangsamoro-cultures.html">Also
        read: Bangsamoro: Many cultures united under Islam</a></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d962fd-f03a-4924-bd6c-6e03f2215456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also wants to revive barter trade in the region.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a31871-ba7f-4d26-afc9-806420b060c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ibalik na lang natin ''yung barter trade. Nung panahon na ''yon,
        walang rebelde and everybody was busy making a living. Kung ibalik mo ''yung
        historical livelihood nila, barter trade, it might help promote peace in the
        island of Mindanao," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf463d-a48f-41a9-bab1-5d8c4708c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let''s revive barter trade. At that time, there were
        no rebels and everybody was busy making a living. If you bring back their
        historical livelihood, barter trade, it might help promote peace in the island
        of Mindanao."]</p>'
