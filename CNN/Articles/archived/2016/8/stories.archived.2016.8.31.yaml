    'template': '1'
    'title': 'Banks urged to tighten security as hacks continue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff6fc7f-d538-4b90-b407-2f95fcdf6e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW DELHI (CNNMoney) — The global banking system is (still) under
        attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab2e0e5-d589-4f34-9d1a-aee9a56a7157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT, the messaging network that connects the world''s banks, says
        it has identified new hacks targeting its members, and it is warning them
        to beef up security in the face of "ongoing attacks." It did not name the
        banks affected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58005d3-8a77-44c1-9955-80628d6470ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning follows cyberattacks on banks in Bangladesh, Vietnam,
        the Philippines and Ecuador in which malware was used to circumvent local
        security systems, and in some cases, steal money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72f3b8-483c-4f26-ab27-ebd29ede68aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attack on Bangladesh''s central bank yielded $101 million. Ecuador''s
        Banco del Austro was hit for $12 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6530f58e-a45a-4832-ac37-3b6da7488502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message from SWIFT, which was first reported by Reuters, urges
        banks to protect themselves against the "persistent, adaptive and sophisticated"
        attacks, which use a similar method to crack their local security systems.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e1d97-6931-433c-8309-e308d0085f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These weaknesses have been identified and exploited by the attackers,
        enabling them to compromise the customers'' local environments and input the
        fraudulent messages," SWIFT said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62340605-ec86-4f72-86d5-e8512d7439e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT did not say how many new attacks had been discovered. The
        company says that its network and core messaging services have not been compromised
        by the attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcf9ed8-21df-4c7b-a294-5f274518de22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In each documented case, the criminals followed the same basic pattern:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630ae94e-84de-4894-b189-cb32d5226e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers used malware to circumvent a bank''s local security systems.
        They gained access to the SWIFT messaging network. Fraudulent messages were
        sent via SWIFT to initiate cash transfers from accounts at larger banks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a3f41-28dd-4f66-989a-512a661bcb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.001+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT CEO Gottfried Leibbrandt warned in May that more attacks could
        have occurred.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb97920-573b-482a-be3a-bc3aade6bf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bangladesh fraud is not an isolated incident: we are aware
        of at least two, but possibly more, other cases where fraudsters used the
        same modus operandi, albeit without the spectacular amounts," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ff2d52-1b92-44b6-bc29-86beae3ec6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leibbrandt said the method of attack is much more serious than a
        typical data breach or theft of customer information. Instead, the loss of
        control over payment channels could bring down a bank.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2bd152-34de-4023-b1b8-0facafa3728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the recent cases, thieves were able to move just some of those
        banks'' overseas assets," he said. "As a result, for the banks concerned,
        the events haven''t been existential. The point is that they could have been."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593cabb-430b-490c-af8a-c4a1bf216a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWIFT is taking extra measures to secure client banks, including
        sharing more information, supporting security audits and introducing tougher
        requirements for local bank computer networks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fbe0dd-81f9-4d4a-bb5b-29508d749bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:21:29.002+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:25:32.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity researchers have suggested that a hacking team known
        as "Lazarus" is responsible for the attacks. In May, U.S. law enforcement
        officials told CNNMoney that the attackers may be linked to North Korea.</p>'
