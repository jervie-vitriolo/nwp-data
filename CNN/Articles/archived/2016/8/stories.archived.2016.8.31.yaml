      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stranger Things stars Winona Ryder, David Harbour, Matthew Modine,
        Millie Bobby Brown, Natalia Dyer, and Gaten Matarazzo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a208f0-69a0-437e-ada5-77daabcc7d89'
      'mgnl:activationStatus': true
