  'Police-Senator-involved-in-Kerwin-Espinosas-drug-trade':
    'author': 'John Kevin Pilapil, Leyte-based journalist'
    'caption': 'Leyte police say a senator is among the high-ranking government officials
      named in Kerwin Espinosa''s ledger of drug contacts.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-31T14:26:13.695+08:00
    'imagesource': 'jcr:c101249a-dca2-4648-b2ad-abb437588221'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e723123c-f94f-4ce9-b901-758dffa1c300'
    'lead': 'Leyte police say a senator is among the high-ranking government officials
      named in Kerwin Espinosa''s ledger of drug contacts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:55:17.134+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:55:46.869+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Senator involved in Kerwin Espinosa''s drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064012b-c7c4-4d77-8279-fc758f6b5366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:17.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albuera, Leyte (CNN Philippines) –</strong> Police here
        said Tuesday that a senator was among the high-ranking officials named in
        the ledger of drug connections of fugitive Kerwin Espinosa, son of mayor Rolando
        Espinosa Sr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edca245e-8665-4b32-94ce-ec6a3db5920f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:17.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Chief Supt. Jovie Espenido did not say the name or the
        involvement of the senator, he said he would leave it to the higher-ups to
        name the officials in the ledger after charges were filed against them on
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f92d2-83eb-4231-8dff-2f3fbd9cf6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:17.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Espinosa Sr. – who had been tagged on President Rodrigo
        Duterte''s list of government officials involved in drugs – once again asserted
        his innocence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ffcce-709c-4871-88c8-3838c852099b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:17.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/albuera-leyte-mayor-espinosa-surrenders-pnp-dela-rosa-war-against-drugs.html">Read:
        Leyte mayor surrenders for fear for his life, heeds Duterte''s call against
        drugs</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f66ab-9938-4eee-82e6-0aa0dc5282da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:17.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on his son and Kerwin''s alleged cohorts Max Miro,
        Galo Bobares, Tonipet Zaldevar and Dinan Rondina to surrender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57562c15-c049-4532-b682-e6765840be06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:17.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa Sr. could not give the names of high-ranking officials
        involved in Kerwin''s business because he fears for the safety of his family,
        who are not under police protective custody.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392f4a5-21af-4b6e-8949-ed96611e5cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:17.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espenido said they are still verifying the mayor''s information
        so that he and his family could be placed under the Department of Justice''s
        witness protection program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9bb152-402d-41df-9677-d469f2488dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:55:17.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:55:47.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'UAAP-Season-79-La-Salle-favorites-dark-horse-Adamson-UE':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File Photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-31T13:24:36.007+08:00
    'imagesource': 'jcr:c4e05ded-642c-45dd-b2af-723b5e37af30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c73848c-a041-4882-ba4e-dc42b8465d9f'
    'lead': 'The La Salle Green Archers were picked out by all of their opponents
      as the team to beat in the men''s basketball tournament in Season 79 of the
      UAAP.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:03:04.232+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T13:03:08.928+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:03:08.574+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: La Salle picked as favorites in Season 79; Adamson, UE dark horses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f552c67-bc27-430c-9398-b1bcddda33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For all the teams
        in the University Athletic Association of the Philippines (UAAP) the message
        was clear: De La Salle University is the team to beat in Season 79 of the
        men''s basketball tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e1908-3da6-4ebf-8ecc-7e40a1da8e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference at Novotel in Cubao on Tuesday, FEU coach
        Nash Racela, UST coach Boy Sablan, Adamson coach Franz Pumaren, UP coach Bo
        Perasol, NU coach Eric Altamirano, and Ateneo coach Sandy Arespacochaga all
        selected La Salle as the team to beat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81594f79-32d5-4d3b-86c3-d84b703c4409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even UE guard Paul Varilla, who spoke for the Red Warriors in the
        absence of coach Derrick Pumaren, singled out the Green Archers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06d963-4ee0-4114-b68a-aaebd45e1de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Salle rookie coach Aldin Ayo, meanwhile, said Far Eastern University
        is the team to watch out for, by virtue of them being the defending champions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd016f69-765f-41f9-82f5-afadd2d0f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.929+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/23/UAAP-Season-79-opening-UST.html">Read:
        UAAP Season 79 to open on September 3 in UST grounds</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20ae9cf-ada3-45ca-ab39-915a4b13e46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who is the dark horse?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b1a2f9-26ca-46b1-a8d9-93a9bb0b9369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the pick for the favorite in Season 79, the coaches'' choice
        for the dark horse for the upcoming season was varied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72774435-6fd4-4c3b-abf5-5ea8dfc447a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson and UE were the top picks of six of the coaches present,
        citing their recruitment and the quality of coaching in their respective sides.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354c7cbf-5d72-4124-8d0d-b62bb51b9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo also drew some attention as a potential dark horse in the
        tournament, with coaches Franz Pumaren and Altamirano saying they had an eye
        on them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e8834a-1f13-4479-a4cc-d0771bbc4564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP''s Perasol joked that he would pick out his own team as the dark
        horse because no one else would select them, while UE''s Varilla said that
        he will be watchful of the team''s under new coaches this season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ff42c-6936-4158-814b-03bf6a1b6c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP will tipoff the men''s basketball tournament with a matchup
        between the UP Fighting Maroons and the Adamson Soaring Falcons on September
        4 at the Smart Araneta Coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e44b00-0e8c-4725-aaf9-1b8d6e3061ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:03:04.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:03:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/25/UAAP-Season-79-mens-basketball-schedule-Ateneo-UST.html">Read:
        UAAP Season 79 men’s basketball schedule bared; Blue Eagles, Tigers clash
        on first day</a></p>'
