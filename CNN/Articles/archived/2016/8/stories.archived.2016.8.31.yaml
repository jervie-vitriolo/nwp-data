      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Ethan flew to Davao City with the hope of meeting the
        President, but he saw only a Duterte standee outside the house. Ethan threw
        a tantrum, saying "Duterte is not real."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4112cdf-2a17-4175-a7fc-ac9d9cfcadb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:09:52.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:09:56.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan''s mother posted her son''s disappointment on their Facebook
        page "Ethan''s World," which garnered sympathy from people on social media.
        Well-meaning individuals moved to help secure Ethan a meeting with Duterte
        in Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf619a6c-a812-4d18-8a63-a00040d2d25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:09:52.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:09:56.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Ethan was finally invited to the palace to meet the
        President. While waiting, Ethan was being his usual jolly and noisy self.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cde36-6b8d-4dd5-80d7-fd0230fe8d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:09:52.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:09:56.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this all changed when the President entered the room. Mylene
        said Duterte''s presence seemed surreal that even Ethan became shy and timid.</p>'
    '14':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpcoogov%2Fvideos%2F1426046330758357%2F&width=500&show_text=true&height=478&appId"
        width="500" height="478" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
