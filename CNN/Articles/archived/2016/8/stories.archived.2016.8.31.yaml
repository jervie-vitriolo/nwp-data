      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twin brothers Matt and Ross Duffer – professionally known as the
        Duffer Brothers – will continue to serve as writers and executive producers
        of the science fiction horror series, along with Shawn Levy and Dan Cohen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8697fb45-b141-4408-aa44-a4da3630ae9d'
