      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAL spokesperson Cielo Villanueva said the cancellations are part
        of the airline''s efforts to revise the flight schedule of its domestic network.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0fed5-31c3-40fd-a991-aff3feee19e9'
      'mgnl:activationStatus': true
