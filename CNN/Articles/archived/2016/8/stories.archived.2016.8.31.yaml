    'mgnl:lastActivatedVersionCreated': 2019-10-25T11:37:02.374+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cayetano defends Duterte''s drug war on CNN International

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad319b4-ea43-4e51-84c4-a04787f0cfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Like any other
        war, President Rodrigo Duterte''s war on drugs is marked by bloodshed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e8739-cee6-4797-83e5-4aef7a128c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Duterte''s crackdown continues to draw global attention, CNN
        International Chief Correspondent Christiane Amanpour talked to one of Duterte''s
        biggest supporters, Senator Alan Peter Cayetano, and one of his fiercest critics,
        Senator Leila De Lima, on their stand on the spate of drug-related killings
        in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478a1de-ff97-4613-81f2-a2cee6520f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano is keeping his fingers crossed the Philippines would not
        be another Thailand or Mexico, as Amanpour said the two countries both conducted
        a huge crackdown on drugs, but the drug problem continued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bf4873-6cbb-48e9-93e8-12557d1d9f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you sure this (war or drugs) will work?" Amanpour asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358dd5c7-8025-4897-975c-92dae6b937ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope so, we''re praying so we are just trying to instill in
        the people the love but also the fear of the law," Cayetano said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45379d4e-3646-4b62-a5f4-63bd8c022ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:36:59.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:37:02.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "as to casualties as I said in a perfect world no one
        should die."</p>'
