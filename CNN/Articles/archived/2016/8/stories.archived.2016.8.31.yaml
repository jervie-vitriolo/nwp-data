  'Duterte-plea-Abu-Sayyaf':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-31T22:28:46.984+08:00
    'imagesource': 'jcr:d211b33d-6664-4b97-9b90-17d61d23bf9f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a8ee44a-5b16-46c1-8b60-cb44b0f9a75f'
    'lead': 'Veering away from his usual incendiary, expletives-ridden speeches, President
      Rodrigo Duterte showed a softer side as he condoled with the families of slain
      soldiers in Zamboanga City on Wednesday early afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:40:05.408+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T10:40:08.430+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:40:08.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appeals to Abu Sayyaf: Do not mutilate bodies

      '
    'updated': 2016-09-01T02:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f19db2-2369-48d6-ad81-ee7c199d37de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Veering away from
        his usual incendiary, expletives-ridden speeches, President Rodrigo Duterte
        showed a softer side as he condoled with the families of slain soldiers in
        Zamboanga City on Wednesday early afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d92a73-3500-4bc6-8a17-bf0dbabfc7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said his heart would bleed everytime he would sign papers
        for acquisition of ammunition — knowing these would be used to kill fellow
        Filipinos: soldiers and enemies of the government alike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2aec4-bdf7-43b8-a212-e5a02152829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/30/Families-of-killed-soldiers-mourn.html">Video:
        Families of killed soldiers mourn</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4476cf4b-f003-4129-95b0-4f2a30072aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa giyerang ''to, walang mananalo dito, puro talo tayong lahat.
        Sayang ang gastos ng bala pati armas na wala namang kakwenta-kwenta,"</em>
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e23ddf2-7f90-4fe1-b9ca-b7d9349c8f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everybody loses in this war, nobody wins. It''s a
        waste of money on bullets, arms for something that is senseless.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46617980-40dc-40b1-83cb-f12917ac27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/27/Duterte-Abu-Sayyaf-can-be-crushed-in-a-week.html">Related:
        Duterte: Abu Sayyaf can be crushed in a week</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9b4ede-856c-4b49-91eb-bb149bd99aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen members of the 35th Infantry Division were killed during
        clashes in Sulu with the Abu Sayyaf Group (ASG).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf463f8-292a-411d-a772-bd350ef295d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife of one of the fallen soldiers lashed out at the bandit
        group for what they did to her husband.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc182fe4-37fe-4f45-add3-6267f7267737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darwisa Hamsi said the bandits mutilated the body, slitting the
        neck and gouging the eyes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef492b38-a5be-4e65-83ad-fe69119e243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Anong klase silang mga tao? Nangingidnap sila. Yan ba ang pinapakain
        mo sa mga anak at asawa nyo. Wala kayong awa pumatay. Hindi na kayo tao, hayop
        kayo,"</em> she cried out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1605be9-b606-4cc2-a870-0f17c46b2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What kind of people are you? You abduct people for
        ransom. Is that what you feed your families? You brutally kill. You are no
        longer humans, you are animals.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d01599b-8c4c-478b-8faa-3a74a1b296af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the tough-talking President evidently didn''t have the stomach
        for such form of brutality. He appealed to the bandit group to fight with
        honor —&nbsp; citing that warriors of the Tausug (a Moro tribe) fight like
        honorable men.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317ebbf3-0944-4517-8fdb-3086ab363d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>pakiusap ko lang sa lahat, mga</em> Abu Sayyaf. <em>Putulan
        ninyo ng ulo, ano ba?</em> You know, <em>ikaw, kung warrior ka, isang bala
        lang. Kaya sabi ko sa mga sundalong ''wag ninyong gawin na parakrakan ''yang
        mukha, sirain ang katawan.</em> For what?," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d515ed7-c5e0-4a69-bcb0-28f24ece94a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am pleading with the Abu Sayyaf. No need for beheading.
        If you are a warrior, one bullet would kill the enemy. I even tell the soldiers
        not to shoot at the face or riddle the body of the enemy with bullets.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7619f6d6-6242-460d-8c90-21fae50198d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.432+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/29/Duterte-pay-hike-in-August-aid-seriously-ill.html">Related:
        No soldier beheaded by Abu Sayyaf in Sulu clash - AFP</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1326f503-6084-4051-bb61-3d8d619aa642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said such acts of brutality were unnecessary in the
        battlefield and repeated his plea several times.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba430613-f05e-4dd0-b92a-237df1996448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.433+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pakiusap ko</em> (This is my plea): <em>Kung away lang man</em>
        [In a fight, let''s fight]. But do not add grief to the family by destroying
        the body... (Do) you think Allah would be happy to see you do like that? You
        mutilate the body of the human being?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e677ed6-018e-415a-ac9e-44649b405534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:40:05.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:40:08.433+08:00
