    'template': '1'
    'title': 'Singapore confirms Zika spread; U.S. and other countries issue travel
      warnings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfdb142-10c2-4df4-9070-4ec4aedfc5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SINGAPORE (Reuters) —</strong> Confirmed cases of Zika virus
        in Singapore rose to 82 on Tuesday, as the United States joined a growing
        list of countries warning pregnant women or those trying to get pregnant to
        avoid travel to the city-state.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1727c8c3-cff6-453c-a694-9493206d2169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito-borne Zika virus, which has caused explosive outbreaks
        in the Americas and the Caribbean since late last year, poses a particular
        risk to pregnant women because it can cause microcephaly, a severe birth defect
        in which babies are born with abnormally small heads and underdeveloped brains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015d5d2-2b06-4e81-a850-85098a41ff09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/04/08/zika-microcephaly-guiliiain-barre-syndrome.html">Related:
        WHO: Zika causes microcephaly and Guillain-Barre syndrome</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e433bc8e-0e9b-43bc-ade6-16ccbbd1416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the United States warned pregnant women not to travel
        to Singapore, joining Australia, Taiwan and South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec84369-d398-4be0-b00c-d58d46cfbce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warnings followed news that Zika transmission appears to be
        occurring outside of the original cluster, with at least five of 26 new cases
        confirmed late on Tuesday detected in the Aljunied area in the southeast of
        Singapore, the health ministry and National Environment Agency (NEA) said
        in a joint statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077bdad5-4f3a-4dd7-b63c-951e008cce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore has advised pregnant women to take a free Zika test if
        they showed any symptoms or if their partners tested positive. "This is regardless
        of whether they have been to Zika-affected areas," health officials said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd755cf-8421-4d82-945e-4022bfe61601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/06/01/world-health-organization-sex-guidelines-zika-prevention.html">Read:
        WHO revises sex guidelines for Zika prevention</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c17c9-c64b-439b-bf21-3649c84c9da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak and advisories come as the tourism industry in one
        of the world''s busiest travel hubs already faces weak global economic growth.
        Singapore''s Tourism Board said it was premature to consider any impact on
        the sector, adding it remained a "safe travel destination".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c27319-def9-42e9-86ef-b019ba03e19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 55 million people pass through Singapore''s Changi airport
        every year. In the first half of this year, tourism arrivals topped 8 million,
        around 1 million more than a year earlier.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4de479-d1f7-4963-ae1c-2ad4995105d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozzie Spray sales</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203857cf-554f-405c-a745-cf2aa63d6c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore reported its first case of locally-transmitted Zika at
        the weekend, and the number of confirmed infections has risen steadily since
        then. At least three dozen patients have made a full recovery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb906a1-2353-43c4-a625-0c91f09ce270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbouring Malaysia and Indonesia have stepped up protective measures,
        introducing thermal scanners at airports and border checkpoints with the island
        state. Such measures, however, will only identify symptomatic cases of Zika,
        but only one in five people have symptoms of the virus, which include fever,
        rash, joint pain and pink eye.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156caa95-4394-498e-99c8-16f723e0a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore residents responded to government calls to be vigilant
        and to take precautions against mosquito bites.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8b716e-e17e-4509-8b5f-67fdcfd17642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.301+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/03/07/Zika-virus-1011.html">WATCH:
        Zika virus 101</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b17e7-b71f-4d6d-8b09-e9121de55dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online retailer Lazada Singapore said sales of insect repellents
        jumped five-fold in the past three days. FairPrice supermarkets and Watsons
        pharmacies said their sales of such products had doubled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb41202-79a8-40dd-b570-61728212f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the early infections were among foreign workers, hundreds
        of thousands of whom, mainly from the Asian sub-continent, work on Singapore''s
        construction sites and in the marine sector.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0347348-c3ed-4f5c-9329-643c327c87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Singapore government has not said where the infected foreign
        workers are from. The foreign ministry directed queries to the health ministry,
        which did not respond to Reuters questions on the issue. The Ministry of Manpower
        also did not respond to a request for comment made outside working hours.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60407101-b9f3-4958-9c99-ff1232e7985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Commission of Bangladesh, which represents the largest
        community of foreign workers, said none of those infected were Bangladeshis,
        and the Thai foreign ministry said none were from Thailand. The embassies
        of China, India, Sri Lanka and Myanmar said they had not been notified by
        Singapore whether their citizens were among those infected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a7402e-0d08-4060-b141-6c36363e7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.302+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/05/zika-guillan-barre-syndrome-bgs.html">Read:
        Zika virus''s other looming threat</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea9b55-6bfb-428c-954c-af9a3ebdecc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities inspected thousands of homes in seven parts of Singapore,
        including five foreign worker dormitories, spraying insecticide and removing
        potential mosquito breeding habitats.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9de1df-00c7-4807-bb99-baaf371d5d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NEA has inspected about 5,000 premises in and around the initial
        outbreak area, issuing 400 notices to owners of buildings they could not access.
        The NEA can force entry into those premises if needed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a6b258-dbb0-45be-8dfd-41fd3ec6faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika was first discovered in Uganda in 1947. It caused clusters
        of human infections from the 1960s to 1980s across Africa and Asia, according
        to the World Health Organization.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac223a7-ca8c-45fc-8e01-40d155d85d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in the Americas was caused by a Zika strain from Asia,
        possibly carried to Brazil through travel to a sporting event. Many experts
        believe once infected, Zika produces lifelong immunity.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e5ece-1a1f-45b3-a84f-e66343d6a370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.303+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it is not clear the level of immunity that is currently
        in Asia," said Alessandro Vespignani of Northeastern University in Boston.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7e56d-6eca-431b-962a-289bce3672ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO declared Zika a global health emergency because of its link
        with microcephaly. In Brazil, Zika has been linked to more than 1,800 cases
        of microcephaly.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c61a4e-580b-4269-9f57-f3bfa3cad6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:40:57.943+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:41:02.304+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reporting by Marius Zaharia, with additional reporting by Edgar
        Su, Aradhana Aravindan, Masayuki Kitano and Mark Tay in Singapore and Jeong
        Eun Lee in Seoul and Julie Steenhuysen in Chicago; Editing by Jane Wardell,
        Ian Geoghegan and Bernard Orr</p>'
  'duterte-misuari-malaysia-peace-talks':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'President Rodrigo Duterte says MNLF Chairman Nur Misuari wants to
      involve the Organization of Islamic Cooperation (OIC) in Kuala Lumpur, Malaysia
      in peace talks. Malaysia has been helping the peace process in Mindanao by acting
      as mediator.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-31T15:24:58.278+08:00
