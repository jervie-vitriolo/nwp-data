    'template': '1'
    'title': 'Duterte: Obama must listen to me on human rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d60e6-42ed-4e61-a660-d8a7967fd551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MANILA (Reuters)</strong> — Philippine President Rodrigo
        Duterte said on Wednesday he was ready to discuss any issues with Barack Obama
        when they meet in Laos next week, but added that the U.S. President must listen
        to him first before bringing up the question of human rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3d3d7d-f7db-4917-9f91-1824c47d9e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. has expressed concern about a surge in drug-related killings
        since Duterte became president two months ago promising to wipe out narcotics
        in the Southeast Asian nation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92139baa-5b14-497b-807d-91ac47ae8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would be willing to discuss human rights at his meeting
        with Obama on the sidelines of an East Asia summit on Sept. 6, Duterte told
        reporters: "Depends to what degree".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a9c83a-661b-4da7-965d-85dfd87f3275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They must understand the problem first before we talk about human
        rights. I would insist, listen to me: this is what the problem is, then we
        can talk."</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: I&#39;m ready to talk to Obama, but they (US) must understand
        the problem first before we talk abt human rights <a href="https://t.co/Oh8j2NSzhZ">pic.twitter.com/Oh8j2NSzhZ</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/770825366067744768?ref_src=twsrc%5Etfw">August
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9d86d-98a4-4666-9004-d7aa53d9e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b20be68-3bab-400f-a7f2-62b4c404a0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police data released on Tuesday showed that the number of drug-related
        killings since Duterte took office now stands at around 2,000, nearly half
        of them in police operations and the rest in shootings by unidentified gunmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a7a47-8505-4097-9308-410ee3f05f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is nicknamed "the Punisher", has been unapologetic
        over unleashing the police on drug users and dealers and has responded robustly
        to criticism from the United Nations and other countries over his campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6808d2-c7e8-433f-9c9d-9a6c637812b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently he lashed out at Washington''s ambassador to the Philippines,
        branding him a "gay son of a whore".</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f515d76-b0dd-437d-8f65-cb68b341e206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said on Monday that Obama would raise concerns about
        some of Duterte''s "recent statements" when the two men meet next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d8c41-fd1b-49bc-beff-70366e742254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said there were also important security issues for the
        two closely allied countries to discuss, particularly tensions over navigation
        in the South China Sea. China has been incensed by a ruling against its claims
        in the South China Sea by an international court, a case initiated by Manila.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756f19f1-279e-4dad-9dcc-4720ad954bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would also hold talks with China, which will be
        represented at the Laos meeting by Premier Li Keqiang.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5d5e65-fd36-4489-9055-289c489eec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:52:16.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:27:26.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
