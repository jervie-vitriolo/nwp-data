      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Several domestic
        Philippine Airlines (PAL) flights have been canceled as of September 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b805567-0e9d-4e05-ac6b-21bcc840a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:55:29.279+08:00
