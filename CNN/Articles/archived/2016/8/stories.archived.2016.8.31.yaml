    'template': '1'
    'title': '''Star Trek'' turns 50: How Trekkers pioneered the fan-culture frontier

      '
    'updated': 2016-09-01T07:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea9db2-6830-4c0d-8019-0265f5db74fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (CNN) —</strong> "Star Trek" turns 50 on September
        8, which means many who first watched the premiere on NBC — or even discovered
        it via reruns — are eligible for Social Security. And the most committed of
        those fans were pioneers in their own right — blazing a trail that helped
        forge the outlines of modern fan culture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc319040-daf2-43e5-a00e-91c0f192d980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without slighting Gene Roddenberry''s creation, that loyal Trekker
        contingent (please, don''t call them "Trekkies," which many fans see as disparaging)
        represents the franchise''s defining element. Their obsessive devotion, their
        fixation on minute details and their vocal praise — and criticism — not only
        served as a template for the sci-fi/pop-culture universe but qualifies as
        "Trek''s" most enduring legacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5cf60-c481-4552-b44d-469862d3cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Wars" was an instant sensation; "Star Trek" required more
        nurturing. And it was "Trek" fans who, even before internet chat rooms or
        social media, nursed it back to life after its initial three-year run on NBC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c74427b-10d5-42c1-a74c-7177c3945fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That level of involvement has also been a source of tension between
        Trekkers and Paramount, the studio behind the franchise. While many fans have
        a clear vision of what''s right for the franchise, the company sees "Star
        Trek" as a profit center, capitalizing on its built-in audience as leverage
        to advance larger business interests.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acba2f2-20ca-46a0-b2b6-97a43ce8f5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward that end, Paramount made "Star Trek: Voyager" the centerpiece
        in launching the UPN network in 1995. And CBS — which now controls "Trek''s"
        TV component, a byproduct of its divorce from Viacom — is doing much the same
        by delivering a new offshoot, "Star Trek: Discovery," to power its pay-to-view
        CBS All Access service, in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c298f377-3f10-464d-8828-9351015f7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans are, obviously, excited by the prospect of such new wrinkles.
        But through the years they have also become extremely protective of the property,
        complicating their relationship with, say, the latest wave of "Star Trek"
        movies, which, under producer-director J.J. Abrams, rebooted the original
        characters and introduced an alternative time line.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c6bf27-c8ce-41a1-8819-9b11f6db01f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While studios increasingly rely on fan loyalty for all sorts of
        franchises — a phenomenon "Trek" and its audience sparked — the tradeoff is
        that they are also made keenly aware when something elicits their wrath. At
        a 2013 convention, fans voted "Star Trek Into Darkness" the worst film in
        the franchise''s history, and Abrams has subsequently apologized for aspects
        of the movie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1483e010-fdbe-455c-aee7-236f440d9ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Die-hard fans have always been an over-sized part of the "Star Trek"
        equation. Notably, the first "Trek" convention was held in the early 1970s,
        three years after its cancellation, and years before its theatrical revival
        with "Star Trek: The Motion Picture."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04efd237-0720-4a1c-a1fb-a6d8ab69de57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that strong sense of ownership, satisfying the "Star
        Trek" faithful hasn''t always been easy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b65de-6fe6-4f20-9245-10ec989f2087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those directly associated with "Star Trek," dealing with the
        fans can be a mixed bag. The best (and certainly funniest) illustration of
        that frustration came on "Saturday Night Live," with William Shatner participating
        in a sketch in which he fields increasingly absurd and niggling questions
        at a "Trek" convention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07082078-2726-463d-9bc0-3500df1dce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what seemed like a cathartic moment, Shatner finally loses his
        cool, railing at fans for turning what was "just a TV show" into "a colossal
        waste of time," and telling those in the room, "Get a life."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75411260-6cce-4197-96d6-ced8e2435562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s clear that the passion of the "Star Trek" audience
        — and their ways of expressing it — have spread throughout the fandom universe.
        Buzzfeed recently explored, among other things, how Trekkers pioneered various
        expressions of fan ardor, "from elaborate cosplay [people dressing up as characters]
        to provocative slash fiction to organizing conventions devoted to a single
        series."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5179b0-8eec-4f2b-a493-6c6a07208b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As any attendee of Comic-Con or a similar gathering can attest,
        such hives of fan activity now regularly arise around sci-fi or fantasy movies
        and TV shows. In an age where programs can survive with relatively small but
        intense followings, cultivating such groups has become a business strategy,
        with studios employing marketing specialists to reach fans — and to address
        them in terms that won''t alienate them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf98c847-84f3-4230-938b-5cfe62d9c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many no doubt see "Star Trek''s" durability as a tribute to Roddenberry
        and his utopian vision, in which the world and its diverse people unite to
        pursue intergalactic goals. That might have felt especially bracing amid the
        tumult of the 1960s but has continued to resonate through multiple incarnations
        over a half-century.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f941c4-c351-4ac1-a816-8a5496a4b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.430+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the merits of that creation shouldn''t be discounted, "Trek''s"
        ability to both live long and prosper owes an inordinate debt to its fans
        — those who took the original series and gave it a life beyond TV.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d67432c-c160-4a79-9b9e-dcf6b77b9a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that regard, Trekkers — even more than the series itself — charted
        a course that took the fan experience into the present and, likely, the future.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a7bffb-d378-4b33-902f-9ef1f5e4be29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:48:39.106+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:48:42.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/08/30/entertainment/star-trek-50th-anniversary/">"''Star
        Trek'' turns 50: How Trekkers — not "Trekkies," please — pioneered the fan-culture
        frontier"</a></em></p>'
  'Duterte-Obama-human-rights':
    'author': 'John Chalmers, Reuters'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-31T03:21:51.152+08:00
    'imagesource': 'jcr:e289ed5c-0eb6-441a-a4e2-4bb55703d994'
