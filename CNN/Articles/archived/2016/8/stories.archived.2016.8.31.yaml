      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> New Fighting Maroons
        head coach Bo Perasol believes that UP now has the tools to pick up more victories
        this University Athletic Association of the Philippines (UAAP) season with
        the experience its squad has gained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2105995e-11c5-426b-8a6f-dbc43aee6f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:18:26.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:18:30.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have the right talent and the right maturity for some
        of our guys. What we have right now is enough for us to get some wins,” Perasol
        told CNN Philippines in an exclusive interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2988e833-da36-4762-a744-3155c2caf96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:18:26.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:18:30.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If we can win more than three games this season, that’s a good
        sign for us,” he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c35e037-aed1-4d6c-abb9-991e779f5348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:18:26.254+08:00
