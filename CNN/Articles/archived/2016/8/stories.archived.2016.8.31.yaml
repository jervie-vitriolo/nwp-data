    'lead': 'President Rodrigo Duterte says MNLF Chairman Nur Misuari wants to involve
      the Organization of Islamic Cooperation (OIC) in Kuala Lumpur, Malaysia in peace
      talks. Malaysia has been helping the peace process in Mindanao by acting as
      mediator.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:45:21.588+08:00
