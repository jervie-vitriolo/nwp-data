    'jcr:uuid': '39730669-9ca6-410a-8e90-0b29b14878a7'
    'lead': 'Selena Gomez is taking time off to deal with issues stemming from her
      Lupus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:16:43.862+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
