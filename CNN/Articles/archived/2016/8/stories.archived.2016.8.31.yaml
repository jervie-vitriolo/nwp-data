    'jcr:uuid': '4c9c3e2d-8b62-4160-ac0b-37a36b906da0'
    'lead': 'President Rodrigo Duterte said on Wednesday he was ready to discuss any
      issues with Barack Obama when they meet in Laos next week, but added that the
      U.S. President must listen to him first before bringing up the question of human
      rights.'
