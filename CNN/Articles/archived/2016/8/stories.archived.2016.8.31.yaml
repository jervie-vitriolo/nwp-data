  'save-the-children-malnutrition-philippines':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '"Cost of Hunger: Philippines," a report from international NGO Save
      the Children, said that in 2013, the country lost almost 3% of its GDP that
      year due to malnutrition.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-31T15:00:53.276+08:00
    'imagesource': 'jcr:8c971b43-c28f-495d-83b0-4b37ddf802c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92c026be-42aa-4c5d-b035-9627e4303fac'
    'lead': 'A report from international non-government organization Save the Children
      says the country loses billions each year due to the effects of malnutrition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:28:10.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T13:28:14.918+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:28:14.684+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malnutrition in Philippines costs ₱328-B yearly

      '
    'updated': 2016-09-01T00:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9fa290-78df-484e-ae7c-d86f50aae550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A report from
        international non-government organization Save the Children says the country
        loses billions each year due to the effects of malnutrition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b6d6d-ae00-418b-972c-61f0b25e38da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report entitled, "Cost of Hunger: Philippines,"
        malnutrition in the country has resulted in childhood stunting – "the most
        prevalent kind of undernutrition which has permanent effects on a child''s
        growth and development."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186b54e-39a5-4b38-8f38-8802b88236e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.918+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children said that children who were stunted in the first
        two years of their lives would tend to drop out of schools and repeat grade
        levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd712b8-3dc6-427b-9579-2c50d9eeb06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result from this is that members of the workforce who "experienced
        childhood stunting have lower income levels. In addition, child deaths result
        in a loss of income for both the family and the country."</p>'
    '7':
      'image': 'jcr:fb1f4c18-6c63-4e9e-b27b-4f5b0219a7a2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd013d03d-59b7-412d-bd86-465fe952911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259cdfb9-5134-44ca-8476-3e2c819469e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, education and productivity losses due to childhood stunting
        amounted to ₱328 billion. This was almost 3% of the year''s GDP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ae33d-1821-4751-adfc-fee963797c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the ₱328 billion in losses was due to:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b8663f-bf34-44dc-b663-fe3bc6c9877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱166.5 billion worth of lost income as a result of lower level of
        education by the working population who suffered from childhood stunting</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808d4d6-c32d-4351-ab29-9aeb0b844239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱160 billion in lost productivity due to premature deaths among
        children who would have been members of our current working-age population</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22938c75-d6ef-4ae5-9014-c3ac1eef01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>₱1.23 billion in additional education costs to cover grade repetitions
        linked to undernutrition.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf4e93c-cc15-4b8d-a6f9-f5923a505b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2013 to 2015, the cases of childhood stunting in Filipino children
        grew to 30.3% to 33.4%</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ede271-3f60-4439-95b9-981660f27fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to  Ned Olney, country director of Save the Children Philippines,
        “If stunting rates continue to rise, it would be difficult for families to
        break free from poverty. It is the poor and neglected sectors of society that
        carry the burden of stunting. Any investment in reducing childhood undernutrition
        will reduce suffering and poverty, and will ultimately stimulate economic
        growth for all Filipinos.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93940bf3-c83e-400a-9b61-38c0cf622168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report said that the country''s investment in nutrition
        programs to combat malnutrition is at 0.52% of government expenditures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ef33b9-49ec-4a80-b57f-a970523f7c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global average spending is 2.1%</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d563bdb-fc84-4f52-8868-b3ddf53d0710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olney said, "Nutrition is the cornerstone of all development efforts.
        This new report tells us that for every $1 spent on programs to avert stunting
        in children below 2 years old, the Philippines could save over $100 dollars
        in health, education, and lost productivity costs.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd118e3a6-c4d4-4c5a-9ad6-1cfb7d377d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:28:10.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:28:14.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report added that, "In 2013, 32.6 million (53%) of working-age
        Filipinos (15 to 64 years old) had suffered from undernutrition (stunting)
        when they were less than five years old."</p>'
  'apple-tax-global-profits-european-union':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'An Apple store in Rosenstraße, Munich.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-31T08:02:14.783+08:00
    'imagesource': 'jcr:89cffea1-b204-4b70-b4c5-f139059b4ffd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '173f7146-abd5-4fb5-8f86-8d006e423bb8'
    'lead': 'Why is the European Union going after Apple for $14 billion in unpaid
      taxes?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:32:00.172+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T13:32:03.924+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:32:03.666+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Apple paid just 0.005% tax on its global profits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f17878b-1783-4327-acd5-4fdf3bdde6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Why is the European Union going
        after Apple for $14 billion in unpaid taxes?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf158b6-a069-4079-9843-ee127a42c067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.924+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this: In 2014, the corporate giant paid just $50 in tax
        for every million it made selling iPhones and iPads to most of the world outside
        America.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceda80e-202c-4a9e-ba92-2ce42d288b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a tax rate of just 0.005%. Yes, you read that correctly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc3aec9-b1cf-4c86-9940-0bf306fb345c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.172+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how was that allowed to happen?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7263da-bea6-4605-ae5f-12e22b820678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has funneled most of its profits from Europe, the Middle East,
        Africa, and India through Ireland for decades. Nothing usual in that. Others
        do it too.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555cf9f-8338-44bd-97b9-c151579a19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under deals the company struck with the Irish government as
        far back as 1991, it was allowed to split these profits between its Ireland
        branch and an Apple head office that existed only on paper.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295aa1aa-842a-4f5f-9920-32cca1b9e525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.925+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple paid the standard Irish tax rate on profits booked to its
        Ireland branch. Those it allocated to the phantom head office were tax free,
        because under Irish law it was then considered a "stateless company."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804be5c3-58c1-462c-a0f8-c73de96d64e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guess where most of the profits went?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5230aec4-cc14-4951-b77b-9d7a133596e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Apple Sales International made 16 billion euros in profits.
        Less than 50 million euros were allocated to the Irish branch. The rest went
        to the "head office," out of reach of any tax authority.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12292016-9047-42c1-8904-42c4d058e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an arrangement that also suited the Irish government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60ad97-1903-423b-a537-82a46b477bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland has set its corporate tax rate at 12.5%, one of the lowest
        in Europe, to attract big companies to the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63438c73-f6e4-47a0-9dde-a8252eac902e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.926+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple, Google, Facebook, eBay, and Twitter have all set up their
        EU headquarters in Ireland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6205b5-ad15-4e54-b602-824bc9d93d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with them came the jobs. Apple employes 6,000 people in Ireland,
        many of them making iMacs at a factory in Cork – once a deprived city in the
        south of Ireland. Apple says it is the biggest private employer in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfe8c13-cdf7-4e81-bb6e-dc79b7b62bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU states can set their own rate of tax. But European officials
        say Ireland''s arrangements with Apple gave the company such a huge financial
        advantage over its competitors that it constituted illegal state aid.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a6d1c-d474-47e6-b611-9483f53d0866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple doesn''t want to pay the tax even though the $14.6 billion,
        plus interest, it might have to repay constitutes just 5% of the $231 billion
        in cash it has on its books.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a71c06-0794-428f-a5ab-6f07ba8632b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland doesn''t like the ruling either, calling it an "encroachment"
        into its sovereignty. The country said Apple has paid what it owed in Ireland."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712004a-ecfd-4355-9814-d66df77cdc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:32:00.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:32:03.927+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2016/08/30/technology/apple-tax-ruling-numbers/index.html">How
        Apple paid just 0.005% tax on its global profits."</a></em></p>'
  'Pasig-City-drug-matrix':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-31T01:17:15.365+08:00
    'imagesource': 'jcr:b1bf8ae9-4d88-4e69-9f8a-02c516868ea4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b44c424c-9f4e-438b-a0f9-f073c5d4f562'
    'lead': 'A few days after President Rody Duterte''s drug matrix was released to
      the media, the Eastern Police District (EPD) follows suit and comes out with
      its own local version of an illustration showing illegal drug operations in
      Pasig City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:37:35.896+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:30:14.808+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:30:14.544+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Police bare Pasig City drug matrix \n"
    'updated': 2016-10-25T13:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc60d1b-1753-4b50-87eb-f138863d3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — A few days after President Rody
        Duterte''s drug matrix was released to the media, the Eastern Police District
        (EPD) follows suit and comes out with its own local version of an illustration
        showing illegal drug operations in Pasig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23986af4-fd6a-470f-9a83-c5eb35c8acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EPD Director Chief Supt. Romulo Sapitula said on Tuesday that the
        Boratong group has been in control of almost 60-70% of the entire drug operation
        in the city for almost two decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed8f2e-953d-4693-8d49-2e63044e0026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapitula identified the key players in the operation as follows:Amin
        Boratong, owner of shabu tiangge in Mapayapa, Sto. Tomas which was discovered
        in 2006. Amin is now detained at the New Bilibid Prison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc83470-c3bb-4c6c-9727-adac757584b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boratong right hand and brother, Ama Boratong, who is now in control
        of the illegal drug operation since communications from the NBP was already
        cut.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655271b-1147-4edc-b7b2-0ec113cb1e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ama Boratong has three trusted persons: his cousin Acsaimen Amir
        Boratong, son Datumanong Boratong, and Salamudin Tomara.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbfa9a3-18d7-42c7-9974-64ca8cc87c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ama, Amir, Datumanong and Tomara are still at large and are subject
        of manhunt operations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356a4bbd-ebdf-4218-9816-061ec6a896d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapitula said that through the statements of some arrested members
        of the Boratong group, the police discovered that four of 23 cases of deaths
        under investigation under the EPD had been perpetrated by the Boratong group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dc29c2-b042-403a-a7c9-da215f591f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths under investigation are those cases of alleged extrajudicial
        and vigilante-style killings, or killings with unknown assailants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd95169d-a274-49fe-a94f-8fc067aaffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases were already filed against the leaders of the Boratong group
        in relation to these killings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1353cd9-7adf-44dc-ba92-893ca6c9925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sapitula said these were proof that the killings were not perpetrated
        by vigilante groups of rogue policemen, but by members of the drug syndicate
        themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d0e76-afb9-4321-a930-8f365b7587fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP is still investigating who are the protectors of this drug
        syndicate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f876698-20a5-42c2-b5ff-041a36d960bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:37:35.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:30:14.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Local-business-permits-released-1-2-days':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-31T00:53:38.549+08:00
    'imagesource': 'jcr:be282aa5-d050-4553-b435-eadc0ef12762'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a2f15d8-33f6-4d09-8ed9-6568d9f05fc3'
    'lead': 'The Trade, Local Government and Technology departments have signed an
      agreement to cut down the business permit and licensing system of all cities
      and municipalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:41:15.884+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T13:41:19.522+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:41:19.229+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Local business permits to be released in just 1-2 days

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90184c69-a5c7-4163-9fd6-d2c9ffb50cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Local governments
        will now be required to release business permits and licenses in just one
        to two days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19409623-2f8f-4cc0-a67b-b5130d6aece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade, Local Government and Technology departments have signed
        an agreement to cut down the business permit and licensing system of all cities
        and municipalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5589f63-e90b-4b49-8744-23c1ada64642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes people weeks and months to start a business. We don''t
        want to make it difficult for people. Their business is not in lining up.
        Their business is in doing their business," Trade Secretary Ramon Lopez said
        in a press briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6606ddeb-a724-46f5-a357-6a9a32094f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/13/Davao-boasts-of-3-day-business-permit-processing.html">Related:
        Davao boasts of 3-day business permit processing</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226751ca-501b-4d5a-b132-6d8fabf3b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current system, entrepreneurs have to submit their requirements
        to the city government, but also get a separate clearance from the barangay
        (village) and a safety certificate from the Bureau of Fire Protection (BFP).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df17db8-a0c1-421d-8ae3-dcd61f1ed31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is so many windows, so many signatures — and that''s just
        for the mayor''s permit," National Competitiveness Council Co-Chair Guillermo
        Luz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e694307-3ba0-4d60-a4a4-506cd790154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/07/27/government-agencies-urged-speed-up-processing-business-permits.html">Related:
        Government agencies urged to speed up processing of business permits</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738f8be-f3bb-49b8-a4a3-b503dbcfade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new system will only require the entrepreneur to approach the
        city hall. The city government will handle all the necessary clearances and
        payments with the barangay and the BFP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b8bbf7-23b7-48d4-ae96-b101f40a2582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should cut down the processing time of business permits and
        licenses to just 1-2 days, from today''s average period of 5-10 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e9c0d7-5b3e-4708-8579-74069d17ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of the permits and licenses will remain the same.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86b613-3dc9-49ba-b509-379cd6cddcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said business registration could be completed in just three
        steps: "You just file the documents, pay the fees, and collect your permit
        or license."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097592a-5c39-4c47-b041-32651b132193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular will be effective immediately, but local government
        units (LGU) will still have to be trained to handle the new system. Entrepreneurs
        should see the difference in the next 30 days, Lopez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389f984-c9a2-41bd-be34-0428eaa0c657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/06/07/Govt-private-sector-business-processes.html">Related:
        Gov''t, private sector improve business processes</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad723e-079c-49a4-9d63-7b10e8458b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After streamlining, automation will be the next step to slash red
        tape in the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82d54d-0a69-4ea5-9cdd-9fd96e7d2457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communication Technology (DICT)
        is already building a software program the recording, assessment and issuance
        of business permits and licenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ae2a8-ff22-4cb1-82d1-eaae2cb68913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DICT is already piloting the software application in Tanay,
        Rizal. In the next few months, we will make it available to help automate
        the processes of other LGUs," Technology Undersecretary Jorge Sarmiento said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975ad83-b05d-4e98-af50-43de4b7fcbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luz added that some LGUs were already automating processes on their
        own, designing their own applications that stand alone from each other.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fb6cfe-79cf-4779-b3f5-245679bd1428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We want a central platform from DICT, and all LGUs can
        roll out their platforms from there. That will be faster and also more standardized."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f54c106-68dd-4269-b37f-663dac401408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneveve Pietro, an entrepreneur from Makati City, welcomed the
        news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ef8e21-26d0-4b31-acaf-6329ffc9ee0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already taken her six months and counting to open a dialysis
        center. It is costing her business not just money, but also time and effort,
        to line up all day at various government offices.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1956687b-c186-42e7-80ec-ed8a6664da9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung online na lahat, ''yung pagod mo, ''yung oras mo, ''yung expenses,
        lahat ''yun, mawawala ''yun lahat. Kung baga, isang click mo nalang, kahit
        nasa office ka nalang magagawa mo na, hindi mo na kailangan pumunta dito [sa
        city hall]," Pietro said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3031a656-529c-4f32-96b6-679a59e8e919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If everything was online, your hardship, your time,
        your expenses, all of that would be gone. In just one click, you can accomplish
        your forms, even if you stayed in the office. You wouldn''t even need to go
        to the city hall.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f33626-f941-4274-87dc-ad24df2ca087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:41:15.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:41:19.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, the Philippines ranks 103rd out of
        189 countries in terms of the ease of doing business. It ranks an even lower
        165th in the category of starting a business.</p>'
