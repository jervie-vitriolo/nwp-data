      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes in domestic flight schedules are in line with the government''s
        effort to decongest the Ninoy Aquino International Airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2aaedb-2498-4b55-a883-17e2e9e3d6df'
      'mgnl:activationStatus': true
