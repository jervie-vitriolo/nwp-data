      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Four-year-old
        Ethan Llanes Richmond is a staunch supporter of President Rodrigo Duterte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c1588-fe3a-4b68-b250-baf19ae22b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:09:52.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:09:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lives in the United Kingdom and is the son of Filipina Mylene
        Llanes, who hails from Mindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b699214-2fd5-4bd0-a88a-a1f466bf59d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:09:52.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:09:56.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethan appeared in several "Duterte videos" that went viral. In the
        videos, he expressed his support for the then-presidential candidate, with
        a specific request for him to go after bad people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80faeece-f15f-4bc7-b84e-c2249e311c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:09:52.453+08:00
      'mgnl:createdBy': 'jeff'
