    'template': '1'
    'title': 'Duterte: Nur Misuari wants peace talks held in Malaysia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311c277-bafe-4c96-98ef-d5806d71243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Wednesday confirmed he spoke with Moro National Liberation Front
        (MNLF) Chairman Nur Misuari regarding a possible dialogue before the Organization
        of Islamic Cooperation (OIC) in Kuala Lumpur, Malaysia. The Duterte administration
        is working on peace talks to end the decades-old conflict in Mindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6977aee-f9c5-40cf-af4f-1cb26e4d10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte spoke during his meeting with distressed overseas Filipino
        workers (OFWs) from Saudi Arabia, who arrived Wednesday at the Ninoy Aquino
        International Airport (NAIA) Terminal 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0f86fb-c5f7-4e39-909a-b746340abea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Misuari wants to begin a dialogue in Malaysia. The
        Philippine government has been getting the help of Malaysia to be the mediator
        in achieving peace in Mindanao.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59ae4e3-d763-4a49-976e-b8b076c2be2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he also assured Misuari that he will not be detained
        despite a standing warrant of arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14562e6e-582e-435b-b531-409089ab6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.588+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked last night... And I told him, ''Nur, I have no intention
        of detaining you or placing you in the custody of the government. You can
        simply walk out there, ask any soldier and police to escort you kung saan
        ako. Mag-usap tayo," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f83a0a-ce44-4ade-a04c-857720161def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We talked last night... And I told him, ''Nur, I
        have no intention of detaining you or placing you in the custody of the government.
        You can simply walk out there, ask any soldier and police to escort you towards
        where I am. Let''s talk."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa08672-5140-4489-b1bd-2e00504f095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he wants [to hold a dialogue in] Kuala Lumpur, in front of
        the OIC and some of the, well, ''yung mga tao niya sa Bangsa-Jolo, Bangsa-Tausug...
        Sabi ko na, ''Dalian mo, Nur, kasi we are wasting lives here."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1398a2-a841-4630-b842-e7f0fb6ee3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "But he wants [to hold a dialogue in] Kuala Lumpur,
        in front of the OIC and some of the, well, his allies in Bangsa-Jolo, Bangsa-Tausug...
        I told him, ''We should hurry, Nur, because we are wasting lives here."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdfe95d-dc6d-4c1a-b400-54f8cb208d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he can even ask authorities to lift Misuari''s warrant
        of arrest. The Moro leader has been in hiding since warrants of arrest were
        issued against him due to the September 2013 Zamboanga siege, where at least
        300 people died and more than 120,000 families displaced.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a166d2-32f9-4d9b-ac46-8db8cc1223e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ang hepe ng police pati ng militar so sabihin ko, ''Wag niyong
        galawin,''" Duterte said. "Because if you arrest Misuari, you place him under
        the custody of the police dyan sa [Camp] Crame, then he dies for whatever
        reason, kompromiso na tayo... Mahirapan na tayo. He''s the only known leader
        who has the influence and the stature. Nobody else stands there."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa2b30a-ce00-43a0-b100-76f0d7849ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:45:21.589+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:45:25.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am the Chief of the police and military so I''ll
        just tell them, ''Do not arrest him.'' Because if you arrest Misuari, you
        place him under the custody of the police in Camp Crame, then he dies for
        whatever reason, we''ll be compromised. We''ll have a hard time. He''s the
        only known leader who has the influence and the stature. Nobody else stands
        there."]</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
