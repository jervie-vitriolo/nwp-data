    'imagesource': 'jcr:c3010af2-ffec-485e-94e1-6c2fd80b0423'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a040f573-a729-4080-956a-274dc3b3afb7'
    'lead': 'Here are opposing views from President Rodrigo Duterte''s ally, Sen.
      Alan Peter Cayetano, and archenemy, Sen. Leila de Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T11:36:59.486+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T11:37:02.861+08:00
