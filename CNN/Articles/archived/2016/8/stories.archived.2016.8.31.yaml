    'mgnl:lastActivatedVersionCreated': 2019-10-25T13:17:07.478+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Selena Gomez taking time off for health reasons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df7f7fe-7b22-4a3d-8072-cf219a48323f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Selena Gomez is taking time off to deal
        with issues stemming from her Lupus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7507073b-ca34-4715-9054-3f54771cca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve discovered that anxiety, panic attacks and depression can
        be side effects of Lupus, which can present their own challenges," Gomez said
        in a statement to CNN. "I want to be proactive and focus on maintaining my
        health and happiness and have decided that the best way forward is to take
        some time off."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444566cd-ee91-4ec3-b9bd-661c50deb6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez had been scheduled to perform for two dates in Canada at the
        beginning of September and tour in Europe and South America through the end
        of the year. Her representatives have not said whether she plans to cancel
        or reschedule the dates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f816796-ee06-455a-b114-282abda1c488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer revealed her battle with Lupus last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc40f7da-246c-471a-a3eb-d158ba608e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to all my fans for your support," Gomez added. "You know
        how special you are to me, but I need to face this head on to ensure I am
        doing everything possible to be my best. I know I am not alone and by sharing
        this, I hope others will be encouraged to address their own issues."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a55d26-4d57-440f-a7f4-de81ba7ec558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lupus is a chronic autoimmune disease that affects an estimated
        1.5 million Americans, according to the Lupus Foundation of America.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caa9ee7-8a16-4fbf-8b6f-954a8b2dbf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez kicked off her Revival Tour back in May and toured throughout
        the summer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108436ee-60b6-4094-b76c-b4809371f67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Gomez lost her close friend Christina Grimmie, who was
        shot by an obsessed fan at a meet-and-greet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c3881b-4979-4370-aca4-7b4ab32ba4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:16:43.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:17:07.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2013, Gomez canceled tour dates to privately deal with her
        disease.</p>'
  'isis-spokesman-killed-mohammad-al-adnani':
