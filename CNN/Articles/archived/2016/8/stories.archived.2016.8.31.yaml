      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2892e40-1945-4309-852b-030c0615f201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:09:52.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T13:09:56.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President commanded such presence that it was just simply breathtaking
        being in the same room with him," Mylene said in the post. "Even the typically
        noisy little Ethan became shy and timid (for the first time). I asked him
        later in the car if he was feeling okay as he was rather quiet during the
        meeting with Tatay Digong. He said he was ''very nervous'' as the President
        was ''SO REAL.''"</p>'
  'North-Korea-executes-top-education-official-South-Korea-says':
    'author': 'KJ Kwon and Ben Westcott, CNN'
    'caption': 'North Korean leader Kim Jong Un'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-31T13:05:16.755+08:00
    'imagesource': 'jcr:2af86de2-1b11-49f3-8247-a452a608ff09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eea6419-9944-4c42-9979-1a054b98d78e'
    'lead': 'South Korean Unification Ministry spokesman Jeong Joon Hee says two other
      North Korean officials received "revolutionary measures," commonly referred
      to as re-education.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T13:12:56.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:28:23.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:28:23.055+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea executes top education official, South Korea says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b682c7a7-ad8a-442f-bac5-b25800f86a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:12:56.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:28:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul (CNN)</strong> – North Korea has executed its top
        education official, Kim Yong Jin, the South Korean Unification Ministry said
        Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3bec49-b406-4d00-999c-5ab777f508b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:12:56.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:28:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unification Ministry spokesman Jeong Joon Hee held a press conference
        early on Wednesday to address media reports of a public execution of a senior-level
        North Korean official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a10968f-79fa-4781-885b-8a6da4644c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:12:56.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:28:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other officials, Kim Yong Chol, the head of North Korea''s United
        Front Department (UFD), and a senior member of North Korea''s propaganda department,
        received "revolutionary measures," commonly referred to as re-education, according
        to the spokesman.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3feee2-73e8-49b8-a644-1c4084e56d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:12:56.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:28:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details are immediately available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705ee6d0-cfb8-4dc3-9533-a0e2987779af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:12:56.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:28:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executions are widely considered a political tool for North Korean
        leader Kim Jong Un to consolidate his hold on power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbddb0be-f8c1-44c7-af14-21165646f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:12:56.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:28:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2015, the country''s defense minister, Hyon Yong-chol, was
        reportedly killed with an anti-aircraft gun after being accused of treason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6abc5d-dfa2-4bcb-a9af-405da1cb1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T13:12:56.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:28:23.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years earlier, Kim''s uncle, Jang Song-thaek, was executed after
        being branded a "traitor for all ages."</p>'
  'Selena-Gomez-hiatus-lupus':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Global pop icon Selena Gomez is hitting Philippine shores in July.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-31T12:10:47.192+08:00
    'imagesource': 'jcr:10749e0a-e52d-464e-a31c-343c8a1de168'
