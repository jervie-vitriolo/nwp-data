      'mgnl:lastActivated': 2019-10-25T11:18:30.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/25/UAAP-Season-79-mens-basketball-schedule-Ateneo-UST.html">Related:
        UAAP Season 79 to open on September 3 in UST grounds</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf43eb89-952d-4445-b435-3eb5176f283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T11:18:26.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T11:18:30.361+08:00
