      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> U.S. President Barack Obama
        is expected to meet with Philippine President Rodrigo Duterte on Sept. 6,
        and plans to touch on human rights as well as security concerns, the White
        House said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e499c-0267-4528-99b9-98df177d233a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:24.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:11:28.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely expect that the president will raise concerns about
        some of the recent statements from the president of the Philippines," White
        House Deputy National Security Adviser Ben Rhodes told a media briefing when
        asked whether inflammatory remarks by Duterte about women, journalists, and
        others would be a topic of discussion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb300d22-0cd7-4099-898a-533506a7ddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:24.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:11:28.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhodes said, however, that there were important security issues
        to cover as well, particularly tensions over navigation in the South China
        Sea. China has been incensed by a ruling against its claims in the South China
        Sea by an international court, a case initiated by Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0be959-a352-4473-bd9d-6e6ffd9a20d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:11:24.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:11:28.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expected meeting between Obama and Duterte would take place
        in Laos, where the two leaders will be attending a summit of leaders from
        Pacific Rim nations.</p>'
  'apple-iphone-september-7':
    'author': ' Heather Kelly, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-30T02:26:30.985+08:00
    'imagesource': 'jcr:872daf3b-71c7-4a4a-9db4-be0db5d583f1'
