    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7062ca4-e4f4-4113-b80b-5bd1cca58fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The country has
        a new ambassador to the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da35b5d-2679-4a81-8f0c-cddb695816dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidente Rodrigo Duterte told reporters on Monday that he had
        named Palace protocol chief, Marciano Paynor, to the post in Washington, D.C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ce6608-40ac-4691-8915-af087c51433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/29/Duterte-to-give-2-million-reward-ninja-cops-illegal-drugs.html">Related:
        Duterte to give ₱2M reward for head of ''ninja'' cops</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2a4687-46c2-4ad4-9382-778aeebcef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who had a hectic start of the week flying from Manila to
        Visayas and then back to the capital for two more events in the evening, said
        Paynor had already accepted the position. He will be replacing Jose Cuisia.</p>'
    '7':
      'image': 'jcr:1ddbf955-37e8-4462-bbb4-49db6e0a088a'
      'imageCaption': 'New ambassador to the U.S. Marciano Paynor'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8fb37c-ed23-435d-bc59-6201d8191559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44c9f5-281d-4fc7-90ab-22c9d19ad537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, protocol deputy chief Robert Borje will assume Paynor''s
        post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07eaf2c-ee52-4a68-9df9-d5eb4760d77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paynor, a retired military man, was also chief of protocol of former
        Presidents Fidel V. Ramos and Gloria Macapagal-Arroyo. He had also served
        as ambassador to Israel, and headed the National Organizing Committee of APEC
        Philippines 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c0e5e-f007-4542-bea0-1db532917497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Sec. Perfecto Yasay said last Thursday that he had
        submitted to the President a short list for ambassadors to the United States
        and China, and the positions would be filled by November.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef61d97-dfca-448b-8d9e-ac4288a0b87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte with VACC, wounded soldiers</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c917dda6-9b69-473a-8c43-dee1720980af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s announcement was relayed to reporters in between
        two events at the Palace. Duterte had just wrapped up his speech at the 18th
        anniversary of the Volunteers Against Crime and Corruption (VACC) when the
        media ambushed him for an interview — before proceeding to a dinner with soldiers
        wounded in battle.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583af691-0512-4c1b-8c24-424df4a8f3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech to the VACC, he said there would be no corruption
        in his government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1f2474-8f68-4f76-8651-f7aa8f27c34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President again cited the policy of bidding for government projects
        wherein a contract would be given to the one with the lowest price.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a7dfb-abbf-4736-9cef-3c4d2489caa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cut the crap about lowest bid," he said, noting that such a practice
        only led to corruption and poor project quality.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b605673f-b7a7-4a98-9b50-ff53457c3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also broached various topics like his fight against illegal drugs
        — saying the big fish or drug lords were calling the shots using cellphones
        while outside the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0a6873-7883-411a-a374-fd2ccc170322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also aired his inclination for postponing the barangay
        and SK elections. He also repeated his promise to policemen that he''d be
        the one to go to prison for them in case they get in legal trouble while performing
        their duties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd8a7cf-9ef2-4726-bb7e-11c00153f9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, during a dinner with wounded soldiers, Duterte again
        said that some over ₱4 billion would be released for AFP retirees and widows
        of World War II veterans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72291e74-c8c5-422e-8c98-3a28cee2c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he would take care of the soldiers'' families,
        like giving their children free education. He said he had high regards for
        heroic soldiers, that he was the one who would salute them first — rather
        than the other way around where a soldier salutes a President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6b952c-5325-4a9c-88e7-8c1cca852a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:28:45.920+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:28:49.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently what delighted the audience the most was when the
        President gave out laptops and a wheelchair. The President also announced
        that each soldier would get a new pistol, Gloc 30, "for Du30." He also mentioned
        about giving a car to one of the wounded men in uniform, although it was unclear
        whether he said this in jest.</p>'
