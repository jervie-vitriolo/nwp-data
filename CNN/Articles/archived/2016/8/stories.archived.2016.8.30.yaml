      'type': 'embed'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f7591a-add6-42ea-9095-e298fb92718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:37:40.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:37:44.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Till I Met You”''s first episode manages to bring back the humor
        and kilig that made OTWOL a nationwide favorite. At the same time, it sets
        itself apart with a completely different premise. Though the first episode
        merely teases viewers on  the #LoveWins premise, both Lustre and Reid have
        already stressed that their new project is going to shake up the minds of
        Filipino viewers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a6e36-29fc-4c03-b2ea-dc93dbc927a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:37:40.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:37:44.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the emotion that the pilot episode built up wasn’t for nothing
        — the show''s producers definitely played their cards right by developing
        a show worthy of JaDine’s television comeback. For now, just be thankful that
        Kyla’s rendition of “Till I Met You” isn’t stuck in your head yet. We’ll be
        savoring this as we impatiently wait for the episodes to come.</p>'
  'Cotabato-City-police-tightens-security-after-attacks-on-police-stations':
    'author': ' Erwin Cabilbigan, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-30T13:47:40.596+08:00
    'imagesource': 'jcr:af33a633-2d0f-41df-9754-41847fcca2e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f59ffdc6-70e2-4244-8e87-bb112704bad4'
    'lead': 'Police intelligence reports say the attacks may be retaliation by drug
      syndicates and Islamist rebels for the government''s peace-and-order campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:40:25.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T09:40:29.843+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:40:29.673+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cotabato City police tightens security after attacks on police stations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7a9ef-0b88-4c70-a952-8c86158cd5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:40:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:40:29.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines) –</strong> Police tightened
        security here on Tuesday after two precincts were hit by grenades over the
        past few days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802559c-ca20-4d2b-9028-c96d3d978322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:40:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:40:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City police director Sr. Supt. Danny Reyes issued the directive
        after a still-unidentified suspect threw an M61 fragmentation grenade inside
        the compound of Police Station Number 2 along Sinsuat Avenue on Monday afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937306f6-58b2-432d-bd64-18acee354be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:40:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:40:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grenade hit the roof of the precinct before landing in the parking
        area, but failed to explode. Cotabato City police spokesman Sr. Insp. Rowel
        Zafra said the people in&nbsp; the building were lucky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb6583-4336-47bf-b6d0-0e5097ad1553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:40:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:40:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, a smoke grenade was tossed onto the roof of the Traffic
        Management Unit beside the headquarters of Police Station 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be94ffa-8205-41c7-9547-fdd8d6840ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:40:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:40:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zafra said the incidents were a direct assault on the local police.
        He also said these could also be attempts to rescue prisoners locked up in
        the stations who are mostly involved in drug-related cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb833e06-eb34-4447-ba73-26cc7852c7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:40:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:40:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on intelligence reports, members of the drug syndicate operating
        in the city have been badly affected by the government''s war on drugs and
        plan to hit back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed05a113-a1d0-46f7-8068-f16dd61d86ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:40:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:40:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the reports said followers of the armed Islamist Maute
        Group plan to bomb different parts of Mindanao in response to the government''s
        ongoing operations against them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab090f1-7c48-418d-9cce-c5a3eaf2e1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:40:25.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:40:29.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
