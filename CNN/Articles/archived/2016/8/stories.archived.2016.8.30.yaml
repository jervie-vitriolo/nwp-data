  'No-beheading-Abu-Sayyaf-Wesmincom-AFP':
    'author': 'CNN Philippines Staff'
    'caption': 'A Philippine flag covers each of the 15 caskets of the fallen soldiers.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-30T22:27:42.234+08:00
    'imagesource': 'jcr:cfec2bc8-0e8d-45ab-aeb1-6717b1902246'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97494aef-1106-4ea2-b04e-4f9236922a64'
    'lead': 'Fifteen flag-draped caskets, containing the bodies of soldiers killed
      in clashes with the Abu Sayyaf arrived in Zamboanga City Tuesday afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:38:19.472+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T08:39:45.573+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:39:45.286+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No soldier beheaded by Abu Sayyaf in Sulu clash - AFP

      '
    'updated': 2016-08-31T02:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f2f38f-3c0d-4a9e-90bf-2ba55b82d0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was a sad day
        at the Edwards Andrews Airbase in Zamboanga City on Tuesday as over a dozen
        caskets were brought down from a C-130 plane from Jolo, Sulu in the afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a772e-136e-423b-bde0-f59648f38551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flag-draped caskets contained the bodies of the 15 members of
        the 35th Infantry Division who were killed in clashes with the Abu Sayyaf
        Group (ASG).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d54ac8-5278-4c7a-97af-7e6eb7106c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was tight as the base was on red alert — even the media
        members were not allowed inside the premises.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda0c73-a3fc-46e4-bce7-9ec5460593f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But amid the mourning, relatives of one of the fallen soldiers can
        take solace in the fact that none of the troopers was mutilated or decapitated
        as previously reported by other media groups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5cb6bc-c3c5-44c2-8283-c7445881183b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was according to Western Mindanao Command (Wesmincom) spokesman
        Maj. Filemon Tan Jr.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd174253-f0ed-4ab9-91f9-35b023d20630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/30/Families-of-killed-soldiers-mourn.html">Video:
        Families of killed soldiers mourn</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a272338-5be6-4ed4-b453-65e18f6d19ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beheading story came about when earlier in the day, messages
        were sent from the phone of one of the slain soldiers, Pfc. Jison Falcasantos.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff4704-11d1-4f83-9d48-bd1a45e40790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message read, "Your son is dead, we have decapitated him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f762d67-f8ab-48b8-aaf1-0f79e8597575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently, the messages were sent by an alleged member of the bandit
        group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea01069-3067-4ef8-9aa2-4283bcfe3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beheading not true... There was no decapitation among our soldiers,"
        Tan said in Filipino.</p>'
    '19':
      'image': 'jcr:4f9b0610-ae62-4d18-93c2-fda95ce3b82b'
      'imageCaption': 'Wesmincom spokesman Maj. Filemon Tan Jr. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e74e30-7673-4947-95ed-05f52bebcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce6a52f-ddf3-4679-9a40-f5e536c613b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also said the series of fighting, which started last Friday,
        would most likely continue in the following days. He said the clashes were
        just the beginning, "the tip of the iceberg."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37194c-3511-4e78-b746-1ab41a0962d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be more troops, more equipment, more firepower," he
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289cf9f0-14aa-4781-9a80-66a21afc0307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/08/12/american-investors-exploring-mindanao.html">Related:
        U.S. investors exploring Mindanao</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745e3e33-10ed-45e1-aa51-9975b9e93dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the remains of the soldiers were set to be brought at
        the St. Peter''s funeral parlor were they will lie in state.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbba86c-6293-40e6-9c17-dbe8833ef7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military is set to give honors to the fallen soldiers at Wesmincom
        headquarters, tentatively the next day.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6217b0-5116-400c-9427-7f28fb6f2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the slain soldiers were from Lanao del Norte and the Zamboanga
        Peninsula.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e80de2-4df4-4cbf-9298-c515ba8bb187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:38:19.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:39:45.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos and Zamboanga City-based stringer
        Liza Jocson contributed to this report.</em></p>'
  'CAB-to-require-flights-to-disembark-passengers-during-long-ground-delays':
    'author': 'VJ Bacungan, CNN Philippines'
    'caption': 'The stalled Philippine Airlines Airbus 320 on the tarmac of the Tagbilaran
      Airport.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-30T20:23:40.056+08:00
    'imagesource': 'jcr:1a5a1a17-574f-42b2-9777-e6d303d1836d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '155ede6e-ac49-40d8-8215-a456c6c58a05'
    'lead': 'The Civil Aeronautics Board (CAB) says Resolution No. 49 will mandate
      that flights have been stuck on the ground for at least two hours must unload
      its passengers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:42:55.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:14:43.654+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CAB to require flights to disembark passengers during long ground delays

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59a77d8-8190-41f9-9968-1be4dbc437e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Starting September,
        passengers of flights experiencing lengthy ground delays will no longer have
        to wait until their eyes turn white to get off their plane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda050e-ee3e-4a7a-81bd-594db1269162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aeronautics Board (CAB) announced in a Tuesday press statement
        the forthcoming implementation of Resolution No. 49. This requires all domestic
        and international flights to deplane after sitting on the tarmac for at least
        two hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d98c043-434c-42e3-81f0-2d8f503274c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the resolution will take effect 15 days after the
        targeted August 31 publication date.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb13c99-f580-41d9-8428-2a13c7a01e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said the counting of the delay will begin: (1) when
        the doors are closed before takeoff, or (2) upon landing while the doors are
        still closed. Once the two-hour mark is reached, domestic flights must be
        deplaned by the third hour, while international flights must be deplaned by
        the fourth hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9437a9-c3ca-4556-a997-bf19aba65658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases the time frame cannot be met, the air carrier must present
        “adequate and reasonable” evidence for the delay. If the air carrier is not
        able to present sufficient proof at a hearing, it will be penalized under
        Republic Act 776 or "The Civil Aeronautics Act of the Philippines."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c26a07-a5bd-410a-b592-7c797c12b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exceptions to the two-hour deplaning rule include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56739a4d-86cd-4b96-ac25-2689c141cc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Safety and security related reasons, as determined by the Pilot-In-Command
        (PIC) upon consultation with airport officials</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca2658-ec31-475b-84f6-c5c71194fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Traffic Control advises PIC that disembarkation will significantly
        disrupt airport operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d795be-4f8c-4715-9ea0-586cc1076377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIC receives notification that the flight can depart within 30 minutes
        of two-hour threshold.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98387fa-37e4-4208-9653-d8139f50e98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines must also ensure that passengers have access to lavatory
        facilities and medical attention during the two-hour delay and, if possible,
        food and water. The PIC must likewise give updates every 30 minutes starting
        at the first half-hour of the delay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dd58ab-3713-418c-9e36-20af9ccbadc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once passengers are deplaned, airlines must provide, whenever practical,
        accommodation, food and communication services, along with timely and accurate
        updates to passengers regarding the status of their flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0836b-f747-40cd-9fc4-f38c02488995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:42:55.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:14:43.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air carriers or their ground handlers should make prior coordination
        with relevant government agencies for any deplaning or disembarkation procedures,
        as well as assign a point person to monitor effects of the delay, address
        passenger queries and provide passenger guidance on updates on status of delayed
        or cancelled flights.</p>'
  'ONE-Championship-lightweight-title-Eduard-Folayang-Shinya-Aoki':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Eduard Folayang hopes to upset the defending lightweight champion
      Shinya Aoki in November.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-30T19:41:56.573+08:00
    'imagesource': 'jcr:1f41fb4a-f087-4697-8afc-6693d947ed0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6bb50f-ed59-4fab-ae0d-20291524cdc8'
    'lead': 'Filipino fighter Eduard Folayang will battle for the ONE Championship
      lightweight title when he goes up against the current holder Shinya Aoki on
      November 11 in Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:45:40.830+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:15:05.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:15:05.108+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Folayang to challenge for ONE lightweight belt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7bd136-759f-46c3-a119-fe5bbd793c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:45:40.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:05.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Filipino fighter Eduard ''Landslide''
        Folayang will compete for the ONE Championship lightweight title when he takes
        on defending champ Shinya ''Tobikan Judan'' Aoki on November 11 at the Singapore
        Indoor Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5bd684-f6bd-4a95-8284-3b17b4eed448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:45:40.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:05.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32-year old Filipino boasts of a 16-5 record and is coming off
        two straight victories, earning unanimous decision wins over Tetsuya Yamada
        and Adrian Pang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1762dda-b2a2-4809-92a9-c9a73136c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:45:40.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:05.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of his bout against Aoki, Folayang says that he is better
        than he has ever been.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1266a7d-3338-48d1-aa00-a2a5aab9b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:45:40.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:05.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am at the peak of my abilities as a fighter. All the hard work
        I have put into training has finally started to pay off," Folayang said. "I
        am challenging the great champion Aoki. It will be an honor to share the cage
        with him, but I feel I have the skills to pull off an upset."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73c9545-23d2-4d13-9f9b-84e08422771c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:45:40.830+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:05.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other corner, the current lightweight champion Aoki is flying
        high on a nine-fight win streak and is looking to extend that run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfa5054-0bab-44fc-babf-26157b610d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:45:40.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:05.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 40 fights in his resume, Aoki admits it will be the first
        time that he will be facing a fighter from the Philippines and is excited
        to test Folayang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b122b-f204-4663-897b-cfffda7c711c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:45:40.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:05.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been in the sport for many years and have fought the toughest
        challengers across the world, but this is the first time I will be fighting
        a strong Filipino warrior," Aoki said. "Eduard Folayang is a great competitor
        with solid all-around skills. It should be an exciting match-up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20f363-6aba-4461-91a1-2340a900efa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:45:40.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:05.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional bouts for the November 11 card will be released at a
        later date.</p>'
  'Malacañang-defends-draft-FOI-exceptions':
    'author': 'Ina Andolong and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-30T20:15:59.351+08:00
    'imagesource': 'jcr:7e8d082e-681c-4183-8a43-b0f65761647a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '184c40ed-5b9b-4555-9332-79f53a6c39a7'
    'lead': 'Presidential Spokesman Ernesto Abella says the draft list of exceptions
      in the Freedom of Information (FOI) Executive Order is still being reviewed
      by the Office of the Executive Secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:49:45.379+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:15:33.543+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang defends draft FOI exceptions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f49e3-9936-4a11-9050-cfcb9ca2ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.379+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Malacañang defended
        Tuesday the draft list of 166 exceptions in the Executive Order (EO) on Freedom
        of Information (FOI) – as critics say the exceptions make for less transparency
        in government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9a035-7172-4cba-81d1-4fcefe1f1f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Palace bares 166 restrictions in draft freedom of information
        manual</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fc7c09-b8fe-435e-9447-f672b4311e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the issues in the EO is Exception 152 that allows the media
        access to the Statement of Assets, Liabilities and Net Worth (SALN) of public
        officials, but bars the release of SALNs for commercial use and “purposes
        contrary to morals or public policy.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd660595f-f527-4c09-9c23-dfba87733a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This provision was lifted from Sec. 8 of Republic Act 6713 or the
        “Code of Conduct and Ethical Standards for Public Officials and Employees.”
        Presidential Spokesman Ernesto Abella said in a press conference that the
        SALN provision is “a safeguard against the malicious use of information.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576d885-cc19-469f-abc9-77fd59422b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Sen. Grace Poe, who has long pushed for an FOI law, these
        restrictions should be reviewed because it runs contrary to the spirit of
        transparency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2e0172-f74e-4b46-9726-490b1fbd08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It would serve the spirit of transparency better if the SALNs of
        the officials will be posted on their agency''s website for ready access by
        the public, with only the sensitive personal details redacted to protect privacy,"
        Poe said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713703e3-4db5-4ca4-9ce0-7b90ece10316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another provision is Exception 25, which states that “court records
        including pleadings and other documents filed by litigants are confidential.”
        These records are now accessible to the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91552b-210d-4460-90cd-2224ed210126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions were also raised about Exception 158, which states that
        "government officials cannot be compelled to prepare lists and detailed reports
        on how congressional funds were disbursed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d81ec1-5122-4593-8c28-72b117160f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means if the draft list of exceptions is approved, the public
        won''t be able to secure documents that will show how lawmakers use taxpayers''
        money that went to their offices and projects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bc8673-ecbb-4c4c-83d9-653fcf2eb214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a transparency measure,” Abella said. “However, the details
        are still being worked out.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85068fa7-c803-4d86-bca0-476e0f7ebb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also said the Office of the Executive Secretary is still
        reviewing the list.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a97bb4-972e-4f89-b401-3b6a85942a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not sure if it will be trimmed down but it will be further
        clarified,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fabb0f4-bd65-4cfc-8eb6-75ca4a7bdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:49:45.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:15:33.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final output, FOI advocates hope, will stay true to its real
        intention.</p>'
  'Metro-Manila-mayors-join-DOTr-unified-traffic-enforcement-scheme':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
