      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippines
        has been included in the list of happiest places in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ed14b-d5dc-47cd-ae9d-88b10b366b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recently released report by the Happy Planet Index (HPI) shows
        the country in the 20th spot on the list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8a1f2d-e315-403b-b329-baae78fbf77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.768+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its website, the Happy Planet Index "tells us how well
        nations are doing at achieving long, happy, sustainable lives."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f0e1eb-b4ae-4610-adc5-88b9e016eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Index uses data from different sources such as the Gallup World
        Poll, the United Nations, and the Global Footprint Network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188783db-cb01-442d-a32b-1462c3439aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/03/23/pinoys-among-the-worlds-happiest.html">Read:
        Filipinos ranked 5th in happiest list</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32838ad2-709e-4aff-bffd-738a7dad2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected from these sources are used in a formula to determine
        which countries have the best sustainable wellbeing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b32f7f-a345-4a37-b9b1-c9f922e419b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to HPI, out of 140 countries included in the list, the
        Philippines ranked in the middle in the fields of Life Expectancy, Wellbeing,
        and Inequality of Outcomes.</p>'
    '13':
      'image': 'jcr:4d5401ae-f22c-4419-8131-efa48b128d5d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f81df42-d337-4dc8-a182-719b723b1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8ba19-79c8-48fd-a62c-0c01dcefe531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, the scores were explained:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61130f-4deb-41e6-9c67-7fcfa84e5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life expectancy among Filipinos is at 67.9 years. Costa Rica, the
        highest ranking country, had a life expectancy of 79.1 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659645d6-2154-4df2-b59e-770b7875acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wellbeing, or the score given by respondents when asked about how
        "they feel with life overall," got a score of 5.5 out of 10. Switzerland,
        the country ranked highest in this field, got a score of 7.8</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a575c172-641b-4d07-a460-5a81cc5673a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inequality of outcomes, or the "between people within a country,
        in terms of how long they live, and how happy they feel," got 26%. The highest
        ranking country in this field – the Netherlands – got 4%</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8294f-c559-4626-9ce5-39b06064d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.769+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the country is among the best scoring countries in Ecological
        Footprint at 1.1. Luxembourg got the worst score at 15.8.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ed0d0-70a6-424d-b3c0-72dc4312e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HPI website said, "The Philippines achieves a Happy Planet Index
        Score of  35.0 and ranks 20th of all the countries analyzed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfdc589-c9fc-409a-b1f1-50f9be8a9b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Costa Rica, the highest ranked country, received an HPI score of
        44.7.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaf55c2-759e-463d-8150-4e258cb3a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the lowest ranked country – Chad – received a score
        of 12.8</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f8c0f0-45ed-47a2-af2a-025c0a997613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four other Asian countries made it to the top 20: Vietnam (5), Bangladesh
        (8), Thailand (9), and Indonesia (16).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502fc3b9-2d8d-4bc4-8622-5b68797cb090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:20:11.770+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:20:17.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States ranked 108, the United Kingdom at 34, and China
        at 74.</p>'
  'climate-change-barack-obama-asia':
    'author': 'Roberta Rampton, Reuters'
    'caption': '(File photo) U.S. President Barack Obama will make a stop at Midway
      Atoll when he visits Asia this week.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-30T00:52:19.967+08:00
    'imagesource': 'jcr:36c6c534-c8ba-4586-b4a0-deea0a0d7799'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3d24962-e566-4b0d-94e2-cf231909132c'
    'lead': 'With time running out for more action on climate change during his time
      in office, President Barack Obama will drop in to Midway Atoll, a far-flung
      and largely uninhabited coral reef that is a refuge for sharks, albatrosses
      and endangered turtles and seals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T10:23:43.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T10:23:46.823+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T10:23:46.558+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change looms large in Obama''s final trip to Asia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbc4fe9-852e-416d-9e12-96b68ee669cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (Reuters) —</strong> When President Barack Obama
        sets out this week to meet world leaders in China and Laos during his final
        presidential trip to Asia, he will make an unusual stop along the way.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd28ff8-6fa8-480d-a21a-5425649593aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time running out for more action on climate change during his
        time in office, Obama will drop in to Midway Atoll, a far-flung and largely
        uninhabited coral reef that is a refuge for sharks, albatrosses and endangered
        turtles and seals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b5efd6-765f-4264-b483-59b598c70cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo-rich stop is aimed at both raising awareness about the
        threat posed by climate change, and showcasing Obama''s decision to protect
        a larger part of the ocean around Hawaii.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31314a08-2553-4f1c-9ec1-3b9eab12a755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trip to the middle of the Pacific Ocean will also highlight
        the high stakes of climate change just before Obama meets world leaders in
        China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d450c51-eee1-49f7-ab66-556fde1e7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be an amazing sequence, and one that really
        matters," said Doug McCauley, a conservation biologist from University of
        California, Santa Barbara.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f4fd1-4c79-417b-8fec-ada3b0e25ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suddenly, you''re sitting in a room with the leaders who will decide
        what the fate of that place is going to be," McCauley said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ef8b44-6868-4a34-8b79-a5112171d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rare trip is both a signal of the importance Obama gives to
        climate change – and a sign of his focus in bliateral meetings with Chinese
        President Xi Jinping.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3bc123-5e51-467e-81ba-5fade49f4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders have clashed on economic and security issues, but
        forged common ground on climate, which helped secure a global deal to cut
        carbon emissions at a Paris conference last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b9cc3-1da6-4314-b04e-18b0cec29a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to recognize that climate change and clean energy cooperation
        has really helped to create better overall stability in the U.S.-China relationship,
        writ large," said Andrew Light, a former senior climate official in Obama''s
        State Department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179bc5ad-51cd-4f20-be6b-ac242eb92925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light, now with the World Resources Institute think tank, said he
        expects Xi and Obama will try to push other G20 leaders to agree to timelines
        for implementing the Paris agreement and work on cutting other greenhouse
        gases like methane and hydrofluorocarbons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87891768-f4c2-408f-96a9-32ca276fe53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any progress on climate issues could be a rare bright spot in a
        trip otherwise dominated by concerns about the international economy, anti-globalization
        sentiments and global security problems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37da22e-ed16-45bb-b410-863edc771d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than five months left in the White House, Obama is racing
        to cement his record through actions he can take without help from the gridlocked
        U.S. Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b88be57-581c-4a07-97d3-c8ec23dcfc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, at Obama''s final meeting with his Canadian and Mexican
        counterparts, the leaders set new goals for clean energy production.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013068b-e6f6-47ff-a4f0-1d562dab03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans in Congress have thwarted Obama''s legislative efforts
        on climate, and mocked him for his focus on an issue they see as less pressing
        than the economy and defense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2099237e-b9ba-4b9f-832e-14dd13e6eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also has faced criticism from environmental groups for not
        doing more to limit U.S. oil and gas production.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514701c-7eb7-4713-8931-e2eb7be10ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we''re going address the climate crisis or meet our climate
        commitments, the vast, vast majority of fossil fuels need to remain in the
        ground," said Brendan Cummings, conservation director with the Center for
        Biological Diversity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ddd7e8-1fe9-42c1-aeb8-2e4b6c5170b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Environmental Protection Agency director Carol Browner
        said Obama has done what he could on climate both through leadership on the
        international stage, and by using existing laws to kick-start the clean energy
        sector and cut emissions from vehicles and power plants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628a465f-e11a-4c65-b575-c9dcd31df833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:23:43.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:23:46.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody should ever be disappointed with this president on climate
        change," said Browner, who led the White House climate push in Obama''s first
        term.</p>'
