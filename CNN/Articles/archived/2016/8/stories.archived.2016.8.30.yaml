  'readers-and-writers-fest-panel':
    'author': ' Regine Cabato'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-08-30T16:20:46.855+08:00
    'imagesource': 'jcr:1f4ea820-954e-4507-9160-23eb0c1efb55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3e79ec2-f279-4492-8b2c-338c107a4ac3'
    'lead': 'Five artists shared their experiences behind their art and how they tell
      stories through them in CNN Philippines Life’s “The We and I: Stories Beyond
      the Page” panel at the Philippine Readers and Writers Festival last weekend.
      Here are 10 key takeaways from the five storytellers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:24:56.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T09:31:19.233+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:31:18.771+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '10 creative life hacks from artists who tell stories beyond the page

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2756fdac-1922-46b5-9aa7-084ad3331803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Storytelling has
        gone beyond the medium of words. In the Philippine Readers and Writers Festival
        held last weekend at Raffles Hotel in Makati, CNN Philippines Life hosted
        the panel discussion “The We and I: Stories Beyond the Page,” graced by five
        artists from different creative fields: photographer Shaira Luna, filmmaker
        Jade Castro, furniture designer Ito Kish, fashion educator and painter Mark
        Lewis Higgins, and graphic designer Dan Matutina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1640893b-0bb5-4eb8-aa0d-d2bb0c108bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These artists shared experiences and inspirations in their art,
        and left cues and tips for aspiring artists. Under all these ideas is a common
        premise: that their art is regarded not only for its aesthetics, but for the
        incorporation of storytelling in their work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0b318-1b25-4c4e-9d0d-397fb581b3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 takeaways from the guest panel.</p>'
    '6':
      'image': 'jcr:2895ee9f-4983-41d8-88d6-204e50fe97dd'
      'imageCaption': 'The guest panel was graced by five artists from different creative
        fields: photographer Shaira Luna, filmmaker Jade Castro, furniture designer
        Ito Kish, fashion educator and painter Mark Lewis Higgins, and graphic designer
        Dan Matutina. Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7adaa-6345-43b9-b532-6c4e297049a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee601a-4c50-4800-b221-7097d71e8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Listen to the “Other.”</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2581fd1a-2862-4516-8dc5-37c192f042be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the stories that I usually love telling are from institutions
        and cause-driven organizations,” says Matutina, who recalled designing a disaster
        preparedness game for survivors of Typhoon Sendong in 2011. “Their stories
        are worth telling to other people.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a298bd-0d6a-4710-a0c0-22b1e406b81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.234+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kish, like Matutina, also finds stories in the “Other,” whose persona
        he finds in his clients. “As I always assure them, ‘This is your story,’”
        he says. His work, which draw from indigenous craft and Filipino culture,
        bear names from various places: source material, his family tree, little inspirations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578c9886-5b81-4b0e-bced-49210eeddf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, on his part, is more connective. “I like telling stories
        about the Other, and how I connect to the Other,” he says, “so they’re not
        so other anymore.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6e2f85-6c88-4a77-baa9-dc56f21bb3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Points in time also serve as a source of stories.</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f451f-0ffb-4b89-a843-dda3071b424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Luna, whose works range from the contemporary to the vintage
        and from the grayscale to the color-popping, the past is a repertoire of ideas.
        “I like recreating icons from the past,” she says, recalling her series “Without
        John,” a recreation of the couple photos of John Lennon and Yoko Ono, only
        without a male model. She also produced a set in the style of artist Frida
        Kahlo: “I like recreating stories from the past,” she says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1cc9f-5b45-48e5-9337-3767a8bfd1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:24:56.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins adds that he draws from both real and imagined histories.
        Co-author of “Fashionable Filipinas: An Evolution of the Philippine National
        Dress,” he explains the importance of culture and context, the landscape of
        which art is reflective of. He says: “You cannot tell the story of the dress
        without telling the story of the nation, and you cannot tell the story of
        the nation without showing what was happening in the rest of the world.”</p>'
    '1':
      'image': 'jcr:acc48d57-89a0-4d5a-9e7e-3d43a0831a9e'
      'imageCaption': 'Photographer Shaira Luna likes recreating stories from the
        past and insists on doing personal work even without financial gain. "It''s
        investing in daydreams," she says. Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e197b4-7e35-4ee7-9175-290453d9814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235e979c-f75a-4be1-a5bb-b2c45546879b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.235+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Draw from generational experiences.</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e1d05-f2b0-4c67-8138-1683c75bb706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In telling stories about the nation, Kish and Higgins draw from
        generational experiences. “It’s important to know where we come from, what
        we have: indigenous people, the crafts,” Kish says. “They’re beautiful and
        people really need to appreciate it.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b70244-e40d-4274-b73b-d6778b0f5abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins, a Martial Law baby, explains the difference of economic
        and social landscapes between the past and present. Today, he says, “we have
        a lot of young people … who are proud to be Filipino but who are not quite
        sure what that really means.” Drawing from his experiences, Higgins says he
        tries to fill that gap in meaning through his stories.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09bf6c8a-9b1c-4a6d-9a95-4c802ad0c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Technology can enhance and supplement storytelling, but
        not substitute it.</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992479d3-4950-4fa5-afc9-80dbc249fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role of technology in filmmaking, graphic design, and photography
        is readily obvious; innovation is welcomed, and as Matutina says, technology
        requires artists to adapt quickly to change. However, such access does not
        automatically grant enthusiasts an eye and a skill for art, let alone a story.
        For Higgins, who practiced as a painter, “Technology will never take the place
        of a human hand.” Similarly, in Kish’s workshop, most of the work is still
        handcrafted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb3f5a7-7060-4afd-9636-ce2218f4a60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.236+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kish says that social media is an efficient way of promoting
        and telling their stories. Luna agrees; with over 67,000 followers on Instagram,
        the platform helps forward and popularize her work, as well as serves as a
        feed for new ideas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57fe264-d17e-40cd-95e5-ca0fe6427305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When collaborating, look outside of yourself.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac455d-9ce5-4b1d-94d8-6792e1807cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.338+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In collaboration, you deal with egos,” Castro says, adding that
        collaboration was the nature of his medium. “So you have to be a really good
        people manager [too] as an artist. You have to be able to gauge what their
        strengths are, as well as their weaknesses, and then work [with those].”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8953b7-58d5-4f98-a92e-c23a853f21b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why, Higgins says, “It’s very important to keep your ego
        in place.” He recounts his time designing costumes for Ballet Philippines’
        “The Firebird” as his most fulfilling collaboration, a project much wider
        in scale than his publication co-authorship. For both projects, everybody
        on the teams understood that the story was not for one to lord over, but involved
        a story outside of and bigger than them. “All of us were there to tell the
        story,” he says.</p>'
    '29':
      'image': 'jcr:d15c5243-cb0e-4be6-9f2a-ddf35bac0cee'
      'imageCaption': '"It''s the flexibility of the work that makes it so freeing
        to be a designer," says graphic designer Dan Matutina. Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c4ae6-62d4-484c-a05b-9feb1a42c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2455ba-ff8f-4b10-bb76-2d5588adc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Exercise malasakit in your art.</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c2ffd-1554-455e-8253-07070b0a0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An interviewer once described Higgins’ dynamic with his work as
        one of malasakit. The value, which has no direct English counterpart, translates
        roughly as compassion or empathy — but is meant to signify a deeper bond with
        another. For Higgins, projects are deeply personal; a sentiment shared by
        Kish, who draws inspiration from family history and members. “Furniture design,
        just to do product development, will probably take over a year,” says Kish.
        “For it to run for a year and a half is already malasakit and perseverance.
        It was really because of the love of what you do.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6edbaf-7f02-436b-b442-f7fa32739c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think my shoots and my stories and I sort of mesh together unintentionally,”
        Luna adds. “I’m not very distant from my work; I think I live in it, and I
        don’t think it’s a bad thing.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa50372-ea61-423a-a567-b193e59cd052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.339+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remain open to constructive criticism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf5482-7867-48f4-a114-e453c589921b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite malasakit, one must never attach too much of himself or
        herself to the work such that critique is disabled. “[When the work is finished],
        I make sure it is far from me,” says Matutina. “Especially in design, if you
        keep it really close to you, it won’t improve.” He adds that everyone comes
        in with their own ideas, but once the ideas evolve, they let them grow. This
        disposition, he adds, is important so that any possible criticism will not
        be taken personally.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56caa0-27ba-4a90-bcfc-4adfd0d1446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archiving works is important.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d142d72-f1e7-4dc4-803b-a00a7fc7e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archiving is a meticulous and often underestimated task; not everyone
        has the patience for it, but it is necessary for when works need to be dug
        out and re-assessed for the reference of clients, the press, or even researchers.
        Matutina keeps his work in the online storage site Dropbox, while Kish is
        looking into warehousing for furniture pieces.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa8972d-1f25-4c84-92cf-0727b57a418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I learned the importance of archiving work, because when I was
        working on ''SLIM: Salvacion Lim Higgins – Philippine Haute Couture 1947 –
        1990,'' I spent three years trying to locate dresses,” Higgins explained,
        recalling how he had donated some antique dresses to the Victoria and Albert
        Museum in London because they could be maintained by experts there, and since
        the local tropical climate wore out the cloth. For Higgins, the importance
        of keeping track of such works is not only for the reference of those interested,
        but to contribute to the larger archive of stories and knowledge.</p>'
    '46':
      'image': 'jcr:57d3af36-ed62-4f46-a086-12c15a1c8327'
      'imageCaption': 'Collaboration is the nature of film, which is Jade Castro''s
        medium. “In collaboration, you deal with egos,” he says. “So you have to be
        a really good people manager [too] as an artist. You have to be able to gauge
        what their strengths are, as well as their weaknesses." Photo by SAMANTHA
        LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8bce65-862d-4f12-b166-72b017fd318c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc02144-b321-4d28-b46b-245695ad268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.340+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Start as a jack of all trades; if the niche falls into place, let
        it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7498aa9-e583-48fd-bff5-4debe6b23678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro recalls “pretending” to be a jack of all trades in his younger
        years, often citing various work in different aspects of film to imply he
        knew a bit of everything. The need, he added, is partially economic. When
        it became clearer to him what his goal was, he dropped the charade and focused.
        In his case, focus led to the direction of “My Big Love” and “Zombadings 1:
        Patayin sa Shokot si Remington,” as well as a screenplay for the romcom hit
        “My Amnesia Girl.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3879d0eb-9dd3-40b5-975a-6170c60a8521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other media, it helps to be well-versed. Matutina, who has done
        graphic work for Coca-Cola, Google, Pinterest, and Samsung, among others,
        is still a jack of all trades. At present, he is stretching his trade even
        further by dabbling in conceptual and visual work for Erik Matti’s upcoming
        “Darna.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e902195a-e778-43cb-ac4d-8ddc21477f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When faced with an influx of ideas, filter the ones worth pursuing.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d2b723-b881-4eb9-90ed-6ba785f2ebf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna does not stop feeding herself inspiration. However, she drops
        a pro-tip: “I don’t really follow trends so much. I’m aware of how photo shoots
        today look, but I don’t really cling to them,” she explains, adding that it
        may have contributed to how she was able to set herself apart.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af064acd-c312-43d4-8f19-07fd7470f7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro, on the other hand, says the test of time is a trustworthy
        method. “Funding is part of filmmaking. If there are no funds, [it] will have
        to wait. But then some [ideas] stick over time, I still feel strongly about
        them,” he says. “These are the ideas that may be worth pursuing.”</p>'
    '58':
      'image': 'jcr:5bbf2101-cefc-4b11-ad22-5e1c2f4b961f'
      'imageCaption': 'The five storytellers agree that malasakit must be exercised
        in art. The value, which has no direct English counterpart, translates roughly
        as compassion or empathy — but is meant to signify a deeper bond with one''s
        work and those of others. Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62710db-930b-42e1-869a-2c5961690769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5facf059-8007-4c1e-8aba-6f080160948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.341+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kish, who also comes from a business background, it is a matter
        of economics. Furniture production is expensive, and investing in all ideas
        at once could run the company dry, so he is careful in the selection of which
        ideas make the cut.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a67a6-52d1-4f3b-a49d-731db38ff562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:31:15.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:31:19.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higgins calls himself an opposite of the business-oriented Kish.
        He shares a quip his older sister made: “My brother’s very good at making
        things that don’t make money.” He laughs, but is serious when he talks about
        the urgency propelling him to tell stories. “I just do things because I believe
        they should be done,” he says with conviction. “I do things because I believe
        in them.”</p>'
