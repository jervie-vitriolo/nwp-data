    'template': '1'
    'title': 'Apple''s next iPhone will likely be unveiled Sept. 7

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd00acb-9fee-45ac-a94d-ad01b78f4311'
      'mgnl:activationStatus': true
