      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney) —</strong> Apple is holding its
        annual September product launch event on Wednesday, Sept. 7 to likely show
        off its next-generation iPhone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61873307-a628-432d-87d8-4b3d8433ac50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:15:05.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which sent out invitations to members of the press
        on Monday, is expected to unveil the rumored iPhone 7. The affair kicks off
        at 10:00 a.m. PT at the Bill Graham Civic Auditorium in San Francisco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da5e1c-9f10-442d-9fda-30393c117379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:15:05.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a new iPhone, Tim Cook and his parade of executives
        will likely announce the official release dates for iOS 10, as well as the
        new macOS Sierra, watchOS 3, and tvOS 10 operating systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c0f786-ecaa-4200-b4b7-d767ade3290b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:15:05.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We could also see a new version of the 15-month old Apple Watch
        and updated MacBook Pros.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcc764-3042-4b59-9346-96c023be0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:15:05.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s invitation lacks the usual tag line, which usually gives
        some vague hint as to the topic, or even just a sense of excitement. Instead,
        it says "See you on the 7th," without so much as an exclamation mark.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1989a1-9aef-4a3d-901f-e3292ae2a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:15:05.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The background is black with a smattering of generic blurry pixels
        – a possible nod to the rumors the iPhone may get an improved camera with
        a dual-lens system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f2521-7669-42ce-a3b2-7167151168c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:15:05.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other rumors include a missing headphone jack – you''ll need special
        headphones that plug into the Lightning port – and a new blue color option.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f280a77-60ac-462d-b9ce-50074e189c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:15:05.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple typically holds one of its signature events every September,
        and they follow a predictable script. We will be there sharing the news as
        it happens, hoping for any exciting departure from the usual, so stay tuned!</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd39caf-db20-465c-85e1-ad5bf2f0c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:15:05.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:15:11.734+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(See Apple, it''s not that hard to toss in an exclamation mark.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e205b-6c43-4b80-b941-78bf820ba42c'
