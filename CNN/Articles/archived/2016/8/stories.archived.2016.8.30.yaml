      'jcr:uuid': 'e9cc48ec-ba7e-4b94-ac87-be469337138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines</strong>) — A special task
        force has been formed to look into the killings of alleged drug lord Melvin
        Odicta and his wife Meriam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68444919-3cf5-454b-b13d-eda72fb517d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.257+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police have already formed a special task force that would look
        into the deaths," Presidential spokesman Ernesto Abella said in an interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061ac7b0-fe09-475b-9f4b-e5efc5784a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was shot dead at around 1:30 a.m. Monday at the Caticlan
        Jetty Port in Aklan. According to Aklan Police Provincial Director PSSupt.
        John Jamili, the Odictas were onboard a 2go Ro-Ro from Batangas to Caticlan
        Port, when two unidentified assailants shot the couple dead upon arriving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcc788e-6fc9-4dca-8b62-23197cdd8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The director of Western Visayas region police has said that they
        do value the life of every individual and respect due process," Abella said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f143b-9f01-4432-bd82-af13b18f8e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/29/odicta-couple-shot-dead.html">Also
        read: Alleged Iloilo drug lord Melvin Odicta, wife shot dead</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f61d48-4f30-42bb-986b-63a195dfa7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to the couple''s killing, Duterte said on Monday that it
        was the path chosen by Odicta.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a50dfec-c1aa-47ee-8211-b50e21f6ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Odicta was really being hunted for allegedly being a top
        drug lord in Visayas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af88dfad-277d-4a3e-b054-321b268b6e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella admitted the campaign against illegal drugs has not been
        perfect — but he also said it proved to be effective.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f89978-d64a-40e5-a295-9a20e1d21657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A world-record of more than 600,000 surrenderees proved the effectivity
        of the campaign. While it is not been perfect, it gives the government momentum
        to move on to the next phase," Abella said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c35c4-fcc8-4695-b35e-10ec90f55f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the government''s ongoing drug campaign has already led
        to the deaths of close to 2,000 alleged drug personality suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e99cf69-e983-42de-9466-bb9e47d55e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella also said the next phase of the drug campaign involves the
        "swift disposition of justice and the rehabilitation" of those who surrendered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d542de-0530-4c70-b0ac-bdc6d97e5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Intelligence information''</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b93df0d-dbe8-4d2e-954a-ef52c7ec361b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police (PNP) Chief Ronald Dela Rosa
        said on Tuesday he regrets the death of the alleged drug lord and his wife.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac838ec5-fe60-4235-8a50-300211360668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said they could have solicited more information from the
        two if only they are still alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c076ffb0-ad74-404f-a018-78cf7dec93bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP Chief said they already have intelligence information
        as to names of personalities who have links with the Odicta couple when it
        comes to the illegal drug trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16551686-21ab-4f97-abc7-05211909ef27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa admitted that the intelligence information may not be
        used for case build-up but he said the police are working hard to find evidence
        against the personalities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd095506-1635-4ed0-9a08-8ac95978b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/26/PNP-Chief-Police-working-hard-vs.-drug-lords.html">Watch:
        PNP Chief: Police working hard vs. drug lords</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdcf33c-8a8b-4ff6-aa43-e42ccb9aba0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation on the deaths of the Odictas still on-going.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266c0742-1e03-4e71-aa87-e48b4112d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite doubts that policemen are behind the death of the Odicta
        Couple, Dela Rosa believes that the truth will come out once the Special Investigation
        Task Group completes its probe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6bb1b9-d59a-4aae-8411-cba88f3e5820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the Odictas are already dead, Dela Rosa said there are
        still other illegal drug groups that are still operating in Panay Island like
        the Prevendido Group which is still on the run.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74150a0-e3d0-4753-9f4e-8fb82adca0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:07:17.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:03.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong and Gerg Cahiles contributed
        to this story.</em></p>'
  'senate-congress-scrutinize-proposed-2017-budget-duterte-diokno':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Loren Legarda (4th from left), chair of the Senate Finance
      Committee, assures officials of the Department of Budget and Management that
      the Senate will scrutinize the proposed 2017 national budget in a transparent
      and consultative manner.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-30T18:03:03.645+08:00
    'imagesource': 'jcr:65ced8a6-2dee-4ac5-ae25-01f5b438250a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dd3e59a-ec59-45ba-9159-6f2b198a6016'
    'lead': 'The Budget Department presented its proposed P3.35 trillion budget--with
      P20 billion going to the Office of the President. Senators say they won''t be
      approving it that easily.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:12:57.555+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T09:13:02.119+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:13:01.818+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate vows to scrutinize 2017 budget thoroughly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056ee92-49b6-4aed-b513-67e23ae73171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For its first
        year in office, the Duterte administration wants a whopping 600 percent increase
        in the budget for the Office of the President for 2017. From a mere ₱2.8 billion
        budget in 2016, the President''s office is now asking for ₱20 billion in the
        coming year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc621e-7e87-42a2-9f5b-502d8bbe8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) is asking for a total
        of ₱3.35 trillion for the 2017 budget — an increase of 11 percent compared
        to that of 2016.&nbsp; Lawmakers say they won''t be approving it so easily.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d7a60-6470-4163-b219-3520bda30656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Development Budget Corrdinating Committee briefing on
        Tuesday, Senate Finance Committee Chairman Sen. Loren Legarda said they will
        scrutinize the proposed 2017 budget in a transparent and consultative manner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0d928-137d-4d93-b033-8d517c47d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work closely with the country''s economic managers and
        all our government agencies, and consider our constituents'' concerns to ensure
        that the national budget for 2017 will indeed be a budget for real change,"
        Legarda said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dfa254-90b4-4c16-8b17-94919f84bbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) in July, disclosed
        its proposed ₱3.35 trillion budget for 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693545c6-c2e8-457a-b3d0-a47de6cdab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.555+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Budget Secretary Diokno, the budget will prioritize
        social services, education, infrastructure, and modernization of agriculture
        among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae452084-fda9-46eb-b41f-91171e3b9f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The 2017 Budget</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352e1562-783e-41f3-8931-777dfd7f1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Conditional Cash Transfer (CCT) program for poor families, which
        was started by former President Gloria Arroyo and continued by former President
        Benigno Aquino III remains, but will not be expanded — with a ₱54.9-billion
        budget for 4.4 million household beneficiaries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2417116-45f9-4277-854a-b448971945d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM also wants to spend more for the construction of school
        buildings, slated at ₱118 billion or 44 percent higher than in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e1235d-177d-4151-888a-0a7533191f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While budget for the Department of National Defense (DND) will focus
        more on the pension and salary of soldiers rather than purchasing new military
        hardware.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc39c63a-a349-47ad-b14e-9322ad260ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to the past administration''s budget, there will be no
        more funds allotted for the bottom-up budgeting (BUB) project — a project
        created by the Aquino administration in which civil society organizations,
        through local government units, are given the opportunity to propose their
        own projects.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f1f7b0-b518-4a70-8a6e-6c8676d88b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno previously said BUB was only used as a "political tool" by
        the past administration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d42c4a-415f-4af9-ab9a-70ed9f571277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM, meanwhile, allowed congressmen to propose ₱80-million worth
        of projects in their districts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483d8746-e796-4d6e-bc09-44d616ecb312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this is not a revival of the Priority Development Assistance
        Fund (PDAF) or pork barrel, which was abolished as declared unconstitutional
        by the Supreme Court (SC) in 2013.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561ac9c-9887-4f38-bc2f-8c50fc58ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained lawmakers can only identify major infrastructure
        projects and these should be coursed through the budgets of concerned agencies
        before the President signs the appropriations bill into law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d16f5-3ce5-4d6f-aeb8-297d190aac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>600% increase for the Office of the President</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c281dcb-6d22-47ff-84b0-10aa19adb782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno explained why the Office of the President is getting a huge
        budget increase. He said the President''s office is funding the Golden Anniversary
        Celebration of the Association of South East Asian Nations (ASEAN), which
        the Philippines will host.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946443f7-a6a1-454f-8ec2-68dca87b6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Diokno said the ₱15 billion
        under OP will still be distributed to concerned agencies next year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dbfbf5-aa55-414e-a0c7-dad7b8cdad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.556+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Budget Department has also increased the budget for
        the Philippine National Police (PNP) by 24.6 percent, to support the government''s
        anti-crime efforts and its war against drugs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1e0ab-8176-4a2a-bcab-70078c05b367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/25/Dangerous-Drug-Board-2017-budget-at-?196M.html">Watch:
        Dangerous Drug Board 2017 budget at ₱196M</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e549a1c-ef5a-49dd-9b90-f475cafb40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a ₱110.4 billion budget, the PNP is expected to triple its
        efforts against drug pushers and crime syndicates, by hiring more policemen,
        buying more guns and patrol vehicles, as well as constructing more rehabilitation
        centers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ea820-ea99-4541-8d9e-45a6a4d30e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget for the Armed Forces of the Philippines (AFP) is ₱130.6
        billion, getting an increase of 15 percent from its 2016 budget.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ee1d28-f5d5-4d47-8c9a-b2dfe6861675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Diokno, ₱25 billion was allocated to support AFP modernization
        program, for better equipment for soldiers and counter terrorism efforts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bd1725-af0f-418d-8964-4a2a3468b168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Chief added the administration is also increasing the
        salaries of military and police officers in President Rodrigo Duterte''s first
        year in office, through the passage of a salary standardization law.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd781d-24da-4c50-a3b7-4f960d524619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:12:57.557+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:13:02.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines''&nbsp; Fiona Nicolas, Rex Remitio and Joyce
        Ilas contributed to this report.</em></p>'
  'decongesting-jails-in-the-ph':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-30T16:17:57.280+08:00
    'imagesource': 'jcr:df82e85b-3c68-408b-bccf-81f3b3b7a565'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba53fed4-b502-41e7-a7a2-ead8ac3cce40'
    'lead': 'The country''s jail facilities recently caught global attention. Of interest
      are the poor condition of inmates. The jail management comes up with responses
      to the problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:19:25.131+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:18:45.514+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Decongesting ''inferno'' jails in the Philippines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db30510-eb90-4522-b1e8-ed4dc0aa9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Inmates sleep
        literally face to face as they are crammed in prison facilities. Hardly anyone
        can move. Time Magazine compares it to Dante Alighieri''s "Inferno" or hell.
        This is Quezon City Jail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17958c6c-e91b-4730-a9cd-a635ac017863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now mirrors the generally poor state of jails in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35728603-c27c-4456-b630-eee5684fda7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bureau of Jail Management and Penology said improvements
        are happening soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dcd74b-f951-4ed5-bb87-4b9ccc2d4fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty new prison facilities will be put up this year in Region
        IV-A or Calabarzon. The region groups the provinces of Cavite, Laguna, Batangas,
        Rizal, and Quezon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736de9a1-686e-4fff-85b6-786e2187b66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government is shelling out ₱336 million for the project. For 2017,
        it is spending ₱1.6 billion to build 213 jail facilities nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ec0af-3ea2-4bfe-b47d-b044d63c3b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the numbers</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52b8da-f82f-4fff-93ff-dad92eb29fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of July 2016, there are 115,786 inmates spread out in different
        prison facilities in the country. Most of them (113,448) are facing trial
        or awaiting sentence. Convicts number only a little over 2% or 2,338.</p>'
    '12':
      'image': 'jcr:0cc18308-deff-43c2-b1ee-d3a343060ce1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f56e311-fb6d-463e-8762-e3daf270d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72175893-d305-4549-b363-a12ca06454ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions 3 (Central Luzon) and 4 (Calabarzon and Mimaropa) and Metro
        Manila host the most congested jails.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58608015-d0c5-4df0-9895-c1ff12afe70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the list are the Baliuag Municipal Jail with 3,079% congestion
        rate, followed by Malolos City Jail (2,598%) -- both are in Bulacan. Quezon
        City Jail (2,501%) comes in third.</p>'
    '16':
      'image': 'jcr:322a82d9-7d0f-4d36-947b-01700ac40a2c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16af407-0fc3-435d-99f5-5c67a959c2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80f232f-28b3-411a-93df-ec513a1627f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Jail</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e56a9e-a440-444d-8e88-0f11dae47324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Jail Management and Penology (BJMP) Chief Serafin Barretto
        said new inmates are no longer sent to the Quezon City Jail.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d94c01-0cef-42c4-a264-cc8bb5c3423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ginawa po ng ating warden dyan ay pinakiusapan ang judge na
        wag na silang mag commit doon. And ilipat o dalhin ang mga inmate, bagong
        inmates sa Bicutan,</em>" Barretto said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83303dae-5492-4a99-a9e5-98f2bae80ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What our warden did is ask the judge not to commit
        there. And to transfer or bring the new inmates to Bicutan.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf96aa-ac91-42fd-8703-89e14c0cee0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto said new inmates will instead be sent to the new provincial
        facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa5a17f-228b-46b8-9f60-8121eeb6ec10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Logistical issues may arise for inmates that need to appear in Metro
        Manila courtrooms, but Barretto has a plan to address this.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da316e48-abe0-41e5-a61c-b67847d65267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sasabayan po namin yan ng aming programang tele-hearing. Teleconferencing.
        Na sa palagay ko po maaprubahan yan kasi meron naman pong nangyayari na ganyan
        sa ibang bansa,"</em> he explains.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da01db-3e2b-47be-aea2-0b3b522a617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will do it along with our tele-hearing. Teleconferencing.
        Which I think will be approved because this is being done in other countries.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e21789-045f-420a-b4e4-a5e31304541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/08/21/asia/philippines-overcrowded-jail-quezon-city/">Related:
        Life inside the Philippines'' most overcrowded jail</a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284ec11-56c0-4590-af3d-f7f5d7ed48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drugs in jails</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a559d092-00f0-4f7c-97c4-de9a3fd5e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides trying to solve congestion, the new BJMP chief is preventing
        the entry of drugs in jails.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb923ce-939a-4675-98f4-2f7ffafe0784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barretto said all inmates should go through drug testing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50de132-9e30-4a86-858d-0387e2dc804b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi kung mayroong gumagamit dyan talagang ano yan may indication
        na nasusuhulan pa ang aming mga personnel na magpasok ng droga sa loob,"</em>
        Baretto said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8a28c-3264-473c-9745-15a5ba1df4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there are people who use drugs inside, there''s
        an indication that some of our personnel are being bribed to allow entry of
        drugs.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470430eb-4c93-457b-8224-c6a160545eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:19:25.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:18:46.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should a prisoner test positive, Barretto said the warden is automatically
        relieved in line with the bureau''s one-strike rule.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b81360-ec84-45c2-a94e-37641a9aed0f'
