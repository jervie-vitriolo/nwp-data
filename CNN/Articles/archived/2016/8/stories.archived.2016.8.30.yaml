      'mgnl:created': 2019-10-25T09:54:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The momentum is on our side and we will continue to fight until
        we accomplish the mission," Tan said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beac94f-ed7f-444c-be4b-4da2ab6d3f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied that the soldiers were not able to fight a good fight.
        "Umabot nga higit isang oras ang laban [The battle even lasted for more than
        an hour]," he said in a text message sent to CNN Philippines.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aeae93-503a-4a59-9708-65329f0cd651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP to retaliate</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57f77bf-673f-4757-baee-6b160b590fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.150+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Ernesto Abella said it is "unfortunate" that
        many government soldiers have lost their lives in the battle against terrorists.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263710a-2e3b-4f9e-b690-0cdf820dcfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely the President is focused on making sure that the threat
        of the Abu Sayyaf Group should be terminated as soon as possible," Abella
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a7c347-2c1e-42e1-b84c-031fcc77926e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier directed government troops to "search and
        destroy" the ASG, following the beheading of an 18-year-old hostage in Jolo.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378620d-30f1-4ecf-b131-15abd396b8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        Who are the Abu Sayyaf?</a></p>'
    '70':
      'image': 'jcr:4e95b37f-5a42-462a-a6a4-14f5060341f6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3769e-f948-4e89-8e7a-d498277d5cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf5c88-b363-4d67-a735-441c69713b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoing earlier pronouncements by Defense secretary Delfin Lorenzana,
        Abella said government troops are on "full force" against terror groups and
        five additional battalions have been deployed to Sulu to combat the ASG.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4c549-c0e4-4f6f-8c7b-5b761a349cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also said the government is sending more troops, equipment and
        firepower to Mindanao. He said "it will just be a matter of time" until the
        mission is accomplished.</p>'
    '74':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">AFP: The government is serious in the fight against Abu Sayyaf.
        The fight will be easier with local support. <a href="https://t.co/KUL11V5UXp">pic.twitter.com/KUL11V5UXp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/770523572234178560?ref_src=twsrc%5Etfw">August
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52215d7-3842-404f-b5cc-9d5b3e041e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26372dc6-be99-4538-9a65-81a0534ffe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the soldiers grieve for their fallen comrades, AFP Public
        Affairs Office Chief Ed Arevalo said they just became more determined to fight
        the Abu Sayyaf.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564d265-b225-43c7-a299-4be73eb641be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the ultimate sacrifice and acts of gallantry become their
        driving force to hit back once again on the terrorists," the AFP said in a
        statement.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81209f5-de69-42be-9751-52ef9a32d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.151+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP Chief Lt. Gen. Ricardo Visaya said they will not stop until
        the ASG are eradicated.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e936b7a-a6bf-45c7-91b3-f6113fa33aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There may still be casualties along the way as we advance this
        solemn duty to eradicate these bandits and terrorists of 25 years, but we
        will not stop until we rid our country of the menace this ASG brings to the
        world," Visaya said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ab32f9-d4bb-482b-91a0-c095583ff198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Philippine flags in military camps are flown at half-mast
        today to mourn the soldiers'' deaths.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6278c33f-f48e-40af-b2bd-c36adc00af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.628+08:00
