      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this may no longer be the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a42e9-38b5-485b-b1c1-914ee59a33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Department of Foreign Affairs (DFA) budget briefing at
        the House of Representatives on Tuesday, Foreign Affairs Sec. Perfecto Yasay
        pushed for the signing of a provisional agreement between the Philippine and
        Chinese governments. This will allow Filipino fishermen to go back to their
        traditional fishing grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785281b-ca0a-475c-8518-b7874a5cbc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.030+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said, in the deal, the Philippine government will also agree
        not to drive out Chinese fishermen from the Scarborough Shoal. He hopes China
        will sign the agreement before the beginning of bilateral negotiations between
        the two countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2bfab-2a2c-42d7-8740-ccc3ecbd2416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said China may be dubbed as the "biggest loser" if it continues
        to ignore the decision of the arbitral tribunal on the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f5f76-7137-47bc-a09a-ab63549ce988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally believe that if China will continue to isolate itself
        before the international community by not respecting the decision of the arbitral
        tribunal or by not upholding the rule of law, at the end of the day, they
        will end up the biggest loser in this matter. And I stick to that," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888fff51-d8fe-4025-adbf-17c691736b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.031+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No exact date yet</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dffa987-a89a-4918-8b9e-7f20f338a462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernesto Abella earlier said China has
        agreed to let Filipino fishermen sail to Scarborough. However, no date was
        set for when free entry will begin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcfd92b-0dde-4967-886e-d717e7916a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Abella said this is one of the issues raised
        by President Rodrigo Duterte in a meeting with Chinese Ambassador Zhao Jianhua
        last Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd95424-51ef-4f91-bdf9-784335237938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s exactly one of the things na inilapit yata ng Presidente
        [that the President asked]: to treat our people not as enemies, that let us
        not be adversaries but instead that we''re friends - parang gano''n [something
        like that] - to allow them to be able to fish," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0932c1-b6ec-4cda-9154-3c4db653b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.032+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said talks between the two countries look optimistic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836192a9-2053-4e15-8dcc-d268fc8bfa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are maybe kinks in the relationship (but) there is a positive
        opening. There is a window of opportunity," he said. "I don''t know about
        the exact [date] kung pwede na (for Filipino fishermen to enter Scarborough
        Shoal), but nailapit ''yan and sabi naman nila, oo."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7418c042-74fe-4e38-96ff-44f04ea95828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:"There are may be kinks in the relationship (but) there
        is a positive opening. There is a window of opportunity. I don''t know about
        the exact date when Filipino fishermen would be allowed to enter Scarborough
        Shoal, but this issue was already raised to Chinese officials and they agreed
        to it."]</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">China, payag nang papasukin ang Pilipinong mangingisda sa West Philippine
        Sea. <a href="https://t.co/sDo55hOx53">https://t.co/sDo55hOx53</a> <a href="https://t.co/c6QT7UibiU">pic.twitter.com/c6QT7UibiU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/770483047871414272?ref_src=twsrc%5Etfw">August
        30, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c8f8fe-4601-4711-8cad-af3266cab823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee46ac06-9bfc-459e-a210-fad8f8703dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yasay said he still needs to verify whether China has already
        allowed Filipino fishermen to fish in Scarborough Shoal.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e965c-4c22-4374-b3e2-4e878b99c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala akong impormasyon tungkol dyan. We would like to clarify that
        at kung pinayagan na nga ay napakagandang development nyan. [I don''t have
        information about that. We would like to clarify that and if they really permitted
        it then that''s a great development.] But as it is, I am in no position to
        affirm or deny that. That will have to be verified," Yasay said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d97be8-ebb6-45aa-832c-cdf7fb58fcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just last week, Yasay told CNN Philippines the President is eyeing
        a trip to China before the end of the year although no exact dates have been
        announced.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7065b82a-8000-4dba-bde1-988e0723cfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Duterte called on Chinese nationals to treat Filipinos
        as "brothers," not "enemies," and to "take note of the plight of our citizens."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61bc31-e26a-4c2b-a4a3-c7deef42fa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, after the four-hour meeting with the Chinese ambassador,
        also said he wants the Philippines to continue reaching out to China through
        bilateral talks on the South China Sea dispute.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d2ab6-c226-496d-b5f5-4b4b0a402491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:44:45.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:44:50.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Arra Perez and Correspondent
        Joyce Ilas contributed to this report.</em></p>'
  'Soldiers-Abu-Sayyaf-killed-in-Sulu':
    'author': ' Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-30T12:58:44.783+08:00
    'imagesource': 'jcr:8656b8aa-84de-4f80-9b0b-2426df422682'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6c88cca-303a-4a23-8581-0354f4c6a836'
    'lead': 'Update: At least 30 Abu Sayyaf fighters have so far been killed in heightened
      military operations since Friday, the military''s Western Mindanao Command announced
      in a news conference, with a note that the number is still being verified. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:54:43.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T09:54:48.619+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:54:48.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heroes Day clashes: 15 soldiers, at least 4 Abu Sayyaf members killed

      '
    'updated': 2016-08-31T13:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e593e1-035b-4d1a-b8c7-545050430213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the rest of
        the country commemorated National Heroes Day on Monday, 15 soldiers laid down
        their lives after a series of clashes in Sulu. At least four members of the
        Abu Sayyaf were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c9d27-8cfb-45d2-a7f5-29470be96fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The firefight broke out at Sitio Kan Jalul, Brgy. Maligay in Patikul
        at around 4:30 p.m., according to the Armed Forces of the Philippines (AFP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca89df04-edda-4ec1-ae5a-10431ddb7ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An army officer was among the fatalities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348a2373-0270-47b1-9098-f64147c12286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesman BGen. Restituto Padilla told CNN Philippines on Tuesday
        that the government forces and the Abu Sayyaf had a close encounter, following
        the troops'' discovery of the rebels'' camp.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37093ba7-c501-4435-ae14-3113f96b658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi natin po hininto at nilubayan ang pagtugis at hinabol po
        ng ating mga tropa sa pagnanais na magkaroon po tayo ng maayos na engkwentro
        at malagas po ang grupo na yan," Padila said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0146432-c938-47cc-8a9e-dc1633177b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "We did not stop from the search and our troops chased
        the Abu Sayyaf hoping to get a close encounter and cause the group to fall
        out."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4850cca7-fe00-4528-af7e-e322fe74c3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team from the Philippine Army''s 35th Infantry Battalion and 21st
        Infantry Battalion fought with around 120 members of the Abu Sayyaf that day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caccc897-dab0-418d-8b1c-3ff1d47e9f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesman for the military''s Western Mindanao
        Command, said the Abu Sayyaf''s mastery of the terrain caused the heavy blow
        to the government side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3d22f5-a7b4-43ea-a5ba-c8e4ff46628b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:54:48.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the troops encountered the group led by Radullan Sahiron,
        who is among the most wanted terrorists of the United States'' Federal Bureau
        of Investigation, with a $1 million bounty on his head.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ed6b3-493a-43dc-b568-53233aebc1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:54:43.147+08:00
      'mgnl:createdBy': 'jeff'
