      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Some Metro Manila
        mayors agreed Tuesday to take part in the Department of Transportation’s (DOTr)
        unified traffic-enforcement scheme, which already includes the Philippine
        National Police – Highway Patrol Group (HPG) and the Metropolitan Manila Development
        Authority (MMDA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15912d8c-b94b-4356-9a0a-a1f5c175573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/DOTr-PNP-and-MMDA-to-implement-unified-traffic-enforcement-system.html">Read:
        DOTr, PNP and MMDA to implement unified traffic-enforcement system</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9d5602-6c7b-4987-b5a2-2e5a52e0703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said at a meeting of the
        Management Association of the Philippines that he met with the mayors of Pasay,
        Taguig, Navotas, Caloocan, Muntinlupa and Las Piñas in an effort to solve
        the traffic mess.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ba142-8385-4186-a569-aa7c8ede9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We agreed to work hand in hand and we realize solving the traffic
        situation needs the cooperation of all,” he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c2042-10a3-4530-9e55-a3b3d020dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said under the new agreement, Metro Manila local government
        units will:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd424b68-ea88-4ce6-a251-a4ea65396a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Require city traffic enforcers to undergo training alongside HPG
        and MMDA enforcers</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb4da23-8c93-4433-ac69-3ccac98c1cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Share resources with the DOTr</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb79494-4723-4bcf-8385-d6f941e53d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Link their traffic-monitoring systems to the DOTr</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26e0f1-3694-4805-8c17-e0c2cbaf8f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Implement unified ticket and penalty systems</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db8acb-344a-42d7-a045-7a0af4823599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspend local traffic ordinances, among others</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c77b6-5486-4ed1-9032-d3859229e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials have long blamed the lack of a unified traffic
        system for Metro Manila''s traffic woes. Under the Local Government Code,
        city officials are allowed to craft their own traffic rules that sometimes
        run contrary to national policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ae170b-e726-4bcb-bd8c-514b50f58953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You have discordant notes in management," Tugade said. "You will
        have different rules for the same thing. What does it breed? Confusion. You
        just planted the seeds for a traffic mess."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997dcbab-93a6-483d-bd74-48f2b2799664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said this agreement is a step to easing the traffic congestion
        that usually gets worse with the holiday season. In previous years, the MMDA
        recorded a 20 percent increase in traffic during the "BER" months due to the
        influx of people and vehicles from neighboring provinces.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0068a-8a26-42dc-ae91-bdb6da16ef99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade did not elaborate on their plans, but he said these will
        help motorists feel less traffic and more holiday cheer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac268b-58c9-425d-82d1-97a41312313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:53:51.408+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'dfa-suspends-issuance-Hajj-passport':
    'author': 'CNN Philippines Staff'
    'caption': 'DFA Sec. Perfecto "Jun" Yasay Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-30T18:59:45.687+08:00
    'imagesource': 'jcr:86474a77-b74b-435a-993f-b83b8079dcca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5954d44d-9831-4a53-9cff-0a52cfc74029'
    'lead': 'The Department of Foreign Affairs has suspended the issuance of Hajj
      passport used only for the pilgrimage to Mecca. The suspension came following
      the arrest of 177 Indonesians, who were found using Philippine passports. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:56:48.775+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T08:56:53.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:56:53.225+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA suspends issuance of Hajj passport

      '
    'updated': 2016-08-31T01:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc1e7aa-4b5f-4e5d-b80b-e7c4d95f685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Foreign Affairs (DFA) temporarily stops issuing Hajj passports--used exclusively
        by Filipino Muslims traveling on pilgrimage to Mecca.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5d1e6c-e1ac-47f1-824b-61c0c799e7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temporary suspension was prompted by the arrest of 177 Indonesians,
        who were found to be using Philippine Hajj passports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a1227-01df-47c3-a1b6-a1418c8825eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the DFA budget briefing at the House of Representatives,
        Yasay asked the Congress to permanently stop the issuance of Hajj passports
        — as these are easily used fraudulently. That''s because Hajj passport applicants
        only need to meet minimal requirements — and don''t undergo thorough screening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a829b0-754f-42ba-bb73-ebc9851cecb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Yasay recommends that the standard Philippine passport
        — which is more secure and has a more stringent screening process — be issued
        to those going to Mecca.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ff4aa-1f75-40c4-b806-49c62e7f321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the Hajj passport, as authorized by law, has reduced
        to the barest minimum the requirements for identification, the requirements
        for proof for Philippine citizenship, and on account of which, the issuance
        of this kind of passport has been abused," Yasay explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc552363-5911-4db5-b1f4-b0f9d66a7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: One-on-one with DFA Sec. Yasay</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aef659-d481-4685-a1ea-87fb8d3622c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I understand it, the abuse of the utilization for this passport
        goes as far back as when we had first authorized the issuance of the hajj
        passport some years ago."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f624c1-16db-4837-a32b-571c5289f66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said there was no person to person contact or interview conducted
        during the application to verify whether the applicants are indeed Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd39fbe-ba94-49e0-9d66-c85fdc6e5966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DFA''s initial investigation, the main bulk of the
        177 passports were issued by the DFA''s Aseana office in Parañaque in May
        to June this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22485b67-4e97-4a0d-8188-562958e7a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said the apprehended Indonesians hardly speak the Filipino
        language.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6aae43-168a-45a5-adfb-61d8450bacae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were issued simply on the basis of certifications coming from
        the National Commission on Filipino Muslims that were quite lax insofar as
        the requirements for identification and proof," Yasay added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8937bf76-ee0c-4af2-ba96-bafb4e56a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Yasay, it is possible that there are more foreigners
        who have Philippine Hajj Passports, but were able to avoid detection and apprehension
        by immigration officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015c82b-98b4-4609-90b2-73b2288630bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.776+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Yasay said the Indonesians have been released to the custody
        of the Indonesian Ambassador to the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7c3ec9-6b2e-49aa-ac35-e23f8d3b96ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:56:48.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:56:53.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'Barangay-Sangguniang-Kabataan-elections':
