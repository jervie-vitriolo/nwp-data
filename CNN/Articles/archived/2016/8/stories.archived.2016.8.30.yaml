    'title': 'Metro Manila mayors join DOTr unified traffic-enforcement scheme

      '
    'updated': 2016-08-31T12:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a61c4c-06ef-468b-a675-457a28f6eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:53:47.515+08:00
