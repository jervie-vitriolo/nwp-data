      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914dbc50-c5d2-47df-acac-e0692de67257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:37:40.946+08:00
