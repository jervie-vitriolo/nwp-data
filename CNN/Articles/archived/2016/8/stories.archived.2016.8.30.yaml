      'mgnl:lastActivated': 2019-10-25T10:08:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gene Wilder, who brought a wild-eyed desperation
        to a series of memorable and iconic comedy roles in the 1970s and 1980s, has
        died, his lawyer, Eric Weissmann, said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868a483-8105-4a9e-9add-db6219f5d56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:19.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:08:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 83.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16861f9d-c4c1-4403-802a-5b45cd46dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:19.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:08:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder is best known for his collaborations with director Mel Brooks,
        starring as the stressed-out Leo Bloom in Brooks'' breakout 1967 film The
        Producers and later in the monster movie spoof Young Frankenstein. He also
        portrayed a boozing gunslinger in Blazing Saddles.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gene Wilder-One of the truly great talents of our time. He blessed
        every film we did with his magic &amp; he blessed me with his friendship.</p>&mdash;
        Mel Brooks (@MelBrooks) <a href="https://twitter.com/MelBrooks/status/770347237280886784?ref_src=twsrc%5Etfw">August
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca29c5ac-a054-4316-8631-d30078b388db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:19.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:08:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0973f637-afdb-4d95-a7a8-786dbecd8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:19.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:08:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many people, Wilder might be best remembered for Willy Wonka
        and the Chocolate Factory, playing the mysterious candy tycoon in the 1971
        adaptation of Roald Dahl''s book.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e767e6-1677-4ea7-824e-1e144ed91e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:19.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:08:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder continued to star in numerous comedies, with less consistent
        success. That included a pair of films with Richard Pryor, Stir Crazy and
        Silver Streak, as well as solo vehicles like The Adventures of Sherlock Holmes''
        Smarter Brother and The World''s Greatest Lover, which he also directed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df11979-e5b4-4dcb-b069-7fa8485fba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:19.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:08:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2005 interview with CNN, Wilder discussed how he met Brooks,
        having been cast in a play opposite the director''s then-girlfriend, Anne
        Bancroft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e84c48-f472-44cc-985f-e60362d505a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:19.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T10:08:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That led to The Producers and Blazing Saddles and Young Frankenstein,
        but because I was miscast in a play," Wilder said. "And it changed my life."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b465e484-832f-48a6-a503-05302e316d90'
