    'title': 'House agrees to postpone barangay, SK elections

      '
    'updated': 2016-08-31T02:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2d928-81f9-41bf-9fbd-b1ce34efff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Congressmen have
        agreed to move the barangay and Sangguniang Kabataan (SK) elections to October
        23 — in 2017.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3ce545-ef45-42cc-9b52-8010c17cb26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the all-member caucus at the House of Representatives on
        Tuesday, House Majority Leader Rudy Fariñas said they are in communication
        with the Senate. He said both sides have agreed to pass a bill to reset the
        polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5339f5-2b68-4b77-a61c-7e90fbfe5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In agreement with the Senate and with all the authors, ang napapatunguhan
        natin [we agreed] to reset it to October next year. I just contacted Sen.
        Angara, Chairman of the Committee on Suffrage, pumayag sila sa House na fourth
        Monday nalang ng October [they said yes to holding the elections on the fourth
        Monday of October]," said Fariñas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af82e1-1473-4d87-a862-a0ce9b4616e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate has yet to issue an official announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b6d12-8272-44f0-a466-fbeaf230530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said the postponement will give President Rodrigo Duterte
        time to reorganize and fill-up the bureaucracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b393fcc3-b339-4c74-9697-4e33f463fad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier ordered all presidential appointees, with some exceptions,
        to vacate their seats as part of a crackdown on corruption.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f03c14-8a21-422c-adfa-156658a77366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas explained the President will not be able to reorganize the
        bureaucracy if elections are held. This is because the issuance of appointments
        and the dismissal of employees are prohibited during an election periiod.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114397cf-a493-4b6f-8ee3-0c1a9df30f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will hamper the efforts of the President to reorganize the
        bureaucracy," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72aead-c584-40f0-bb1b-bbc83fd9fd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives received the bill on Tuesday and has
        referred it to the Committee on Suffrage and Electoral Reforms</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221d0c99-78ee-474e-9926-70a3b80106f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fariñas said they hope to pass the bill on Second Reading by Monday
        or Tuesday next week and pass it on Third Reading by September 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad40811b-0631-40fc-86b6-e190073c028d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:59:24.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:22:55.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangay and SK elections are set to happen on October 31, 2016.</p>'
  'HPG-Jeremiah-De-Villa-PAO-Persida-Acosta':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-30T18:02:19.157+08:00
    'imagesource': 'jcr:4f341c1a-3307-4ac8-842f-34b5da743496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '800b4f8d-ba6c-44b2-92ba-e7d07178b340'
    'lead': 'The family of PO3 Jeremiah De Villa blames Public Attorney''s Office
      (PAO) Chief Persida Acosta over the death of the Highway Patrol Group policeman
      involved in the killing of motorcycle rider John Dela Riarte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:03:27.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T16:17:24.602+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T16:17:24.281+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Family blames PAO Chief Acosta for HPG cop''s death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a884d79-2b4e-4811-8b26-c57a5e27eecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The family of
        PO3 Jeremiah De Villa blames Public Attorney''s Office (PAO) Chief Persida
        Acosta over the death of the Highway Patrol Group policeman involved in the
        killing of a motorcycle rider.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d06d24-d4c0-47b5-8191-04737ded1aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement read by their lawyer — after a hearing for the preliminary
        investigation of the case before the Justice Department on Tuesday — the family
        said it will not accept Acosta''s apology and called it a "sham show of sympathy".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d9a076-fc26-441f-8578-d3b70ced7fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said De Villa, who is from Zamboanga City, was prepared to
        face prosecution through due process, not public persecution by the PAO.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012d754-f55d-4824-af6d-df87c30d33f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para sa isang simpleng pulis probinsiya, ang matanggalan ng karangalan
        ay katumbas na ng kamatayan," said legal counsel Atty. Maritoni Resurreccion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ce6e92-2e96-4509-8e6d-d5b92a2783bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For a simple policeman from the province, the loss
        of dignity is tantamount to death.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234f6a59-30f3-45a1-a3f7-38f7d5d3f916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa''s lawyers asked the Justice Department to dismiss the
        case filed against their client after he died on Saturday. Under the law,
        a person''s criminal liability is extinguished upon his death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab25737-7af3-444c-89de-3831c8e430ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/27/Policeman-tagged-in-killing-of-Dela-Riarte-falls-to-his-death.html">Related:
        Policeman tagged in killing of Dela Riarte falls to his death</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85724f9-218d-47c1-92ab-b5c446acf55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Prosecutor George Yarte Jr. said he can formally dismiss
        the charges against De Villa once he receives a copy of his death certificate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2aa92b-9085-4439-9d36-44f3a88d03e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa is one of two Highway Patrol Group (HPG) members facing
        complaints for murder, robbery, and torture over the death of motorcycle rider
        John Dela Riarte on July 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf04b9c-21a3-4c1a-b431-1e4656477717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa was found dead inside Camp Crame in Quezon City after he
        supposedly fell off of the PSPG building. Police are still investigating whether
        it was an accident or if there was foul play</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a945ce-577f-4940-985e-a5cad5bcb1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Riarte''s brother, who is the private complainant in the case,
        filed a reply to the counter-affidavit previously submitted by the respondents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdf399-1ea4-4781-9aae-51e8ee34c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refuted the statement of the respondents that Dela Riarte was
        fighting them off from the beginning, and even spit on their face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a469db-12a1-4351-a38c-423b98ac5eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acosta said an amateur video of the incident recorded by a passing
        bus conductor shows Dela Riarte only spat after the two cops beat him up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77700d8e-6306-4e97-a9fd-8e371a1ddb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para lang isang rape victim yan na ginagang rape na hindi maka-laban
        sa rapist, ang ginagawa ng rape victim dumudura sa mukha nung rapist, eh hindi
        nga sa mukha nila dumura si John eh, sa lupa eh," said Acosta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d90d2b4-edd1-4c55-8ae1-66c3b3c5745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The situation is the same of a rape victim. When a
        gang rape victim cannot fight back, the victim will spit on the rapist. But
        John did not spit on their faces, he spit on the ground.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d136209-d187-4cfb-8191-29c9dae4fb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:03:27.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T16:17:24.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice is holding another hearing on the case
        on September 9 for the submission of rejoinders from both parties.</p>'
