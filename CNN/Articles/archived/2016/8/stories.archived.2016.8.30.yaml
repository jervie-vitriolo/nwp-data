      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Senior Correspondents David Santos and Ina
        Andolong contributed to this report.</em></p>'
  'Gene-Wilder-movies':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-30T11:13:53.130+08:00
    'imagesource': 'jcr:b1549faf-5e83-4d9b-8f7c-0d2056bdbe63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1329ee82-5b6b-436e-95c9-b1e9b3973298'
    'lead': 'Gene Wilder left behind an abundance of comedies destined to be watched
      and re-watched for years to come. From Willy Wonka to Dr. Frankenstein, take
      a look back at some of Gene Wilder''s most iconic roles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T09:59:44.822+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T09:59:51.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T09:59:49.814+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gene Wilder: Memorable moments from a sidesplitting career

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a54af1-2b91-4385-99f6-feb32f8200c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Gene Wilder''s most memorable roles</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0450bc82-f86c-4459-8ee5-88fde38bfbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gene Wilder mastered the art of the comic
        nervous breakdown, the character that always seemed seconds away from a shrieking,
        totally manic fit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7bacd7-809e-490c-bd59-cac1713543d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his breakthrough part in "The Producers," Wilder excelled at
        moments of explosive rage or sheer desperation. Working with Mel Brooks, he
        provided the perfect expression of Brooks'' directing style, which reveled
        in over-the-top absurdity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12ac3e-37e8-4ded-9a11-093df8206d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/08/30/gene-wilder-willy-wonka-deat-at-83.html">Related:
        Gene Wilder, star of ''Willy Wonka,'' dead at 83</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e30002-ec90-4d91-a9f0-980feb93ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder had also worked in more serious roles, and he could ground
        his zaniness in a way that gave them heft. That was certainly true of perhaps
        his most iconic performance apart from his collaborations with Brooks, playing
        the title character in "Willy Wonka and the Chocolate Factory."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44cf348-73b0-42df-b5ac-b022b14fe668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also turned out to have a strong on-screen rapport with comedian
        Richard Pryor, with whom he co-starred in multiple films, most memorably "Stir
        Crazy" and "Silver Streak."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3202d76-d336-4712-88dd-ed3526508d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder left behind an abundance of comedies destined to be watched
        and re-watched for years to come. But in terms of his signature bits and movies,
        no list would be complete without these entries:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d509af-9fa1-47eb-a9b4-139d1bb097ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Producers (1967)</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce9e5f2-9f81-49f6-96cf-e9a1a02697c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder''s stressed-out accountant Leo Bloom turned out to be the
        perfect foil for Zero Mostel''s grifter producer Max Bialystock, which included
        devolving into a screaming mess when deprived of his "blue blanket."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ff890-3c1b-4df1-a384-c28566786f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blazing Saddles (1974)</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835dcfe9-77ba-42f0-812b-fe58f6f645c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder was a late addition in the role of the Waco Kid, the former
        gunslinger who explains how he had quite a reputation ("I must have killed
        more men than Cecil B. DeMille") before turning around to face "a 6-year-old
        kid." The description of the encounter didn''t go from there quite the way
        one might have expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46570132-04b1-4963-a0ea-00b6d74a8436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Young Frankenstein (1974)</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc15940e-862b-4e73-b24d-a11a0e6d0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many comedy enthusiasts, "Young Frankenstein" is the most inspired
        of Brooks and Wilder''s films together, with a multitude of hilarious scenes.
        But none is funnier than Dr. Frankenstein''s crazed reaction when informed
        by his assistant Igor (Marty Feldman) that he gave the Monster the brain of
        someone named "Abby Normal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611b166-fd70-4139-ba56-965cd3a0744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Everything You Always Wanted to Know About Sex *But Were
        Afraid to Ask (1972)</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c91aa2-4c8c-4eff-aff1-17bbc3eb7e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilder appeared in just one vignette within Woody Allen''s comedy
        using the title of the bestselling book, but it was a genuinely bizarre one,
        as a doctor who gradually falls in love with a sheep.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f3f581-51cc-4fbe-a114-be05d8ae3794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Willy Wonka and the Chocolate Factory (1971)</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc1fd12-349f-4ccd-b592-6a63e58d84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In perfect contrast to his other, showier roles, Wilder''s brilliant
        take on the chocolate maven is more about his wonderful restraint, from gently
        crooning the song "Pure Imagination" to delivering a series of droll one-liners,
        among them his insincere warning to misbehaving children: "Stop. Don''t. Come
        back."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba73884-c9bd-46bc-828c-a4ed5e66d583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike those kids, when it came to comic hysteria, Gene Wilder was
        a good egg.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f13faa-1dff-42a4-b377-93e2769076f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T09:59:44.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T09:59:51.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/08/29/entertainment/gene-wilder-appreciation/">"Gene
        Wilder: Memorable moments from a sidesplitting career"</a></em></p>'
