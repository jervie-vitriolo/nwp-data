    'template': '1'
    'title': 'Gene Wilder, star of ''Willy Wonka,'' dead at 83

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7000f283-6bef-4c7d-a20b-7f5db12fad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T10:08:19.077+08:00
