      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Aristotle and Dante Discover the Secrets of the Universe”
        by Benjamin Alire-Sáenz</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad99c1af-e742-4721-80be-68faae76bba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, one of these days, you ask for a gay YA title, you''d likely
        be given this one. First published in 2012, "Aristotle and Dante" is like
        watching self-discovery as it unfolds. Told from the point-of-view of Ari,
        the novel slowly uncovers the layers of his own identity, in the many ways
        it can apply: Ari as a Mexican, Ari as an estranged, angry brother and the
        only son left behind, and Ari as a boy who may or may not be in love with
        his best friend, Dante.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d06ca-c674-47cc-871b-ddaed56ab583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ll Give You the Sun” by Jandy Nelson</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5ffea-ab93-41af-9d3d-b730d8055a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jandy Nelson''s "I''ll Give You the Sun" is told in two parts: one
        from the frenetic perspective of Noah, the less social twin, a quiet artist
        faced with many foreign and inexplicable urges, and the other from Jude, an
        outgoing girl who grows up too fast, experiencing a trauma of her own. The
        novel begins just as the two start to drift apart — a painful separation from
        someone with whom you spend your whole life — and the second half is spent
        on the two trying to find their way back to themselves and to each other.</p>'
    '13':
      'image': 'jcr:f4b865f3-b8b4-4d93-a345-c2befe8658bb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a7970-eaf3-4aad-ab03-c1dda5172b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.573+08:00
