  'cebu-pacific-slapping-incident-flight-attendant':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T12:29:22.811+08:00
    'imagesource': 'jcr:41931c4e-57d1-427e-a932-3d6b10e7efe4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74dc1da8-2235-4e04-b833-3e5affb63421'
    'lead': 'Cebu Pacific is considering blacklisting the passenger who allegedly
      slapped one of its flight attendants over a baggage incident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:55:23.625+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T14:55:27.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:55:27.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passenger in slapping incident could be blacklisted - Cebu Pacific

      '
    'updated': 2016-08-03T12:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f2b8e-04cd-41cd-ad5d-1420bea8d4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> Cebu Pacific
        is considering blacklisting the passenger who allegedly slapped one of its
        flight attendants over a baggage incident, a spokesperson said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05654594-628e-4338-9e88-ff3394f9b2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just completed an internal meeting and the proposal now is to
        blacklist the passenger," Cebu Pacific spokesperson JR Mantaring told CNN
        Philippines on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02a422b-28f9-4d75-ab37-4233fb9e4a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the Civil Aeronautics Board has approved Cebu
        Pacific''s internal blacklisting policy. From this point, company officials
        will have the prerogative to permanently bar passengers from the airline.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72123ab6-d9b0-4721-9d1c-d8826e5e56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific is also offering legal support to the flight attendant,
        who is considering filing charges against the passenger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4f8d1-ef03-435c-aab3-cbeec29a51fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.625+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident was witnessed by four persons -- two of our cabin
        crew, a security member, and the operator of the (airplane) tube," Mantaring
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5db1f-d25d-429c-9b75-ade61968d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place after a Manila-Davao flight on Saturday,
        according to a statement released by Cebu Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd038967d-263c-4ebe-8c15-e9d733fd211c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight attendant had allegedly requested the passenger to stow
        the luggage in the overhead bin prior to departure. The attendant also assisted
        the passenger in putting up the bags, Mantaring said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97264321-bf6b-4696-b867-6ce93668e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Cebu Pacific''s review, there were no other comments or
        interactions between the two during the flight, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea66f06-df69-46fa-baab-d307fcaa46f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except, after the aircraft landed, nagpahuli yung passenger at
        tinawag yung cabin crew. Then, she slapped the crew member."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a797db3-d577-4311-8b12-a9d5861316c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Except, after the aircraft landed, the passenger
        stayed behind and called the cabin crew over. Then, she slapped the crew member."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07580ed-7dd4-4b79-adf4-dee2e80ec147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Gokongwei-led airline said it will always back
        its staff when they are subject to physical and verbal abuse from passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652f82f3-306c-4e50-b1a5-a55f83ce3ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:55:23.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:55:27.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also stressed that the cabin crew''s primary responsibility is
        to ensure the safety and security of its passengers. However, "their cabin
        crew members are ready to assist passengers in carrying and properly stowing
        hand carried bags during boarding and deplaning, as necessary."</p>'
  'Rio-Olympics-2016-Australia-athletes-fire-theft':
