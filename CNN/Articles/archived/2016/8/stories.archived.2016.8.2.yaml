    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11c3a91-2883-4822-9930-5ecd94636d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How to Repair a Mechanical Heart” by J.C. Lillis</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d296a46-285f-4bdf-a1a7-4d56867ded67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A self-published title, "How to Repair a Mechanical Heart" was personally
        delightful, as it occurs in a setting that I have never seen in books — a
        sci-fi convention! The main characters, best friends Brandon and Abel, vlog
        on YouTube! Fanfiction! Real Person Fanfiction! — without making me cringe.
        Most of the tension unfolds on tour and on screen, and although the inclusion
        of Catholic guilt isn''t particularly satisfying, a big part of me is glad
        that Lillis at least attempted to work it in.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f4323e-4a30-44ab-b31c-ef2481c55b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Simon vs. the Homo Sapiens Agenda” by Becky Albertalli</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea3efa-8302-4eaa-acb9-b31c198bbd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like "How to Repair a Mechanical Heart," clinical psychologist Becky
        Albertalli''s debut novel, "Simon vs. the Homo Sapiens Agenda," paints a believable
        picture of a modern-day high school setting, with a particular incriminating
        email correspondence and a school-wide Tumblr (full of PostSecret-like confessions)
        playing big roles in the recent life of "sixteen-year-old not-so-openly gay"
        Simon Speir. Funny and endearing, "Simon" is a quick read, with a great cast
        of supporting characters.</p>'
    '29':
      'image': 'jcr:d3b01465-cc80-4ca6-82e6-effc1300caa7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfec628-e654-4c17-ad53-ea0f6654d90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dbe1d3-e3e3-4dbf-ba9d-94c9942c1018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Raven Cycle” by Maggie Stiefvater</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681c778-430e-4cc9-85bf-740a02684bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If fantasy is more up your alley, give Maggie Stiefvater''s "The
        Raven Cycle" a shot. "The Raven Cycle" is more of an ensemble series, where
        Blue, the protagonist with a rather witchy heritage, falls in with a group
        of boys from a nearby prep school as they monitor ley lines and hunt for Glendower,
        the sleeping Welsh king. Ronan Lynch, the gay character, isn''t quite the
        focus here, as it''s more about all of them, but it''s refreshing when a story
        doesn''t treat homosexuality like it has to be. The book has already acquired
        a sizable (and very dedicated) fan base among the Tumblr crowd.</p>'
  'return-of-death-penalty-ph-violates-international-law':
