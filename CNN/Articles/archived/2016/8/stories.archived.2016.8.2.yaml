      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631cb36-9002-4069-9012-39342f85ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.572+08:00
