      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9e3dbe-5c76-480f-8899-606152a40780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Everything Leads to You” by Nina LaCour</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c267cff-713c-4d8d-b1a2-554b307b857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is less about self-discovery and more about following a mystery,
        getting over somebody who keeps taking you for granted, and maybe finding
        someone new. "Everything Leads to You" opens with a breakup — Emi, a wunderkind
        in film production design, and her on-again, off-again girlfriend, Morgan''s
        — and goes on from there. The novel doesn''t grapple with the usual themes
        of internalized self-loathing, at least not in the LGBTQ context, but it does
        offer some sort of confrontation with not-so-accepting familial figures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbbf2c9-ea44-4455-a5e2-05ef5a55835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Carry On” by Rainbow Rowell</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e32ba69-83c5-476b-9d6f-7ec6d8a69c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of my favorite reads this year, Rainbow Rowell''s "Carry On"
        is an extension of her earlier novel, "Fangirl," and further explores the
        fictional world of Simon Snow, the "Harry Potter"-like series that her "Fangirl"
        main character, Cath, is obsessed with. "Carry On" hangs on the thread of
        an adventure-mystery, much like most of "Harry Potter,” but the romance in
        this world is drawn out and infinitely more satisfying.</p>'
    '21':
      'image': 'jcr:e22a793e-1919-45d2-a910-ec97e9904fbb'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33f84d-3187-48cf-a7b2-6511e5fd176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
