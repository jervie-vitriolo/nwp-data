      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63195e16-02ad-4673-bdb2-9198afda7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, CNN Philippines received a statement from NBS,
        saying they are “very honored to have been granted exclusive distribution
        rights of Harry Potter and the Cursed Child - Parts One &amp; Two (Special
        Rehearsal Edition Script)” in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14333127-7c87-43f8-a6a3-d94d860a7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said they were put “in a unique situation where an English-language
        book sourced from the United Kingdom is cheaper than the same title sourced
        from the United States, because of the massive recent devaluation of the British
        Pound.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926d1c04-0976-4d6c-b88d-ca7d75fef786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBS also said they are the sole distributor of the book.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d83cb-fa90-42d0-bf1a-5344f3b02930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the publishing world, exclusive distribution rights of English-language
        books in a particular country, including the Philippines, is assigned by the
        author. In our country such distribution rights are traditionally assigned
        to US publishers. We are ethically and legally bound to honor the territorial
        rights of our long time partners such as Scholastic US.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7506f-2ac3-44dd-be54-91d6ce42d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBS also said they are exploring all legal and commercial remedies
        on the actions taken by their competitors in bringing in unauthorized copies
        of Harry Potter and the Cursed Child books.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26925612-23a9-4018-8b1a-b4123a44195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines reached out to Fully Booked but is yet to receive
        a statement from the bookstore.</em></p>'
    '17':
      'image': 'jcr:773e0b50-5ac1-4f46-ba9d-b500e2463690'
