    'lead': 'National Book Store said they have sole distribution rights of the book
      form of the play, after Scholastic Asia posted on their Facebook page that Fully
      Booked was selling an unauthorized edition of the script.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:43:30.758+08:00
