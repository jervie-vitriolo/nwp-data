      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Luzon grid is back to normal,
        the Energy Department announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64afcb4a-81a9-4125-8cb4-9aa5a75a736c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was placed on yellow and red alert status the past days due to
        insufficient power supply.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9d5ff4-d58f-4014-a258-051c28d69a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy department spokesman Wimpy Fuentabella said the following
        power plants were expected to supply power within the day: Sual Unit 2, Kalayaan
        Unit 3 and 4, Calaca Unit 2, and Malaya Unit 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64019ea-9bd6-4a8c-9c71-5dd61667ca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 10:30 a.m., the Luzon grid has an available capacity of 9,705
        MW and a peak demand of 8,542 MW. The grid has more than 1,100 MW reserve
        capacity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa5e8fb-e64e-4276-b117-5a0473ae386d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy department continues to monitor the power situation.
        It is coordinating with the National Grid Corporation of the Philippines (NGCP)
        to oversee the status of the power plants that are still offline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b131b-3025-45a4-beaf-41615730cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Regulatory Commission (ERC) said they noticed higher
        price outcomes in the Wholesale Electricity Spot Market from July 25 to 29,
        when the Luzon grid was placed on yellow and red alert status.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2385b3d-c8c8-424a-bb90-3412282d6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the prices in the spot market during the yellow and red
        alert events were relatively higher than the average spot prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676fd91-5615-4d6d-b7c0-1fc4990c1084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC is expecting reports from the power plants that went on
        unscheduled outages, and it will see if they need to hold physical inspections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2be83a2-9ca6-4758-a950-69af41fec320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/01/meralco-power-rates-supply-shortage.html">Related:
        Power rates might go up due to supply shortage</a></p>'
  'contractualization-ban-may-cause-job-shortage':
    'author': 'Pia Bonalos, CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T19:28:30.047+08:00
    'imagesource': 'jcr:b8e2ed31-6753-4da9-9027-22e76a6cbd52'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '711b6825-f93f-4f28-b067-c967a19e1df0'
    'lead': 'On July 25, the Labor Department issued a labor advisory that prohibits
      labor-only contracting — a practice popularly known as "endo" or end-of-contract.
      But some say the order may cause a job shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:51:47.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:51:52.617+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:51:52.389+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Contractualization ban may cause job shortage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b316e-dd66-4ee8-9142-8a2283cb230e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> If there''s a
        title for queen of odd jobs, Rhealyn Bello could definitely be a good contender,
        as she currently has three — "Nag-tatupperwear, Barangay Treasurer, Nag-tututor
        po ako," she told CNN Philippines. These are among a long list of odd jobs
        she has held over the years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ce78f-e702-4bea-87d6-b1d9e80f0d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother of two is a college graduate and a licensed teacher.
        Having been unemployed for more than a year, she tried applying for a contractual
        job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27db1c5c-b9dc-44e6-946b-5fe473945a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naging cashier po ako sa Savemore sa Laong Laan (in Quezon City)
        — six months lang halos."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb47531-9296-494f-93a4-a4491554722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was a cashier at Savemore in Laong Laan (in Quezon
        City) for about six months.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b775d583-9dbd-49c0-960b-942cedcf5d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Job stability is important for her, especially since her husband
        is also a contractual worker. "Kakasahod palang niya, bayad utang. Tapos panibagong
        utang nanaman."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9636b-97dd-4f99-aa38-0185c9464579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He would pay debts once he receives his salary — and
        then he would get new debts again.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4603f04-0d00-4302-bfb1-bde703f6367e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 25, the Labor Department issued a labor advisory that prohibits
        labor-only contracting — a practice popularly known as "endo" or end-of-contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0ab4df-237e-4fe2-8da5-c8b909da0714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers Confederation of the Philippines President Donald Dee
        said employers will abide by the agency''s order, but pointed out that there
        will be consequences.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6d18ae-1816-4339-aeff-9e8e3e890144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why in the past it was tolerated is to give more people
        job opportunities, although only on a temporary basis… In short what we have
        here is a short supply of jobs. We should be focusing more on job creation
        now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd890f7-58c1-44d3-b96d-2c20ea7bb5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department agrees — but said the shortage will be temporary.
        "That''s where DOLE (Department of Labor and Employment) will intervene,"
        said Labor Undersecretary Joel Maglunsod.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334c539-a771-4024-9a89-daa05a5e8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:51:47.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:51:52.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department is launching a hotline for workers for workers
        to report employers violating the order.</p>'
  'Speed-limiters-to-be-required-on-PUVs-commercial-vehicles':
    'author': 'Ivy Saunar and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T18:58:34.218+08:00
    'imagesource': 'jcr:8436d092-97c7-4e47-a23c-e36dfa7afb9c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd98e57b-9769-462a-9cc4-1745fc2e734d'
    'lead': 'Republic Act 10916 requires all public-utility vehicles (PUV) – except
      taxis, Uber and GrabCar vehicles and jeepneys – and certain commercial vehicles
      to be fitted with speed limiters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:56:14.517+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:56:17.965+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:56:17.704+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Speed limiters to be required on PUVs, commercial vehicles

      '
    'updated': 2016-08-03T10:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a42dc-0188-43e4-8076-a3924e28269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:56:17.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Selected public-utility
        vehicles (PUV) and commercial vehicles will no longer be able to exceed speed
        limits with the passage of the new speed-limiter law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bcc0e-7d89-442e-852f-edf7f161608c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:56:17.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10916 or the “Road Speed Limiter Act of 2016,” which
        lapsed into law on July 16, mandates fitting all PUVs (save for taxicabs,
        jeepneys and Transportation Network Vehicle Service or TNVS cars used in Uber
        and GrabCar), closed commercial vans, cargo haulers, tanker trucks and company
        shuttles with one or a combination of mechanical, electronic and/or communications
        systems that would prevent them from exceeding a speed limit to be set by
        the Land Transportation Office (LTO) and the Land Transportation Franchising
        and Regulatory Board (LTFRB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d83994-35d8-47b1-a447-cd293ba2fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:56:17.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) has yet to outline the specifications
        of the limiters. In addition, the DOTr will review the law after one year
        to see whether or not taxicabs, jeepneys and TNVS vehicles should have speed
        limiters as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3d366-da4e-45fe-882d-26fc53dc00a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:56:17.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once implemented 15 days after it is published in the Official Gazette
        or in a newspaper of general circulation, the new law also makes the speed
        limiters a prerequisite to register new PUVs and commercial vehicles at the
        LTO and to obtain new franchises at the LTFRB.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcd0ff3-9993-4d61-aa37-37cda442b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:56:17.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, operators with currently registered and franchised vehicles
        have up to 18 months after the law is implemented to comply with the new requirement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f9c31-c90c-4a5a-a675-6cff3ce0cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:56:17.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO and the LTFRB will also be tasked with supervising and inspecting
        the installation and setting of the speed limiters, while the Department of
        Trade and Industry will accredit the manufacturers and installers of the limiters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b6032e-e6cb-44a5-8959-1ab1d9c46b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:56:17.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱50,000 fine will be meted out to drivers who knowingly operate
        a PUV or commercial vehicle and/or owners or operators who knowingly allow
        the operation of a PUV or commercial vehicle without a limiter or with a tampered
        limiter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea8daef-9363-41cc-aa88-8a9d0013f99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.518+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:56:17.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the penalties, drivers and/or owners or operators
        will receive a one-month driver’s license suspension and/or a three-month
        vehicle franchise suspension, respectively, on the first offense, followed
        by a three-month driver’s license suspension and/or a six-month vehicle franchise
        suspension on the second offense.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea685819-f945-4f00-bdd5-2a2bbe0dd94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.518+08:00
