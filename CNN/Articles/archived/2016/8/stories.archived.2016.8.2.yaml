    'title': 'China court warns against illegal fishing in riposte to South China
      Sea ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35876fec-48fa-4633-bc9f-ca04c209f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (Reuters) —</strong> China''s Supreme Court said
        on Tuesday that people caught illegally fishing in Chinese waters could be
        jailed for up to a year, issuing a judicial interpretation defining those
        waters as including China''s exclusive economic zones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1b932c-4e9e-40ad-a559-ee98b6a686d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An arbitration court in The Hague ruled last month that China has
        no historic title over the waters of the South China Sea and that it has breached
        the Philippines'' sovereign rights with its actions, infuriating Beijing which
        dismissed the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b5b436-7029-4ab5-96a4-3965b505dac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html">Also
        read: What you need to know about the Arbitral Tribunal''s ruling</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df1e39-add8-4c28-a3f7-13e75166e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of China''s reefs and holdings in the Spratly Islands entitled
        it to a 200-mile exclusive economic zone, the court decided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9af0a-c5aa-4ef8-8e83-076fed83bb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.537+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court made no direct mention of the South China Sea
        or The Hague ruling, but said its judicial interpretation was made in accordance
        with both Chinese law and the United Nations'' Convention on the Law of the
        Sea (UNCLOS), under which the Philippines had also bought its case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f312725-d3ce-462c-8ea4-497d2d7e810f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judicial power is an important component of national sovereignty,"
        the Supreme Court said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adeb66c-f68c-4aa7-9502-6ad2894e22e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s courts will actively exercise jurisdiction over China''s
        territorial waters, support administrative departments to legally perform
        maritime management duties ... and safeguard Chinese territorial sovereignty
        and maritime interests."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d865cab-236c-4097-8f29-00f8148cfc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurisdictional seas covered by the interpretation include contiguous
        zones, exclusive economic zones and continental shelves, it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3afe759-383c-414f-9227-e35591f1b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who illegally enter Chinese territorial waters and refuse
        to leave after being driven out, or who re-enter after being driven away or
        being fined in the past year, will be considered to have committed "serious"
        criminal acts and could get up to a year in jail, the Supreme Court said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb9879-5ad9-4b44-9d99-6a0f87c03783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The explanation offers legal guarantees for marine fishing law
        enforcement," it added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63ba2fc-e684-46a8-bde5-30c555c1d411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims most of the South China Sea, through which more than
        $5 trillion of trade moves annually. Brunei, Malaysia, the Philippines, Taiwan
        and Vietnam have rival claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5fe722-6f3b-4d52-80fb-a5dcade9d74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China periodically detains fishermen, especially from the Philippines
        and Vietnam, and Chinese fishermen also occasionally get detained by other
        claimants in the South China Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b05b49-3f99-4428-835d-34414271b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:21:49.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:21:53.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/06/09/japan-china-ship-heightens-tensions.html">Also
        read: Japan: Chinese ship sailing close to disputed islands ''heightens tensions''</a></p>'
  'Bangladesh-officials-visit-Manila-for-bank-heist-money':
    'author': 'Krishna N. Das, Serajul Quadir and Karen Lema, Reuters'
    'caption': '(File photo) Bangladesh''s ambassador to the Philippines, John Gomes
      (center) with other Bangladeshi officials attending a Senate probe on the $81-million
      money laundering heist'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T16:00:03.411+08:00
    'imagesource': 'jcr:94e397da-2b09-4bb3-a7e1-3aa8d69c6a1f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8c331f1-10bc-4e20-987f-4e518f99d7df'
    'lead': 'The Bangladeshi officials are alleging that the money was allowed to
      disappear into the casino industry in the Philippines, where investigators say
      it was laundered, because of systemic failures at RCBC. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:25:46.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T14:25:50.421+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:25:50.121+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladesh officials visit Manila to seek recovery of bank heist money

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e68b713-dfcc-4403-9e47-c57074212562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dhaka/Manila (Reuters) —</strong> Officials from the Bangladesh
        central bank are visiting Manila this week to pressure the authorities in
        the Philippines to find ways to return the $63 million that is still missing
        out of the funds stolen from its account at the Federal Reserve Bank of New
        York earlier this year, two people close to Bangladesh Bank said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db891a27-956d-4c75-9877-19cd1588cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown cyber criminals tried to steal nearly $1 billion from the
        Bangladesh Bank account between Feb. 4 and Feb. 5, and succeeded in transferring
        $81 million to four accounts at Rizal Commercial Banking Corp (RCBC) in Manila.
        Only about $18 million has been recovered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189b8d7b-5539-4998-b473-270a6bf1d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladeshi officials are alleging that the money was allowed
        to disappear into the casino industry in the Philippines, where investigators
        say it was laundered, because of systemic failures at RCBC, the two sources
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef67f5f-0e31-421d-b82d-82efbf69c4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank is relying on internal RCBC documents to buttress
        its assertion that the Filipino bank''s Jupiter Street branch in Manila ignored
        suspicions raised by some RCBC officials when the money was first remitted
        to the accounts on Feb. 5, and then delayed acting on requests from RCBC''s
        head office to freeze the funds on Feb. 9, said one of the sources in Dhaka.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff209d9a-f8d9-4b6e-b1b9-0c08f8a53e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC did not respond to requests for comment, but its then president
        Lorenzo Tan told a Senate hearing in March that the incident was "some judgment
        error from the people on the ground".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a20fb-fe49-4023-806c-eec3c28e8f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/15/PH-money-laundering-probe-what-we-know-so-far.html">Also
        read: PH money laundering probe: What we know so far</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a64bd1-ec3b-4779-bd81-c2e8ee1f3b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what happened here is we had the IT controls, the human
        controls. But unfortunately, it failed in the end, in the execution," said
        Tan, who subsequently resigned. "Yes, we are sorry this happened, but you
        know, it is human error, human judgment or intentional."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe547e0-ec33-401c-bf0b-7eb1a08f6d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladeshi delegation consists of Debaprosad Debnath and Abdul
        Rab from Bangladesh Bank''s financial intelligence unit, Bangladesh Bank lawyer
        Ajmalul Hossain, and Bangladesh''s ambassador to the Philippines, John Gomes.
        They plan to meet with officials from the anti-money-laundering council in
        Manila, the Philippines'' department of justice, the central bank of the Philippines
        and from RCBC over the next four days, said the sources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb81f3-ef83-49b6-9ce7-62f092a1af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank spokesman Subhankar Saha declined to say if the
        bank had plans to sue RCBC, but added it was trying to recover the money with
        the help of the Philippines'' central bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faef58b6-1dff-4514-b423-e1c116a9080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blamed employees</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecf7f68-af70-4a9f-91a9-3726c2c6f967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC has previously blamed its own employees for the ease with which
        the money left the bank, including the manager of the branch in question.
        But the Dhaka source said the Bangladesh Bank believes the failures extend
        beyond individual officers and that RCBC allowed itself to be used as a conduit
        for the illegal transfer of stolen money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f52e9-d568-40e5-9d35-79254eeb75b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/23/rcbc-apology-money-laundering-scandal.html">Also
        read: RCBC apologizes for involvement of its personnel in money laundering
        case</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd3d81-50ab-49dd-8741-2c839fa64e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Bank claims the documents show that RCBC should be accountable
        for the losses. The documents, which have been reviewed by Reuters, include
        emails between RCBC managers at the time of the heist in February as well
        as memos and emails to various RCBC officials during a subsequent internal
        investigation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd1dc8-63f6-4fa0-93ab-8fb10d2c9e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They show that RCBC had frozen the accounts concerned at its Jupiter
        Street branch in Manila for about an hour on Friday Feb. 5 because of questions
        from some bank officials about where the money had come from, where it was
        going, and whether the transfers were legitimate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64962c26-d2d8-451e-8f23-5e1a2dd9a3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 6.27 pm on that day, a temporary hold was placed on the accounts
        at the branch, pending further investigation into the "validity of the remittances
        and nature of the funds", according to one memo that was sent on March 21
        by the head of RCBC''s human resources group, Rowena F. Subido, to Ismael
        S. Reyes, its national sales director for retail banking.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7fac2f-79cc-418b-a870-e301bed403de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials at RCBC''s headquarters, also in Manila, had questioned
        the transfers after about $22.7 million of the money was withdrawn from one
        of the accounts in cash at 3.16 pm that day only to be then deposited to another
        account that was opened at around 3 pm that day at the same branch, according
        to the notice sent to Reyes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab0475-94ed-4ea5-a7c1-9d48fd812198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the hold on the accounts was shortlived. By around 7.30
        pm it was lifted after then Jupiter Branch Business Manager Maia Deguito''s
        "representation to her superiors" that the transactions were legitimate, according
        to another memo sent to Reyes. Deguito was fired by the bank earlier this
        year and is under investigation by the Philippines'' anti-money laundering
        council.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c42e1b-9094-43b0-998e-9532629faf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand Topacio, lawyer for Deguito, said that RCBC could not
        escape blame by singling out employees for mistakes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af1e1e-8f81-43a0-90a3-f629b877561d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she had any fault, she was negligent and she was naive," Topacio
        said. He said RCBC did not act urgently on the stop payment requests from
        the Bangladesh central bank.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd14bf7-46ae-4f2b-90ec-231d239b5229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents show that when the bank reopened on Tuesday, Feb.
        9 after the Chinese New Year holiday, RCBC''s settlements department received
        messages as early as 9.15 am from Bangladesh Bank, alerting it about the fraud.
        It sent four emails, between 10.59 am and 11.30 am, to its Jupiter Street
        branch, asking it to recall or freeze the remaining funds, the documents show.
        The reasons for the delay in sending those emails could not be ascertained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e3e86-4ef1-452c-9229-dde9e878a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The branch processed withdrawals, totalling $58.15 million, between
        10.24 am and 11.35 am, the documents show. According to former Senator Sergio
        Osmena, who led a Philippines'' Senate probe into the events, only $15.2 million
        of this was withdrawn before 11.19 a.m.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7e2c55-2522-4833-971f-69af89b9c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:25:46.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:25:50.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RCBC did not perform its role properly," Bangladesh Bank''s Saha
        said. "RCBC is similarly liable as those parties who took money in their accounts."</p>'
  'Typhoon-Nida-Carina-shuts-Hong-Kong':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-02T15:33:45.870+08:00
    'imagesource': 'jcr:68cf7ac1-3a39-4b6d-b68c-7da437068175'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5d011e0-14a6-49d7-ac21-33c791beb45c'
    'lead': 'After battering the Philippines, typhoon Nida (locally known as Carina),
      swept through Hong Kong on Tuesday, shutting down most of the financial hub
      and disrupting hundreds of flights with gale-force winds, while low-lying areas
      were put on flood alert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:28:43.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:20:06.611+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:20:06.371+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Typhoon Nida shuts Hong Kong, more than 150 flights cancelled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853edae7-1f0d-45a1-ad8c-ec6ec8c9e2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (Reuters)</strong> —&nbsp; Typhoon Nida swept
        through Hong Kong on Tuesday, shutting down most of the financial hub and
        disrupting hundreds of flights with gale-force winds, while low-lying areas
        were put on flood alert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ab949b-b9b2-400a-971d-2e758249e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s first major typhoon this year brought gusts of more
        than 100 km per hour (62 mph) and prompted authorities to issue an amber warning,
        signifying heavy rain, at 5.20 a.m. Hong Kong time (2120 GMT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab19053-a799-470f-b3d8-ff068e86e1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 150 flights were cancelled, the Airport Authority said,
        with Cathay Pacific and Dragonair warning none of their flights would be operating
        until 2 p.m. (0600 GMT) at the earliest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5951d-7020-4d8a-a82c-66d0cfd27c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of passengers were stranded at the airport and about 325
        flights are expected to be rescheduled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa5256-4960-4b06-be22-a6667ea35805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s ferry, tram and bus services gradually resumed in the
        afternoon after the Hong Kong Observatory lowered the tropical cyclone warning
        to 3 from 8, shortly after midday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07fd080-ebc5-48d6-a807-28ecd6b88a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading in Hong Kong Exchanges and Clearing Limited (HKEx), including
        Shanghai-Hong Kong Stock Connect trading, and the derivatives market, would
        be suspended for the rest of the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e71762-71e3-482f-8d58-83cbbd275aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Gold and Silver Exchange Society suspended trading on
        Tuesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ace927-eeab-49e3-9922-3399cd223ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Streets had been largely deserted and shops shuttered since Monday
        evening when the typhoon signal 8 was hoisted, prompting many people to leave
        work early.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13e700b-ed04-4012-8b60-0c338ca21ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nida was moving inland and winds near its centre had showed signs
        of weakening, the Hong Kong Observatory said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb937e-fa11-4916-a8bf-e1113b772fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the border, part of Guangdong province closed offices, factories
        and schools as the typhoon swept across the southern part of the metropolis
        of Guangzhou.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644bef7-5789-4df9-8d1d-58483d45716d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airports in the southern part of the province, including Shenzhen
        and Zhuhai, cancelled most flights while more than 35,000 people were evacuated,
        state media reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58b462-356d-4bbc-82ac-9cf65eee6259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:28:43.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:20:06.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Typhoon Nepartak drove at least 420,000 people from
        their homes and caused more than 7.1 billion yuan ($1.1 billion) in losses
        in China''s Fujian province alone.</p>'
  'rio-olympics-mikee-cojuango-philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-02T15:39:00.111+08:00
    'imagesource': 'jcr:a2105a6a-c3a2-4c2b-a782-0bc08d560da7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd3e6a98-1a46-4427-b1be-45459076a195'
    'lead': 'International Olympic Committee representative Mikee Cojuangco Jaworski
      urged the Filipino athletes to make the country proud when she visited them
      at the Athletes village.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:32:23.595+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T14:32:27.045+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:32:26.814+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mikee Jaworski to Filipino Olympians: Make our country proud

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff21fae9-d411-4ff1-9513-c9d2c4fde1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> International
        Olympic Committee (IOC) representative Mikee Cojuangco Jaworski paid a visit
        to the Filipino athletes who are set to compete in the upcoming Rio games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f993f033-379e-4e2d-8edb-bd3ba9a44d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski arrived in Brazil on Sunday and dropped by the Athletes
        Village the following day as she asked the Filipino competitors to "make our
        country proud."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657a675-76f5-44b7-bcd9-83e472ef8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Table tennis player Ian Lariba, swimmer Jessie Khing Lacuna, and
        boxers Rogen Ladon and Charly Suarez will debut for the Philippines a day
        after the opening ceremonies on August 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3eb3f7-a99d-43c0-8eaa-f44eaa3a999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaworski was able to meet with the two boxers and weightlifters
        Nestor Colonia and Hidilyn Diaz during her visit. She commended them for all
        the effort they''ve put in for the Olympics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06405828-7e4c-4b2a-855f-a555c527a1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IOC representative knows how hard it is to qualify for the sporting
        event held only once every four years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54959b7-7587-4a8a-80cf-275251cd173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To qualify to the Olympics is already an achievement,” said Jaworski,
        in a statement released by the Philippine Olympic Committee.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8634ea67-a12c-4264-8265-6f8a238bec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why I’m proud of them. Everyone here is competitive and
        everyone wants to do their best. I hope their preparations for these Olympics
        are enough,” said Jaworski.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c32c652-e4e8-4286-9cce-a8e7bcd9e6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has failed to take home a medal since 1996.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecceec-9abb-4e81-bd57-ee60454299ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/07/24/philippines-team-rio-olympics-gold-medal.html">Related:
        Philippine team officials optimistic about first Olympic gold</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055a6523-d563-472d-9f56-6e5defc2c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, we want medals for the Philippines. I want them to win.
        But there’s anybody who really wants it most, it’s them, the athletes. We
        are just here to support them,” said Jaworski.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8144a8b-e366-47fa-ab55-cfa87ea9104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said competing in the Olympics is something she could not achieve
        even when she was at her prime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b15cbc7-e386-4a30-84d8-158a292b51c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.047+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was also my dream,” said Jaworski, an equestrian gold medalist
        during the 2002 Asian Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af288d9-1df8-4883-b642-0813bea65a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:32:23.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:32:27.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That is why I’m very happy for them, because I was not able to
        get to join the Olympics. And for that I respect them more,” she said.&nbsp;
        “I did not get to the Olympics. They did.”</p>'
  'mark-vincent-galarde-laid-to-rest':
    'author': 'Selina Dagdag, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T15:35:41.821+08:00
    'imagesource': 'jcr:237cf7c9-4e93-484b-931b-4680b7c75248'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abeb2714-8f20-42ff-8e78-bf67ef2dfbda'
    'lead': 'Family, friends, and fellow cyclists of slain road rage victim Mark Vincent
      Garalde continue their plea for justice, amid the arrest of suspect Vhon Tanto.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:37:38.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:23:49.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:23:48.889+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Road rage victim laid to rest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82570147-7060-4139-a5cd-eb2633fc3192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than a hundred
        cyclists from different parts of Metro Manila joined the family and friends
        of road rage victim Mark Vincent Garalde as he was laid to rest Tuesday at
        the Loyola Memorial Park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b223ce-86de-4dd6-8abc-17b5763d0457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hearse bearing Garalde''s coffin arrived before 7 a.m. at the
        Quiapo Church in Manila, escorted by elements from the Metro Manila Development
        Authority (MMDA), regional highway patrol unit, and the Manila Police District
        (MPD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af779ee3-d437-4a0a-bdc4-c31f030b7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral car had balloons tied to its rearview mirrors that read
        "We will miss you, Mark Vincent." It also had a banner in front that says,
        "Justice for Mark Vincent Garalde" courtesy of the members of Volunteers Against
        Crime and Corruption (VACC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a86184e-c0c2-4ccf-a0c7-ff1e42cdc1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before proceeding to Loyola, the funeral procession stopped at Casal
        Street, Quiapo, Manila where the shooting incident took place. Kin and friends
        of Garalde lit candles and offered prayers in the said area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f9a1f-01c4-4f99-93b2-95a0ede61586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than an act of remembrance, Public Attorney''s Office (PAO)
        Chief Persida Acosta said this is symbolic of the family’s cry for justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96787a53-e5d3-41aa-8d78-d9bdd6ed5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gusto nilang alalahanin kung saan siya nahandusay at nawalan ng
        buhay. Parang symbolic na humihingi ng hustisya ang pamilya Garalde," Acosta
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c53f11-1956-4432-9255-aa8fe9bcb58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They want to remember where he died. This may be
        symbolic of the Garalde family''s plea for justice."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8503dde0-176e-4c7a-a3ca-79bca245b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond their sorrow, Malou Garalde, mother of the victim, thanked
        all those who expressed their condolences to their family.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f924d0b-ab63-4b2f-9ed4-8029081d4607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di alam ng pamilya namin kung paano magpapasalamat. ''Di namin
        inisip na ganito karami ang raramay sa aming kalungkutan. ''Yung pain namin
        ay nababaliwala dahil sa inyo. Kayo ang aming kalakasan," Malou said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f0bcaa-0b64-4d06-87af-0c2634cc1707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We don''t know how to fully express our gratitude.
        We did not expect this kind of support at an unfortunate time like this. Our
        pain eases because of you. You are our strength."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de04999-0dfa-432d-8ffe-8dfe93b87a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garalde, 35, is survived by his two children, aged two and 13.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c252e4-d305-4110-aa25-db229ee4ecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shooting incident</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab364db-9de7-4468-835d-2b5a33dd8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 26, a closed-circuit television camera (CCTV) captured the
        shooting of Garalde, who was riding a bicycle, after he and another man who
        was driving a red car engaged in a fistfight. The man, later identified as
        Vhon Martin Tanto, returned to his vehicle apparently to get his gun and shot
        Garalde point blank and fired several more shots as the biker sprawled on
        the pavement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a426e281-2247-4944-b096-b309eb3fd8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/01/Manila-road-rage-suspect-speaks-up.html">Watch:
        Manila road rage suspect speaks up</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5947798-a5d6-4c58-b2f5-80ec3ad9ddcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanto was arrested three days later, after an army intelligence
        unit tracked him down to a house in Masbate and took him into custody, said
        army community relations chief Col. Arnulfo Burgos.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74543921-8d5c-44e6-a6fc-d5b49a5b8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanto faces a murder charge aggravated by illegal possession of
        firearms and treachery. Police also said Tanto faces a frustrated murder charge
        for allegedly hitting 18-year-old college student Rocel Bondoc with a stray
        bullet. Bondoc who was said to be dumping trash nearby when the shooting happened.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c537b-d4f6-448b-a306-32e33dc00d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Arra Perez contributed to this
        report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ed1f6-f978-4dc9-99ba-17f79df1b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:37:38.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:49.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/30/Manila-road-rage-shooting-suspect-faces-two-murder-charges.html">Also
        read: Manila road rage shooting suspect faces two murder charges</a></p>'
  'national-book-store-fully-booked-scholastic-asia-harry-potter-cursed-child':
    'author': 'CNN Philippines Staff'
    'caption': 'National Book Store said they have sole distribution rights of the
      book form of the play, after Scholastic Asia posted on their Facebook page that
      Fully Booked was selling an unauthorized edition of the script.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-02T13:50:31.911+08:00
    'imagesource': 'jcr:301b3baa-3c48-44a6-9ae5-c3e4ad27fe08'
