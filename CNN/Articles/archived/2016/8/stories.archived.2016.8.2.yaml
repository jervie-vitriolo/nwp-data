    'jcr:uuid': 'ab427438-b845-4378-913d-9895c586757e'
    'lead': 'According to Australia Chef de Mission Kitty Chiller, Australian athletes
      had property stolen during an evacuation of the team''s building due to a fire.'
    'mgnl:activationStatus': true
