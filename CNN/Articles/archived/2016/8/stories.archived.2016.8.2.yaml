    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio Olympics 2016: Australian athletes ''robbed'' during fire evacuation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be92fc-0de7-41a8-8bcf-1908e5cc1c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If the nightmare of blocked toilets followed
        by a fire wasn''t bad enough for the Australian athletes in the Rio Olympic
        village, to add insult to injury, they''ve also had property stolen during
        an evacuation of the team''s building.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a84b6d-acaa-4044-ad3e-a829ef989eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Chef de Mission Kitty Chiller, who has had to deal with
        her team''s discontent, said a laptop and Zika-protective team shirts had
        been stolen by people who entered the building during the evacuation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c276a762-61c6-43b1-95f9-6f1a2a4c0804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 100 athletes were evacuated Friday after a small fire
        broke out in the basement car park of the Olympic Village apartments housing
        the Australian team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dee2d80-12b9-434b-8a97-673f0cb6d48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I arrived midway through the evacuation, I saw three fire
        (marshals) walking out with our team shirts," Chiller told reporters. "I should
        take back fire marshals -- I don''t know who they were. They were not team
        members."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39958fe2-16d0-4bdd-8ec9-f8bee1896047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiller said she did not question the three people as she believed
        they had been gifted the shirts as a thank you.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b024f2d-856a-4bce-b5de-8b781d93dafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.258+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know if they were volunteers who had been given a shirt
        because they''d helped us," she continued. "But it doesn''t seem to have been
        what happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5514b82-456d-4124-912b-54a2133753fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shirts were the team''s long-sleeved "Zika shirts," designed
        to protect athletes from the mosquito-borne Zika virus. The shirts had only
        been delivered on the morning of the fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331b27d-d637-4129-824b-56af3ca6931d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A laptop was also reported missing from one of the cycling officials
        staying on the fifth floor.</p>'
    '15':
      'image': 'jcr:abe0cac9-0fde-4280-b052-64c76b9f0839'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f4f27a-7f7b-4f70-9d27-8880fc857eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87abe4e-c82c-4e3d-a685-f3d48c51432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian team were equally annoyed that the fire alarms had
        been deactivated in their building, which meant veteran shooter Warren Potent
        actually slept through the entire evacuation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1d2631-7e78-4764-a5d4-e981d0dae032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know it even happened, to be honest," Potent told reporters
        Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24bd8d0-f551-4154-afdb-52315441c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.259+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiller said the alarms had been disabled without the knowledge
        of anyone on the Australian team, while maintenance work was being carried
        out on the building next door.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce32901a-d4d5-453e-af8e-abcf9028ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously that is completely unacceptable that (a) the fire alarm
        was disabled and (b) that if it had to be, that we weren''t warned about that,"
        she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0bebc8-a55c-4bb6-a4fa-a3d4ef26c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation is now underway involving Rio 2016 and the Australian
        Olympic Committee.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4cf6cb-91b9-412b-8510-602dd229cce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a number of issues afflicting the Australian
        team, who only moved into the athlete''s village Wednesday, three days after
        the official opening.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53e9078-c133-440f-815a-73d380930671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rio 2016 organizing committee was not immediately available
        for comment when contacted by CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34add8cf-8df0-4568-bccf-fb1e2bc6b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:03:01.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:03:11.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/01/sport/fire-thefts-olympic-village/index.html">"Rio
        Olympics 2016: Australian athletes ''robbed'' during fire evacuation"</a></p>'
  'anti-distracted-driving-law':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T11:36:02.034+08:00
    'imagesource': 'jcr:56442d8c-7867-4092-a91e-498a697ad36f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ac2ad44-31d6-4b50-9e96-de3a51ff284b'
    'lead': 'Violators face a fine of up to P30,000 and suspension or revocation of
      their driver’s license. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:07:40.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T15:07:44.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:07:44.475+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No texting while driving, new law states

      '
    'updated': 2016-08-04T12:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a81c1-5f8b-4d5f-b2d2-901e22464cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Don’t text and
        drive – if you don’t want to face hefty fines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b8e6b-3090-460d-b02f-78868b1d66be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill that penalizes motorists who use mobile phones and other
        electronic gadgets while driving a vehicle has lapsed into law, after former
        President Benigno Aquino III did not sign or veto it before he stepped down
        from office on June 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2538c25-2116-4cd8-810a-3c1a131eae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lapsed into law on July 21, 30 days after Aquino received a copy
        of the law, the House Committee on Transportation told CNN Philippines Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a515728-27c3-40f6-ad94-3fd59bdc6913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 10913 or the Anti-Distracted Driving Act penalizes
        motorists who engage in distracted driving while driving or while stopped
        by a red traffic light on the road.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a5eb5-9e27-4824-9a10-b021a356237c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new law, “distracted driving,” is defined as “using a
        mobile communications device to write, send, or read a text-based communication
        or to make or receive calls,” and “using an electronic entertainment or computing
        device to play games, watch movies, surf the Internet, compose messages, read
        e-books, perform calculations, and other similar acts.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5006a80-e5de-47b8-bddc-8cc7da60f6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators face a fine of P5,000 for the first offense, P10,000 for
        the second offense, P15,000 and a three-month suspension of driver’s license
        for the third offense, and a fine of P20,000 and revocation of driver’s license
        for succeeding offenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6592e18a-6a54-40d1-9db0-0aa0dcfbc61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers of public utility vehicles, school services and common carriers
        with “volatile, flammable or toxic materials,” and drivers who commit distracted
        driving within a 50-meter radius from school premises face a heftier punishment:
        P30,000 and suspension of driver’s license for three months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b00de5-d735-4660-a531-67f37aba2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will also hold liable operators of PUVs and commercial vehicles
        along with the offenders themselves if they fail to prove that they exercised
        diligence in the selection of supervision of the drivers they hired.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb6f5f5-0506-4c2e-9a15-1c61ee607e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it exempts drivers who will use their mobile phones for
        emergency purposes such as contacting law enforcement agencies, hospitals,
        and fire departments. Motorists using their phones while driving an ambulance,
        fire truck, and other vehicles providing emergency assistance are likewise
        exempted.</p>'
