    'title': 'National Book Store claims sole distribution rights over ''Harry Potter
      and the Cursed Child''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09174e0-0643-43e8-a318-7ccb1aeb08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> National Book
        Store (NBS) has spoken up on the issue of distributorship of Harry Potter
        and the Cursed Child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11706868-f934-431a-9863-1bc696cef9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bookstore chain said they have sole distribution rights of the
        book form of the play. The issue of distribution rights came to light on Sunday
        after Scholastic Asia made a statement on their official Facebook page.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93376c-e753-4839-960e-d7b9bcdecf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.808+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that Fully Booked, another local book chain, was selling
        an "unauthorized edition" of the script.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FScholasticAsia%2Fposts%2F1162158970473524&width=500&show_text=true&height=245&appId"
        width="500" height="245" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955898ae-31c9-4764-bb24-d0fa1f5bf994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:43:30.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:43:38.808+08:00
