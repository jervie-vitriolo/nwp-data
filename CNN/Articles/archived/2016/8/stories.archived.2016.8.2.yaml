  'Lawmakers-federalism-course-charter-change-chacha':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Members of the House of Representatives attend Federalism course before
      convening for the Charter Change.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T20:04:52.541+08:00
    'imagesource': 'jcr:46ef0a30-d971-4d61-afa1-5b88437a1afc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cf6f88f-ccf4-47c6-b55a-c460b4261eb1'
    'lead': 'President Rodrigo Duterte wants Congress to sit as a constituent assembly
      and amend the 1987 constitution. But just how ready are members of Congress
      to tackle proposals, especially the shift to a federal form of government?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:45:31.346+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:16:20.962+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers take federalism course before convening for cha-cha

      '
    'updated': 2016-08-04T15:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92503a7-3baf-4423-936a-4700b44b7738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than 30 lawmakers,
        along with more than a hundred of their congressional staff, attended a lecture
        series on federalism at the House of Representatives on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4906e5-eb9d-4012-a426-35bf972956c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers admitted that they needed a deeper understanding
        of federalism before they could start amending the Constitution and changing
        the country''s form of government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390e9e1-9a9b-4f57-9d5a-75f6d1a76bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the congressmen, who are not, like me, I need to learn
        more about the issues and fundamentals of federalism.&nbsp; It''s good to
        attend,” Negros Oriental Rep. Jocelyn Limkaichong said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a80d93-12df-4843-8ea5-29b8dd1b46ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Policy and Budget Research Department Director General
        Romulo Miral said many congressmen were familiar with federalism — but there
        was a need to provide more enlightenment on certain issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b52749-765b-4990-a68c-bcdbd1e405f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from attending lectures, Miral said some lawmakers were also
        preparing on their own for the task ahead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e67307-7161-49f2-ae1c-0a67bf76e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lawmkaers raised very intelligent questions, just shows they have
        already some understanding of federalism,” Miral said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba662f0-bf6c-4b00-b561-84af026890a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Albay Rep. Edcel Lagman warned against these seminars, especially
        those organized by the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360aff4f-d12e-4ac2-8186-00bcab4bf9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/07/08/Businessmen-express-concerns-over-Federalism-proposal.html">Watch:
        Businessmen express concerns over Federalism proposal</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ae2080-c8e2-46f8-87d4-16431372441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s a biased seminar sapagkat pinepresent lang doon ang so-called
        advantages of federalism. There is no differing view,” Lagman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b9c4b6-a353-4e00-8506-7898ad99b139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: "It''s a biased seminar because it only presents the
        so-called advantages of federalsim. There is no differing view."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e57a61c-50b6-4529-92a0-ea73c12a9b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Miral clarified, they were not trying to influence the stand
        of lawmakers on federalism.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220ae77-338a-41c7-8247-0920b036a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-Sagip Party-list Rep. Rodante Marcoleta, meanwhile, stressed the
        importance of educating the public on federalism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026cc44-ad58-4e31-b776-aed46c7ddeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, he said, whatever Congress passes, the public would still
        have to accept or scrap through a referendum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab613908-0c11-4edf-bbc3-3d29d61687d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:45:31.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:23.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/31/charter-change-cha-cha-constitutional-assembly-convention-conn-ass-con-con-federalism.html">Also
        read: Lawmakers argue about mode for Charter Change</a></p>'
  'luzon-grid-back-to-normal':
    'author': 'Anna Estanislao, CNN Philippines'
