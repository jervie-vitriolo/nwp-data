    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f61b18c-f31b-44d2-a3da-9d4752e65a29'
    'lead': 'President Rodrigo Duterte and some lawmakers have called for the return
      of the death penalty as a way to strengthen the rule of law. But the Philippines
      could violate international law if it brings the punishment back. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:12:08.358+08:00
