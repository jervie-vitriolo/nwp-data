    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:18:23.493+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Return of death penalty in PH ''violates'' international law

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8c49ba-7d16-44e3-9d43-e2b3b548ba28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.970+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte and some lawmakers have called for the return of the death penalty
        as a way to strengthen the rule of law. But the Philippines could violate
        international law if it brings the punishment back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b56807-3328-4cfd-9987-d83d6c5e33e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is a party to the International Covenant on Civil and
        Political Rights (ICCPR) — an international treaty that, among other things,
        prescribes states to respect and observe fundamental freedoms. These include
        freedom of expression, freedom of religion, and freedom from cruel, inhumane,
        or degrading punishment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7e74d4-dffe-40a0-865e-06c80d1002ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Human Rights Chairperson Chito Gascon told CNN Philippines
        that "The death penalty is categorized as one such cruel, inhumane, and degrading
        treatment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0664e2-bb73-4d86-bf5b-c858a64cbca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has also ratified the ICCPR''s Second Optional Protocol
        which urges states to abolish the death penalty and prevents them from carrying
        out executions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f47744-8c7b-4a76-9ad7-e5a2eab5f9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Optional Protocol is a supplementary agreement to a treaty. According
        to U.P. Law Professor and Kabayan Party List Rep. Harry Roque, it is "optional"
        in the sense that those who ratified the ICCPR have the option of ratifying
        the additional agreement. Not all parties who ratified the ICCPR have ratified
        its optional protocols.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2e01ee-e3eb-48b7-abbe-576dfb596f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is wrong to say that those who ratified the optional protocols
        may choose to disregard them any time they please.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80643fee-f4a1-41ba-9c1f-0a8b5fd4f147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a State… chooses to ratify the optional protocols, it may not
        disregard their obligations under the protocol. Both the ICCPR and the Optional
        Protocols are considered treaties under international law, and thus parties
        to such agreements are bound to comply with them in good faith," Roque explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a8347-c6f3-44e6-bb01-035ea611d3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No turning back?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a032506a-37e1-47ed-8c83-f8406fe62f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines signed the ICCPR on December 19, 1966 and ratified
        it on October 23, 1986. It opted to sign the Second Optional Protocol on September
        20, 2006. The annex was ratified on November 20, 2007.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56261f5-c451-4952-8da0-8b11e6166775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Second Optional Protocol explicitly forbids the Philippines
        — and others states who have ratified it — from conducting executions within
        their respective jurisdictions: "No one within the jurisdiction of a State
        Party to the present Protocol shall be executed."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f69b89-294b-463a-b6ab-00b54d2a31db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it provides for one exception: Countries who expressed
        reservations only during the time of ratification or accession may resort
        to the death penalty in times of war for those convicted of "a most serious
        crime of a military nature committed during wartime."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4788542-c35a-4fd1-b7a5-dc4dd7f43f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines cannot claim the exception because it did not make
        reservations when it ratified the Second Optional Protocol. "[I]n no case
        could death penalty be seen as acceptable under this treaty," Roque stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af801ae-6522-41dc-af49-fa329be58c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, countries are compelled to "take all
        necessary measures to abolish the death penalty."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3c41b0-f313-4a80-b5c6-a53e8d4053aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As treaties, the ICCPR and its Second Optional Protocol form part
        of international law. Other human rights treaties include the Convention on
        the Rights of the Child and the International Convention on Social, Economic,
        and Cultural Rights.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7230e3-6934-46db-8f64-ed4c746b31ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the Philippines has ratified the Second Optional Protocol
        to the ICCPR, it would be violating international law by restoring the death
        penalty," Roque pointed out.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76f005-d1d3-4916-b296-7023c2fde65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints against the Philippines?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ee0d0-9112-4a53-89e3-1a72f244f9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.360+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque explained that a complaint may be brought before the international
        community if the country brings back the said punishment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6754a2c4-d4c5-4820-907b-40698765cf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under the First Optional Protocol (of the ICCPR) which the Philippines
        has also ratified, individuals may file complaints before the United Nations
        Human Rights Committee (UNHRC). The UNHRC could then investigate the case
        and provide a view if indeed there was a violation of the ICCPR or any of
        the Optional Protocols."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8ec13-24e4-4ff1-adf5-cbdf3332aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he pointed out that complaints before the UNHRC are not
        binding decisions, as it is not a judicial tribunal. "Even if it did find
        violations, it would not have it would not have the authority to enforce its
        view upon a State."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cabbe4a-57e5-4926-a044-e570a8c8c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death penalty is ''retribution''</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669244f-bd5f-48a1-aeb8-1ec58a00e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his first press conference after the May 9 elections, Duterte
        said he wanted Congress to restore death penalty by hanging for convicts involved
        in illegal drugs, gun-for-hire syndicates, and those who commit “heinous crimes”
        like rapists, robbers or car thieves who kill their victims.</p>'
    '38':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/eaIHaTcQjIo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6b6cb-380b-42e9-a4c2-b26f6edd53cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a665b-1a47-48cd-825e-7855b356f2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on June 22, he said that death penalty was a form of
        retribution apart from a way of deterring crime:</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9805bc67-6424-446b-aedd-165b2f9d3994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para ma-discourage ang tao mag-commit ng crime because there is
        the death penalty,"Duterte said. "Iyong death penalty to me is retribution.
        Magbayad ka sa ginawa mo sa buhay na ''to."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dcaf5a-8271-44c4-a4e9-fa0ff3097de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To discourage people from committing crime because
        there is the death penalty. To me, death penalty is retribution. You’re going
        to pay for whatever you did in this life.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40807564-7270-40b9-87fd-8a64a98fa624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.361+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo Lacson also filed a bill that would mete out lethal
        injection for convicts of crimes including treason, murder, plunder, and rape.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb1576-0dd8-49a4-ac1f-d3567f274a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To reinstate public order and the rule of law, there is an impending
        need to revisit and re-impose the death penalty on certain heinous crimes,”
        Lacson said in a statement on July 3.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa076a-188e-4174-b66b-192dafd7ed48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[A] death penalty law is appropriately necessary due to the alarming
        upsurge of such crimes.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b177758-afc0-4130-9bea-ed1614dbc77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, the PNP''s Directorate for Investigation
        and Detective Management documented 9,646 murder cases; 31,741 cases of robbery;
        and, 10,298 rape cases in 2015.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d63d2-7d2f-4085-afc7-2f41e02cfdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These translate to an average crime incidence of a murder every
        54 minutes, a robbery every 16 minutes, and a rape case every 51 minutes,"
        the statement added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad719161-02da-42b1-80b1-7259bfdcd94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the House of Representatives, the first bill filed in the 17th
        Congress also seeks to reimpose lethal injection on certain heinous crimes.
        It was authored by House Speaker Pantaleon Alvarez with Capiz Rep. Fredenil
        Castro.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c777957e-17f7-4477-b260-4bce8116d322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imposition of the death penalty for heinous crimes and the
        mode of its implementation, both subjects of repealed laws, are crucial components
        of an effective dispensation of both reformative and retributive justice,"
        read a part of the bill.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2efe39a-9174-43f1-8f7a-f4b22468ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero-sum game?</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9884b909-01ac-467d-ba8c-10f608a86f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon believes that human rights and security are not mutually
        exclusive: the gain of one is not the loss of the other.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d522e1a-61a6-4e9d-94a8-715ff601ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our society today what has happened is that there has been rampant
        criminality and there’s a demand to address that — so people often think that
        the only way to address it is to reduce human rights. What needs to be done
        is to have a more purposive process of law enforcement that will in time guarantee
        safety and security of the population.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc907f6-d3b7-423a-922d-50039d8422ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the long term, human rights are in fact the best guarantee
        of safety and security," Gascon added.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff3240a-266f-4fea-a3fd-dc7a99c9a442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said that it was important to remember the "significance"
        of international law in dealing with human rights issues. For him, it''s value
        does not only lie on the enforceability of a certain view.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14073cf-7dfd-4ad3-b87b-71c1efbf02ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:12:08.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:18:23.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strength of international law lies in the normative values
        it represents. Rather than using international law as a tool to threaten the
        administration, it should be used as a reminder to the administration of what
        the international community expects of the Philippines as a developing nation
        within the greater international community."</p>'
  'albuera-leyte-mayor-espinosa-surrenders-pnp-dela-rosa-war-against-drugs':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Albuera, Leyte Mayor Rolando Espinosa Sr. (L) voluntarily surrendered
      to Philippine National Police (PNP) Director General Ronald “Bato” Dela Rosa
      (R) Tuesday morning. Espinosa is in President Rodrigo Duterte’s list of government
      officials identified as protectors of illegal drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T14:13:00.005+08:00
    'imagesource': 'jcr:7e044642-259b-48fa-8a5d-50251400002f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb11cd4-8914-4d02-9a41-7379585c5a8d'
    'lead': 'Albuera, Leyte Mayor Rolando Espinosa Sr. voluntarily surrendered to
      Philippine National Police (PNP) Director General Ronald “Bato” Dela Rosa Tuesday
      morning. The mayor is included in President Rodrigo Duterte’s list of local
      government officials flagged down as protectors of illegal drug activities in
      their localities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:17:50.940+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:19:26.792+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leyte mayor surrenders for fear for his life, heeds Duterte’s call against
      drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12612c8-362c-4aba-97d4-a03d2978197b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Albuera, Leyte
        Mayor Rolando Espinosa Sr. voluntarily surrendered to Philippine National
        Police (PNP) Director General Ronald “Bato” Dela Rosa Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf6072c-a41d-44a8-bf21-e1037ac6b1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.940+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor, according to dela Rosa, is included in President Rodrigo
        Duterte’s list of local government officials identified as protectors of illegal
        drug activities in their areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2102c026-58c9-4b0d-aa28-d3c1adf67aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said he feared for his life and decided to travel from
        Leyte to Camp Crame in Manila to surrender to Dela Rosa. According to Dela
        Rosa, Espinosa waited for him from 7 a.m. Monday until 4 a.m. the following
        day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b12299-e941-4055-91a4-b90882498c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Patayin ako ni</em> General Dela Rosa<em> pag ‘di ako nag surrender,”</em>
        Espinosa told the media in a press conference where he was presented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9384f46f-796f-40ef-8bb7-e9e748b0431d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: General Dela Rosa would kill me if I didn''t turn
        myself in.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0271f3bc-ec67-4cff-bb45-0ae40b39d956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dela Rosa, Espinosa admitted to him that his son Kerwin
        was involved in illegal drug activities in Eastern Visayas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3100f65a-a86a-4ab0-bfc1-fef260fae59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/01/Napolcom-admin-cases-Pagdilao-Tinio.html">Also
        read: Napolcom: Strong evidence for administrative cases vs Pagdilao, Tinio</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7e060-482a-4861-9b07-327d647242ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa admitted in front of the media afterwards, that his son
        was getting supply of illegal drugs from detained drug lord Peter Co and from
        a local prison in Abuyog, Leyte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c46263-93c7-49bd-90bf-9566ec33b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kung hindi sya mag-surrender, mamamatay sya. E gusto nya mabuhay,”</em>
        Dela Rosa said. “Wala tayo magagawa kasi nag-surrender eh, we have to accept
        him.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8058cd6-2071-4c97-b623-b55631820444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he did not surrender he will be killed. He wants
        to live. We have no choice because he surrendered, we have to accept him.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab46da0-0bd7-439d-9991-18049e9385d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added, the mayor’s son, who has a standing warrant of
        arrest in connection with the illegal drug trade, should surrender or he would
        be killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6220356f-71c3-4b9c-8b80-7ce94148c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If he resists arrest at lumaban, patayin talaga yan,” Dela Rosa
        said. [If he resists arrest and he fights, he will really be killed.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40be5656-989c-4f42-9d54-9bdb1512a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa named “Kerwin” as the No. 1 drug lord in Eastern Visayas
        and said that the mayor’s son is presumed armed and dangerous.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae64c2-94f4-495e-9f05-123c9f115bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he used drug money for his campaign in the recent
        elections, Espinosa denied this and said he used his own money.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7518e6-e3b1-4d8d-8543-33deb0dc7947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“No, no. I used my own money. My family is in the U.S.,” Espinosa
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186b632-6042-4eeb-8bbd-9ff1494eec93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa also vowed to crack down illegal drugs in Albuera, saying
        there would be “zero tolerance” for illegal drugs in his hometown.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc94cb37-b237-4644-b9a8-fe97404e9254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the PNP would continue pursuing Espinosa’s son Kerwin.
        The mayor even backed the possible killing of his son if Kerwin resists arrest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e0841-7f1f-4f08-a158-fbb9069cf514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/2016/07/28/Human-rights-and-the-fight-vs.-drugs.html">Watch:
        Human rights and the fight vs. drugs</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1d383-7464-4ba3-9ccb-d0cc3d14790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa, however, also admitted that his son has had a plastic
        surgery, like him.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd75438-f85c-4ed0-8fd9-71bfa7a02160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your father already surrendered so you should follow your father,"
        dela Rosa said addressing Kerwin, who is still at large. <em>"Kung nakikinig
        ka, mamamatay ka talaga. Mamamatay ka talaga.</em> Your life is really in
        danger.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc16237-a15b-4e8f-9e4a-a2ba9155abae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you''re listening, you will die. You will die.
        Your life is really in danger.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf2bfa-d585-41a0-8193-320092827b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Albuera mayor, who agreed to undergo drug testing, will be turned
        over to the Criminal Investigation and Detection Group (CIDG).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f591ac5-a422-41db-a0b3-9b11fb557e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa said that Espinosa had no standing warrant of arrest,
        so he might be allowed to return to his hometown in Leyte — but with close
        monitoring of the police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eac5579-223e-4986-bc82-7da73bb39502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:17:50.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:19:27.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/26/CNN-Philippines-Presents-War-on-Drugs.html">Watch:
        CNN Philippines Presents: War on Drugs</a></p>'
