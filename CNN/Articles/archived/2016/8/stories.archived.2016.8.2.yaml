  'Philippines-Azkals-2016-Suzuki-Cup-full-circle':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The Philippine Azkals celebrate after their conquest of North Korea
      in the FIFA World Cup Qualifiers.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-02T18:57:33.048+08:00
    'imagesource': 'jcr:254b4a93-563b-4096-a274-0614bbd406ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7623ae0a-5182-4bf4-8518-15a9b3a5c7d5'
    'lead': 'In 2010, the Philippines could not hold an international football friendly
      in the country, but six years later they are now co-hosting South East Asia''s
      most prestigious tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:01:21.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T14:01:25.321+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T14:01:24.863+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH football comes full circle with AFF Suzuki Cup hosting duties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e16f54-681d-49ae-a6b9-bcc9f24a3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In 2010, the Philippines
        could not even hold an international football friendly in the country, but
        fast forward six years and they are now co-hosting the Suzuki Cup — South
        East Asia''s most prestigious tournament.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5637a-2601-414d-aae9-0bd80b2216db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What a difference six years has made.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f2217c-d63a-44d4-9ff6-c0efaf95dea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to 2010, the Philippines was considered as the region’s whipping
        boys of football.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc5d442-882e-445d-a9fb-2f76fd762ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A point best emphasized by the existence of a Wikipedia page for
        a 13-1 thrashing at the hands of Indonesia in the 2002 edition of the ASEAN
        Football Federation (AFF) Championship, which was then called the Tiger Cup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cff1b3-f90e-48dd-b02c-f68544e30fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But all that changed after an unlikely victory in the group stage
        of the 2010 AFF Suzuki Cup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0200003-a575-4589-a0c8-6791b91237d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unfancied Filipino XI, through the head of Chris Greatwich and
        the boot of Phil Younghusband, pulled of a 2-0 upset of hosts Vietnam in Hanoi.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/w3j9WILj39Q"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04412f93-1d4d-41cf-be3f-53ac60381a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c566ead4-8171-495e-b06f-62f8c619fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory helped push the Azkals into the semifinals of the competition
        and into the consciousness of the public at home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7daf3-6fa1-4152-9bdd-1afc7127d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was such a surprise that the country did not have a suitable
        venue ready to hold the home leg of its semi-final tie against Indonesia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c78ffb5-c632-49f4-8b00-319085de468a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, the Philippines was forced to play both games at the
        home of Indonesia, the 88,000-seater Gelora Bung Karno Stadium.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c620d089-78e3-4c25-8468-1721e96dacda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the face of a raucous crowd, the Filipinos fell 1-0 in both their
        ''home'' and away fixtures.</p>'
    '20':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/vkrru8Hsip8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de41438-a7d1-4683-bfa6-ce8e929b2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf99ff30-b8e3-4a30-95e7-aa6de8e55bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they did not end the tournament with silverware, the Philippines''
        dogged display breathed new life to football in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65919dfd-b859-45f1-85b6-a02eeff0ef9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More support poured in for the sport after the tournament, as evidenced
        by the growth of a semi-professional league and the establishment of more
        playing venues in Manila.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cda7c-68c2-45a0-9d63-38c17993c4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.323+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2010, the previously ''homeless'' Azkals have now held international
        fixtures at the revamped Rizal Memorial Stadium in Manila, the Philippine
        Sports Stadium in Bulacan, and the Panaad Stadium in Bacolod among others.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bf3d9-c005-4a0c-b469-f92ed3d62c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have also successfully hosted Suzuki Cup home legs after reaching
        the semi-finals in both the 2012 and 2014 editions of the tournament.</p>'
    '28':
      'image': 'jcr:b76b5c0b-21d3-4ab2-a137-caf9af735702'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d47917-8a1d-44f8-9c61-e2268d20b07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e242759-e78a-4a27-83be-c9780f2bb250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the initial excitement over Philippine football has long
        since died down, what’s left was a more educated public, playing venues that
        meet international standards, a still developing club system, and a growing
        pool of both foreign and locally-based players.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1c2bc-75a3-4964-b58f-bf78a54cd03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who like looking at the official FIFA rankings, the Philippines
        jumped up from 167 in 2009 to 135 in 2016, which is good for second in the
        ASEAN region.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0de9b0-f554-461f-b058-5fcf9659d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines hosting the 2016 AFF Suzuki Cup this November,
        Filipinos will get a chance to have a more intimate look at the tournament
        that has given football a new lease on life in the archipelago.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30245f-3e02-467e-ab66-3a5cc691ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the country has already proved that it can host international
        games, the chance to co-host the Suzuki Cup is proof of the strides that the
        Philippines has made in just six years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698761c5-7534-4579-9919-369ea079ea28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:01:21.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T14:01:25.324+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 AFF Suzuki Cup will kick off on November 19.</p>'
  'gay-YA-books':
    'author': 'Carina Santos'
    'caption': 'Simon Snow (left) and Baz Pitch, the main guys in Rainbow Rowell''s
      "Carry On" first made their appearances in her earlier novel, "Fangirl," as
      two fictional characters in a "Harry Potter"-like series. This illustration
      of Simon and Baz by Noelle Stevenson appeared on the cover of "Fangirl." Illustration
      by NOELLE STEVENSON/ST MARTIN''S PRESS'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-08-02T19:07:29.728+08:00
    'imagesource': 'jcr:32d3c9a6-5850-4e79-91d0-a9ec6628761f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4374fbdf-9f6f-496c-9074-26a4ae0bda4e'
    'lead': 'For those who haven’t outgrown young adult literature, here are seven
      LGBTQ titles that are less about tragedy and more about everything else.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T14:04:14.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:17:58.007+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:17:57.655+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 LGBTQ YA books worth checking out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e10f0-a279-4b9e-9468-2896cfe52eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:04:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — I grew up reading
        a lot, with most of the titles falling within the realm of the oft-derided
        genre of young-adult (YA) fiction. To some, "young adult" was something you
        outgrew, a phase you left behind as you started to read more "serious" literature,
        but it didn''t quite work out that way for me. Even though I began to read
        and enjoy other types of literature, I still held onto YA, which was a welcome
        and familiar break for me.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba883bf-1670-49af-9984-8c5abe8361c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:04:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young-adult fiction, as with most other genres, is largely used
        by publishing companies and booksellers as a marketing tool to help shift
        the titles (and their sales) to the target demographic that may appreciate
        them best. But since YA is marketed towards a younger audience, it has been
        endlessly mocked for paltry subject matter, clunky prose, and sweeping melodrama.
        This isn''t completely untrue — a lot of YA is all of these things — but it
        is an unfair assessment to make for the genre as a whole.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3da662-3b50-4fd7-a6fd-0cc6e81e6868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:04:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although, at 27, I''ve outgrown some of the themes that most young
        adult titles offer me — probably caused by the more sensible part of my brain
        kicking in when the protagonists are about to do something stupid, for example
        — I still find merit in them, often in an "I wish I had read this when I was
        younger" way. Because representation matters, and when you are able to perceive
        a life like your own, in a normal, believable environment (never mind that
        it''s fictitious), when your stories are told and shared, and when it''s made
        known that how you are and how you feel are okay, you can start believing
        it, too.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae18b77-b47e-4662-8847-fa2091b2c220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:04:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I really enjoy is gay YA, or LGBTQ YA in general, because there''s
        very little (if any) sex in them. Sex is what most people like to fixate on
        when it comes to LGBTQ issues, but it''s not always about that. More often,
        young LGBTQ individuals grapple with their own identity, part of which entails
        coming out as you come of age.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c12b5-1abf-4bef-9728-98d4e99eb232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:04:14.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:17:58.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there are a lot of titles in LGBTQ YA canon — Nancy Garden''s
        "Annie on My Mind," David Levithan''s "Boy Meets Boy," Francesca Lia Block''s
        "Weetzie Bat," and Julie Anne Peters'' "Luna," for example — these are the
        ones I''ve read recently that I’ve truly enjoyed. A lot of them feature M/M
        (male/male) romance or gay representation, and although it may seem disheartening,
        it also just means there is more room for other stories to be told.</p>'
    '1':
      'image': 'jcr:90619300-e62a-48d9-a6a1-b68d2a56a5ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8230b2-a86a-43a6-b44e-9f4cfc913a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T14:07:47.572+08:00
