    'jcr:uuid': '8827e263-c2c8-470d-b779-2ae06a5d6096'
    'lead': 'Power plants are back online and are expected to supply power to the
      Luzon grid, according to the Energy Department. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:48:27.538+08:00
