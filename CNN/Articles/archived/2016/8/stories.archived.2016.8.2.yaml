  'uber-sells-china-unit':
    'author': 'Sophia Yan and Samuel Burke, CNN'
    'caption': 'Uber is selling its China operations to rival Didi Chuxing, a landmark
      deal that ends the ride-hailing company''s quest to dominate one of the world''s
      largest markets.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-02T08:50:58.592+08:00
    'imagesource': 'jcr:9cb572e4-7959-416a-99db-6182b02f8db0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5decd78e-f48a-42da-9d15-a883ec33a7a4'
    'lead': 'Uber has a new strategy in China: If you can''t beat them, join them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:17:23.461+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:18:16.031+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber sells its China business to big local rival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d8e7ee-0e05-4287-adf4-a059e20306a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Uber has a new strategy in China: If you
        can''t beat them, join them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7483a-ca9e-4a59-a592-11d2e1c73c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber is selling its China operations to rival Didi Chuxing, a landmark
        deal that ends the ride-hailing company''s quest to dominate one of the world''s
        largest markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce36c9-dacf-4066-b601-512108dc25db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didi has been a fierce competitor," Uber CEO Travis Kalanick wrote
        in a Facebook (FB, Tech30) post. "Sustainably serving China''s cities, and
        the riders and drivers who live in them, is only possible with profitability."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16421f0-a02d-4486-b58b-bbfa4c766ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for its China business, Uber will receive a stake of
        almost 18% in Didi and become its largest shareholder. Didi will have a minority
        stake in Uber.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db197f1a-4cb2-415b-a425-2b80f9ec64a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng Wei, the founder of Didi Chuxing, will join the board of Uber.
        Kalanick, meanwhile, will join Didi''s board. News reports put the value of
        the combined Chinese firm at $35 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed44d1a-0fd6-4097-bd1a-10645880116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new relationship is potentially complicated by an existing partnership
        between Didi and Lyft – Uber''s biggest U.S competitor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c722562-0192-45b5-849f-80def016d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2015, Lyft struck up a strategic partnership with Didi,
        making it easier for foreign users to hail rides. U.S. customers visiting
        China can use the Lyft app and pay in U.S. dollars. Chinese travelers can
        do the same in the U.S. using Didi''s app. In December 2015, the partnership
        was expanded to include GrabTaxi in Southeast Asia, and Ola in India, an effort
        to combine forces to compete against Uber. As part of the deal, Didi invested
        $100 million into Lyft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf0ac6-ed08-4e56-9cbc-240b395f8915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the acquisition of Uber''s China operations
        will impact Didi''s partnership with Lyft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018b3640-0b1c-4f1e-84d3-9df7e5202bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lyft sent a statement to CNNMoney on Monday that suggests it could.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a459dea-ca8c-4392-9e92-a1e03999723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always believed Didi had a big advantage in China because of
        the regulatory environment," reads the statement. "The recent policy changes
        are exactly why we did not invest in the region. Over the next few weeks,
        we will evaluate our partnership with Didi."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a84dc-6a69-4029-8f17-1360d08ee75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi and Uber did not immediately respond to request for comment
        on this matter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e256af7-0a21-48cf-8cf7-1bc7970ad925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uber launched in China in 2013, and its operations have since expanded
        to roughly 60 cities. The market was a top priority for Kalanick, who made
        frequent visits to China and poured billions of dollars into the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb6202-b0e3-4048-96a1-0e62105b0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: 530,000 steel and coal workers are now driving for Didi
        Chuxing</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f592b96-eb55-4fdf-b9f8-138e73ab7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China was a tough market to crack – especially in the face of
        stiff opposition from Didi. In February, Kalanick said that Uber was losing
        $1 billion a year in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a9f876-db97-4830-855e-bdde660b49d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies burned through investment funds by subsidizing drivers
        and prices in an effort to capture more of the market. But new regulations
        announced last week essentially banned the use of subsidies, adding new pressure
        on the business model.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb92ef-4616-4f76-9c78-90a7433acfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Didi Chuxing is the product of a merger between two homegrown ride-hailing
        companies: Didi Dache and Kuaidi Dache, which joined forces in 2015 in a move
        to counter Uber.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc46eaa3-f80a-475c-bc96-0e8969b93aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined firm, which has been renamed Didi Chuxing, raised $7
        billion in its most recent fundraising round, including $1 billion from Apple.
        (AAPL, Tech30) It also has the backing of Chinese tech giants like Alibaba
        (BABA, Tech30) and Tencent (TCEHY).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4227f694-1a28-404b-8f77-3e94f531c961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Meet the people behind Didi Chuxing</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a070b-f674-40e6-866a-c2e61ec21343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest in a string of moves by foreign companies to
        separate their China business units. Yum! Brands, (YUM) which operates popular
        fast food chains KFC and Pizza Hut, plans to spin off its China unit as a
        separate, publicly traded company later this year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954b797-80d5-479a-928c-869ce350e245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s (MCD) is also reportedly looking to sell its Chinese
        operations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df55ee-c0e4-4e34-8a06-d3fa464b70bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Charles Riley and Sara Ashley O''Brien contributed to this article.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e336877-cb8d-47b6-bbc6-bb9624557e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:17:23.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:18:16.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/01/technology/didi-uber-china-merger-didi-chuxing/">"Uber
        sells its China business to big local rival".</a></em></p>'
  'miami-zika-outbreak':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-02T08:09:44.018+08:00
    'imagesource': 'jcr:68cd1c66-617f-4eaa-8f96-615ee091ae92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a2feb9-54a7-4622-a70c-99f1073bc3de'
    'lead': 'The Centers for Disease Control and Prevention issued an unprecedented
      travel warning Monday, advising pregnant women and their partners not to travel
      to a small community just north of downtown Miami, where Zika is actively circulating.
      This is the first time the CDC has warned people not to travel to an American
      neighborhood for fear of obtaining a infectious disease, according to agency
      spokesman Tom Skinner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:22:08.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T15:22:12.533+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:22:12.208+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC issues historic travel warning over Miami Zika outbreak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcc9ff-560b-4e6d-96f3-ead120d8bde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Centers for Disease Control and Prevention
        issued an unprecedented travel warning Monday, advising pregnant women and
        their partners not to travel to a small community just north of downtown Miami,
        where Zika is actively circulating. This is the first time the CDC has warned
        people not to travel to an American neighborhood for fear of obtaining a infectious
        disease, according to agency spokesman Tom Skinner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ac4628-db8d-4b7f-8f3e-60fecc3e3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came after 10 additional people in Florida were found
        to have been infected with Zika virus after being bitten by local mosquitoes,
        bringing the total to 14.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974e2c02-6403-41f2-976c-4de1de92eaf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Rick Scott and CDC Director Dr. Tom Frieden announced
        the development in separate news conferences Monday. The new cases were found
        by door-to-door surveys of 200 people in their homes and businesses, and they
        were identified by urine and blood samples that tested positive for the virus
        or an antibody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b0583a-397c-4f3e-b56e-a365173e9da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, Florida state health officials confirmed that four
        people had obtained Zika from mosquitoes in the same 150-square-meter area.
        It''s a mixed-use development with upscale as well as economically stressed
        businesses and homes, which Frieden said complicates mosquito control efforts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01d1df5-deca-40ad-b564-553466b31040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New test measurements over the weekend showed a risk of continued
        active transmission in that area," Frieden said. "Because of this finding,
        we are advising pregnant women not to travel to that area and if they have
        traveled there on or after June 15 to visit their health care provider for
        testing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0995f4-c535-4617-bd81-ef211125957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 15 is the earliest day, said Frieden, that local health officials
        believe the mosquitoes could have passed the virus, which they obtained by
        biting a person who had returned to the United States with the disease. Since
        four out of five people with Zika have no symptoms, it''s possible that "person
        zero" had no idea they were infectious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a006c5-7965-4a2c-a97c-02dddda07099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With 40 million travelers to and from areas where Zika is actively
        circulating, many can come back who feel perfectly fine," Frieden said. "But
        the virus could be hitchhiking in their blood. That''s why everyone who travels
        to one of those areas should use insect repellent for at least three weeks
        after they return."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7786310-f1d6-44ba-94f1-c3b1685df459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional precautions recommended by the CDC about the Miami outbreak
        include:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4d5282-2ee2-4e0d-b9a0-bd331c2d8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pregnant women who live in or travel to the area should be tested
        for Zika infection in the first and second trimesters of pregnancy, even if
        they have no symptoms of the virus. Pregnant women and their male and female
        partners who live in the area should prevent mosquito bites and use proper
        sexual protection for the length of the pregnancy, or abstain from sex altogether.
        Male or female partners of pregnant women who have traveled to this area should
        use safe sex measures for the rest of the pregnancy. Women and men who have
        traveled to the affected area should wait eight weeks to conceive after their
        return, while men with symptoms should wait a full six months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a56a9-78ed-445f-a24b-07f2d6342d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott wasted no time in asking for CDC assistance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e420182-a1e9-4cdf-8eac-37f0497b2578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following today''s announcement, I have requested that the Centers
        for Disease Control activate their emergency response team to assist (the
        Department of Health) in their investigation, research and sample collection
        efforts," Scott said. "Their team will consist of public health experts whose
        role is to augment our response efforts to confirmed local transmissions of
        the Zika virus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e29d9f-8818-42d7-9345-046ceb6eaf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC personnel are already on the ground in Florida, Frieden said,
        with more members of the community emergency response team arriving over the
        next few days. Their first task will be to understand why local mosquito control
        efforts failed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e48d2-4bdf-4dca-b991-e0ec75a65546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Miami, aggressive control measures are not working as well as
        we would like," he said. "The mosquitoes could be resistant to the pesticides
        being used, or the mosquitoes could be hiding in what we call ''cryptic''
        breeding places that are hard to find, like very small amounts of water where
        they can hatch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4498772-9882-4c08-bb78-60d2195a5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/06/21/First-Zika-vaccine-to-be-tested-in-humans.html">Also
        read: First Zika vaccine to be tested in humans</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008804ca-c82b-4d31-991e-72012ff84bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Aedes aegypti is a really tough mosquito to control," Frieden
        added. "When Key West had an outbreak of dengue, which is carried by the same
        mosquito, that outbreak continued for more than a year. It''s a demonstration
        of how intensive the efforts need to be to control the mosquito."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad145125-fa6e-4468-821b-40c47a5314aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On-the-ground testing could take several weeks, Frieden said, stressing
        that precautions should continue to be taken by everyone living in the area
        or traveling to and from it. Those precautions include applying insect repellent
        containing 25% DEET to uncovered skin, wearing long-sleeved shirts and long
        pants that are thick enough to repel a mosquito bite, using air conditioning
        and screens on doors, and removing standing water where mosquitoes lay eggs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4001db5-d57c-4172-a548-6bc242785b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. health officials had warned that there would be local transmission
        of the virus from mosquitoes but say they don''t expect it to be widespread,
        as has been seen in Puerto Rico and throughout the Americas. That''s based
        on outbreaks of two similar mosquito-borne diseases, dengue fever and chikungunya.
        The reason is largely because of living conditions, including mosquito-control
        efforts and regular use of air-conditioning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68afa232-8e07-4a1d-8449-51a0556d0292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of cases of Zika in the United States have been
        from travel to other countries where the virus is actively circulating, a
        total of more than 60 countries and territories.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e06532-c95d-4f5f-a36c-e9052681977d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every state is reporting cases of the virus; only Idaho,
        South Dakota, Wyoming and Alaska have not reported it. Until the announcement
        Friday in Florida, none of those cases was from local mosquito transmission.
        Fifteen of those individuals were infected by sexual transmission, and there
        is one case of a laboratory-acquired infection.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f04ad6-dbcb-44d4-8d71-abd09ef49168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:22:08.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:22:12.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/05/18/zika-united-states-fight.html">Also
        read: Zika: Is the U.S. ready for the fight?</a></p>'
  'no-more-mcnuggets-preservatives':
    'author': 'Jackie Wattles, CNN'
    'caption': 'The company said as of Monday it''s chicken nuggets and several breakfast
      menu items no longer have artificial preservatives. And McDonald''s plans to
      eliminate high fructose corn syrup from all its hamburger buns by the end of
      August.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-02T08:00:46.664+08:00
    'imagesource': 'jcr:74afcfae-8add-4439-a542-94e5e130c32c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbf134ea-471b-4c2a-8e36-135ef3881750'
    'lead': 'McDonald''s believes it can make happier meals for its customers by removing
      certain ingredients from its McNuggets and hamburger buns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:26:51.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T15:26:56.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:26:56.407+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'McDonald''s to nix artificial preservatives from McNuggets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1235c3-bfd9-4695-a0ef-3c5c7a7af7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> McDonald''s believes it can
        make happier meals for its customers by removing certain ingredients from
        its McNuggets and hamburger buns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9126fbe5-dd54-4231-b940-5e3021b9b2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said as of Monday it''s chicken nuggets and several
        breakfast menu items no longer have artificial preservatives. And McDonald''s
        plans to eliminate high fructose corn syrup from all its hamburger buns by
        the end of August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77f6834-fde5-4457-9f23-22d033ccb1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both changes are coming to all 14,000 of its U.S. stores, McDonald''s
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d98aa3-ed74-4db1-bf86-14acbe2e5453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial ingredients have been targeted by consumer advocacy and
        regulatory groups raising flags about health risks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abe248b-562c-4a61-beb0-090f82c7eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additives have been linked to health risks including cancer,
        hormone imbalances and infertility.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e205508-15e4-4a50-adb9-00aa9fc505e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still artificial ingredients in other McDonald''s menu
        items, but a spokesperson said that figuring out a way to remove it from the
        food chain''s mega-popular chicken nuggets was a priority. The company has
        been developing the new preservative-free recipe since earlier this year at
        a lab in Seattle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e62fbd-0835-4174-86ad-48c8c29e91f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Removing high fructose corn syrup from its buns is another bid to
        make its meals healthier. The ingredient has long been used as a cheap sweetener
        in sodas, candy and other foods has been linked to obesity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a3c83-db6a-4369-9eec-76ab2fb10f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s USA president Mike Andres said there are more changes
        on the way, and the company recognizes that "more than ever, people care about
        their food – where it comes form, what goes into it and how it''s prepared."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce5f5b-b0e0-4301-b4e0-4871e53e7b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest bid by a food company aimed at easing consumers''
        concerns about food safety and quality. Companies ranging from Subway and
        Pizza Hut, to General Mills and Tyson have promised changes like nixing meat
        from animals raised on antibiotics, cutting out potentially harmful ingredients
        and using eggs from cage-free chickens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d98e13-9f9b-4787-81aa-656d0118cdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s promised in March 2015 to stop using meat from chickens
        that have been exposed to most antibiotics, and the company said Monday that
        initiative is now complete – a year ahead of schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5d9d2-6706-4730-8b6a-41be11a9b1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also promised to use only cage-free eggs by 2025, and McDonald''s
        is testing other measures like using fresh beef instead of frozen patties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038cbfb6-9355-4737-8f83-bf14e8413583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:26:51.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:26:56.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/01/news/companies/mcdonalds-mcnuggets-preservatives/">"McDonald''s
        to nix artificial preservatives from McNuggets".</a></em></p>'
  'trump-elections-rigged':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-02T07:02:47.810+08:00
    'imagesource': 'jcr:2bf63975-41a6-4353-b061-4d45750f4081'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc40cf8d-041a-4edf-ac12-8a6d2167065b'
    'lead': 'Donald Trump took his complaints about the "rigged" political system
      one step further.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:32:17.056+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:23:38.411+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: ''I''m afraid the election''s going to be rigged''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891a7c9d-5c6d-4408-8009-f5cd815df5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:32:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>COLUMBUS, Ohio (CNN)</strong> — Donald Trump on Monday took
        his complaints about the "rigged" political system one step further.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7eb13d-aea8-4f02-9f9d-3f7cc769b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:32:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m afraid the election''s going to be rigged. I have to be honest,"
        Trump told voters in Ohio, a crucial swing state.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9739af64-3f86-4557-8dfc-409ebb867d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:32:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments Monday came as he decried Vermont Sen. Bernie
        Sanders for endorsing Hillary Clinton in the Democratic primary, even as some
        Sanders supporters have continued to resist unifying behind the nominee. Trump
        has sought to siphon off Sanders supporters and draw them to his campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945e31b-6f96-4deb-8680-7528fd01ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:32:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that he has heard "more and more" that the November
        election will be rigged – suggesting to his supporters that the outcome of
        the election is out of the hands of voters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869c17d-0ba4-4ac2-99ef-6a33733cddff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:32:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump during the primary repeatedly slammed the "rigged system"
        he claimed was working against his campaign to capture the Republican nomination
        for president. He then pivoted to using that language to decry the nomination
        process on the left, accusing the Democratic Party of colluding with the Clinton
        campaign to keep Sanders from winning that party''s nomination.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449d5b5-4250-4f43-bd3b-e1c63a962cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:32:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments during the primary bolstered the impression that
        Trump, a political outsider, was leading the charge against a corrupt political
        system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b73550-7bd1-4ee8-b3ae-8b44fed5b25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:32:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his latest comments could hurt Trump''s general election campaign
        as his supporters might decide not to turn out to vote if the election is
        already "rigged" against their candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4317eb0-a0c7-4562-bbf6-159ab28b0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:32:17.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:38.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/01/politics/donald-trump-election-2016-rigged/">"Trump:
        ''I''m afraid the election''s going to be rigged''".</a></em></p>'
  'apple-replaces-pitol-emoji':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-02T06:00:08.787+08:00
    'imagesource': 'jcr:2d23160c-abf9-46c8-8ab7-8028b2e5bc6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f42d4c4-9605-432c-8139-ff2d88d90afc'
    'lead': 'Bullets are out, water is in. Apple is replacing the controversial pistol
      emoji with a green water gun in the next version of its iPhone and iPad operating
      system, iOS 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:36:21.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:23:56.026+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple replaces the pistol emoji with a water gun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8980adb9-00f6-4268-96d2-f9016afadf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Bullets are out, water
        is in. Apple is replacing the controversial pistol emoji with a green water
        gun in the next version of its iPhone and iPad operating system, iOS 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78843369-4cd2-41b3-af21-5dfaa8c8d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun swap is just one of a number of emoji changes the company
        announced on Monday. It will also introduce new and revamped emojis that show
        women doing stereotypically male jobs like detective, construction worker,
        and police officer. There are new female athletes, a pride flag, and family
        options for single parents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfb1dcd-fbcf-4755-8d1a-e10ca9bb59c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water gun swap is not Apple''s first foray into cartoon gun
        control. Earlier this year the governing body in charge of emojis nixed a
        proposed rifle emoji. It was one of a number of possible new additions, but
        Unicode Consortium members Apple and Microsoft argued against the Olympics-inspired
        gun, according to Buzzfeed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2961c7-dfaf-48c6-9801-e93dd07bc0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pistol and other weapon emojis have landed people in trouble
        with the law. A 12-year-old in Virginia was charged after allegedly threatening
        her school in an Instagram post that used a gun, knife and bomb emoji. A teen
        in Brooklyn was arrested for posting a police emoji with pistol emojis pointing
        at his head. The charges were later dropped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ced4e2-f0f2-493a-8a0c-2535a33bcef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French court ruled a pistol emoji could constitute a death threat,
        sentencing a man to three months in prison for texting the gun to his ex-girlfriend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362a4c3c-36fb-40d7-99f8-8915020accc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, an organization called New Yorkers Against Gun Violence
        started a campaign to get Apple to replace its version of the pistol emoji.
        It launched a site, disarmtheiphone.com, and sent an open letter to remove
        the firearm emoji "as a symbolic gesture to limit gun accessibility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf1e7ef-f763-439f-8813-5d0f0f36d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple has stood up to the bullying tactics of the NRA and gun industry
        by showing that there are many more life-affirming ways to express oneself
        than with a gun," said Leah Barrett, NYAGV''s Executive Director on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687fa2a5-f4cd-4138-9dbb-a5d948d89720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.231+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has long used a toy gun emoji instead of a pistol in Windows.
        Google, Samsung, Facebook, and Twitter all still use realistic pistol emojis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63227de5-bba5-47a7-a818-b645dc173651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will release iOS 10 this fall. Anyone eager to talk about
        water gun toting female surfers flying a pride flag can download the public
        beta of iOS 10 now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373a1938-19a6-41eb-a49f-28ef4aa78079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:36:21.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:23:56.232+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/01/technology/apple-pistol-emoji/index.html?iid=SF_LN">"Apple
        replaces the pistol emoji with a water gun."</a></em></p>'
  'why-mtv-is-going-back-to-being-mtv':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-02T07:58:17.892+08:00
    'imagesource': 'jcr:c860790f-5e4c-4fed-b486-de4d2757b83a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40d7862-4a19-4470-bbc1-341d75170560'
    'lead': 'This latest "new" era comes at a point of transition for the network,
      which has half the audience it did a decade ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:39:33.186+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:24:15.421+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:24:15.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why MTV is going back to being MTV

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92416772-dd82-46db-b00c-2dcffdb36608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — "Ladies and gentlemen, rock
        and roll."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107c1ad2-1d12-4dd7-ae41-e4f8bf309ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were MTV''s opening words on August 1, 1981 as the network
        launched (literally) into the pop culture conscience. 35 years later, the
        company is launching something new again – this time by looking at its past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4685a-f9b2-4931-a6fe-a7f818bd0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, VH1 Classic was relaunched as MTV Classic, a
        network that will bring viewers some of the network''s most popular programming
        of the last three decades, from Beavis &amp; Butt-head to music videos to
        Laguna Beach. But MTV Classic isn''t the only nostalgic initiative at the
        Viacom-owned network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e323a5-75c7-4855-ac65-bc900976badf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its upfront presentation to advertisers in April, MTV pushed
        a new and yet familiar programming strategy: putting "the M back in MTV."
        The network said it planned to do this with a new weekly live music performance
        series, Wonderland, and a return to an old favorite, MTV Unplugged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e74b848-fe0d-45f1-b377-23eb8defdb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding MTV Classic and rebooting MTV News look to be other parts
        of that plan, but according to Erik Flannigan, MTV''s Executive Vice President
        of Music/Events Strategy &amp; Development, the network''s everything old
        is new again measures are less about nostalgia and more about embracing what
        the network is at its core.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c3d319-ae73-4ed9-802d-a723a32b23a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we''re going back to it so much as recognizing who
        we are," Flannigan told CNN. "Whether you''re talking to an audience 20 years
        ago or talking to kids in high school today they want music programming."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a4693-2837-4d04-a4e3-7834097bdf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Programming pivots are nothing new for MTV, which always has a newer,
        younger generation to keep up with. The VJ era that kicked off 35 years ago
        became the music video era of the early 90s, which begat the TRL-era of the
        late 90s, which was subsumed by the reality show Jersey Shore era of the 2000s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf25746-2d02-43f8-87e1-7079bf0d2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MTV always runs in cycles. It reinvents itself often," Flannigan
        said. "Music is something that''s always been there, but its reflection on
        air had gotten diminished."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1ba704-7d53-4f58-b40c-60150129ee50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest "new" era comes at a point of transition for the network,
        which has half the audience it did a decade ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af23da47-23b8-425f-be0e-41195399c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2005 to 2015, MTV''s average primetime viewership, when including
        those who watched within seven days thanks to delayed viewing, has been sliced
        roughly in half in both overall viewership and in its main demo of those aged
        18 to 24 years old, according to Nielsen data. (Viewership has gone up and
        down within that overall downward trend, though, and the network saw an uptick
        in the first quarter of this year.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0ffddc-3639-4f6d-b46c-af353ea4bad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that decade, the network didn''t just have to deal with its audience
        outgrowing it, but also with social media, YouTube and streaming music services
        eating up some of network''s audience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef017f6-b4e7-43dc-b3b2-ea051f5f12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV''s latest shift to more music, and especially more live music,
        may give it a chance to succeed on an old niche in a new media world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c77ff87-b2b0-4c48-a7bc-7b8e4fbd704f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With delayed viewing becoming more prevalent and more young people
        leaving TV completely, live viewing has become a way for networks to both
        retain viewers and stop them from fast forwarding through ads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e7c05-3d4e-4858-ae2e-66af5415c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s crazy is I think even though they haven''t experienced
        much of that from MTV, unequivocally they all want it," Flannigan said of
        music programming on the network. "They''re not saying, ''Please show music
        videos''... but I think that idea of MTV as a place where they discover new
        music, MTV as a place where the artist they love does something they can''t
        see anywhere else, they absolutely want that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713da30b-f2e9-4848-b482-bbe8247cc94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:39:33.187+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:15.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/08/01/media/mtv-nostalgia-mtv-classic/index.html">
        "Why MTV is going back to being MTV."</a></em></p>'
  'nigeria-multi-million-dollar-scam':
    'author': 'Stephanie Busari, CNN Money'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-02T04:17:39.869+08:00
    'imagesource': 'jcr:aca93ba7-3722-4a42-a527-9cb460f1ab05'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '748ab0bb-1187-4eed-825a-cfb9f66f41bd'
    'lead': 'A Nigerian man alleged to be the mastermind behind an international crime
      ring that swindled individuals and companies out of $60 million has been arrested.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:42:43.792+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:24:34.073+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:24:33.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nigerian man arrested in global, $60 million scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0b3e2f-4fb0-4215-9880-687430edbf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagos, Nigeria (CNNMoney) — A Nigerian man alleged to be the mastermind
        behind an international crime ring that swindled individuals and companies
        out of $60 million has been arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a3350a-3985-4dc7-b6e2-aeb21e1d898b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement by Interpol, the man, known only as ''Mike,''
        ran an international criminal network that hacked the email accounts of small
        and medium-sized businesses across the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34453681-2e89-4b3e-be5e-9c2b57913e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the scammers had control of the accounts, they sent fake payment
        requests to the company''s suppliers and then diverted the funds to accounts
        they controlled.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f882215c-27f0-44a0-9f46-f5e9ef8f82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim was conned into paying $15.4 million, Interpol said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453efda2-4813-4132-a69d-f5268ab8452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another scam, the ring would hack an executive''s email account,
        and then send a wire fund transfer request to the company employee authorized
        to handle them. The funds were then paid into the criminal''s bank account,
        Interpol said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b35ff68-1a6b-4579-967b-95c26f95756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 38-year-old person was also arrested by the Nigerian authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881263d5-d08e-41c3-9e4f-cc92a09979d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both individuals are facing charges including hacking, conspiracy,
        and obtaining money under false pretenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a282fde-f96a-4b11-8ea1-f545ba6e9b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest was a joint operation between Interpol and the Nigerian
        Economic and Financial Crime Commission (EFCC).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103112f7-aa0f-47c2-a3c8-09240ac6658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businesses affected were in countries including Australia, Canada,
        India, Malaysia, Romania, South Africa, Thailand, and the U.S., the statement
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d13877-1d59-4a71-97e0-23f329f36c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged mastermind headed a network of at least 40 individuals
        across Nigeria, Malaysia, and South Africa who provided the malware and helped
        carry out the scams, Interpol said. The gang also had money-laundering contacts
        in China, Europe, and the U.S. who provided bank accounts to receive the illicit
        cash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471eeb08-98d1-4dc1-ae67-022b079b7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his June arrest in southern Nigeria''s Port Harcourt,
        a forensic examination of devices seized by the EFCC showed Mike had been
        involved in a range of criminal activities including romance scams.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd43d1-4efe-4212-bd5d-c75298ab6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:42:43.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:24:34.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/01/news/companies/nigeria-scam-arrest/index.html">"Nigerian
        man arrested in global, $60 million scam."</a></em></p>'
  '5-dead-as-russian-helicopter-shot-down-in-syria':
    'author': 'Angela Dewan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-02T03:27:54.112+08:00
    'imagesource': 'jcr:5984acbb-50b8-4cf9-bc29-b588f5d60af6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e11d0a20-6496-45cc-b774-e5d46fabeab3'
    'lead': 'A Russian helicopter was shot down Monday after delivering aid to the
      Syrian city of Aleppo, killing all five people on board, Russian state media
      reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:47:52.908+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T15:47:56.808+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:47:56.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 dead as Russian helicopter shot down in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af8e5ee-c798-406a-b8e0-6ca7a89a4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Russian helicopter was shot down Monday
        after delivering aid to the Syrian city of Aleppo, killing all five people
        on board, Russian state media reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191ee073-a063-4799-bd65-a82a8258fe23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the biggest single loss of life for Russia in Syria since
        Russian warplanes started carrying out airstrikes in September 2015 in the
        country ravaged by war for five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822f8b74-42b1-4e96-82eb-8248148f1bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry said the Mi-8 helicopter was shot down
        by ground fire in Idlib province as it returned to base, state TV reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce10ed1f-bc29-4dfe-943a-d9dc0905baca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who were aboard the helicopter, according to information
        from the Defense Ministry, have died heroically because they were attempting
        to steer the machine to minimize the casualties on the ground," Kremlin spokesman
        Dmitry Peskov told the state-run Sputnik news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e560c06-ba0f-4528-9d5f-bd0924c9ea3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocket pod found near wreckage</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079bbaa0-166d-4d95-8dad-e5a99b2da5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.810+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage showed dozens of men cheering around the flaming wreckage,
        some of them taking photographs with their phones and others yelling, "Allahu
        Akbar" ("God is great").</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81abd294-4520-43e5-a704-91b6184a1ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An empty rocket pod lay next to the wreckage, raising questions
        about whether the helicopter was carrying aid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea323fc7-7edd-49ce-ad21-1cd13fa919ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s "possible the Russian helicopter was carrying both empty
        pods and aid, just as it is possible that the pods were empty because the
        rockets had been fired earlier in the flight," said Jeremy Binnie, IHS Jane''s
        Defence Weekly Middle East and Africa editor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182f54a-3c91-485f-ae07-59bf769b253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s air campaign in Syria is widely seen by Western leaders
        as an attempt to prop up the regime of Syrian President Bashar al-Assad.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9070cf34-6103-4292-a7c5-c67ee5295342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has so far claimed responsibility for the downing, and Russia
        hasn''t indicated who might be behind it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ffef1-0deb-40d9-a0b8-be05cd78ec8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Jabhat Fateh Al-Sham have a strong presence in Idlib
        province, as do other rebel groups fighting against the Syrian regime. Jabhat
        Fateh Al-Sham, formerly called al Nusra Front, recently severed its ties to
        al Qaeda.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecc80dc-dcca-40ad-b1ec-b3912a5ea9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sustained attack</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbed61f-cc95-400b-abde-92666df98bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter downing comes amid deadly fighting and a humanitarian
        crisis in eastern Aleppo, where rebels are trying to break a Syrian government
        siege.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db2857-0144-4cdb-a764-a65660065068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s going on in Aleppo by numbers:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cdf98-2253-45c3-a9dd-560bfb43761a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6,000 people killed or injured</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf922ed-0ef1-47c9-a8a0-983c51c4a978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some neighborhoods in Aleppo have been under fire for more than
        80 consecutive days, leaving 6,000 people either dead or injured, according
        to the Syrian Observatory of Human Rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0608f8f-b727-4b59-9ef6-f327fdaebfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK-based monitoring group said rebel-held areas in the city''s
        east have faced sustained attack by regime artillery and airstrikes, while
        rebel and Islamic factions have shelled regime-controlled areas in western
        neighborhoods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5e0fa3-915d-4d85-982d-970c02c332f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Up to 300,000 people may be trapped</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ba4c2-a092-4186-843c-e6a74d890996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has warned of a potential humanitarian catastrophe
        as regime troops backed by Russian air power tighten their grip on the ruined
        city. It estimates that between 200,000 and 300,000 people remain trapped
        in the besieged eastern part of Aleppo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7313978d-199c-4f75-9ea9-cd22ad796351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those left in the area, life is grim, CNN correspondent Ian
        Lee reports.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef2ec9-3a9a-4d16-9086-d8e09470ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siege has essentially cut the area off from vital supplies,
        and the shelves of once-bustling food markets are empty. Fuel is running low,
        and there is concern that ambulances will stop coming to people''s aid and
        that hospital generators will have nothing to run on.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e855ca61-61be-4ce8-b98a-1a6b334161ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are reusing medical supplies that should be disposable, such
        as syringes, CNN sources say.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce1448-591e-4a3b-9aab-6e3828623f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>169 civilians fled through corridors</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea159e65-b744-4817-9fef-40cbe3862d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian and Russian governments say three humanitarian corridors
        have been opened to allow for the distribution of badly needed food and medical
        aid to civilians and to provide residents – along with rebels who choose to
        surrender – the opportunity to leave. The Syrian regime and Russia say four
        more corridors will soon be made available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55407a9d-6528-41ee-9ee1-d9b90cec2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military said that 169 civilians and 69 militants fled
        through the corridors over the weekend, the state-run Russian news agency
        Sputnik reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba5d85-7ddf-4f08-bd4a-da10b6883cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN sources on the ground there say that the corridors are barely
        being used as an escape route.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434b6ab-9d92-4eca-be8d-d40781aea304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they believe people are too scared to flee, fearing what
        the regime might do to them once they get out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da266069-2bb4-4c95-8b1f-fdfa55724605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry suggested Friday that the corridor
        approach could potentially be a "ruse," telling reporters it carried "the
        risk ... of completely breaking apart the level of cooperation" between the
        United States and Russia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0ebae-66a1-4cde-8689-88624c192ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia says it has prepared 14 tons of humanitarian cargo for those
        who leave the city, with 2.5 tons of food and other essentials already supplied.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c6cab2-ad01-4340-aa27-c9b915498896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4 hospitals bombarded</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b6921b-4308-46f7-a4b5-6b973c3c1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four hospitals and one blood bank were hit by airstrikes on the
        weekend of July 23 and 24, according to UNICEF.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2651e-703f-4131-af78-31ffd9c25488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a 2-day-old baby died in an incubator due to interruptions
        in the oxygen supply after airstrikes on a UNICEF-supported pediatric hospital.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046843f-6426-46c3-8395-5b3d78c44a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.817+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the only such hospital in the city and was reportedly hit
        twice in less than 12 hours, UNICEF said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc3961-4acd-4f00-b869-5a3545d660b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Attacks on health facilities are a blatant violation of international
        humanitarian law and can amount to war crimes," a UNICEF statement said. "Health
        facilities must never be attacked or damaged, and health workers should be
        allowed to provide medical treatment and services to all people in need wherever
        they are inside Syria."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f28ccba-7e9b-4719-8f25-91f1f873b3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>157 days after so-called ceasefire</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efccd06f-6ee2-43e1-918b-a7dec17bd777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "cessation of hostilities" akin to a ceasefire went into effect
        nationwide February 27, but it has been repeatedly broken since then and seems
        to have collapsed completely with the Aleppo siege.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5832be-7a99-4574-91d7-2b2e53837fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread skepticism greeted Kerry''s announcement of the so-called
        ceasefire earlier this year. The agreement included some rebel groups, but
        it never involved some of the most influential militants in Syria, such as
        ISIS and the former al Nusra Front.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce35225-d463-4a71-a807-61b0ffb2d87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has called for a separate 48-hour ceasefire in
        Aleppo on humanitarian grounds to allow much-needed aid into the area.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8de994-f572-460c-bcfa-11de47d6bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Matthew Chance, Lindsay Isaac, and Ian Lee contributed
        to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716ae64d-581f-4141-bde4-bfef7839bc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:47:52.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:47:56.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/01/middleeast/syria-aleppo/">"5
        dead as Russian helicopter shot down in Syria."</a></em></p>'
  'pope-francis-worship-of-money-helps-terrorism-to-grow':
    'author': 'Mark Thompson, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-02T01:15:07.137+08:00
    'imagesource': 'jcr:f305bb0f-82e5-4d69-b6c5-3ff39de8bad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85821d4-a353-4885-a59b-ce6cd100d4f1'
    'lead': 'Pope Francis says the rise of terrorism is being fueled by the worship
      of money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:51:23.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:25:05.315+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:25:05.109+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis: Worship of money helps terrorism to grow

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52af101-3d5c-4fd0-9960-e0b264000afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Pope Francis says the rise
        of terrorism is being fueled by the worship of money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a851412d-1927-4b86-a0e6-dff5b3c38144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terrorism grows when there is no alternative, when at the center
        of the society is the God of Money, not the person, the man and woman, the
        family," he told reporters on a flight back to Rome after a visit to Poland.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce51f616-7445-48eb-ba8f-5f71f5605ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the glory of creation and a man and woman has been thrown
        away and money has been replaced as its center, this is a terrorism against
        all of humanity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d1060c-bf38-49a8-bae9-ea12cb636ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been an accelerating pattern of attacks this year linked
        to ISIS in Europe and beyond – from Turkey to Bangladesh, the United States
        to Indonesia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22909373-f9c3-42de-82eb-14657b88b69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to IntelCenter, which tracks acts of terrorism, there
        has been a significant attack directed or inspired by ISIS every 84 hours
        since June 8 in cities outside the war zones of the Middle East and north
        Africa.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c62911-d6fb-4b01-b3ec-c52d0a7b3427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing one of those attacks – the slaying of a Catholic priest
        by radical Islamists in France last Tuesday – Pope Francis said during his
        visit to Poland that "the world is at war," but he stressed it was not a war
        of religion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192b884-2d35-40dc-abe8-d08432b5ffef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a war of interest, there is a war for money, a war for
        natural resources, a war to dominate people," he said on Wednesday. "Some
        might think it is war of religion. It is not. All religions want peace. Others
        want war."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054de6de-e1f2-4396-a701-69fb03759117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has used numerous speeches and letters to attack the
        failings of the global economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714ef90-110d-4873-a1ae-2cb4e5666b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:51:23.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:25:05.316+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Delia Gallagher in Rome contributed to this article.</em></p>'
