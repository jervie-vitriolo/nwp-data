  'challenges-exclusive-economic-growth':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-02T22:32:53.500+08:00
    'imagesource': 'jcr:23c376f5-491c-416f-bec8-1360e92e4457'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '154318ac-781f-4e5c-a763-058fb61e38fb'
    'lead': 'President Rodrigo Duterte has an ambitious plan to cut the poverty rate
      to 17 percent before 2022. His economic team said this was possible through
      massive infrastructure investments, among other things.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:37:43.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:37:47.341+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:37:46.819+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What are the challenges to inclusive economic growth?

      '
    'updated': 2016-08-03T10:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da31d6-dda1-43c1-a708-521d5b3fb705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Achieving inclusive
        growth has been a tough challenge for the Philippine government over the past
        years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b2af9-be1a-4e37-a3d7-3c929dd457a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s gross domestic product (GDP) has been growing by
        an average rate of about 5.4 percent since 2006. At the same time, the poverty
        incidence rate has barely changed:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80978b0b-a351-41dc-a862-0db0f7c42903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2006: 28.8 percent</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfbf7b-907a-4f28-8870-4c79d4660773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2009: 28.6 percent</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2ea89e-1454-4570-82fd-ce42e74336f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2012: 27.9 percent</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f15eea8-cbbd-4310-b4fc-e41dd64994dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2015: 26.3 percent</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6be4f3-1d31-403f-9280-e87373c8ffd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why President Rodrigo Duterte has an ambitious plan to cut
        the poverty rate to 17 percent before 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bee6f2-cfe4-434f-a3ad-67d81de15fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His economic team said this was possible through massive infrastructure
        investments, among other things.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d04400-b5e4-4a1d-88de-cff01117f340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking to launch hundreds of infrastructure projects over
        the next few years," said Finance Secretary Carlos Dominguez.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee648ba-8b3d-4c89-a223-792ec84486fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Department of Public Works and Highways Secretary
        Mark Villar said that the Philippines "will experience a golden age in infrastructure"
        in the coming years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130971dc-311f-4a59-8a61-a5f02102b722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greater spending on social services such as education and health
        will also help alleviate poverty. The administration will be focusing on large
        tax payers to generate more revenue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea067fc-d500-43cf-974e-f07446616150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Morgan Stanley Investments Management Chief Ruchir Sharma,
        the government must prioritize infrastructure spending over social service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27caee16-6abb-41f1-9ad8-6d255f194e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve high economic growth, a fourth of the economy must be
        composed of hard investments. Sharma said the Philippines has only around
        20 percent, which is well below the global average.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075d9a55-be92-46c0-9e25-51678f2090ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to first focus on spending on infrastructure before you
        can focus on spending on welfare and subsidies," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453a826-f9de-4c4b-8438-b6dd161e305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that infrastructure projects create more revenue, while
        providing social services was more costly. He said that the agriculture sector,
        which employs a third of the labor force, should also sustain growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ff06ab-ccd8-4e26-93b9-d8ddd531ba18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the Philippine Statistics Authority, agriculture
        sharply declined by more than four percent during the previous quarter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9187c9-c73b-4cf4-81f2-f4a947ea09f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q2 2015: -0.1%</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319e3a07-3195-4158-84ca-66151f2708fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q3 2015: -0.1%</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f92cf1-e3bf-4657-b65a-ca1eb67d513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q4 2015: -0.2%</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03717044-dccf-4199-9918-33d2d86fc3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Q1 2016: -4.4%</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92112079-3391-48ef-8fee-a97dfffeb2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:37:43.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:37:47.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s economic team is making a lot of promises and facing
        a lot of problems at the same time. But they said that with enough political
        will like that of the President, things might just happen.</p>'
  'leila-de-lima-war-on-drugs-privilege-speech':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T20:48:30.079+08:00
    'imagesource': 'jcr:14c427f5-48b3-4313-97a6-411b1b680ae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85cc611d-68b8-4104-9144-e64aa978151f'
    'lead': 'In a privilege speech, Sen. Leila De Lima made it clear that she supported
      the administration''s drug war. But she said it has led to a "compulsion for
      killing."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:41:58.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:42:03.827+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:42:03.478+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima: ''We cannot wage the war against drugs with blood''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66105284-27f4-4a8e-8809-fff797a36804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Amid online rumors
        that she is protecting the drug trade, Sen. Leila De Lima on Tuesday said
        she supported President Rody Duterte''s war on drugs. But she insisted there
        must be another way to do it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd1d79-1ee3-44c5-bea9-033f0966c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Justice secretary said she was concerned about the ongoing
        vigilante killings of alleged drug criminals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106ff39d-057f-48e3-a3bf-d1dccd0a240a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot wage the war against drugs with blood," De Lima said
        in a privilege speech addressed to President Duterte, her fellow senators,
        and the Filipino people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699d2826-14ee-4787-b118-051df2e8c3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said doing so would only trade drug addiction with the "compulsion
        for killing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04745b62-6d5a-4f87-9027-48af13bf662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the vigilante killings have prompted "do-it-yourself"
        justice, with killings done instead of proper police investigations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7254ca-9c4d-4ac1-8da3-d54c8bd54910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 91 percent approval rating for the President and what he stands
        for is a formidable record," the senator said. "But we cannot base our reactions
        to these killings on the popularity of the President. Popular or not, murder
        must stop."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de05c2ea-0bae-46ad-98ea-a6f38972e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wished the police would honor the rule of law when dealing with
        drug criminals. Citing the right to life, De Lima reminded the President that
        "All lives matter."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sen. Leila De Lima on &#39;demolition campaign&#39; against her:
        I will not fall without a fight. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/zI4RCSUJAo">https://t.co/zI4RCSUJAo</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/760401766710071296?ref_src=twsrc%5Etfw">August
        2, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3b08e-30e3-409b-b0ef-4df284427240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e77567-f038-442d-a1f6-9a0b513b3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Demolition campaign''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ac20e0-9008-436e-9b62-a79f80c6c9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima called the online accusations against her as a "well-oiled
        social media demolition campaign." She said she was being projected as an
        enemy of the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f41d9d0-e09d-40d0-87ce-6bab7a1cb285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.829+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said these attacks were not limited to social media, saying
        even the President''s men had "vilified" her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fe4136-7e97-4894-84ed-4a1597bf8e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator recently filed Senate Resolution No. 9, which seeks
        a probe into drug-related killings and summary executions. Presidential Legal
        Counsel Sal Panelo said this resolution seemed to be motivated by "speculation
        and conjecture."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbd98ea-e959-4169-a4e6-78be01b3c4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after videos and photos that  showed De Lima partying with
        Herbert Colangco, a druglord jailed in the New Bilibid Prison (NBP), went
        viral.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31225b07-2cef-42e5-a46a-f0b1388b5749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, De Lima said these were propaganda and misinformation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cbcb87-a522-49fc-ad92-d0c40fd0d94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Justice Secretary Vitaliano Aguirre claimed that Justice
        officials from the Aquino administration were being paid by NBP druglords.
        Although no names were mentioned, De Lima said she knew Aguirre was referring
        to her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1c5afc-4b00-4bd4-a2b1-ffa0726a0853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to De Lima''s probe, Solicitor General Jose Calida said
        he would not allow anyone to get in the way of the government''s anti-drug
        efforts. While national police Chief Bato Dela Rosa said he and his men were
        in danger of "legal harassment and counter-charges" because of their campaign
        against drugs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd9cb0b-97b7-4ae5-9268-d2a2f2bb928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:42:03.830+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said these statements were "regrettable" and regardless
        of the "hate campaign," she would continue opposing the ongoing murders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a0bda-f3d3-4fc6-9f64-b92a639e103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:41:58.933+08:00
