      'mgnl:type': 'text'
      'text': '<p>For the third offense or more, the driver’s license will be revoked
        and/or the owner or operator’s vehicle franchise will be suspended for one
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6ff002-1cb8-4517-ab6d-82b92e266496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:56:14.518+08:00
      'mgnl:createdBy': 'jeff'
