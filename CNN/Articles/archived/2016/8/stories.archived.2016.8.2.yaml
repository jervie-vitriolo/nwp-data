      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article 6 of the 1987 Constitution states, “The President shall
        communicate his veto of any bill to the House where it originated within thirty
        days after the date of receipt thereof; otherwise, it shall become a law as
        if he had signed it.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a77d6ec-0355-4936-95ec-d3dd69e5141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law will take effect 15 days after its publication in at least
        two newspapers of general circulation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36911b1f-e639-41a6-bcb2-ba4533617744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressman Romeo Acop, one of the authors of the House version
        of the bill, said the law is “due for publication,” but he could not give
        any specific date on when it will be published.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae69c506-9519-42ef-8b2b-510d629770a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distracted driving a growing threat</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f00f8c2-de0c-4ced-ac60-c84950d7a9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 World Health Organization Global Status Report on Road
        Safety said distracted driving is a serious and growing threat to road safety.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1418de0c-8a4b-4a1d-89c8-fd0979d3608b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said drivers talking on a mobile phone are four times more likely
        to get into an accident because they are unable to stay in the proper lane
        and they tend to have a longer reaction time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efeec997-bc02-4db7-882b-4eff6db00f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said texting considerably reduces driving performance
        and places inexperienced drivers at a great risk.</p>'
  'Witness-Ejercito-admitted-buying-firearms-from-calamity-fund':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': '(File photo) Sen. Joseph Victor "JV" Ejercito'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-02T12:46:33.898+08:00
    'imagesource': 'jcr:ab543d21-1e7d-438a-bcbd-e077d83d6035'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46f0b234-78fc-488d-9b1f-dce7f04fe7a3'
    'lead': 'Sen. Joseph Victor "JV" Ejercito is facing graft and technical malversation
      charges for his alleged use of ₱2.1 million in the local government unit''s
      (LGU) calamity funds when he was mayor of the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:10:48.970+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T15:10:53.165+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:10:52.812+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Witness: Ejercito admitted buying firearms from calamity fund

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9651f09-ec0a-4686-9296-994824910aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> State prosecutors
        presented witnesses against Sen. Joseph Victor "JV" Ejercito on Monday to
        prove that the calamity fund from the city of San Juan was illegally used
        to purchase high-powered firearms in 2008.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e959e-bbcb-4018-aec2-832ee766e401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is facing graft and technical malversation charges for
        his alleged use of ₱2.1 million in the local government unit''s (LGU) calamity
        funds when he was mayor of the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421b1e78-af3a-46c6-a075-08c7f03a3d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.166+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the trial at the Sandiganbayan, Shiela Anne Dalumpienes,
        manager of Land Bank San Juan Branch, said the LGU requested that the payment
        for the firearms be debitted from the city''s&nbsp; bank account.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87203a21-3ab0-4e7a-bcbf-00e238fcef36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalumpienes said the LGU''s account had been existing since 1998
        and had been allocated for the city''s general transactions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2289bb-3972-47e0-809d-5e3a026facc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution also presented Amita Legaspi, a journalist who wrote
        an article in 2015 about the charges filed against Ejercito.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de888e00-00c2-4e44-a468-2aa80ffa5bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legaspi is a Senate beat reporter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb36c7f-4dec-4b5f-8d64-45c4f740e0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was asked about her sources. She said what was written in the
        article all came from an ambush interview with Ejercito.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a8906-3d67-404a-8d37-2486e5e04d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.167+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Ejercito explained the circumstances of San Juan City''s
        purchase of firearms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c358dd9-5faf-42a6-a970-cf43e2b6f129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito also admitted using the calamity fund but clarifies the
        LGU returned it when the Commission on Audit (COA) disallowed them to do so.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e8c69a-173f-4bb6-8e1e-5603a48b5ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the prosecution said, whether it was returned or not, the calamity
        fund was still used even if the city was not under a state of calamity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac25dd9-73ad-4065-abe5-3ccbcbc57cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito earlier said they purchased 20 submachine guns in 2008
        to protect its people against lawless elements in the city.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b3965-feeb-4864-b264-bd795a060c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:10:48.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:10:53.168+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/18/jv-ejercito-not-guilty-plea-sandiganbayan-fifth-division.html">Also
        read: Sen. JV Ejercito enters ''not guilty'' plea for graft case</a></p>'
  'Game-of-Thrones-to-end-after-season-8':
    'author': 'Frank Pallotta and Sandra Gonzalez, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-02T10:16:47.469+08:00
    'imagesource': 'jcr:158f4366-c50e-4eb0-9009-019b3c2e2176'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a85427bb-d594-4123-b2f5-19ef3283fedc'
    'lead': 'Winter officially has an end date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T15:14:07.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T15:14:16.417+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' to end after season 8

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994c71f3-9492-4928-847e-ed2a1a105c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Winter officially has an
        end date.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa2820-9c9c-476d-b5e2-5f40a8c6157f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth season of "Game of Thrones" will be its last, HBO confirmed
        on Saturday. This leaves only two more seasons for the show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1238f83-6e84-4df1-810f-d005fd7f9b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end of the hit fantasy drama has been rumored for awhile. HBO''s
        new programming chief, Casey Bloys, announced the final season at the Television
        Critics Association press tour in Los Angeles on Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fe69df-50f8-412a-88a1-9b6f82af90cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Believe me, as the new guy, if I could get them do to more, I would
        take 10 more seasons," Bloys said. "But we take their lead on what they think
        they can do [to make] the best version of the show."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184fd76-7c86-48cb-8725-2cdb8a6f61cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, "Game of Thrones" executive producers David Benioff
        and D.B. Weiss said they would like to end the series in 73 hours. That leaves
        roughly 13 more episodes of the show in two truncated seasons. Season seven
        of "Game of Thrones" will run only seven episodes instead of the usual 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41da91-888f-45bc-ab69-12107f9b9309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloys said season eight''s episode count has not yet been decided.
        Also, he confirmed the later production start date for next season will make
        the series ineligible for Emmy awards in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b1507-9e22-4d9b-91a1-c3324cfefc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is nominated for 23 awards at this year''s Emmys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb5d993-6fab-4a27-b3f7-0ce82b7b4b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, since "Game of Thrones" is one of the most popular and
        award winning shows on television, HBO would want to keep viewers coming back
        to Westeros for years to come. (HBO, like CNN, is a unit of Time Warner.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20964bd-9bd7-4678-98d8-42eab745581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, it appears Benioff and Weiss'' vision has won out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94556af2-d9eb-4a3a-bb07-44028e569345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:14:16.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because the adventures of Tyrion Lannister and Jon Snow
        are coming to an end, doesn''t mean we''ve seen the end of "Game of Thrones"
        entirely. When asked if the network had considered a spin-off for the series,
        Bloys admitted that HBO executives had "talked about it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f50ab-6336-4ce3-ae74-7e7e4cbb3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:14:07.011+08:00
