    'title': 'Luzon grid back to normal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bf0482-c4bc-4147-b535-b94fe60c43ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:48:27.538+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:16:45.503+08:00
