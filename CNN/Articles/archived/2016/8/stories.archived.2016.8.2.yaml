      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/01/21/metro-manila-road-congestion.html">Also
        read: Lack of discipline, car volume blamed for Metro Manila road congestion</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092e748-e567-4a0b-89d0-7fdc60996cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T15:07:40.817+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T15:07:44.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) is tasked to write the law’s
        implementing rules and regulations within 60 days of its effectivity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b3679-6899-46d5-94f4-74bb3871e3e2'
      'mgnl:activationStatus': true
