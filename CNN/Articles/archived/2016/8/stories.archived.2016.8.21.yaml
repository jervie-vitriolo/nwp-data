  'tayyip-erdogan-isi-likely-behind-wedding-attack-turkey':
    'author': 'Ralph Ellis and Isil Sariyuce, CNN'
    'caption': 'President Recep Tayyip Erdogan'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-21T19:14:10.580+08:00
    'imagesource': 'jcr:cd3c07fe-62a2-4c45-a580-9eca1eba0c58'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b125d214-f649-4a18-817c-be435f05b6d3'
    'lead': 'The death toll from Saturday''s attack in Gaziantep rose to 50 early
      Sunday, according to the local governor''s office, while 94 were injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:37:54.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T09:37:59.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:37:57.445+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Erdogan: ISIS likely behind attack that killed 50 people at wedding

      '
    'updated': 2016-08-22T07:57:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8b6d2-fb5f-4f93-a5bc-992d191193d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Istanbul, Turkey (CNN) —</strong> Turkish President Recep
        Tayyip Erdogan has named ISIS as the "likely perpetrator" of an attack that
        killed 50 people at a wedding in the nation''s southeast.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6984c72b-51c6-4be3-9c74-1806a765d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.558+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll from Saturday''s attack in Gaziantep rose to 50 early
        Sunday, according to the local governor''s office, while 94 were injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaae1cc-6dca-4493-bbc4-32c6a207c666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan said there is "no difference" between three opponents of
        his government: terror group ISIS, which is based in neighboring Syria; the
        outlawed Kurdistan Workers Party (PKK); and FETO, the network of US-based
        cleric Fethullah Gulen, state-run Anadolu news agency reported Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dcb8c8-2c06-4cd1-a0c2-50168de603a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan accuses Gulen of being behind a recent coup attempt. Gulen
        has denied the accusation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a440a3f-cdae-43b9-b14a-5d11ef8d9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783f4686-476c-4495-8ef0-5e4bceabe753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast occurred in the city of Gaziantep, about 95 kilometers
        (60 miles) north of the war-torn Syrian city of Aleppo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade8dc6b-2c0b-497e-8bbb-fee8ebb50cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added that the wedding celebration took place on a street,
        which is common in southern Turkey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f3d16-a5d0-4f84-9f2f-24553f692b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video of the aftermath shows hundreds of people in the darkened
        street as rescue workers lift victims into ambulances. Orhan Akin, Gaziantep
        bureau chief for the Ihlas News Agency, told CNN Turk that he saw "at least
        20 ambulances carrying injured people."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ccfdfc-5e4b-408d-8fa7-067522bce1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Erdogan condemned the attackers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c255c43-e15f-477b-acf0-76072f9892c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those, who cannot overcome Turkey and try to provoke people by
        abusing ethnic and sectarian sensitiveness will not prevail," Anadolu quoted
        him as saying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07c59fe-1f0e-4e55-ae90-0fa9e49917dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Continued turmoil</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fe366c-5ee8-486d-aee0-d26b7fe50c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has experienced significant turmoil in recent months, with
        the attempted military coup in July and a series of deadly explosions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7c1d5-3013-4c36-98e2-fe9c5df79d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past attacks have been carried out by ISIS, which controls northern
        Syria across the border, and the PKK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54730a53-5e29-447d-9a8b-cdc8067df55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:37:59.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most brazen attack, 44 people were killed in July by suspected
        ISIS suicide bombers at Istanbul Ataturk Airport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f54daa2-bd08-42ed-8140-12bb38131c73'
