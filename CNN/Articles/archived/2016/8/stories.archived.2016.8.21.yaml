      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 10, two explosions killed at least eight people in the
        southeastern towns of Kizitepe and Diyarbakir. Initial assessments indicated
        Kurdish militants were behind both attacks, a government official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bc9493-f5b3-4a6f-94b9-31dec6774258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.560+08:00
