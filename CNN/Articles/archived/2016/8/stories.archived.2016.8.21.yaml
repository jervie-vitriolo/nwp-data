    'template': '1'
    'title': 'Ryan Lochte: ''I over-exaggerated'' Olympics robbery story

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964abb8-4170-4c22-a26c-c98e24cb3ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> U.S. swimmer Ryan Lochte told NBC''s Matt
        Lauer it was his fault that a fabricated story about a robbery caused an international
        Olympics scandal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b5285-3867-47d7-8ef7-97e2022542d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I over-exaggerated that story and if I had never done that we wouldn''t
        be in this mess," he said in a snippet of the interview aired on NBC on Saturday
        evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b82a39-0c20-453a-87e2-d57413a1d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of this would have happened," he added about the aftermath
        in which three of his fellow swimmers were questioned by Brazilian police
        and one was ordered to donate nearly $11,000 to a Brazilian charity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed6d1fc-7185-4e13-a395-637dd5614f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte, 32 and a four-time Olympian, blamed his "immature behavior."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e41d26-c53d-4614-9761-434a54836273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauer asked Lochte about using the word "victims" in a prior interview
        when police have said the swimmers were vandals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f39e10-6d0d-4975-97f5-a47344e11792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s how you want to make it look like," Lochte responded. "Whether
        you call it a robbery or whether you call it extortion or us paying just for
        the damages. We don''t know. All we know is there was a gun pointed in our
        direction and we were demanded to give money."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60a471-a479-44c3-8431-0d5bd8f4a0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBC said it was set to air more of the interview during its Olympics
        coverage. Lochte also spoke with Brazilian network Globo, which aired its
        interview Saturday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe8792-18fb-4817-a824-82a6e55a305d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''110% sorry''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1598dc-ec12-42ac-9337-cd8b9bbea512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disgraced swimmer told the Brazilian channel that he felt the
        weight of responsibility for his actions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1ae71-2cb0-4640-882c-4db641f12001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I hadn''t exaggerated the story or told the entire story, none
        of this would have happened," he said in the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee09e1-d8c3-42be-8189-c472a7a46104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was coming from the France house, I was highly intoxicated, and
        I made immature accusations. If I had not done that, none of this would have
        happened."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287941c7-44a4-4394-8a44-17aed132c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he did not ask his teammates to corroborate his story,
        and apologized "110%" to "the gas station owner, to Brazilian police, to the
        people of Rio and Brazil, everyone that came together to put on these wonderful
        games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd17ca25-96fb-4450-8066-06c4c11f4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to say I am truly, 110% sorry."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69be60b-bdfa-4bbd-b19a-3017c1255a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disciplinary commission</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc3b44-2219-4457-b811-48dbeb8f5a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee has set up a disciplinary commission
        to investigate Lochte and the three other US swimmers involved in an altercation
        at a gas station in Rio de Janeiro last Sunday. The commission will determine
        if the swimmers will face any punishment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699593e2-4e67-47c6-a0e1-641f4b0b7f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte''s shifting account of the incident and the resulting fallout
        has threatened to steal the spotlight away from a Games that the IOC president
        on Saturday declared "iconic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5bbf5c-6347-4c2b-b1f7-baa214c02c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte said he and James Feigen, Jack Conger and Gunnar Bentz were
        robbed in the early morning hours of August 14 as they returned from a party.
        Brazilian authorities say the American swimmers actually vandalized a gas
        station and then got into an altercation with security guards there.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f1069-b331-473c-a3b6-442ef1e7864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking a public pounding for reporting a robbery story that
        police say was fabricated, Lochte apologized Friday on Instagram for "not
        being more careful and candid" in his description.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2165457-9195-41c5-8b4e-fd842668337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12-time Olympic medalist said he accepted responsibility for
        his role in it and had "learned some valuable lessons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f4790f-5091-4f75-bbe6-400494b1fcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Endorsements: Will sponsors flee?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1d441-86a1-4f50-83dd-20dbee0c7422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Lochte has banked on his edgy image, the scandal could
        put a dent in Lochte''s current endorsements with Speedo, Airweave and Polo
        Ralph Lauren.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c53b6-9608-4d68-a104-8f8a2a33509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think this is going to have a lasting impact on Ryan Lochte,
        and it''s not going to be good," Christine Brennan, CNN contributor and sports
        analyst, said Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f62f5a4-5477-4923-88b3-7802c276a725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speedo said in a statement that it is following the situation closely.
        The swimwear company said it has "a policy not to comment on ongoing legal
        investigations. We suggest you contact his team for additional information."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094dc0a-6253-4581-88c3-3da9d83f71d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mattress company Airweave is standing by the swimmer, for now.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a719e09-667d-437b-9d5b-fbe6d5b82534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not allow unlawful behavior and will continue to monitor
        the investigation closely. I respect the athletic performance of Ryan, and
        as long as he is a respectable athlete, he will remain a US ambassador for
        Airweave as long as our partnership agreement remains effective. Our focus
        is on supporting Team USA, and our hope is people will remain focused on cheering
        on the athletes who still have events to compete in," said a statement from
        Airweave Chief Executive Motokuni Takaoka.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c834f4d-88db-4c8b-aed4-84c6c5423180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Airweave/Lochte partnership was already scheduled to end this
        year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7339324e-3522-43a0-b693-9476f1dd2bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clothing giant Ralph Lauren said it was working closely with the
        US Olympic Committee on the developments in Rio and is reviewing the situation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572ee22d-f4ca-4ee0-9c85-0e97f928f5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s certainly on the back end of his swimming career," Brennan
        said. "I just cannot imagine any of these sponsors re-upping, if they decide
        to stay with him."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b999cb-1e21-4131-83c4-90a907ab453b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disciplinary action</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac56f9e-1fd3-4987-a49f-0ed63649c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much speculation continues to swirl around the possible consequences
        the four U.S. swimmers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c0e73-300a-4390-9bd7-32546e142f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drawing from sources with knowledge of the investigation, Brennan
        said she''s confident they will face disciplinary action as a result of their
        conduct.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641f997-62a2-41d6-a1a2-4ef6e84db109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ryan Lochte and all the other swimmers, I am sure will be suspended,"
        Brennan told CNN''s Anderson Cooper on Friday night.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05146d-796e-40dd-a15a-fcb17f759b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked for a comment, USA Swimming – the national governing
        body of competitive swimming – said, "USA Swimming will undergo a thorough
        review of the incident and determine any further actions, per our Code of
        Conduct."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a0cd2c-e830-4730-8d2c-78da7c793425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges dropped for charity donations</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc291a9-f8ca-40ec-84a2-c47622dcacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conger and Bentz were pulled off a plane as they tried to leave
        Rio earlier this week, but were released after providing statements on the
        incident to Brazilian police.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c3408-d859-4b4c-b047-2e61c86de141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentz, a University of Georgia student, followed in his teammate''s
        footsteps and apologized Friday to US officials, his teammates and his university.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405cdecc-0667-490c-994d-eab000d62ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret this situation has drawn attention away from the Olympics,
        which have been hosted so incredibly well by Brazil and its citizens," Bentz
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45180418-1e9f-4dc7-992f-c3bf2fde9fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentz emphasized that he was never a suspect in the case and that
        Brazilian law enforcement officials saw him only as a witness. He said he
        "never made a false statement to anyone at any time."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbd14ca-6972-4416-909c-835e00141c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before leaving Brazil, Feigen entered a plea bargain with police
        to avoid prosecution. Brazilian civil police dropped all charges in exchange
        for Feigen paying roughly $11,000 dollars to a Brazilian charity organization.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e8cfb-e7bd-4bc8-b348-750b06fde8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Iconic Olympic Games''</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f288f-504b-4ee1-8057-4d3caf486b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the distractions, Olympic organizers were focused on what
        made the Games in Rio memorable.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77843890-e6bf-488e-a64e-24f26f720b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were and still are iconic Olympic Games in many respects,"
        IOC President Thomas Bach told journalists in Rio on Saturday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aed1b4-0e96-45a8-a765-6214b6119b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen iconic athletes across all the sports. We have seen
        athletes who were icons already when they came here and they even strengthened
        their positions as icons like Michael Phelps and Usain Bolt, and we have seen
        athletes who have become icons here."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfe857-e860-4eb4-8c89-182d29c6ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach said the level of competition was "extremely high" with "stunning"
        athlete performances.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b7b0f-0822-489d-a53b-f533df8fcd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can only congratulate these athletes and say thank you, because
        this is really the spirit of the Olympic Games."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be55167-e221-4866-a731-2e7c14d213b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympian shenanigans</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506bf81-5d37-427e-b715-ce9e7dc248b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian athletes had a few of their own run-ins with authorities
        at Rio 2016.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97b0a01-d9e9-4210-a388-ad2e470af988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a big night out in Copacabana, Australian swimmers Josh Palmer
        and Emma McKeon got a slap on the wrist for not returning to the Olympic Village
        before curfew after a night of drinking.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9d360-6967-4b7b-abe8-7024035e85bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banned from taking part in Monday''s closing ceremony, Palmer and
        McKeon are prohibited from leaving the Olympic Village between the hours of
        8 p.m. and 8 a.m. Team management also imposed a 2 a.m. curfew on all team
        members for the rest of the Games.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230f736-d4ae-4368-992a-23db15b02bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other Australian athletes were fined after using the wrong
        accreditation to enter a basketball arena where the nation''s team played
        Serbia in the Olympics semifinal, on Saturday. Brazilian police briefly detained
        the athletes and fined them $3,000 for "tampering with credentials."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf3bcb-9fd2-4d05-805f-002b4723fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Making a rebound</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c6924-cd3d-4e96-93d4-bdf854b4b796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps could be an example for teammate Lochte about how to bounce
        back from struggle.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3a88ce-c7e6-4bd0-95bb-91240242745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the most decorated Olympian ever, Phelps was caught driving
        under the influence in 2004. He was found guilty and sentenced to 18 months
        of probation for what was his first DUI arrest.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75031c3c-f15d-4e5b-b9ba-be8c52b18bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Swimming suspended the 25-time Olympic medalist for 6 months
        for his second DUI arrest, in 2014, and he wasn''t allowed to compete for
        the US at the world championships in 2015.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c05b02-56f9-4ccc-a19e-3b0b92aaab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps initially lost sponsors, but went on to win new ones after
        going to rehab and showing remorse.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b556f5bf-1f13-4d15-af64-2a90bffcc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.603+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USA Swimming suspended swimmer Troy Dalbey after an incident at
        the 1988 Summer Olympic Games in Seoul, South Korea, in which he and a teammate
        took an $800 marble lion''s head statue from a hotel.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af985c-61a1-4881-88b6-c15e6c4f5455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Lochte, Dalbey was harshly criticized after he apologized publicly
        for the prank.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa4ac87-5501-4590-b047-a6ee3ffa0d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No charges were filed, but the swimmers were dropped from the squad
        and sent home. The national swimming governing body suspended Dalbey from
        national and international competition and team training camps for 18 months.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5f831-60d7-4aec-a15d-fdb7775f382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto, Aleks Klosok, Ahiza Garcia, and CNN
        Money''s Ahiza Garcia, contributed to this report.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8b8583-4ab3-4b2d-a7f5-bdc2d3a2b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:57:10.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:57:14.604+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/20/sport/us-olympics-swimmers-reported-robbery-future/">
        "Ryan Lochte: ''I over-exaggerated'' Olympics robbery story."</a></em></p>'
