      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March, two suicide bombers killed at least 40 people in Ankara,
        the capital. A Kurdish rebel group claimed responsibility for that attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4872ad7e-76c7-4774-9759-2abb275a6495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:37:54.560+08:00
      'mgnl:createdBy': 'jeff'
