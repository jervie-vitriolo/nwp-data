  'ninoy-aquino-33rd-death-anniversary-duterte-stop-marcos-hero’s-burial':
    'author': 'CNN Philippines Staff'
    'caption': '[File photos] former Senator Benigno "Ninoy" Aquino Jr. (L); former
      President Ferdinand Marcos (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-21T20:07:47.279+08:00
    'imagesource': 'jcr:0036cbf1-71b4-46e7-8855-496315158bb8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acad749c-d820-4cb6-b3e2-8f408e826bf1'
    'lead': 'Relatives and supporters of the Aquino family gathered at the Ninoy Aquino
      International Airport for the 33rd commemoration of the late Senator Benigno
      “Ninoy” Aquino Jr.’s death. They asked President Rodrigo Duterte to stop the
      burial of former President Ferdinand Marcos at the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:33:35.771+08:00
