      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/20/asia/turkey-wedding-explosion/index.html">"Erdogan:
        ISIS likely behind attack that killed 50 people at wedding."</a></em></p>'
  '10-dead-in-suicide-bombings-in-somalia':
    'author': 'Tiffany Ap and Omar Nor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-21T17:46:12.520+08:00
