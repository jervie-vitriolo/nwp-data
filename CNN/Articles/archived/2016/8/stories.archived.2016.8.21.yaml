      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Mayor also said he will allow anti-Marcos rallies in
        the city as long as it''s peaceful and with proper permits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22baf5a6-5c5b-48fe-85ea-3ac338f6f9fa'
