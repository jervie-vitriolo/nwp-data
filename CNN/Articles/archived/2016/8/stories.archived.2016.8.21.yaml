  'matt-roberts-dead':
    'author': ' Euan McKirdy, CNN'
    'caption': 'Matt Roberts'' father, Darrell, said his son had struggled with anxiety
      and an addiction to prescription medication since his time with 3 Doors Down.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-21T14:52:36.375+08:00
    'imagesource': 'jcr:5e910d32-90a8-4bb5-881f-9af9ef693b89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6aaecb-57ca-4b82-8caa-8e97f473accc'
    'lead': 'Matt Roberts, best known as a former guitarist for the band 3 Doors Down,
      has died, according to his father.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:53:57.002+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:08:05.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Matt Roberts, former guitarist for 3 Doors Down, dies at 38

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282bbd1-1fd0-43fc-a35a-03c25bac9e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Matt Roberts, best known as a former guitarist for the band
        3 Doors Down, has died, according to his father.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602ff199-d0fd-4b94-b33b-1b3785592c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old musician was traveling with his father in West Bend,
        WI, where he was due to perform at a charity event for veterans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80088dc-d932-435f-babe-bce95874d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been rehearsing early Saturday morning for the "Rockin''
        for Heroes" benefit event at a local restaurant, said his father, Darrell
        Roberts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8290e-6537-4e7a-84a7-6e442d29d265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father said he often traveled with his son, and last saw him
        outside his hotel room.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad134e-313c-4466-a134-fab7215e0628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We go up to our room, we got adjoining rooms and – he was always
        looking after me as his dad – so my key didn''t work and he went and came
        back in just a few minutes and got me a new key. He opened the door for me
        and he said ''just make sure you open the adjoining room in case you need
        anything.'' He was always looking out for me," Roberts said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54086f35-73d1-40aa-8c22-4e9dd879a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unknown cause of death</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a6e858-c8a7-4913-83e8-c90ce5625b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts says detectives woke him up Saturday to tell him Matt had
        passed away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14a646-6058-4a69-88fa-889db2b6440d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wakened at 8:50 this morning by some detectives beating on
        my door. It''s always scary as a parent, they were in suits and that''s when
        they told me. They asked me if Matt Roberts was your son, I said yes, and
        they said ''we have bad news to tell you, Matt deceased last night,''" Roberts
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256dc421-df5a-4909-937d-9be6a0d9581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Bend police received a call Saturday that a man was "either
        asleep or passed out in the hallway of his hotel," a statement from the department
        says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bcd998-641b-4088-bf0c-f131af6f4896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later declared dead. The department has not determined the
        cause of death and an autopsy is scheduled.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fc7b61-70e3-4f80-a902-194b6aa48f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.003+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Struggle with drugs, anxiety</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49abceba-0d16-4c8f-ab12-2bc0ee7095cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darrell Roberts said his son had struggled with anxiety and an addiction
        to prescription medication since his time with 3 Doors Down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c572b56-c25b-4c65-8e1e-c66c3411d4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he had prescription drug addiction. He suffered greatly
        from anxiety. It''s crazy as a performer; he never liked crowds or liked places
        he didn''t know about as a baby, as a child, and this was his way of dealing
        with it and me and him talked about it often," Roberts said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71bacd3-025d-41c5-88ae-77b3b8fa59e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matt was not in treatment for his addiction but his father believed
        he was doing much better.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c8ce6-1523-491f-a477-2398bbb10890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought he had beaten it all," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c99f4b-02a2-4492-952f-9ca3e0ce7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts planned to attend the event his son was scheduled to perform
        and inform the crowd about his death.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a510f-1c13-438c-8871-20bb742c809b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what he would have liked, he put all this energy and effort
        to come out here to perform. I''ll put his guitar on stage and light it up
        and I''m going to say thanks to everybody and leave and go home in the morning,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f85a56-2623-4f84-b7f0-1d4c267f4e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the band''s representatives for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046d9dd4-450f-4385-8518-efb23c68978f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:53:57.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:05.460+08:00
