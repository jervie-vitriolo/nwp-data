      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 10 people died when two suicide
        car bombs rocked a government building in Somalia on Sunday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875ab88-786f-49aa-a8dd-7819796f233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:42:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:42:05.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the fatalities are students and local traders who were at
        a nearby market and school at the time of the blasts, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070bff5d-7224-4aaf-bec5-876242baf7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:42:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:42:05.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the explosions in Galkayo town, attackers stormed the
        building and exchanged gunfire with security forces, according to local police
        official Abdi Hassan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27bc91f-82f1-4ebf-86e8-ed58351d5c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:42:01.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:42:05.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack targeted a government compound housing administrative
        offices, police said. Northern Galkayo is under Puntland control in a semiautonomous
        region in northeast Somalia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0472205-5688-4f75-887a-311f94d51361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:42:01.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:42:05.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/21/africa/somalia-suicide-bombings/index.html">"10
        dead in suicide bombings in Somalia."</a></em></p>'
  'ceasefire-restored-communist-rebels-cpp-npa-ndfp-takes-effect-august-21-duterte':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) New People''s Army troops in training.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-21T18:01:53.292+08:00
    'imagesource': 'jcr:03564fa2-c6f9-41c2-b1fd-8f971c2e2be4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab224eed-4df7-47bd-bf60-b344841493ea'
    'lead': 'The ceasefire between the Philippine government and the Communist rebels
      takes effect Sunday.  The Defense Department says it has anticipated the President''s
      move, and fully supports it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:46:50.485+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T09:46:54.885+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:46:54.659+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ceasefire with Communist rebels takes effect Sunday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5d9964-a124-4c15-9b48-fa783a6f9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In order to "walk
        the extra mile for peace," President Rodrigo Duterte declared the restoration
        of the ceasefire with Communist rebels effective Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5476da4a-9824-4f86-908f-de5fdf8eee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus "Jess" Dureza made the announcement
        before departing for Oslo, Norway Saturday for the continuation of formal
        peace talks with Communist Party of the Philippines - New People''s Army -
        National Democratic Front of the Philippines (CPP-NPA-NDFP) leaders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d3ad0-f5ef-4218-b772-a96e36501d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Rodrigo Duterte has restored the effects of unilateral
        ceasefire with the CPP-NPA-NDF(P), effective 12 midnight tonight, 21 August
        2016," Dureza said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6030fe80-e1a8-4791-9d79-04d7a4be30f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The duration of ceasefire will last for as long as necessary to
        bring peace in the land."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac618763-ae48-4933-89e6-9e441375c8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/30/duterte-lifts-ceasefire-communist-rebels-government-forces-on-high-alert.html">Also
        read: Duterte lifts ceasefire with communist rebels; gov''t forces on ''high
        alert''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc276c34-b584-4f86-82f3-6de21b41a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) said it has anticipated
        the President''s declaration and fully supports the restoration of the ceasefire
        with the communist rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0e681-3576-4de8-8137-4df077377b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the progress we have made and the work we still have to do,
        we look forward to put an end to the insurgency problem that has claimed tens
        of thousands of lives-not just from the ranks of the communist guerrillas
        and the government defenders but also innocent lives of civilian non-combatants
        who are caught in the middle," the DND statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70aa81e8-73d8-4580-87b5-c88fc203780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND also said it welcomes the ceasefire declaration of the CPP-NPA-NDFP,
        and "views this as a manifestation of their goodwill in response to the government''s
        determined and sincere efforts to bring about just and lasting peace in our
        land."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46fcf5-b8e5-488c-a6cf-379f189a2a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND directed the Armed Forces of the Philippines (AFP) for the
        immediate implementation of the ceasefire declaration — however, it clarified
        that the ceasefire is not applicable to lawless armed groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c931269-ae54-400f-bc9a-9bad3bb24dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP, with all its field units and personnel, is instructed
        to comply with the restoration of ceasefire as directed by our President and
        Commander-In-Chief, support the peace process and help ensure that the ceasefire
        will hold."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a98de-6740-4292-bf54-21cc5ba3bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/01/Duterte-tackles-peace-efforts.html">Watch:
        Duterte tackles peace efforts</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c6a75-08d6-4224-851f-e2466d3d6739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP Chief of Staff will issue further instruction regarding
        the suspension of military operations and other related matters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0cb3f-2bde-47af-81f2-b81171f9740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department — while urging the public to be vigilant
        in guarding against lawless elements — also urged the Filipino people to rally
        behind the President in attaining lasting peace in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f18a86-3184-47e7-abbd-c8c35851bed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Camille Abadicio contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95898627-4eac-4659-b145-5d2e55a29e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:46:50.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:46:54.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/CPP-NPA-NDF-GPH-peace-talks-political-prisoners.html">Also
        read: Reds ''celebrate'' release of political prisoners</a></p>'
  'estrada-favors-marcos-heros-burial-libingan-ng-mga-bayani':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-21T17:59:08.729+08:00
    'imagesource': 'jcr:883e7902-404a-4c6d-9f18-bcb0dc88b9c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03e635f-bdcd-48fd-ab7c-93692389e568'
    'lead': 'Former President and now Manila Mayor Joseph "Erap" Estrada is in favor
      of burying  former President Ferdinand Marcos at the Libingan ng mga Bayani.
      Estrada says as Christians, people "should respect the dead."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:50:44.888+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T09:50:48.765+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:50:48.592+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Estrada favors Marcos burial at LNMB: ''We should respect the dead''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feadab2-fa11-46ab-a682-fe3c5338d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:50:48.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Former President
        and now Manila Mayor Joseph "Erap" Estrada said he has no issues when it comes
        to burying former President Ferdinand Marcos at the Libingan ng mga Bayani
        (LNMB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8c3420-5a03-4d7f-98bb-5cb05385cfc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:50:48.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Estrada, the public - especially Christians - should respect
        the dead.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d678b69-d5f8-4f87-a232-e14d9569c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
