      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte said Sunday that Sen. Leila de Lima''s romantic affair with her former
        driver and bodyguard, Ronnie Dayan, "gave rise" to corruption at the New Bilibid
        Prison (NBP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1b1d6-094a-48d9-b91e-2323d08fb38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:13:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:13:10.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing in Davao City, Mr. Duterte  said conversations
        intercepted with the help of a country friendly to the Philippines showed
        proof of the affair and of Dayan''s role in the spread of drugs, alcohol and
        other illegal contraband at the NBP. He emphasized, however, that these conversations
        were inadmissible in a legal case against de Lima.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc41523-5c40-4a61-9781-4b94c35f18c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:13:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:13:10.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s revelation came a day after Sen. de Lima said in
        a press conference Saturday that the president had received fake and fabricated
        information linking her to illegal drugs. She even said she was willing to
        resign and to be shot in front of the president if true evidence of her involvement
        in the drug trade could be found.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67166b51-2bf6-4756-93c4-156ecd81bcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:13:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:13:10.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-willing-to-be-shot-if-drug-links-proven.html">Read:
        De Lima willing to be shot if drug links proven</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e67033a-084f-4e11-a5e2-49ec865228a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:13:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:13:10.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said De Lima was lying and that he is willing to resign
        from the presidency if he is wrong.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte on De Lima: She is lying through her teeth | LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/mSBvKMpcob">https://t.co/mSBvKMpcob</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/767053430040825856?ref_src=twsrc%5Etfw">August
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

