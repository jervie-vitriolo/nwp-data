      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us move on. We are all Christians, we must respect the dead,"
        Estrada said in an interview Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37fc415-dc3d-4326-9d2e-8d962058c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:50:48.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/duterte-defends-marcos-heros-burial-libingan-ng-mga-bayani-enforcing-law.html">Also
        read: Duterte defends hero''s burial for Marcos: A matter of enforcing the
        law</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b7df0-fba1-4e91-9916-2a7c1c544bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:50:48.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the Filipino people should instead focus on the major
        problems besetting the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d952c1-bdf7-4859-b4b6-945ad0146812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:50:48.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to move on. Let''s devote more time on the problems of
        the country. Move on. Let go anything of the past," Estrada said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a9039-c7a6-478d-b570-a7a0acb7dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:50:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his term as President, Estrada agreed to transfer Marcos''
        remains to the LNMB.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6576730b-1c23-4f11-91ac-89bf4ad269e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:50:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada then withdrew his plan after civil and religious groups
        strongly protested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b2488-2f23-47db-b039-cc3d64360701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:50:48.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi na dapat siguro pag-awayan ''yan," [We should not fight over
        it] Estrada said. "The officials, they have already decided."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b1292-4549-485f-82eb-2e81a75359fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:50:44.889+08:00
