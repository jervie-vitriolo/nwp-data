      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:45.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add01f4f-d6fe-4607-a4cb-d56e63b348fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will explain extra-judicial killings, for international release,
        if you want," he said. "My orders are for the police to go out and hunt for
        criminals. I tell them to arrest these criminals if they surrender peacefully,
        but kill them if they put up a violent struggle. I assume full responsibility
        for what happens."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8fda1-f56a-47a5-a8f9-22470cce3752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will show the U.N. the statistics of his campaign
        and prove the importance of protecting innocent Filipinos. He also said his
        campaign has encouraged law enforcers to shoot dangerous criminals to death,
        rather than be defeated by long-winded cases in court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c55770-c395-4e90-ac2a-7a282606e227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My job as president is to protect innocent law-abiding citizens,"
        he said. "I was never tasked by any law to protect criminals. I say this because
        16 million people voted for me and I have a large margin between me and the
        next candidate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4044a800-e90a-443f-9da9-761277cb6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:45.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the U.N. representatives should be ready for his questions,
        especially after he criticized the international agency''s supposed inaction
        in other global conflicts like the war in Syria.</p>'
  'Duterte-orders-thousands-of-presidential-appointees-to-vacate-posts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-21T08:10:34.105+08:00
    'imagesource': 'jcr:47142a85-6b80-4d2c-a5a6-086f9c22f4cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa325c57-3037-43b3-adc1-396267b572d5'
    'lead': 'In a press conference in Davao City on Sunday, President Rodrigo Duterte
      announced that presidential appointees in all government agencies — including
      government corporations — must vacate their posts because of what he believes
      to be continued corruption in their offices. '
    'mgnl:activationStatus': true
