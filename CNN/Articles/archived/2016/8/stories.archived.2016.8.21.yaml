      'jcr:uuid': 'a65c3676-e7ac-44d6-9c96-7c898e64a57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:13:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:13:10.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55febc78-c749-488f-a5d1-9f13d4c303ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:13:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:13:10.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you not surprised that during her term as Secretary of Justice,
        there were special privileges granted to almost all inmates?" Dutere said.
        "It is the farthest from my mind to derogate your person, Sen. de Lima, but
        it was your greed and your immorality that did you in. If I don''t talk about
        the relationship between de Lima and her driver, there is nothing to talk
        to about."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte: Recorded phone calls from NBP linked to De Lima <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/99rnvZmwOA">https://t.co/99rnvZmwOA</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/767085733173571584?ref_src=twsrc%5Etfw">August
