    'jcr:uuid': '3ed1efae-3d3e-4cd5-87a2-7d275ff41ae1'
    'lead': 'President Rodrigo Duterte says Sen. Leila de Lima''s intimate relationship
      with her former driver and bodyguard contributed to corruption in the New Bilibid
      Prison (NBP).'
