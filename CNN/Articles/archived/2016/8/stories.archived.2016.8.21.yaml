      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the threat, the President said in a media briefing in Davao
        that the U.N. is welcome to investigate the rising death toll in the intensified
        war against drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bef186-97c6-4626-a545-a154b8a79d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:45.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after Agnes Callamard, U.N. special rapporteur
        on summary executions, said on social media that she will be looking at the
        situation in the country after Malacañang criticized the U.N. for not understanding
        what was happening on the ground.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">President Duterte threatens to leave United Nations <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/ilooml8PE7">https://t.co/ilooml8PE7</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/767088338205446144?ref_src=twsrc%5Etfw">August
        20, 2016</a></blockquote>

