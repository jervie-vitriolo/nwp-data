    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ninoy Aquino 33rd death anniversary: Relatives, supporters ask Duterte
      to stop hero’s burial for Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9cc30b-ea9b-4ea5-90d5-8e4fa771608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Relatives and
        supporters of the Aquino family gathered at the Ninoy Aquino International
        Airport for the 33rd commemoration of late Senator Benigno “Ninoy” Aquino
        Jr.’s death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337cce1d-8bdd-4efd-b80d-9c440f50c1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they offered wreath and flowers at the spot where the late senator
        was assassinated, they also had a prayer which they hoped President Rodrigo
        Duterte would hear — to stop Marcos Burial at the Libingan ng mga Bayani.</p>'
    '3':
      'image': 'jcr:0885b489-b315-4e58-a147-e7427b4aa2dd'
      'imageCaption': 'File photo: Former Sen. Benigno "Ninoy" Aquino Jr. before he
        disembarked the airplane on the day he was assassinated at the airport. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3323bd39-e7bf-44be-8476-a05cf2b7a010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8466501-3d90-41e7-94c4-86ea7147657c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s good <em>na nandito ang araw na’to para maalala natin siya
        na naging biktima ng</em> martial law,” Ninoy’s nephew, Senator Bam Aquino
        said. [It’s good that we have this day to remember him, who was a victim of
        martial law.]</p>'
    '5':
      'image': 'jcr:fa035d12-b8a1-4fd6-9ba1-cd6464bcf615'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2a547-da8d-47d1-97d6-1a4d446c4d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3910b5-ab86-45d9-b726-aaac065ca281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hopeful na ang ating Supreme Court, [ay] mag-i-issue ng
        TRO. Baka pwede pa magbago ang isip ni President Duterte tungkol sa issue
        na''to.” [We are hopeful that our Supreme Court would issue TRO (Temporary
        Restraining Order). I hope President Duterte would also change his mind on
        this issue.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1960a1-279e-42d3-a4dd-9dcd8fd332be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/duterte-defends-marcos-heros-burial-libingan-ng-mga-bayani-enforcing-law.html">Also
        read: Duterte defends hero''s burial for Marcos: A matter of enforcing the
        law</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad7b0b-f6ef-4570-ba1e-917856f02f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Senator Rene Saguisag, who was Ninoy’s friend and ally, said
        allowing Marcos'' burial at the hero’s cemetery would also create more problems.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d818de0-730f-4007-9966-57d85d0facbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’<em>Di titigilan ng mga protesta ang pagbisita ''dun.</em> If
        national security will be involved <em>kaya sana makinig si</em> Digong,”
        Saguisag said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de40393f-0b9f-4a7f-81f8-8a591164b656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Protesters will not will not stop going there. If national security
        will be involved, we hope Digong will listen.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2809d7-2aa2-4ab8-8283-acd92435753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:33:35.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:46.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it would create unnecessary expenses for the security of
        the area, which will surely be bombarded with protests as Marcos’ burial approaches.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cac7dd-6cca-401d-8cfe-8449ea89f63e'
      'mgnl:activationStatus': true
