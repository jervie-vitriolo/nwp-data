    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caae36d-61f2-4932-9f27-31e04bbed9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:08:24.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:09:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — More than a thousand government
        officials will vacate their jobs on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bc7fb9-2435-4233-9f52-e96f760fab4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:08:24.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:09:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference in Davao City on Sunday, President Rodrigo
        Duterte announced that presidential appointees in all government agencies
        — including government corporations — must vacate their posts because of what
        he believes to be continued corruption in their offices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e40c75-a98a-4f2b-a6b8-aa45fcb12ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:08:24.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:09:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Monday, I would declare all positions in the government... If
        you are there because of a presidential appointment, I will declare all your
        positions all throughout the country vacant," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f3e188-374e-4df5-bff3-e5dffb0c9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:08:24.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:09:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will number in thousands. Consider yourself in the crucible
        of the truth about corruption in this country," the President reiterated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e744f3-7171-42f2-ae2f-5a5822f78e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:08:24.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:09:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretaries and career officials are exempted from the order.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f201680-37b5-4901-92b5-e19f6bb4b67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:08:24.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:09:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte specifically mentioned the Land Transportation Franchising
        and Regulatory Board (LTFRB) and the Land Transportation Office (LTO) as agencies
        he has deemed to be affected by corruption. Although he did not mention names,
        Duterte said he wants the LTFRB chief to "come and see" him in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfed48c-6393-485d-b07a-dd5df39c86d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:08:24.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:09:05.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President, Duterte has the "mandate of control" over different
        executive departments and bureaus. He can appoint officials, or restructure
        or reconfigure their offices.</p>'
  'Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption':
