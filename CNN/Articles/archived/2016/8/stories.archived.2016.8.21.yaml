  'tragically-hip-gord-downie-farewell-concert':
    'author': 'Andreas Preuss, CNN'
    'caption': 'Gord Downie, lead singer of the band Tragically Hip, played his last
      concert on Saturday night. Downie is suffering from terminal brain cancer and
      the band announced in May that its summer tour as a "way of dealing with the
      news."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-21T08:14:19.540+08:00
    'imagesource': 'jcr:146530be-e3d4-4736-8dae-5502523a60dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4053708-66ca-401c-b2c1-5a465dfd5f68'
    'lead': 'The band announced in May that lead singer Gord Downie has terminal brain
      cancer and planned its summer tour as a "way of dealing with the news."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:13:44.613+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:14:25.707+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tragically Hip lead singer Gord Downie says goodbye in his hometown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dce3862-49d4-430d-9df5-371f099bfe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Canadian rock band The Tragically Hip played
        its last tour stop at the hometown of lead singer Gord Downie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483624e8-ad1a-4924-a439-0f5e0e9fb4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band announced in May that Downie has terminal brain cancer
        and planned its summer tour as a "way of dealing with the news."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db94890-f32d-4ad3-b306-a179a872e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This feels like the right thing to do now, for Gord, and for all
        of us," the band said in a statement before the performance Saturday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68ebada-0b49-4caa-8b23-f306be7bb70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 30 years, Tragically Hip has been one of Canada''s most successful
        acts, racking up 14 Juno awards and nine No. 1s. And Downie, 52, is one of
        its most charismatic singers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27698b4c-0e5f-451e-afab-bc4f98c0b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The almost three-hour show in Kingston, Ontario, featured music
        from throughout the Tragically Hip music catalog – including fan favorites
        like Nautical Disaster, Bobcaygeon and Ahead by a Century, CNN partner CBC
        News reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e00aa14-8ac5-4606-8984-230cfcd298ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau attended the performance,
        which was broadcast live nationwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f34eab-f0f5-4a67-b86e-873ac9227e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a black band T-shirt and denim jacket, the Prime Minster
        told CBC "there''s so much to celebrate tonight, there''s mixed feelings for
        sure ... I don''t know whether we''re saying goodbye to Gord, whether we''re
        celebrating him, honoring him ... or whether we''re celebrating Canada – all
        those things are folding in together."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62b46d-0c8b-47f0-96a5-89dcb91b9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.939+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downie ended the concert after three encores with a simple, heartfelt
        "thank you for that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b77dd2-5619-46e8-a79e-ec86a47a5570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, fellow musician Eddie Vedder honored the band
        at a Pearl Jam concert in Chicago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a70f61c-28db-4132-aadc-45386e3a9c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something going on up north of the border tonight, and
        it involves somebody that we can say is a family member ... and I just want
        to send them our energy ... and wish the best to Mr. Gord Downie. We love
        you," Vedder told his audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997baa54-bbc5-407a-b06b-5e57a1cd5dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kingston concert marked the end of Tragically Hip''s Man Machine
        Poem tour, which started on July 22.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d75d8fe-e442-4114-bd71-d0b8debfd072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:13:44.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:25.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/21/entertainment/canada-tragically-hip-singer-gord-downie-concert-trnd/">"Tragically
        Hip lead singer Gord Downie says goodbye in his hometown."</a></em></p>'
  'printing-of-ballots-for-barangay-polls-begins':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'The election for barangay ang Sangguniang Kabataan (SK) posts is about
      two months away. Today, the Commission on Elections began the printing for the
      barangay polls. The printing of ballots for the SK polls will follow on the
      first week of September. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-21T21:44:56.394+08:00
    'imagesource': 'jcr:41728307-3057-4090-8d38-318ed4d38494'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9fcaa35-4fb3-44b7-963c-3559af33a194'
    'lead': 'The election for barangay and Sangguniang Kabataan (SK) posts is about
      two months away. Today, the Commission on Elections began the printing for the
      barangay polls. The printing of ballots for the SK polls will follow on the
      first week of September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:10:31.429+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T08:14:29.153+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:14:28.934+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Printing of ballots for barangay polls begins

      '
    'updated': 2016-08-22T16:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296a7c65-b7d7-41c4-864a-5f92d6cd8d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Elections (Comelec) Chairman Andres Bautista led the official kick off of
        the printing of ballots for the barangay elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5aeff1-a4ba-4fb6-8e11-618540f7ebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He inspected printers at the National Printing Office that will
        be used to produce around 85 million ballots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebdf1b-2e9e-40db-9e36-06b9d16f3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By September, the printing office will also begin printing ballots
        for the Sangguniang Kabataan (SK) polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c39001-c46a-424c-8e79-381a5347b4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything, including other needed forms,should be done by October
        21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded466a-203d-40c6-84fd-391d4a8592aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from official ballots, the other needed forms are election
        returns, statement of votes by precinct, certificate of canvass, and proclamation
        of winning candidates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c94dc-5f39-40c7-88a6-e02247b48b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 200,000 ballots will be printed daily until the end of August,
        beginning with those for the CARAGA region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9933141-292c-4f78-969e-a7bc5950ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come September, the printing will shift to full swing – producing
        almost 2 million ballots per day, six days a week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49156ef4-605d-4534-aa97-feadfa5dbc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is using excess paper rolls from the May 2016 elections,
        rathen than spending around P250 million for new ones.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47cb2af-d862-452d-a700-dc2c2a923347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be enough since the ballots for the barangay and SK elections
        are smaller, measuring four and a half by eight inches each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cc502c-3023-4022-be6a-a07d03af23cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the poll body begins its preparations, lawmakers seek a two year
        postponement of the October elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec70da80-b093-4736-bae1-d5baf38d075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Leila De Lima and Alan Peter Cayetano filed separate bills
        proposing to extend the term of barangay and SK officials to five years, from
        the current three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6d91a8-e041-40f7-9d44-ddcec32127bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If ever, the COMELEC will have to adjust and deal with necessary
        changes, including the possibility of having to print new ballots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f57c058-3cca-48fb-82de-8d5f81793ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista thinks holding the barangay and SK elections in 2018 would
        be cutting it too close, as it might take away from preparations for the 2019
        midterm polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639f0ff-3f6b-4e87-afab-d31059011410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:14:29.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/05/Youth-group-seeks-extension-of-voter-registration-for-SK-elections.html">Read:
        Youth group seeks extension of voter registration for SK elections</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661238cb-f369-4fca-9ffa-4b249f5eba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:10:31.431+08:00
