    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa3cbff-f553-466b-b43f-b8699e2d827d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:42:01.678+08:00
