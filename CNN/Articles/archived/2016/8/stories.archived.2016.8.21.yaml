    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa4f51f-842d-4096-aef1-f201495b8414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:45.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:08:34.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – President Rodrigo Duterte on Sunday
        threatened to pull the country''s membership out of the United Nations (U.N.)
        amid criticisms from UN and human rights experts on alleged extra judicial
        killings in the war on drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48171ee8-3bd2-46b5-9037-d140fd32897c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:05:45.708+08:00
