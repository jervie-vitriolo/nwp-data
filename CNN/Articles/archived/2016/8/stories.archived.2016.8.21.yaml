      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c491c87-9fd3-492e-b08f-617c9d3cf278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:13:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:13:10.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Admitting she  had close ties with  Ronnie Dayan, her former driver
        and bodyguard, de Lima appealed to authorities not to harm  him, who is reportedly
        in hiding after receiving death threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ce59e-efd5-49cf-9cca-270bde7ac98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:13:06.626+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:13:10.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under her watch, the president said the illegal activities inside
        Bilibid prison went "unbridled, unhampered."  He added there were guns inside
        the prison, parties held almost every night complete with a musical group,
        liquor, drugs and women.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
