      'mgnl:type': 'text'
      'text': '<p>— Ryan (@Rsmitty247) August 18, 2016</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b120b-34af-4321-8a12-9b57b8f1c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte has also borne the brunt of negative media coverage, many
        reports accusing him of being a liar.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e047af2f-9dcd-4847-8237-b37e1bd6e9c8'
