      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not, however, roll back on his allegations the swimmers had
        been robbed at gunpoint by men posing as police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900d692-46fb-4ca0-b77c-b56fc806e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said that security guards used guns to control the athletes,
        adding that the Americans were drunk, and took 100 reais ($20) to cover the
        damage the men caused.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00b227a-2c7c-4ac1-844a-467f8511c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s traumatic to be out late with your friends in a foreign country
        – with a language barrier – and have a stranger point a gun at you and demand
        money to let you leave," Lochte said in his on Instagram post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355527e3-7602-455c-b46e-7effa78b6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I should have been much more responsible in how I handled myself
        and for that am sorry to my teammates, my fans, my fellow competitors, my
        sponsors, and the hosts of this great event. I am very proud to represent
        my country in Olympic competition and this was a situation that could and
        should have been avoided."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a629fa3-b0e1-4dd4-b8df-83170d77e4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public had awaited Lochte''s response after the release of closed-circuit
        TV footage Thursday that appeared to support at least some of the police''s
        assertions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd114e787-d5cb-4ce5-992b-c6cb41ade6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte omitted details that led up to what he called a robbery,
        some of which appeared in the video footage.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91113cf2-4f2a-4c61-999a-05e4acedc5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his apology and the video still do not clear up the biggest
        question – were the swimmers robbed?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf317ec-24ae-450d-a900-5a5882bb610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte and police do all agree on one thing: A gun was brandished,
        and money exchanged hands.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8437f3-8308-42d8-af16-d4768652cf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories, however, seem to diverge at a single point – when Lochte
        re-entered a taxi after stopping at the station.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c9179a-79b1-4aa7-bc6a-9b5805a1030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology may bring the six-day mystery to a close in a case that
        quickly spiraled into an international matter involving consular officials,
        lawyers, and judicial orders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6410cf7-952f-4e43-922e-7a4d8475b5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday night, authorities took the extraordinary step of pulling
        Conger and Bentz from their flight home for questioning. The pair returned
        to Miami on Friday morning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9861ca8-2a19-4e6a-a103-53e12109bdd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the men denied there was robbery and Lochte''s account
        of events, but they have not yet made a public statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d7f0bc-d1e2-4dd2-88b8-7203c3ec45a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said in a statement on Facebook that that Feigen had agreed
        to make a 35,000 reais (nearly $11,000) contribution to a Brazilian charity
        organization.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816f181b-aebc-4bf7-8260-644c3bb9a452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was made, police said, in a court appearance to answer
        accusations that the swimmers had made false claims they were robbed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb01a4a-c804-4383-b4cb-6a704fce0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Olympic Committee apologizes</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db233720-0c32-49c4-b7b2-b066ae68739e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Olympic Committee earlier apologized on for the athletes''
        behavior after the video footage came to light.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240d8800-c860-47e8-ba59-66b8d2addb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the United States Olympic Committee, we apologize
        to our hosts in Rio and the people of Brazil for this distracting ordeal in
        the midst of what should rightly be a celebration of excellence," a committee
        statement said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41472d49-4c5f-49cf-bea2-8af9c1aa7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that an "argument ensued between the athletes
        and two armed gas station security staff, who displayed their weapons, ordered
        the athletes from their vehicle and demanded the athletes provide a monetary
        payment. Once the security officials received money from the athletes, the
        athletes were allowed to leave."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f57c45e-e5d7-4072-ac53-04168b6f77bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio Mayor Eduardo Paes said Friday he felt "pity and contempt" for
        the swimmers, saying he accepted the US committee''s apology.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340c7a5f-622b-4406-bb7c-631e6394d214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that all of us need to accept the apologies of the US
        Olympic Committee, the same way our Olympic Committee would have had to apologize
        if the assault had occurred. The apologies have been more than accepted,"
        he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ba85fa-91b1-481e-a053-cbd0564a3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident gave to a hashtag battle on social media, with some
        referring to it as #LochteGate and others preferring #Lochtemess.</p>'
