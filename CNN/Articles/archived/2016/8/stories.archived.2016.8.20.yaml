    'title': 'Frank Ocean releases ''Endless'' visual album

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13216023-3f07-4f2a-82ac-cde3f1f76dfe'
      'mgnl:activationStatus': true
