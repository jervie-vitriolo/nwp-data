      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> Davao City Mayor
        Sara Duterte-Carpio slammed forensic pathologist Raquel Fortun on Saturday
        for her Twitter post over the mayor''s pregnancy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195033da-4e97-47ab-9b32-42af9871032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:07:17.434+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:07:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Duterte released a statement on Friday explaining her absence
        from the Kadayawan Festival activities. She said it is because she is seven
        weeks pregnant with triplets and experiencing the challenges of pregnancy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6250e0f-0c75-4f71-9e10-2fc78e7f822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:07:17.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:07:24.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the news, Fortun wrote on Twitter on Saturday, "Too early
        to rejoice over 7weeker lalo na triplets. Wait for delivery and spare oneself
        from heartache. PR for Lolo?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efea329-20ae-4d3b-a459-28ecb31628ae'
      'mgnl:activationStatus': true
