      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/18/entertainment/amber-heard-donates-divorce-settlement/index.html">"Amber
        Heard donates divorce settlement to charity."</a></em></p>'
