      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Finally we know what that video in the
        workshop was all about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a963f5-f3e6-47f1-958f-3b855206b70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:44:43.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:44:47.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frank Ocean released a "visual album" late Thursday. Titled "Endless,"
        it was streamed on his site and Apple Music.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">“ENDLESS”<br>A film by Frank Ocean.<br>Now on Apple Music. <a href="https://twitter.com/hashtag/ENDLESS?src=hash&amp;ref_src=twsrc%5Etfw">#ENDLESS</a><a
        href="https://t.co/IKMm2PNsUH">https://t.co/IKMm2PNsUH</a> <a href="https://t.co/nlLxXoQ296">pic.twitter.com/nlLxXoQ296</a></p>&mdash;
        Apple Music (@AppleMusic) <a href="https://twitter.com/AppleMusic/status/766486036255940610?ref_src=twsrc%5Etfw">August
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd389ad-a4b3-4fff-9bdf-43c406f90996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:44:43.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:44:47.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bec6e-ab30-40d9-b058-e3b737beae75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:44:43.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:44:47.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 songs and interludes, including an earlier released version
        of Aaliyah''s cover of the Isley Brothers'' "At Your Best (You Are Love),"
        runs for 45 minutes over a black-and-white film shot by Francisco Soriano.
        In it, three versions of Ocean work on a building project in a warehouse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67254d1-98a4-409c-952d-a342f5dad168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:44:43.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:44:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocean has a few collaborations on the album, including with R&amp;B
        singer Jazmine Sullivan, Radiohead''s Jonny Greenwood and British artist James
        Blake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274ae9bb-66bb-4079-8583-08e41c8755c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:44:43.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:44:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been eagerly awaiting a sophomore album from Ocean for
        the past four years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82acff9-3f5a-4f44-8f30-b26a1eeaa90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:44:43.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:44:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the expectation for new music heated up in recent weeks after
        Ocean''s brother posted a photo on Instagram with the title ''Boys Don''t
        Cry."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3636fa-0680-4042-bf90-f1d4a2f62cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:44:43.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:44:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling Stone reported that the "Boys Don''t Cry" album is still
        happening — just not under that name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4073134c-b6e7-4d5d-8992-9b0ac7b11885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:44:43.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:44:47.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That album, set for release by Apple this weekend, was previously
        called Boys Don''t Cry, but Rolling Stone has learned that the singer has
        scrapped that title in favor of an alternate title," according to the publication.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1576588c-23ae-4fe8-bada-5119fe328074'
