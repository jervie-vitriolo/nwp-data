    'template': '1'
    'title': 'De Lima''s driver and alleged lover receiving death threats

      '
    'updated': 2016-08-22T11:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535fce4-bf2b-42ef-9519-4ad03468f670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A combative Senator
        Leila De Lima on Saturday answered the allegations hurled against her, including
        her supposed romantic affair and sex video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab576ef7-e524-49fa-aef2-09e6724e7131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte claimed the Senator paid for a house for
        his driver and lover -- adding it was was adultery because her former employee
        was a married man.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6945e-1e0f-4a27-95d8-ff0ff79a305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima cleared the issue, saying Ronnie Dayan was her former driver
        and bodyguard. As far as she knew, Dayan had been separated from his wife
        even before she employed him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84aedb-75bb-4bd5-8594-91c54212549a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admitted they became close to each other and revealed they are
        still in touch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6288eeab-ea67-4b54-9a5b-0eb0905d213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napalapit po siya sa akin. Pero kung gaano man ho kalapit siya
        sa akin pagpaumanhin ninyo..</em>. I don''t want to touch on that muna," De
        Lima said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57bc5db-ce10-403f-8841-bc0ddb282164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is close to me. But I don''t want to discuss yet
        how close he is to me.]</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De Lima: Former driver Ronnie Dayan no longer works for me since
        2015, but we still talk. His life is in danger.  <a href="https://t.co/h2wZ3UiyAs">https://t.co/h2wZ3UiyAs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/766868548635332608?ref_src=twsrc%5Etfw">August
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503cd4ba-45f5-42b7-b99a-cf395065ec63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288ee32b-94ad-466e-b824-b5877bfafb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.806+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Dayan asked for her help three weeks ago after receiving
        threats.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12dd40-6fa4-4a0a-9ddb-2a976396dfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.087+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron daw ho siyang mga kakilalang mga pulis local sa kanila.
        Na winarningan nga daw. Na lie low ka. Meron mga nagha-hunting sayo. Either
        iri-raid ka sa bahay mo at papalabasin na meron kang mga armas. Papalabasin
        na nanlaban ka. At baka patayin ka,"</em> she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f14ee5-b42c-4a53-a031-a5e1ae5204a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He said police in his area are telling him to lie
        low because certain people are looking for him. They will either raid his
        home, to make it seem he owns firearms or to make it look like he fought authorities.
        He can then be killed. ]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c02b61-19ac-4331-b508-496e870c0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said another supposed option was to kidnap Dayan and make
        him a state witness against her.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bedad8-4f65-4089-9bcf-c770be39fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was asked by the media if she plans to ask for assistance from
        the Philippine National Police to protect her former driver.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8011b86b-33d5-443b-b543-957facec9b2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana ho huwag niyo siyang galawin. Sana po wag niyo siyang
        damputin. Pwede niyo lang siyang damputin kapag meron kayong</em> warrant
        of arrest," she answered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1ab62-b26d-4204-a3d7-8c00b74446c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope you don''t harm and arrest him. You may arrest
        him if you have a warrant of arrest.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c182a3-4c66-4487-8471-a1ae3d3a83c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Dayan is still in hiding, fearing for his life.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5922228d-c91e-464e-88b9-41b8084bb218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.807+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.088+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/Duterte-De-Lima-affair-with-driver-gave-rise-to-NBP-corruption.html">Also
        read: Duterte links De Lima affair to NBP corruption</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e586c4e-92c4-4b57-8d15-a4607fd0ce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No sex video</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ea2c9-776e-42b8-b01a-2a0a50a4b587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima denied she has a sex video.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d4733-5671-484b-b450-af12b7e0a597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masakit ''yung tungkol sa personal na buhay. Na kinukutya ka
        bilang babae... Matagal na po ''yang alleged sex video. Hindi po totoo,"</em>
        she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4577f059-2cf5-4778-ab6b-7be41a819f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It hurts when they attack you for being a woman. That
        sex video rumor surfaced a long time ago. There''s no truth in it.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869c34fd-7d67-4192-91c5-c4989115b926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added the issue of the supposed sex video is always revived
        through text blasts whenever she is in the middle of an investigation of a
        high-profile case.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De Lima denies sex video scandal, says alleged video always brought
        up when she&#39;s in the middle of an investigation <a href="https://t.co/RlubSNLpTO">https://t.co/RlubSNLpTO</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/766878097660530688?ref_src=twsrc%5Etfw">August
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccea242-9eaa-4b11-8050-2e424a124a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0052b82a-5402-4241-9cc5-2611daff477a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:04:01.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:04:08.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On what now appears to be her toughest fight with the most powerful
        man in the country, De Lima said she cannot help but ask why is the President
        so fixated on her.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e931f9f-3a10-417d-9654-3094e4bf4c19'
      'mgnl:activationStatus': true
