      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could have been the source of the accusations? Perjured witnesses,
        De Lima said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2575e6-ba38-4a93-83aa-971f61e00e7a'
      'mgnl:activationStatus': true
