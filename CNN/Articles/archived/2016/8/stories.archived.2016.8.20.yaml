      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were trying to access certain convicts <em>na ang pakay daw
        ay ituro ako na ako ay isang coddler, na ako ay isang protector, na ako ay
        nakikinabang sa droga nila, na ako ay tinulungan nila nung eleksyon</em> through
        campaign funds [to say that I am a coddler, protector, that I benefit from
        drug money, that I received help through campaign funds]," De Lima said.</p>'
