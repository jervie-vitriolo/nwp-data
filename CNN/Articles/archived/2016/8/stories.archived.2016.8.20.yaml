      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she received reports from "credible sources" that during
        the last elections, some convicts in the New Bilibid Prison were asked to
        testify against her to implicate her in the illegal drug trade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
