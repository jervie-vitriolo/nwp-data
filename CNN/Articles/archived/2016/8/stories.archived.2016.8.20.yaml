    'title': 'Children bear the brunt of war in Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1bee47-bd3f-4f7d-bafa-b854a6ebc557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nearly a year
        ago, the images of a young boy lying dead on a beach in Turkey showed the
        reality of fleeing a country ripped apart by war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ffbcc-90ee-4f18-80b7-5340d4440588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That boy was Aylan Kurdi, he was two years old and his family decided
        to take the risk of leaving Syria by boat to live in a more peaceful place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b26838-a073-4a48-b49e-acc08c8bf496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/08/18/Boy-Aleppo-airstrike-video.html">Read:
        Artists depict Syrian toddler''s body on the beach</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2194dc-88a2-4f0d-8aba-cc1b82230343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They never made it to safety. The boat they were on capsized and
        Aylan died along with his mother and four-year-old brother.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a39c99-5561-4731-b655-37eeee092423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Abdullah said everything he had dreamed of was now gone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd14532-1134-4f6e-8ac2-feb9997100c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Omran"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ce477-15cb-490b-bb07-d063cb28fedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days ago, a video showing another Syrian boy sitting on a
        chair inside an ambulance, covered head to toe in dust, part of his face bloody.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e3a3b6-3254-4ac5-aea2-f7117d398a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His home had been hit by an airstrike and an emergency worker had
        pulled him out of the rubble and sat him in the ambulance where he would be
        safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85539b54-6e9f-42d4-93bb-eb4b563af877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/08/18/Boy-Aleppo-airstrike-video.html">Read:
        Little boy in Aleppo a vivid reminder of war''s horror</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6336a-e10c-49d0-b604-7fff624b5944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lot of children would have cried, but not Omran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db754070-ee38-4247-8742-7abbf09881f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed him staring blankly in front of him, not flinching
        when he touched the bloodied side of his face, not showing any emotion when
        he saw the blood on his hand. He wiped the blood off on the seat and rested
        his hands on his lap, still staring out blankly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53708afb-14de-4d9f-ac5e-c7d657086f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/videos/world/2016/08/18/syrian-boy-aleppo-omran-bolduan-breaks-down-ath.cnn/video/playlists/crisis-in-syria/">The
        video showing Omran drove CNN anchor Kate Bolduan to tears.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e02e7-3005-4e55-979b-f52dd38f2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said to the people watching her, "This is Omran. He is alive.
        We wanted you to know."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e3928-c30d-445d-9848-eb5c17cc5cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situation is dire, devastating</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d08ae8-4822-4492-b962-f7e7ad844137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning, Misty Buswell, Middle East regional director
        of Save the Children, spoke to CNN Philippines about the situation in Syria
        and how children bear the brunt of the war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c203631f-869c-4981-af95-78c9dc4fc3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN Philippines anchor Claire Celdran by phone, Buswell
        said, "The conditions for children are very dire; the situation is devastating.
        As we can see at the images of little Omran, children are terrified."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79744a21-c018-460c-aeca-39083170acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.246+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buswell added that places considered to be safe – like hospitals
        and schools – are being hit and are becoming "deadly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d25c4b-a1d3-41f7-a6ca-6d5c8996df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war had made food and water scarce in some places, and children
        have been unable to go to school.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14b94c-e4cc-42eb-b6ea-4683d586bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Syria has been going on for five years, and scores of
        people have moved out of the country. Some families find homes in places where
        they have peace and can rebuild their lives.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f61c63b-f91d-413d-b7d0-14947a17bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some, like Aylan and his brother, don''t.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c83835-7c98-4c29-ac39-c434af5339ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buswell told CNN Philippines that they were unsure about how many
        people have left Syria.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d1354e-78c3-44c7-8194-cb9d70d49967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she said, "We already have seen large numbers of families
        and children who have left over the course of these five years...One thing
        we do know for sure...children are bearing the brunt of this crisis and one
        of our partners working in Aleppo has reported to us that the casualties they''re
        seeing – over a third of the casualties are children."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef187ec-6d47-420b-b84b-2de0408fc319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What needs to be done</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496cb4cc-7a4c-473c-a2bf-ef80e5fe227a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceasefire, said Buswell, is an immediate need.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72feb77-b95a-4a9e-a8a2-83f8ffea985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "a very urgent, first step," she said, adding having one in
        place would erase fear from children that their homes and schools would be
        destroyed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9da7874-2ec8-48f7-91aa-34e09563ab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.972+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increased access for humanitarian aid is also a necessity.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78764b52-b6fb-4786-a90a-6aafc9b43dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buswell said that not enough aid was reaching Syria adding that
        it was "incredibly difficult" to provide aid in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485f382-c704-46cb-acb6-647082fc84ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Our partners are risking their lives to do what they
        can and they''re incredibly brave working in extremely dangerous circumstances.
        The parties to the conflict have an obligation to allow aid to reach civilians
        and children who need it. And we need the parties to uphold their obligation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48342eaf-6b91-4732-b3e2-8f46a73cc2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:17:57.247+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:20:24.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceasefire in Syria has been proposed, and Buswell said that "it
        needs to happen now."</p>'
  'De-Lima-Duterte-claims-mostly-lies':
