      'mgnl:created': 2019-10-23T08:13:30.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She did not name the people behind the planting of evidence against
        her.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c30508c-2aa8-4c54-b1dc-f772aac87d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said like her, some of the elected officials in the President''s
        list of "narco-politicians" may be innocent as well.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a50c72-4f75-4e93-912f-8f792f4d7368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier named De Lima as the public official he wanted to
        "destroy," and accused her of using money from drug lords as campaign funds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d775d-2882-43e7-97a8-1e1f868ce2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/17/Duterte-De-Lima-immoral-drug-money.html">Also
        read: Duterte blasts De Lima: Immoral, used narco money</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030f079-b908-4905-8fa7-cb30d9884527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is so unprecedented that it''s the President himself oppressing
        an elected public official. They''re violating my rights. They''re violating
        my dignity as a human being," De Lima said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f4783e-c743-448e-8780-841fadd421e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima abruptly ended the forum saying she is already getting emotional.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f186301-2d71-43e9-bf9b-fc25d87f1156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former driver faces death threats</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655e6914-00c7-4453-aef8-7275e4406881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, however, refused to answer questions on her alleged affair
        with her former driver and body guard, Ronnie Dayan, who Duterte said collected
        money from drug sources for campaign purposes. "I don''t want to touch on
        that muna po dahil personal na bagay na po iyan," De Lima said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf2e45-7ca9-4dd3-a9a5-f256d22fe62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I don''t want to touch on that for now because it''s
        personal."]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc9aa7-5c4d-4404-a0ff-fbd9bd88eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said there were threats against the life of Dayan, who was
        also tapped to witness against her. She said police officers, who were Dayan''s
        friends, asked him to seek refuge because there are men "hunting" him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a74a67-87af-4e30-a007-ea527b1dccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka patayin ka o dudukutin ka o balak nila na gawin kang</em>
        state witness l<em>aban sa dati mong boss na si</em> De Lima [They plan to
        kill or abduct you so you can be state witness against your former boss, De
        Lima]," De Lima said, quoting the police officer.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De Lima: Former driver Ronnie Dayan no longer works for me since
        2015, but we still talk. His life is in danger.  <a href="https://t.co/h2wZ3UiyAs">https://t.co/h2wZ3UiyAs</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/766868548635332608?ref_src=twsrc%5Etfw">August
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be47e2d9-7999-4d1a-8542-fb132a3e28fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444b9a9-fe9e-40e4-bf5a-bb331af44a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Dayan, who is no longer working for her, called her about
        a month ago to ask for help.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df59521-1d60-4465-a29e-f61cfd306e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on authorities to not arrest Dayan unless there''s a
        valid warrant.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936e01db-311e-42b1-8bf9-cfc65277ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also denied she has a sex scandal and she said she did not
        even watch the video. I have better things to do, the senator said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a38fb-4703-4fe6-82e2-e262c4e71995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the video is always brought up when she''s in the middle
        of an investigation. De Lima said she does not want the public to focus on
        her personal life especially now that the first Senate hearing on the alleged
        extrajudicial killings involving drug suspects is set for Monday and Tuesday.</p>'
  'donald-trump-african-american-voters':
    'author': ' Tom LoBianco and Ashley Killough, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-20T18:58:29.595+08:00
    'imagesource': 'jcr:b8363203-6f48-4d40-839e-6b8080b853b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14cc5a24-b12b-4188-b4c3-79cf97aef812'
    'lead': 'Donald Trump on Friday continued his outreach to African-American voters,
      presenting them with a stark question: "What the hell do you have to lose?"'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:17:08.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T08:17:11.634+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:17:11.303+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump pitches black voters: ''What the hell do you have to lose?''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd2593-84c8-44cf-abb5-ec5c392f1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong>&nbsp;Donald Trump on Friday
        continued his outreach to African-American voters, presenting them with a
        stark question: "What the hell do you have to lose?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0547288c-e143-4dc3-8c65-6121eaebc8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.634+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Dimondale, Michigan — a predominantly white suburb of
        Lansing — Trump lamented the collapse of American manufacturing and criticized
        free trade deals as he laced into Hillary Clinton and the Democratic Party,
        saying they are taking black voters for granted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8835b617-0e7e-4253-a9dc-c9abb75d2c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re living in poverty, your schools are no good, you have no
        jobs, 58% of your youth is unemployed — what the hell do you have to lose?"
        Trump asked the audience in an unscripted moment from a speech in which he
        otherwise stuck to his teleprompter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ace380-23f1-4d35-a9aa-3837c0b75a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton fired back Friday evening in a tweet, writing, "This is
        so ignorant it''s staggering."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e725e-29a3-452e-828e-44d66e7e1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later accused Clinton of wanting to give jobs to refugees
        rather than unemployed African-Americans in the US, saying they have "become
        refugees in their own country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a10ed5-3304-40d8-aad3-e0ea1cfe8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump — speaking to an overwhelmingly white audience that featured
        only a smattering of African-Americans and other minorities — also promised
        that were he to run for re-election at the end of his first term, he would
        win 95% of the black vote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b2045-9150-4e5a-8e56-5f3274853c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.635+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such support would be a tall order for Trump — a new NBC News/Wall
        Street Journal poll shows Clinton beating Trump 91%-1% among African-Americans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e708b1-eb01-4d5b-bdff-1edc8bea9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s speech follows major changes in Trump''s campaign. Earlier
        in the day, campaign chairman Paul Manafort resigned, and on Wednesday, Trump
        announced a new campaign manager and CEO. The changes coincided with a startlingly
        contrite campaign appearance by Trump on Thursday, when he acknowledged that
        several statements he''s made on the trail have been hurtful to others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeac155-6dc3-4381-bb88-a13e771ac5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has spent the week appealing to African-American voters in
        his speeches, saying he would fix poverty in ways that Democrats have been
        unable to since Lyndon Johnson was in the White House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2a18b-7605-4086-a91b-2b93c577373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a campaign rally in Charlotte, North Carolina, Thursday night,
        Trump also appealed to African-Americans, asking them to "give Donald Trump
        a chance."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7d6f7-55d1-4853-8323-9b9ad5aa6693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The result for them will be amazing," he said. "What do you have
        to lose by trying something new?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31410e-9b30-4b7f-ac4a-4b3cf344ed09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s trouble with African-Americans</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc9f478-5271-48ae-8f4e-554d624ac779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s outreach efforts to African-Americans have largely fallen
        flat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a64158d-3c32-4986-a64a-a31d08b276cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump promised in November that a group of 100 black pastors would
        be endorsing him at a meeting at Trump Tower in New York, but some of those
        pastors said they knew nothing about the request to endorse him and openly
        criticized him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1c0aec-a2d8-4dd8-8085-b9dacb266691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump sought the meeting with black leaders after a half-dozen white
        Trump supporters shoved a Black Lives Matter protester to the ground at one
        of his rallies and kicked and punched him.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b210300-c92c-4012-95fa-cec537cc95df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe he should have been roughed up because it was absolutely
        disgusting what he was doing," Trump said at the time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf74a11-287e-43a1-b25e-f87c7e58022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a white Trump supporter in North Carolina was charged with assault
        after video surfaced of him sucker-punching a black protester who was being
        carried out of a March Trump rally by police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88626195-a430-467b-a25f-3a139259dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Trump was recalling the March incident in June, trying to play
        up his support among African-Americans, he pointed to a black supporter in
        the crowd and said, "Oh, look at my African-American over here. Look at him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd830daf4-fdf5-4d04-8380-c03619d24df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has occasionally featured Internet stars Lynette "Diamond"
        Hardaway and Rochelle "Silk" Richardson in his campaign, bringing them on
        stage at multiple rallies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e22d0f4-245c-43d6-afb7-7f93cc401a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:17:08.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:17:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/19/politics/donald-trump-african-american-voters/index.html">"Trump
        pitches black voters: ''What the hell do you have to lose?''"</a></em></p>'
  'Venezuela-oil-prices':
    'author': 'Matt Egan and Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-20T15:22:03.280+08:00
    'imagesource': 'jcr:9eff11c9-e6f3-4e63-bbc4-5177607eef17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '997eda8e-ed4f-4cbf-ae40-18f42d3e13ec'
    'lead': 'Already in an economic and humanitarian crisis, Venezuela''s oil production
      — the country''s sole lifeline for revenue — has hit a 13-year low.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:20:19.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T08:20:29.817+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:20:29.432+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Venezuela chaos: The biggest threat to cheap oil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b84a7-ff9e-4ae3-bb1a-c303d6cc1de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.818+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Venezuela''s deepening chaos
        could soon create tremors in the global oil markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02a980e-baf8-4dc5-b2d8-f8395eea4923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already in an economic and humanitarian crisis, Venezuela''s oil
        production — the country''s sole lifeline for revenue — has hit a 13-year
        low.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0104ea0-a0c3-47fd-b96a-08b1b9b79436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation worsens, Venezuela''s oil output could plunge even
        lower. A new report by Columbia University''s Center on Global Energy Policy
        calls Venezuela a "growing supply risk for oil markets in 2017."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbd410f-ab07-4795-be93-de1706660786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices are currently around $45 a barrel, a dramatic drop from
        about $110 two years ago. The main reason for the low prices is that there''s
        too much supply globally. However, the line between oversupply and a shortage
        in the oil market is thin, and Venezuela could tip the scale in the opposite
        direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b012f2-1768-4912-a7b0-9457e9961fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.819+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is the biggest "wildcard out there," said Matt Smith,
        director of commodity research at ClipperData. "The economy there is spiraling
        out of control. The fear is that oil production could be the next shoe to
        drop."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7e489d-ff3e-4e83-8dbb-8f217cb833be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rest of OPEC is ramping up production, Venezuela is retreating,
        despite the fact that it has the largest proven oil reserves on the planet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9d452-6dcc-44f8-9a5c-f59c79e27cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela pumped 2.1 million barrels per day in June, down about
        30% from 3 million barrels a day in 2008. June''s oil output was also down
        by 12% from the year before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd163a7d5-ab73-4abb-8370-151d7fab5ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Venezuela''s oil exports during the first half of this
        year were flat compared with the year before, according to the Columbia report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001260da-9c0b-46ad-b3f0-47194f0dd568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.820+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the impact of the trouble in Venezuela hasn''t really
        been felt, yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c72cd21-60c7-435d-a02e-0a6b8f1821ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela faces major challenges if it wants to keep shipping oil.
        Its state-run oil company, PDVSA, owes a few billion in debt this fall and
        many believe it won''t be able to pay.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d7d119-9f10-4ede-b986-66b93f934376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDVSA has asked its bondholders to exchange short-term debt, which
        it would have to pay soon, with long-term debt, which it can pay later out.
        But it''s a tough sell to bondholders and would be a pricey deal for PDVSA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c19604b-ac00-4846-8728-47ac594f2abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two leading American companies, Halliburton and Schlumberger, which
        provide oil services, announced earlier this year they would cut back operations
        in Venezuela due to unpaid bills. According to Baker Hughes, Venezuela''s
        rig count has declined by nearly one-third over the past year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa89c49-d619-4093-b2ae-c58fe88a8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without that recent pullout, Venezuela''s production has shrunk
        over the long term. That''s because the country has failed to make the expensive
        yet critical investments in its aging energy infrastructure. Without that,
        oilfields naturally decline. Columbia pegs Venezuela''s natural decline rate
        at a painful 15% to 25%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db19e2e-df8c-4bd4-987a-bad4dbfb85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High oil prices are no longer masking this underinvestment problem.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390e8185-a2bc-41e4-96dc-42aba704464e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a short-termist attitude they''ve taken — and now it''s
        coming home to roost," said Smith.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cffa3cc-0736-4756-87e0-967bace7c347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believe further production outages in Venezuela would be
        quickly met by new supply from the U.S. and others globally. After all, U.S.
        production is down by roughly 800,000 barrels per day from the recent peak,
        and American producers seem to have ample flexibility to respond to supply
        shortages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bc0183-93bb-400e-95c5-17ea997e0508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even those weary of Venezuela''s global impact agree that
        its production will keep falling and the country''s current path is unsustainable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33a0b65-30ac-4f87-94c4-23ce69c47738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not running out of oil, we''re running out of cheap oil
        — that''s where Venezuela is a risk," says Russ Dallen, an expert on Venezuela''s
        debt and managing partner at Caracas Capital Markets in Miami. "The current
        mess that Venezuela is in can''t last."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf513a8-a800-49c9-8bd6-828849d89bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:20:19.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:20:29.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2016/08/17/news/economy/venezuela-oil-prices/index.html">Venezuela
        chaos: The biggest threat to cheap oil"</a></em></p>'
  'moto-tweet-calls-out-samsung':
    'author': 'Hope King, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-20T18:58:56.554+08:00
    'imagesource': 'jcr:14581dc2-02a0-4b34-9fec-3f2ac67e9361'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b816d6b6-c2cd-4503-a1b0-208b7ab3c9f4'
    'lead': 'Moto, which transitioned away from its Motorola branding earlier this
      year, became the latest company to take this approach when it accused Samsung
      of ripping off its "always-on" display feature on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:24:29.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:03:28.244+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Moto calls out Samsung for ''stealing'' its smartphone feature

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21f25a-e424-4a19-a463-77217b66a1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Smartphone manufacturers
        are finding it harder to make products that stand out. So what to do?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b606db6b-d131-40d7-aa19-3b8bb04232c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have fallen back to old playground-like tactics of finger pointing
        and throwing out disses to get attention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d9205-48e8-4762-847d-db970b03db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moto, which transitioned away from its Motorola branding earlier
        this year, became the latest company to take this approach when it accused
        Samsung of ripping off its "always-on" display feature on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33034e46-6787-4227-9312-060653b5f714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet sent from the company''s U.S. Twitter account, Moto used
        a pun on the word "galaxy" to slyly but directly take aim at its South Korean
        competitor''s Galaxy smartphone line.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6ff669-8bf3-47bd-a627-6754756077d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In what galaxy is it okay to steal competitor phones'' cool features?"
        the tweet asks. "#TheOriginalAlwaysOnDisplay #motozdroid."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3db9c0-6780-4f67-9431-2e3e6413bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new Samsung Galaxy Note 7, which went on sale on Friday, lets
        users enable screens to continuously display things like the time and notifications,
        without having to unlock their devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98099dec-0955-4e7d-a85f-7d25f308de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a feature that made the Moto X special back in 2013, which
        gives the company some cause to bring up the past. But even Moto can''t claim
        it was the original creator of the feature since it first showed up on Nokia''s
        Lumia phone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8435de-df40-45c0-a5d4-cb786b32057f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has not yet responded to a request for comment, but its
        U.S.-based Twitter accounts were busy promoting the Note 7.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71cfd19-5a29-4aab-be05-7f73cfe34912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has its own reputation of going after competitors, especially
        Apple. At its recent Note 7 launch event, Samsung execs made a point of explaining
        that the device has a headphone jack — taking a dig at Apple over rumors that
        the new iPhone will ditch the port.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7c101-8ad5-4e1d-8132-3fc077691531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, both Google and Microsoft have taken shots at Apple in
        new ads this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc60909-488c-4191-a809-b866aacae390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:24:29.337+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:03:28.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://Hope
        King, CNN Money">"Moto calls out Samsung for ''stealing'' its smartphone feature"</a></em></p>'
  'Poe-FPJ-wont-be-buried-at-the-Libingan-ng-mga-Bayani':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-20T18:08:53.433+08:00
    'imagesource': 'jcr:b539137d-1670-4f94-8069-c76d1b10b8d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52de2fee-1ef5-41f4-b70b-3d3c63316dc1'
    'lead': 'Senator Grace Poe says she and her family are not interested in moving
      the late Fernando Poe Jr.''s remains at the Libingan ng mga Bayani.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:30:03.049+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T08:30:06.763+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:30:06.395+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe: FPJ won''t be buried at the Libingan ng mga Bayani

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e336e6df-ef1b-4e31-8ab3-1c6d7e1bf868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.049+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Sen. Grace Poe
        said Saturday that she and her family do not want the late action star Fernando
        Poe Jr. (FPJ) to be buried at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37214ee6-bd3e-4680-bec0-f32391374f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was posthumously conferred National Artist of Cinema in Aug.
        2012, making him eligible to be buried there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc166998-78fd-4f04-9536-7a331599c973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mapayapa na ang kinalalagyan ni</em> FPJ sa Manila North Cemetery,"
        Poe said during FPJ''s 77th birth anniversary celebration at the Manila North
        Cemetery. <em>"Malapit sya at pwedeng madalaw ng pangkaraniwang tao na sinimbulo
        at minahal nya. At nandoon din nakahimlay ang kanyang mga magulang."</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3ae83-0d85-4c9d-84ff-cd8af1d3a918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: FPJ is at peace at the Manila North Cemetery. He is
        close by and the ordinary people that he loved and symbolized in his films
        can visit him. His parents are also buried there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480f870-670f-4fce-95af-6cb6e19c8b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FPJ died on Dec. 14, 2004 from a stroke, a few months after he lost
        his presidential bid against President Gloria Macapagal-Arroyo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dfb2b5-d0b5-4cc1-9205-448933bd89d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He starred in and produced more than a hundred films, including
        Ang Panday and Kapag Puno na ang Salop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd882e-af7f-4047-8576-a699c7b74747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simple celebration</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0728d-4edb-40d1-9212-3ee044f39ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FPJ''s widow, actress Susan Roces, along with Sen. Poe and her family
        celebrated his birthday the way he would have wanted it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc589c9-9348-482e-847e-e46b86a01d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuwing sasapit ang kaarawan ni FPJ, simpleng handaan lang ang nais
        nya," Roces said. "Ayaw nya ng magarbo. Gusto nya na sama-sama ang magkakatrabaho
        at mga tagahanga. Saan man sya abutin ng birthday, doon ang handaan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b74d8b-1768-4585-b255-325d4202e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it was FPJ''s birthday, he only wanted a simple
        celebration. He didn''t like spectacular gatherings. He just wanted to be
        with his colleagues and fans. He would celebrate his birthday wherever he
        was on that day.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2830cb3-66fa-4b3a-8a2f-000c06f24ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His supporters from nearby provinces also joined the family in commemorating
        his birth anniversary. These same supporters served as Sen. Poe''s campaign
        volunteers when she ran for president and the senator didn''t fail to thank
        them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d9bedf-e049-4625-ae15-15b44afb5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ako''y nagpapasalamat sa mga patuloy na mga nakakaalala kay
        FPJ lalong-lalo na ngayong kaarawan niya,"</em> she said. <em>"Isang magandang
        selebrasyon ito para gunitain yung pelikula niya, yung mga nagawa niyang pagtulong."</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002de01-cbd9-46d8-976a-e450f6221469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would to thank those who continue to remember FPJ,
        especially on his birthday. This a wonderful celebration of his films and
        his generosity.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa6b2fa-94ea-4e00-973e-87ff0bacaa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.050+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them was 65-year-old Clarita Guinto, who travelled all the
        way from Macabebe, Pampanga to join the celebration. It was a special day
        for Guinto, who has considered FPJ as her idol since she was 14.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a8c97-c336-498e-a4cd-2db0b46180c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mabait kasi," she said. "Hindi ko makakalimutan kaya kapag naririnig
        ko yung kanta niya naiiyak ako. Ewan ko para talagang kamag anak ko."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df40e005-b11c-4e17-8544-63a63aeedcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s a good person. I can''t forget that, which is
        why when I hear his songs, I get teary-eyed. It''s like he''s my relative.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38d1209-6a51-4547-a11f-5a78d705617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FPJ ''advice'' to Duterte</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6162d181-5642-420e-bda7-fb80b285d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said if her father were still alive, he would advise President
        Rodrigo Duterte to help the less fortunate.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b97d68-3857-4ccf-800e-03da07beda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sigurado ako ang tatay ko gusto niya talaga alisin sa lipunan
        ang mga nakakasira sa kinabukasan ng ating mga anak," she said. "Sa tingin
        ko kung buhay yung tatay ko, hindi niya talaga kalilimutan ang mga walang
        laban at mahihirap."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8958b5c-4301-49e8-838f-dcafda437801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:30:06.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure that my father would really want to get
        rid of the things that would destroy the future of our children. I think if
        he were still alive, he wouldn''t forget the poor and the defenseless.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7144dc-1016-40aa-888c-a15a3a70b584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:30:03.051+08:00
