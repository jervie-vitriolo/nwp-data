  'PNP-SAF-Bato-dela-Rosa':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-19T18:44:02.125+08:00
    'imagesource': 'jcr:c5c9c708-9dab-401a-8209-3435fd0deb9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '337ca058-5c3c-41ac-ace1-b109018028f7'
    'lead': 'PNP Chief Ronald Dela Rosa assures SAF troopers that past lapses by commanding
      authorities — like those that led to the bloody Mamasapano incident — will never
      happen under his watch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:07:56.136+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:08:26.097+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP remembers fallen SAF troopers

      '
    'updated': 2016-08-20T23:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737b23d3-937a-4cad-9892-22b6c0d15a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) remembered its fallen elite Special Action Force (SAF)
        commandos during its Memorial Day in Camp Bagong Diwa on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f5cfae-d962-4f49-b2c0-d7743934177b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing the prestigious SAF beret, PNP Chief Director General Ronald
        dela Rosa paid his respects to gallant troopers who fought and died for the
        country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f1b90-861d-4b5f-a04b-6717c9171523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you for allowing me to witness a very sentimental wreath
        laying ceremony. My tears were about to shed during the ceremony," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3367ada-2902-4a05-9500-42a698dbd4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa may not be a SAF trooper, but he is familiar with the
        hardships the troopers have to go through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a372047-94b4-4518-ac93-2ee0d13d6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Dela Rosa is among the members of the Board of Inquiry
        (BOI) that investigated the 2015 Mamasapano clash between the SAF and fighters
        from various Islamist groups in Maguindanao. Sixty-four people, including
        44 SAF commandos, died in that incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db9d873-2023-4a6b-9f8c-91c1e4bef91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOI report concluded that former PNP Chief Alan Purisima and
        former SAF Chief Getulio Napeñas were responsible for the bloody operation.
        The Board said that former President Benigno Aquino III was also responsible
        for violating the principle of command responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31343076-0ab2-4f14-b669-a9f69bbcb8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/13/Mamasapano-Report.html">Related:
        Mamasapano report: President, top cops fouled up</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d4a35f-9589-4909-bab9-4e7d09e49f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he will avoid committing "tactical blunders" during
        his term as PNP Chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec68576-dc5e-436d-9104-3a77d33d00c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga major decisions that would lead to major tactical errors, pipilitin
        kong hindi mangyari yan. Hindi mangyayari yan," dela Rosa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2f8053-7aa1-41ef-8aac-2aa7178579d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The major decisions that would lead to major tactical
        errors, I will try my best to avoid it. It will not happen.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135a476f-b934-4d23-bdbc-ed0942d13523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.359+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national police is still at war, but this time with illegal
        drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4ee283-5c20-477b-9751-83ca35f84001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am with you. I am with you. I hope you are also with me," said
        dela Rosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f922f72-7d79-4e27-a2c7-526b40d0cbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Action Force is now being utilized to temporarily man
        the New Bilibid Prison - the so-called command center of the illegal drug
        trade in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cdd0cf-ff11-46b1-a035-f85169de62ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:07:56.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:08:26.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa is confident that the elite force, no matter what tasks
        are assigned to them, will continue to be true to their sworn duty, which
        is to be saviors of the people, or the "tagapagligtas".</p>'
  'PH-jin-Kirstie-Alora-fallsMaria-Espinoza-repechage-chance':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-20T22:54:38.724+08:00
    'imagesource': 'jcr:c03fdd97-bae5-4d37-8e6b-2362a2bf515a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d70779-1071-4db0-988d-7fe7580f2b03'
    'lead': 'Filipino taekwondo jin Kirstie Elaine Alora bowed out of the Olympic
      games after falling to top-seeded opponent Maria Espinoza of Mexico, 4-1, on
      Saturday in Rio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:49:15.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:35:41.531+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:35:41.331+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: PH jin Kirstie Alora falls against top-seeded Maria Espinoza,
      hopes for repechage chance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebed04-a532-456a-a470-e6b22de70664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:49:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:41.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipino taekwondo jin Kirstie
        Elaine Alora bowed out of the Olympic games after falling to top-seeded opponent
        Maria Espinoza of Mexico, 4-1, on Saturday in Rio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0000259-4f60-4530-b627-fe7e15fa3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:49:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:41.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the defeat, Alora still has a shot of competing for a podium
        finish depending on whether or not Espinoza makes it to the finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56471e2e-dcdd-4e5d-8cf3-a3672c71f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:49:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:41.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Espinoza make it to the final, Alora will fight for a bronze
        medal in the repechage round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c2d9d-7808-4c45-a262-f222a8976918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:49:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:41.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time Olympic medalist Espinoza, outclassed the Filipino
        debutabt in their match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a37c893-22a7-467f-b775-4b5f31c1e4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:49:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:41.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinoza scored decisive points in each round, while Alora failed
        to register an attacking point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be4412-f7e4-496f-8923-967b7d05d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:49:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:41.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her back against the the wall, the Filipina poured on the aggression
        but could not score the hit that would change the result.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93dc169-6437-4967-98dd-d43b5580daa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:49:15.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:41.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Espinoza will face Morocco’s Wiam Dislam on Sunday at 2:30
        a.m. PHT.</p>'
  'Rio-Paralympics-facing-budget-cuts-venue-closures':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-20T19:32:48.531+08:00
    'imagesource': 'jcr:72b9cdb8-77aa-4629-a777-01551bea0781'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f26518e7-d717-4693-8f4a-51ee83ad2e9f'
    'lead': 'The International Paralympic Committee says the event is suffering from
      major cash shortfalls because of poor ticket sales and lack of sponsors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:53:04.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T15:53:08.366+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:53:08.092+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio Paralympics facing budget cuts, venue closures

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0c2f1-d954-4970-b9d8-44060163d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2016 Paralympics in Rio is facing unparalleled
        challenges, budget cuts and the unexpected closure of venues but will go ahead
        as planned, the International Paralympic Committee said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf970c44-4431-4389-b209-41c4028ac607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier this week revealed that the September 7-18 event
        was suffering from major cash shortfalls due to woeful ticket sales and lack
        of sponsors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a18492-7437-4e8a-8bec-0d4bc0f5240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it has been confirmed that the Deodoro venue — which has hosted
        the rugby sevens, equestrian and part of the modern pentathlon during this
        month''s Rio 2016 Olympics — will be dismantled and Paralympic events due
        to be held there moved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af71a35-fde1-4545-a44f-e2e8ea2a0a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workforce which has been in place over the past two weeks of
        Olympic action in Rio will also be reduced for the Paralympics, while a number
        of media centers will also be closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36964463-aa78-4aab-b710-ed96208ceafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPC hopes travel grants which had been due in July will be paid,
        but it is feared some nations may struggle to make it to Rio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51608e46-3485-446a-a906-40edfcec44dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Never before in the 56-year history of the Paralympic Games have
        we faced circumstances like this," IPC president Philip Craven told reporters
        at a press conference in Rio Friday as he delivered a progress report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d18bc-9d6f-43b1-9724-fc5df5467bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since becoming aware of the full scale of the problem, we have
        focused all of our efforts on finding solutions to the problems."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7517c62b-3693-418d-a7d5-9d3371c94d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPC says it is not expecting the sellout crowds that flocked
        to the Paralympics at the London 2012 Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245a20f2-8bc4-43c3-aeeb-6c24f4d314df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, just 12% of 2.5 million tickets had been sold, even
        though the majority were being offered for roughly $3 each.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079f6c4-4513-4647-94f0-ac6c84542dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers also revealed this week that they were trying to secure
        last-minute financing to ensure the Games could go ahead as planned.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a55d01-49e7-48bb-90ca-d904bd17178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craven confirmed Friday that the IPC had worked with Rio mayor Eduardo
        Paes to secure an additional $47 million in funding and $31 million in sponsorship
        from state-run companies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a3d0df-302f-470d-93dc-3a1bd1735c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Craven also said he had met with Brazil''s interim president Michel
        Temer and the country''s minister for justice and defense minister, who promised
        that security forces in place for the Olympics will remain for the Paralympics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6aa9d-49bd-4b2d-8f53-0e9ade8c54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.371+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPC said it hoped some of the new funds gathered could be used
        to pay the first of a series of overdue support grants to the 156 competing
        nations that help pay for athletes'' travel, and were a condition of Rio''s
        successful bid to host the Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3e9d16-a353-41d3-be6f-cd48f3a48b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the payments are made it is feared the delay may mean
        that some nations may miss out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f918f2f-c1bc-4610-81e7-1ccfe48ea8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently we have around 10 countries who, even if the grants are
        paid, may struggle to cover the cost of their travel to the Games," Craven
        said. "The IPC is working with them to find solutions and ensure their participation
        here in Rio."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce658334-e6f8-4ffd-99c6-a60986484b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want full participation here. We want all eligible countries
        to send their athletes to the Games. It''s what the athletes deserve and it
        is what the athletes want after years of training and dedication," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cedb35-d601-4dd1-9deb-cbd5a52eaa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the setbacks and challenges, Craven said he believes the
        Games can still be a success and act as a catalyst for positive social change
        in Brazil.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1be18e4-fef6-4a52-9f53-a144f083387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am fully confident Rio 2016 will be the best Games ever in terms
        of athletic performance. You only have to look at some of the achievements
        from Para athletes over the last two years to realize that we will witness
        some truly spectacular sport," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8bea6f-8bd8-4e24-b269-252426799715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the performances of the Para athletes will act as a catalyst
        for social change. The Paralympics have a strong track record for changing
        global attitudes towards people with an impairment, and are now widely regarded
        as the world''s number one sporting event for driving positive societal change
        and social inclusion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1897bbb-f1e2-4e94-8268-092ada4743af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:53:04.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:53:08.374+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opportunity we have here to make Rio, Brazil, Latin America
        and the world a more equitable place for all does not come around very often,
        so we have to grab it with both hands."</p>'
  'Government-restores-unilateral-ceasefire-declaration-with-communist-rebels':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-20T19:23:30.839+08:00
    'imagesource': 'jcr:c088a165-3048-4ee0-95b4-43b0e5f008ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c26ac54f-50b1-409f-884e-5297a5832845'
    'lead': 'President Rodrigo Duterte has restored the government''s unilateral ceasefire
      declaration with communist rebels, Presidential Peace Adviser Jesus Dureza announced
      on Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:56:57.606+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T15:57:02.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:57:02.120+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government restores unilateral ceasefire declaration with communist
      rebels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4269b59-4af1-4bf2-8f4d-86cebd2f3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte has restored the government''s unilateral ceasefire declaration with
        communist rebels, Presidential Peace Adviser Jesus Dureza announced on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5463a32a-ea8c-4f6e-a853-91be56bcdef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The operational guidelines of the said ceasefire declaration for
        the Armed Forces of the Philippines, the Philippine National Police and other
        security units of the government are also hereby restored," he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2200211a-6ec5-4f59-a50d-5b49234b0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.606+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes less than a day after the Communist Party of the Philippines
        (CPP) announced a seven-day unilateral ceasefire in light of peace talks between
        both parties next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d692f1-db61-4118-8a98-4d9d6dae00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP, through its armed wing — the New People''s Army — has waged
        an insurgency against the government for the past 47 years. It is one of the
        longest-running insurgencies in Asia. The group wants to establish a "national
        democratic" state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09392aec-7cc6-41f0-b17a-0edd5a9393f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP''s political arm — the National Democratic Front of the
        Philippines (NDFP) — starts formal peace talks with the government from August
        22-26 in Oslo, Norway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcfaad4-164a-4e5e-8f44-2cf973bfe22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing before the government peace panel left for Oslo
        Saturday afternoon, Dureza said the&nbsp; government''s ceasefire will begin
        the same time as that of the communist rebels: 12:01 a.m. on August 21. In
        contrast to the rebels week-long truce, Dureza said the government''s ceasefire
        will last "for as long as necessary to bring peace in the land, and also to
        provide an enabling environment for the success of the peace negotiations."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5827bf08-57bc-4b8d-9486-34585560fdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CPP''s Information Bureau, their ceasefire will
        end at 11:59 p.m. on August 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7853770-b6fe-45fa-a4d0-d7425d71790a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/20/cnn.ph/2bkujxO">Read:
        Tiamzon couple out on bail to attend peace talks in Norway</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa624ea-baac-43ac-9993-1a7f525d4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 30, Duterte withdrew the government''s unilateral ceasefire
        he declared during his First State of the Nation Address after NPA soldiers
        ambushed troops of the government''s Civilian Armed Forces Geographical Unit
        (CAFGU) on July 27 in Davao del Norte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33838b2-a233-4db7-9d78-576666dcd3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our citizens deserve no less. They wish to live peaceful lives
        bereft of the tragic consequences of conflict and violence," Dureza said after
        he made the announcement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c434a8-0123-4dae-84c2-05dbc85c64cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dureza, the NDFP has asked the government to release
        22 political detainees to serve as consultants during the peace talks. He
        said the President has "caused the unprecedented and historical release" of
        some 20 of them - one detainee has not yet filed a petition for release, while
        another case is still pending.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264df8f7-4d3d-4cce-aa47-1352517bf1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/20/bit.ly/2bAQu1H">Related:
        Reds ''celebrate'' release of political prisoners</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801104b1-c682-42a9-91f9-0e3ba046b34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza hopes that the "enabling environment" brought by the ceasefire
        will bring an "expeditious" and "early" resolution to both sides'' differences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb97871-cfd5-4418-8fbe-ba26bf829361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he is approaching next week''s peace talks with cautious
        optimism: "Please, manage your expectations… There are so many issues there
        that are deep-seated in both sides'' bottom line positions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6604554-a540-4e3e-8345-55f2bd780f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:56:57.607+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:57:02.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be intense negotiations… but we will give it our best
        shot," he added.</p>'
  'Leila-de-Lima-driver-death-threat':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-20T18:19:34.679+08:00
    'imagesource': 'jcr:be70b3e2-1a9f-401f-9acd-3d59190c8a77'
