      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun said she never doubted Duterte''s pregnancy, even revealing
        that she has also suffered from miscarriages.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a237bd3-5a53-47fa-9f02-b2fa27a5b71d'
