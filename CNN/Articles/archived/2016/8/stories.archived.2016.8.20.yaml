  'amber-heard-donates-divorce-settlement-to-charity':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-20T06:53:26.449+08:00
    'imagesource': 'jcr:6f6768fa-d07c-461e-a2d6-d65147183452'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b423723-a89e-453e-b6ba-30239e125abe'
    'lead': 'Amber Heard has made good on her promise to give the millions she received
      from her divorce settlement with Johnny Depp to charity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:56:30.441+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T08:56:58.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:56:57.891+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard donates divorce settlement to charity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7073a1b-5632-4b3f-b6cb-ea6bad2309d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles (CNN) —</strong> Amber Heard has made good on
        her promise to give the millions she received from her divorce settlement
        with Johnny Depp to charity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc16e64-800c-4766-8b94-ed62c883140b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard distributed her $7 million settlement between two organizations
        – Children''s Hospital of Los Angeles and the ACLU, which will put its portion
        of the funds toward efforts to stop violence against women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac6e0c-24b2-4105-9342-3dbfc08fb1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As described in the restraining order and divorce settlement, money
        played no role for me personally and never has, except to the extent that
        I could donate it to charity and, in doing so, hopefully help those less able
        to defend themselves," Heard said in a statement via her publicist. "This
        is over and above any funds that I have given away in the past and will continue
        to give away in the future."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8b627f-a6a4-4269-a035-3150c9762948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard and Depp came to the settlement on Tuesday, one day before
        they were scheduled to appear in court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f0964-8c03-49ce-b7bb-ea547690ca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard had previously accused Depp of domestic abuse and got a restraining
        order against the actor in May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893e5659-9cfd-45e8-bd66-4fe3809713c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said she has been a volunteer for Children''s Hospital of
        Los Angeles for over 10 years and seen "firsthand how more funding for staffing,
        better equipment and better medication can make the difference between life
        or death for a child."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc53258-8e7c-4c70-aac9-c77d8f7a3ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know these organizations will put the funds to good use and look
        forward to continuing to support them in the future," she said. "Hopefully,
        this experience results in a positive change in the lives of people who need
        it the most."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c412ef7-18ae-409e-9105-1d3ffe1789a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony D. Romero, executive director of the American Civil Liberties
        Union, added: "We are incredibly grateful that Ms. Heard has so very generously
        shown her support for the important and necessary advocacy for victims of
        domestic violence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503531f7-e2f4-4a46-8255-5910f24a54fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:56:30.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:56:58.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
