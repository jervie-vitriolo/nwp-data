      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/20/Leila-de-Lima-willing-to-be-shot-if-drug-links-proven.html">Also
        read: De Lima willing to be shot if drug links proven</a></p>'
