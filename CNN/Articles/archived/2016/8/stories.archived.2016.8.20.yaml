      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Post depicted Lochte on its front cover Friday under
        the words "Liar, liar, Speedo on fire" and above the headline "The Ugly American."</p>'
