      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said Duterte will only be embarrassed if he will insist
        on saying she is a protector of drug lords. "<em>Kung sino man ang nagsu-supply
        niyan, pwede ho ba harapin niyo na sila ngayon at pilitin niyo na silang magpakatotoo
        sa inyo dahil kayo ho ang masisira.</em> Maybe not now, but in the very near
        future," De Lima said.</p>'
