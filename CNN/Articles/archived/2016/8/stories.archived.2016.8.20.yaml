      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Digital Producer VJ Bacungan contributed to this
        report.</p>'
  'Lilia-Cuntapay-dies-horror-movies':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo from Lilia Cuntapay Facebook page'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-20T00:03:23.325+08:00
    'imagesource': 'jcr:2def0761-428f-47ee-a696-018892484117'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe51ccad-fd3c-4b33-849e-5b97af4e55de'
    'lead': 'Philippine cinema has lost an icon. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:33:11.759+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:04:04.132+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Horror Queen'' Lilia Cuntapay dies at 81

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9416ed-5040-4c81-a202-024d8f07f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lilia Cuntapay,
        dubbed the "Queen of Philippine Horror Movies," died on Saturday at the age
        of 81.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d50f2-eb9f-44f8-ab1b-44308928b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatives of Cuntapay said she suffered from a spinal cord illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22ec51-41d9-4dc5-b7d3-00ddf6ed3b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Cuntapay appealed for help from the public and
        those she worked with in the entertainment industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d52b1-e4af-4645-80ff-b3b66a51e8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na ako sa showbiz dahil may sakit ako... Kung mahal niyo
        pa ako,</em> any help will be appreciated," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff94ed25-d0ea-461d-9123-d2ecafac2dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not in showbiz anymore because I am sick... If
        you still love me, any help will be appreciated.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063c49ea-85fd-49c1-9fc2-d370865f35e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, she ended her plea with, "''Til then, see you. I miss
        you so much. I love you all."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7bb3b-eebd-4863-ac0c-eae151deb421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force Lingkod Cagayan (TFLC) brought her from&nbsp; Gonzaga,
        Cagayan&nbsp; to her son''s home in Pinili, Ilocos Norte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ba95c5-c8db-4f2d-a39c-5dd6601fa596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has made her mark in the industry for her roles in horror films,
        such as the Shake, Rattle, and Roll series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327224cf-0bf7-4bab-86a2-212a16701dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:33:11.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:04:04.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuntapay, often a bit player in films, starred in her first lead
        role in 2011 "mockumentary" independent movie, Six Degrees of Separation from
        Lilia Cuntapay. She was awarded the Best Actress award in the Cinema One Originals
        Digital Film Festival that year.</p>'
  'Usain-Bolt-Rio-Olympics-2016':
    'author': 'Tom McGowan, CNN'
    'caption': 'Usain Bolt of Jamaica celebrates after winning the Men''s 4 x 100m
      Relay Final on Day 14 of the Rio 2016 Olympic Games at the Olympic Stadium on
      August 19, 2016 in Rio de Janeiro, Brazil. (Photo by Cameron Spencer/Getty Images)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-20T12:43:34.867+08:00
    'imagesource': 'jcr:a8bf9aa1-e162-4f9b-8673-72d792ff0918'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c390853-776c-499b-baf1-bc5eac5fc83e'
    'lead': 'Usain Bolt completes an unprecedented "Triple-Triple" of Olympic sprint
      titles as Jamaica wins gold in men''s 4x100-meter relay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:36:32.228+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T08:36:35.387+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:36:35.058+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Usain Bolt becomes Olympic immortal as Jamaica wins 4x100m relay gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfc0b87-e3a0-4a5b-b95e-7b5afdcca14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO (CNN) —</strong> Four years ago, Canut Lawrence
        made himself a promise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4745e76f-b218-434c-aa5a-d5671e450bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A track and field enthusiast from Jamaica but living and working
        in Canada, he traveled to the Olympics in London and watched on in awe as
        Usain Bolt walked away with three gold medals for the second Games in a row.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2d51b-4bca-489e-a3ec-7d5cf83bab14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence was inspired and swore he would follow the world''s fastest
        man to Brazil, where his compatriot would bid to complete a historic "triple-triple"
        of sprint titles at Rio 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de82c940-b7f2-4155-a0e5-f5522b4ceed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a hot, humid night Friday, both men made good on their word.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82364ac-edc5-4c4c-b317-2c8e9a738315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Bolt streaked across the finish line to a thunderous ovation
        in the men''s 4x100-meter relay, Lawrence rejoiced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83761ec0-1873-4076-9626-5a0a62c1ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He symbolizes pride, he really symbolizes what Jamaica is all about,"
        Lawrence told CNN. "Growing up in humble circumstances and rising above difficult
        situations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe988bb-cb48-4c4e-82e3-591264c7993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jamaicans are extremely proud to see a boy of the soil, not somebody
        who was born into wealth. This is a young man who came from a very small district
        in Trelawny. To see what he has accomplished, it is phenomenal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9e67a-9517-4301-8c3b-d1342f33c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be here, to see history being made, I can''t tell you how
        that feels."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae787273-6ee1-4ef3-88ce-36937f12e612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lawrence was lost for words, Bolt summed it up perfectly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbb8e4-4be8-440f-9c5b-6c2df30c9a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There you go," he said. "I''m the greatest."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396edc92-15b4-4c63-b607-f24c31999465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running the anchor leg, as he has done for the previous two Games,
        Bolt surged away from the Japanese quartet who took home a surprise silver
        medal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08582e90-97de-4e48-a841-03f58d6d23b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking the baton from Nickel Ashmeade after Asafa Powell and Yohan
        Blake had made the early running, Bolt surged home to record a time of 37.27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6978372-bd6f-47a7-90f3-975333e5d21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The USA was third across the line but was later disqualified for
        what appeared to be a handover violation, with Canada moving up to bronze
        medal position.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586cad2-0642-4413-afae-66f1b3cb3e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he alone goes down in the record books with nine gold medals,
        Bolt was quick to thank his teammates for their contribution.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8de895-220d-4a89-bd56-6394752a8dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My team came through for me tonight," added Bolt, who turns 30
        on Sunday. "As long as we got the baton round, it was never in doubt."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28830d5-ecd9-4e4b-9377-bf35ea4308de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the final running of perhaps the greatest show on earth was taking
        place on the track, empty seats were once again visible in the stadium.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8536651-67af-478b-9654-8a64510066ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, the considerable crowd that had gathered in the stadium
        once again chanted his name, as the now familiar sounds of Bob Marley signaled
        another Jamaican sprint triumph.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac3056a-6dab-4e29-a3d5-d6cf7fc70913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for the third time in less than a week, Bolt knelt down and
        kissed the track. A final gesture to the Games that made him an icon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfb032b-dc62-44c1-8df3-fbb2f25ef2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He deserves all of the accolades," Lawrence said. "There will never
        be another Usain Bolt. He has the talent, the skill, the charisma, he''s very
        playful. And people love that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62e16ac-a7af-4d9e-9111-33c439823b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence has never met Bolt, although he did take pictures with
        his dad in London.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1fb9c7-f1ab-483f-b80e-7851a3f98068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If he did meet the man behind his trip to South America, what would
        he say?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa57a5e-aa73-4ed6-8113-b0c3736c38db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continue being who you are, continue being humble, continue being
        that being that effervescent person that you are," Lawrence replied. "Don''t
        change for anyone. We''re loving the way he is."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b7366d-b435-4676-ac8e-6fc4b8ee7391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And after achieving a feat no Olympian in history has managed, Bolt
        knows how he wants to celebrate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58e2bb9-e287-4c54-b6a2-79a9be9604f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:36:32.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:36:35.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to stay up late and have fun," he said. "I never knew
        this would happen when I started out."</p>'
  'Syrian-children-Omran-Aylan':
    'author': 'Nima Elbagir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-20T10:33:23.457+08:00
    'embedimage': 'jcr:63f5d7e4-4f0f-4a00-961d-6957d4bca8a2'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/lYKG1ixYu6I"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '263652d4-2d42-4815-b9ca-74dce16da19c'
    'lead': 'The photos and video of Omran Dagneesh, wounded and covered in dust yet
      sitting so silently, reveal a deeper truth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:41:01.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T08:41:09.545+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T08:41:09.193+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Images of Omran and Aylan reveal so much of Syrian horror

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486bf1b-8266-4cce-a55a-ed1a60b0c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Omran Daqneesh is among the lucky ones
        — rescued alive after his home was turned to rubble in a bombing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ad4ba-d711-44ba-b457-59cda2d90623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the photos and video of him, wounded and covered in dust yet
        sitting so silently, reveal a deeper truth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4264bd1a-494d-4ef4-86fa-0e642949e171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you look at Omran''s face, this bloodied, impassive face, it
        hits you that the boy is so traumatized that even as he pulled his hand away
        with his own blood, he doesn''t react, he just doesn''t respond. This is now
        what it looks like to be lucky, as a child, in Syria.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7313a1-2757-4262-a824-d8703ae51fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/08/18/Boy-Aleppo-airstrike-video.html">Related:
        Little boy in Aleppo a vivid reminder of war''s horror</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe3a3d4-7209-45b6-9861-3560a7b0720b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be lucky means that you are pulled out of the rubble after a
        45-minute search. You''ve been alone, in the dark, but you''re pulled out
        alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f3a4f-c621-4938-bdb9-d9064966b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that moment of seeing Omran, so many of us were reminded of the
        image of another Syrian little boy, Aylan Kurdi, who wasn''t lucky. The image
        of Aylan Kurdi''s lifeless three-year-old body being brought out of the Mediterranean
        sea last year. He drowned with his mother and brother as the family tried
        to reach Europe.</p>'
    '11':
      'image': 'jcr:c2a7a2b9-dba0-473d-8eaf-f668f6961e7f'
      'imageCaption': 'The image of Omran Daqneesh, the young Syrian boy sitting quietly
        in an ambulance, bloodied and covered with dust, is another vivid reminder
        of the toll of the war in Syria. Khalid Albaih is a Sudanese artist based
        in Doha, Qatar and he captured the heartbreaking image in an illustration.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbd243c-2490-4765-bda0-58c0f521725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c2fa33-885a-459c-88bc-a93db3d5b764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, I think we all thought that that has to be the most
        difficult of choices: either stay in Syria, stay under the bombardment and
        the barrel bombs, stay inside the besieged zones or leave and risk the sea,
        risk the crossing, risk that your child is not going to make it to the other
        side alive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af34a79-7d16-481a-8bda-943a3e5f28d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:41:01.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:41:09.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now when we speak to parents inside Aleppo and other besieged
        cities in Syria, they tell us it''s not a choice any more. Even that choice
        — as stark as it is — is no longer available to parents inside Syria because
        they feel that Europe has closed its doors to them.</p>'
  'Frank-Ocean-Endless-visual-album':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Photo from Apple Music'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
