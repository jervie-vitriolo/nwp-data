      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old presidential daughter lashed back at Fortun.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf438e1-163c-4b2b-970b-4cbb44a26af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:07:17.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:07:24.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Public officials need to explain their absence in important events.
        And when I do get the heartache, it will still be a media blitz and when we
        defy the odds it will be a PR fiesta and you will still be Miss Bittermelon,"
        Duterte said in a Facebook post.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64920b2a-1a85-4b74-9c2f-b337ccd30ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T16:07:17.435+08:00
      'mgnl:createdBy': 'jeff'
