      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Embattled Sen. Leila de Lima on
        Saturday said she is "willing to resign, willing to be shot in front of the
        President" if drug allegations hurled against her are proven true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8707850-18d9-4c30-8be6-c73ff9d03a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before reporters at a press forum on Saturday, De Lima
        said she is confident of her innocence, saying President Rodrigo Duterte received
        only fake and fabricated information linking her to illegal drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecda17a9-df80-49d5-8694-0263ec731f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung saka-sakali mang meron na po kayong ebidensya tungkol diyan,
        sinasabi ko na po sa inyo na ang ebidensya na ''yan ay hindi totoo. Fake.
        Bogus. Manufactured. Fabricated. Perjured," De Lima said, addressing Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a934655-a01a-46a0-a22c-19beac918161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T08:13:30.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T08:13:34.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If ever you already have evidence, I am telling you
        that is not true."]</p>'
    '8':
