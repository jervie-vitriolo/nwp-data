      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Whoever is supplying you with (information), can
        you please confront them and urge them to tell the truth because you will
        be embarrassed."]</p>'
