    'lead': 'Frank Ocean released a "visual album" late Thursday (Friday, PHT). Titled
      "Endless," it was streamed on his site and Apple Music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T08:44:43.209+08:00
