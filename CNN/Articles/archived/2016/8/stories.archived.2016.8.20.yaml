      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also had an advice for Fortun, "Turn off your Twitter, do your
        work, mind your own business and spare yourself the heartache."</p>'
