      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro (CNN) —</strong> U.S. Olympic swimmer Ryan
        Lochte apologized Friday for his behavior with three of his teammates over
        the weekend at a Rio de Janeiro gas station, where police said at least one
        of the men vandalized the business and urinated on the premises.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb93f4d-ae49-48d4-ab0b-571b5d38cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte had originally said that he and fellow swimmers James Feigen,
        Jack Conger, and Gunnar Bentz were pulled over in their taxi and robbed at
        gunpoint early Sunday, but police deny a robbery took place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e58739-5b57-4a99-838e-6d7733b18982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to apologize for my behavior last weekend – for not being
        more careful and candid in how I described the events of that early morning
        and for my role in taking the focus away from the many athletes fulfilling
        their dreams of participating in the Olympics," he said Friday on Instagram.</p>'
