      'mgnl:created': 2019-10-23T09:08:11.089+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges unlikely, police say</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff9eca-a734-4022-bbac-5f6b24ae709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the US committee apologized, the statement still largely
        corroborates Lochte''s account: The four were in a taxi, a gun was brandished,
        and money was exchanged.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214081e-e9af-404d-ba00-5726c028bc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte''s attorney, Jeff Ostrow, said the incident still amounted
        to a robbery and the new information and video did not change that view.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aae06e0-5e60-4df6-ac9a-6188bf4170c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police early on appeared to have doubts about the 32-year-old
        swimmer''s veracity.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137cc5f-b4d3-42ac-a69f-e5c689c3f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, they learned on social media that four Americans had reportedly
        been mugged – a story Lochte told in hair-raising detail to the US media –
        civil police Chief Fernando Veloso said at a press conference Thursday.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6713bc-8c6f-41f9-9a81-f6eec20e9b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tracked down witnesses, including three of Lochte''s fellow
        swimmers at the scene, reviewed surveillance tapes and made a ruling on whether
        the accounts looked or sounded like a robbery.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15177a6b-cf94-43f9-b80e-85c362c0188e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surveillance tapes show that there was no violence against
        the athletes at the gas station," Veloso said. "Their claim that they are
        a victim of an assault or robbery or any kind of violence is not true."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edc78e8-7860-40ea-be15-6732a2bf8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso said the other swimmers say it was Lochte, who created the
        lie. "The only person that continues to say there was a robbery is (Lochte),"
        Velso said after the press conference.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905085d5-a0b2-4bb8-80a5-c051ee2234dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation showed security guards stopped the athletes from
        leaving the station until police could be called. One pulled a gun on Lochte
        after he became angrily confrontational, Veloso said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae9ca12-92d4-4407-9b1f-5a20672ba53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Veloso insisted there was no evidence the guard''s actions were
        unreasonable.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c438410-441b-4889-b488-ec5f44a3154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources told CNN the exchange of money at the gas station was
        not a negotiation. The guards made a money gesture with their hands and regardless
        of how it started, the swimmers had a gun pointed at them and they were not
        allowed to leave until they had given the money, the sources said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2765a1d2-0b87-4add-8f9f-d4f8d7050bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sources said the athletes admitted urinating behind the building
        and then the men showed up and one held up a badge. Soon the athletes were
        handing over money, although the sources did not say how much.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1346ce16-9074-4417-8d8b-1116317b04ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto wrote and reported from Rio de Janeiro,
        while CNN''s Joshua Berlinger reported and wrote from Hong Kong and journalist
        Angela Dewan wrote from London. CNN''s Flora Charner, Nick Paton Walsh, Jill
        Martin, Steve Visser, Cynde Strand, Ryan Browne, Tim Langmaid, Richard Allen
        Greene, CNN contributor Christine Brennan, and journalist Claire Rigby contributed
        to this report.</em></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a68e6b-2c35-4b48-a4ec-e4652b479871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:08:11.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:05:24.805+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/19/sport/us-swimmers-olympics-robbery-questions">"Ryan
        Lochte apologizes for behavior in Rio."</a></em></p>'
  'Martial-law-victims-third-petition-Marcos-burial':
    'author': 'CNN Philippines Staff'
    'caption': 'Martial law victims comprise a third batch of petitioners against
      giving Marcos a hero''s burial.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-20T03:17:34.933+08:00
    'imagesource': 'jcr:95e7438a-1432-4df6-8f73-78084598847f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42a12ccf-9c21-4285-ab96-c91ccd7ebb34'
    'lead': 'Fourteen martial law victims went to the Supreme Court Friday saying
      allowing such a burial would violate the Constitutional provision of upholding
      human rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T09:12:10.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T09:12:13.742+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T09:12:13.476+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial law victims file third petition vs Marcos hero''s burial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be03a08-28d0-47a7-90ee-c4c219ea3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Another batch
        of petitioners raised a howl on Friday over giving a hero''s burial for former
        President Ferdinand Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3799e00c-ffc2-4ec4-a6dd-bc11831a640e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, 14 martial law victims — led by lawyer Barry Gutierrez,
        former Human Rights chair Etta Rosales and veteral journo Joan Maglipon —
        went to the Supreme Court saying allowing such a burial would violate the
        Constitutional provision of upholding human rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1c92f4-46ab-4c79-a1d4-9c288df27dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners added that such an interment would also violate
        international duties of the Philippines to combat impunity and to guarantee
        that such violations would not be repeated again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2049a5f-f0ac-4c1a-9ede-523a94ea5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To honor a dictator is to dishonor his victims," Rosales, who was
        tortured during the Marcos regime, said. " To bury him at the Libingan is
        to honor a plunderer and a thief found guilty of ill-gotten wealth by no less
        than (the Supreme Court)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c024b76-8e4a-4482-9483-2b9039b5d475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/15/Groups-gather-to-protest-Marcos-burial.html">Watch:
        Groups gather to protest Marcos burial</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95b200-66e3-4d65-a0ea-819e09b1bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also cited a 1992 agreement between the Ramos administration
        and the Marcoses that the remains of the former strongman would be allowed
        in Philippine soil but not to be buried at the Libingan ng mga Bayani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de17cc-6cad-4a35-a759-7d60833252cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Interior Sec. Rafael Alunan had told CNN Philippines that
        the "memorandum of understanding" was no longer binding after the Ramos administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248fce1b-7215-4b25-8c2f-ec2a09f69af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Gutierrez says otherwise.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eedb268-7460-484a-a599-5fb3efcb7505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, they entered into that agreement in their official capacity
        as government officials. At alam natin [And we know] when you enter into an
        agreement in your official capacity, that binds subsequent governments," he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33f7d39-9c5e-4fbd-8b37-93c8724342c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third petition filed within this week against Marcos
        burial at the Heroes'' Cemetery. Last Monday,&nbsp; a group led by former
        Bayan Muna Party-list Representatives Satur Ocampo and Neri Colmenares, and
        later in the day, another batch of relatives of desaparecidos (enforced disappearances)
        filed similar petitions with the high court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c507b8f-94b6-43fc-9453-c68b6b2f17fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/ferdinand-marcos-highest-honors-president-libingan-ng-mga-bayani.html">Related:
        Marcos getting highest honors at Heroes’ Cemetery burial</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e2f09-6c8c-44c7-8c40-a9a348e3f066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had maintained that Marcos — hero or not
        — could be buried at the Libingan since he was a soldier and a former President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd94244-27fb-4793-b8ea-65af6a3171fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:12:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T09:12:13.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
