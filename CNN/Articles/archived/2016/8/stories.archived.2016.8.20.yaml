    'template': '1'
    'title': 'De Lima on Duterte''s claims: Bits of truth - but mostly lies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff10313-65ef-4265-9190-644fd12c2962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Embattled Sen. Leila de Lima admitted
        on Friday to some of — but for the most part denied — the searing allegations
        made by President Rodrigo Duterte against her on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df3c8d-00c5-499a-a5a3-ef56a9c2db13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, smarting from the recent tirade, told reporters there was
        only a modicum of truth in the President''s claims linking her to drug money
        and an illicit affair.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4335ee2-26b0-400a-9335-9e0398635fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There were) some snippets of truth," she said. "But the bulk of
        it are distortions, are exaggerations and lies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc01c8-9564-43d6-9d84-715f4a55df10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator said foremost of the "lies" was that she had a go-fer
        who collected money from the national penitentiary, and the amount was used
        to fund her senatorial campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ef15a-e2a3-425d-89b6-e531c6951b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s an absolute lie," De Lima said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d251e2f-d30a-4ce6-b0b6-50bbc13e7cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker, however, did not elaborate which parts of the allegations
        were true.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575d8fd0-71e4-4d72-beeb-57235eac4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/20/davao-death-squad-probe.html">Watch:
        ''We senators should stand up to protect our dignity''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bf538-b992-46bb-b053-734f5188bbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No mending fences</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f644a29e-254c-4aa5-b8f8-881d853d2b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech before the national police two days ago, initially
        had hinted that a Senator had a driver-lover who collected drug money on her
        behalf. He said that this lady lawmaker even paid for a house for this married
        man — making her an adulterer. Later on the same day, Duterte — pressed to
        name names by a reporter — blurted out: De Lima.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa3f22b-98a6-4217-a2d8-d5c34bf7e0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Duterte fires back at De Lima</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c5e22d-9440-4f65-9e8e-6a6befc73767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to De Lima''s "hurt" speech on Thursday, Duterte said De
        Lima brought everything upon herself when she took part in a scandal. In answer
        to the Senator''s plea to spare her family and friends, the President said
        the life of a public official should be an open book.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd42f30-9ac4-45c2-9bef-6ad0a2b2b577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/19/duterte-de-lima-word-war.html">Related:
        Duterte to De Lima: No apologies</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33afc279-dbf1-4727-912f-ab7467c01fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also added that unlike what she did with Supreme Court Chief
        Justice Ma. Lourdes Sereno, she was not apologizing to De Lima — saying involvement
        in drugs was something non-negotiable for him. Duterte also had a mouthful
        for Sereno last week over another drug list which included four judges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29478d1a-221b-428d-9570-1c25255519bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/20/davao-death-squad-probe.html">Related:
        DOJ: Lack of evidence, witness hinder probe on ''Davao Death Squad''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76575ee1-e433-4aaf-b358-56162093548e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Palace officials — when asked to comment on the ongoing
        bitter verbal tussle — said what they knew was that the President had a bone
        to pick with De Lima way back when he was still a Mayor. De Lima, who was
        Justice secretary then, had linked Duterte to a liquidation squad reportedly
        executing drug suspects vigilante-style.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b5ef5c-410e-437c-afb9-040e6816f6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T09:24:59.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:06:03.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Duterte''s ally and House Speaker Pantaleon "Bebot"
        Alvarez filed a resolution to look into drug-related cases inside the New
        Bilibid Prison when De Lima was Justice secretary. The Bureau of Corrections,
        which supervises the country''s prisons, is under the Department of Justice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380a2da0-de73-4bfb-bcf2-94171d1e8a77'
      'mgnl:activationStatus': true
