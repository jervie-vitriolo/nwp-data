    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:37:33.677+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: July crime rate down by 31 percent

      '
    'updated': 2016-08-24T18:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88bb5e1-67a8-45d8-893b-a57828233c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) said the crime rate in the country dipped 31 percent
        in July, compared to the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b33386-5efb-42e0-8065-1250f9b828ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second day of the Senate''s hearing on alleged extrajudicial
        killings Tuesday, PNP Chief Ronald Dela Rosa reported "a very significant
        decrease" in rape incidents. Dela Rosa said there is also a "downward trend"
        in the so-called "focus crimes," including murder, homicide, robbery, theft,
        "carnaping" (car theft), "motornapping" (motor theft), and physical injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8da68-e51a-45b2-8820-17f5c084541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11,800 crimes were reported in July 2016, lower than
        the 17,105 crimes listed in July 2015.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief dela Rosa : There is 31% decrease in crime from last year.
        There is significant decrease in rape incidents <a href="https://t.co/Yh61kTgkmm">https://t.co/Yh61kTgkmm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/767907029948051456?ref_src=twsrc%5Etfw">August
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50458287-c950-4e42-9d56-031901146b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbf3a6b-c6ed-4f69-8848-4a98ba6f1b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.521+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa considers this a sign that the administration''s anti-drug
        campaign, dubbed as "Oplan Double Barrel," is a success. That campaign began
        on July 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2699afa6-a073-4c79-9173-8e829eda083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign''s significant gains in the following aspects cannot
        be discounted: the disclosure of true picture of the country''s drug problem;
        the voluntary surrender of drug personalities to the authorities through the
        persuasive efforts of the PNP; and the no let-up police operations and arrest
        of drug personalities resulted in the reduction of crime incidents," Dela
        Rosa said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PNP Chief Dela Rosa briefs the Senate on the war on drugs campaign
        of the police force|LIVE <a href="https://t.co/CaczwF9CtH">https://t.co/CaczwF9CtH</a>
        <a href="https://t.co/pen96DDPeg">https://t.co/pen96DDPeg</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/767909493908779008?ref_src=twsrc%5Etfw">August
        23, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a6574-1231-4c71-b7b0-4c5dd0d84a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30a9276-2fb2-4f11-ba9d-d5613de7e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''More surrenders than killed''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de271ed4-57d8-4f62-a9cd-3eb16df782c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oplan Double Barrel has a two-pronged approach: Project Tokhang
        and Project HVT.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1ff74b-b32b-4500-8a0c-0bbef63f29e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Project Tokhang, the police conduct house-to-house visitations
        "to persuade suspected illegal drug personalities to stop their involvement
        in drugs," while Project HVT involves a "massive and reinvigorated conduct
        of anti-illegal drugs operations targeting drug lords and drug syndicates."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e99db7-2d41-4e01-94ce-ac2534fe0eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seven weeks, Dela Rosa said 673,978 drug personalities have
        surrendered and appeared before police stations for processing. A total of
        11,784 users and pushers were arrested, while 756 were killed during police
        operations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d74529-168c-4b20-9670-1a700b61f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said these figures show that there are more drug personalities
        who surrender than those killed during operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc68da9-27a9-452e-8c0c-6192ba9cd635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contrary to the perception of some sectors of the society, the
        police operations in Double Barrel would show that the focus is really on
        the Project Tokhang," he said. "The pie chart clearly indicates the greater
        volume of surrenderers than the number of the arrested and killed drug personalities."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2117c2c5-455d-4105-afac-21efce919a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the PNP chief lamented, some local government officials
        are "unsupportive and uncooperative" with the PNP''s anti-drug operations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067857a-f607-4d30-bc2a-53fc2d907a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge number of surrenderers exposed the unpreparedness of the
        LGUs to process these drug personalities especially in the rehabilitation
        and to include its lack of corresponding budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dc97bf-bf00-4316-b3a8-eed26445d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP''s relentless campaign against illegal drugs continues
        to gain momentum, given the full support of the government and communities,
        as manifested by the number of surrenderers," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c83d39-6d62-4357-8ede-e4e6e5203562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Rosa said "high value target" Mico Tan was killed
        during police operations under Project HVT, while 32 were arrested, nine of
        which are Chinese nationals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36678c14-bdd3-4445-b707-d00cbcd1f427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Drug Enforcement Agency (PDEA) show there
        are 11,321 out of 30,715 barangays nationwide considered "drug-affected."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd035cc69-4226-4c1a-afd6-12eaaa2c44a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police vs. drugs</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3965a8-621e-4d56-a8c6-423efedec8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:33.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the police are not spared from the administration''s
        war on drugs.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7c2c2b-d225-477f-8d62-1bf20c92e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:34.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The campaign plan Double Barrel is also giving a more focused direction
        on our internal cleansing as we rid our organization of personnel who are
        part of the drug problem," Dela Rosa said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25c1ed-e358-4aa2-919c-94ac8c06e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:34.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP top brass said 130 policemen tested "positive" in the random
        drug test of PNP personnel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96362cda-9222-4296-a2fe-559d77562804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:34.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there are 301 policemen under the Counter Intelligence
        Watchlist: 20 were arrested, six have been administratively charged, seven
        face criminal charges, and 11 were killed in police operations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14405ee-a5b5-4dfd-a41d-3ceb57e24015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:34.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 284 PNP personnel "believed to be involved in illegal
        drugs" have been transferred to new assignments.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fc59dd-3b29-4527-b8a1-a61b675218cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:34.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Death under investigation''</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909bf5b-63f4-43d5-aecc-c4b1c7dce885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:34.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national police is also monitoring personalities who died outside
        of police operations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cf0752-921d-428f-bcb1-28db3cea77ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:37:34.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Dela Rosa said there are already a total of 1,160 individuals
        who were killed, identified as Death Under Investigation (DUI).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bddce0-24c8-4928-84a8-403d273a7db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.524+08:00
      'mgnl:createdBy': 'jeff'
