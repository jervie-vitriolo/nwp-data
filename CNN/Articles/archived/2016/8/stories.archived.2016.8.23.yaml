    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyond war on drugs, Duterte seen setting up economic boom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c030e-5d23-48bb-98a7-2c782f48c8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Small businesses hopeful under Duterte administration</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca36f9a-89e7-4709-b721-299525809305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MANILA (Reuters) —</strong> Less than two months in office,
        Philippines President Rodrigo Duterte is getting high marks from the business
        community for policies that could engineer an economic surge and companies
        say they are making new investments as a result.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617d1be-35b2-44a9-b729-a023c45647de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte may be getting headlines for a bloody war against
        drug dealers and users, less attention has been paid to one of Asia''s few
        economic success stories.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00004c2e-6218-4e83-92a0-43f72a1d0fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groundwork was laid by Duterte''s predecessor, President Benigno
        Aquino, who took growth above 6 percent over his six-year term , but executives
        are also cheering the new administration''s focus on building new infrastructure
        and say it could spell the start of a long-term boom. Some even see Duterte''s
        violent and highly controversial anti-drugs campaign as potentially positive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c57eb-4951-4b72-99f3-cd7c5a196939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/25/sona-2016-duterte-priorities.html">Related:
        What are Duterte''s priorities?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738421f-81d3-4f08-8415-dd76d9bcfa62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a very good spot," said Antonio Moncupa Jr., president
        and CEO of East-West Banking Corp, one of the top 10 lenders in the country.
        "The pronouncement of government prioritising infrastructure spending, accelerating
        it and cutting red tape, solving peace and order, I think all point to very
        good prospects ahead."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c710a80-555a-425b-9097-d90e019c83d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the government announced that the Philippines'' economy
        grew at 7 percent in the second quarter from a year earlier, its highest level
        in three years. It makes the Philippines the fastest growing among all countries
        that have reported so far for the second quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f696e351-5b95-4f81-bb8e-6423502bbf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.348+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte won the May presidential election, there were questions
        over how he would handle the economy — Duterte, who is nicknamed "the Punisher",
        has been unapologetic over unleashing the police on drug users and dealers.
        Philippine National Police Chief Ronald Dela Rosa said on Monday that there
        have been 1,800 drug-related deaths since Duterte took over as president,
        with 712 of those at the hands of the police.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f80fe-8ea1-4cb8-8787-c787480868f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new president has launched a crackdown on online gambling, vowed
        to destroy oligarchs, warned that the country could live without a mining
        industry if environmental standards were not met and called the U.S. ambassador
        a "gay son of a whore".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca5bd4-d43b-427a-9268-5d8079fcb8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte has a 91 percent approval rating in the latest public
        survey and businesses are lining up to announce expansion plans. The mainstays
        of the economy — remittances and the outsourcing sector — are flourishing
        and boosting domestic consumption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef29570-c961-4d49-88ea-3ad53879e459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic expansion</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc7cbad-4325-408c-9498-aca249972340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jollibee Foods Corp, the biggest fastfood chain in the country,
        plans to open 200 more domestic stores this year. So does Robinsons Retail,
        taking its total to over 1,500. BDO Unibank Inc, the country''s biggest lender,
        plans to open 50-100 new branches this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b3e2d-7fc5-4ae4-9be3-90b71d621272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are supportive and encouraged by the new administration''s socio-economic
        agenda, which has a holistic approach for the benefit of all, including JFC,"
        said Jollibee investor relations officer Cossette Palomar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe1ee9-9515-4f10-9bad-135623e53cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.349+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/08/12/american-investors-exploring-mindanao.html">Related:
        U.S. investors exploring Mindanao</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badd95c2-497a-4c1f-92fe-247e7482ccc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippines has a worrying precedent of a strongman
        leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e031b-83b7-40ac-8634-fa9f4b1e327b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, when the country had one of the highest per capita
        incomes in Asia, Ferdinand Marcos took over as president. Two decades of dictatorship,
        corruption and plunder by Marcos left the Philippines in a shambles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbd267a-e919-4250-8b36-0d43e58b98c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Business will be good under this administration," BDO Unibank executive
        vice-president Luis Reyes said of Duterte. "Concerns center more on the extra-judicial
        killings."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a06c1-42af-444b-b588-73f463f4f3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of Duterte say even as the long-term mayor of the southern
        city of Davao, where he earned his reputation for busting crime, he created
        the conditions for business to flourish.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cada7-2167-4d8c-bc16-549e61a8ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/08/13/Businesses-wary-drug-deaths.html">Related:
        Businesses wary of drug deaths</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb73aa-9961-49be-b879-32cf59a8b76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.350+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data show that the Davao region''s economy grew by 6.6
        percent on average in 2010-14 compared with 6.3 percent for the whole country.
        According to one estimate, there were more than 20,000 people in outsourcing
        jobs in the city in 2013, and this sector was growing at more than 20 percent
        a year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9d4af5-c545-4ea7-9530-88971ba10e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s reputation of carrying out his promises has given businesses
        plenty to look forward to — for instance his vow to make spending on infrastructure
        a priority.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9cafa-c367-4e9f-b47e-118d4d2004b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe infrastructure is going to grow very fast and it will
        have a double or triple effect," said Henry Schumacher of the European Chamber
        of Commerce in the Philippines. "Money will be available. An iron fist is
        going to be behind it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85148eb7-e444-444e-b517-8134fa281714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speed up or else</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56b81ce-2829-483f-81b4-1906b2ccdf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, Duterte told the country''s main telecom providers to speed
        up the internet, or he would junk laws that prohibit foreign competition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb48c544-75b0-480b-8135-166b6fab12e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s economic plan also includes lowering corporate and income
        taxes and a commitment to invest in education, to reap the demographic dividend
        of the country''s young population.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49c2fa6-87ae-4333-aef7-b633411f9c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About two-thirds of the Philippines'' 100 million people are of
        working age, between 15 and 64, rising from about 56 percent of the population
        in 1990. In 2030, about 70 percent of the 125 million people will be of working
        age, the government has projected.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096b3ad4-18f1-4328-8c1c-8def39124aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.351+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is another advantage given other neighbors in the region,
        most of Northeast Asia and some in Southeast Asia, have populations that are
        ageing and are therefore facing labor supply constraints," said Euben Paracuelles,
        an economist at Nomura.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebf9bb-0ec5-4fb4-b182-8984a4d544bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Joanne Burgonio, a 27-year-old software analyst in Manila,
        said it was too early to say what a Duterte presidency would bring.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bf7fa8-889c-4c5a-b630-d53b3b6e2525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My concern is transportation," she said, adding that she waited
        two hours for a bus home the previous evening.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ddf76-f8c1-4fe8-a4e1-ee08a4b4c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/25/Duterte-SONA-lower-taxes-free-Wi-Fi.html">Related:
        Duterte: Lower income taxes, better train system, free Wi-Fi</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ecbd87-a995-429e-bb49-4b224b470700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:52:39.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:52:44.352+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His focus now is (on) drug pushers, hopefully the focus will be
        on infrastructure. I am optimistic because whatever he promised before he
        was elected, he is doing."</p>'
