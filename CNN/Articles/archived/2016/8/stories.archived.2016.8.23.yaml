      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first script from the HBO drama''s upcoming Season 7 was apparently
        so intense, the star couldn''t contain her emotions. And because this is 2016,
        she unleashed them all on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450203d0-e06b-4c55-b5be-732bb320fe8d'
