  'Ejercito-on-suspension-“I-have-no-regrets”':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': '(File photo) Sen. JV Ejercito'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T22:58:45.329+08:00
    'imagesource': 'jcr:fa21fb62-3712-4c0e-8846-c4d578fdee2c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bd1ba03-8748-48d7-8c61-199890578e56'
    'lead': 'Sen. JV Ejercito says he was simply doing his job as San Juan City mayor
      to support the police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:16:29.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:17:40.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:17:39.748+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ejercito on suspension: “I have no regrets”

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc270715-bb0d-4dfa-807c-66edcef442ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. JV Ejercito
        said in a press conference Tuesday that if he were faced with the same situation
        today, he would repeat what he did in 2008.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02442b7-685e-447a-8d17-06f1bfc9d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito was referring to the allegedly anomalous firearms deal
        he made as San Juan City mayor. He and other city officials are accused of
        using ₱2.1 million from the city''s calamity fund to purchase 20 submachine
        guns. They said the firearms were for the Philippine National Police and justified
        it as an "investment for disaster preparedness."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a21f45-b492-40b2-9d3c-9b98e5395c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://Ejercito-charged-for-anomalous-firearm-purchase">Read:
        JV Ejercito, 19 others charged for ‘anomalous’ firearms purchase</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87f3b6-702f-481a-9bff-f44dbc3e6434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aking inuulit na bilang Mayor ng San Juan City noon, alam ko na
        tungkulin kong aprubahan ang nasabing pag-bili ng mga baril para sa kapulisan
        dahil sa lumalalang kriminalidad," he said. "Hindi lang moral support ang
        kailangan ng ating mga pulis kundi pati ng mga gamit panlaban sa criminal
        na mistulang kinubkob na ang buong syudad. Hindi ako nagsisisi sa desisyon
        dahil alam ko na ipinatupad ko ang aking tungkulin at responsibilidad na protektahan
        ang publiko."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c734233d-662e-4ed0-80a0-ebf0b40050d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As San Juan City mayor back then, I knew that it was
        my duty to approve the purchase of those guns because of worsening criminality.
        The police don''t just need moral support, but also the equipment to fight
        the criminals that have besieged the city. I don''t regret my decision because
        I know that I fulfilled my duty and responsibility to protect the public.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed6b401-d24e-40a5-ad36-011b5100052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito''s press conference comes after the Sandiganbayan Fifth
        Division meted him and three other San Juan City officials on Tuesday a 90-day
        preventive-suspension after they were arraigned for graft charges.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07bdbe9-b069-45ef-a724-83721972533e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito had previously said at a Sandiganbayan trial that although
        they did use the money, they returned it after the Commission on Audit issued
        a Notice of Disallowance. Prosecutors argued whether it was returned or not,
        the calamity fund was still used even if the city was not under a state of
        calamity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234d9878-7384-4577-827a-1c8d0fffd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/Witness-Ejercito-admitted-buying-firearms-from-calamity-fund.html">Read:
        Witness: Ejercito admitted buying firearms from calamity fund</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60684e-5bf4-4df1-80ba-aeb0aaf6168b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said although he respects the Sandiganbayan''s order, he
        is confident that the truth will be on his side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850583fc-6bfd-4a4a-99ee-d0e64863ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aking hinaharap ang legal battle na ito nang walang pagkaantala
        dahil sa aking puso ay naniniwala ako na tama ang aking ginawa at sa bandang
        huli ay sa akin papanig ang katarungan," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b171b34a-588e-4163-b375-5257b7a25de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I face this legal battle without hesitation because
        in my heart, I believe that I did what was right and that justice will be
        on my side in the end.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb39ddd-0568-445b-bfb8-e72628efcb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:16:29.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:17:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'Tax-reduction':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T18:53:18.217+08:00
    'imagesource': 'jcr:e9bcedd2-5b18-450e-8b86-63677b9ac47c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e12a4712-71f2-4293-82ce-5c98787f8776'
    'lead': 'Rep. Edcel Lagman reminded the Finance Department that it was no less
      than President Rodrigo Duterte who said that he will not impose new taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:19:50.985+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:18:01.341+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers threaten to block new tax measures

      '
    'updated': 2016-08-24T11:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae545c2b-6f4e-47e5-ac05-3026f6460a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:19:50.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The "Legitimate
        8" or the House minority bloc led by Ifugao Representative Teddy Baguilat
        said it will block the passage of new taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6792982-c647-45e6-bebc-3b142b49ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:19:50.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman said on Tuesday, he fears the
        benefits from the planned tax reduction will be eroded by the imposition of
        additional tax burdens and imposition of tax on petrol products.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf36947-b169-40fa-ba1a-9490e24a6d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:19:50.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget briefing of the Department of Finance on Monday,
        Finance Secretary Carlos Dominguez said the Duterte administration wants to
        lower the personal income tax and corporate income tax to 25%. He said lowering
        the personal and corporate income tax may result to a revenue loss of about
        ₱170 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958cb6c6-8da9-47be-a4c6-63cfb04c4f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:19:50.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To compensate for the revenue losses, Dominguez said the Duterte
        administration is planning to remove the exemptions on Value Added Tax (VAT)
        except for food, medicine, and education, increase the excise tax on petroleum
        products, and to tax sugary and fatty food.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65109c-d8dd-4ba1-9242-a555eddefc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:19:50.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/07/26/government-tax-reform-plans.html">Related:
        What are the government''s tax reform plans?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e503f632-f4b9-43fa-97f3-901de836b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:19:50.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman said many low income wage earners will not benefit from the
        reduction of income tax because they are already exempted from paying such.
        He added these people will not be spared from the cascading burden of the
        new proposed tax measures, such as the removal of VAT exemptions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4af0bd-f781-4fc4-b618-ef2fecea85c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:19:50.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The low income wage earners both in public and private sectors
        are already exempted from income tax. They will not benefit but will not be
        spared from the cascading burden of the tax relative to vat and excise on
        oil products because at the end of the line are consumers which would include
        the small wage earners who are not beneficiaries of the income tax reduction,"
        said Lagman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af905f6f-343a-4c0a-9c02-82e787fc649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:19:50.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:18:01.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said with the new tax measures the DOF is proposing, there
        will be more tax collections than revenue foregone from the reduction of corporate
        and personal income tax.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25c5458-1054-4f47-a81d-5516b946038f'
