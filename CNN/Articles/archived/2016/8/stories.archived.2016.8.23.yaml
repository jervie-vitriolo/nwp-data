      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio and Menchu Macapagal contributed
        to this report.</em></p>'
  'ph-july-crime-rate-decreases':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'PNP top brass Ronald "Bato" Dela Rosa says the decrease in the volume
      of crimes last month is owed to the administration''s anti-drug campaign. (file
      photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T15:21:25.349+08:00
