      'mgnl:lastActivated': 2019-10-23T14:23:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG group ruled both the men''s and women''s categories of the
        tournament which was held at the Iloilo River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68332acf-6c3c-4bfe-9221-bbe923e9aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:23:36.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:23:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a close fight during the elimination games as PCG, Maharlika
        Drakon, and Triton Dragon finished at the top of respective heats. But it
        was the defending champ who paddled impressively to retain the crown.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9690b0a5-faca-4e7c-b72f-2c3d977c77f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:23:36.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:23:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men''s division, PCG, Bohol Paddlers, and Boracay Sea Dragons
        won the three different heats. But during the final games, PCG controlled
        the momentum and finished the race ahead of other competing teams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddbdeb8-56e7-4c21-b82a-d563ebb1172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:23:36.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:23:40.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Boracay All-Stars brought home the championship crown
        in the mixed division.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740d5b9-23c0-40d8-a78f-e1bb7b5fa09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:23:36.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:23:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 12 teams around the country joined in one of the biggest
        dragon boat races this year: Boracay All Stars Team A and B, Boracay Sea Dragon,
        Bohol Paddlers Association, John B. Lacson Foundation Maritime University,
        Philippine Coast Guard, Philippine Navy, Pilipinas Wave Warriors, Manila Phiton
        Dragon Boat Team, Maharlika Drakon, Onslaught Racing Dragons, and Triton Dragon
        Boat Racing Team.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41feff05-ee93-4b0e-8725-40616046c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:23:36.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:23:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organized by the Iloilo City government and DoubleDragon Properties
        Corp., the event was in line with the celebration of the 79th Iloilo City
        Charter Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e218f-6461-4b5a-8c15-6f7ff7d6b008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:23:36.122+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:23:40.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The competition was started in 2012 by Sen. Franklin Drilon. It
        aims to highlight the progress of the Iloilo River cleanup and revitalization
        projects.</p>'
  'Government-spending-Dominguez':
    'author': 'Claire Jiao and Joyce Ilas, CNN Philippines'
    'caption': 'Finance Secretary Carlos Dominguez III'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-23T00:25:30.307+08:00
    'imagesource': 'jcr:19b1b341-8551-4ff9-908d-80e547bf2d0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0293874-7c42-47ef-a2fa-13f094181c30'
    'lead': 'Finance Secretary Carlos Dominguez III told local and foreign investors
      and fund managers on Monday that the government "will absolutely make sure"
      the deficit ceiling wouldn''t be breached. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:27:42.109+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T14:27:45.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:27:45.444+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Government won''t spend beyond its means - Dominguez

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad039c7f-997c-44af-87c0-47c23c87aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The government
        has assured investors it would be responsible with its finances, after controversial
        increases in the national budget and an abandoned plan to raise taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f816401b-7622-41a4-8299-e665a2272a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will absolutely make sure we do not breach the deficit ceiling,"
        Finance Secretary Carlos Dominguez III told local and foreign investors and
        fund managers in a conference call, a statement said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9677cd55-28f0-4156-9043-343ab12e8684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/14/dbm-2017-budget.html">Related:
        DBM presents proposed ₱3.35 trillion budget for 2017</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed295d5-c638-4a16-93de-2cfbefa08b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government expects to spend about ₱2.96 trillion next year,
        to be funded by ₱2.48 trillion in revenues. That results in a fiscal deficit
        of ₱478.1 billion, equivalent to 3% of the gross domestic product (GDP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016dfe2-1b75-4435-bc63-ec39faf72166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s much higher than the deficits set by the previous administration,
        which sat below 1% of GDP in the last two years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f50e1c3-eba1-4111-a70e-92fb46a2ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez lauded the Aquino administration for its prudence, but
        said the economy needed the government to spend more, particularly for infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b5d1a-1ee7-4bc4-9938-13129f1887a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public investment, he added, will not only help speed up economic
        growth but also make it more inclusive. The Duterte administration aims to
        bring down poverty incidence from about 26% in 2015 to 17% by the end of its
        term in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4138b94-213a-4cb5-b056-efc00360aaae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.109+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s first national budget was presented to Congress
        on Monday, totalling ₱3.35 trillion for 2017. It is a nearly 12% jump from
        this year''s national budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bf702-7b43-473e-a9ca-28183b7aa6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in spending, however, goes hand in hand with plans to
        slash a major source of the government''s revenues. The Finance department
        is proposing to slash income tax rates from 32% to 25%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e690dd-e5b5-4b6a-8ee8-a949b3875e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revenue loss is estimated at about ₱170 billion, Dominguez said
        in the budget presentation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da67dfc-c0b5-400c-8a71-9bec6d3dddf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An earlier plan to raise value-added taxes (VAT) from 12% to 14%
        has since been retracted. This was supposed to offset the lowering of income
        taxes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4cc8bf-2314-4d96-9f1f-4027a167e4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez has emphasized, though, that other tax reforms would be
        pushed so the government''s revenue base wouldn''t be eroded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5f8e41-d380-4cf6-bbed-bfc636c427d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tax incentives "casually given out in the past" will be reviewed,
        such as VAT exemptions and zero-rated transactions, he told Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0bf210-a8a6-465e-8ceb-62f27f827171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excise taxes on petroleum products could also be adjusted to inflation
        since the rates have remained unchanged for two decades. It would be a good
        time to adjust it now while oil prices are low, he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630f0378-a927-47d9-a576-5d7e24fa55b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department aims to raise the excise tax rate to ₱10
        per liter, from ₱4.35 per liter, set in 1997.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac508bab-8fbf-488c-a11a-74b6982a02ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tax on junk food, similar to sin taxes on tobacco and alcohol,
        is also possible, he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980873f-0823-47de-a6b3-8506d1c6ec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will submit to Congress in the next few weeks the specific tax
        reform we recommend," Dominguez said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f1c920-f379-414d-ad26-0f6e2495f66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Philippines has been one of the best-performing economies
        in the region, the government has had a spotty track record of fiscal health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d16138-9e92-4c43-a29f-3010e4630baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenue collections have been historically poor, with the Bureau
        of Internal Revenue and the Bureau of Customs seen to be some of the most
        corrupt agencies in government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb6d6e-206d-4942-8378-e3618853749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:27:42.110+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:27:45.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country also faced a fiscal crisis under the Arroyo administration,
        forcing the government to raise the VAT from 10% to 12% in 2005.</p>'
