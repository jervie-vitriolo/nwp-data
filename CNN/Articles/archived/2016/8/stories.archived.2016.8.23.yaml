  'Instagram-filter-depression':
    'author': 'Matt McFarland, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-23T17:44:54.169+08:00
    'imagesource': 'jcr:1c96ddf2-59b4-4797-bcca-1b47ba7288b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db20c9ad-aa21-4655-9fe0-b8f9fc43d361'
    'lead': 'The Instagram filter you choose may reveal more than you realize about
      your mental health.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:23:34.571+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:23:37.845+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:23:37.617+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Choosing this Instagram filter could mean you''re depressed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d1ae43-4d11-47da-90ac-57c451d5094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNNMoney) —</strong> The Instagram filter you
        choose may reveal more than you realize about your mental health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01de852c-5075-41a3-8c63-8c7dc78c21b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from Harvard and the University of Vermont have found
        that Instagram photos can be analyzed to screen for depression. The scientists
        used the photos'' attributes, including brightness and color, to correctly
        identify which participants suffered from depression at a better rate than
        the typical physician.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9a92e5-58d9-4882-83ed-eedcae052e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos with decreased brightness, decreased saturation and increased
        hue indicated depression. The computer correctly identified 70% instances
        of depression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a14a6f-39a4-43ca-8b0e-88e15f3759df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valencia was the most popular filter with users who were not depressed,
        whereas depressed users were most likely to use Inkwell. Valencia lightens
        photos whereas Inkwell converts images to black and white.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c4645-6e83-4b2d-b44d-ba6346b3f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings point to an unobtrusive, inexpensive way to use social
        media to detect health issues.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d907fa-714e-491c-82ff-16cd45f7c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all a good thing," said Michael Thase, the director of the
        Mood and Anxiety Program at the University of Pennsylvania. "It''s only not
        a good thing when the information would be sold to somebody who might make
        a buck from interfacing with depressed people."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c085629-3bd5-4e2e-8703-c1de2b9f580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thase suggested that in the future we may opt in to receive screening
        feedback from social media. A user who gave consent would have their photos
        scanned for signs of potential illnesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a923f-eef0-4370-bce4-a99a5363ab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you know your choice of hues and colors go along with people
        who are prone to depression. Would you like to know more?" Thase suggested
        as a possible private message that could be sent to users who appeared depressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6498dd-b264-4987-bef7-495a61305ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach their conclusions, the researchers analyzed roughly 13,000
        photos from 166 Instagram users, some of whom were clinically depressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098f403-45f8-4699-9f31-bef0716898cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A computer system was trained by looking at the photos'' brightness,
        vividness, hue and whether an Instagram filter was used. The computer learned
        to make predictions of depression after comparing the photos of depressed
        individuals, and those who are not depressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7a5ea-e10d-44a6-8b87-52e35524c2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is the latest example of how useful insights can be
        gleaned from the digital footprints we leave online. Tech companies will increasingly
        have opportunities to assist patients and their health care providers, according
        to Thase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295455a7-c9b1-4e47-b8c0-943adae68c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how would such a program appear in the real world? It would likely
        start with a tech company inviting users to participate, and encouraging the
        traditional medical community to endorse it. Information could potentially
        be automatically shared with a patient''s physician, provided the patient
        opts in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1dbf6-500c-4d3b-ba2b-2985f0b2d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Microsoft researchers showed that a person''s
        Web search history could sometimes predict an upcoming diagnosis of pancreatic
        cancer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f61e86-9925-4326-8a9a-52abf9539e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:23:34.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:23:37.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://money.cnn.com/2016/08/22/technology/instagram-depression/">
        "Choosing this Instagram filter could mean you''re depressed"</a></em></p>'
  'rich-investors-portfolio':
    'author': 'Julia Horowitz, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-23T17:53:15.944+08:00
    'imagesource': 'jcr:f908621d-2b63-4166-bc66-20951ef143c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c643d8b-cff1-4910-9cb5-7d905c6f3fd9'
    'lead': 'The wealthy make more money on their investments than the less affluent,
      according to data from Openfolio, an app that tracks investment portfolios.
      The rich are much less likely to put their money in single stocks. That makes
      their portfolios less dependent on a handful of stocks, which might go up or
      down a lot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:26:09.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:26:13.717+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:26:13.482+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The rich beat others on investments too

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f90a2a-9c5c-4a12-ba51-8ea1bdc67517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong>&nbsp; More good news for
        the country''s affluent: It literally pays to be rich.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e6298e-c5bb-4e75-b576-c79284cfdc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealthy make more money on their investments than the less affluent,
        according to data from Openfolio, an app that tracks investment portfolios.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8056090c-4707-42fe-8be1-5c4da13ee7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analysis of the app''s users found those with larger portfolios
        have higher returns. The top 1% averaged 3.73% gains over the past 12 months,
        while the bottom 1% saw their assets drop 3.32%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b009fc-1781-4302-adf6-53a170781259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gap boils down to a key difference in how people invest. The
        rich are much less likely to put their money in single stocks. That makes
        their portfolios less dependent on a handful of stocks, which might go up
        or down a lot.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dfba37-b285-421d-9100-1b89166995c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 5% of investors have less than 40% of their holdings in
        single stocks. The volatility of their portfolios is 14.9%. The bottom 5%
        of investors allocate over 70% of their portfolios to single stocks, leading
        to 33.23% volatility, meaning the value of their portfolios swing up or down
        at more than double the pace of their more affluent counterparts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2819697-e9ac-45e0-a8e1-1caae627ace7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put simply, the wealthy limit risk by ensuring they don''t put all
        their eggs in one basket. It''s an investment strategy that''s surprisingly
        simple to emulate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83febe-cfa5-4ffd-b210-bbda7fb1da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing that the rich are doing that you can''t be doing
        as well," said Maxwell Lane, the head of business development for OpenFolio,
        which has 70,000 users with brokerage or retirement accounts in the U.S.,
        and lets them see how their investment choices and portfolio performance stack
        up against each other.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea810f38-e9cc-4b18-b04d-07b8b13e03b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Single-stock investments can pay off, especially when the stock
        skyrockets on some major news. However, wealth advisers typically recommend
        keeping it as a moderate percentage of an overall portfolio to reduce exposure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051f2a64-4fe3-406f-8d28-35d583144fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:26:13.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re wrong on any of your stock picks, it will have a dramatic
        effect on your net worth," Lane said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc640d5-9136-4b67-a425-41e462a30bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:26:09.887+08:00
