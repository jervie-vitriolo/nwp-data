    'jcr:uuid': '52fb250f-9c40-43ac-aa2a-02dff699e5d2'
    'lead': 'PNP Chief Ronald Dela Rosa says the crime volume in July decreased by
      31 percent compared to the same period last year. Dela Rosa believes this proves
      the success of the administration''s anti-drug campaign. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:37:30.521+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:37:33.996+08:00
