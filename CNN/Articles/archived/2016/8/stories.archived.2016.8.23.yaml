    'template': '1'
    'title': 'NEDA identifies projects to ease NCR traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbd69e-063f-4e5d-afc6-0e913f5ccd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Duterte administration
        identified on Tuesday projects to ease Metro Manila''s traffic congestion.
        Even though Congress has not yet granted President Rodrigo Duterte with emergency
        powers to address the issue, the National Economic Development Authority (NEDA)
        vows to have these projects approved soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b86fd88-88f5-43c1-bbd5-a1a75e3f1198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said projects have been in the pipeline for a while now, and
        the Duterte administration is bent on seeing them finally push through.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad9bcfb-0d8c-458b-90d1-2506392e8538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.750+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Metro Manila Bus Rapid Transit Project is one of
        the projects that could start soon. It plans to decongest traffic through
        dedicated lanes for public buses in EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004d4c38-cc20-4507-b70a-082996a567dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is up for final approval in the NEDA Board next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e698197-8fd2-4f66-8754-72863b675900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaired by President, that meeting will tackle 10 projects costing
        a total of ₱320 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbc6d10-c67f-4a9d-a435-6dca35f4ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/bit.ly/2aZxnkY">Related:
        Economy grows 7% in Q2</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f1bdec-2cc2-4a61-bd66-78a30427442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA also hopes to see the approval of at least two more projects
        aimed to ease traffic in Metro Manila by the end of 2016 — a common station
        for the MRT-3, LRT-1 and MRT-7 and the Bonifacio Global City-Ortigas Link
        Bridge which is expected to divert 25 percent of traffic on EDSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f3213-0d91-4d15-a56a-f0132f004930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is an additional bridge to what we have now on the east side
        of Metro Manila, there''s a bridge there — C5. So we need another one there
        to add road space, NEDA Secretary Ernesto Pernia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc060140-68e9-4a23-a880-80ad52a85832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA also wants to finally see the construction of a subway in Metro
        Manila, a project which has long been proposed. The proposed subway, which
        initially costs ₱374.5 billion, will connect the cities of Makati, Pasay and
        Taguig.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59679a-fbbf-41a0-bc2c-d841478606b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan International Cooperation Agency (JICA) is willing to
        help finance the project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec1c078-141e-469b-9498-f726b2c6b653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just need to choose which of three possible alignments should
        be," Pernia said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6a242-3186-4fb1-a41d-fbe093f20729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of these projects were carried over from the previous administration.
        The Duterte Cabinet is hopeful it will finally get the projects moving.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0782abca-4f14-4f30-9890-9a00c0b55b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expect their proposed emergency powers to address delays experienced
        in the past, mostly on procurement and right of way issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0478ec-b923-479e-b736-de5b50dbe601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the emergency powers don''t come right away, Pernia
        said there would be no let up in their efforts to get these projects approved.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9df5b-2ba6-4425-b968-08e69987a8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T12:56:53.751+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:56:56.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even without the emergency power, we''re going to work on, we''re
        going to make sure that work on major infrastructure projects will be round
        the clock, 24/7, no let up," he said.</p>'
  'Dela-Rosa-It-takes-political-will-to-win-war-against-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T23:05:40.354+08:00
    'imagesource': 'jcr:e96f4ffd-794f-48cc-a6ba-d143a3187832'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd649fb58-cc8b-4a5d-b214-84a29817e949'
    'lead': 'PNP Chief Ronald "Bato" Dela Rosa faced the Senate inquiry on alleged
      extrajudicial killings for the second time. He said he does not condone vigilante
      killings—but said winning the war against drugs entails the political will of
      the President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:00:38.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:00:41.787+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:00:41.378+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa: It takes political will to win war against drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0b29a5-c075-4a42-8830-3236a34e56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two police officers
        charged with murder faced the Senate on Day 2 of the probe on extrajudicial
        killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ecbe7-4391-4e53-b2c3-021f144ed5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness on Monday''s hearing identified PO2 Alipio Balo and PO1
        Michael Tomas as the police officers who were involved in the killing of her
        partner and his father.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4880ccb-afda-4b1f-9c08-ecae8e421556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.788+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They chose not to speak and waived their right to counsel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb0173-ddd5-4afd-ab36-093b1ad647f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your honor, yung kaso po namin naifile na po yung murder," PO1
        Alipio Balo said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f9ef56-cc35-4374-ac31-6b106fd38c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Your honor, we filed a murder case.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f816070-0c6a-4d59-99ea-ad291a7b5e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hearing nothing from the policemen, senators then focused on the
        PNP leadership.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c697bc-97ec-44b9-9562-29707a0ef220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Panfilo Lacson asked how the PNP deals with questionable police
        operations</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdf2c8a-e768-4051-9c94-95d35f34ebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.789+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald dela Rosa admits their investigation is hampered
        by lack of personnel and other resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23c5853-1c95-41cc-b308-3231329a8875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, who was a former PNP Chief himself, also asked Dela Rosa:
        How come PNP reached the current number of deaths in relation to illegal drug
        trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5628f82-bf0d-4bd7-b1c6-ea0bf0909c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is the PNP doing differently now compared to those before
        you? Kasama na ako doon. Ano ba ang kulang namin noon na ginagawa niyo ngayon
        kung bakit ganyan yung mga numero ngayon na napapakita niyo," Lacson asked
        dela Rosa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec113ef1-3b25-40df-b0da-6ad864d982b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What is the PNP doing differently now compared to
        those before you? That includes me. What did we lack, and what are you doing
        now,&nbsp; that helped you achieve those numbers?]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcfae22-f85c-4ceb-82e2-fe28c4db4b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said it''s not about the PNP leadership, but the political
        will of the President.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b446bf80-c559-4519-b4b0-f782f636c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.790+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the aggressiveness factor, your honor. The PNP is now more
        aggressive in the campaign against drugs because the PNP believes that we
        have a President who is willing to support us all throughout in this campaign.
        Walang iwanan, according to the President your Honor," Dela Rosa responded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16078926-75b0-41e4-b922-50f4363f5b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added, even if he was the Chief PNP, the police wouldn''t
        be encouraged to fight the war against drugs without the President''s support.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081567c6-22d6-4a79-ae9f-d120292a1f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I am the Chief PNP and I don''t have the backing of a President
        like President Duterte, I will not be very brave enough to encourage my men
        to go after these people aggressively and put an end to the drug menace within
        six months, per directives of the President," Dela Rosa said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabb1a6-b988-404f-a87a-8f615ebfc2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deaths under investigation</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afb1458-7090-48ba-9fc0-666c940ae3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP report said there is 1,160 deaths under investigation — 756
        happened during police operations, including drug-related cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75b313f-d53b-4e76-ad15-cdaa4a5fcf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.791+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all cases, reports state suspects resisted arrest.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9213da4-ca81-46f1-a403-07a01e08a49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi sila nanlaban, buhay pa sila," PNP Chief General Ronald
        "Bato" Dela Rosa told the senators.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3516a7e-680c-4b4d-9d44-ace45831714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Leila De Lima asked about the issuance of search warrants in
        relation to Oplan Tokhang, where the police knocks on houses of drug suspects
        and ask them to stop their trade.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f06098-ad8d-4bab-b240-dfa6540505aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases residents won''t let them in, Dela Rosa said they can''t
        force people to let them into their homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d14be-cb4c-4aa0-9bfe-df0011bbf65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uuwi po ang kapulisan ng luhaan your honor," [We will go home in
        tears] Dela Rosa said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4c664-3c8d-4e4c-af9e-2af5d8d5a48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.792+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also reiterated he is very much against vigilante killings
        and does not condone it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f1b7f7-c53e-4243-892b-a967e43bbcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But no matter how hard they are pressed and linked to such killings,
        Dela Rosa said they will not stop until the drug menace in the country has
        ceased.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb9367-8d31-4537-8ff7-555c3968ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:00:38.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:00:41.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'Lawyer-Albuera-town-mayor-killed-ambush':
    'author': 'CNN Philippines Staff'
    'caption': 'Bato and his companion were on board a pickup when they were shot
      dead.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-23T19:49:15.185+08:00
    'imagesource': 'jcr:b12b23b2-0a1a-468c-b96c-de0656df7cd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4cc5e175-a5ea-469a-b8e2-e39a7de183cc'
    'lead': 'The legal counsel of Albuera, Leyte mayor and a teenage companion were
      killed in an ambush Tuesday afternoon by still unknown assailants in the city''s
      Barangay Lumbang 2.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:05:22.505+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:05:26.240+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:05:26.045+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer of Albuera town mayor killed in ambush

      '
    'updated': 2016-08-24T16:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7afadd5-f918-47e7-b8f4-fa5a44487b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The legal counsel
        of Albuera, Leyte mayor and a teenage companion were killed in an ambush Tuesday
        afternoon by still unknown assailants in the city''s Barangay Lumbang 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff5df16-1647-41c3-8156-98bbe91da6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rogelio Bato, lawyer of Mayor Rolando Espinosa who had been named
        on President Rodrigo Duterte''s drug list, died due to multiple gunshot wounds.
        An 18-year-old girl, who was a student in a city public school, was also killed
        in the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce455548-ce8b-4c32-87e8-b70bee41ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.505+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Sr. Supt. Rolando Bade, city police chief, said the two victims
        where on a black Toyota Hilux owned by Atty. Bato when men on a white van
        opened at them around 2 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d577c4-3fe3-4401-a639-b2a1cfe974f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bade said witnesses told the police that the assailants'' van bore
        no plate numbers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59a7576-4786-430b-a681-736843e40d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief added that investigators were still finding out
        the motive behind the attack as a manhunt operation had been launched against
        the gunmen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1193a3-27a3-4c8d-bc59-c7795cf9c980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bade said authorities still couldn''t say if the assassination was
        related to the illegal drug trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fcb983-8d3a-4011-824d-658689429fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with Chief Supt. Elmer Beltejar, regional
        director for Eastern Visayas, he said Bato was one of the personalities in
        the region under investigation in relation to alleged links to the illegal
        drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daba4402-e86c-4cb1-85ca-d9c544081ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bato''s client, Mayor Espinosa, had previously surrendered at Camp
        Crame and had called on his son, Kerwin, to do the same to heed the President''s
        call against illegal drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff7d5d-67fb-4066-ad23-f79e1ebde980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/03/albuera-leyte-mayor-espinosa-face-charges-surrender-pnp-dela-rosa.html">Related:
        Espinosa to possibly face charges despite surrender</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0159862d-cbc6-4233-9e34-7dd29b9387a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, city mayor Cristina Romualdez, who rushed to the crime
        scene, condemned the killing and called on authorities to bring the perpetrators
        to justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7a6022-b857-49ad-bf17-6de81c755a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:05:22.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:05:26.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Tacloban City-based correspondent Wil Mark Amazona contributed
        to this report.</em></p>'
  'LTFRB-temporarily-suspends-taxi-meter-resealing-stations-nationwide-starting-August-24':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T23:00:38.745+08:00
    'imagesource': 'jcr:e3052e2e-5d2c-4400-8914-c66ff98e29ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9f4895-e22a-476f-8a68-b6487d8ff547'
    'lead': 'The Land Transportation Franchising and Regulatory Board (LTFRB) says
      the move is part of its drive to stamp out corruption in the agency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:09:42.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:09:45.593+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:09:45.272+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB suspends taxi-meter resealing nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccc414-87b8-4e14-b658-57b77b87ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> After President
        Rodrigo Duterte called out the Land Transportation Franchising and Regulatory
        Board (LTFRB) for rampant corruption on Sunday, the agency took a step Tuesday
        to remedy the problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2af4f5-49ac-44f1-8f51-9e6610571b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.593+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/Duterte-orders-thousands-of-presidential-appointees-to-vacate-posts.html">Read:
        Duterte orders ''thousands'' of presidential appointees to vacate posts</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741f01f5-9680-4d6a-b33a-1eeed61ae85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, LTFRB chair Martin Delgra said the agency
        will temporarily suspend taxi-meter resealing stations nationwide--starting
        Wednesday—after receiving reports of taxi operators bribing inspection staff
        to fast-track the process.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaaac71-a8c3-4ceb-a772-1dbf0dc7d8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All taxi meters must be inspected and sealed by the LTFRB twice
        a year in order to prevent tampering. Such tampering would allow taxi drivers
        and operators to manipulate the fare that passengers pay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d41e3f-d0c4-442c-9f71-1f61d9847f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, at the meter-sealing [unit] in Taytay, Rizal, each
        taxi pays ₱150,” said LTFRB board member Aileen Lizada. “Allegedly, ₱50 goes
        to one inspector, another ₱50 to an enforcer and the third ₱50 we still do
        not know.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be1186-133c-4334-b793-05523b635e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizada also said the agency received similar reports of corruption
        in Davao City, where Duterte had served as mayor before becoming president.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a913269a-6135-4c12-89f7-10195e1e2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.594+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For Davao City, the going rate is ₱50 to ₱100,” she said. “This
        was given to us by a taxi driver in Davao and confirmed by one of the sealers
        in Region 11.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3c6513-f65c-49ab-a9d3-c6b4897cb07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delgra said operators should not be worried about the new policy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5458c6-cccb-4e4c-8439-c426b96a0a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:09:42.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:09:45.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would also like to caution and assure the taxi operators that
        if you will not be able to have your taxi meter resealed, no penalty will
        be imposed on you," she said. "It is the decision of the agency to suspend
        the resealing of taxi meters until further orders from the board."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
