      'text': '<p>Lagman reminded the Finance Department that it was no less than
        President Rodrigo Duterte who said that he will not impose new taxes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aabdcac-1db5-44b2-9049-b2d70d4dcee1'
