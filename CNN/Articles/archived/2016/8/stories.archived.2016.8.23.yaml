      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Disgraced U.S. swimmer Ryan Lochte lost two
        sponsorship deals Monday, hours after the end of the Rio 2016 games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c291d4a-cd98-45e1-b559-313be8d7285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speedo was the first to drop the swimmer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ad1d22-e405-4692-ada5-3ae6545932d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have enjoyed a winning relationship with Ryan for over
        a decade and he has been an important member of the Speedo team, we cannot
        condone behavior that is counter to the values this brand has long stood for,"
        said its statement. "We appreciate his many achievements and hope he moves
        forward and learns from this experience."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724f3ea8-c306-4296-b975-f9ba62b8ecbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after that Ralph Lauren also issued a statement on Lochte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32d4b0e-deef-4257-856e-ece1204d91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.808+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ralph Lauren continues to proudly sponsor the U.S. Olympic and
        Paralympic Team and the values that its athletes embody," said the company''s
        statement. "Ralph Lauren''s endorsement agreement with Ryan Lochte was specifically
        in support of the Rio 2016 Olympic Games and the company will not be renewing
        his contract."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4af1f9-cad1-4a62-8d6a-775a739ac668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which early Monday still had a photo of Lochte wearing
        an Olympic medal on its twitter home page, has since taken that image down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b0a7d-1ae6-4451-a34e-efc4b37df814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte and three teammates said they had been robbed at gunpoint
        after attending a party at the Olympics, but it was soon discovered the four
        athletes allegedly vandalized a gas station and urinated on the building.
        Authorities in Brazil denied any robbery took place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584352e-3429-481e-9527-c8c43443e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, he apologized in a statement, saying he should have been
        "more careful and candid" from the get-go. In the excerpt shown on NBC, Lochte
        said "I over-exaggerated that story and if I had never done that we wouldn''t
        be in this mess."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b9e69a-b0c4-4637-9c09-0298a9f0fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday he said he respects Speedo''s decision to end his sponsorship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cbe28e-a041-4a9f-b497-f6d58e3746c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am grateful for the opportunities that our partnership has afforded
        me over the years," he said. "I am proud of the accomplishments that we have
        achieved together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2c1b07-6d8a-4200-966d-aa11ca80ef4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speedo initially said it was following the situation and that it
        has a policy not to comment on ongoing legal investigations. Monday it said
        it will donate a $50,000 portion of Lochte''s fee to Save the Children for
        children in Brazil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b96518-46dc-4e2b-a229-fd73e308cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:17:42.809+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:04.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/22/news/companies/ryan-lochte-speedo/index.html">"Ryan
        Lochte dropped by Speedo, Ralph Lauren."</a></em></p>'
  'facebook-lifestage-app':
    'author': 'Hope King, CNN Money'
    'caption': 'Facebook''s new app is called "Lifestage" and it works a lot like
      Snapchat.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-23T08:02:38.241+08:00
    'imagesource': 'jcr:20393b3e-ed07-4c57-b2b8-433c220800d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74660d83-41bf-4910-b8c0-66d52088d862'
    'lead': 'Facebook recently launched yet another app targeted toward the demographic
      called Lifestage. The video-only social network, which is now available for
      download only via the Apple App Store, looks and works a lot like Snapchat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:20:39.899+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:21:24.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:21:24.215+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook''s new Lifestage app for teens is another Snapchat clone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93152cb-c470-4199-8f6e-c921cf753f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Facebook is once again shamelessly
        going after teens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f0a621-acbd-4f53-889d-5138ac7626ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently launched yet another app targeted toward the
        demographic called Lifestage. The video-only social network, which is now
        available for download only via the Apple App Store, looks and works a lot
        like Snapchat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc40232-8eb9-40d8-85db-abf422126633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to share a video of your meal? Lifestage encourages you to
        take a video of it and slap a picture frame-like design on top. You can also
        take videos that fall into other categories such as Likes, Dislikes, Music,
        and Books.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5efe5d-444e-4f99-939b-abcdb0040caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.899+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike Snapchat, you don''t share the videos with friends –
        instead, they visit your profile page for your latest clips, and the videos
        don''t seem to disappear after 24 hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c4ed89-8ab3-41fe-9594-a2884a6735a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is going back to its roots by permitting only a certain
        demographic to use the platform, too; users must under 21 to access Lifestage.
        However, we were able to fudge our age when signing up and were able to use
        it with no issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f684f199-dfe4-4950-be65-3f8b4151b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the latest Snapchat-like move we''ve seen from Facebook.
        Earlier in the month, the company created a new feature inside its Instagram
        app called Instagram Stories, nearly a clone of Snapchat Stories.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be89fd78-ce3d-4711-a71a-c66bb2a39007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook also started testing a new feature in Brazil and Canada
        inside its main app to get people to share more videos. Whenever someone opens
        the app, they''ll see themselves in selfie-camera mode to prompt them to upload
        a photo or video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67b555-37db-4d37-8f0d-dc5630be6e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifestage closely resembles Snapchat in many ways. To start, you''ll
        need to upload a profile video, instead of a photo. For taking video, you
        have to hold the screen. And when it''s time to check out friends'' profiles,
        there''s an organized list and emoticons that appear next to each name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add4e338-af08-49a8-8cd6-6e810a96abfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big difference, however, is that the platform currently doesn''t
        support text messaging.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa6bc9-dd5b-4ec4-9e89-1950e2f42e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifestage isn''t the first teen-centric app we''ve seen from Facebook:
        the company has launched and since shut down its Slingshot and Poke apps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2568ca4-49b5-48d9-8743-d5314c8edfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Facebook''s users are now visiting the social network
        via mobile devices, and advertisers pay the company more for video ads. By
        priming users to upload and watch more videos, Facebook is readying itself
        to introduce more video ads to the platform as a way to grow the business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145e604d-9eb1-40df-9015-d73e64b140ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Lifestage is brand new, the feedback isn''t entirely positive.
        The app currently has a 2.5 star rating in the Apple App Store app store from
        16 reviewers. Some users call it "confusing," "kinda sorta creepy," and "pointless."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64de93db-5b2f-4479-8f37-71336d2776fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:20:39.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:21:24.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/08/22/technology/facebook-lifestage/">
        "Facebook''s new Lifestage app for teens is another Snapchat clone."</a></em></p>'
