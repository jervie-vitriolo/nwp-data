      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the course of five tweets, the actress went on to make the wait
        for the new season even more unbearable for fans of the show.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c2821-a8a2-40b7-9652-957a23d72ed8'
      'mgnl:activationStatus': true
