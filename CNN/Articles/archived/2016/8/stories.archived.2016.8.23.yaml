      'text': '<p><a href="http://cnnphilippines.com/business/2016/07/29/lowering-taxes-risks-revenues-economy.html">Related:
        Lowering taxes come with risks to revenue earnings, economy</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3433077-8a27-4db8-a633-13b17ea48131'
