      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a total of 212 cadavers were found, "80 of which are
        with ''karatula'' (sign board) and 23 were hogtied."</p>'
  'NBN-ZTE-whistleblower-Jun-Lozada-sentenced-to-6-10-years-in-prison-for-graft':
    'author': 'Ruth Cabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T15:37:37.942+08:00
    'imagesource': 'jcr:356a855f-7f54-4e51-8df5-4ff9a435af1a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe54c223-c7e9-4193-ad51-0f8908d09797'
    'lead': 'The Sandiganbayan convicts former Philippine Forest (PhilForest) Corporation
      president and chief executive officer Jun Lozada of graft for awarding contracts
      to his brother and to a corporation that he was representing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:41:55.354+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:42:00.001+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:41:59.743+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBN-ZTE whistleblower Jun Lozada sentenced to 6-10 years in prison for
      graft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c827d0c1-15ca-4d4c-a402-a979b3058c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Jun Lozada Jr.,
        the whistleblower in the allegedly anomalous NBN-ZTE deal, was sentenced Tuesday
        to six-to-10 years in prison and meted a perpetual ban from holding public
        office for graft.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161c4fc5-272a-4239-93ed-f04186061583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fourth Division ruled that Lozada – who was president
        and chief executive officer of the government-run Philippine Forest (PhilForest)
        Corporation from 2007 to 2008 – violated the anti-graft law when he granted
        a 6.6-hectare leasehold right to his brother, Jose Orlando, under the agency''s
        Lupang Hinirang program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2fb97-8f80-4d49-b75a-45a4b4fc370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecution was able to satisfactorily prove that accused Orlando
        Lozada was issued a Notice of Award despite the fact that he did not participate
        in the procedure for the pre-qualification, auction and award as laid out
        in the Terms of Reference," the Sandiganbayan said in its ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd624ac1e-833b-41b5-8a62-7db538ee80f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also sentenced Jose Orlando to six-to-10 years in prison
        for his role in the deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690fa4d8-e678-40f4-b92a-adf714242099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said Jun Lozada also violated the law when he awarded
        lease contracts to Transforma Quinta, a private corporation in which he and
        his wife, Ma. Violeta, had been appointed to act for and in its behalf in
        certain financial transactions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5455bf08-5aa8-4169-a17b-4d91db392b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 3(e) of Republic Act 3019 or the "Anti-Graft and Corrupt
        Practices Act" stipulates that government officials are prohibited from "giving
        any private party any unwarranted benefits, advantage or preference in the
        discharge of his official administrative or judicial functions through manifest
        partiality, evident bad faith or gross inexcusable negligence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9c9bb-f743-4e07-8569-5c38d9f34640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Sandiganbayan acquitted Lozada of the graft charge
        of violating Section 3(h) of R.A. 3019, which bars public officials for having
        financial and pecuniary interest in any government-related transaction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b56a6b-dd3d-462e-a71d-fea9f8532264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Long-running nightmare''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4816a80-8d62-4fef-99ff-a2ed6c1a8aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada said he was shocked by the Sandiganbayan''s decision, having
        already prepared a statement in expectation of his acquittal, and will be
        filing an appeal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7da2a-2685-498f-9621-77c281e928ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Para itong isang napakahabang bangungot," he said. "Napakahirap
        isipin na ganito pala talaga ang katotohan sa bayan natin. Yung mga magnanakaw,
        yung sinusumbong mo, yung nananakot ayun malaya, masaya. Kayong mga nagsusumikap
        lang naman maging tapat sa bayan, parang ako siguro gustong gawing ehemplo,
        na huwag tularan ng mga nasa gobyerno."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0cac09-c6e8-4e1a-9e80-acc45ff41a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is like a long-running nightmare. It''s so hard
        to think that this is the reality in our country today: the crooks you report
        to authorities go scott-free and are happy. I''m being made into an example
        – so that honest public servants will not speak out against corruption.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097a8bfc-a173-46f0-ab58-570ac7d7f9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada said he hopes that truth and goodness in the government will
        still overcome evil.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab94015-d4e8-4b34-b41f-714a169c15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBN-ZTE deal whistleblower</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f0531-556d-47ac-a582-29ba46203dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada was the star witness in the Senate investigation of the allegedly
        overpriced NBN-ZTE deal. He testified against former First Gentleman Mike
        Arroyo and former Commission on Elections chair Benjamin Abalos, who allegedly
        used their influence to lobby for the broadband deal with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b11beb8-043b-41bc-bc84-322954d928b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former president Gloria Macapagal-Arroyo also faced graft and breach
        of ethical conduct in that case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84751894-1a1e-4816-be71-6e3cb831af96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lozada, an electronics and communications engineer, had served as
        technical advisor to former National Economic and Development Authority chairman
        Romulo Neri.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad87032-7095-4d15-89f4-b036d53e571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:41:55.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:42:00.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'readers-writers-festival':
    'author': 'CNN Philippines Life Staff'
    'caption': 'On August 26 to 28, a menagerie of writers, readers, authors, photographers,
      historians, and all sorts of artists will congregate for National Bookstore
      and Raffle Makati’s Philippine Readers and Writers Festival 2016. On August
      26, CNN Philippines Life will host a panel titled "The We and the I: Stories
      Beyond the Page," where graphic designer and illustrator Dan Matutina, painter,
      author, and costume designer Mark Lewis Higgins, filmmaker Jade Castro, photographer
      Shaira Luna, and furniture and interior designer Ito Kish will share how they
      explore different ways to engage and tell a story through a variety of visual
      media beyond the written form.'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-08-23T16:36:19.609+08:00
    'imagesource': 'jcr:2741531d-502b-461f-99fe-c9108291c9e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b436f0d8-594e-4ecf-8efe-89ac980cc729'
    'lead': 'On August 26 to 28, a menagerie of writers, readers, authors, photographers,
      historians, and all sorts of artists will congregate for National Bookstore
      and Raffle Makati’s Philippine Readers and Writers Festival 2016'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:47:06.884+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:47:48.044+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:47:47.852+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A gathering of storytellers: An invitation to the Philippine Readers
      and Writers Festival 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cdd781-72ef-4bc9-82a7-d29c90d0fe10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We tell ourselves stories in order to live,” says the writer Joan
        Didion, and on August 26 to 28, 2016, various storytellers will come together
        to narrate how they tell — and live — stories in literature, art, publication,
        history, fashion, film, design, and photography.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d2757-72b2-4b29-93f8-4acc0e88601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These storytellers will find an erstwhile audience in National Bookstore
        and Raffles Makati’s Philippine Readers and Writers Festival, to be held in
        Raffles Makati. The three-day festival, headlined by Pulitzer award winning
        novelist Adam Johnson (“The Orphan Master’s Son”) as well as international
        bestselling authors Paula McLain (“The Paris Wife”) and Anna Todd (the “After”
        series) will treat readers and writers to a wonderland of authors, poets,
        historians, photographers, publishers, and other breeds of artists willing
        to impart what they learned from art of storytelling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe764e-81f5-4658-8f32-41737c92de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 26, in particular, speaking for “The We and the I: Stories
        Beyond the Page,” a panel discussion hosted by CNN Philippines Life, graphic
        designer and illustrator Dan Matutina, painter, author, and costume designer
        Mark Lewis Higgins, filmmaker Jade Castro, photographer Shaira Luna, and furniture
        and interior designer Ito Kish will sit down and share how they explore different
        ways to engage and tell a story through a variety of visual media beyond the
        written form.</p>'
    '5':
      'image': 'jcr:46678611-4d30-404e-8f99-2f7540d23e54'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02efb0a-6cff-4475-875e-14ef67838eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.045+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85961ebd-1d9e-4914-9594-199338a601c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dan Matutina</strong>, a graphic designer and illustrator
        based in the Philippines, tells stories through graphic design. His style
        is characterized as “a combination of angular, graphic shapes layered with
        hand-painted textures.” Having worked on projects for Google, Pinterest, Airbnb,
        Samsung, Wired Magazine, Coca-Cola, Havaianas, Heineken, and Uniqlo, to name
        a few, Matutina develops graphic design entities and systems for brands as
        founding partner of Plus63 Design Co. Notably, in 2013, he received the Art
        Directors Young Guns Award in New York for his work.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f200d-5c1f-4727-b3c4-56207824c5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mark Lewis Higgins</strong>, a painter, author, and fashion
        educator, most recently designed the costumes for Ballet Philippines’ “Firebird,”
        a ballet set at pre-Hispanic Philippines. A firm advocate of knowing Philippine
        history through costume design, Higgins, in 2015, co-authored the book “Fashionable
        Pilipinas: An Evolution of the Philippine National Dress in Photographs 1860-1960."
        He is also the co-director of SLIM’s Fashion and Arts School, Manila. As a
        painter, his works were exhibited at Asian Art in London in 2014 and 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf527e7-b7a2-436e-9996-0be685d3c761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jade Castro is primarily a filmmaker whose work first became recognized
        in the 2007 film "Endo," after which he directed "My Big Love" and "Zombadings
        1: Patayin sa Shokot si Remington," among others. He also wrote the screenplay
        for the hits "My Amnesia Girl" and "RPG: Metanoia." Before he was recognized
        as a filmmaker, he helped put up UFO Pictures, and co-produced "Sarong Banggi"
        and "Ang Pagdadalaga ni Maximo Oliveros" for the 2005 Cinemalaya Philippine
        Independent Film Festival. In 2000, his short film "Hopya Love Me Too" won
        the Kodak Award, as well as participated in the Cinemanila International Film
        Festival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0c0f6-1ca9-47c3-9452-b019ee00944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shaira Luna</strong> is a self-taught professional fashion
        and advertising photographer represented by At East | Jed Root, an international
        creative talent agency. Her work, which spans covers for commercial magazines
        to personal art projects as found in her website, displays a dazzling variety
        of styles: from cinematic and gritty, to clean and dreamy, but always held
        in place by a sense of nostalgia and longing for the past. She lives in Manila,
        with a whole floor of thrifted clothes for her self-styled shoots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c885e-f199-4f92-a1c9-e959f6223c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ito Kish</strong> is one of the Philippines’ most prominent
        furniture and interior designers. He is the chief visual storyteller of Ito
        Kish, which is comprised of of furniture and accessories retailer Kish Stories,
        interior design services provider Kish Interiors, and original Filipino homeware
        designer Ito Kish Home. Ito has worked with many prestigious companies all
        over Asia. His original designs have also received international acclaim,
        and garnered notable awards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dcc86-70d1-4162-a19b-d3b3b85e83dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:47:06.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:47:48.046+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the panel, these storytellers will discuss how they make sense
        of their work and what creative process drives them to tell stories through
        their chosen medium — whether it be graphic design, film, fashion, interior
        design, or photography. They will also explore how they situate their stories
        considering their roots as Filipinos and varying political and social contexts,
        and in light of rapid technological advances that constantly change the way
        we tell stories.</p>'
  'Duterte-Philippine-economics-business':
    'author': 'Karen Lema, Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-23T19:22:03.129+08:00
    'imagesource': 'jcr:9a1b0ccd-4d41-4898-b6dd-c1601695da6c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55792e2f-1ce7-4fb6-affc-d9b7f519e09b'
    'lead': 'While President Duterte may be getting headlines for a bloody war against
      drug dealers and users, less attention has been paid to one of Asia''s few economic
      success stories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:52:39.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:52:44.347+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:52:44.049+08:00
