      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths of two PNP personnel, eight members of the Armed Forces
        of the Philippines (AFP), 29 elected government officials, 10 government employees,
        and 1,111 civilians whose deaths are still under investigation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea4edd4-7e34-4ce3-b049-107c5652dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:37:30.524+08:00
