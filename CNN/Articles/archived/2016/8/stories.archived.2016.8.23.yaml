      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro (CNN) —</strong> So Rio pulled it off, successfully
        delivering perhaps the most doubted Olympic Games of the modern era.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab754cbe-a345-4b6f-9b41-7760d7af6f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries over terrorism and the Zika virus took a back seat and,
        for a short while at least, the sport and the business of winning gold medals
        stole the headlines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88423c97-896c-4c9d-b600-e85a58c2cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Olympic cauldron now extinguished and the flag passed to
        Tokyo and "Super Mario," here''s a selection of the good, the bad and the
        ugly from South America''s first Games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc152ea5-4f3e-406a-bee9-fd673d0e6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e777ea1-c940-424a-8033-9cdd62797a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winter in the Southern Hemisphere is better than winter in the Northern
        Hemisphere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328b8c88-c050-48a0-ba58-e63775637a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio''s Games were mostly bathed in the kind of balmy sunshine you
        imagine when you daydream of Caipirinhas on the Copacabana, beside from the
        odd shower that served as a welcome cool down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140a38d-e3b0-4c0d-8796-4e05c7126ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although perfectly agreeable for the majority of the tourists who
        descended on the city, the temperatures seemingly proved inhospitable for
        mosquitos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a12b283-a9b9-466b-889e-873fcec34e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a couple of days of diligently applying insect repellant,
        it quickly became obvious it wasn''t required.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96de82-0685-40c3-aedb-93aeaa2af422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.952+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite fears over the mozzies and the possible transmission of
        the Zika virus, they clearly decided to skip the festivities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8d87a3-845a-4819-b307-4364e47e7a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their absence allowed people to enjoy the venues, in particular
        the stunning beach volleyball arena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72ecfe5-51de-49ae-9637-6bf0fafe37e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sands of one of the world''s most famous beaches, a stone''s
        throw from the ocean and with Sugarloaf Mountain peeking over the top of the
        stands, the open-air arena was the place to be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d8376-ec48-4a55-9816-043dff50b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.541+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>his was especially true for the midnight finals which were the epitome
        of a modern Olympic spectacle with a constant sensory barrage of loud music
        and dancers – it even had its own house band.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bdf3ff-7cf9-4a3d-a622-35cc86f6b3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stands rocked, literally, as Brazil made it to both finals taking
        gold in the men''s competition while the women had to settle for silver.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0f53a-ae0d-4157-ae09-679b8cc4e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile at the northernmost tip of this Olympics, at Deodoro,
        Fiji''s merry band of warriors made history by winning the men''s rugby sevens
        tournament and, in the process, their country''s first medal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff080f43-c242-4aca-a5ee-622b49b9faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the perfect end to the sport''s first appearance in the Olympic
        program, a raucous crowd cheering on a nation succeeding in a sport it adores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c387149-b123-4d12-b984-f37e3477410a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watching these man-mountains burst into floods of tears was heartwarming,
        all the more so considering Fiji is still recovering from the devastating
        effects of Cyclone Winston last February.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89049c49-d2a9-4556-ac74-85cfbb1ccd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the perfect reminder of what the Olympics are all about.
        For every serial medalist like Usain Bolt and Michael Phelps, there are athletes
        for whom the stars align just once in a lifetime. And Fiji grabbed their opportunity
        with both hands.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b90ed-a244-494d-9a74-477ce43ac521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b6523-04a4-4a0b-9268-0dd0ad527ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the Deodoro venue will be remembered less fondly than the
        champions it hosted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c4b317-bc3c-470d-80f3-8317c1b2d497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-train commute from the sands of Copacabana and Ipanema, it
        felt neither particularly Brazilian nor particularly Olympic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b212d742-7ce4-4d75-8d5c-412fb0b91841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Situated on a military base and 30 minutes by foot from the nearest
        train station, entering Deodoro required a long parade past countless soldiers
        and camouflaged 4x4s.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c09c160-5d0a-494c-b667-f373bd239512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a necessary security precaution but the sight of tanks and
        machine guns doesn''t encourage the kind of lighthearted frivolity one expects
        from a day at the Olympics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fcdef4-3c06-41df-b48d-4911bf8f43b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s without mentioning the stray bullet that found its way
        into the park. It''s perhaps no surprise that Deodoro has been cut from the
        Paralympic program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0d1879-dfc7-4984-89d6-8b3925c7817a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another blot on Rio''s report card is the amount of empty seats
        at a number of Olympic venues.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d36a63-518b-4c36-a719-f4384b673d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been suggested that locals have been priced out of attending
        events – understandable given Brazil''s economic woes – and that these were
        seats corporate sponsors weren''t able to fill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8dc498-3ba3-4a30-b47c-38297fcb3986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the reason, it seems inexcusable that the Olympic Stadium
        wasn''t packed out when Bolt ran into history and clinched the "triple-triple."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0b1e33-ca92-4334-82bf-703ce8fda566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You also have to feel for Elaine Thompson, Bolt''s fellow Jamaican
        who won the women''s 100-meters in front of a stadium roughly 60% full.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd36c222-e446-46e8-b0c4-ce07ea04c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another unsightly spectacle was the diving pool, which turned green
        early on in the Games, much to the confusion of organizers and the amusement
        of millions around the world.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7b422-68d2-4bd2-a023-d2031facbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although entirely harmless – not to mention, perfectly suited to
        the official Rio 2016 color scheme – it created the impression that Brazil
        wasn''t 100% prepared for these Olympics.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7141e2f7-deb0-47ba-a4a8-d6109642979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also didn''t help divers who were forced to postpone practice
        sessions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5e8ae4-6e37-497e-9668-8d980f9dfa12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ugly</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742665f7-2a22-450d-a09f-1008bdc62f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given fears over crime and terrorism, it''s understandable that
        these Games were so heavily secured. But it''s hard to stay in the Olympic
        spirit when, every which way you turn, is the sight of a soldier brandishing
        a large rifle.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c759a-661c-4fdf-8061-fa335e11d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.960+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also created a sense that, while the city was warm and hospitable
        throughout, the real Rio was hiding somewhere out of view – for better or
        for worse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ad744-a667-42fc-9e8e-0e9e9a3267ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made for a very clean and sanitized experience, if not entirely
        authentic.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36dfeb-3dc3-4414-b370-91530f964f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ugliest spectacle, however, has been saved until last.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f253b36f-1ae1-40de-8aa7-325d85924e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.961+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sideshow created by Ryan Lochte and his fellow swimmers overshadowed
        three days of actual sport and led to tensions between the U.S. and their
        Brazilian hosts.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a966ca-602f-43fa-8097-c19f10454b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While its possible to debate the rights and wrongs of what may or
        may not have happened, the real shame is that Lochte took the media spotlight
        away from athletes who don''t occupy center stage as frequently as he does.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef1abd-da95-43fa-9d48-39840f0c6ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole episode will also linger in the memory for as long as
        any other moment from these Olympics, which is the real tragedy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2874f-1f42-4d15-a67b-1dd8c81da89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:10:30.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:10:35.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/22/sport/olympics-rio-2016-ryan-lochte-green-pool/index.html">"Rio
        2016: The good, the bad and the ugly of South America''s first Olympics."</a></em></p>'
  'iraq-stops-would-be-child-bomber-for-isis':
    'author': 'Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-23T08:02:40.402+08:00
    'imagesource': 'jcr:50c9cce3-3d39-4b3a-b70a-d1fd3834e9db'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab1ed4f-c820-469a-8fee-72bef87015cf'
    'lead': 'Dramatic video has emerged of Iraqi police stripping an explosive belt
      from a child suspected in a suicide bombing attempt for ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:14:22.214+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T14:14:25.375+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:14:25.051+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iraq stops would-be child bomber for ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf42a9ed-adfc-461d-821e-3dd643df0d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dramatic video has emerged of Iraqi police
        stripping an explosive belt from a child suspected in a suicide bombing attempt
        for ISIS.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4377a93-6d18-46fb-9f7f-6ba4d79cfa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage appears to show security personnel restrain a visibly
        upset boy while they carefully cut the belt from the youth''s torso in Kirkuk.
        Once the belt has been removed, the boy is scooped up and taken away.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3de88-e54a-425f-a89f-a492f0f214d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdistan 24, a broadcast news station based out of Irbil, Iraq,
        aired Sunday''s capture.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283cea19-9976-40fc-8570-e23b51e6bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they believe the 15-year-old came to Kirkuk a week
        ago from Mosul, ISIS'' most significant stronghold outside Syria.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4dff72-7ea9-4ebf-a21a-fe2d6dd5f6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was captured before he reached his destination, which was a
        Shia mosque," Najmaldin Karim, the governor of Kirkuk Governorate, told CNN.
        "The security guards noticed there was something wrong, especially that there
        was another suicide attack a bit earlier, and they captured him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0149483-8cdf-462e-a60f-7f4e466f4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karim said the terrorist organization "trained and brainwashed"
        the boy. "They tell them if they do this, they will go to heaven and have
        a good time and get everything that they ever wanted," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1571a35-130b-490f-9d9c-f00ecf0db4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest in Kirkuk comes a day after a child bomber is believed
        to have targeted a Kurdish wedding in Turkey, killing at least 54 people.
        More than 20 of the victims were children under 14, a Turkish official said
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481533e4-d966-4f5d-8dc6-ad0f7653d0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Cubs of the caliphate''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d3662-f68d-4147-b9d4-0a03b43c7705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has a history of exploiting children through propaganda, but
        more recently it has used them as weapons on the front lines and to target
        civilians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4010c-56fa-4140-b3d8-a8778767ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.379+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist group maintains an army of child soldiers – stolen
        from their families and indoctrinated to their cause. These so-called cubs
        of the caliphate are inducted into ISIS'' campaign of violence through a myriad
        of grim training practices, with children as young as 8 reconditioned to follow
        the terror group''s ideology, according to UN reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45af7239-e674-47e4-b786-14c59cfc5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had reports of children, especially children that are mentally
        challenged, who have been used as suicide bombers, most probably without them
        even understanding what has happened or what they have to expect," Renate
        Winter, an expert with the UN Committee on the Rights of the Child, told CNN
        in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc0b997-bc07-45c9-bf55-54215cee06ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.380+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is believed to use threats, intimidation and an unrelenting
        endurance training to break down the children. In some instances, young boys
        are forced to witness ISIS militants shoot fellow recruits if they stop participating
        in drills.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9421450f-eee2-4b50-96f0-feaa99946f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' deadly recruiting campaign</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c0cda2-8770-4d77-95c2-63638aa1a8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jihadi movement is also believed to have seized schools to re-educate
        and radicalize children to follow the group''s extreme interpretation of Islam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6deb552-ac79-4d92-b0d8-87d22462ed60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.381+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch has said that ISIS and other extremist groups
        "have specifically recruited children through free schooling campaigns that
        include weapons training and have given them dangerous tasks, including suicide
        bombing missions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f6cbb-e47b-4219-9161-45359a6d658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These terror tactics involving children have remained a top concern
        among lawmakers and human rights organizations. The first open source database
        documenting ISIS child propaganda was launched this year after 13 months of
        study.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a477ce88-d799-42d2-b22a-60a72c0b86db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers estimated around 1,500 child soldiers are training and
        fighting in the terror group''s ranks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148215b2-1147-46fc-9bd7-8c2f07cd676b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.382+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not just being used to shock people in execution videos.
        They are being used for their operational value as well," Charlie Winter,
        the study''s co-author, told CNN in February. "This is something that sadly
        we have to expect to increase and accelerate as the situation becomes more
        precarious for ISIS in the years to come."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb048845-b17d-486e-83ed-b536a2e6a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is not the only terror group known to use child soldiers. Reports
        have emerged of children exploited by Boko Haram in Nigeria and Al-Shabaab
        in Somalia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9636abf-8116-4cd2-8a29-8a5eed9f4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:14:22.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:14:25.383+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/22/middleeast/would-be-child-suicide-bomber-iraq/index.html">
        "Iraq stops would-be child bomber for ISIS."</a></p>'
