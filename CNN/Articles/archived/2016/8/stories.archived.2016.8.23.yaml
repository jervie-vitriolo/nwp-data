  'nationwide-small-town-lottery-proposed':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Rep. Danilo Suarez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T23:31:33.089+08:00
    'imagesource': 'jcr:63d41370-6cd1-464d-babe-6d9e3e353bce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0f02239-7c7f-4a30-b736-24b53ecfd082'
    'lead': 'House Minority leader Rep. Danilo Suarez proposed on Tuesday to expand
      the Small Town Lottery (STL) nationwide.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:55:49.018+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T11:55:56.839+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T11:55:56.628+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solon proposes nationwide Small Town Lottery

      '
    'updated': 2016-08-24T10:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90657a54-059a-4e52-bcf8-2cbc47b75324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> House Minority
        leader Rep. Danilo Suarez proposed on Tuesday to expand the Small Town Lottery
        (STL) nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3647361-cdc0-491c-afe4-661f776085a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Charity Sweepstakes Office (PCSO) said the STL is
        only being implemented in some provinces in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15837fea-81ce-49e2-87f6-0c29aecb32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the budget briefing of the PCSO, Suarez said expanding the
        STL operations all over the country would mean job opportunities for more
        than a million Filipinos and more revenue for the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134300b0-267f-40fd-80f0-00d972509280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Ako Bicol Party-list Representative Alfredo Garbin
        Jr. wants the PCSO to just focus on lotto instead of the STL. He said the
        STL is being bastardized and used by some people as a front for jueteng, an
        illegal numbers game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2110441-21dc-4662-aacc-62e93f5e9559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added President Rodrigo Duterte himself earlier said
        that he will put a "berdugo" or executioner in PCSO to clean its ranks of
        corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e5806-7e42-45fa-9abe-27aa145600bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang sentimiyento ng President, talagang nakita niya ang</em>
        STL <em>na ginamit na</em> front for jueteng.<em> Ang sinasabi niya, maglalagay
        ako ng berdugo sa</em> PCSO. <em>Ang tinutumbok niya po ang</em> STL because
        <em>sinalaula daw,</em>" Garbin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2380c4-587d-45b1-a2af-1f9613c59d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President sees STL being used as a front for jueteng.
        He told me to embed an executioner inside the PCSO. He said STL has been tainted.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b48b91-e692-48e7-b131-9cf6fdc1b064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO General Manager Jose Ferdinand Rojas said the market for lotto
        and PCSO are different, especially because a lotto bet costs ₱20 while betting
        for STL only ranges from 50¢ to one peso.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a29b3-3b75-46be-985b-1b27f8ab7ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:55:49.018+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T11:55:56.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas said the PCSO will follow any directive from the Office of
        the President on how it plans to further operate STL and lotto.</p>'
  'comelec-to-notify-voters-at-risk-of-identity-theft':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T11:29:57.562+08:00
    'imagesource': 'jcr:eab7fdd1-3f28-4082-a927-a4f2d2d761cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '967d506b-15f9-4f9d-a205-7b753e868ba7'
    'lead': 'The Commission on Elections is drafting a list of people whose sensitive
      personal identity information was leaked by hackers earlier this year. Overseas
      voters, people who filled out e-forms through the Comelec website, and the poll
      body’s officials are at relatively higher risk of identity theft because they
      supplied more information to the hacked database.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T11:59:19.609+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T12:50:43.246+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T12:50:42.870+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to notify voters at risk of identity theft

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5928df9-ec1d-41ef-9e3f-8e7ae9336bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a few weeks,
        the Commission on Elections (Comelec) will begin sending notices to people
        whom they deem especially at risk of identity theft. If you are a registered
        overseas voter or if you filled out an e-form on the Comelec website before
        it was hacked, then you will probably be among the first recipients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc71dd5-0d82-4d42-b5bb-7377beb780cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Education and Information Department Director James Jimenez
        told CNN Philippines, poll officials are drafting a list of people whose personal
        identity information was hacked from the Comelec database and then released
        to the Internet in March. “Our main concern really is that their identities
        might be spoofed, might be hijacked, might be used for purposes that are not
        legitimate,” Jimenez said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30850f3b-642f-4d7d-b938-799f2b41f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the roughly 55 million registered voters in the database, overseas
        Filipinos are at greater risk of identity theft because they supplied more
        sensitive information in their application forms. That includes their passport
        numbers and information about family members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea3fb72-e540-4826-9349-d27c0c452bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is also the case with people who filled out online forms on
        the Comelec website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bcd561-bb84-4626-93c6-b530d2daf98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group at high risk are Comelec officials. The hacked database
        included their e-mail addresses, information on their cash advances and cases
        they were working on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60544fef-ad47-4e75-a470-d5f2ab307b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the individual notices, the Comelec aims to help victims
        protect themselves from different forms of fraud.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0587467-2acf-47e2-b1e0-ee928d842397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We intend to inform the individual that this is something that''s
        hanging over his head and perhaps help him get in touch with credit companies.
        We want to put the banks, financial institutions, immigration and all these
        other organizations on the alert against the possibility of this particular
        identity being used,” Jimenez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bd4c54-066b-4189-963d-30e1ebccca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the list will be ready by August 31 (Wednesday). The
        Comelec will prioritize notices for the high-risk groups but it hopes to notify
        all 55 million people affected by the data leak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0acb6-9b96-4e89-965e-06a7a9c545eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same date, the National Privacy Commission plans to release
        findings from its investigation of the matter. Its report may include recommendations
        on whether to hold certain Comelec personnel criminally liable for the data
        breach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f158bcd-5217-439d-9309-3a9626a5a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation (NBI) Cyber Crime Division Chief
        Ronald Aguto said the suspected hackers, Paul Biteng and Joenel de Asis, have
        been charged with violating the Anti-Cyber Crime Law. Both suspects have posted
        bail.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3c2b2-0362-4abb-b0e0-f6bd6efc4f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguto said a third suspect went offline soon after the NBI arrested
        Biteng and de Asis, and the agency has since shelved its investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cb03cf-60a3-4340-9da2-4ed7f97d287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help prevent attacks on government websites and databases, the
        NBI has put up a Cyber Security Office. Its agents will monitor web traffic
        in the so-called “Dark Web” 24 hours a day, 7 days a week. They will also
        participate incognito in hacker forums to ferret out plans to breach government
        sites.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bc385-dff3-4389-94c9-639c6dae1b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We plan to keep expanding the Cyber Security Office’s operations
        until we are able to watch over nationwide web traffic,” Aguto said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c0b2e-54e6-4105-b2ab-c13f957f0979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Jimenez and Aguto said all that can be done now is to prevent
        identity fraud because there is no way to take back all the information “released
        into the wild.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663d03ac-6091-422c-bd2b-05193e9c3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Comelec, the task is to constantly remind registered voters
        to be on the lookout. “No one wants negative attention,” Jimenez said, “but
        if that’s the price we have to pay, then that’s the price we have to pay.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca9e334-a53d-4a1e-8cca-683771b48a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T11:59:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T12:50:43.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguto warned registered voters to take precautions. “You have to
        change your passwords. Don''t use the common passwords like your mother’s
        maiden name or your birthday. You have to have a stronger password to prevent
        your data from being compromised, in case it was leaked.”</p>'
