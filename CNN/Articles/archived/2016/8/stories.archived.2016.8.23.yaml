  'supreme-court-sc-status-quo-ante-order-heros-burial-marcos':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T18:23:24.486+08:00
    'imagesource': 'jcr:9d69e78c-e60d-4c0e-b502-d7ba45686de6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6754867b-903a-4627-9c5d-dac0a196add0'
    'lead': 'The Supreme Court on Tuesday issued a status quo ante order for the hero''s
      burial being prepared for late President Ferdinand Marcos at the Libingan ng
      mga Bayani (LNMB). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T13:32:16.534+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T13:32:19.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T13:32:19.616+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court stops preparations for Marcos burial at LNMB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fbeec-047b-43dc-8ace-a0a2c43c17eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        (SC) on Tuesday announced that it has issued a status quo ante order for the
        hero''s burial of late President Ferdinand Marcos at the Libingan ng mga Bayani
        (LNMB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fddeb9-956c-4392-812d-3c0b4de68528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The status quo order, which has a prescribed period of 20 days,
        prevents Executive Secretary Salvador Medialdea, the Department of National
        Defense (DND) and the Armed Forces of the Philippines (AFP) among others,
        from continuing the preparations for Marcos burial.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9857e-208c-4bbf-aaca-4e618e9db6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, I would presume the status quo order here would pertain
        to the period before the issuance of the DND memorandum," SC Spokesman Theodore
        Te said in a press conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa443e6-d683-421f-a0e3-bd27f11354b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A status quo order brings us back to the prevailing situation before
        a certain event. The event we''re talking about is the order issued by the
        DND. So we are back to the day before that order."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c4780e-13ac-4f18-8f24-f52b9e31eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/12/Army-Full-military-honors-for-Marcos.html">Watch:
        Army: Full military honors for Marcos</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44a4bc4-fc09-4aaa-b4b6-8405f49fb2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Te, the Court usually decides as to how long the prescription
        period for the status quo order would be.&nbsp; But in this case, he had no
        explanation why it was limited to 20 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0efba0c-2277-4f02-95d5-ab13abc321b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A status quo order is usually up to the Court as to how long it
        is. It can be indefinite… So I really do not know why it''s 20 days," Te said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd549fae2-fbb1-4a64-873d-4600846c5536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te added, the Court decided to consolidate all the six cases filed,
        asking for a temporary restraining order for Marcos'' burial.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e747b28-e3b7-4ed9-93e3-94469ad0e14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, the oral arguments are rescheduled from August
        24 to August 31.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550028e9-b8c6-426e-a469-9fcbd0515ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/duterte-defends-marcos-heros-burial-libingan-ng-mga-bayani-enforcing-law.html">Also
        read: Duterte defends hero''s burial for Marcos: A matter of enforcing the
        law</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0246dfd0-8892-4949-a8b8-ab9e0b50fbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court also allowed live audio streaming of the oral arguments,
        which will start at 10:00 in the morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06725716-3acf-4473-a63e-0edc30ee1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Martial law victims laud SC status quo order</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298d1533-dd3e-4c24-bbb2-0a9caa5b5605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the petitioners, Albay 1st District Representative Edcel
        Lagman — whose activist brother disappeared during the martial law — said
        he truly appreciates the status quo ante order issued by the SC.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729e74ea-55c0-44c4-9ac7-c56d694b427d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We truly appreciate this favorable development. That means to say
        that the Supreme Court will look very keenly on the arguments offered by the
        petitioners," Lagman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b82c43-6ef0-4cdc-b5cd-3c95be8a6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Rep. Neri Colmenares and Gabriella Party List
        Rep. Emmi de Jesus, who both claim to be victims of Martial law, said they
        are pleased with the status quo order.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f8e2d-2b83-403c-bf13-312e6d5020c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Marcoses have persisted in demanding his LNB burial to send
        a political message to the world that Marcos was a hero and that the People
        Power that overthrew him was an unjust coup against a hero president," Colmenares
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe6fa6a-954e-4d92-b4ce-00a0747aa71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will not only exacerbate the long festering wounds of the
        victims of his abuses who have yet to get justice but is also an odious reversal
        of history."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05116ca-b59d-4764-859f-39b61e5c4d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.890+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/ninoy-aquino-33rd-death-anniversary-duterte-stop-marcos-hero’s-burial.html">Also
        read: Ninoy Aquino 33rd death anniversary: Relatives, supporters ask Duterte
        to stop hero’s burial for Marcos</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898940e7-8ba2-4195-bfd7-449ec6df5c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said the petitions filed against the hero''s burial for
        Marcos "are just and historically necessary to remind the nation of the horrors
        of a brutal dictatorship."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd1162-4d3a-4f38-9cdb-391da62c78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang dapat natin parangalan ay ang mga tunay na bayani na lumaban
        sa diktaturya," De Jesus said. [The heroes who fought against the dictatorship
        should be the ones we should honor.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd121e-5521-4d42-b332-7ef5f20febfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T13:32:19.891+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, meanwhile, further asked the Supreme Court to issue
        a restraining order so that the Marcos family could finally bury the former
        President in Ilocos Norte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51033e0-112c-4cfc-a149-493e4d4f0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T13:32:16.536+08:00
