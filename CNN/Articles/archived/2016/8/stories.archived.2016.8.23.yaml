  'united-nations-philippines-relations':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-23T14:22:16.250+08:00
    'imagesource': 'jcr:47013a5c-f4cd-4e81-81e6-ae2a9cde881f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '546c8ffd-7aaf-478d-88fe-57e6ed08e653'
    'lead': 'The Philippines was one of the founding members of the United Nations
      (U.N.), being one of the first countries to sign the U.N. Declaration in 1942.
      The Declaration is the basis of the U.N. Charter, which the Philippines signed
      in 1945 long with 49 other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:04:22.931+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T14:04:26.527+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:04:26.143+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The importance of U.N.-PH relations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a93fba-8d94-40df-b82b-0a1eb85f05d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was a threat
        against criticisms on his drug war tactics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc4e9d-b26b-43e9-af3d-c27d233a093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.931+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte slammed the United Nations on Sunday after
        the international body called for an end to the spate of killings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2909c1ad-96e9-4436-9d28-334f285ef38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two U.N. human rights experts last week urged the Duterte administration
        to stop the executions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3586f-11e4-434c-807f-ed43a7dbb9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President responded by threatening to pull out of the U.N.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8792f8e0-6a23-4cb1-87ac-109df78dac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the press conference, Duterte said: "I do not want to insult
        you. But maybe we''ll just have to decide to separate from the United Nations.
        Eh ''di kung ganun kayo ka-bastos, p*****i**, eh, umalis na ako dyan sa inyo.
        So take us out of your organization – you have done nothing, anyway, also."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a6786d-d3c2-4828-b034-bb3160a9ea8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not want to insult you. But maybe we''ll just
        have to decide to separate from the United Nations. If you are that rude,
        s**o**b****, then I would rather leave. So take us out of your organization
        - you have done nothing, anyway, also.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e186ed-f43b-4d42-a708-f653896a1819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PH is staying in the U.N.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d6d974-3084-4d99-a001-ccda54f044e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But come Monday, Foreign Affairs secretary Perfecto Yasay clarified,
        the country will not give up its U.N. membership.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e460db-9aff-471d-bedd-df817b5763f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "I can assure you that he remains committed to the United
        Nations, of which the Philippines is one of the founding members, and to the
        purposes and objectives that this august body stands for."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2adeb-cf5d-4800-a70a-4743130ee3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay''s also defended the President, saying Duterte was "tired"
        when he made that statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ea53a-947e-4ecc-8770-706e1e3075f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re especially tired, disappointed, frustrated and angry,
        under these circumstances we must give leeway on the part of the President
        for this kind of a reaction. Like us, he is also human," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c21892-51b9-4700-8f72-7f027df4668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/21/Duterte-orders-thousands-of-presidential-appointees-to-vacate-posts.html">Also
        read: Duterte orders ''thousands'' of presidential appointees to vacate posts</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a85444e-6a05-46b3-8e2f-9d556877d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.532+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Ernersto Abella echoed Yasay''s statement
        saying the country was not leaving the U.N., of which it is a founding member.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86e1e09-46f7-4f1f-84de-23dbdc8e0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N., Philippines share rich history</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a567b4-8350-470d-8594-8c29c38f1cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was one of the founding members of the U.N., being
        one of the first countries to sign the U.N. Declaration in 1942. The Declaration
        is the basis of the U.N. Charter, which the Philippines signed in 1945 along
        with 49 other countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fe4222-e32d-4f24-bcf9-6666baaaf3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philipines has participated in 297 multilateral treaties, 90
        of which were ratified by Congress.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834207d5-02db-44f8-a7df-188c7a10341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s commitments include the Millennium Development
        Goals (MDGs), the International Convention on the Protection of the Rights
        of All Migrant Workers and Members of their Families, the Convention on the
        Rights of the Child, and the Convention against Illicit Traffic in Narcotic
        Drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4c72f-c175-4f5e-8de4-38584347dba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, the Philippines and the U.N. have further strengthened
        their relationship by way of programs and commitments that are mutually beneficial.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ff64d3-57dc-440f-9088-f04afcbf137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. has alotted roughly $376 million until 2018 - in line with
        Manila''s commitment to achieve the MDGs on universal education, eradicating
        poverty, and reducing child mortality, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0403d345-e6d9-4a43-a1eb-be8d160fa489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also received aid and assistance from the U.N. and
        its partner organizations in times of disaster, a recent example would be
        the relief efforts after Typhoon Yolanda (international name: Haiyan), where
        the U.N. extended its hand to help rebuild affected communities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14734078-04c3-48ab-b44f-dd94f89b4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the Philippines'' contributions to the U.N.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907778b0-ce04-49f6-a17c-6c4ffa4df5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>775 Filipinos of 41,426 secretariat staff</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ee9c4c-b08d-467d-ad69-ceb1eb0e0bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consistent in sending peacekeepers to the U.N.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02297b46-0c49-4384-b85b-a0346f177b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.536+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino leaders in U.N.:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b25ef8-0825-45dd-8a9e-7aa26ddbd270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos P. Romulo (Gen. Assembly President, 1949-1950; U.N. Security
        council, 1957, 1980, 1981)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35641aa-84dc-4406-90a2-32e1f26a5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Bengzon (U.N. Int''l Court of Justice, 1967-1976)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c6de5-2fff-46dd-8761-e6e45de65844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacinto Castel Borja (U.N. Security Council, Sept. 1963)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a65160-73e2-4c32-9214-8afe3e80cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lauro Baja Jr. (U.N. Security council, June 2004 and Sept. 2005)</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36ea3c-9414-4f4c-a412-74ec30041881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delia Domingo-Albert (U.N. Security Council, June 2004)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a93468-bc85-4970-906f-2d2aec47d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.538+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayani Mercado (U.N. Security council, Sept. 2005)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045ef594-5797-4069-bb9f-a3fa3ba0ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2014, nearly 2 percent of the over 40,000 U.N. staff are Filipinos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202553e7-b242-4373-bfcc-f966dd66a041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also consistent in sending peacekeepers to the international
        body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828422c-6d46-45bf-b941-cf37c4cf08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.539+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos have also held significant posts in the international
        body - from the general assembly, to the international court of justice, and
        the security council.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e765639-6ec6-40f7-85f6-bc2b70939b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On leaving the U.N.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88842116-c45b-44e3-bca7-b9d914cbcf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Charter does not have a specific provision on member-nations
        withdrawing membership.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86083f7a-f924-4811-9d27-02450ee2ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason behind this is that threatening to withdraw might be
        used to gain leverage from the U.N. However, should a country want to leave
        the U.N., the international body cannot force it to do otherwise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc84d63-aaa2-4bfa-a3be-f201f2ce32d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a member nation may be suspended or expelled.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caaab45-e196-4acd-b281-60434fdcc0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:04:22.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:04:26.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two countries have tried to withdraw from the U.N.: Indonesia in
        1965 and the U.S. in 2005.</p>'
