      'jcr:uuid': '08225dd9-7e76-4bbd-991f-9a0e9f439246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.656+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Presidential Spokesman
        Ernesto Abella said Friday that the Department of Justice is preparing to
        file "graft and drug-related graft" cases against those named in President
        Rodrigo Duterte''s drug matrix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd8fde-304e-42c1-84c4-b76d26e79a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella''s press conference comes after the president released the
        matrix on Thursday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfca57e-2736-4e71-81ab-3f521d899522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/25/duterte-drug-matrix.html">Read:
        Duterte''s drug matrix</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5b5930-44fb-45eb-815d-7f3bd4d61fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re in the process of taking the affidavits of these particular
        witnesses, including NBP (New Bilibid Prison) guards, inmates and former friends
        of these personalities," Abella said. "The charges may have to deal with graft
        and drug-related graft once information is verified."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c33c97-644b-48cc-8805-b75b858a0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Justice secretary Sen. Leila De Lima, who the president has
        accused of being the mastermind behind the drug trade in Bilibid, denied the
        allegations Thursday, calling the matrix "a joke."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a252b046-c8c7-42f6-b54e-55530be5084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials in the matrix are former Pangasinan Rep. Amado Espino
        Jr., former Justice Undersecretary Francisco Baraan III, his brother Pangasinan
        Provincial Administrator Rafael Baraan, retired Gen. Franklin Bucayo and Pangasinan
        Board Member Raul Sison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9e3727-29f8-4f38-a9d2-afd7500ef5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has yet to elaborate on the exact roles of the personalities
        in the matrix. The matrix also does not include the drug convicts from whom
        De Lima allegedly received money, supposedly with the help of her former aide
        Ronnie Dayan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26716e-9080-4557-b977-633b109cc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said although the matrix is based on "collected intelligence"
        sent to the president, "links" are still being finalized and information on
        alleged drug operations inside the national penitentiary are still being verified.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761c2e6a-e97b-4d70-b630-9a9ee42cf161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know, these are the things that he has allowed to be
        revealed and in time it shall also be completed," Abella said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8358deaf-8723-4416-9c2e-235aafc44276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:21:06.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:18:30.657+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'Italy-earthquake':
