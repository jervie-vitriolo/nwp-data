      'mgnl:type': 'text'
      'text': '<p>[Translation: It increases your heart rate and pulse beat so if
        you aren''t used to it, you heart may will have the tendency to rupture.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7daf77c5-e4bb-44c7-852c-feaebb07b75e'
      'mgnl:activationStatus': true
