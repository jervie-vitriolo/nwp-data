      'mgnl:type': 'text'
      'text': '<p>Villanueva said the confiscated party drugs could cause the immediate
        death of the person who ingested them.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abc781e-7224-4faf-93e3-0d3e4d1bfebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
