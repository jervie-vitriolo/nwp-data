      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa met with
        De Lima before the start of the House probe on extrajudicial and summary killings.
        During the hearing, Dela Rosa said the national police will extend the full
        force of the law against those responsible for extrajudicial killings.</p>'
