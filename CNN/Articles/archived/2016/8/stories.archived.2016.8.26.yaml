      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s good! You know, music tells stories of every generation. There
        has to be artists and singers like them to tell their own story of their generation.
        Kasi alangan naman ako, eh I don’t know how you feel love right now, when
        my generation, how we feel love [is different]. And they also cater to the
        new market. When they grow old, they can identify with that [experience].
        In every generation, there has to be an artist that will narrate your stories
        through music.</p>'
    '60':
      'image': 'jcr:ac46ce16-9647-4e35-bd48-5bded2dd80ee'
      'imageCaption': '"Tingin ko, if you want to specialize on something, you have
        to think that there’s really a market for your genre, then you can shift to
        another genre," says Cabangon. "At the end of the day, aside from creating
        an artwork, for music creators, kailangan din nilang kumita." Photo by RENNELL
        SALUMBRE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ecdc5a-f78a-4eb8-b411-8e7df6fe1dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09476ba-1d6f-4fd3-86f8-b85ed83a5e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s go back to the new material that you’ll be releasing. What’s
        your inspiration for it? Can you give us a preview of what it will be about?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79edf4b4-6d1a-4eb4-ba16-5551d59e6253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m trying a different genre. It’s not really new pero meron pa
        ring mga socially relevant songs kasi hindi ko naman pwedeng iwan yun. I will
        always be an artist of conscience. I still see the value of music in telling
        stories about our situation. Naniniwala pa rin naman ako na I still have that
        social responsibility. Syempre meron ding love songs. There are some acoustic
        songs, kasi yun yung signature ko, eh. I’m also exploring the possibility
        of using brasses, a little jazz. Hopefully lumabas siya this year, in December.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2aadbd-728f-44ca-90a1-30da61d9097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.044+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noel Cabangon will be performing in a series of solo concerts called
        “Traffic Jam” at the Music Museum on Sept. 16, 2016, and at the PETA Theater
        on Oct. 21, 2016.</p>'
  'Singapore-driverless-taxi-nuTonomy':
    'author': 'Christophe Van Der Perre and Patrick Johnston, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-26T11:33:52.773+08:00
    'imagesource': 'jcr:39ae1ed4-54bb-430f-a0f2-5747901ae7c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31dccb24-e178-4371-a769-8f386d7a9f27'
    'lead': 'The first driverless taxi began work on Thursday in a limited public
      trial on the streets of Singapore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:00:59.489+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:21:21.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First driverless taxi hits the streets of Singapore

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273523c-dcd3-430f-ad0a-bc8e9c441625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SINGAPORE (Reuters)</strong> — The first driverless taxi
        began work on Thursday in a limited public trial on the streets of Singapore.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab571f6b-581e-4a87-8928-7ae8413a37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developer nuTonomy invited a select group of people to download
        their app and ride for free in its "robo-taxi" in a western Singapore hi-tech
        business district, hoping to get feedback ahead of a planned full launch of
        the service in 2018.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de72223-e464-4b41-b31f-f8255272766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really a moment in history that''s going to change how
        cities are built, how we really look at our surroundings," nuTonomy executive
        Doug Parker told Reuters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792faa2-e744-4033-b71b-62b441ebf5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial rides took place in a Mitsubishi i-MiEv electric vehicle,
        with an engineer sitting behind the steering wheel to monitor the system and
        take control if necessary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12905a00-f6bd-40c2-9e25-ea10bac4133c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is on an on-going basis, nuTonomy said, and follows private
        testing that began in April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91330c-7a5f-441d-ba5c-fa482e35957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker, whose company has partnered with the Singapore government
        on the project, said he hoped to have 100 taxis working commercially in the
        Southeast Asian citystate by 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8954f35-0a1c-430a-821a-d1e4399fcee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutonomy is one of several companies racing to launch self-driving
        vehicles, with automakers and technology firms striking new alliances.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126fb589-01ea-4e77-bbe3-78433c593758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish automaker Volvo AB said last week it had agreed to a $300
        million alliance with ride-hailing service Uber to develop a driverless vehicle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3220cd9a-ff07-49e6-8b00-f0a03b3a8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:00:59.490+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:21.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli driving assistant software maker Mobileye NV said its vehicle,
        developed with Delphi Automotive Plc, would be ready for production by 2019,
        while Ford Motor Co said its self-driving car was slated for 2021.</p>'
  'chief-justice-sereno-meets-the-press':
    'author': ' Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-26T17:00:52.702+08:00
    'imagesource': 'jcr:938d5499-d0ec-4c43-a220-608da0541568'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8cff62f-8433-4423-8b7f-c81005658172'
    'lead': 'Chief Justice Maria Lourdes Sereno emphasized that while the Judiciary
      must maintain good relations with the Executive, it must also maintain its independence.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:06:28.785+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T11:06:35.974+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:06:35.509+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chief Justice Sereno: Judiciary must stay independent from Executive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfce53-32fc-469e-b0cc-a7364b3063c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Chief Justice
        Maria Lourdes Sereno, in a press conference on Thursday, finally spoke her
        mind after President Rodrigo Duterte''s statement on declaring martial law
        when the chief magistrate wrote him a letter regarding his narco list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38e5d7-cf96-4071-9bc8-820252ca49c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno emphasized the importance of establishing a good relationship
        between the judiciary and the executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e68967-6a62-422c-a964-761ab0d74d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.975+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SC needs to have a good relationship with Executive Department.
        We need to have very good relationships with the executive, regardless of
        the administration," the Chief Justice said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0197e-e036-4a2c-b6eb-63b8975dfa05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she also stressed that the judiciary must maintain its independence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e86262-6b26-4b43-9fdb-dae5b4aa5618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bright red line you must not cross. I hope the people will
        support the judiciary''s bid to independence," Sereno said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc00d6a-7851-47ab-9d5d-31ff867719aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno did not directly address Duterte''s tirades, and even his
        apology. She, on the other hand, said it is important for members of the judiciary,
        particularly the judges, to keep their "dignified silence."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fbb4e9-208b-44a9-bbec-74846358c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/chief-justice-sereno-president-duterte-martial-law-constitutional-crisis.html">Also
        read: Sereno douses potentially fiery exchange with Duterte</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c73f0d-c0ce-447a-9c38-a5f5e1fa04bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment you allow judges to speak… you will be eroding the allowed
        professional distance," Sereno said. "Hindi po kailangan madaldal ang hudikatura."
        [The judiciary does not need to be talkative.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addbf032-d10a-4eae-86ce-c2338c84ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she did not address the President''s statements, the Chief
        Justice expressed concern when asked about her views on summary executions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f38045c-4c08-4f2e-8f48-59e9189b643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said, her letter to President Duterte was a mere "letter
        of concern."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc336d2-3b83-45cd-9e3e-dee7e39c3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assume that there will be sufficient cooperation by those who
        can do investigation," said Sereno.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2905b5-9158-407b-997b-8698bf108a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said, the Supreme Court has been proactive in defending the
        rights of any individual.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e309a5b-3644-449d-9ac3-d59855481edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She assured the public that the Supreme Court, even if not all are
        happy with their decisions, would continue to do what is right.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0a7610-8652-486b-b6e1-7f59d71ac030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On government''s war on drugs</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbedb46-8346-4151-b650-0b15bcbbe789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Chief Justice Sereno explained the role of the Court
        when it comes to addressing the problems on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb97e5-6d57-45a4-b13f-c0ba8e523bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As constitutionally designed, a court receives the evidence, and
        convicts or acquits, as warranted," Sereno said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64c95e-d107-4b1a-89f1-b555965b0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also said courts cannot prevent the entry, manufacture, sale,
        or use of drugs. She also said it does not gather intelligence, enforce the
        law, prosecute cases, or run rehabilitation programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80364f82-0e46-4dd4-8873-447138f07224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.980+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When applied to the problem of drugs, what it provides is justice
        to the State and the victims if there is enough evidence of guilt, and to
        the accused if there is none. It cannot address the root causes of criminality."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4292f5-09fb-434f-8246-b4f6ef91e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show there was a 47 percent increase in new drugs
        cases, from 37,736 in 2014 to 55,481 in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339287cb-52e3-420b-b3fb-89d95931bb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as of May 2016 128,368 drugs cases are pending before the lower
        courts, constituting 29% of the 439,606 total pending cases in the trial courts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df94c380-78bb-4311-8aa8-6555bb2d35c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/19/President-Duterte-list-of-drug-personalities-politicians.html">Duterte''s
        drug list: What we know so far</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490c43b-431f-4069-866c-edc60ce52fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.981+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sereno, 469 drug cases are pending appeal in the Supreme
        Court which represent 33% of the total appealed criminal cases in the high
        court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bf1de7-174a-4d00-82fe-2da1ee9872e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno added, the Supreme Court decided to add 240 more drugs courts,
        basically making all 955 regional trial courts as drugs courts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa0c714-6a0a-479a-ac8e-bea8251e9879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the rise in drugs cases, Sereno said cases involving drugs
        are not the biggest cases the Supreme Court is dealing with.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eeadc1-f6fa-4b4a-9cca-16b944093426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.982+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest cases, Sereno said, are the Maguindanao massacre case,
        and the Zamboanga siege case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4c05b9-3559-4cd6-927b-e3c9d3d92e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security for judges</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c079dd47-c1b5-43b2-8dcc-3beb4f10f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice admitted there is a growing concern within the
        Judiciary on the safety of its members.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e279da5c-063e-4e7f-88f6-f79e2cf847b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.983+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said, a total of 26 judges have been slain while in service.&nbsp;
        Most of them were ambushed and were shot point blank in broad daylight by
        unknown assailants.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e7fa6-5612-4634-859b-f98e310e7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I view the security of our judges very seriously," Sereno said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8e37d-f1f0-4a0d-92b2-4e92a40d74a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Justice expressed, such incidents prompted the Supreme
        Court to ask the help of the Philippine National Police in obtaining permits
        for judges to bring firearms, and training them on how to handle guns.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed274d26-0dd3-404a-b327-3f69f007db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this concern, Sereno admitted there are members of the judiciary
        who get in trouble for being involved in wrongdoings-and she said the Supreme
        Court does not condone such actions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357ed41-de40-4f6b-a03e-1ebb161dd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similarly we are aware that corruption is an obstacle to development.
        It is a complex problem which has to be confronted," Sereno said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4762a5d-ba03-4a1f-b409-9941830ae15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/19/President-Duterte-list-of-drug-personalities-politicians.html">Chief
        Justice: Judiciary will do its best to rid ranks of corruption</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa8670-2ec2-492a-9cd7-1876bbf10cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said , the Supreme Court has dismissed 12 judges, 1 Sandiganbayan
        justice, suspended 13 judges, fined 88, reprimanded 18, admonished 31, and
        forfeited the benefits of 3 since 2012.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2abc0e-1df3-4d89-979e-c8dfd1abe729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court also disbarred 31 lawyers, and suspended 194 from the
        practice of law.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaddb12-e27c-457e-868d-f62327f3cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:06:28.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:06:35.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno urged members of the court to stay on the track of public
        service, even if it means not amassing so much wealth in practice.</p>'
  'Duterte-to-change-the-name-of-Malacañang-Palace':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-26T09:19:36.297+08:00
