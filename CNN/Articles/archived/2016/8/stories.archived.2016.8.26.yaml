    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13c038b-cd83-400e-bd87-552a84a2358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recently there have been a lot of science fiction films
        about making contact with other beings. Do you think this is kind of an indirect
        effect of “Ancient Aliens”?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7844e078-589b-4a58-8bd0-5ad94c08252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think so. For example the opening scene of “Star Trek [Into Darkness],”
        even the planet [in the first 10 minutes] they called it “Nibiru” which is
        a direct reference to Zechariah Sitchin’s work in “The 12th Planet” so I think
        “Ancient Aliens” has, in a weird strange way, infiltrated popular culture
        and that, to me, is a wonderful byproduct.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d263bc-7f7c-4710-8805-971a384a0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you think online forums, Facebook comments, Twitter,
        have affected the popularity of the show? You even had your own Reddit AMA!</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11279d64-1bcf-4f54-8b45-e856eea7edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! That was my first Reddit. I had a tremendous time! I think
        overall, the outpouring of support has been positive. A lot of people would
        think its negative but in a weird way, these are questions that everybody
        [has been] curious about. Whether you believe in this stuff in the end or
        not, that’s up to you. And there’s nothing that I can do to convince you.
        Because in the end, you have to have an open mind yourself to explore these
        ideas.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da61a9ec-d938-4330-b306-da3f85a3f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The opening scene of ''Star Trek [Into Darkness],'' the planet
        is called it ''Nibiru'' which is a direct reference to Zechariah Sitchin’s
        work in ''The 12th Planet so I think ''Ancient Aliens'' has, in a weird strange
        way, infiltrated popular culture."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5c903-cb85-4cb0-bcba-c281533e981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have there been people who offered their own theories about
        space travelers and asked if they can present it on the show?</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d03ab7-57cf-48f7-94c4-a0a84a4efb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes! This happens all the time and I forward those requests to the
        production office and sometimes some people get on the show, absolutely. Especially
        if somebody is an academic or works in a particular field of study, that they
        say “Hey, I’ve just discovered this” or “[I’ve just] theorized about this.
        Is that something you want me to talk about?” And yes, that has happened.
        Why? Do you have an idea?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d802d8-8693-490b-8a49-ce696f4cd198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No [laughs].</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff265c7-67c8-4816-808c-c61b1481c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[laughs] Okay!</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e69bd8-3e51-46fc-9d39-0f1e2c5a349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>But I do remember something vaguely when I was a kid. I
        saw something on a TV show about aliens visiting the Philippines. Have you
        ever heard about such theories?</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370fa42-f5c2-481d-b702-b2f07a48dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, just a couple of reporters before you, somebody told me that
        you have ancient stories about a giant bird that apparently at one point swallowed
        up the moon, and things like that. I’ll definitely go to the library and check
        out those stories because clearly, no giant bird ever existed that swallowed
        up the moon. So my question is how did this story originate? Because when
        you have stories of flying dragons leaving behind trails of smoke and fire
        and then when they land, the earth is trembling, that is not reminiscent,
        for me, of a biological animal but perhaps some type of misunderstood technology.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd27864b-d1ac-4002-8ef3-28724750c77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You guys get to travel a lot because of the show, which
        has featured places like Ireland, China, South Korea, Egypt, etc. What has
        been the strangest place you’ve visited?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7983ab-1866-4f7b-83c3-5e9bb67f9747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a great question but unfortunately it cannot be answered
        because it doesn’t matter where you go in the world. There’s always strangeness
        going on, and questions abound, and so to me it’s just amazing that I get
        to travel to those places and explore these places first hand.</p>'
  'noel-cabangon-interview':
    'author': 'Alyana Cabral'
    'caption': 'The folk singer and former FILSCAP president Noel Cabangon takes us
      through a brief history of local music production, and shares what we can do
      to support our own music. Photo by RENNELL SALUMBRE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-08-26T13:34:34.368+08:00
    'imagesource': 'jcr:ed7bf222-91d4-42bb-952c-bb630d56b378'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ee92c14-832d-4c77-9925-d448170b5ad9'
    'lead': 'The folk singer and former FILSCAP president takes us through a brief
      history of local music production, and shares what we can do to support our
      own music.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:57:58.039+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:21:01.977+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Noel Cabangon on doing cover albums, the foreign-local music ratio,
      and telling stories through OPM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafaf39-720a-4880-a6d2-4461a273585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — Foreign music still dominates the
        airwaves, says folk singer Noel Cabangon, known for his socially relevant
        hit songs such as "Kanlungan" and "Tatsulok." Just until a couple of months
        ago, Cabangon was also the president of the Filipino Society of Composers,
        Authors, and Publishers (FILSCAP), the country''s sole organization accredited
        by the government to handle artists and songwriters'' "economic rights," by
        means of collecting royalties and distributing them to Filipino artists wherever
        copyright law may apply — radio airplay, cover performances, and other means
        of republishing and redistribution of local music.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af415e76-f7dd-41a3-a176-8f7135888218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FILSCAP''s data, according to Cabangon, shows that there is an 80-20
        percent ratio between the use of foreign music by public establishments, as
        well as people''s consumption of it, versus local music. The same kind of
        foreign domination for revenues from live performances also prevails, albeit
        at a lower difference. In hopes to solve this, FILSCAP backs the passage of
        the Original Pilipino Music (OPM) Development Act of 2014, which proposes
        that equity fees be collected from all foreign artists performing in the Philippines,
        the income of which will be exclusively distributed to guild organizations
        accredited by the National Committee on Music, including FILSCAP itself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e787af-b766-4acc-ab23-25e6edc1fde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Noel Cabangon about the “golden age”
        of Philippine music, the foreign-local music consumption ratio, and what it
        takes for local artists to cross over to the mainstream. Below are edited
        excerpts from the interview.</p>'
    '5':
      'image': 'jcr:93764a6f-6aba-497d-b8bd-27c7db384779'
      'imageCaption': 'Noel Cabangon believes there is a lot to be done to encourage
        Filipinos to appreciate our local music. The more we patronize, he says, the
        more music creators will be encouraged to create more, and the more music
        investors will invest in music. Photo by RENNELL SALUMBRE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eaafa4-db77-4647-a373-267b3e015920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f540a91-dba4-492b-8ab5-0ee257d6ce6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Considering how long you’ve been in the industry, how would
        you compare the state of Philippine music in the past to how it is today?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b61c3d-c225-4015-b6f1-8fe9f439b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I always look at it from the different formats of how music is physicalized,
        meaning from records, cassettes, to LaserDiscs, and then eventually, CDs,
        and now the digital platforms. The songs before, during the records [era],
        syempre, those were, at the time, analog. And if a song is backed by a symphony,
        you really have to have a symphony [orchestra]. With recordings before, you
        cannot just repeat it, or cut it, or stop and then continue. You have to do
        it all over again from the very beginning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0b96e-3a2f-4dfd-8538-a46b5072637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I also learned was, at the time, there was no piracy because
        it’s hard to pirate records. The production is more expensive although the
        value of money before was lower than today. Most of the market were those
        who can really afford to have a turntable and a quadrasonic [setup], and etcetera.
        ‘Yun yung market, but according to the record producers, that was the golden
        age, because that was also the time when there were really a lot of music
        productions, meaning, there was a demand. So the sales were really good and
        that was also the time [people were] building a huge catalog for the music
        industry. And then came the cassette, in the 80s. That was also the time when
        piracy came into existence. It was not bulky but it was also a little cheaper
        than records. So nagbago siya, it catered to a larger market. And of course,
        the kind of music was also very much competing with the foreign catalog. That
        was also the time when new technology in producing music was introduced and
        different sounds [came along]. It’s a new generation and a new market. But
        I think there was also a great demand for new music, new creations, new artists,
        new titles, new records. But while that was happening, there were still records,
        so hindi pa siya nawawala talaga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2009c-425b-4b30-b56e-2fadf0beb17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You mentioned that the 70s was the golden age of music because there
        were a lot of music productions. Can you say the same for today?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36abf447-d643-4e21-bcf2-4bd795e893c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No, I don’t think so. Today, the sales have really gone down because
        of digital platforms. The physical CD has really dropped drastically, I think,
        from 2001 up to the present, to the point that there’s [now] a new market.
        There aren’t that many consumers of physical CDs because everything is downloadable.
        Everything is available online and the change in format of accessing or acquiring
        music is really different compared to [the time] when you buy a CD, you buy
        the whole album with lots of music [in it]. For example, there are about 16
        tracks, or a minimum of 10 tracks. Now, you can only choose one in online
        downloads. It’s either you choose one and then you download from a particular
        album, kung ano yung gusto mo, and then that’s what you’re gonna buy. Kung
        ano lang talaga yung gusto mo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3339b01-30a5-49bd-ac3e-fc8cc3e565ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, now there’s another platform, which is Spotify,
        or streaming. Sa streaming naman, you can customize several playlists and
        you pay only ₱129 a month for Spotify, and you can customize as many. But
        for a record label, to make money, and also for the artist or the composer,
        it’s only based on per play. So even if you customize, but you didn’t play
        the song, hindi nagje-generate ng income. And basing on that, they get money
        out of public performance. The income is not that huge or luxurious compared
        to when there were records, cassettes, and CDs. That’s the reason also why
        some of our record labels do not really produce aggressively, several titles
        or albums. They really just choose or make albums that they think can really
        sell, and that’s the reason why they do mostly covers. And I am one of those
        artists doing cover albums, but I do Filipino songs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9cc41f-67ab-4423-9785-b76bafdd5ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music production now is very democratized because an artist
        who wants to record his songs can now record his songs in his room or wherever,
        in any room he or she can set up. Syempre, the music investors, they want
        profit, diba? That’s also one of the reasons why they produce songs or albums
        of sikat artists, kasi meron nang immediate market. If you’re going to notice,
        walang follow-up. Yun. And, there are only few new artists na pino-produce
        nila. They even venture into managing artists, eh. Pero I think there are
        only a few who are very successful in [some record labels].</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238dc4ff-1a5c-4c89-9021-06ae718afde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, music tells stories of every generation. There has to
        be artists and singers like them to tell their own story of their generation.
        Kasi alangan naman ako, eh I don’t know how you feel love right now, when
        my generation, how we feel love [is different]. And they also cater to the
        new market. When they grow old, they can identify with that [experience].
        In every generation, there has to be an artist that will narrate your stories
        through music.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96140c70-3e06-470b-a786-7299328d46cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Considering that we now use Spotify and all these streaming
        applications, and how music production is democratized, how hard is it now
        to get people to watch live performances?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db0e1db-ca1d-4c60-bcfa-1c24b6fa1be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gigs are for new artists, the so-called “indies.” They produce their
        own gigs, they call it productions. There are bars naman that cater to them.
        But syempre, it’s niche marketing. Niche marketing lang yan, so you have a
        group, and then a follow-up. They also still produce some CDs but not as many
        in terms of volume. One indicator that the CD is on its downfall is the closure
        of one of the replicators. There are only two major CD replicators, and one
        closed [already.] The production is different from the small ones, ibang makina
        yan.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb1e183-0499-49eb-8d6e-6aec3d568aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, ang tingin ko, the state of Filipino music now ... though
        there’s a really big opportunity to engage to a larger market, because the
        digital space is so wide — borderless nga, diba — we can access the market
        outside the Philippines, but the challenge is, kung hindi ka binibili dito,
        parang, ang hirap yata nun. Kasi ganun pa rin, eh — how do you now make your
        song popular? By making it popular, that means you’re promoting, somehow,
        your songs so that it will be marketed para may bumili. And the good thing
        about digital is that there’s social media, there’s YouTube, you can produce
        your own music video and upload it there and do your own marketing. So if
        you’re an indie, sa iyo lahat yun, but the bigger record companies, they really
        have the resources to maximize it and engage the larger market. Worldwide
        siya. But I haven’t really heard of a Filipino song na worldwide yung sales.
        But I think there are very successful indie artists. [One] is Up Dharma Down,
        but I don’t know kung magkano talaga yung kinikita nila sa sales ng albums.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12220778-f5c8-456b-907b-14d2cb2f9272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, of course, is still on the material. You have to
        create very good material. Produkto yung binibili ng tao, eh, at the end of
        the day. The market is looking for a good product to buy. You reinforce it
        with a good video, etcetera, lahat ng marketing gimmicks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6febec81-274f-4cae-919f-890882726411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most young people are now into foreign material, especially electronic
        dance music (EDM). How do you make your audience appreciate Pinoy rock or
        Pinoy pop in light of these foreign influences, EDM as an example?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72de07-91d9-4b60-8c64-a61aaebe0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think, malakas pa rin yung mga songs na hindi EDM because there
        are still traditional media, like TV and radio. Iba rin yung culture ng Pilipino,
        so I think, ako naman, I still believe mahilig tayong kumanta. It can be used
        for parties, but for the Philippines to buy EDM na Pilipino? Hindi ko alam,
        eh. Ikaw ba, bumibili ka?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22ba809-6ee5-458e-b5ae-d426155d44c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasi pare-pareho naman siya … dance, dance, dance, tapos magpi-peak
        siya nang magpi-peak tapos magda-drop. Dugs, dugs, dugs … ganun na siya, diba?
        May iba pang mga embellishments there using electronic [instruments].</p>'
    '36':
      'image': 'jcr:b6e80424-3f00-441a-9b20-119ca32b6dbd'
      'imageCaption': 'Cabangon believes that the challenge for music creators is
        creating very good material. "Produkto yung binibili ng tao, eh, at the end
        of the day," he says. Photo by RENNELL SALUMBRE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd72873-27f4-49b8-8a52-e0beca515c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21709306-b4b5-4598-bbff-9df404ddda5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think other artists feel an inclination to shift
        to a certain kind of sound to cater to these young people?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b696a2-6d00-4756-a28c-31ff937ff3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have my own market, so I stick with my style. [Other people],
        they cater to young people their age. But hindi naman nawawala ang rock, hindi
        nawawala yung mga ballad, kasi mga Pinoy, very sentimental. Culturally, hindi
        naman talaga tayo ‘yung dugs-dugs, eh. Hindi ko na rin mabasa ‘yung young
        people, pero nag-survive yung mga R&amp;B. Somehow, digital ang production
        noon. Tingin ko, if you want to specialize on something, you have to think
        that there’s really a market for your genre, then you can shift to another
        genre. At the end of the day, aside from creating an artwork, for music creators,
        kailangan din nilang kumita. So kung saan din talaga yung market, kung saan
        bibilhin yung kanta nila, eh di syempre, I’m sure doon din sila magsi-stick.
        Kasi makikita mo rin naman na there are probably a few artists who [say],
        dito lang ako, hindi ako ko-crossover sa mainstream. Dito lang kami, indie-indie.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9c402-23c5-4234-975d-efdc32cd9cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything is commercialized. Everything is commodified. Music is
        one of the… I don’t know, I think it’s a basic need of every Filipino. Especially
        for those who have disposable income to purchase CDs or Spotify or gadgets
        or devices. Ang alarming lang sa’kin is that, despite the years na malakas
        ang local bands and moments in music history na malakas ang Philippine music
        — because I used to be the president of the Filipino Society of Composers,
        Authors, and Publishers (FILSCAP) — from our data gathering of music being
        played and collecting royalties from music users and distributing it to the
        copyright owners, lumalabas pa rin kasi 80-20 [percent]. Because we also collect
        for foreign. So 80 percent that’s being played [is] foreign music; 20 percent,
        local. ‘Yun yung pinatutugtog, but that’s mainly Metro Manila. Kung buong
        Pilipinas, malamang, ganun talaga yun kasi ang radio talagang halos foreign
        music ang maririnig mo dun eh. There are some stations na nagpapatugtog ng
        all-Filipino. Minsan nga, sinasabi nila, in-interpret ng isang Filipino artist
        yung isang foreign song. Absurd yun.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7af428-3331-47ce-b572-ef22c8219fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s the reason why there is a lot to be done to really encourage
        the Filipino people to appreciate our local music, whether it’s EDM, whether
        it’s rock or the traditional ballads. I think we still have to encourage because,
        syempre, the more we patronize, the more also the music creators will be encouraged
        to create more, and at the same time the music investors also to invest in
        local music. The challenge is how to really engage the world market na ginawa
        ng South Korea, because a lot of their income is coming from the music industry,
        yung K-pop. Whether we like it or not, talagang very successful and K-pop.
        ‘Yun yung isang challenge sa atin. We are a very musical country and race.
        We have a lot of really good artists, music creators. Pero it’s really sad
        that we still have that ratio of 80-20. Sana magkaroon ng government intervention,
        mga ganyan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64599134-ac80-4619-928c-d713b5abaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music is one of the… I don’t know, I think it’s a basic need of
        every Filipino. Especially for those who have disposable income to purchase
        CDs or Spotify or gadgets or devices. Ang alarming lang sa’kin is that, despite
        the years na malakas ang local bands and moments in music history na malakas
        ang Philippine music, lumalabas pa rin kasi 80 percent that’s being played
        [is] foreign music; 20 percent, local.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a29f5a-fcf3-4b1f-8466-00f59a59ba33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Based on that 80-20 ratio, I wouldn’t think that you agree
        that OPM is dead?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d0a9a-9251-47cb-b436-558abad12269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No it’s not, kasi may 20 percent pa. We just have to strengthen
        it — strengthen the challenge to be more creative, and the challenge to encourage
        the Filipino public to patronize.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9970f403-17bf-4760-9210-55403cfede91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you have any plans of releasing new material soon?</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3536fd1c-dc34-4dd2-bf3d-02c979206dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:57:58.043+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:21:02.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m going to make another album of mostly original compositions.
        Para magtuluy-tuloy. Umandar tayo kasi, otherwise, if I keep on doing covers,
        kawawa naman, lalo na ako, kasi ayoko naman ng ganun. We have to move forward.
        It’s really good that there are a lot of young artists who are doing their
        albums, creating songs.</p>'
