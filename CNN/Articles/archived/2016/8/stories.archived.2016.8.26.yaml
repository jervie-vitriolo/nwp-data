      'mgnl:lastActivated': 2019-10-24T11:50:33.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>War on drugs</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f58228-7f06-4264-8320-cc4377101b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said that it had been mentioned that the kingpin or drug lord
        in the country was directing operations from China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cf0d03-13fd-4eba-9363-e97706efd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
