      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think of these young artists?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d2d52-de9d-4688-968a-25746bf9b33a'
      'mgnl:activationStatus': true
