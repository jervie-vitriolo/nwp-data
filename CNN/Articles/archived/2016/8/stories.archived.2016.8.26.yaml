      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung makikita niyo dito sa about yung peach-colored tablet, Tesla,
        pareho siya doon sa confiscated shipment ng Bureau of Customs," Villanueva
        described.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
