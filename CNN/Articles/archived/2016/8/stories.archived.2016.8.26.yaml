      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red Blouse, Blue Punisher, Tesla, Lebara, Yinyang, UPS, Pacman are
        some of the names of the confiscated party drugs.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba40a0c-0c1b-4aab-be17-22ca6299ae7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said some of the rave drugs like Tesla are the same as
        those confiscated by the Bureau of Customs (BOC) two days ago.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a1c0a0-d44d-40b2-bf49-b783483e62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
      'mgnl:createdBy': 'jeff'
