      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It increases your heart rate and pulse beat so pag hindi ka sanay,
        ang puso mo para dito eh may tendency magrupture ang puso mo," Villanueva
        explained.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93ea5d-010d-4dd9-9158-f00116d143d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
