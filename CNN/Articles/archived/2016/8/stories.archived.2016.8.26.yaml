    'template': '1'
    'title': '''Knock and plead'' — On night patrol with Philippines police

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8626ae-b5f8-4c73-b338-1c8cc1caa6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN: Knock and plead with the PNP</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787a24e6-05aa-4643-be8d-af9276b4a3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN video: War on Drugs - Quezon City patrol</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d59bd3-452c-46db-aaaa-f1aa4cf1b185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>QUEZON CITY, Philippines (CNN) —</strong> It''s monsoon
        season in the Philippines and in a ramshackle neighborhood in Quezon City,
        near Manila, a sudden downpour has left gray puddles in the rutted streets
        and fat, dirty drops of rainwater steadily dripping from corrugated metal
        roofs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e60b0-b1b1-4e7a-b8f0-2714fe6e4845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s getting late as Leny Glivano, the neighborhood captain, a
        small woman with a zeal in her eye, coordinates with police Senior Superintendent
        Guillermo Eleazar. Together they go through a master list of suspected drug
        users in her barangay —&nbsp; a Filipino word for neighborhood — as they have
        done nightly for six weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df08d9f-71ea-409e-ba83-3e999175910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon, they are ducking down dark, narrow, trash-strewn alleyways
        into the heart of the Barangay Libis slum, accompanied by a slew of uniformed
        officers and as many as 10 helmeted, assault rifle-toting SWAT officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66cfa9-4239-4e78-af72-ad7b4bbd62d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Knock and plead''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d0fc1-05a4-435d-af5b-da9eaefb794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re on a "tokhang," or "knock and plead" operation — a tactic
        adopted from new President Rodrigo Duterte''s hometown of Davao City, where
        he was mayor for more than two decades.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5addfd47-1430-4a43-8393-88dc6fe4402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/08/23/Duterte-Philippine-economics-business.html">Related:
        Beyond war on drugs, Duterte seen setting up economic boom</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4024b370-3f8a-4533-830e-170b3fdf3f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations last week condemned Duterte''s violent crackdown
        on drugs since he assumed office in late June, urging the Philippines government
        "to protect all persons from targeted killings and extrajudicial executions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e04f05a-076a-4895-aae7-267c4a3938bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knock and plead" involves going to the homes of those suspected
        of using shabu — the local name for methamphetamine — and, with practiced,
        almost comically overwrought politeness, inviting those inside to accompany
        the police to the barangay hall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d989e80-dc8c-48e8-a20f-43273e7bb279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re on our list," Eleazar says to one, who seems disoriented
        by the visible show of force at his front door.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c48daf1-5256-4eeb-b947-b6d17eae88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When was the last time you used?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbd70a-82af-4853-8e6b-f813b8f2d79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been a long time, the dazed occupant says. He''s wearing shorts
        and holds a thin, grubby tank top as he blinks in the light.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d2f56c-36d9-49b7-be3a-d63d1047504f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d like to invite you to the barangay for some clarifications,"
        Eleazar says. The man meekly complies. The armed entourage moves on to the
        next address on the list.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243645ac-5882-4219-8f66-695f46775cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Registration, mug shots — and ice cream</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c458d5db-6314-4dfc-bea3-73c9fcc30c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the hall, those rounded up sit around a starkly lit room, waiting
        to be registered as drug users.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d55ce-0bad-4e02-a4fe-007e5221a64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s around 10 of them this night. They listen to a short orientation
        speech by Glivano while rubbing their heads and looking at the floor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f241db-e255-48a4-9c58-b4d5a35207c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s disbelieving laughter when she shows them a video of those
        who previously surrendered dancing in unison — part of an ongoing local rehab
        program that includes counseling and regular checkups to ensure they stay
        clean.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070018ee-905c-413d-80c9-973465832490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tells CNN he hasn''t used shabu for weeks but suspected the
        cops would pay him a visit. He waited to surrender, hoping they would forget
        about him but, and under the watchful eye of Eleazar, insists he''s happy
        to be here.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a40a68-8f2e-4e55-8e9e-8efa569c7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time for a new life," he says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a8c81-d4bb-4654-afca-44fad4cb46e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surrender process involves signing an affidavit before undergoing
        interviews with police about local dealers. They then give a urine sample,
        get fingerprinted and are photographed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf8813c-3f51-43cd-a10f-6279054f7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, hands raised, the members of the group recite, in halting
        English, a pledge that affirms that their surrender is voluntary. They promise
        to "undertake to stop all" drug-related activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19bf297-f852-4ec7-bb43-ff5f5a2e953e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police then hand out ice cream and sodas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82517750-37e7-4e02-bf3b-0b10d4b68048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An invitation or de facto arrest?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c544160-9a9f-49fc-9607-5fc719ecc79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the outside, the process smacks of an arrest (except for the
        ice cream). While the people on the list are invited to attend — and the country''s
        top police officer, Ronald Dela Rosa, tells CNN it is entirely voluntary —
        few dare to decline.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c8d6d-50bc-423c-ada3-f620acd4e515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa insists that those who turn themselves in aren''t under
        arrest despite the mugshots, and the presence of an ink pad on the table at
        the neighborhood hall. He boasts there have been around 600,000 voluntary
        surrenders since the program went national.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c848574-2ad8-4d62-8215-260ea97fb0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/Dela-Rosa-It-takes-political-will-to-win-war-against-drugs.html">Related:
        PNP Chief Dela Rosa: It takes political will to win war against drugs</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31b364-32a9-4aa9-bfb5-efa671afe061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a reason for his pride — he initiated the program as Davao
        City''s police chief before his meteoric rise to Philippine National Police
        chief under his old friend and colleague, Duterte.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69edcec0-0918-4fe8-b78f-291ed5f9ac2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate of fear</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845c246-8c46-4622-a78a-cfa5ea01aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new administration enjoys high public approval ratings for its
        crackdown on drug crime, but not all are convinced.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec59b031-87cd-44c4-9512-ad5335e49bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t sound like proper police procedure to me," says rights
        advocate Jose Manue Diokno, chairman of the Free Legal Assistance Group (FLAG).
        "These are in our view warrantless arrests."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dc73f1-cbba-495f-8b9a-49f6c1f60f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s "a new (climate) of fear in the Philippines," where suspects
        who don''t have legal representation are made to sign documents incriminating
        themselves, Diokno says. The process, he says, is "a violation of our bill
        of rights."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b1d2a3-074d-42d7-9fab-9b804597c7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no doubt it''s a dangerous time to be involved in drugs
        in the Philippines. Since taking office in June, Duterte''s time in office
        has seen over 1,900 deaths — at least 756 killings of suspected drug offenders
        by police, and at least another 1160 unsolved killings, many drug related
        and many by suspected vigilantes, according to senate testimony by PNP police
        chief Dela Rosa.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9625c5d-d436-4dfe-b513-0c7595db6ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Law officials are acting as judge, jury and executioner," Diokno
        says.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bfc3b4-7116-4a26-9b07-543d06f95cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With voluntary surrenders reaching well over half a million in just
        a few weeks, it''s clear that Duterte and Dela Rosa consider the program a
        success. But the simple fact is, Eleazar laughs, those turning themselves
        in in Barangay Libis this rainy night are simply "scared to die."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da37ccc8-a093-4a4c-9a45-745ba601b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ivan Watson and Kathy Quiano, and journalist Charie Villa
        contributed to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5630583-5157-4aa9-91a5-602f54cafa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:43:03.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:43:09.853+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/08/25/asia/philippines-police-knock-and-plead-drug-operations/">"''Knock
        and plead'' — On night patrol with Philippines police"</a></em></p>'
  'ancient-aliens-giorgio-tsoukalos-interview':
    'author': 'Don Jaucian'
    'caption': 'You might have seen Giorgio Tsoukalos as a meme floating around online
      but when you actually get to meet the “Ancient Aliens" star, he has some pretty
      interesting things to say about space travelers, the afterlife, and our inherent
      curiosity as human beings. Photo from HISTORY CHANNEL/YOUTUBE'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-08-26T13:21:11.601+08:00
    'imagesource': 'jcr:793c8c61-8982-47c3-bfde-12ccf8894f2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8505241-14cf-4d47-aca4-d4c13987f824'
    'lead': 'You might have seen him as a meme floating around online. But when you
      actually get to meet Giorgio Tsoukalos, the star of “Ancient Aliens,” he has
      some pretty interesting things to say about space travelers, the afterlife,
      and our inherent curiosity as human beings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:50:19.811+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T10:50:23.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:50:22.896+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I want to believe: Meet the hair guy from “Ancient Aliens”

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbff2b8-a88a-4e93-b0d9-15dc15301b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It wasn’t easy
        to begin an interview with Giorgio A. Tsoukalos without asking him about his
        hair. To some extent, it’s the one iconic thing that you identify him with.
        The first question on his Reddit AMA (Ask Me Anything) is actually “What happened
        to your hair over the years?” to which he responded “It’s slowly being abducted.”
        This reply, from a guy who’s been circulated as a meme since “Ancient Aliens”
        started airing in 2009, clues you in on what kind of person Tsoukalos is —
        an easygoing guy who has a mighty sense of humor despite the flak thrown at
        “Ancient Aliens,” which is dismissed as pseudoscience by many.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fe6751-ab69-4d41-a4ab-0054f654da03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the fact that it airs on History Channel has attracted some
        criticism, the show has been a cultural phenomenon, racking up to over a hundred
        episodes over the last seven years. Tsoukalos is the show’s producer and one
        of its main experts on the topic of space travelers and ancient technology.</p>'
    '3':
      'image': 'jcr:d431f40c-7146-4e44-84a3-5430cb6569b5'
      'imageCaption': 'Of his status as a meme, Giorgio A. Tsoukalos said on Reddit,
        "I think it''s a great honor to have been embraced by the interwebz, worldwide
        [...] but it shows that people embrace the show."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaee134-5084-420d-b227-a094f0e866ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03149c3-a738-4f27-a664-e8b102497dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the show purports facts or not, it still remains as a fascinating
        watch, and has had, as Tsoukalos says in the following interview, an effect
        on popular culture. He was recently in Manila for History Con 2016 to meet
        the show’s fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b0bce1-556a-4680-8d47-5f180a9a02a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to him about producing the show, the
        experts they have on board, and the possibility of aliens in the Philippines.
        Below are edited excerpts from the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130733e7-2601-469b-9bff-e94ae8fadec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do you think people are fascinated by the concept of space travelers,
        and even believe in them?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00dfc0a-3ee2-4974-84b5-eb33b5e24aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.812+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it inherently asks fundamental questions. Where do we come
        from? Why are we here? Where are we going? Because we, as a human species,
        it’s very clear we have one thing and that’s curiosity, which means we’re
        a species of explorers. This idea that perhaps in ancient times, and even
        in modern times, we have been and are being visited by flesh and blood extraterrestrials,
        i.e. space travelers, that''s a fascinating question. It’s also something
        where, you know it gets you excited, because it means we’re not alone in the
        universe. And that, to me, is quite fascinating.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf04c97f-7c02-4e88-bb08-d73a543d2071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How do you guys make sure that the experts and commentators in the
        show present sound evidence on the topic rather than something like, some
        guy rambling on about aliens?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152e519-b751-4888-bfc3-2ec24141aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The production company, Prometheus Entertainment, they’re doing
        a very great job at vetting all the experts and the talking heads that appear
        on the show. And most of the time they have to submit to us the material that
        they’re going to present. But it’s one of the places [where] instead of the
        skeptics having the final answer, it’s actually the other side. And whenever
        the skeptics say “Well, what about us?” Well, the last 40 years of you just
        saying how crazy we were, it’s now our time.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/XV90sXZltME"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9342a92-cf68-4a87-a194-62142b978eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fadf8f3-a962-43fd-83c7-cc65357e699f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You also have priests and academics appear on the show.
        Are you involved in choosing these guests?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dff3d96-bf84-4a4e-a06c-fd3ae2cc82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes. The first season came about, I selected George Noory,
        David Childress, Erich von Däniken, so this was all sort of my dream team
        of experts, and the fact that we all came together and doing this is great.
        Here’s the thing, you mentioned priests, professors, as I’m sitting here with
        you right now, I can tell you that none of these people have been forced to
        appear on our show. So the fact that they are willing to come on the show
        and talk about their ideas and viewpoints, to me, signifies that we’ve struck
        a chord. Because it’s only people like me and Childress, and von Däniken,
        who ultimately say “So, this is how it was.” Everyone else, including the
        narration of the show by the way, they ask questions. And a lot of people
        seem to have forgotten that that’s what we do, we ask questions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c8548-4863-46d8-8973-3011f9d6db43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aliens I talk about are flesh and blood human beings like you
        and me and they at some point, too, will die. The only thing that makes them
        different from you and me is that they have access to more advanced technology."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58c2e3-fa83-4492-938f-ab23e0828f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When was the point during the show or in the process of
        doing the show that you became aware of the impact “Ancient Aliens” has on
        viewers?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852cd2dd-145f-4062-a4c9-8a1c89e87d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.813+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I guess when season 2 was ordered by A&amp;E and History. I was
        very happy because this show started out as a two-hour documentary. Here we
        are, in season [11], over 116 episodes, and the outpouring of support from
        fans worldwide. Not just in the States but in the Philippines, worldwide!
        I’ve said this before, I’ll say it again, I have the best fans in the world.
        I’m very happy about that.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572194a6-99d3-49bb-8d8a-505f2d5cdfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In some episodes, there are a lot of notions about the afterlife.
        Do you think this is inextricably linked to the concept of space travelers?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176c4947-d016-4f1f-a773-175c9622f868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:50:19.814+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:50:23.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, look. I think that there are certain levels of existence,
        different levels of reality. I think that when we die, it continues because
        consciousness or energy does not end. It continues in some sort of way or
        form. A lot of people suggest that when you die, you pull the plug and that’s
        it. I disagree with this. Now, do I think that aliens and the afterlife are
        sort of the same? Not really. Because the aliens I talk about are flesh and
        blood human beings like you and me and they at some point, too, will die.
        The only thing that makes them different from you and me is that they have
        access to more advanced technology, and perhaps technology with which they
        can travel from star to star.</p>'
    '30':
