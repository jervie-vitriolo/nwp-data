  '1.5-million-pesos-worth-of-party-drugs-seized':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-26T11:39:28.223+08:00
    'imagesource': 'jcr:adce4e22-2c84-46dc-b570-a4b88998d9b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9107ec39-78d4-4a90-874c-bce9b44ed27f'
    'lead': 'The Philippine Drug Enforcement Agency confiscated hundreds of party
      drug tablets in a buy-bust operation in Mandaluyong City on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:09:25.173+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:17:54.512+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱1.5 million-worth of party drugs seized

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62af4fb8-512a-454e-8f33-f0392b4e599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Different colors,
        different names, all of them deadly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb2e8c1-1b87-4052-9bc8-fb18570bc973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) confiscated hundreds
        of party drug tablets in a buy-bust operation in Mandaluyong City on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b242aa-f8de-45ef-86c6-40ab5e793c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operatives arrested two suspected pushers – Ronald Fronda, 33,
        and Martin Lee, 28. Seized from them were 840 pieces of ecstasy worth ₱1.5
        million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0736595-f0fe-4d2e-ba56-11e9afdcc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pills are reported to be sold in upscale bars in Bonifacio Global
        City in Taguig, Makati, and Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b72f19-41c2-4728-9904-e28f11d1aec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald "Bato" Dela Rosa earlier
        held a dialogue with bar owners on intensifying their crackdown against illegal
        high-end drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d2a14f-ecd7-4873-937b-708230140afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said he wanted to show that President Duterte''s all-out
        war against drugs is not focused only on the urban poor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3004cf-979f-4446-9760-66b35987df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/25/PNP-targets-high-end-bars-in-drug-war.html">WATCH:
        PNP targets high end bars in drug war</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48a88e0-b29e-4fed-81a0-b99ec10a2f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects, meanwhile, could also be connected with the same rave
        drug suppliers as those in the Closeup Forever Summer Concert last May 21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842d891d-bd8f-482b-8ab2-f95ea518918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five partygoers died from drug overdose in that incident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad6043-362e-4049-aef4-568aa1035a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/11/CNN-Philippines-Presents-A-Summer-to-Forget.html">WATCH:
        CNN Philippines Presents: A Summer to Forget</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2e492a-c8b0-452b-a81d-3029311cfb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe ito rin yung same capsule na ginagamit sa tinatawag
        nating fly-high. Yung fly-high, shabu, ecstasy, and Viagra na kung saan may
        namatay, so many people have died doon sa isang event na concert about a month
        ago so this is connected," PDEA Regional Director Wilkins Villanueva told
        reporters in a press conference Friday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b128cda-59f1-4074-94fe-4807d3c228ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe this is the same capsule that was used
        in what is called fly-high. Fly-high is shabu, ecstasy, and Viagra and this
        has caused deaths. So many people have died in a concert event about a month
        ago so this is connected.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f228512a-7657-480c-91f1-576a972b9ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Fronda and Lee denied the allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e624672-0bf5-48ba-962c-5f5d4ab3084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doon po sa mismong unit (where the drugs were found) binababa ko
        po yun or umakyat sila. Ganun lang po. Tagabukas lang po ako ng pinto. Tagalinis
        po ng bahay," Fronda said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a279b8-09b3-4efc-bd5f-853ef998662c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the unit where the drugs were found, I would either
        bring it down or other people would come up. That''s it. I only open the door.
        I clean the house.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df47854-502f-48c3-b196-542880fb2662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Third floor ang unit ko. Doon ako biglang pinasok while I''m doing
        household chores and while I''m having dinner. Tapos bigla na lang sa taas
        doon kami kinulong," Lee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418fd120-9b5b-4548-93a2-d8ceccc3b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My unit is at the third floor. They came in suddenly
        while I was doing chores and having dinner. They suddenly locked us up upstairs.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f4859e-fcd9-45c9-9ff3-573edbbc4066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, however, said they are sure about their evidence as
        they have been tracking the two for a month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727209ee-dd02-4df5-83ff-a8012d4842d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala namang pusher na aamin eh," he noted.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a90377-5958-4706-8a0b-9a5f06b622df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: None of us are pushers.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb42baa-bfb0-430b-b2f0-4e59ed27de72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Fonda and Lee''s condo unit was a hub for customers who
        bought the tables at ₱1,000 - ₱1,500 each.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd4851c-bfd0-41df-a000-adb7a6eb6517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More careful, cunning</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f032e-021b-476e-8982-c3f46380ffc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA director said party drug makers and pushers became more
        cunning and careful after the Forever Summer incident.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08fac35-71f6-4349-9a39-50beb8297eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained syndicates are now ordering drugs from the Netherlands
        online using an electronic currency called Bitcoin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718d2139-1754-439c-afbd-f031b65de789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://money.cnn.com/infographic/technology/what-is-bitcoin/">READ:
        What is Bitcoin?</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db68a01-dc29-4663-8d90-62e07d139564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suppliers will then ship the pieces of ecstasy to the Philippines
        as vitamins and declare them as vitamins and supplements.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adda3fff-a263-4639-82ae-c6f4c88d9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva admitted they are having difficulties in controlling
        the flow of party drug supplies entering the Philippines.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7079112a-4a9d-4646-b2d9-8ab28e305123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very hard for the authorities to really check each and every
        parcel," Villanueva explained.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85b7b6e-9e68-4f60-98c0-86676510b34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:17:55.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Death drugs''</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be1b862-69cb-44ad-80c3-8700fcdba9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:09:25.175+08:00
