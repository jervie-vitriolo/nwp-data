      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this would be another matter that Manila was following up
        with Beijing so that the war against drugs will be taken cooperatively by
        the two countries. The cooperation would entail sharing of intel, equipment
        and even joint operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7073769c-05da-4539-849c-ef3bdaf8ba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanted: Ambassadors</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26ed47f-8518-4a26-a474-349d9f2df966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Affairs Secretary also mentioned that he had submitted
        a shortlist to the President for ambassadors to China and the United States.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4f90a5-0031-46d6-a1c6-82650e287788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said he had given three names for each vacant post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7592b33a-c1a2-4549-9a70-c2a427d3fe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope the President would act on this soon," Yasay said, saying
        that the positions would be filled by November.</p>'
  'whatsapp-share-phone-number-facebook':
    'author': ' Seth Fiegerman, CNN Money'
    'caption': 'In a bid to crack down on spam, WhatsApp said that it will begin to
      share phone numbers and other data on the activity of its one billion users
      with its parent company Facebook.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-26T08:06:35.802+08:00
    'imagesource': 'jcr:76efb9f1-69bc-4e63-a789-c4f43b6702d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eb78761-2f6d-4991-9074-738bb5e16c1b'
    'lead': 'If you use WhatsApp for messaging friends and family, get ready for Facebook
      to learn even more about you.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:53:16.051+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T11:53:22.611+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:53:22.347+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp will share your phone number with Facebook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89650640-ff18-48ce-b55e-ad8827f821ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.611+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> If you use WhatsApp for messaging
        friends and family, get ready for Facebook to learn even more about you.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1d15b-350a-4309-9cab-668739ab2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp announced in a blog post Thursday that it will begin to
        share phone numbers and other data on the activity of its one billion users
        with its parent company Facebook, more than two years after getting acquired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ab2ea-2fc8-4819-8120-04af64fee351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.612+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp framed the move as a way to crack down on spam and help
        Facebook improve its friend suggestions and the ads it shows users with the
        additional data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9398045a-0d64-4764-9b16-1ecb37e7a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook and the other companies in the Facebook family also may
        use information from us to improve your experiences within their services
        such as making product suggestions (for example, of friends or connections,
        or of interesting content) and showing relevant offers and ads," WhatsApp
        explained in its updated terms and privacy policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a69c1-40d9-4fcb-8edf-1d38e8125321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service will give users a chance to opt out of the sharing arrangement
        before agreeing to the news terms and privacy policy, and another 30 days
        to opt out after agreeing to it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37412c9-44e7-485d-9606-b28f16c4e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.613+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy change is likely to upset some users who trusted WhatsApp
        to keep their data as private as possible – a principle that WhatsApp founder
        and CEO Jan Koum promised to abide by shortly after getting acquired by Facebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e295cb4-1fd9-4938-ab39-dae040cab71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Respect for your privacy is coded into our DNA, and we built WhatsApp
        around the goal of knowing as little about you as possible," Koum wrote in
        a blog post a month after the acquisition. "If partnering with Facebook meant
        that we had to change our values, we wouldn''t have done it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e116fa5-a336-4ca8-99df-13f8a5ad7791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.051+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp, he explained, does not have data on its users birthdays,
        home addresses or places of work. But it does have access to phone numbers
        – and now Facebook does too.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60c245-673f-43b6-870f-be14fb36f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.614+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some users aired their outrage on Twitter over WhatsApp handing
        over their phone numbers to Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e7ca1-a7e0-488b-a4e5-20cca1ff49f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Phone numbers?!? No! That''s absolutely NOT OKAY. I might need
        to delete Facebook, people. NOT kidding," one WhatsApp user tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0668ff33-d023-4ccc-8e63-11d89fa868c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.615+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the arrangement may frustrate users, it was only a matter
        of time. Facebook bought WhatsApp for $19 billion, by far its largest acquisition
        ever, and had to start making use of its data sooner or later to make that
        money back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c05318-b313-47a5-8266-fae8f3a7f52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to tapping into WhatsApp data for better ad targeting,
        WhatsApp also updated its policy to pave the way for users to communicate
        with businesses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad35e9-92be-4839-9401-65930b7fbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That follows Facebook CEO Mark Zuckerberg''s typical playbook for
        making money from social platforms: give businesses an opportunity to engage
        with customers on the platform, then start charging them to be seen more prominently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4ac90a-c0fd-419f-b428-2cf89aed5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.616+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a long game – and one that Zuckerberg put off for WhatsApp
        and Facebook Messenger for years, despite interest from investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0ee36-e5c0-4496-9aba-76354d5de4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may sound a little ridiculous to say, but for us, products
        don''t really get that interesting to turn into businesses until they have
        about a one billion people using them," Zuckerberg said on an earnings call
        in October, 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d366a-78a1-4be3-bfb1-bcb72f0d8359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp hit the one billion user mark at the beginning of this
        year. Now it''s time to make some money.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3464bcb-7643-470a-aa5b-07467aa534b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:53:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:53:22.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/25/technology/facebook-whatsapp-data-sharing/">"Whatsapp
        will share your phone number with Facebook."</a></em></p>'
