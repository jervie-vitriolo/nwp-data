  'gilas-12-fiba-asia-challenge-mac-belo-kevin-ferrer':
    'author': ' Paolo Del Rosario, CNN Philippine'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-26T13:47:04.544+08:00
