  'Transportation-emergency-powers-senate':
    'author': ' Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-26T23:47:18.363+08:00
    'imagesource': 'jcr:4e7d024d-bcb5-45d5-874c-e434680a02bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10e0ae17-3897-4fe6-acae-440115a9fc08'
    'lead': 'As Metro Manila commuters and motorists continue struggling through horrendous
      traffic, Senators question the need for emergency powers to untangle the whole
      mess.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T10:16:51.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T10:17:36.398+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T10:17:35.844+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr to Senators: Emergency powers needed to ease traffic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5f5b4-1817-4ec6-98cb-03f2e14548c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As Metro Manila
        commuters and motorists continue struggling through horrendous traffic, Senators
        question the need for emergency powers to untangle the whole mess.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb00670-1f0e-4b09-95cf-b3f9e253b776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the resumption of Senate hearings on Thursday, Senators met with
        stakeholders, members of the academe, urban planners and government officials
        to discuss the proposed emergency powers for President Rodrigo Duterte to
        solve the traffic problem.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c2bbd-d294-4285-a5c6-72e04d9dd3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her opening statement, Sen. Grace Poe, Committee on Public chair
        emphasised the need to involve those who would be greatly affected in the
        decision-making process. She noted “most often, transport plans fail, not
        because they are not good enough, but they suffer from the fatal handicap
        of not consulting people on the ground.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ebfbaf-8703-428e-b703-c887a7799b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an almost five-hour hearing, they identified problems and proposed
        solutions such as a comprehensive zoning master plan; out of the box engineering
        solutions like the construction of pontoon bridges, steel flyovers, a subway
        system; disallowing on-street parking and the sale of vehicles to those who
        don’t have garages; the installation of a traffic czar with the power to override
        local ordinances; disallowing the building of malls along main roads; and
        the building of inter-modal terminals to name a few.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482effee-b0ca-46c8-8594-526926622556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/07/12/Duterte-Metro-Manila-traffic.html">Also
        read: Metro Manila traffic to improve in next 100 days – Palace</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78759321-9009-416d-a5b7-e785485506aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials said most of these proposals were already under
        study while some were in their implementation phase, like the inter-modal
        transportation terminals. These 3 terminals, which would integrate different
        modes of public transport in one location, are seen to eliminate over 8,000
        provincial buses from Metro Manila roads. The South and Southwest terminals
        are scheduled for completion in 2018. The remaining North Terminal is still
        in its feasibility stage despite the project having been ordered over two
        years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedffeb6-1c44-417c-9b79-b0f5b3ef9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic Development Authority (NEDA) chief, Sec. Ernesto
        Pernia, had also earlier announced the prioritization of several projects
        including the Bonifacio Global City to Ortigas link bridge, and the early
        resolution of the common station for the MRT 3, LRT1, and MRT 7.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb8f9eb-446c-4905-9c05-cd879348630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Freight line between Manila and Laguna proposed</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b6776-8dc6-4b4f-a829-398460977507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne Lontoc, Undersecretary for Roads and Infrastructure, said emergency
        powers were still needed to speed up these projects as past experiences show
        “lagi nade-delay and projects dahli sa procurement [projects are often delayed
        because of procurement].”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e48d8ac-0c2c-46da-a81a-2b8193659914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relaxing the strict procurement law would enable them to fast track
        traffic-alleviation projects, although some believe this could lead to abuse
        and corruption.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90d9208-be5b-4fc7-aba2-63ff389bf30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Poe said, though, that measures could be put in place to prevent
        this. She suggested a strict time frame, an oversight committee, and giving
        Congress the power to revoke the emergency powers should they be granted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5651e9a6-44e7-4bb8-b66e-c71a58ff6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Manny Pacquiao, meanwhile, asked officials what guarantee could
        the public have that emergency powers would work in easing Metro Manila’s
        traffic mess.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138bb079-2c86-4b4f-b198-e01b42e6d98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport Undersecretary Lontoc replied, “Mahirap po ang katanungan
        niyo… pero ma solusyonan natin yan, ika nga, sa tamang panahon.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694f59e-f130-4021-bfa2-9a709fbbee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s a tough question… but we will find a solution
        at the right time.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493db67-c5ab-4766-b362-43b1dc9b786a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:16:51.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:17:36.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed, Lontoc promised the public would feel the change by
        2018 or 2019.</p>'
