    'title': 'Duterte mulls renaming Malacañang Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1691e162-d930-4136-be39-c3d790448ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:10:10.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:10:17.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte is mulling changing the name of his official residence.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46003975-d4d4-4e62-a2fa-5bce13578954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:10:10.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:10:17.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release from the Presidential Communications Operations Office
        on Thursday evening, Duterte said he was considering changing the name of
        Malacañang Palace to "People''s Palace" to bring it closer to the people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d8b2a2-6aea-475f-a7e7-30fdc246dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:10:10.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:10:17.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has always called it "The People''s Palace" and wanted
        it open for the poor to visit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b45e70-c181-4fa0-9eff-1bc3d983010f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:10:10.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:10:17.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would be his way to be close to the marginalized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28da92c-22bc-44f5-a771-f32f80c53416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:10:10.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:10:17.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I protect people who have helped me. If they have helped us,
        hindi naman pulitika eh, hindi naman talaga ako makatakbo uli, ang pulitika
        ko is ''yung nakakatulong sa bayan na dinadala ko sa balikat ko, ''yun ang
        mga tao," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593c60e-c9e1-4758-83c4-2bb5b7cc5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:10:10.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:10:17.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[So I protect people who have helped me. If they have helped us,
        it''s not only about politics. I will have the chance to run again. My politics
        is, I support those who have helped the country.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8908b68a-d9bf-46d0-a688-b6b21015e381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:10:10.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:10:17.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Manila, the 200-year-old Malacañang Palace is the official
        residence and workplace of the President of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e89b0-ef80-4fca-80fd-e4e414f327a4'
