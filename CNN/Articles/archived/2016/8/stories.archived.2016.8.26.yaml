      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raking in $64.5 million, Johnson more than doubled his 2015 earnings,
        and took the title from last year''s holder, Iron Man star Robert Downey Jr.,
        who dropped to eighth place this year with $33 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
