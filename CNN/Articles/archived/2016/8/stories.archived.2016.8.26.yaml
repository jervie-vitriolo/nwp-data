      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action star and former WWE wrestler tops Forbes list for biggest
        male acting moneymakers of 2016, released Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef3ff00-b543-4f21-988d-a0fd669991ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:55:55.956+08:00
