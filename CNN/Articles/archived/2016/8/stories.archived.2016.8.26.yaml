    'template': '1'
    'title': 'Belo, Ferrer banner Gilas 12 for FIBA Asia Challenge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d736f2-9ace-41a4-803e-50af5ab3f8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The new-look Gilas
        5.0 has finally taken shape.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da1427-4b5e-4563-9777-57971447f299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Samahang Basketbol ng Pilipinas (SBP) released the Philippines''
        12-man lineup for the upcoming 2016 FIBA Asia Challenge that will be played
        in Tehran, Iran from September 9 to 18.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff67fe2-8102-4473-8be9-f3d520fa6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is the complete lineup:</p>'
    '5':
      'image': 'jcr:57b50bea-f8a2-40a6-b255-16ef16031aa0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af189f13-0135-4c42-9831-1f60ca514f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938202d-5d2d-4eee-8f59-299c088ee4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lineup is composed completely out of former college standouts
        and PBA Developmental League players, without a single Gilas senior team veteran
        among them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6210dea-50dc-4164-967d-52ff13ed8c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lineup is only for the FIBA Challenge Cup in Iran," Gilas
        interim head coach Josh Reyes told CNN Philippines. "We really had to create
        a team and form a pool of available players for September because we have
        to compete in this tournament or else FIBA might give a sanction or even ban
        us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be320bfa-0c58-4c5e-8b07-cda385fecb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tough decision. We didn''t have much preparation time.
        I got the players who are already familiar with the system," Reyes explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c119fde-3e6a-4c64-9d2a-788a35e34557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas 4.0 guard Bobby Ray Parks and former Ateneo standout Keifer
        Ravena were both in the initial 24-man shortlist of the team, but were unavailable
        for selection for the tournament.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d792b8-1230-4f14-b891-933a7d8ae432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/09/SBP-Gilas-Cadets-5.0.html">SBP:
        The cadets are now Gilas 5.0</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1113d15-b5ec-4128-8081-3b53a1f8eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is joined by India and Chinese Taipei in Group B
        of the tournament.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f41497-c69d-4797-85a2-d84ff6cadb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three teams will merge with Group A of the tournament in the
        second round, which means that the Philippines will faceoff against Jordan,
        Kazakhstan, and China as the competition progresses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6533e-6c40-48a8-91cc-44a2e98e3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:14:20.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:14:25.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas will tip-off their Asia Challenge campaign against India on
        September 9.</p>'
  'drug-killings-impact-on-business':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-26T09:52:25.929+08:00
    'imagesource': 'jcr:c21f3d87-7f23-4af7-8c50-0366320ed841'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae0527f5-f8ac-40b7-9af0-39fc2bf42fe1'
    'lead': 'British businessmen are more interested in President Duterte''s 10-point
      economic agenda than his policies on criminality and justice, the UK trade envoy
      said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:17:55.181+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:22:26.138+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug killings won''t affect investors: UK trade envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe2361d-3fe5-4607-a3ed-81edb2d12dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Richard Graham,
        the United Kingdom Prime Minister''s Trade Envoy to the Philippines, emphasized
        that British investors have renewed confidence over the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdd709-1cbc-4f87-86b1-eb7ef1711ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after some businessmen from the European Union (EU) expressed
        concerns over President Rodrigo Duterte''s all-out war against illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ff63c8-33cf-4ceb-95c7-12654d1dc9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Chamber of Commerce of the Philippines (ECCP) earlier
        said the rise in extrajudicial killings is causing hesitations among investors
        over the rule of law and doing business in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f077f9-5626-47ef-86bb-f7a085f09e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/24/commission-on-human-rights-chito-gascon-drug-killings-affect-trade-deals-european-union.html">READ:
        CHR: Drug killings affect economic deals with EU</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cff063-afe7-4ae0-9166-176b33cdc316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (Duterte) made it clear to me that the rule of law is very important
        and that''s also important in terms of existing contracts being honored and
        that will give investors a lot of assurance," Graham said in an interview
        with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bac090-036b-4eb2-93f0-a3a98d29f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.181+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham added British businessmen are more interested in President
        Duterte''s 10-point economic agenda than his policies on criminality and justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fe5eb-ec31-4073-91ef-5a3cb2a779c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, emphasized how valuable human rights are for all countries
        including the Philippines and United Kingdom (UK).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e153a8-fec0-4221-a8da-7e4931b87804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights is also very important to every nation and I know
        it''s true to the Philippines as well as the UK," Graham added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff921a5-8af8-4a3e-b575-2dfb82d8b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More investments to come</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a8c020-74c5-47b3-9c17-91ba4d608e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade envoy is expecting the total exports of goods and services
        from UK to the Philippines to grow by 10-15% next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2631ca02-ff71-4a52-877d-1b85185a41ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from British Embassy Manila showed as of 2015, the figure stands
        at £628 million or about P38 billion, up 28% from 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b2bb7-8368-4a8e-8ef6-558f1c8e5193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Moon, director of Trade and Investment in British Embassy Manila,
        said more major British investments in the Philippines are in the pipeline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d19aa7e-665c-4b55-b256-f444740fd36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be one large investment, later in the year, in the manufacturing,
        electronic area and next year there''ll be a couple more in the similar sector
        so it''s very exciting," Moon told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb200bf7-dbf2-42a4-8466-3d1597757965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Nelson, chairman of the British Chamber of Commerce of the
        Philippines, said more UK businesses are asking him about investment prospects
        in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a5adc8-0f66-40a4-af2b-13431e4135c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2014, we''ve had over 1,000 enquiries and the opportunities
        we''re seeing today continue to grow," Nelson told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab058193-5333-47e9-ae0a-4875b2f81932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top British exports to the Philippines include electrical and industrial
        machinery, pharmaceuticals and road vehicles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a7b01-af6d-4d65-a0f8-b559ccac4f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is also the largest European investor in the Philippines
        with more than £1 billion or roughly P61 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee2c48d-2c5e-4c90-b641-6dc2b38432ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major British companies currently in the country include Unilever,
        HSBC, Standard Charter, Pru Life and GlaxoSmithKline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa56c2e6-b58b-49cf-82b1-ded7898fd528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British ''master-planners'' for traffic woes</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a774b8-d8e8-481f-b862-7ce75e727c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham also promised the British government will help on the country''s
        infrastructure development.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1957cf46-793f-48a4-9d01-cdefcf1b3df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration increased the infrastructure budget to
        5% of the Gross Domestic Product, from 3% during the term of President Benigno
        "Noynoy" Aquino III.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a59aa9-75b4-47a0-a692-919c8da5f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve a lot of master-planners, designers, architects, a whole
        range of services which really makes the difference between a project failing
        and succeeding," Graham said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccc4a39-cb67-4d74-9def-95d9c79f9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade envoy admitted the horrendous traffic in Metro Manila
        and other major urban areas is still the biggest headache for investors.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7065c7-e828-4926-9ec3-d39f8af7c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''ve got a business that is exporting, you need to be able
        to get things logistically from A to B as fast as possible," Graham explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e23c94-3ba4-4cfc-acc4-c9ebd4a8152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/NEDA-identifies-projects-to-ease-NCR-traffic.html">READ:
        NEDA identifies projects to ease NCR traffic</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b479c6a-b479-44bd-b023-697c0a86bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK-PH free trade agreement prospects</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf20ee9-c2c6-46de-9a0c-d9896a92aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham revealed British trade officials are having informal talks
        with Filipino counterparts for a bilateral free trade agreement (FTA) between
        the two countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9cb67-6534-4e90-91d1-b3df7515440b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing to prevent us from having informal discussions
        now about the shape and context and even content of what could be in the free
        trade agreement," Graham said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe811f-f775-46a2-a5ea-b0ee11fd9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK is expected to recalibrate its trade policy after it closely
        voted to leave the EU last June 23.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5fd972-9390-4804-81af-70539aad3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Trade Secretary Ramon Lopez said the possible new
        FTAs will benefit Filipino consumers through new products and services from
        the UK.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dc6710-463f-4900-b48e-ca8efa2d97f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:17:55.183+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:26.547+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference is there might be different sets of products, services
        that will be mutually beneficial to the two countries and not anymore the
        entire EU," Lopez told reporters on the sidelines after Graham''s keynote
        address before business groups in Fairmont Hotel in Makati.</p>'
  'ryan-lochte-presence-is-desired-by-brazilian-authorities':
    'author': 'Shasta Darlington and Steve Almasy, CNN'
    'caption': 'Swimmer Ryan Lochte'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-26T05:41:50.779+08:00
    'imagesource': 'jcr:f96b090d-127f-40cf-a012-2d1e5a5e83cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2633ef8-b90e-476b-a1f3-9320975c766a'
    'lead': 'It looks like US swimmer Ryan Lochte will soon have to decide whether
      to go back to Brazil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:21:28.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:22:28.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:22:28.485+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ryan Lochte''s presence is desired by Brazilian authorities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e64a2fe-19dc-46f0-92d7-7d7d358e0edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio de Janeiro (CNN) — It looks like US swimmer Ryan Lochte will
        soon have to decide whether to go back to Brazil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d8d38-5d13-4cd4-b072-f9e6167c4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian police have asked a judge to issue a summons for the 12-time
        Olympic medalist to appear in a Brazilian court and answer accusations he
        filed a false police report, Clemente Braune, a commissioner with the Special
        Tourist Police in Rio, said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaf578c-d683-465e-a4a0-5a4d4e059743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte can opt to send a lawyer and does not need to appear in court.
        But were he not to appear, Lochte would lose the opportunity to negotiate
        a fine before charges were pressed, Braune said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fff97d-c277-4d8c-aec0-c356a541bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Lochte, 32, could face between one to six months in
        jail, although the judge could choose to levy a fine instead. There would
        be no negotiations in that case, Braune explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d922f-6bf3-4894-90fa-48ff5f649777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte would also have the opportunity to appeal any decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b5c31-78ce-459a-a9fc-79fdd295320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Ostrow, Ryan Lochte''s attorney, told CNN he has not heard
        from Brazilian authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee3a291-045a-4e07-a84f-71a12bf09bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Over-exaggerated''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f2598-dd20-472e-aeab-7cf1eb370b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte has apologized for poor behavior during an incident at a
        Rio gas station on the morning of August 14. Lochte told Olympics broadcaster
        NBC on the day of the altercation that he and three other swimmers were robbed
        at gunpoint after the cab they were in was pulled over.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a46b92-a203-4604-9dd9-7048a8482ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other swimmers – Gunnar Bentz, Jack Conger, and James Feigen
        – have since publicly shared their version of the events with stories that
        differ from Lochte''s original tale and essentially match surveillance video
        released by Brazilian police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9641cd6-2f4d-4b89-97b4-100e247cb2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said there was no robbery, but security guards had drawn
        guns and stopped the swimmers from leaving after they vandalized the gas station.
        The money was to pay for items that were broken, they said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32ce50-9f18-48e8-a532-f62df69a3d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feigen said in a statement this week that he was questioned by a
        detective later that day and gave a statement in which he left out parts about
        the swimmers urinating behind the building and Lochte pulling down a framed
        poster.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8309fe32-a8ec-4b0f-8fbf-2cfbdd117f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, as scrutiny on Lochte''s story increased, police questioned
        Feigen again. In his second statement, he gave more details, he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2bb56-b163-4893-9d02-bd471a6c005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court then proposed he pay a $31,250 fine and do 15 days of
        community service, Feigen said. He rejected the offer and the judge increased
        the amount to $46,875, the swimmer said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefc6cb6-90bd-446a-b717-7e4f0549e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feigen''s attorney negotiated a fine of $10,800 and the swimmer
        was given back his passport and allowed to leave Brazil.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14d1fa-ff37-4d2f-a1a8-cb124680da43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte told NBC''s Matt Lauer that he had been interviewed by police
        while he was still in Rio. He also changed his version of the story slightly
        to include that the swimmers had stopped to use the bathroom and the incident
        occurred as the quartet was going back to their cab.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec7db42-20b7-45a1-9538-a5d7c187c34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a second interview with Lauer, he said he had "over-exaggerated"
        when describing the events of the morning to NBC and others.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8f7c9-7e76-472b-b11e-53b03c35a158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-time Olympian also faces potential discipline from the
        US Olympic Committee and the International Olympic Committee.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7a4d44-c1e2-4f7a-8e2d-b01565361789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jill Martin contributed to this report.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5141b9-3f0e-4b9c-b617-5c14fcfa3c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:21:28.031+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:28.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/25/americas/ryan-lochte-brazil/index.html">"Ryan
        Lochte''s presence is desired by Brazilian authorities."</a></em></p>'
  'iphone-vulnerability-used-to-target-journalists-aid-workers':
    'author': 'Heather Kelly, CNN Money'
    'caption': 'A recently-discovered piece of iPhone malware allowed attackers access
      to user information including the ability to record phone calls and messages.
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-26T05:15:38.724+08:00
    'imagesource': 'jcr:61247f5c-353f-460d-b3bd-a733fbd05fac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11f3b1b-2d54-4ab6-9dd0-6edabde6e2aa'
    'lead': 'Security researchers on Thursday announced they had discovered a new
      piece of iPhone malware that allowed attackers to see virtually everything on
      your iPhone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:25:01.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:22:44.506+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'iPhone vulnerability used to target journalists, aid workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea1b94-2cd1-4d60-b3f2-2aba5dc24970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — One of the most significant
        iPhone hacks to date was outed with a simple text message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc8930-c8e2-48a4-96d2-d9b9bc70cdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security researchers on Thursday announced they had discovered a
        new piece of iPhone malware that allowed attackers to see virtually everything
        on your iPhone. They traced the previously unknown spyware back to an Israeli-based
        company called the NSO Group. NSO openly sells software that it says can track
        a person''s mobile phone – and many of its clients are governments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202cfde-beba-439a-a181-4bc93753837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time on Thursday, Apple released a software update for
        iOS 9.3.5 that patches the vulnerabilities. The company recommends anyone
        using an iPhone update their iOS immediately. For users running the beta of
        iOS 10, the latest seed also patches the exploits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce39c49e-2810-472f-a399-eb577e77b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers said it appeared governments had used NSO''s software
        to target journalists and human rights workers. They used fake domains to
        try and disguise themselves as legitimate groups like the Red Cross, news
        organizations, and large tech companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044debf9-ac28-48e5-be3e-535edf86b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activist Ahmed Mansoor first received a suspicious
        text message on August 10. The next day he got another, this time with a link
        promising information on detainees in UAE jails. No stranger to hacking attempts,
        the well-known dissident forwarded the messages to a researcher at Citizen
        Lab in the University of Toronto''s Munk School of Global Affairs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd15488-0a16-4671-8da9-8bbac16ab4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizen Lab teamed up with mobile security company Lookout to investigate.
        Together they confirmed the discovery of an advanced piece of spyware that
        took advantage of three previously unknown iOS security holes. By clicking
        on the text link, Mansoor would have unwittingly installed the malware and
        allowed the sender full access to his communications.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf516619-545d-4b69-a867-59689de3f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination of the vulnerabilities, together known as "Trident,"
        gives the attacker access to an iPhone''s camera, microphone and location.
        It can intercept text messages and emails, download calendar and contact data,
        and see passwords stored in the iPhone''s keychain. It can record phone calls
        and messages from WhatsApp and Viber, and access communication apps including
        iMessage, Gmail, Facebook, Skype, and Line.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8947c7-7a3d-40c7-a078-e60096a3e9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were made aware of this vulnerability and immediately fixed
        it with iOS 9.3.5. We advise all of our customers to always download the latest
        version of iOS to protect themselves against potential security exploits,"
        said Apple spokesman Fred Sainz in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c89f1a9-8a37-477e-99da-1dc9853ce484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NSO Group denied any knowledge of this specific hack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8cfee-1959-421c-a893-429dc6e312e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company sells only to authorized governmental agencies, and
        fully complies with strict export control laws and regulations," NSO spokesman
        Zamir Dahbash said in a statement. "The agreements signed with the company''s
        customers require that the company''s products only be used in a lawful manner.
        Specifically, the products may only be used for the prevention and investigation
        of crimes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ccda3-e69e-45a3-8980-49efd62cde65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:25:01.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:22:44.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/25/technology/apple-iphone-hack/index.html">"iPhone
        vulnerability used to target journalists, aid workers."</a></em></p>'
  'farc-colombia-peace-deal-finalize':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-26T04:02:31.997+08:00
    'imagesource': 'jcr:6884e379-7894-4319-b0d6-780347e06fea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '019d4069-4148-4d93-af7a-479f0e6023d0'
    'lead': 'Negotiators seeking to end the five-decades-old bloody insurgency in
      Colombia said Wednesday they had reached a final peace deal in one of the world''s
      longest-running conflicts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:28:25.202+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:23:03.081+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:23:02.811+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FARC-Colombia peace deal finalized

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9253411-5a6f-4249-836f-064f1a6ea43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana, Cuba (CNN)</strong> — Negotiators seeking to end
        the five-decades-old bloody insurgency in Colombia said Wednesday they had
        reached a final peace deal in one of the world''s longest-running conflicts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7065dc7-a188-4878-a91d-7eb60e88b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly four years, representatives from the Colombian government
        and the FARC rebel group have struggled to reach a deal that would not only
        end the fighting but also address issues of land reform, curtailment of the
        drug trade, repatriation of victims'' families and trials for those suspected
        of human rights abuses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8170c-31b8-4f34-896d-0e85a3bed68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A majority of Colombians must still approve the landmark deal in
        a referendum set for October 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd56a4-ae08-4f48-8975-6c535e8255d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.202+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provisions that allow FARC leaders who confess their crimes to avoid
        prison may make the deal a bitter pill to swallow for many Colombians who
        think the rebels are escaping justice for decades of murder, kidnapping, and
        drug trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d5f47a-9d5e-4656-8bb8-f8ad2458d7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, President Barack Obama called Colombian President
        Juan Manuel Santos to congratulate him on the deal and pledge continued support
        to his government. The United States has given Colombia billions of dollars
        in aid to combat drug trafficking and terrorism, which helped kill top FARC
        commanders and led to scores of foot soldiers abandoning the group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3181a-9a4c-4387-b6a6-10bea27f10f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negotiations in Cuba broke down several times and at points exposed
        the hatred festering between the government and rebels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdfba24-e5f0-433d-8cff-58f83470b2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ceasefire agreement was signed in June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f20bd40-81fc-43a5-bdbf-360e76480389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to end the war is sitting down to discuss the peace,"
        said Colombia''s chief negotiator Humberto de la Calle. "The war is over."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80c4c66-a850-45bc-9a4b-26a79a57d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FARC commander Luciano Marín Arango, who is known by his alias Iván
        Márquez, said, "I think we have won the most beautiful battle: the peace of
        Colombia."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001da3c-7152-40e6-bf6d-32e249b1fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by the Cuban revolution, the Marxist guerrilla force FARC,
        the Spanish acronym for the Revolutionary Armed Forces of Colombia, had originally
        sought to redistribute wealth at the point of a gun in the South American
        country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c3957-a592-4f6b-8dea-103a93d66a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in recent years critics allege the FARC''s estimated 7,000 soldiers
        had become a narco-terrorist force, reaping millions of dollars from cocaine
        shipments to the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc73b18-5840-42d3-a454-d09dd1cf8929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war between the group and Colombian government has left an estimated
        220,000 dead. About 5 million people have been displaced, according to some
        estimates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0d369c-a0be-4ead-a90d-bc5ce43a3cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, FARC rank-and-file soldiers will lay down their
        heavy weapons, leave jungle camps, and slowly reincorporate into Colombian
        society with the help of government training programs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74257f3a-f678-4d9b-9400-969476ccc0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of FARC have said they now intend to enter politics.
        The Colombian President said Wednesday that as part of the peace plan FARC
        will be given 10 seats in Colombia''s Congress until 2026.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067bb56d-a337-4129-b4af-2419494d6301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A FARC tweet sent Wednesday apparently showed the first effort to
        begin to redefine the rebel group. A FARC account posted a photo of a guerrilla
        couple chatting as the armed male fighter touches the female''s leg flirtatiously.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02374b4-1024-49ce-b035-d78a21029a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You... Me... Fighting foreign domination and creating the New Colombia...
        Think about it," the tweet read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a628b1b-35f9-4b5f-9622-6bb6da77afc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:28:25.203+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:03.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/24/americas/farc-colombia-final-peace-deal/index.html">"FARC-Colombia
        peace deal finalized."</a></em></p>'
  'hillary-clinton-to-draw-line-from-kkk-to-donald-trump':
    'author': 'Dan Merica, CNN'
    'caption': 'Hillary Clinton speaks at an event in Nashua, New Hampshire on February
      2. (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-26T04:26:19.480+08:00
    'imagesource': 'jcr:f2f26afb-a149-4d2b-b38b-f6217c06266f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e860d96c-1a3c-48c3-a921-7639f42848e9'
    'lead': 'When she speaks at a community college in Reno, Nevada, Clinton will
      link Trump to the "alt-right," an informal group of mostly white conservative
      men aligned with the Republican Party that sees Trump as the only choice in
      2016. The "alt-right" lives primarily online, regularly pushing racist, homophobic,
      and sexist content.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:31:31.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T11:31:37.255+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:31:36.975+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton to draw line from KKK to Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed5739-b167-42cb-8a05-fd12d6b3714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reno, Nevada (CNN) —</strong> Hillary Clinton will try to
        cast Donald Trump as outside the norm of American politics Thursday, drawing
        a line between the Ku Klux Klan, its former leader David Duke, and the Republican
        presidential nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b15b0-1c9a-46ef-86e0-0cddf0581d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she speaks at a community college in Reno, Nevada, Clinton
        will link Trump to the "alt-right," an informal group of mostly white conservative
        men aligned with the Republican Party that sees Trump as the only choice in
        2016. The "alt-right" lives primarily online, regularly pushing racist, homophobic,
        and sexist content.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2d3f57-8028-4562-9623-1ef562cc514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, however, has been embraced by the fringe groups, in part
        because he tapped Steve Bannon, the former head of Breitbart News, as the
        CEO of his campaign. Bannon has said that his former publication is "the platform
        of the alt-right."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fc6ce4-7fb3-4419-bfab-c2c8ad6e3475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video published on Wednesday, the Clinton campaign links clips
        of KKK members, including Duke, backing Trump. It also highlights Trump failing
        to disavow the support in an interview with Jake Tapper.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8b23b-9116-4e77-b8ba-3f46c8bae9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then cuts to media clips of Bannon joining the Trump campaign
        with a reporter describing the alt-right as "sort of dressed-up-in-suits version
        of the neo-Nazi and white supremacist movement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e5fbb3-56b0-42e1-8eb7-c5d6ad72cc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s campaign denounced the ad as a "disgusting new low."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ad78f-640a-4105-90eb-cffff89a4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This type of rhetoric and repulsive advertising is revolting and
        completely beyond the pale," Trump surrogate Pastor Mark Burns said in a statement.
        "I call on Hillary Clinton to disavow this video and her campaign for this
        sickening act that has no place in our world."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3ee987-016a-40b8-8b61-19915f29fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s aides have said that the former secretary of state''s
        speech will present Trump as "a divisive and dystopian" leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9df3e28-a76c-4a5f-bf21-e6097ae825e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN on Wednesday, Clinton previewed her Reno
        speech.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09902300-a8e8-4223-924f-3bec2331d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald Trump has shown us who he is, and we ought to believe him.
        He is taking a hate movement mainstream. He''s brought it into his campaign,"
        Clinton told CNN''s Anderson Cooper. "He''s bringing it to our communities
        and our country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c40e0-61e2-449e-b8d9-8e972139d41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton added that "someone who''s questioned the citizenship of
        the first African-American President, who has courted white supremacists,
        who''s been sued for housing discrimination against communities of color,
        who''s attacked a judge for his Mexican heritage, and promised a mass deportation
        force, is someone who is very much peddling bigotry and prejudice and paranoia."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371b2ad7-8cdb-4b32-ab52-19e3f033d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellyanne Conway, Donald Trump''s campaign manager, rejected the
        idea that her candidate is the leader of the alt-right.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b4f328-c15b-4d00-9ae7-7b1bccba08d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never even discussed it internally," she said on CBS. "It
        certainly isn''t a part of our strategy meetings. It''s nothing that Mr. Trump
        says out on the stump."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdc218-b18a-4105-9826-8fdb84af5e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact Clinton is giving her speech in Reno, a traditionally red
        city in a key swing state, is significant as well. Washoe County, where Reno
        sits, is a key county for any Republican hoping to win Nevada.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4df0c9-14cd-4108-ac28-b226ea4ad10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, more so than other swing states, has struggled to grow
        a lead in Nevada. Her campaign chalks the issues up to a smaller than average
        number of college educated white voters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2d1bc-45e0-4f23-abd8-f254e03d6e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:31:31.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:31:37.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/25/politics/hillary-clinton-alt-right-speech-donald-trump-kkk/">"Clinton
        to draw line from KKK to Trump."</a></em></p>'
  'facebook-artificial-intelligence':
    'author': 'Matt McFarland, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-26T11:32:36.601+08:00
    'imagesource': 'jcr:8fee1056-06d4-41c5-8fb9-416307c910a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8999ac78-f9fb-4f72-9276-c5a345d1f956'
    'lead': 'App creators who want to harness the potential of augmented reality can
      rely on Facebook''s open-sourced tools rather than having to create their own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:35:58.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:23:36.312+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:23:36.028+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How Facebook''s AI could change your life (or at least help you eat
      better)

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7abb60-fbab-4bd0-b541-582f2d940055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNNMoney)</strong> — The incredible popularity
        of Pokemon Go has exposed millions to the promise of augmented reality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ea715-35a9-46c7-98ce-ba0e73ea1419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the floodgates may open for apps that merge the real world with
        our phone screens. Facebook announced Thursday it is open sourcing its cutting-edge
        computer vision work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2fe6d1-ac97-4b8d-9aea-f6de18a32735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be huge," said Maryland professor Amitabh Varshney, whose
        research includes computer vision. "It will greatly enable all these other
        applications."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c9022d-c199-42f1-be8b-47beee26cac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer vision allows machines to perceive and understand their
        surroundings. Apps with good computer vision can have more powerful augmented
        reality – where new information is overlaid on top of what our eyes see naturally.
        Facebook expects its vision recognition technology will be useful for many
        areas including commerce and health apps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77ce0f-db43-4323-ac9a-2d63114d3ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now app creators who want to harness the potential of augmented
        reality can rely on Facebook''s open-sourced tools rather than having to create
        their own.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1db6b-90a0-4b09-8749-bd516b38101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a call with reporters, two of Facebook''s AI researchers talked
        about some possibilities. Imagine taking a picture of your breakfast, and
        being told how many calories were in your bagel. Or pointing your phone at
        a piece of furniture you love, and being told where you can buy it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3469cded-8c38-45ea-b635-cdde756f4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Athletes could potentially benefit as well. With better computer
        vision an app could diagnose your golf swing, yoga pose, or basketball shot
        to provide feedback on what you could do better. Want to shoot like Steph
        Curry? Then move your hands to these positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e3b01a-ca0d-4533-8794-9fd20be6c581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps you need to do some work on your car, but are overwhelmed
        by what you see under the hood? An augmented reality app could tell you exactly
        where the dipstick is, or where you can find the container to refill your
        windshield washer fluid.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd204d-13f1-4a84-a9a8-c412aba4150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Varshney, better computer vision will hasten the arrival
        of robot assistants in our homes. A person could one day instruct a robot
        to get their medicine from the counter, and the machine would be able to pick
        up the right bottle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399278cb-9b9c-478c-a7b7-ad7836e6ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s latest work is a notable step in this direction as it
        can recognize the exact position of a bottle, rather than just realizing that
        a bottle is present.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acaed3d-bf83-423a-9ea3-74dcb00f2d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it''s sharing its findings with competitors to push
        the AI field forward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7985bc5-3170-43e4-be2d-67596edb40af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We care more about using AI than owning AI," said Larry Zitnick,
        a research manager at Facebook''s AI lab in Menlo Park, California.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc1ec99-edb8-42b8-be1d-80add1e43f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advances in computer vision could help Facebook users search for
        images even if a photo isn''t clearly tagged. A person with vision loss could
        have their computer automatically tell them what''s happening in a photo,
        even if no caption was written.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05029bc2-3080-4f87-a459-f1a9d9350053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is also interested in applying these techniques to video.
        If videos are classified in real-time, relevant Live videos on Facebook could
        be more easily shared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7244a52c-98c5-4867-a1b3-872fa8aaff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:35:58.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:23:36.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/25/technology/facebook-ai-augmented-reality/index.html">"How
        Facebook''s AI could change your life (or at least help you eat better)."</a></em></p>'
  'De-Lima-wishes-57th-birthday':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-26T01:57:02.446+08:00
    'imagesource': 'jcr:030b3740-7138-49f8-9b10-b41ec16911ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55351c43-ad5c-4c9f-ac16-6e6abcbc0a3f'
    'lead': 'What was supposed to be Sen. Leila de Lima''s advanced birthday celebration
      on Thursday turned out to be an impromptu press conference with the lawmaker
      saying what she was praying for.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:40:08.184+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:24:03.966+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:24:03.681+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima''s two wishes for 57th birthday

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30f23b2-4a98-4420-8b10-90296f61ad12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — What was supposed
        to be Sen. Leila de Lima''s advanced birthday celebration on Thursday turned
        out to be an impromptu press conference — a few hours after President Rodrigo
        Duterte''s pre-dawn release of his drug matrix where the senator''s name was
        included.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c7491-856a-4619-bb5e-512b049c8c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima had lunch with the media, and the conversation inevitably
        turned to the word war she''s been having with the President.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086de17-76ed-4daf-a780-2ac9361bb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beleaguered lawmaker, who will turn 57 on Saturday, said her
        first wish was that the President would stop "this whole madness" as attempts
        to break her spirit with all kinds of charges would fail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe64b4-631a-4d12-9488-b171f49ca345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the matrix that Duterte had released even had typographical
        errors and wrong usage of English words.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba80091-d6d3-4ca4-adc2-30e66ef7f6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can they not come up with something better, something more professional
        looking," De Lima quipped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634d9c54-40cf-47f7-ab83-a9eb80c79bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/leila-de-lima-extrajudicial-killings-probe.html">Related:
        De Lima: I guarantee fair, professional inquiry</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0182283-9a5c-4092-8f4f-63dc410618f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she had not even personally met Pangasinan Gov. Amado
        Espino, who was also among those named in the matrix. As a former Justice
        secretary, De Lima said she even had Espino investigated for a murder complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de06cdd-33d1-4675-9d3c-1f94bd7ddf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos ngayon sasabihin kasabwat ko siya</em> [Now they say
        I was in cahoots with him]," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a67e7-db8a-4d40-91f3-badc09c7ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.184+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second wish</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2c482-db7b-4856-93b3-49a017efb2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima''s personal life had also been dragged into the drugs issue
        when the President said her affair with a former driver led to corruption
        at the national penitentiary.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a617ea-3c08-40af-876c-81d88f323659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently in the spirit of the occasion, the feisty senator
        did not shy away from the topic — saying her second birthday wish was to have
        a lovelife.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5730c3f-bd17-4189-9344-a568472002e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para meron naman akong kabalikat</em>, partner na samahan ako
        dito sa dinadaanan ko [So that I can have someone with me to share what I''m
        going through]," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5539815-41a7-4554-a71c-13088a1b968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Sec. Vitaliano Aguirre said he knew nothing about
        the matrix -- saying it was the result of the President''s own intelligence
        gathering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc9a516-2ca9-4383-a2f8-24f8f8589d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just the same, Aguirre said they had witnesses such as jail
        guards,&nbsp; inmates, and De Lima''s former friends with sworn afffidavits
        linking the senator to illegal drug operations inside the National Bilibid
        Prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cb4bc6-cc07-40d0-a646-69c91b746313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/24/De-Lima-Cayetano-inhibit-probe.htm">Related:
        De Lima bucks Cayetano''s call to inhibit from killings probe</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afea5fa-82cf-42e0-ae74-2a90b189cd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre added that the House of Representatives had asked him to
        help gather witnesses when it would start a probe on drug-related cases inside
        the national penitentiary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6175875-d52a-4696-ad29-5a5a457b1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:40:08.185+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:24:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'GRP-NDF-faster-timetable-substantive-agenda':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-26T09:03:56.687+08:00
    'imagesource': 'jcr:4069754b-60e6-4e65-9dad-52b2f3cb25fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9c936e2-3a24-441d-b998-ce79fe3b0c5d'
    'lead': 'Negotiators from the Philippine government (GRP) and the National Democratic
      Front (NDF) gave the green light on Thursday for an accelerated timetable for
      its Reciprocal Working Committee (RWC) and Reciprocal Working Groups (RWG) to
      complete work on the substantive agenda of the peace talks in less than a year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:45:10.706+08:00
