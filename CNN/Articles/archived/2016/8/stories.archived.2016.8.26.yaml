    'lead': 'What does he want to call it? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:10:10.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T11:10:17.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
