    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:45:16.368+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GRP-NDF panels approve faster timetable on substantive agenda

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5baceda-13ed-4dea-a879-83988c71a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Negotiators from
        the Philippine government (GRP) and the National Democratic Front (NDF) gave
        the green light on Thursday for an accelerated timetable for its Reciprocal
        Working Committee (RWC) and Reciprocal Working Groups (RWG) to complete work
        on the substantive agenda of the peace talks in less than a year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb2df0f-d479-4d1a-8bbd-7fbf63c29d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The accelerated timetable was agreed upon and submitted to the GRP
        and NDF panels by their respective working committee and groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b366d1-27fe-4725-8040-599f5e952682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We commend the RWC and RWGs of both panels for working hand-in-hand
        and agreeing on a fixed timetable for the substantive agenda in record time,"
        Labor Secretary Silvestre Bello III, concurrent chair of the government peace
        panel, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168cd17d-8be8-494f-bc07-80b7043f02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.674+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/GPH-CPP-NPA-NDF-peace-talks-Oslo-Norway.html">Related:
        Government begins formal peace talks with communists</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed25715-9a08-49eb-99c9-7fc0c422863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, the longest session was reserved for the discussion
        on the Comprehensive Agreement on Socio-Economic Reforms (CASER) which would
        eventually tackle the most contentious issues: such as agrarian reform, national
        industrialization and foreign policy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3685a8b5-0a4a-4077-b8eb-31bc2ad0e21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their report to the panels, the RWC on CASER of both parties
        agreed to "endeavor to complete work within a period of six months."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39393f8-4c39-446c-ba88-bdc2d177d637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/CPP-NPA-NDF-GPH-peace-talks-political-prisoners.html">Related:
        Reds ''celebrate'' release of political prisoners</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4db9e-0cc8-4ac0-863e-da234d60c997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello noted that CASER was considered the "heart and soul" of the
        peace negotiations between the GRP and the NDF, pointing out that work on
        socio-economic reforms would determine the outcome of the talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a921cb4-75a2-4fff-be2f-b0fd4b9f3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fast-tracking discussions on CASER means accelerating the process
        of seeking political settlement with the NDF and ending almost half a century
        of armed conflict with communist guerillas," Bello said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973d57d8-076f-4e5d-9419-d21d8a63cd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/01/Duterte-tackles-peace-efforts.html">Watch:
        Duterte tackles peace efforts</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5acfb4-5da2-466f-bbab-1bc1874bc798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the GRP-NDF Working Committees on CASER would hold their
        first meeting in October to discuss the framework and outline of the CASER,
        their work schedule and methods of work.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d650ff-8572-495e-a8a4-6d5fca204b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RWGs on Political and Constitutional Reforms (PCR), for their
        part, agreed to hold their first meeting also in Oslo in synchronization with
        the RWC on CASER in October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8adeaa-d992-4d0e-af15-a28a9099f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RWG on End of Hostilities and Disposition of Forces (EoH-DF),
        for its part, agreed to present their respective draft outlines for a Comprehensive
        Agreement on the substantive issue on October 24, or the next scheduled Panel
        meeting, whichever comes first.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ee67a-f740-4d61-b8db-5aa383bd00ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello explained that the simultaneous discussions of the substantive
        agenda would improve the chances of the GRP meeting its self-imposed deadline
        of forging a final peace agreement with the NDF in a year''s time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaa362a-3cbb-45aa-b19b-f3e5eea193b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:45:10.707+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:45:16.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are right on schedule and the talks are proceeding smoothly.
        We expect a final peace agreement after one year so we can devote five more
        years of President Rodrigo Duterte''s term in implementing the reforms agreed
        upon by both parties," he said.</p>'
  'Yasay-Duterte-visit-China-yearend':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-26T13:15:11.750+08:00
    'imagesource': 'jcr:e2bfca09-0f08-4ffa-8a28-b75ccaa2666c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdfb0ce5-bd80-4a5d-8567-a9c7f3d271ac'
    'lead': 'Foreign Affairs Sec. Perfecto Yasay Jr. said Thursday that there were
      indeed plans for President Rodrigo Duterte''s trip to China within the year
      — but certain "clarifications" had to be threshed out first.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T11:50:25.502+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T11:50:33.559+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T11:50:33.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yasay confirms plans for Duterte''s visit to China by yearend

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd3e19-eb23-43a0-929a-674641ea98a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The President
        may be setting foot in Beijing by yearend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afccaa5-2c13-48f3-93f0-66f4f4c98e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Sec. Perfecto Yasay Jr. said Thursday that there
        were indeed plans for President Rodrigo Duterte''s trip to China within the
        year — but certain "clarifications" had to be threshed out first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb633e9-65b6-4dd9-ab36-c7b8d38440c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to make sure that the visit will be meaningful and
        fruitful," Yasay told CNN Philippines Chief Correspondent Pia Hontiveros in
        an exclusive interview. "(That) it would make us move forward insofar as the
        areas of concern we''d like to pursue with China."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b34df8-d8ae-4492-9982-7b8b062094f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amidst a maritime row in the West Philippine
        Sea and a recent statement of Duterte that the main source of illegal drugs
        in the Philippines is China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9403a6-398c-4ff8-966d-eeb2ee1f7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/25/duterte-eyes-goodwill-visit-to-china.html">Related:
        Duterte eyes ''goodwill visit'' to China</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0750e616-f8e2-4bb3-87e8-bd4e83a1dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Yasay added the trip of the President would not be subject to
        any conditions — saying that wouldn''t be a good way to start things off with
        the Asian giant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfc321-72b2-4ccd-9d64-a5e2a1d13de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/26/cnn.ph/2aYjbor">Read:
        FVR ''optimistic'' about ice breaking China trip</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285af07e-159d-463a-8338-647de83a84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said that there were also other areas of concern between the
        two countries like investments, infrastructure, cultural advancement and education
        exchange.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b92bee4-36b6-415f-bdd9-2f22830b3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But more importantly, we would like to see how we can move forward
        insofar as the South China Sea issue is concerned," Yasay said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9642fbe-20d0-4238-9293-14fa495e2b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yasay said officials were still talking about what would be the
        most ideal date for the trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9b807a-78a9-4fae-93b3-f5db4dbb65f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:50:25.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T11:50:33.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we would like to push through."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e062fad0-b548-4012-8ddf-73f68771578c'
      'mgnl:activationStatus': true
