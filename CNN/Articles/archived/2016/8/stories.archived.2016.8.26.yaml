      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:55:55.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:25:37.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson has been making profitable moves both in front of and behind
        the camera.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fab942-ab9b-4c26-9fc9-73ab0c15bfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:55:55.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:25:37.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His roles in films like Central Intelligence and Fast 8 have continued
        to establish him as a film star. He also serves as a producer on the latter,
        which will be the latest in the highly successful Fast and Furious franchise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7267bb-b14c-4fb7-84d6-53de8b12cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:55:55.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:25:37.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the small screen, he''s got a hit on his hands with his HBO series
        Ballers, which was recently renewed for a third season. Johnson stars as a
        retired NFL player turned financial manager and also acts as one of the executive
        producers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a65753-d63f-4101-8db4-25a6eda98397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:55:55.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:25:37.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Bourne star Matt Damon came in third with $55 million earned,
        thanks in part to his Golden Globe winning performance in The Martian. That
        sum was a 120% increase over his total from last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3174799-4f69-44c5-86e4-e2d5663ba8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:55:55.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:25:37.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth place earner Tom Cruise made $53 million; Johnny Depp came
        in fifth with $48 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7049c9-769a-4fab-97cb-dfdeb2dc37ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:55:55.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:25:37.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One surprising entry on the list for some may be Adam Sandler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2beed-7818-454e-baf7-bbdd98d708aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T11:55:55.957+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:25:37.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor landed the number 12 spot with $30 million thanks to his
        straight-to-streaming production deal with Netflix.</p>'
    '11':
