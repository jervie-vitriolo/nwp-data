    'title': 'Italy earthquake: Aftershocks rattle rescuers, residents

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5a863-9067-47ad-b713-464f7ad3643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Are you in Italy? Are you affected by the earthquake?
        If it''s safe for you to do so, WhatsApp us on +44 7435 939 154 to share your
        photos, experiences and video. Please tag #CNNiReport in your message.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad9a01-858c-4f22-b058-5455e6f79aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AMATRICE, Italy (CNN) —</strong> A series of aftershocks
        rattled rescuers and residents racing to find survivors following a massive
        earthquake that killed 250 people in Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41da376b-9bdf-460f-9f16-a44d6dd47225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aftershocks sent rescuers and journalists running away from
        the buildings Thursday as the ground shook again in the hard-hit town of Amatrice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbed584-7d41-4d86-9194-1b69e00fb1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were just running onto the roads away from buildings in
        a panic. We saw our cameras shaking, and journalists here too were panicking,"
        said CNN producer Margot Haddad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf89f2-3023-4378-9bc0-b1c37db2b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wednesday''s 6.2-magnitude quake that reduced villages to
        rubble, the US Geological Survey recorded a series of aftershocks ranging
        between magnitude 4.1 and 4.7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5877c1cb-f4e5-4af2-be3f-fd41eb0f65d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Girl rescued</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b5cd9-65e6-4c9c-902c-c583dce34840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite hampered efforts, there was some good news Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0714a501-156b-4936-94ae-fb46c56b59db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A girl who endured nearly 17 hours in the rubble has undergone surgery
        and is doing well, Italian national news agency ANSA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23270c-dfdb-433e-9a30-d1b5c31dcea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After mostly pulling bodies from the rubble, rescue crews in Pescara
        del Tronto were overjoyed Wednesday evening to hear what sounded like the
        cries of a survivor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe29e3-3ef4-4e32-88f6-1759f7b2677d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quiet! Quiet," they said, getting closer to the source of the sound.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b4e4a1-0cfb-44d8-8dd5-00c18e6fb78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene was captured on video by CNN affiliate Sky TG24.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5736661a-71d4-4167-80ba-32e7c9fc5a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A firefighter clawed at the debris, trying to get to her. "Come
        on. ... Come on. Slowly, slowly. Mind her head," they said as onlookers applauded
        in support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65345f0-9f18-424d-bd88-780da914b683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly there was a foot, a leg, and then the other leg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa78a2d0-750c-4ae1-9560-08c15b35f383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl, later identified as 8-year-old Giorgia, was finally pulled
        out with great care to a rousing cheer. The body of her sister, 10, was next
        to her, ANSA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffec29a-3d3f-4a8a-9305-6ab4ca6295ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuers are desperate to find survivors of this week''s quake that
        injured more than 360 people in central Italy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e0c72d-57bb-4fe1-b8d5-04f8a8a8f9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Council of Ministers approved a state of emergency for
        the regions affected by the earthquake Thursday, allocating 50 million euros
        of emergency funding.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2d1a4-d14e-4118-948b-0b628bf22128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was more bad news for rescuers, who have been desperately combing
        through mountains of rubble for a second day. Wednesday''s quake blocked off
        narrow streets in ancient towns, making the rescue operation extremely difficult.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a28f867-89e1-4228-a08e-c618d360608d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With heavy lifting equipment just starting to reach isolated villages
        and towns that were cut off by landslides and building debris, people used
        tractors, farm equipment and simple hand tools to break through what was left
        of old stone villas.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e11ff-4928-461e-9e6c-a5e871fd5a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No happy stories here</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58127b-2913-4c41-8266-812ecf11d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giorgia''s survival is sadly an anomaly so far in the massive rescue
        operation, which involves more than 5,400 rescuers from Italy''s Civil Protection
        agency, and many more from outside groups.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b725c2-1d05-4ef4-bf31-9be1ed56bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saletta, a town of just 20 homes less than a mile from the quake''s
        epicenter, the story was grim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14433b3f-e5f8-404e-9c4e-d657a97e59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw unfortunately only bodies pulled out," CNN contributor Barbie
        Nadeau said from the village, where 22 people were killed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1136f6aa-8e95-42cb-baad-acf5b99cdad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice ''is no more,'' says mayor</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0bd0cd-77e0-4d30-be53-51cb8238d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is no stranger to deadly quakes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05de1bf-3827-49b5-a0ee-976e89353627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2012, a pair of earthquakes killed dozens of people in northern
        Italy, while in April 2009, a magnitude 6.3 earthquake hit the Aquila region
        of central Italy, killing 295. The earthquake Wednesday struck an area close
        to the 2009 disaster.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c0334-0201-490b-8e5b-5a9f27a55a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towns at the epicenter of the quake — Amatrice, Accumoli and
        Arquata del Tronto — are scenes of devastation, with what were once charming
        three-story buildings pancaked by the disaster.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c858aecd-8666-4ab7-a9ff-d45e2b52b189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towns, situated amid remote, mountainous terrain, are particularly
        popular in the summer with tourists seeking a scenic getaway from the heat
        of the city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e90acf-da44-48d2-9262-b9732586371c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice, known for its traditional all''amatriciana pasta sauce,
        had been gearing up to hold a festival celebrating the pork jowl, chili and
        pecorino recipe this weekend, with many visitors expected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0edd24c-ac5e-4a69-a621-c0d5441f9823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T10:24:47.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T10:24:55.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ray Sanchez, Vasco Cotovio, Tim Hume, Joshua Berlinger,
        Atika Shubert, Frederik Pleitgen, Madison Park, Bianca Britton, Alla Eshchenko,
        Faith Karimi, Steve Almasy, Yazhou Sun, Begona Blanco Munoz, Livia Borghese
        and Carol Jordan contributed to this report. Journalist Angela Dewan wrote
        from London.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34a85d-2bd5-456e-8780-fef61e4180cf'
      'mgnl:activationStatus': true
