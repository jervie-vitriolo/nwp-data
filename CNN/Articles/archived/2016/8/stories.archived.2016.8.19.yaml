      'mgnl:created': 2019-10-22T13:53:50.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In light of formal
        peace talks between the Philippine Government and communist rebels next week,
        the Communist Party of the Philippines (CPP) and the National Operational
        Command of the New People''s Army (NPA) issued on Friday a unilateral declaration
        of a seven-day ceasefire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65f2949-10e3-47a1-a2c0-bd6928d35b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from the CPP''s Information Bureau, the
        ceasefire will take effect starting 12:01 a.m., August 21 and will last until
        11:59 p.m., August 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21779a-baa2-48fe-973b-3475af6402d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formal talks between the negotiating panels of the National Democratic
        Front of the Philippines (NDFP) and the Philippine government are scheduled
        for August 22-26 and will be held in Oslo, Norway.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddaeeb8-4773-411e-910d-dea2773f147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP is the political arm of the CPP, which represents the rebels
        in the talks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b749c836-fbf1-45f7-aeba-588eb14ebd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ceasefire declaration is encouraged by the GRP’s (Government
        of the Republic of the Philippines'') facilitation of the release of nearly
        all NDFP consultants who are set to participate in peace negotiations in the
        course of the next several months," said the CPP and NPA in the statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb34a9-b957-4233-b31b-19b5e93aa091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier the same day, NDFP consultants Benito Tiamzon and Wilma
        Tiamzon were released on bail from the Philippine National Police (PNP) Custodial
        Center at Camp Crame before noon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5275cc-a6ba-4511-acd1-25327956cb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/19/ndf-cpp-tiamzon-couple-out-on-bail.html">Read:
        Tiamzon couple out on bail to attend peace talks in Norway</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825994be-af75-49d9-a29f-16aa2fdb39f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be part of the more than 20 NDF consultants who will be
        joining the reopening of the formal peace talks five years since these were
        stalled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb94fb-afb3-4ce6-82a3-903b554c60b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 30, Duterte withdrew the government''s unilateral ceasefire
        he declared during his First State of the Nation Address after NPA soldiers
        ambushed troops of the government''s Civilian Armed Forces Geographical Unit
        (CAFGU) on July 27 in Davao del Norte. The President has not brought back
        the government''s unilateral ceasefire since then.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f828445-3bfe-4ed2-9d32-ad1afe022da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/30/duterte-lifts-ceasefire-communist-rebels-government-forces-on-high-alert.html">Related:
        Duterte lifts ceasefire with communist rebels</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f50f64-5c4f-4ece-be6d-b000f1d6cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that this ceasefire declaration will be reciprocated by
        the GRP as a show of all-out determination to move forward with peace negotiations,"
        said the CPP. It clarified, however, that the ceasefire declaration will take
        effect even without the government''s reciprocation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f2a4e6-c8ae-4c1d-a220-11b219dfa204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To further bolster peace negotiations, the CPP and NPA are also
        open to discuss the possibility of a longer ceasefire upon completion of the
        release of all political prisoners," said the CPP.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc8bc2-2dba-4eb4-af7f-26d9585b76d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte expressed his willingness to reciprocate
        the unilateral ceasefire declaration, Communications Secretary Martin Andanar
        told CNN Philippines on Saturday.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PCOO Chief Andanar: President Duterte expressed his willingness
        to reciprocate the unilateral ceasefire declaration. <a href="https://t.co/4g9KQXpOO3">https://t.co/4g9KQXpOO3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/766833703934767104?ref_src=twsrc%5Etfw">August
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5895d116-801a-47c8-a102-036664d43d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70501401-84f1-42b6-b6e4-66a3ea74de94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said in a separate statement the same day that the government
        is "optimistic" that the mutual efforts of both sides would lead to "fruitful"
        negotiations leading to the end of one of Asia’s longest-running insurgencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4bf10-fb3d-4117-a6eb-39566b9c451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:53:50.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:54:06.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' David Santos contributed to this report.</em></p>'
  'Senate-House-Duterte-De-Lima':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-19T22:20:57.327+08:00
    'imagesource': 'jcr:0a3e2348-8038-42b6-b665-6d2d593c259a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ca47f4f-bb10-4409-9b56-5796ce468577'
    'lead': 'The nasty verbal volleyball between President Rodrigo Duterte and Sen.
      Leila de Lima is now posing a challenge to the legislature.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:57:48.712+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:29:53.111+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:29:52.868+08:00
