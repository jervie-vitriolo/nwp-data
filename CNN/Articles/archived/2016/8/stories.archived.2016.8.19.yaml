  'Inday-Sara-Duterte-pregnant-triplets':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-19T16:36:55.051+08:00
    'imagesource': 'jcr:97a4f63f-350a-4933-893e-542224aa347a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25152012-403c-4dab-baad-d33047d4205a'
    'lead': 'Congratulations, Mayor Inday Sara!'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:08:00.645+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:32:42.884+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:32:42.521+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First Daughter Sara Duterte pregnant with triplets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8663a224-c09f-41ea-b23d-54f7f00f5377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Davao City Mayor
        Sara Duterte-Carpio, daughter of President Duterte, is pregnant with triplets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96035d37-ffd3-4b69-b333-4af1e584d9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared the good news through a statement on Friday, amidst the
        Kadayawan Festival, a local celebration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b768d0e-a410-4058-a262-fd852803de3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.645+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 38-year-old mayor said she is on her seventh week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa8ad84-d32f-4820-b587-c9b1398b8ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the triplets are in good health, she is nonetheless experiencing
        the challenges of pregnancy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8053cab7-0536-4855-a3ad-af127f321be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The human body is made to carry just one baby and I am experiencing
        threefold all the pregnancy symptoms that a woman goes through," she said.</p>'
    '9':
      'image': 'jcr:9e2852a6-6a6f-4239-ae5a-64de2ffd5e48'
      'imageCaption': 'Ultrasound image of Sara Duterte''s triplets'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590cd46a-da4a-4e32-95bb-681e5e44d089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01be40f4-e7f7-4e40-8863-430ee840a0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to her sensitive condition, Duterte-Carpio is laying low from
        her duties. Her doctor advised her to avoid crowds and lessen the chances
        of infection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6852f0-d243-474f-810b-0ab22372d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will still function as mayor, unless her doctors advise against
        it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8927ffc0-a8da-4663-bbd4-e6a3a238566d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I may be physically weak rest assured that I am on top of the situation
        here in our city," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3d70ba-fb94-4390-ae5f-ddb542893bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Davao City Hall, parks now Wi-Fi hotspots</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02d9531-06bf-409a-90a9-75b147281910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Caprio took a three-week leave of absence in the first day
        of work on July 1.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e62c567-d2b8-4093-93ad-fa701b73e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was supposed to attend her father''s first State of the Nation
        Address on July 25, but was rushed to the St. Luke''s Hospital upon her arrival
        in Manila.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92c1dd-9b9e-4f5b-ade9-f8f3b5fc29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went back to work on July 28 amid the doctor''s advice to take
        bed rest.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b94469-81cf-4dc7-ba8b-5a553df1bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delighted Lolo Digong</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea4656-e913-4478-92c0-d1ead87ed0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Communications Chief Martin Andanar
        said President Rodrigo Duterte is "delighted" with the news of his daughter''s
        pregnancy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab829646-4307-498c-918f-5c4ade18fcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Sara''s pregnancy serves as a source of inspiration for the
        Chief Executive to roll up his sleeves and work double time in his fight against
        crimes and drugs," it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b426bcb-f0a7-411d-8c14-31543a680e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/22/The-Dutertes-Meet-the-new-First-Family1.html">Related:
        Meet the Duterte family</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3183c3ef-f20d-41a3-a612-76c86f09b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:42.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has two kids with husband Atty. Manases Carpio, Sharky and Stingray.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03959fb8-2330-43f0-9079-a61bd0d6d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:08:00.647+08:00
      'mgnl:createdBy': 'jeff'
