      'mgnl:lastActivated': 2019-10-22T14:55:12.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having their names dragged in the country''s illegal drug
        trade by no less than President Rodrigo Duterte himself, several of the accused
        government officials, police officers and drug lords have turned themselves
        in to clear their names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb67de17-ea81-410f-84fd-1785cf30740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five days into the presidency, Duterte shocked the nation when he
        named five police generals he said were protectors of drug syndicates. They
        all denied the allegations. The three active officials were soon put under
        investigation by the National Police Commission (Napolcom).</p>'
