  'cconomy-grows-seven-percent-in-q2':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-19T14:47:47.580+08:00
    'imagesource': 'jcr:b76f9f74-a869-4100-8e28-82b67d958e7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e089cf31-ea2e-44fa-b517-52daab11ec65'
    'lead': 'The economy continued to grow steadily in the second quarter, but the
      government is wary the momentum could slow later this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:45:52.274+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T15:45:56.049+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:45:55.784+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economy grows 7% in Q2

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278ff6e-7847-4171-8281-b503ad6d82f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> The economy continued
        to grow steadily in the second quarter, but the government is wary the momentum
        could slow later this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9bbf92-0c7f-4982-a940-d82fe884f06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.274+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' gross domestic product (GDP) – the broadest measure
        of the economy – grew 7% in the second quarter, up from 5.9% last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b30df2-697c-4f55-adae-b62340f31a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.050+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This took GDP growth to 6.9% for the first semester, a significant
        improvement from 5.5% seen in the same period in 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421119b9-9628-48da-88a8-251db82d674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an upbeat start for the new administration," Socioeconomic
        Planning Secretary Ernesto Pernia said in a press briefing on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21444aa8-0451-414b-bec4-8512fac6d99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines stands as one of the fastest-growing countries
        in Southeast Asia, beating China, Vietnam, Malaysia, and Thailand. Indonesia
        has yet to release its second quarter numbers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0d369-a1f7-4707-a038-c3bfd3d93a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slowdown could be in the cards for the second semester as the
        spending spree from the national elections dies down, Pernia said. He estimated
        a dip of 1.5-2%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb296e0-663b-46a8-89d7-47e2245f0579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the smooth transition to the new administration and the
        continuity of economic policies could help sustain the GDP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e195a9b-2c9b-44c8-8a50-6933d9e76026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The previous administration gave us a strong, stable economy that
        we can build on further," Pernia said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86918dc9-d4c4-4ca3-9391-b988a019b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the country was still on track to hit the full-year target
        of 6-7%, as well as the medium-term goal of 7-8% GDP growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764f6dc-092c-47c9-8f17-3b86ea4c060f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focused on agriculture</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dcfb48-f2ce-4f6d-9991-e4fc85fb39ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industrial and services sectors drove the economy in the second
        quarter. Of the 7% GDP growth, they contributed 2.3% and 4.8%, respectively.
        The agriculture sector, however, dragged the result down by 0.2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd2f54-55f1-4bd1-8184-ed44e2ddcbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture, fishing and forestry have taken a hit from the El Nino
        that has just passed and now La Nina is threatening to set in, Pernia said.
        But the problem began even before that – this has been the sector''s fifth
        straight quarter of decline.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910ab7a-c073-4de5-b3b6-f6be976f9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is "concerned," he admitted. Most Filipinos depend
        on agriculture for their livelihood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e6dc42-93a4-4621-8b73-67a6f7da3ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the projects being prepared by the government are improvements
        in irrigation, extensions in farm-to-market roads and building resilience
        to extreme weather conditions, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969daee-05e8-4550-921c-74a621928c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.275+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With interventions already rolled out during El Nino, and with more
        planned for the coming months, the agriculture sector should rebound – "hopefully,
        significantly" – this year, said Rosemarie Edillon, deputy director-general
        of the National Economic and Development Authority.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db503ee6-e5a7-4ce4-b173-8ff22e4962e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the economy has already been set on a high-growth path.
        The task now is to ensure more people could benefit from this growth; supporting
        the agriculture sector is key to this.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f47e40-a66b-4ad2-bb6a-03296e92437f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we discuss these economic numbers, it is important to recognize
        that this should be treated as means to an end. What really matters is that
        welfare especially among the least among us is improved," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb31bde-c6ec-4c93-a325-855364415d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice imports mulled</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990bcce7-8364-470c-811d-473b6c9bac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the drop in farm output, the government will likely import
        rice this year and next.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4a637c-6d32-459f-9bfb-44b80be95ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pernia, economic managers are discussing plans to import
        1 million metric tons of rice to secure the country''s rice needs in 2017.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d1f2c-5b0b-4ea0-881e-607f83a61995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the rice on stock is enough for this year, he explained, there
        will certainly be a deficiency in 2017.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c0c52-5267-4665-b1eb-c2ea4e14d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tranche of 500,000 metric tons will be imported within
        the next few months. The trade will be done on a government-to-government
        basis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f250d-b326-4bd8-a96f-e8ce05005de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:45:52.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:45:56.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should do it now while the price of rice is still affordable,"
        Pernia said.</p>'
  'rochelle-pondare-progeria':
