  'caap-domestic-terminal-fees-ticket-integration':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-18T19:44:46.450+08:00
    'imagesource': 'jcr:0b69dba4-3928-4487-a17f-33dc15256809'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaa44f9a-612b-4243-bf6f-59821686c595'
    'lead': 'The Civil Aviation Authority — which manages all the country''s airports
      except NAIA, Cebu, and Clark -- will soon integrate the domestic terminal fee
      with airline tickets. For airline passengers, that''s one less queue to make.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:41:24.779+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T10:41:28.441+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T10:41:28.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Domestic tickets, terminal fees to be merged for easier payments

      '
    'updated': 2016-08-19T10:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d18a06-6e18-4da3-8fbf-30a9176e43c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Domestic passengers
        at Civil Aviation Authority (CAAP) airports will no longer line up to pay
        the terminal fee - that''s because it will soon be made part of their plane
        ticket price, the Department of Tourism (DOT) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f908d1-1f71-4820-9e8e-6a6c2c7e6651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAP manages all airports besides the Ninoy Aquino International
        Airport, the Clark International Airport, and the Mactan-Cebu International
        Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac062d-5c5c-40b7-9e44-6bac0d436fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collecting the terminal fee, also known as the domestic passenger
        service charge, as part of the ticket payment will help reduce long lines
        and delays at airport terminals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb37274-6f34-4b64-8a6a-e9bc29aab889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working together with the different airlines and our partner
        government agencies in making it easier for the traveling public. And we do
        that by integrating the various fees that are collected," DOT Undersecretary
        Benito Bengzon said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6284d0-611c-45f3-b4d7-0ff7f7f8c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/16/NAIA-expressway-opening-next-month.html">Watch:
        NAIA expressway opening next month</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90bf425-6f48-483a-a2ae-b0668060f257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOT, major airlines have already agreed "in principle"
        to the fee integration during a meeting with airline executives, the DOT,
        and the CAAP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbdbae-65be-4ae1-b49a-8b55c8343046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Airlines, Cebu Pacific Air, Sea Air, Sky Jet, Air Juan,
        and Air Asia are expected to submit their draft agreements to the DOT next
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee3d48-581f-4a65-8c81-54dc13798a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the plan is approved, the fee integration would be implemented
        in all 38 commercial terminals managed by the CAAP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459dfbc7-c676-47a9-83f3-0509124c73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila International Airport Authority (MIAA) and the Mactan-Cebu
        International Airport Authority have included domestic terminal fees in ticket
        payments since 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2c292-d872-4d8e-a0dd-77136e42e143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIAA''s international terminal fee, on the other hand, is already
        integrated with ticket payments since October 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be41e0f-40ff-4484-8c29-370ccfc70a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:41:24.780+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:41:28.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/03/11/airline-passenger-bill-of-rights.html">Read:
        Assert your rights: 8 things to keep in mind as an airline passenger</a></p>'
  'donald-trump-campaign-chairman-paul-manafort-resigns':
    'author': 'Dana Bash, Theodore Schleifer, and Ashley Killough, CNN'
    'caption': 'Paul Manafort (Photo: CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-19T23:55:30.086+08:00
    'imagesource': 'jcr:f7fd9095-a551-43a8-b2d2-3734258b498e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '004efaef-c2b7-4a50-8041-5c37cc19a37f'
    'lead': 'Donald Trump''s campaign chairman Paul Manafort has resigned from his
      position on the campaign, the Republican presidential nominee said in a statement
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:48:31.403+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:29:10.040+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump campaign chairman Paul Manafort resigns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6d552-1686-46cb-a766-b1b8d83a6a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.403+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Donald Trump''s campaign chairman Paul Manafort has resigned
        from his position on the campaign, the Republican presidential nominee said
        in a statement Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0ff1fd-4988-4dc4-bdfe-3cf56ecc7aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This morning Paul Manafort offered, and I accepted, his resignation
        from the campaign," Trump said. "I am very appreciative for his great work
        in helping to get us where we are today, and in particular his work guiding
        us through the delegate and convention process. Paul is a true professional
        and I wish him the greatest success."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c2ed4-878d-4f5b-b3b4-79b088bf39b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Trump source said Manafort told Trump he was becoming a distraction
        and he wanted to end that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2976ef-96a3-4e1d-bcb5-1b3155379fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just under three months to go until Election Day, Manafort''s
        departure reflects the shifting power centers on the Trump campaign: After
        consolidating influence and discarding with Trump''s campaign manager Corey
        Lewandowski, Manafort has now found himself on the outs after Trump elevated
        two different aides to senior positions on Tuesday: Breitbart News chief Steve
        Bannon as campaign CEO and Kellyanne Conway as campaign manager.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b086ebe-4954-4072-af93-bb18ec287c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second high profile departure from the top of Trump''s
        campaign structure after campaign manager Corey Lewandowski left the operation
        earlier this summer. A new campaign manager and executive were named earlier
        this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba93de2-181f-4f15-a561-05d142825d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The departure also comes as Manafort is defending himself from investigations
        into his extensive lobbying history overseas, particularly in the Ukraine,
        where he represented pro-Russian interests. Manafort has been beating back
        reports from multiple media outlets in recent days over his ethics, which
        have been egged on by a Clinton campaign eager to highlight Trump''s ties
        to the Kremlin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d4c5f-3389-474b-868e-8c4ad4212723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his running mate Mike Pence are in Baton Rouge, Louisiana,
        this morning, touring flood damage and meeting with residents there.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024b710c-5243-4974-9ace-4357a53a663e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, a longtime Washington fixture, was originally brought
        on in the spring to save Trump from a defeat at the Republican convention
        should Trump have failed to win enough delegates to clinch a first-ballot
        nomination. Yet his role grew to serve as Trump''s connection to the GOP establishment,
        telling Republican elders that their presidential nominee would run a traditional
        campaign that would not imperil down-ballot candidates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87c2e6-33a1-47de-885a-15de8cd97da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After warring behind the scenes for months with Lewandowski, who
        had little regard for Manafort, Lewandoswki was fired earlier this summer.
        That decision by Trump seemed to be an embrace of Manafort''s strategy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61b47a-4ba5-4e8c-9cd6-d8705cb8a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort installed many of his associates in the upper echelons
        of the campaign, signaled his support for an allied super PAC and crushed
        attempts to embarrass Trump at the Republican convention in Cleveland.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd24f2a-3e27-4244-88a1-cd6e768dd15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as his poll numbers tumbled, Trump decisively reversed course,
        installing a media provacateur – Bannon – as his campaign''s CEO. Manafort''s
        role had been diminished, and Bannon is expected to encourage Trump to embrace
        the hyper-aggressive attitude that won him the primary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3930d27a-5108-4471-8eb4-913206238408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:48:31.404+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:10.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/19/politics/donald-trump-campaign-chairman-paul-manafort-resigns/index.html?sr=twcnni081916donald-trump-campaign-chairman-paul-manafort-resigns0227PMVODtopLink&amp;linkId=27835217">"Donald
        Trump campaign chairman Paul Manafort resigns."</a></em></p>'
