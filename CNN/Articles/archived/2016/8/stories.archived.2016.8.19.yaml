      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also know this all too well, though sometimes, we can’t feel
        it, because of how ingrained the illusion of music has been in our pop consciousness.
        Every time somebody outside my field of work asks me, for example, “You play
        guitar? You play in a band?” — it’s almost always loaded with a tinge of false
        fascination, though not always on purpose, as if playing music was exclusive
        to “rock stars” or “idols.” Not to say that these people are ignorant. More
        people take selfies with famous musicians and actors than, let’s say, esteemed
        photographers or video game developers. We are all victims, and we can’t help
        it. I mean, if I met Bob Dylan in real life, I would most certainly freak
        out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa782a-b502-4614-ae83-16a41347ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:43:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:43:47.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last night at the In the Mix concert, predictably, people did freak
        out. The early 20-somethings freaked out for Panic! at the Disco, while the
        late 20-somethings freaked out for Third Eye Blind. All the younger ones freaked
        out for James Bay, and of course, The 1975. There were therefore three batches
        of millennials in the concert, who all freaked their way out of their houses,
        willingly closing their music streaming apps, to see their favorite band.
        Take note — see, not so much hear. This is why concert tickets are expensive.
        You’re not really paying so much for the music; you’re paying for the flesh.</p>'
    '8':
