    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e6cfd3-902d-4b3c-a8ef-40f1ed017cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the list accurate?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2aedf0-09eb-4998-be36-e8f79bdd75d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who won the May 9 elections by a clear lead over
        his rivals, received praises from his staunch supporters for his steps in
        fighting the drug problem.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5440d0fc-2a85-46ea-9a60-e5ed215cb99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics were also quick to express their concerns, including
        Chief Justice Maria Lourdes Sereno, who called Duterte''s public announcement
        of alleged drug personalities as "premature."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43970706-9229-4e3f-8af6-32e82a0b6791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said of the seven judges implicated by the President, one was
        already dead, another dismissed for incompetence, while the rest were either
        retired. Only one had jurisdiction over drugs cases in court.</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Sereno expresses concern over drug list <a href="https://t.co/SxEIQOAB8Z">https://t.co/SxEIQOAB8Z</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/762595462155087872?ref_src=twsrc%5Etfw">August
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ee7176-3175-4d76-9a9e-0a1c6e255122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4f04b3-5d56-424b-8d5d-ac6ea3023d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno said the high court is investigating a judge over drug use
        but she said the judge, whom she did not name, is not on Duterte''s list.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f67982-49ac-4b7b-b328-06260ce96411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several errors also mar the list, including a former spokesperson
        for a progressive organization who was listed as a party-list representative
        but was actually never a legislator.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc2fbb9-6101-46dd-ab4f-168f0aebcebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the dead judge Sereno pointed out, a former mayor from
        Talipao, Sulu is also reportedly dead. The Armed Forces of the Philippines
        (AFP) also said one of their men tagged on the list died in 2010, while four
        others have been discharged from service.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2a0c97-9b7b-44a1-bc37-7f75086604cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he does not see the need to exempt dead people from
        the list. "I just wanted to impress to the public na noon pa alam na namin
        ang negosyo ninyo (even before we already knew of your business). Since your
        name is there, leave it, and I will publish it the way it is there."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd16c52-6a74-4e49-8cbb-78e4b4a3ebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) stood by the President,
        saying the list is accurate and corroborates with their own records.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2b7daa-a230-49b9-98ec-063df2a105a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov''t officials as drug suspects</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d5ecc4-c48d-4527-8672-c24ab40a8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 56 blacklisted local government officials included 23 incumbent
        mayors, 18 former mayors, and other current and former elected officials from
        different parts of the country.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db178db-0bfd-4602-a494-2014e690bb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 17, 48 have denied allegations before authorities or
        the media, subjected themselves to probe, or surrendered their firearms. The
        public has not heard from the rest of the accused.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://drive.google.com/file/d/0B9bnpDWcQ-FHaVphY2x3RDg5NDQ/preview"
        width="640" height="480"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba84de11-d4ae-455d-9ada-7661c3b1d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f1a670-1461-4e67-8a6a-de91b2e3e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is expected to release more names of alleged "narco-politicians."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563b9cab-2874-45c7-a710-11de735f1b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/18/Duterte-illegal-drugs-gambling.html">Read:
        Duterte: Fight illegal drugs first, and then gambling</a></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16b8ad2-f2b9-4a46-b63f-95a69a357e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45760e-3ae7-4761-8bf1-f0c9feef5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from PDEA show a total of 623 government officials and employees
        were nabbed in anti-drug operations from 2011 to 2015.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4891d42-818f-47c3-842c-076d4eab92c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s data also showed, the number grew six-fold in just five
        years - from 29 in 2011 to 201 in 2015.</p>'
    '55':
      'image': 'jcr:a602308a-ba7d-47e8-8628-e59029aa7b37'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1d6399-935c-433b-a965-bfd2618aa19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17cefd-eba0-4a4f-b955-8e82cbd7fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shabu remains the most prevalent illegal drug. It was seized in
        nine in 10 arrests conducted by the PDEA in 2014.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d095cc-f70e-4605-b283-51288eef08ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/14/Malacañang-success-war-illegal-drugs.html">Read:
        Malacañang claims success in war on drugs</a></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc9425a-00da-4ac6-aa73-fc59fafefcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most high-profile public servants arrested for alleged
        drug use during the past administration were detained former drug enforcement
        agent Lt. Col. Ferdinand Marcelino in January this year and  former mayor
        and then incumbent Camarines Sur vice mayor Andre Hidalgo in October 2013.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff061a73-8f45-4c1a-b8e0-cea15a6ab24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens when government officials themselves succumb to illegal
        drug use and trade?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a391196c-ca6e-442a-a8d1-f7502ae0f58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It not only damages the public''s trust and confidence - it also
        endangers the country''s anti-drug abuse campaign as they open potential ties
        with drug syndicates.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51274d93-67ec-49a3-8520-8266dad012f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private illicit drug use by public sector employees risks bringing
        government officials - and the information they may hold - into the orbit
        and influence of organized crime groups," the Australian Commission for Law
        Enforcement Integrity said in its website.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca686fa-a2f1-4fff-8905-d3e1aa6e2e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 9165 or the Comprehensive Dangerous Drugs Act of
        2002 mandates the government to "pursue an intensive and unrelenting campaign
        against the trafficking and use of dangerous drugs and other similar substances."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80044ef6-cb18-4d1b-aa13-e644963ed0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, government officials and employees found guilty of
        the importation, sale, manufacture, use, and/or possession of dangerous drugs
        and similar substances shall be permanently disqualified from holding public
        office.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06504b35-e53f-45d9-abbb-b773cbdb2c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erring government officials or employees face a maximum penalty
        of life imprisonment and a fine of up to ₱10 million.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396e7233-3af5-4c6d-aa0f-706c0a277aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.998+08:00
      'mgnl:createdBy': 'jeff'
