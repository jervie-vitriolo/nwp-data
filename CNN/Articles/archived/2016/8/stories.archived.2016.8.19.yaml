      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AFP said this only represents the desire of
        Duterte to have an enduring and sustainable peace through formal peace talks.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63439651-7c5b-41e8-af92-2b5cba6a6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.486+08:00
