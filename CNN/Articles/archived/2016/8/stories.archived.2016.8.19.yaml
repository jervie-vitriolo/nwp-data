      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then went on to naming the alleged drug lords themselves.
        Complete with a chart illustration of the purported drug trade network, Duterte
        publicly named the country''s "top three drug lords" on July 7.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48f1fa-b3a2-428c-87a6-947beeaced55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu-based businessman Peter Lim met with Duterte in Davao City
        saying he is not the "Peter Lim" also known as "Jaguar" leading illegal drug
        operations in the Visayas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
