      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said that they will support the all the peace efforts
        and covenants to ensure that the people can enjoy the "secured, prosperous,
        and peaceful lives free from threat, fear and want."</p>'
