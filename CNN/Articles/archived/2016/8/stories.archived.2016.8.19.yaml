      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed338f-19d8-4847-a183-12016d072e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.994+08:00
      'mgnl:createdBy': 'jeff'
