    '9':
      'image': 'jcr:38cb8202-7d01-4655-83a9-5197dbad3043'
      'imageCaption': 'English singer-songwriter James Bay wore a jacket with the
        colors of the Philippine flag. Photo by KAREN DE LA FUENTE  '
