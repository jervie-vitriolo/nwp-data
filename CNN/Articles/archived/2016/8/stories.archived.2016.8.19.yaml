  'twitter-suspends-another-235000-accounts-for-promoting-terrorism':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-19T02:25:07.141+08:00
    'imagesource': 'jcr:2d6961bc-f23a-4a31-903e-6b8fe9b5beff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81c24d40-350a-4911-b256-d115daf446d3'
    'lead': 'While the company didn''t identify the terrorist groups or specific accounts,
      it''s likely many are affiliated with ISIS, which has been particularly active
      on Twitter and other social networks to spread propaganda and attract new recruits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:40:00.565+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T15:40:07.629+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:40:07.349+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter suspends another 235,000 accounts for promoting terrorism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af765b-0119-4bd0-a13f-1c248cd906ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Twitter''s war against terrorism
        is escalating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17942473-ef01-49c2-8f12-49e652b76f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company said in a blog post Thursday that it has
        suspended 235,000 accounts for promoting terrorism in the last six months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288e8f38-54d0-44d8-b2ee-b30c47875c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Twitter has suspended 360,000 accounts since the middle
        of 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d09d3-a226-45ee-9920-0a90647944ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company didn''t identify the terrorist groups or specific
        accounts, it''s likely many are affiliated with ISIS, which has been particularly
        active on Twitter and other social networks to spread propaganda and attract
        new recruits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d66840-73e5-4ab1-975e-bc6f07da8ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly condemn these acts and remain committed to eliminating
        the promotion of violence or terrorism on our platform," Twitter said in the
        blog post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb6263-c04c-4c30-9fd5-4072a11921fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it is leaning on a combination of spam-fighting tools,
        expanded teams reviewing abuses, and new partnerships with organizations fighting
        violent extremism. This has helped identify more accounts and prevent those
        users from returning after getting suspended.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541f6ce7-184f-4ae8-9c50-05b6193d2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our response time for suspending reported accounts, the amount
        of time these accounts are on Twitter, and the number of followers they accumulate
        have all decreased dramatically," the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1dd0d-79b2-4729-829f-82426bc4d1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those efforts appear to be working. The Obama administration said
        last month that Twitter traffic for ISIS has declined significantly over the
        past two years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16e0c1c-84a9-4663-82cb-a6de534e091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and YouTube have also reportedly taken steps in recent
        months to suspend accounts or block violent content shared by ISIS supporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3ae10-aeb3-498b-aa3b-8ccedd62fb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS supporters, meanwhile, have gone so far as to threaten the
        founders of Twitter and Facebook for suspending accounts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0408f27c-8b0e-414d-b7ac-6ccc5913b658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s apparent success in combating terrorism on its platform
        comes amid renewed criticism of the social network''s attempts, or lack thereof,
        to combat harassment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d3972f-5a6f-4629-93db-ebb60640710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A BuzzFeed article claimed the company had favored free speech over
        effective anti-harassment policies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b37c9c-c6f6-4225-a68c-dd23f4f3d436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:40:00.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:40:07.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/18/technology/twitter-suspends-terrorism-accounts/">"Twitter
        suspends another 235,000 accounts for promoting terrorism."</a></em></p>'
