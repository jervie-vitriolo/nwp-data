      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Guilty until proven innocent?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dbcaf4-3468-426d-9671-a04e8409ebcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.994+08:00
