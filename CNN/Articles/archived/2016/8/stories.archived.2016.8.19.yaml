    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011c099-d06a-49ab-ae14-b8f594f34036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:43:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:43:47.751+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This grand machine creating the illusion has orchestrated a certain
        detachment between musician and audience. The musicians, in turn, become victims
        as well and even reinforce or promote this detachment. This is why many of
        them have blown-up egos, or at least the impression of it. How can we blame
        these superstars and their big heads when a nation is falling at their feet?
        Not all of them are egotistic, but at times when they see a myriad of people
        freaking out in the mosh pit, even they can’t help but bask in these moments
        of glory — Matt Healy of The 1975 takes out a cigarette to smoke onstage while
        singing and he is aware that he looks good with it, which he does; James Bay
        paces onstage in a moment of silence, exuding badassery, and perusing the
        crowd before hitting a mean guitar intro; Brendon Urie of Panic! at the Disco
        takes his shirt off in front of a hundred screaming girls; and Stephan Jenkins
        of Third Eye Blind looks good in his sunglasses and sideway stance, which
        makes him seem distant from the crowd at times. There’s nothing particularly
        wrong with this — it’s all part of the spectacle, it’s showmanship, it’s an
        art form, and it’s what sells.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a79b622-b8d3-4f12-b058-9d43064089ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:43:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:43:47.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would these kids go all the way through heavy Manila traffic
        to see their idols? Not to mention, why would they spend that much money for
        tickets? They can just go home to their iPods and CDs and SoundClouds, but
        no — they want to hear their songs live, and get as close as possible to their
        favorite artist. Because they know it’s entirely different. A teenage girl
        wants to see James Bay playing “Let It Go” (which he did) and recall how the
        lyrics pulled at her heartstrings that one night she was heartbroken and listening
        to it. A working boy wants to sing along to Panic! at the Disco playing “I
        Write Sins Not Tragedies” while remembering his high school days, when everything
        else was simpler and more innocent. A miserable 29-year-old wants Third Eye
        Blind to serenade him live with “Jumper” because years ago it kept him from
        hurting himself. People don’t want to forget. People want an experience they
        will remember and take home for the rest of their lives. In these moments,
        it’s not just about the flesh; it’s about how these bands changed these kids’
        lives and what these kids did with the music. Going to a concert is a tribute
        to these bands, and sometimes, people even look for something more.</p>'
