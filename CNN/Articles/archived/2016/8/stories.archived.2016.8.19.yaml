  'james-bay-interview':
    'author': 'CNN Philippines Life Staff'
    'caption': 'James Bay’s rise to fame is often attributed to a YouTube video of
      him performing at an open mic night in Brighton. He was signed to Republic Records
      a couple of weeks after the video was posted, and after it caught the eye of
      an A&R from the label. Photo by KITKAT PAJARO'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-08-19T16:37:16.520+08:00
    'imagesource': 'jcr:c675388b-77f7-4bca-9811-b32fd2c17f8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d93790a-708b-4c66-b6d8-11fe39a78ee5'
    'lead': 'Singer-songwriter James Bay, who performed in Manila for In the Mix Concert,
      shares bits about his history as well as the musical landscapes of his hometown,
      Hitchin, and Brighton, where it all began.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:00:05.460+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T15:00:09.368+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:00:09.139+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Bay on making it big and chasing “goosebumps”

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7058a0-b3a6-4ae4-84a5-52ac11defbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:00:09.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Straight from the
        edges of London’s suburbs, James Bay is a living example of the small town
        boy living his big dreams. “Hitchin is tiny,” says Bay of his hometown, small
        and quiet, and filled with lush greenery enough to be conducive to creating
        poetry or raw emotional writing, the very expertise of the singer-songwriter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a56da-adcc-41a4-8307-1bc5389e0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:00:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bay is no rigid archetype of the folk rock musician — instead
        of merely spewing out professions of love as a form of release, it seems that
        he actively chases for “that goosebumps moment” for those who may seek refuge
        in his songs. The guitar-wielding bar busker wants to “make songs that make
        people feel something, and even move them.”</p>'
    '3':
      'image': 'jcr:f8bebb79-ef78-4e70-88b7-8e9c5a62b49f'
      'imageCaption': '“I kinda always play now without [my hat] most of the time,"
        says James Bay of his signature headpiece. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f950d680-b0b9-48aa-b392-03d00da3a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:05.460+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:00:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60ae2a-fea6-44b0-89f4-51e2190d015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:05.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:00:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before getting the chance to wow huge audiences with his impressive
        singing and guitar skills, Bay started out in a small band scene in his hometown,
        which was “so small that you [could] kind of create a music scene for yourself
        at the time.” According to him, his band and a few other musical groups of
        his generation were the music scene during that period, when he was a young
        teenager. But moving to Brighton to study music and art was a whole different
        ball game, he says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d95b7f-25ad-4fb7-a608-be4c0af695f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:05.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:00:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Brighton is really kind of a small city. [But it] was much bigger
        than Hitchin. Even though in Hitchin there are open mic nights, in Brighton
        there’s probably 10 open mic nights at least every night,” he says. “And that’s
        sort of base level of what you can do as a musician in Brighton.” It wasn’t
        long before he was able to rise through and make his music known all over
        London. Still, at 19 years old, London was a bit too big, says Bay. “I went
        to Brighton and it’s very sort of open-minded, free and easy. London is sort
        of judging you too heavily but there are people who are very interested in
        new music there…so eventually I made my way to London.”</p>'
    '7':
      'image': 'jcr:3763b700-0af7-4530-a995-8832b39710e5'
      'imageCaption': 'Bay, the guitar-wielding bar busker, wants to “make songs that
        make people feel something, and even move them.” Photos by KITKAT PAJARO  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7951ee49-3554-41be-b2fe-32452d776e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:05.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:00:09.369+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfc660-086e-40f7-b7dc-2475b7aed213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:05.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:00:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bay’s rise to fame is often attributed to a YouTube video of him
        performing at an open mic night in Brighton. He was signed to Republic Records
        a couple of weeks after the video was posted, and after it caught the eye
        of an A&amp;R from the label. Success may have come to him in a flash, but
        it was more than just luck. That open mic night that changed his life was
        one of several others in Brighton; he would push himself to busk or play in
        bars every night for five nights a week, and when things wouldn’t go well,
        he would walk to the next bar, determined to fulfill his mission. Today, he
        continues to push on more dauntlessly so, proving himself with his heartbreaking
        lyrics and masterful guitar lines, complete with his signature fedora hat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5f1dc-0775-4b15-9b6d-241200d288b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:00:05.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:00:09.370+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what does he do when he’s not wearing said hat? “I wash my hair,
        I sleep without a hat,” says Bay. “I kinda always play now without it most
        of the time. Couple of occasions recently in festivals in England where the
        weather is never as nice as this, it was so windy. I would lose the hat, if
        I’m in the middle of the song and it just goes flying off. Sometimes I do
        shows when I’m not wearing a hat.”</p>'
