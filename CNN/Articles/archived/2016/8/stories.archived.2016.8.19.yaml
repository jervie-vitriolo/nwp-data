      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Saturday talked about the "narco-list,"
        which he said contains 1,000 names of mayors, governors, congressmen, barangay
        captains, and police officers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d87449-fcb6-43c4-a75e-0e2d0de31ad5'
      'mgnl:activationStatus': true
