  'Worlds-most-livable-city-in-2016-is-...':
    'author': 'Barry Neild, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-19T13:22:20.134+08:00
    'gallerysource': 'jcr:46971d05-8471-4833-8267-58ad86b8c74f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a4e658-2ea8-46bc-a7c0-b0b6ca255505'
    'lead': 'For six straight years, the Economist has named one Australian city as
      one of the best places on Earth to live in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:23:32.398+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T15:26:35.988+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.7'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:26:35.630+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s most livable city in 2016 is ...'
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cb47a6-a084-45bb-b77b-256e686bb531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If there''s one thing wrong with living
        in Melbourne, it''s probably the boring inevitability of being named one of
        the best places on the planet year after year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09b2deb-f17e-417d-a977-1f742a240e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the sixth year in a row, the Australian city has topped the
        Economist Intelligence Unit''s ranking of the world''s most livable cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e6c8a-1a63-406b-bfa1-32f1fcdc3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list, which considers stability, healthcare, culture and environment,
        education and infrastructure to arrive at a rating out of 100, gave Melbourne
        an overall score of 97.5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df13faf-c548-4ead-a212-38cc3c17a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close behind is the Austrian capital Vienna, with 97.4, and Canada''s
        Vancouver with 97.3 — positions both cities also held in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842c6f4-8420-4164-8ec0-eb88c654fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While little has changed among the ranks of the most comfortable
        cities, it''s a darker picture elsewhere in the world with instability, terrorism
        and conflict causing several formerly "safe" destinations to lose their sheen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267dfbd8-f78f-4e08-89e4-fed52ad9dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is the French capital Paris, which has seen its livability
        score drop by 3.7% over the past five years, a situation not helped by recent
        terror attacks in the city.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f589a8-5b07-42b8-85b5-5a22dca58d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Weakening global stability''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2b902-813b-4b4d-8a65-078e53adfc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris is joined on its downward journey by Moscow, St. Petersburg,
        Athens and Caracas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe38e85c-01c2-4f22-8170-70045d3e7ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the top five cities remain unchanged, the past year has
        seen increasing instability across the world, causing volatility in the scores
        of many cities," the EIU''s annual ranking report summary says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b58584-03de-4ef3-af46-064ce62a45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continuing weakening of global stability scores has been made
        uncomfortably apparent by a number of high-profile incidents that have not
        shown any signs of slowing in recent years," it adds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4940a621-049b-4bd7-839a-7d46bebc1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inevitably, the world''s least livable cities are those blighted
        by war, poverty and political turmoil — or all three.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8ceae1-e63c-416b-8b4c-fe3c03e3078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria''s capital Damascus ranks bottom of the 140 cities scored
        with a rating of 30.2. Just above it is Libya''s Tripoli with 35.9 and the
        sprawling Nigerian megacity of Lagos, with 36.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0994e3d8-889a-413c-ae99-fdd3e6c9cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities are improving, though. The Iranian capital Tehran, which
        is benefiting from improved ties with the West after years of sanctions, has
        seen a 5% rise in its score over five years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf85a44d-b993-41f4-896e-df7125768887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zimbabwe''s capital Harare, blighted by years of runaway inflation
        and political unrest, has seen a 4.4% improvement, although it still languishes
        near the tail end of the livability chart in 133rd place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce071b88-d765-4359-8864-1894e278a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most livable cities:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bbf580-2e96-49a7-b52e-a075fc254f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:23:32.401+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:26:35.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Melbourne, Australia</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45326835-5bea-427d-9446-e55a28fd78dc'
      'mgnl:activationStatus': true
