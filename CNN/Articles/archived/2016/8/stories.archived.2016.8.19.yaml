      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her journey</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffac6a4-1e08-4efb-919d-d7a3bf7ee541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.909+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spends an hour or two looking at the mirror— fixing her eyelashes,
        putting colorful facial powders, adding different touches of light make-up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060574e6-ffad-42a7-9cee-48b5f26a13c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to complete the morning routine was a hair band with artificial
        hairs that will serve as wig. These make Ana Rochelle Pondare happy— she feels
        young and free.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29281d9-4e63-41e1-be5d-dd4385249e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other girls of the same age, it took some time for Rochelle
        to be brave enough to face the mirror because of progeria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c070f33-6389-46b1-b912-6eb0bdb24219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Progeria is a rare medical condition that causes fast aging— seven
        to eight times more than the normal rate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6272f40-5eb0-415b-827b-30f7878d47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochelle never had it easy. At five years old, her parents notice
        her difference from other children her age. She had falling hair, convulsions
        were often and her voice sounded weaker by the day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7e2742-2fe1-45d6-b5b5-1c1abe9feaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clueless about her condition, her family thought she was a misfortune.
        But Rochelle proved them wrong. Despite her condition, Rochelle helped her
        parents by selling goods. She endured criticisms along the way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1154517-141c-42d3-8f5b-b98fdfb024b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochelle dreams of finishing school and getting a college degree,
        but financial difficulties and constant bullying came in the way so she had
        to stop.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484a1a8-4af3-4154-8479-686e3e980c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of her unusual condition, Rochelle received a lot of attention.
        She won people’s hearts worldwide. Of the two cases of progeria in the Philippines,
        Rochelle was the most documented one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8a1567-bc1b-4753-8cea-104ddf4f4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several groups and kind-hearted people helped Rochelle meet her
        medical requirements, while organizations pledged support for her and her
        family.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38ce359-d9b4-46c5-b1d4-bc5906f63968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a time, Rochelle became an inspiration and a symbol of hope.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b8c9d-3fef-459d-b945-8248e2d7d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 19th Birthday</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecfb8f6-b9f2-4029-a5a9-d576dfa61997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines was able to have a sit down interview with Rochelle
        for her 19th birthday celebration. It would also be her last.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8e589d-9529-40cd-933c-7d59462fb068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochelle lived at her second home in Plaridel, Bulacan. She welcomed
        visitors with her smile and warm personality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eb85da-1735-4160-9c0f-48480cccec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had a circle of friends her age. She liked talking about her
        love life. The 19-year-old was unmindful of her condition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d516b-e66c-48b9-883a-7a8c1e2ffefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochelle gave a tour of her second home, talked about plans for
        her 19th birthday, how she wished that her family would again be complete
        on that special day. She planned to go back to school so that her siblings
        would be proud of her, and she did.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddb54f-ffe9-4aca-960f-347e356b8e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had hopes, dreams, and fears. Rochelle was worried because her
        birthday was a test and proof to live another day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf265c-5be9-4599-aa7c-f5330cb808ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On her 19th birthday, Rochelle lived beyond medical experts’ expectations.
        Deadlines haunted her after doctors gave her 14 years to live. But she had
        a bonus of five years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2a51f-d7e5-4898-9d8e-d78aee81b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two months after her birthday Rochelle passed away.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173458e1-32c4-48f7-b7db-d2a41b35d8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembering Rochelle</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f07e94-320a-4a84-acb3-95ccc44ed476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the interview, Rochelle said giving up was not an
        option. Through her struggles, there was never a day when she thought of giving
        up. But looking at her family, the unexplainable joy they bring and the overflowing
        love she received, life was good for Rochelle.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd476a6d9-3f79-4e64-8d2c-ef97b969a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T10:56:40.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T10:57:18.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than her illness, perhaps that’s how Rochelle wants to be remembered—
        a loving daughter, a thoughtful friend, an angel, an inspiration.</p>'
