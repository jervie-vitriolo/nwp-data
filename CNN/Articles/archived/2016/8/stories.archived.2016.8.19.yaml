      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Armed Forces of the Philippines said they support
        the decision of President Rodrigo Duterte to release the couple.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d69c3-b049-4398-b6b2-256261520117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.486+08:00
