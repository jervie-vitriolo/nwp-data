      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the 5th Infantry Division''s camp in Isabela, Duterte
        said he will turn over the list to the Armed Forces of the Philippines (AFP).</p>'
