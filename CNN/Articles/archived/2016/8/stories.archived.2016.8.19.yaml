      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/22/Birthday-gift-dead-drug-lord.html">Related:
        PNP Chief: Killing of suspected drug lord is birthday gift to Interior Secretary</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb6729-1e98-486c-a4ca-340f1f358abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly a month after naming alleged drug lords, the President identified
        government officials, members of the judiciary, and police officials allegedly
        linked to illegal drugs. Some local officials went to Camp Crame to claim
        innocence, while all active police officers were relieved from their posts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3828fb51-62ec-4528-ab80-9d0e10f02acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:55:06.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:55:12.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very important for the people to know the state of things
        of conditions in this country. That is my sworn duty," the tough-talking President
        said in a speech in Davao City early morning on August 7, as he read the list,
        which he said also included some of his friends.</p>'
