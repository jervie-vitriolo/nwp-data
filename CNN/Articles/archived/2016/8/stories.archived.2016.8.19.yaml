    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70bc40-575e-4f47-a265-d51e67d566d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:43:43.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:43:47.752+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first band at In the Mix, Twin Pines, played electro-pop and
        not as many people knew their songs. Even if they don’t have a Wikipedia page
        yet, some still danced to their set. The next one, Elle King, played country/blues
        pop music, donned in a Stevie Nicks black dress. She even had a voice that
        could match the Welsh witch storyteller’s. The crowd screamed for her oohs
        and aahs, even though a lot of them didn’t really know her that well. Watching
        her YouTube videos could mislead anyone to thinking that she was just another
        pop-country-fied Adele. On stage, she was different. She could play a mean
        banjo solo. That goes to show that you never really know a band until you’ve
        watched them in the flesh. This is when we cease to be victims of the grand
        machine — when someone you’ve never heard before, or someone you’ve always
        heard but never watched starts to make you feel something different. You start
        to let go of nostalgia a bit, and welcome something new. The illusion shatters,
        giving rise to something beautiful and true.</p>'
