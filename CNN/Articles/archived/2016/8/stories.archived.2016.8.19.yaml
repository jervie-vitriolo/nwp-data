  'LeBron-James-NBA':
    'author': 'Ahiza Garcia, CNN Money'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-19T10:59:05.443+08:00
    'imagesource': 'jcr:dc5f7685-5edc-40ff-be50-4957fb65df03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54e92b25-fd8f-4b3f-b154-6ff989281490'
    'lead': 'The 2016 Finals MVP said his "dream is to actually own a team" in the
      NBA. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:30:35.878+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:33:31.427+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LeBron James wants to own his own NBA team

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41b5cc-1e92-4576-8a19-1df2336e2ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> LeBron James has plans for
        retirement — but don''t worry he''s not planning to hang it up just yet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088047db-eeea-4b6b-b0b4-c699954e8ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Finals MVP said his "dream is to actually own a team" in
        the NBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a26601-7d44-4fae-8aaf-f7c350bf9e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James made the comments during Wednesday''s episode of the "Open
        Run" podcast, which is co-hosted by actor Jesse Williams and Stefan Marolachakis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233b5b7-2a40-4e91-a369-72982d6468d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like my brain, as far as the game of basketball, is unique
        and I would love to continue to give my knowledge to the game," James said.
        "And I would love to be a part of a franchise, if not at the top. My dream
        is to actually own a team, [but] I don''t need to [be] fully hands-on. If
        I''m fortunate enough to own a team, then I''m going to hire the best GM and
        president that I can."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6827b576-df9c-4808-bf73-e1af3e8311d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he has a good eye for the character and passion of
        players, which would help as an owner.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ece97c-516e-41dc-aae6-76d63a1eba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2015/08/20/LeBron-James-impressed-with-PH-love-for-basketball.html">Related:
        LeBron James impressed with PH’s love for basketball</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932e4b9f-684f-4856-a113-bc0efde469df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James, who led the Cleveland Cavaliers to an NBA title this year,
        has played in the last six Finals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67790657-367f-416f-963b-b96e7b259471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to salary tracker Spotrac, James signed a new three-year
        contract with the Cavaliers this year that''s worth about $100 million. He
        also has a lucrative lifetime endorsement deal with Nike.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03969ae-a080-46bc-939a-f70e22e6413d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James'' multimedia network Uninterrupted owns the "Open Run" podcast.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ee439-309e-4d7c-ba08-25ef07006e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, two Time Warner companies, Turner Sports and Warner Bros.,
        invested in Uninterrupted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcff92a-6aac-4be2-ba87-15dfb2927233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.879+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time Warner is the parent company of CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe18ac5-c75e-468a-b9b3-46b87ddc6d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:30:35.880+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:33:31.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/08/18/news/lebron-james-own-nba-team/">"LeBron
        James wants to own his own NBA team"</a></em></p>'
  'ren-qian-china-tio-olympics':
    'author': ' James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-19T10:34:35.815+08:00
    'imagesource': 'jcr:71cd3517-a202-4496-9c0c-81cdb2e29a3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fe8f320-482e-4218-8376-ba304696961d'
    'lead': 'She''s just 15 and already a world champion -- but Ren Qian had a new
      shiny Olympic gold medal to show off Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:33:47.362+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T15:33:51.427+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T15:33:51.246+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ren Qian: 15-year-old wins Olympic diving gold for China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2b94ac-509b-4961-b5b9-fc290bdd43ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.362+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> She''s just 15 and already a world champion
        -- but Ren Qian had a new shiny Olympic gold medal to show off Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca7d8eb-1de0-4f6b-8ef7-408ff2189250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren, who won the 10-meter platform diving world title in Rio back
        in February added the Olympic title after leading a Chinese 1-2.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d75f372-3bd3-41a2-a9ac-fffd0ca7df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Si Yajie, 17, claimed silver with Canada''s Meaghan Benfeito
        coming third.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0bdbcb-8146-444f-b4fc-68b793e319e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren scored 439.25 points after five dives to finish 19.85 points
        ahead of Si (419.40).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bd6eb3-9356-4450-895b-f43fef335a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.428+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born on February 2001, Ren is the youngest medal winner at the Rio
        Games so far at the age of 15 years and 180 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f642938-ad73-40a4-9a00-fa57f7982f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren, China''s first medal winner born after January 1 2000, is the
        second youngest champion of the 10-meter platform after Fu Mingxia, who won
        gold at Barcelona in 1992.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c236417-90fb-4ae2-a5f7-55e9d77e9a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fu was just 13 years and 346 days when she triumphed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64165db-bb45-431d-888d-57b1758adf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did pretty well, but not really so perfect, according to my expectations
        -- you can consider me a perfectionist," Ren told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34122f9c-8ccb-4ada-a0a5-45db8ed238ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:33:47.363+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T15:33:51.429+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m young, but I got the medal. I think from now on I''ll train
        harder, I''ll work harder so I can focus on my future."</p>'
  'turkey-bombings-deaths':
    'author': 'Tim Hume, Isil Sariyuce, and Ben Westcott, CNN'
    'caption': 'Two explosions hit police stations in eastern Turkey, killing six
      people and wounding nearly 200 others, authorities said Thursday, August 18,
      2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-19T08:12:35.741+08:00
    'imagesource': 'jcr:bac67b08-5280-4fe5-918d-387ca0a29616'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '267bc489-2af1-4ec4-99ab-d295b13ca446'
    'lead': 'Three bomb attacks targeting Turkish security forces in the east of the
      country have killed 11 people and wounded nearly 300 others, authorities said
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:37:02.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:35:10.567+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey bombings: 10 killed, nearly 300 injured in 3 attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23339a1-a173-4eeb-8694-1d3631f55db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Istanbul (CNN) — Three bomb attacks targeting Turkish security forces
        in the east of the country have killed 11 people and wounded nearly 300 others,
        authorities said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49efc2b7-18cb-4c4c-81ee-e69fab51217c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish officials blame the banned militant group Kurdistan Worker''s
        Party, or PKK, for the attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229ae7d8-84a5-4108-88df-af7c7a1b51c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest incident occurred Thursday in the eastern province of
        Bitlis, according to a senior Turkish official, who could not be named in
        line with government protocol.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4b82d5-5f9b-421d-b490-bae40e993290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a village guard was killed and a soldier was wounded in clashes
        between security forces and PKK militants in the village of Nazar, state news
        agency Anadolu reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c372c0e-fe39-4d56-94d5-b0d9201e86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the military vehicle was returning from the engagement, it
        was struck by a roadside bomb in the nearby village of Gayda, killing five
        soldiers and wounding four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70607f0d-cedb-4563-8948-dd679f91f9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elazig blast</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc86958-2aee-4a9b-98d5-1482c7e32369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, a huge car bomb struck police headquarters in
        the city of Elazig at about 8 .a.m local time (1 p.m. PHT), killing three
        officers, Anadolu reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8bd246-1853-4ff8-9fe6-32be5221f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Prime Minister Binali Yildirim said in the wake of the blast
        that 217 people had been injured, with 145 of them still in the hospital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2488e028-515c-4fe6-95f5-4f183c0bb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty-five of those in the hospital were police officers and 60
        were civilians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415ed03e-6ce7-4690-a51b-886563d00bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yildirim blamed the PKK for the attack. "This is the separatist
        PKK terrorist organization and its extensions. There is no doubt about it,"
        he told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432c91d6-ab41-4d6a-8b6c-3ea9447486d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van bombing</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb8bc33-d507-412b-8ffc-170640533c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, a car bomb exploded outside a police station in the eastern
        city of Van shortly after 11 p.m. (4 p.m. ET), killing three people, including
        one officer, according to a senior Turkish official.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f93661-79b2-4e40-8688-8fcaa85f19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 73 others were injured, including 20 officers, the official
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ccc33-6e02-46a9-bceb-60e89829796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Governor Ibrahim Tasyapan said the PKK was behind the attack,
        and that police had apprehended a suspect, Anadolu reported.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae43160-273f-4c18-bf56-bf6ac62b827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the fifth explosion in the past two weeks to target police
        facilities in southeastern and eastern Turkey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f688664-7d1f-40c0-946c-41c812be9326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hostilities resumed</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3008cb5-12b6-44c8-b6e1-21ddb467e01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes between the PKK and Turkish forces have been ongoing since
        a peace process crumbled in 2015, bringing an end to a two-year ceasefire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea3a320-1eaf-4d60-96e2-47549bccb9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Anadolu reports, hundreds of Turkish security forces
        and about 5,000 PKK members have been killed in the conflict.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7625c627-5ae7-444a-a246-65ac531fd302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Considered a terror group by Turkey, the United States and the European
        Union, the PKK took up arms against Turkey in 1984 seeking an independent
        state for the country''s Kurdish minority.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707561cf-52d4-4686-a5d3-6cab98ef6b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands have been killed in the conflict.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256944ca-1934-492e-b1be-4950ce7fcefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has weathered a string of terror attacks over the past year
        as it faces the twin threats of ISIS and Kurdish militants.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078ac65a-8d9f-4439-a99d-34aae8a3861c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s woes</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fb65ca-614c-4b1e-8da6-b19ba2b2fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest wave of attacks come as the government carries out a
        sweeping crackdown on those among the various branches of the military and
        civil service it says is responsible for a failed coup attempt last month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fce7bb-07ce-4503-b485-2819d932336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government says US-based cleric Fethullah Gulen, head of a large
        religious movement, was behind the attempted coup, a charge he denies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf5993-f29c-4107-95bc-f93fc1e21200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yildirim said in his comments in Elazig that FETO – the government''s
        name for Gulen''s network – had "handed over its mission" to the PKK.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490c30c5-44a1-4fdc-b565-2c5ad0abdc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan repeated the claim, saying
        FETO was behind the bombings in terms of "intelligence-sharing and encouragement,"
        Anadolu reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cd604-2874-43f9-8d49-92e0811f6816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no difference between the PKK, Daesh (ISIS), and FETO.
        They all serve the same purpose," Erdogan said, according to the agency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd400e4-9a5c-464b-a278-5a59f885b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has vowed to continue its campaign against the PKK in the
        eastern part of the country, despite its ongoing purge of the military.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eec3507-d597-4db1-83ea-bbf886b0f312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 23,000 people are being held amid the crackdown, and more
        than 81,000 people have been dismissed or suspended from their jobs, including
        1,700 soldiers and nearly 9,000 police.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c822b08-9b8e-4dcf-bd2b-8dfb5310ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:37:02.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:35:11.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Isil Sariyuce reported from Istanbul, Tim Hume reported
