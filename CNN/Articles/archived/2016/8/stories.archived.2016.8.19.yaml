  'ndf-cpp-tiamzon-couple-out-on-bail':
    'author': 'David Santos, CNN Philippines'
    'caption': '(File photo) Wilma and Benito Tiamzon were released on bail from Camp
      Crame on Friday after the courts allowed them to join more than 20 National
      Democratic Front consultants at the peace talks in Oslo, Norway.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-19T14:52:49.911+08:00
    'imagesource': 'jcr:938e7656-6a3a-417d-ba01-4177caa0ef39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e12dd16a-9706-4a74-bf86-42b9ea3c6249'
    'lead': 'Benito and Wilma Tiamzon were released on bail from Camp Crame on Friday
      after the courts allowed them to join more than 20 National Democratic Front
      consultants at the peace talks in Oslo, Norway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T15:03:49.483+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:32:17.097+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:32:16.704+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tiamzon couple out on bail to attend peace talks in Norway

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d2603-0687-4bd8-a3ac-526a7a5bec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Benito Tiamzon
        and Wilma Tiamzon walked free from the Philippine National Police (PNP) Custodial
        Center at Camp Crame around 11:30 a.m. Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0743795a-fbd2-411c-894b-71d66efb9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last of four provisional liberty orders from a Northern Samar
        court arrived in Manila at dawn today and was delivered to the PNP at around
        9 a.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051acb9-d575-40ba-8921-ed6a2bb3daff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tiamzons are facing several criminal charges including murder,
        after being linked in a massive communist purging in the 1980s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71e888-83fd-4a33-98e8-37b953ee4774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four courts in Manila, Quezon City, Northern Samar and Cebu
        granted the request of the Tiamzons to post bail so they can fly to Oslo,
        Norway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d48c55-f407-4e6f-88cb-fdce2e2ebf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be part of the more than 20 National Democratic Front
        (NDF) consultants who will be joining the reopening of the formal peace talks
        on Monday, August 22.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f4674-e447-4200-a781-ca22eb147af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ay nagpapasalamat kay President Rodrigo Duterte sa pagpapalaya
        sa amin at sa pagbubukas muli ng usapang pangkapayapaan para pag usapan ang
        mga malalimang reporma sa lipunan, sa ekomiya, sa pulitika na kinakailangan,
        para bigyan ng wakas ang armadong labanan,"</em> said Benito Tiamzon in a
        statement he delivered following their release.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d5453-799d-4cd4-8755-3215afd565d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thank President Rodrigo Duterte for freeing us
        and for reopening peace talks to discuss reforms for the society, economy,
        politics needed, to put an end to armed conflict.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c6f56d-a978-4683-a2c6-d1fc1ccc6d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, members of different cause-oriented groups staged a rally
        in front of Camp Crame to press the release of the Tiamzons, lashing out at
        what they say were flimsy reasons of the police to keep the couple detained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d057860-ccb0-4eb1-b96a-c467d68c4a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesman Sr. Supt. Dionardo Carlos, told CNN Philippines on
        Thursday, they were merely following proper procedures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a10867e-45d4-45b1-84eb-c9222cd074dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Tiamzons, about 14 other detained NDF consultants
        have been freed this week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00961ba6-0498-4362-9112-30b41cf2d341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/CPP-NPA-NDF-GPH-peace-talks-political-prisoners.html">Also
        read: Reds ''celebrate'' release of political prisoners</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b0e46-7d49-44dc-ae80-33045379fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them are covered by the agreement on immunity guarantees,
        except for two detainees, Alex and Winona Birondo, who were released on humanitarian
        considerations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4cbdc4-0b61-4833-b7d4-0bdb4b601a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Rachel Pastores said the Tiamzons have acquired Philippine
        passports and are likely to travel to Oslo on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732d90d-b46e-48da-a607-88e52d406c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T15:03:49.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:32:17.098+08:00
