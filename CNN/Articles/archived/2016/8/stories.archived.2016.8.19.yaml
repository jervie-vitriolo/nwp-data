    'template': '1'
    'title': 'Word war tests Senate, House

      '
    'updated': 2016-08-22T17:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49b5be2-cf6d-42be-8fdd-2c8cd8b0786b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s a high-level
        word war gone out of hand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be7aa7e-cc58-4842-83d4-1305267a7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nasty verbal volleyball between President Rodrigo Duterte and
        Sen. Leila de Lima is now posing a challenge to the legislature.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9671c659-0d2f-475b-b360-720e8f710654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators think the Upper Chamber should take a stand and uphold
        the independence of the legislature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e145da3f-39e3-44a1-8a4c-2291227dc5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros said on Thursday senators should stand up to
        protect the dignity of the Senate. She said that lawmakers should look for
        a peaceful solution to the ongoing row between the President and one of their
        colleagues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2d669-4970-4298-ae94-cd33f0509710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Frank Drilon and Kiko Pangilinan are defending De Lima
        — a Liberal Party ally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde13ee0-3dfd-4c74-ac12-66d80566ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Majority Leader Tito Sotto said he didn''t see the need for
        this move — citing his own experience when he was dragged into the drugs controversy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8618d8b-948a-4d2d-a814-671c9d188298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Senate did not do that for me in 1997 and 2012. In fact, I
        even initiated my own investigation to prove that I was not guilty," Sotto
        said. "You can defend yourself if you are innocent."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945bdd92-7e85-4b08-8b74-9a435893e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Lower House, some lawmakers warned the President''s accusations
        against De Lima would have a chilling effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59eb5f9-7a75-4b0b-a6b8-7be8e208b901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakakabahala itong kanyang (Duterte) intolerance and kabahagi ito
        ng vindictiveness [This is something to be worried about, this intolerance
        and it''s a part of vindictiveness]," Akbayan Party-list Rep. Tom Villarin
        said on Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4839c88-d9e2-4e8d-aee4-f93be489691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima remains steadfast. Nothing is stopping the former Justice
        secretary and Human Rights commissioner from holding a hearing on extrajudicial
        killings next week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5593b8-bb2e-4427-a905-312dfc76a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And she categorically denied once more on Friday accusations linking
        her to the illegal drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540fc30-f1a8-4082-a621-96bf923f2f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May konting totoo dyan pero karamihan ho dyan exaggerations, distortion
        and lies," De Lima said. "And foremost of the lies itong may nangongolekta
        sa akin sa Bilibid. That is an absolute lie."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2564c618-026d-4985-8dec-fae543d9c697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are snippets of truth but for the most part,
        it''s exaggerations, distortion and lies. And foremost of the lies is that
        there''s someone collecting at the Bilibid on my behalf.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185286e7-1c2a-4489-b770-ec9345be908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima has not answered allegations she has a romantic relationship
        with her driver or that she built a house for him in Pangasinan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb53d483-75ca-40b2-90ad-e2244e9316ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Senate President keeps mum on the verbal tussle, the
        House Speaker — a staunch ally of Duterte — has filed a resolution to look
        into drug-related cases inside the New Bilibid Prison when De Lima was Justice
        secretary.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad26bb5-9a1a-492e-b851-d937df6e94e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:57:48.713+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:29:53.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Senate President Koko Pimentel and Speaker Bebot Alvarez are
        members of the PDP-Laban, Mr. Duterte''s political party.</p>'
  'Cebu-City-train-system-to-be-built-through-emergency-powers':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-19T19:22:25.871+08:00
    'imagesource': 'jcr:064065c3-62d6-43cc-9482-cf5ac767773f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '945cc24a-172c-4c3a-8956-7bed467246f0'
    'lead': 'Presidential Assistant for the Visayas Michael Dino says the project''s
      feasibility study could start in November this year if Congress grants emergency
      powers to President Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:02:08.703+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T14:02:14.376+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:02:12.628+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City train system to be built through emergency powers

      '
    'updated': 2016-08-20T16:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67022181-95cc-4951-9d29-20b0a52ac96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) -</strong> A presidential adviser
        said Friday that the work for a train system in the Metro Cebu area can start
        this year, if Congress grants emergency powers to President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce1699e-f238-4b04-8948-fd042884650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.376+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Secretary Michael Dino, Presidential Assistant for
        the Visayas, a Singaporean firm could conduct the feasibility and financial
        study of the train system in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c680f352-dadc-47fd-b575-c3e3fa0d6d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.703+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan mag</em> start ta within the emergency powers of
        the President. After that wala na," said Dino at a meeting of the Cebu Citizens
        Press Council.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762336d-d16a-44ea-80be-832329344217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This project must start within the emergency powers
        of the President or else it won''t be done.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a99eca-01b4-4d67-9105-f7df038a293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino said cabinet secretaries want the emergency powers to start
        by September in order to immediately implement projects that would solve the
        traffic woes of urban centers like Metro Cebu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fcf0a7-cd97-4308-aab8-f0f1fa533125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.377+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Senate bills were filed in Congress giving the President the
        authority to go around standard bidding and procurement procedures for transportation
        projects, as well as to make these projects immune from restraining orders
        unless these are&nbsp; issued by the Supreme Court. It is expected that the
        emergency powers sought by the President will last two years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89683bae-e964-4b22-a13e-ada86c1d4359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Services met with Transportation
        officials earlier this month to discuss the issue, along with possible solutions.
        Committee chair Sen. Grace Poe said she hoped to pass an emergency-powers
        law by Christmas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6931369c-7ca8-4aca-b5c8-ebe2da7ac062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/Senate-holds-first-hearing-to-discuss-emergency-powers-for-Duterte.html">Read:
        Senate holds first hearing to discuss emergency powers for Duterte</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b2d4a-f99e-46a1-bcbc-4a6ff0b26e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bus Rapid Transit project planned by President Benigno Aquino
        III may take a backseat, although Dino said this type of mass-transport system
        may compliment the train system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc72bfb8-8aad-48b5-84ad-068dd8bea272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dino and Chief of Staff Jonji Gonzales also assured Cebu journalists
        that they will be accessible for queries in governance and other issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae97a13-d9ed-41b4-9fbc-3c54e7adc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:02:08.704+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:02:14.378+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'Katinka-Hosszu-Amazing-to-share-success-with-someone-you-love':
    'author': 'Don Riddell and Chris Borg'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-19T18:43:22.196+08:00
    'imagesource': 'jcr:bd03318b-dc46-4209-b30b-40854ca4e705'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '926701cf-ef93-4080-a540-5edca0d4027a'
    'lead': 'Hosszu says her husband and coach, Shane Tusup, helped push her back
      into competitive swimming. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:11:23.235+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T14:11:27.015+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:11:26.731+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Katinka Hosszu: ''Amazing to share success with someone you love''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574fd0a8-c627-45cd-b2ce-83de5befcef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s a marriage that is literally 24/7.
        One of swimming''s biggest stars of Rio 2016 is coached by her husband and
        it''s a relationship that prompted much debate as she stormed to three gold
        medals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4dfc28-f360-445e-b474-cebece0cca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have questioned whether it''s possible to navigate the complications
        involved in a dynamic involving athlete and coach as well as wife and husband.
        Katinka Hosszu, though, wouldn''t have things any other way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08c2f25-f48b-4edc-8662-8e967d6f0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing to share it [success] with someone that you really
        love," Katinka told CNN''s Don Riddell, as she reflected on her marriage and
        partnership with husband and coach Shane Tusup. "So it''s been really special
        for us."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f7fdf-1cf4-4d08-b27b-5f92280c4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hungarian had been so disillusioned with swimming after narrowly
        missing out on a medal at London 2012 that she nearly threw in the towel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b7946c-72a7-4e44-998d-f41ca8156ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But backed by Tusup, the 27-year-old swimmer reconsidered — and
        a dramatic turnaround has followed those dark, doubt-filled days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42563834-6723-46bc-a914-9e2fd6b8d7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosszu''s change of heart has paid off in spectacular style, and
        she will be the star of the show when the World Aquatics Championships come
        to her swimming-mad home country next year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a355b07-87ae-427a-af6d-395e194e2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusup''s high-visibility approach to coaching — he has become something
        of a mini-celebrity poolside and has his wife''s "Iron Lady" nickname tattooed
        on his arm — isn''t to the taste of everyone in swimming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba92ab7-4bf5-4ce2-9738-429a4d966958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hosszu, who also won a silver medal at the 2016 Olympics, insists:
        "I''m really happy [with the way he works], because honestly I wouldn''t be
        in Rio if he wasn''t with me after London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c40820-9a92-4393-a33d-32f561eac416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I most likely would have walked away from the sport, and it''s
        just crazy to think that now, four years later, I''m sitting here talking
        to you and I have four medals and three of them are gold ... I was thinking
        of quitting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac0507f-ad25-48cc-b163-f051adb36c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Too pushy?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2daaf8-26a5-4417-ba13-142f585468ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosszu believes those who whisper that Tusup is too pushy, taking
        a little too much of the spotlight, "wouldn''t say a word" if it wasn''t for
        the fact that he is married to her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41be269-3c5e-4fd1-a232-9761272d3f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are only talking about it because they look at him as my
        husband on the pool deck," she explains, stressing: "When he''s on the pool
        deck he''s my coach, not my husband."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebc087b-38f0-4c80-b04d-f13aace1c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tusup masterminds a training regime that can last for up to eight
        hours a day, and Hosszu says she has taken only one day off in the last four
        years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d123867-da53-48ea-b36b-90c26ed14c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the "Iron Lady" — who acquired the nickname due to her knack
        of seemingly never tiring when swimming a number of events — has banished
        her old insecurities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7c7c0e-08e9-498e-bf75-4c718a3ab693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On day one in Rio, she shattered the women''s 400 meters medley
        milestone of 4:28.3 set by China''s Ye Shiwen, knocking more than two seconds
        off the time to win gold by almost five seconds over America''s Maya DiRado.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba77542-10d5-4a33-a577-730cf5c49aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added further golds in the 100m backstroke and the 200m individual
        medley — in which she set an Olympic record of 2:06.58 -- and won silver in
        the 200m backstroke, finishing second to DiRado.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d9a41-6303-4d6f-b491-90d63aaf7dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the "Iron Lady" is a competitive extension of her own personality,
        explaining: "When I step on the block, you see the ''Iron Lady.'' Katinka
        Hosszu is back in the hotel or home with her personal issues, but the ''Iron
        Lady'' has no excuses and will fight to bring out my best."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019f6269-2727-4354-be5c-a7f845909dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural talent</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49119f72-2753-4501-b90e-293607ecc2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems hard to believe now, but Hosszu''s agonizing 2012 near-miss
        was damaging enough to make her wonder whether it was time to take her life
        in a different direction.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77270ee1-20b0-4ed1-acb6-01a2c34773b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was actually really close to the podium," she recalls. "I missed
        the podium by a couple of tenths [of a second] and I wasn''t even sure if
        I should continue my swimming career or not."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072409f0-c4a8-4611-95bd-08ab5d5501be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the splash Hosszu has made since then was predicted by one man
        right from the start.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a5942d-c191-4128-bedc-35333cd47e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grandfather, she says, always knew she''d make it, spotting
        her natural talent soon after encouraging her to take up swimming when she
        was a very young child.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818fdbd-a9aa-4399-909b-daf5c46bc8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He actually told my parents that, when I was lying on top of the
        water really perfectly, I could be an Olympic champion one day," she recalls.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbabbbb5-3121-4f97-96bb-61b007a61489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:11:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:11:27.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was watching me swim in the Rio Olympics at home in front of
        the TV, and it must be pretty amazing for him to see that I was able to achieve
        that after a really long time."</p>'
  'Indian-Olympic-wrestler-banned-for-doping-cries-sabotage':
    'author': ' Juliet Perry, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-19T18:36:34.344+08:00
    'imagesource': 'jcr:bd03318b-dc46-4209-b30b-40854ca4e705'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d51538c-9caa-49bb-a37d-c0821f220c22'
    'lead': 'Indian wrestler Narsingh Yadav has been banned from competing in the
      Olympics for four years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:15:19.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:30:46.021+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indian Olympic wrestler banned for doping, cries sabotage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636a58a0-cb00-4c3f-bab5-06cbea91d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a dramatic reversal of fortunes, Indian
        wrestler Narsingh Yadav has been ousted from the Olympics and hit with a four-year
        ban by the Court of Arbitration for Sport (CAS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cf447-2fa0-4724-9b67-826e5477ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision marks the end of a tumultuous road to Rio for the 27-year-old,
        who was originally suspended from competing at the Olympic games following
        two positive anti-doping tests for a banned steroid in June and July this
        year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a73c82-9ee0-4ecd-b204-94288ef5abd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 74kg wrestler says he is devastated at the decision and will
        do everything it takes to prove his innocence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96dc46c-d230-4599-9638-3baefa79505a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My dream of competing and winning the country a medal at the Rio
        Olympics has been cruelly snatched away from me twelve hours before my first
        bout," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c31d30e-be4e-4126-93f4-a20e30f451b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yadav was initially exonerated by India''s National Doping Agency
        after he successfully argued he was the victim of sabotage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f9d0b-e504-4986-9f07-595d5c24336b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed his food and drink had been tampered with.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947942ba-ef1c-41be-ab81-535f29de8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the World Anti-Doping Agency urgently appealed the all-clear
        ahead of Yadav''s opening bout Friday, and the CAS panel did not accept the
        athlete''s argument that he was the victim of a conspiracy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9be57c-c410-4ecb-820e-5f43d8f68e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no evidence he bore no fault, nor that the anti-doping
        rule violation was not intentional," CAS said in a statement. "The standard
        4-year period of ineligibility was imposed by the Panel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a17fe-57ad-4147-9d14-82f4d6b2953f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban ends any hopes of Yadav''s comeback on the world stage.
        The wrestler had previously qualified for the 2012 Olympics but was ousted
        in the opening round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fbf946-6c93-4c68-ad5f-6678f34859be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is conspiracy against him, and a sabotage," Brij Bhushan Sharan
        Singh, Wrestling Federation of India president, told local media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10eab09-4b9a-4df8-a71c-a9fea3f20943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:15:19.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:30:46.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to return to India and explore legal options."</p>'
  'Aussie-swimmers-Rio-night-out-ends-in-robbery-...-and-punishment':
    'author': 'Flora Charner and Juliet Perry, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-19T18:26:35.601+08:00
    'imagesource': 'jcr:bd03318b-dc46-4209-b30b-40854ca4e705'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '328c7ebe-97b5-4983-99ea-b25b0574a1d0'
    'lead': 'Australian swimmers Josh Palmer and Emma McKeon were placed under curfew
      after failing to return to the Olympic Village in good time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:20:38.372+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:22:32.213+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aussie swimmers'' Rio night out ends in robbery ... and punishment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4d6e30-e180-4095-8636-bc9e357ca737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A big night out in Copacabana has ended
        badly for Australian swimmers Josh Palmer and Emma McKeon, costing them the
        chance to be part of the biggest Rio party of all.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e3c342-1738-4d34-bbdd-40c09888d073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did Palmer get mugged, they''re also both banned from taking
        part in the Games'' closing ceremony Monday after failing to return to the
        Olympic Village in good time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c30167-80e5-4efb-9f5c-a312f8e50b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s chef de mission, Kitty Chiller, said the punishment
        comes after Palmer, McKeon and a number of other athletes left a nightclub
        in the early hours of the morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc5ba9-7e1a-4a96-8d87-c45608096f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McKeon chose to stay the night with swimming friends in the Copa
        district without informing Team Management," Chiller said in a statement.
        Palmer "headed to a beach kiosk with a friend and continued drinking."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f28000-fedb-4b79-b460-c7fa9a5ec545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Palmer told officials that once his
        friend had left, a man approached him and forced him to withdraw $1,000 cash
        from a nearby ATM.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac97038f-5d0e-4839-86ae-93e825985583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later found by two businessmen who reported the swimmer was
        disoriented and had lost his wallet and phone. They phoned the Australian
        Consulate, who contacted the head of security for the Australian Olympic Team,
        Greg Nance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ef0e7-d8c1-4bfd-b6df-9b7c5703be32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer has chosen not to make a formal complaint to police about
        the robbery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f5a11e-c911-413a-9079-8ea5a14cdcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened security</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a2966c-f385-4e05-94b1-fba9bfc1b9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Palmer and McKeon''s behavior was unacceptable and they breached
        disciplinary protocols," said Chiller in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a2a3a1-1911-42ed-b0aa-ceda38b6a767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as not taking part in Monday''s closing ceremony, Palmer
        and McKeon are now under curfew and prohibited to leave the Olympic Village
        between the hours of 8pm and 8am. Swimming team management have also imposed
        a 2:00am curfew on all team members for the rest of the Games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934ff78b-3b2d-4282-99df-dd29b905851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Tancred, Director for media and communications for the Australian
        Committee, told CNN Monday that new security measures had been put in place
        in light of the incident involving US swimmer Ryan Lochte.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f975ff7f-5184-40d6-a74e-0d3b176f474d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tancred told CNN at the time that the Australian committee had made
        Rio''s beaches off-limits at night, but not the boulevard at Ipanema and Copacabana.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31eb419-c943-4921-89d2-f6a8c06f440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had also asked the athletes to travel in groups of three or
        more.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff15a1c-e679-486a-a682-675ad146f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.500+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKeon won four medals in the pool in Rio — gold in the 4x100m freestyle
        relay, bronze in the 200m freestyle, silver in the 4x200m freestyle relay,
        and another silver in the 4x100m medley relay.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4d58e8-68f5-4953-9b17-9201f4933111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer finished fifth in his heat of the 100m breaststroke on day
        one of the Games.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227343fb-2f9a-4eb4-88b7-3222699271aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:20:38.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:22:32.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both athletes have reportedly apologized.</p>'
  'duterte-de-lima-word-war':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-19T17:34:25.210+08:00
    'imagesource': 'jcr:2f9fc306-a323-4cd4-9fd0-f32103beacee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8bd569d-913f-4f86-8d42-227cb9ad4c64'
    'lead': 'President Rodrigo Duterte is unfazed by the emotional statement of Senator
      Leila De Lima.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:26:10.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T14:26:16.729+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:26:16.520+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to De Lima: No apologies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3ebee6-3895-4ec9-9cd6-01050f2724cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte stands firm: He will not apologize to Senator Leila De Lima.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de80a635-c63f-4d5d-aeeb-050c191e917f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, a teary-eyed De Lima urged Duterte to show some decency,
        go back to work, and spare her loved ones from personal attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a970c-4bf2-4e0d-badf-4a4f6fdf13dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are bent on destroying me, please have the decency to spare
        my colleagues, friends, and family. Wala po silang kasalanan sa inyo [They
        did nothing wrong to you]," De Lima said in a press conference at the Senate
        Thursday after Dutere named her as the public official he wanted to "destroy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b42ed9-81b7-46f1-a211-268ccad2815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/de-lima-to-duterte-show-some-decency.html">Related:
        De Lima hits back at Duterte for his personal attacks against her</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823ea31-31bd-4c49-ab15-789f4b407e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at Camp Siongco in Maguindanao on Thursday, Duterte
        said it''s his duty to expose the truth. He does not believe he abused his
        power when he publicly accused the senator of accepting drug money to fund
        her election campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d83bc-96e2-49cf-9370-ee419b25dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She created the scandal. She knows she is a public official," Duterte
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9787f43-502e-4f6b-abda-b81a5acffa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "Kapag nasa public office ka [When you are in public office],
        De Lima, your life is an open book."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57e963-bf0e-4a81-9a84-41e05005e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insisted he has strong evidence to back his claims, including
        statements of witnesses and records from the courts, Commission on Human Rights,
        and Department of Justice (DOJ).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28d181-e47d-4338-8b3e-470921c2cbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike his issue with Chief Justice Maria Lourdes Sereno, the President
        is not considering apologizing and reconciling with De Lima anytime soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640121e9-a4a0-4cc0-8012-e49b1c0ea95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/chief-justice-sereno-president-duterte-martial-law-constitutional-crisis.html">Also
        read: Sereno douses potentially fiery exchange with Duterte</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cdb98f-b40f-474f-9989-d2460c013fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said their rift is about drugs which, for him, is non-negotiable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e9d1b-d6b7-4bb6-b180-0d288015bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said De Lima''s driver and at least one inmate will be among
        the witnesses who will prove her links to the illegal drug trade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191c210-9e69-4dcd-808e-fd2a9c65d65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:26:10.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:26:16.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.</em></p>'
  'in-the-mix-concert':
    'author': 'Alyana Cabral'
    'caption': 'The recent In the Mix concert, which featured Panic! at the Disco,
      shows that live music is alive and well, and may survive through the next generations,
      whether for the right or wrong reasons. Photo by KAREN DE LA FUENTE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-08-19T17:17:21.460+08:00
    'imagesource': 'jcr:f7b91c8c-252b-4bd1-a34e-bf3d975ba8d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abba865b-d594-4645-af09-24598481803e'
    'lead': 'The recent In the Mix concert shows that live music is alive and well,
      and may survive through the next generations, whether for the right or wrong
      reasons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T14:43:43.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T14:43:47.750+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T14:43:47.540+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why we still watch concerts in the age of Spotify

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f730fc95-fb9b-42e1-80d5-dc41db73e3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:43:43.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:43:47.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s amazing how
        many people still watch live music today. Considering the boom of Spotify
        and the wealth of piracy, seeing young kids line up for expensive concert
        tickets can be quite a feat for both the production and the bands in the lineup.
        It’s that video-killed-the-radio-star argument, where, with the advancement
        of technology, concerts, as the most analog and face-to-face form of consuming
        music, are increasingly becoming harder to sell. It just seems more difficult
        now to get kids off their seats and their headphones because everything you
        want is all in the internet. Or is it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b427e90a-0c24-4ac2-abb9-1aefb950748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:43:43.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T14:43:47.750+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The music business oligarchs know this all too well. This is exactly
        why celebrities are made out of musicians — just like in film and modeling,
        the artist’s face (or look) becomes another selling point besides the talent.
        And a lot of times in mainstream culture, it’s the only thing that matters.
        There is the conception that some major labels manufacture the artist’s brand
        or aesthetic, sometimes even insisting on wardrobe choices. Label PRs then
        distribute the artist’s look to appropriate media, and voila — you have an
        illusion. A celebrity. A rock star. An idol. The music business has enough
        factories to make a million more of these illusions. Mix them all together
        with the media and the people and, lo and behold, you have the pop-culturization
        of music.</p>'
    '3':
      'image': 'jcr:af7c139f-1440-42bc-a608-b7258b8db6d3'
      'imageCaption': 'The first band at In the Mix, Twin Pines, played electro-pop.
        Not as many people knew their songs, yet some still danced to their set. Photo
        by KAREN DE LA FUENTE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83872a0-ec42-43f8-baad-bfdef4cfd79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T14:43:43.994+08:00
      'mgnl:createdBy': 'jeff'
