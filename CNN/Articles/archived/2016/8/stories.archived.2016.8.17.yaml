  'Oplan-Greyhound-Cebu-City-Jail-officials-relieved':
    'author': 'Dale Israel, for CNN Philippines'
    'caption': '(File photo) Illegal drugs, ₱4.5 million in cash, and other contraband
      were recovered by authorities from the Cebu City Jail last Saturday.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-17T13:58:22.509+08:00
    'imagesource': 'jcr:4370d962-740b-41b5-ae39-4e36a506dd41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5125b7f-5bf5-4733-9064-c85b5c20c577'
    'lead': 'Illegal drugs, ₱4.5 million in cash, and other contraband were recovered
      by authorities from the Cebu City Jail last Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:16:36.279+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T09:16:39.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:16:38.997+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City Jail officials sacked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014b48a-a9d1-4357-8762-0581a021a06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> Senior officials
        of the Cebu City jail were relieved Tuesday following the confiscation of
        millions in cash, illegal drugs, and other contraband inside the prison over
        the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9a41cc-7ae0-4211-b26a-20c376664fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Jesse Calumpang is the new jail warden of the Bagong Buhay
        Rehabilitation Center (BBR), replacing Supt. John Calub who is now under investigation
        after Saturday''s search operation. Other senior jail officials were also
        removed from their post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9766d-c655-438e-a315-767aa3d78e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 88 grams of shabu, several mobile phones, flat-screen televisions,
        laptops and ₱4.5 million in cash were found in the raid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210eea72-1080-4e1d-ad7b-16190844b5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/08/13/Inspections-of-Cebu-City-jails-yield-drugs-₱4.5M-cash.html">Related:
        Inspections of Cebu City jails yield drugs, ₱4.5M cash</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188ff20d-b2bb-45d0-9bd5-593e347cffee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calumpang pledged that under his term, there will be no special
        treatment of prisoners and rules will be strictly implemented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e3402c-86c8-4975-95b5-ff3ff6c78907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will remove all makeshift tents and quarters within the
        facility and replace all guards to start fresh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e028f2-094e-4849-9fcb-fc92bd5ffb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allan Iral, head of the Central Visayas Bureau of Jail Management
        and Penology, said the confiscated money will not be returned to the inmates
        who claim the cash is part of the proceeds of their livelihood cooperative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d709e64-4287-46aa-9377-bce51746f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the amount is too big for the jail''s livelihood project,
        and the matter is under investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e89db-75c8-482d-992c-5cac432d01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:16:36.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:16:39.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/07/31/pdea-arrests-top-regional-drug-suspects.html">Related:
