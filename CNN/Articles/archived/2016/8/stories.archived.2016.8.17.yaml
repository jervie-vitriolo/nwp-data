      'mgnl:lastActivated': 2019-10-22T09:19:43.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Former President
        and Pampanga Rep. Gloria Macapagal-Arroyo can now travel abroad.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff96d4-128d-41bd-b330-c66b1e55800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution signed Tuesday, the Sandiganbayan''s Fourth Division
        granted Arroyo''s motion to go to Europe and Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e4815f-e520-4884-8c70-9790366a04a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court is requiring Arroyo to post a ₱300,000 travel
        bond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558478e1-b039-4820-a1b1-7d401036f1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo will travel to Germany on September 20 to 29 to consult with
        medical experts. She is suffering from a spine problem in the neck.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0b1925-05ca-4e40-8b88-c66848e11f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president is proceeding to Paris for a family vacation
        until October 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7da9bab-6d79-4878-8829-b9866f50d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, Arroyo will fly to Hong Kong to spend more time with
        her family on October 29 to November 4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5e801-19f1-45e6-8a7b-1f3df7625d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/gloria-arroyo-deputy-speaker.html">Related:
        Gloria Arroyo is now a House Deputy Speaker</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305aa05-892c-46c8-af82-7238541da9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.678+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo was released from hospital detention after the Supreme Court
        dismissed her plunder case over the alleged misuse of Philippine Charity Sweepstakes
        Office funds when she was President.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f718a3b0-e2e9-4f46-ab62-8b32dbccd47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she is still facing a graft case in connection with a scrapped
        national broadband deal with a Chinese company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca1c63-1c21-4577-a394-0a4161691814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Mike Arroyo, is facing the same charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a8fdd-148e-4d86-89b5-45b96e97eeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:19:43.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also filed a motion to travel to accompany the former president.
        The anti-graft court also granted the request.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba54af2-ee27-4578-9e27-387419dcb7d3'
      'mgnl:activationStatus': true
