      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Malaysian oil tanker
        hijacked, taken into Indonesian waters"</em></p>'
  'central-banks-debt-dumping':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-17T14:44:54.578+08:00
    'imagesource': 'jcr:82aa386f-0310-4f5d-82d6-57dacb1ad1cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '239b33a3-c338-4ccc-96ca-a2b603f8f15f'
    'lead': 'In the first six months of this year, foreign central banks sold a net
      $192 billion of U.S. Treasury bonds, more than double the pace in the same period
      last year, when they sold $83 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:10:52.699+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:14:03.483+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:14:03.201+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global central banks dump U.S. debt at record pace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d48b93-1856-4b6c-84d9-a8e611663c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Global central banks are
        unloading America''s debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a5788-d0dc-4928-84f0-bc7563b3788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first six months of this year, foreign central banks sold
        a net $192 billion of U.S. Treasury bonds, more than double the pace in the
        same period last year, when they sold $83 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df90442-5d40-472a-a1d6-6d59ed41b771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, Japan, France, Brazil and Colombia led the pack of countries
        dumping U.S. debt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a006d076-a44b-4833-b71b-b30114e231d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest selloff of U.S. debt since at least 1978, according
        to Treasury Department data.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acedebb-1fac-46ba-bb22-0bdf7b2fa3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Net selling of U.S. notes and bonds year to date thru June is historic,"
        says Peter Boockvar, chief market analyst at the Lindsey Group, an investing
        firm in Virginia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b3f76-47d5-44e1-9d32-bf9447c34573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Treasurys are considered one of the safest assets in the world.
        A lot of countries keep their cash holdings in U.S. government bonds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f109e465-096d-4361-bedd-e92a0dfcee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries have been selling their holdings of U.S. Treasuries
        so they can get cash to help prop up their currencies if they''re losing value.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111cd4f5-2cb7-4650-8972-8894e0dda352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selloff is a sign of pockets of weakness in the global economy.
        Low oil prices, China''s economic slowdown and currencies losing value are
        all weighing down global growth, which the IMF described as "fragile" earlier
        in the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef89a0a-3d1d-41ec-b2e3-0e42ce50ed5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the selling by these countries, private demand for the
        bonds has sky rocketed. Demand is so high that the U.S. can afford to pay
        historically low interest rates. The 10-year U.S. Treasury hit a record low
        of 1.34% earlier this year, before bouncing back to about 1.58%, currently.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283c01ea-a0fb-4538-9b15-d89273781c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:10:52.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:03.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/16/news/economy/central-banks-debt-dumping/index.html">"Global
        central banks dump U.S. debt at record pace"</a></em></p>'
  'Davao-City-to-strictly-implement-90-day-dengue-siren':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-17T15:02:40.872+08:00
    'imagesource': 'jcr:a177dc91-0e64-43d9-bafd-4de8bf167a8a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd637c5d3-a6a3-4019-bffe-4d40b3a1d7b6'
    'lead': 'Davao City Council officials will use a siren to remind people to clean
      their surroundings in the afternoon to prevent the spread of dengue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:13:03.523+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:14:44.799+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City to strictly implement 90-day dengue siren

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693db96-8656-4d62-9843-1e0f538cb8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:13:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> - The Davao City Council
        will use a siren to remind residents to clean their surroundings every 4 in
        the afternoon to prevent the spread of dengue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a16d538-152e-4d0c-94a6-14b5c573b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:13:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilor Mary Joselle Villafuerte, chair of the city council''s
        health committee, said in a statement Tuesday that the scheme will run for
        90 days in a bid to develop a habit that will rid the city of dengue-carrying
        mosquitoes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b80b278-e794-46c0-8e33-a55f7475c1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:13:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villafuerte added she is mulling putting up "90-day siren" tarpaulins
        in every village.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa61f07-e92b-4709-b8b8-c31ca10be32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:13:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Health department in Southern Mindanao, there were
        more than 3,700 dengue cases from January to July. Barangay Buhangin had the
        most number of incidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af60d2af-28ae-45dd-a706-4987fee5fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:13:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Buhangin chairman James Salvador said they intensified
        their cleanliness awareness campaign among residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf6c0a-7d1f-4f87-bfec-36c430c3bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:13:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in August, Davao City Mayor Inday Sara Duterte-Carpio warned
        in a statement that the Christmas bonuses of city health officials will not
        be released if the anti-dengue campaign fails to stop the spread of the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623d946c-3c75-4d5c-9b4c-dade0c993c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:13:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the health office''s tropical diseases unit should be held
        responsible if the anti-dengue program fails. The health office has a ₱1-million
        budget for anti-dengue programs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad35ee28-76d3-4a40-9489-45dc908f09ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:13:03.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:14:45.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
