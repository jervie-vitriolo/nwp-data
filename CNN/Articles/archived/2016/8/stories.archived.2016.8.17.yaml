      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 14 artists — Renato Barja Jr., Iya Consorio, Egg Fiasco, Mark
        Andy Garcia, Jagnus Design Studio, Yeo Kaa, Luis Lorenzana, Galaxie Maria,
        Gene Paul Martin, Jason Montinola, Jason Moss, Christian Tamondong, Clairelynn
        Uy and JJ “Exld” Zamoranos — took liberties with Rocky and gave him 14 new
        identities.</p>'
