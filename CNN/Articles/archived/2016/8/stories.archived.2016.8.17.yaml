      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To no fault of her own, Amber was unable to arrange for a flight
        to travel from London to Los Angeles" that would arrive on time, the legal
        filing states.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69ca4c0-b964-4536-8efc-9d5a0553d137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard is filming the movie Justice League in London.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c8fb4a-ee19-494e-a255-f014860bdddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, TMZ posts a video it says is from May 21 that shows
        Depp throwing a wine bottle and glass while talking to Heard.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb86acc-596a-4c20-b6a2-e4f22ece10be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.090+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard later denies she leaked the video.</p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654b7681-f394-4922-921e-82ec899fa6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>August 13, 2016</strong></p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ce829-8ede-4702-8d90-0ec1b3258e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard reportedly arrives on time at the law offices of Depp''s attorneys.
        The actress is deposed for several hours.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801f3b7-9584-4435-b272-94b193e553ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.091+08:00
