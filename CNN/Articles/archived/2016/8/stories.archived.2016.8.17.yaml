      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Finn class, Giles Scott clinched Britain''s fifth consecutive
        Olympic title, following three-time winner Ben Ainslie and his fellow America''s
        Cup sailor Iain Percy.</p>'
    '19':
