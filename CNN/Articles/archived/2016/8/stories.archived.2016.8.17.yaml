      'jcr:uuid': '46074f67-2fbc-4d87-ba17-933d68afc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.562+08:00
      'mgnl:createdBy': 'jeff'
