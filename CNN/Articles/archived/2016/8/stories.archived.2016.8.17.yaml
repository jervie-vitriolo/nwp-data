      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard fights back against claims that she is blackmailing Depp.
        Her legal team attempts to explain why she didn''t initially give police a
        statement about the alleged May 21 incident.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35acf5a7-91c9-47f1-8c3f-bfed70477bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.809+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amber did not provide a statement to the LAPD in an attempt to
        protect her privacy and Johnny''s career," the statement reads. "Johnny''s
        team has forced Amber to give a statement to the LAPD to set the record straight
        as to the true facts, as she cannot continue to leave herself open to the
        vicious false and malicious allegations that have infected the media."</p>'
    '128':
