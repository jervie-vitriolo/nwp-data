      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fc522-8813-4a1b-a13f-a4252095a1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments prompted a furious reply from Simsek.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c612b7d8-927a-4a5f-87f3-70d7c08bf6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are clearly misinformed," he tweeted. "There is no such stupid
        thing in Turkey. Please get your facts right."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">You are clearly misinformed.  There is no such stupid thing in Turkey.
        Please get your facts right.  <a href="https://t.co/vrg9ybdsY0">https://t.co/vrg9ybdsY0</a></p>&mdash;
        Mehmet Simsek (@memetsimsek) <a href="https://twitter.com/memetsimsek/status/765063389618012160?ref_src=twsrc%5Etfw">August
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b8a58e-5a93-45da-92a8-768b92575585'
