      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Just how many times
        can something be turned new? Fourteen times, it seems, for the 14 local artists
        who redesigned “the unbeatable Rocky” (an iconic horse figure) as part of
        the 40th anniversary of the international design giant Magis and its exclusive
        partner in the Philippines, Dimensione.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af1ecf-59b3-4974-871c-9932d896f9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:56:20.644+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:03:12.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magis, an international design firm established in Italy in 1976,
        has earned global accolades for its desire to provide highly functional and
        technological products for the home. In celebration of the landmark twin anniversary,
        Dimensione has partnered with Secret Fresh, a designer toy store, to pool
        the efforts of 14 of its local artists to redesign “the unbeatable Rocky”
        – an “unbeatable, indestructible, rocking horse” originally designed by artist
        Marc Newson for Magis. Locally, Magis products are carried by Dimensione.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a11ee-88c7-4a8c-aa7d-e37b6f1ddb7f'
