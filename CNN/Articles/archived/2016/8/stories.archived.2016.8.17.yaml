      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Huawei thinks it knows what
        millennials want.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81788b72-0c44-4e90-bb20-48b503c920cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why China''s top smartphone maker believes the Honor 8 —
        its second Honor-branded smartphone and first Honor "flagship" in the U.S.
        — will be a hit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bf2e05-fef0-4f02-ac48-e25d0d2e2201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Zhao, Honor''s president, unveiled the new device at an event
        in San Francisco Tuesday night.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b6626-7c77-4147-b482-0d9fe8354382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in New York last week, Zhao explained that the company was
        especially focused on building a phone that caters to millennials'' mobile
        phone habits, from the way they watch sports and movies and listen to music,
        to share photos with friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4894c53-f3e9-43fd-b50e-22d4ed0342aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also consider culture and fashion trends," Zhao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c6a37f-fb2e-4f8d-8f7d-05f924b79225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of that thought is reflected in the final product by way of
        the sleek design, new collection of camera features, enhanced battery life
        and price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0bf3b4-9b75-4076-a7c6-d305b4f6134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huawei faces tough competition in the U.S., specifically from
        Samsung''s Galaxy S7, which the Honor 8 most closely resembles. The phone
        also lacks a carrier partner and the brand is still a relatively unknown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b8fcb8-aa0b-4c96-b57e-2a2b8f1172a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/07/28/Xiaomi-Notebook-Air-Apple-MacBook-laptop.html">Related:
        Xiaomi''s new ''Notebook Air'' looks an awful lot like a MacBook</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87784e4a-b567-41a2-91c6-a189806f2e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, however, Huawei is the third largest phone manufacturer
        behind Samsung and Apple, which are first and second, respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e68ef6c-1123-45c1-83da-b1536e1cf020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how the Honor 8 stands out:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a20c457-f5e7-4cfb-bda7-1ec3dbd67ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique design</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ce62b-c194-4b51-abfd-37473c9d143e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honor 8 is an undeniably eye-catching phone, especially in the
        "Sapphire Blue" color. It also comes in white and black.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3662768c-2fdb-4ccc-ab5e-e227be5eabc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back of the phone is the result of a 15-layer process that makes
        the glass body incredibly reflective. Chinese social media users have already
        taken an abundance of pictures of it in different lighting. (The phone launched
        in China first in July.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a2bd1-dff7-43e4-923b-1debe393ff20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back camera is also fully covered by the glass, which makes
        it feel smooth and look beautiful. If you crack the glass or the screen, Huawei
        will repair it for free once during the first three months after purchase.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd74d7d-a51e-4b64-bed4-9da205ef92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a 5.2-inch display, the Honor 8 is slightly bigger in physical
        size than the Samsung Galaxy S7 (5.1 inches) and noticeably smaller than the
        Apple iPhone 6S Plus (5.5 inches).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a40d9-c625-4d57-b364-05f70506727a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It weighs about the same as the Galaxy S7 at 5.4 ounces (153 grams),
        so it''s a solid option for someone who wants a slightly larger screen without
        the bulk.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3b69e-919f-4849-bde4-d5d82c198d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophisticated camera</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a762421c-98db-4719-bb9c-09bd0674ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12 MP dual-lens camera on the back of the Honor 8 allows the
        phone to capture more information about an image to process a better photo.
        The phone''s camera software also lets users to edit the focus of a photo
        after it''s been taken. (It works similarly to the camera in the Huawei P9,
        which we recently rated as the best smartphone camera.)</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51bad5b-5d43-436a-b8a5-9a5733c04c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the best part about the phone''s camera might be its quick capture
        feature: it''s possible to launch the camera app and take a photo using just
        the volume button or fingerprint sensor, even if the phone is locked. The
        feature was designed to help its users quickly share photos on social media,
        according to Michelle Xiong, a VP at Huawei.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c85f660-718a-4846-aa0c-68a7a9f47e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has a similar shortcut when clicking twice on the home button,
        but it only launches the camera and doesn''t take a picture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe9e10-346c-4c64-9cb1-5ef8d3cd1e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best camera features available on the Chinese model is
        its 360-degree picture mode, but unfortunately it doesn''t come on the U.S.
        version.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45575fd2-7b7e-4162-ad06-592c1484579f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battery life</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f62560-6c05-4424-a07d-5ed38426536c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last year, Huawei demonstrated a way to speed up battery charging
        by reaching about 48% capacity in just five minutes at an industry trade show.
        Powering up isn''t quite that fast on the Honor 8, which has a 3000 mAh size
        battery, but Huawei claims it only takes half an hour to get to 50%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68024c37-0ae3-4544-8fea-46a86af15657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNNMoney put a test device to charge, it took that amount of
        time to take it from 63% to 94%.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cee6e-8c11-461b-b458-a3d92997474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expandable storage</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89a2c02-fe19-4924-916c-9eb51adb42a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Galaxy S7, the Honor 8 lets users expand the phone''s internal
        storage from 32 GB or 64 GB up to 128 GB. Samsung allows for double that expansion
        size to 256 GB.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95054956-f08d-43dc-b102-ed1e81d2a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honor 8 runs Android Marshmallow with Huawei Emotion UI, the
        company''s customized version of the Android base operating system.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b9a672-22d9-42b2-9027-bb1aabc6ad70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.503+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competitive cost but limited carriers</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc6bc00-720b-4bc1-9411-829e17f6707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-sales for an unlocked Honor 8 begin on Wednesday at Amazon,
        Best Buy, B&amp;H, Newegg and Honor''s own e-commerce store. You won''t, however,
        be able to purchase one through a carrier.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb74fb31-38f1-4ce9-90a2-6840ddfabfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 32 GB model will cost $400, while the the 64 GB version goes
        for $450. (By comparison, an unlocked 32 GB Samsung Galaxy S7 costs upwards
        of $550 on Amazon.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e3d78-049b-4db6-acda-df2b93063975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone will only work on GSM networks, which means AT&amp;T and
        T-Mobile services are the only options in the U.S.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab82eaca-830e-434b-a3f9-0f94ef2babc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:15:17.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, for those looking for a less expensive phone that can perform
        as well as premium options at a lower price point, the Honor 8 is worth your
        attention.</p>'
