      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong and Camille Abadicio contributed
        to this report.</p>'
  'Vote-buying-2016-elections':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-17T19:07:52.361+08:00
    'imagesource': 'jcr:19147f40-9ac0-4b0f-9fd0-fe38d4686ac2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abbddd19-1c20-4d94-bb9e-507fe5ccb153'
    'lead': 'A recent survey suggests one in every five voters were offered money
      or some other reward in exchange for their vote during the May elections in
      May. The government admits, vote-buying remains a problem with no clear solution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:20:13.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T08:20:16.335+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:20:16.110+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: One in five voters get offered money

      '
    'updated': 2016-08-18T18:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c6021-c7c4-4dda-b39a-d0d192b54141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> One of the reasons
        the government decided to automate national and local elections was to prevent
        cheating as it would take a sophisticated process to even try and crack the
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c4159-cb89-4371-8542-d00c000ec231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the effect was, instead of running after the ballots, the cheaters
        went straight to voters themselves.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeeb7f5a-79a7-4401-9d44-9e667e6f8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is still vote-buying. And 15 percent accepted the money or
        material reward," Ana Tabunada, Pulse Asia Research Director said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ab9c84-c771-443e-8740-ea5164755378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Pulse Asia survey carried out from July 2 to 8, 22 percent
        of 1,500 respondents said someone offered them money or some other material
        thing in exchange for their vote during the elections last May. They were
        asked either to vote for certain candidates or to not vote for those candidates''
        opponents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f02312-f55b-43f7-a8bb-1e48a8e094b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen percent admitted they accepted such offers, though only
        about half of them said they voted for the candidates who paid them. A third
        of them said they did not want to turn down what they considered a free gift.
        More than a quarter said they needed the money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b467aa9-bd45-46b0-b4b7-39027a2de87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of those who sold their votes were from classes D and E
        — the poorest of the poor. Most of them used the money to buy food or to pay
        their bills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9209aab5-90f5-4aa6-929e-024205c6cc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/09/ppcrv-receives-reports-violence-illegal-election-related-activities.html">Related:
        PPCRV receives reports of violence, illegal election-related activities</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acc0c98-cdb4-4371-a16f-fec552938ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairman Andres Bautista said
        it is difficult to fight vote-buying because many voters condone it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d7063b-1940-428d-98d0-3d10907fc1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just say ''no'' kapag sila ay inaalok ng pera para nga bumoto para
        sa isang kandidato. Hopefully, over time, mawawala rin ito," Bautista said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d7068e-23bc-472d-9159-43123ac9d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Just say no when they are offered money in exchange
        for voting for a candidate. Hopefully, over time, vote-buying will end.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df7bd5f-ff90-4398-9de8-63cfe7912a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the survey suggests the May elections was a slight improvement
        on previous polls. Eighty-one percent of respondents said they were satisfied
        with the electoral process, largely because they found the process convenient
        and believable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bd7baa-e7e4-4088-8ba7-9555dca39f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:20:13.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:20:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista admitted the Supreme Court order to print voter receipts
        helped make the elections more credible despite his hesitations over its feasibility.</p>'
  'similar-objects':
    'author': 'Alyana Cabral'
    'caption': 'Electronic music producer and sound artist Similarobjects engages
      with the “unreal” through his latest album, “Rara Avis,” dealing with themes
      of emotional vulnerability and the passion to transcend music to incorporate
      other forms of digital art.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-08-17T16:10:55.817+08:00
    'imagesource': 'jcr:6f76c625-7ab2-4884-b2bb-2660749ad29b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f1da5ca-5e3e-4fd3-a5b1-6a1d782ed489'
    'lead': 'Electronic music producer and sound artist Similarobjects engages with
      the “unreal” through his latest album, “Rara Avis,” dealing with themes of emotional
      vulnerability and the passion to transcend music to incorporate other forms
      of digital art.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:34:21.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T08:34:25.583+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:34:25.171+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'An electronic artist’s newest album is a video game and a tribute to
      Potato Corner

      '
    'updated': 2016-08-18T11:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d9fce-6662-45a2-879d-180f43ca1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “I feel like sometimes
        sound is just one dimension to experience,” says music producer and sound
        artist Jorge Wieneke V, also known for his artist moniker, Similarobjects.
        Wieneke has been making electronic music for about a decade now, since he
        was about 17, around the time when teens were just leaving Friendster to check
        out what would be the most pervasive social media platform ever. Even before
        then, he would play and sing in various punk bands before getting his hands
        on his mother’s old MacBook, wherein he discovered his knack for the digital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b481dde6-8b36-4226-8f4c-ced350e0bec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that he’s 26, and Facebook’s blue “f” logo is all too familiar
        to people belonging to his generation, Wieneke continues to experiment with
        music and other cybermedia, dipping his toes into sound manipulation, visual
        art, and programming. Last June at Fête de la Musique, he performed an audiovisual
        noise piece recorded from a Facebook session, incorporated with glitch art
        and 3D modeling, all rendered by himself. For his latest album, Similarobjects
        has created a 3D interactive game slash virtual art gallery called “Rara Avis,”
        displaying oddly shaped metaphorical birds as symbols for each of the songs
        on the record. "These songs,” he says, “are the birds that needed to be set
        free in order for me to move on with my life." These “rare birds don’t belong
        in cages,” and according to the spiritualistic beatmaker, setting them free
        means letting go of inhibitions, fears, and insecurities.</p>'
    '3':
      'image': 'jcr:e4d006b2-ed1d-44ad-b255-f9c18269aea3'
      'imageCaption': 'Jorge Juan B. Wieneke V (aka similarobjects) is a multi-genre
        beatmaker/producer/laptop musician/sound artist. He is currently signed to
        local record label Number Line Records as well as a Singaporean-based Label,
        DarkerThanWax, and is one of the founding members of one of the Philippines''
        household communities in the Manila local beat scene called "The BuwanBuwan
        Collective." Photo from COSMIC SONIC ARTS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4224049-d0fa-44f4-b081-9ec3533df9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d671b8e-b927-452e-912b-02da2e6bbb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t enough to merely install feelings inside the music — for
        Similarobjects, emotions are relayed best when deeply integrated into a full
        audiovisual experience, and interactive at that. Listeners may not get the
        same corporeal encounter as in a physical gallery space, but that was the
        point of the album, as well as of many of today’s attempts to encapsulate
        reality in a virtual or digital space. Music is ephemeral, after all, which
        is exactly why it goes perfectly with the fleeting tendencies of the “unreal,”
        or the “surreal.” This bizarre and intimate moment can only be experienced
        within the comforts of one’s bedroom, when one is trapped in introspection.
        Wieneke had such moments in his life, and with “Rara Avis,” he is setting
        these rare birds free to fly and nest in the bedrooms of other artists like
        him, struggling to come out of their own respective cages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c0985a-dc72-4248-8679-103cd396f750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneaking into the territory of post-internet art, “Rara Avis” expresses
        that familiar tension between the interactive nature of videogames similar
        to it and their detachment from real life, resulting in a suspension of disbelief,
        or “indulging in falsity,” as put by the album’s co-developer and Wieneke’s
        friend, Mike Samorthrace. To recreate such poignant and self-aware virtual
        experiences, Wieneke thinks that we, the kids of the new age of information,
        should hone our skills in non-musical avenues that contribute to the whole
        dimension of experiencing sound. As technology advances and proliferates,
        so does the demand and the drive to be more technical. To artists like Similarobjects
        who constantly experiment in these avenues, this just might be the new kind
        of hustle essential to creating something nothing short of phenomenal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a8a0f4-34a0-43a5-baf5-1072fa94c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Similarobjects and his co-developer
        Mike Samorthrace to talk about the process behind “Rara Avis,” and the easter
        egg story that christened Wieneke the “potato prince.”</p>'
    '9':
      'image': 'jcr:c86476fb-969a-4e8f-a48a-45ae0d56c7d0'
      'imageCaption': 'Similarobjects has created a 3D interactive game slash virtual
        art gallery called “Rara Avis,” displaying oddly shaped metaphorical birds
        as symbols for each of the songs on the record.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de082ee-12d0-4c69-a241-6b548a6355bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99734cc6-43f6-479b-9356-e40bfb200901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.476+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you come up with the idea to release the album as
        an interactive game?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31145613-4058-4ffe-87fa-8cad5a303ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Similarobjects (S):</strong> If I remember this correctly,
        this started in a Facebook chat exchange between me and Mike. We were having
        a really intense talk about “processing,” hacking a kinect, 3D modeling and
        performance art concepts among other things, and we overexcited ourselves
        enough that we decided to meet up one Sunday to explore, geek out and link
        up over codes. Initially, we weren’t even talking about the topic of “Rara
        Avis” and I wasn''t anything close to even thinking about the album. We simply
        wanted to hang out over cold brew and codes, and see what could happen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f99250-8792-4f4e-8404-d7c1c79ecac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This slowly became an every Sunday thing for me and Mike. We went
        from making random Flappy Bird clones to generative blobs. I was brushing
        up on my coding and exploring generative art on processing as well as trying
        to experiment further. We would take occasional trips to the mall to buy some
        La Lola Churros which Mike likes to call “death food” — because [he claims]
        it makes him feel like he’s dying after eating a copious amount of it — or
        something like that and just record people with our smart phones and head
        back to my place and make some sort of noise art with it. The process and
        exchange was very organic and eventually lead to more serious projects.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290c4e2f-f3d9-42f3-86d5-1e180eb39af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We started talking about releasing some of my work, then I opened
        up the topic of “Rara Avis.” This led to me [to show] him Akihiko Taniguchi,
        a Japanese internet artist [whom] I’ve been very fond [of]. His “Hyper GIF
        3D Gallery” is what initially sparked our mutual interest in creating a gallery
        of our own which eventually snowballed into a huge brainstorming of what,
        why, and how. Soon after, we were stuck in between studying Unity, [a game
        development platform and] looking up how to code websites; paired with my
        previous love for amateur 3D modeling, we just went hard on the project for
        several Sundays until we saw it manifest.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dac1f2-2a74-4ef3-8a57-aa6cfc18ac3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that you were “struggling with a lot of self-doubt
        and confidence issues.” Can you tell more about your emotional process in
        making the album, and how you overcame these struggles?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedcb3bd-13f9-4399-9695-fa2d739c40e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S: Yes, and I still do struggle with those same issues in the present.
        I sometimes make music as a form of therapy, a form of purging, and a form
        of meditation and I approached my [creative] process for “Rara Avis” in a
        very similar way. This album is mainly romantic in essence but it also shows
        you the journey and progression of this romance. I’d like to believe that
        my music is autobiographical in a way that it charts my life experiences and
        files them into some sort of memory card system for me, and these songs remind
        me strongly of the moments that inspired each piece. In terms of emotion,
        I basically just try to emulate the feeling as accurately as I can through
        sound. For most of the album, the only hurdle was putting the emotions down
        when you feel it the most, and it was easy overcoming these problems as I
        am the type to sit down in front of my workstation with the idea that I am
        here to finish what I start. Other minor struggles were more of whether or
        not to continue because I tend to scrap a lot of my material, but I got over
        that one by heeding the advice of my close friends and loved ones.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf482e-68d7-43f8-a130-7398a8c238de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You did also say that your feelings were “crystallized”
        within the songs.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f06c3-2345-463c-b8d5-b08795b9f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>S:</strong> The music serves as a portal for me — it’s like
        playing back a moment in your head and feeling the exact emotions that you
        were experiencing during the time you created the music. But of course, it’s
        not as potent as the exact moment portrayed but at least it’s close. I feel
        like the more I connect with myself, the better I get at “crystallizing” the
        emotions through sound. But as of now, this is as close as I can get.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f0778-e310-48a5-8736-14c6a6be3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.477+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Rare birds don’t belong in cages.” What are these rare
        birds for you exactly, and what kind of birds do you think should be kept
        in cages?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dbb51e-6a9e-4800-ae59-2c720f03e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Similarobjects (S):</strong> I think we all have our own
        rare birds that represent a lot of things like ideas, dreams, visions, and
        expressions that can give birth to more ideas, dreams, visions, and expressions.
        But just like the dualistic nature of things, there exists a positive and
        negative aspect to this. I also see energy similarly in a sense that it must
        flow like how a bird is meant to fly and even negative energy, to me, must
        be released, but I do try to choose wisely how to transmute this energy into
        something positive or progressive and powerful at the same time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac267f7b-bd87-4b63-a000-053adae09c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Samorthrace (MS): Rare birds are mental constructs waiting
        to attain sentience. All trainable systems that exhibit circuit universality
        should be kept in cages.</p>'
    '30':
      'image': 'jcr:fecd9d37-d305-4a55-a8c4-b991576c3124'
      'imageCaption': 'Wieneke says he sometimes makes music "as a form of therapy,
        a form of purging, and a form of meditation." He approached the creative process
        for “Rara Avis” in a very similar way.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9a263-6716-4c1b-bee9-3a56b3a31594'
      'mgnl:activationStatus': true
