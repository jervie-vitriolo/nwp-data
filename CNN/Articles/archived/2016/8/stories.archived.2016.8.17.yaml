      'mgnl:created': 2019-10-22T09:25:05.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Break out the translucent body suits and
        snakes, because Britney Spears is going back on the VMA stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b9c02c-27b6-482d-a6ba-8265f27ec2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:25:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star will perform at this year''s MTV Video Music Awards
        for the first time in roughly a decade, the network announced on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efc43e2-e93f-4674-89c1-98386aeed8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:25:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears is set to sing her new single "Make Me...," from her her
        album "Glory," alongside rapper G-Eazy. This will be the first live performance
        from Spears'' new album, which releases on August 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1e4c4e-4a86-4362-a2ff-365c4c0c431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:25:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears, who has performed at the VMAs five times previously, claims
        some of the show''s most iconic acts. In 2001, she sang with a giant snake
        around her shoulders and kissed with Madonna to open the show in 2003.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be24d2a-1e9c-4670-96dc-a3eb8ad6c7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:25:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears'' lifeless rendition of "Gimme More" was met with scrutiny
        by both fans and critics, when she last performed at the VMAs in 2007. (Even
        Spears herself was reportedly "embarrassed" about it)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4793e6a4-30ef-4ed7-8b56-963f0e4db83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:25:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/07/25/90s-nostalgia.html">Related:
        The ''90s are back and we so need it</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21695bd1-2c86-42b8-abd3-4291616b7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:25:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, her career has rebounded thanks to a Las Vegas residency
        and new hit music.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa2fc1-520a-45bf-ac15-406f966d26c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:25:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spears has been nominated at the VMAs 28 times, winning five of
        the show''s Moonmen trophies. She was also awarded the Video Vanguard Award
        in 2011.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecd9174-0c61-4525-ae99-7b0cae132e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:25:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:30.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MTV''s Video Music Awards will air live from New York''s Madison
        Square Garden on August 28.</p>'
  'Apple-World-Trade-Center-store':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-17T13:17:00.135+08:00
    'imagesource': 'jcr:ff5be4fb-e18b-4b75-b3a4-af41c8e21706'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e163c32d-1c7e-4f7a-a4ea-7e5a0bc47054'
    'lead': 'Apple''s newest New York City retail store, which opened its doors Tuesday,
      is the company''s most modern, abstract design concept yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:32:42.227+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T09:32:45.424+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:32:45.075+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside Apple''s ultra modern World Trade Center store

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ba36c0-0f28-4d3f-92c4-dd90a3c301ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Apple iPhone SE compared to 5S and 6S</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d384810-8a83-4a07-8bab-98e8efb04e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.424+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Apple''s newest New York
        City retail store, which opened its doors Tuesday, is the company''s most
        modern, abstract design concept yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c593d97-c646-4c91-8254-518afcfbdf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located on two levels of the World Trade Center Transportation hub
        — inside the "Oculus" shopping area — the store sits across from the fashion
        brand COS and near a John Varvatos and Boss Hugo Boss.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77d09c-69fe-4460-b6d4-047ee5088b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Apple''s seventh Manhattan location, and its tenth across
        the boroughs of New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea287666-9a23-47b8-bdf6-f644c24fdfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its latest location, Apple didn''t go too far in trying to fit
        in with its futuristic Oculus surroundings, but it did mimic the flow of the
        surrounding architecture. To start, the company designed its interior beams
        and display tables to line up with the transportation hub''s curved beams.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70e21b7-be2d-4c0c-b64d-73ee896f9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/08/16/apple-patent-waterproof.html">Related:
        Apple patent hints future iPhones could be waterproof</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dac45d-79cb-4239-80fa-5420427505f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.425+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceiling on the second level of the store is also curved to extend
        the shape of Oculus'' wing design.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010406cb-a92c-4760-bcbb-48c397bf5c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interior of the shop looks about the same as most other Apple
        locations, but also features a huge video wall complete with a sitting area
        called the "forum", a sitting area for people to tinker around with their
        new products and learn how to use them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ca624-dfcf-4c9b-8bb3-7dae3ad57c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a wall called the Avenue, a play on the concept of
        walking along a city block and window shopping. Each "window" in the Avenue
        section, which changes each season, displays products people can test out
        for themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c22def-119a-48b5-bbb2-5707b4e1ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Apple launched a store in Manhattan was June 2015
        on the Upper East Side. For that location, the company restored a 1920s-era
        bank, complete with the same Italian marble flooring as the original.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee947f17-5e87-4132-95c8-3da20a8cbbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westfield, the developer of the Oculus shopping center, celebrated
        dozens of other store openings on Tuesday, which marked the official grand
        opening of its newest retail center.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804d047-6f7d-4dbb-a550-bec1b7d53825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.426+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $3.9 billion structure was designed to look like a flying dove
        by the Spanish architect Santiago Calatrava.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e650bc0f-4481-4708-ad0d-000d088b6b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Trade Center Transportation hub connects dozens of different
        subway lines, including the PATH system, which runs between New York City
        and New Jersey.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0758cf-7296-4c1d-aff5-cb9ebfb7b741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of commuters and visitors pass through the
        center every day, according to Westfield.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca84e9f-741a-4d54-8abb-19e3f025ef7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:32:42.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:32:45.427+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="//money.cnn.com/2016/08/16/technology/apple-world-trade-center-store/">"Inside
        Apple''s ultra modern World Trade Center store"</a></em></p>'
  'rio-olympics-laura-trott-jason-kenny-cycling':
    'author': ' James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-17T10:44:36.803+08:00
    'imagesource': 'jcr:cb162950-967b-4a66-9ed0-40f0b39d769f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e91c9c44-8858-4a86-9eda-01ea1e653ce6'
    'lead': 'They''re the king and queen of Olympic track cycling -- and nobody at
      Rio 2016 had any way of dethroning them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:35:33.958+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T09:35:37.447+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:35:37.158+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Laura Trott and Jason Kenny: Cycling''s golden couple make Olympic history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee01cfd-c705-4a69-981f-d0c8e5d2c52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> They''re the king and queen of Olympic
        track cycling -- and nobody at Rio 2016 had any way of dethroning them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f87e45-9c05-4dcc-9c0a-9a1de439a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Kenny and Laura Trott made it 10 Olympic gold medals between
        them Tuesday after a dramatic night of track cycling at the velodrome.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2574876b-928e-44bc-a35c-407065e09a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British riders, who will get married next month, stole the show
        in contrasting style.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5344fad2-418e-4598-b071-f05589c7a3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trott took her golden tally to four as she defended her women''s
        omnium title -- making her Britain''s most successful female Olympian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6057c7a0-da4a-4fec-bca1-000c090bd1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Kenny then made history of his own -- equaling his former teammate
        Chris Hoy''s all-time British record of six gold medals after winning a nerve-shredding
        keirin race, in which he was almost disqualified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe6f66-e72d-4cdb-ad8c-715ee4937908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow cyclist Bradley Wiggins had become Britain''s most decorated
        Olympian when he collected his eighth medal after helping the men''s pursuit
        team to victory last Friday -- five of that tally being gold.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7db1d-f791-48c5-8812-77152a9f0cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At just 24 years of age, few would bet against Trott surpassing
        the trio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea298b5-6649-4a1a-a5c1-f3dbc056ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She helped the British women''s team win the pursuit at the weekend,
        adding to her two golds in London four years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396f63f1-312e-4a16-8fdf-5e73c06cfeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so proud at what I achieved," she told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8854c3a-b977-4a39-b08f-ad6cdb0a6b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot thank the people in the background enough. I always thought
        how special London (2012 Olympic Games) was.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5f668-d1e0-413a-a14b-586486a86eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.958+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went there without any expectations, so to win two golds was
        just incredible, and then I thought, ''How on earth am I going to top that?''
        We believed in ourselves, and in our team. It just started to snowball.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe445e3-2034-4ce4-93b5-7a4a6fe6ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked day-in, day-out with those girls, and the team pursuit
        is what I really targeted. To come back and win the omnium, it''s just incredible.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656aaf5b-cd03-43f0-998f-de35f4fbe5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You realize how hard it is to do it all again. It was so hard to
        build myself up and come back again. We did a lot of work in the gym, and
        completely changed our program."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5c19d9-3457-4c63-af6a-9d3cecfb1de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Trott became the first woman to collect a fourth Olympic
        gold medal in track cycling, surpassing Felicia Ballanger of France on three.
        She led the two-day, six-event competition from start to finish, leaving the
        rest of the field to fight for silver and bronze.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb715f-1d38-48e7-8c17-1b08ad33d362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trott won by a commanding 24 points, while the gap between second-placed
        American Sarah Hammer and Belgium''s Jolien D''Hoore in third was just seven
        points.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f4779-154a-4eb5-95ce-4cdbdd22f793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenny''s victory was less clear-cut. The keirin race had to be stopped
        twice after riders were adjudged to have passed the derny pace bike before
        it had left the track.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44931fe-686c-4f1c-a352-e7ce8abe6bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first time it was Kenny and Malaysia''s Azizulhasni Awang, who
        had an agonizingly long wait before the judges ruled that all the cyclists
        could compete in the restart.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1206556d-327e-47e0-b4e5-de4cba5a8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Germany''s world champion Joachim Eilers over-rode the mark,
        and again the race was stopped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6f48d-1deb-4b5a-b41d-7dd5a3b13b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it did finally get going, Kenny timed his move to perfection,
        overtaking Dutchman Matthijs Buchli and Awang, who won silver and bronze respectively.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf6afd-087c-41a0-9d42-cd746e3c7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenny added to his earlier men''s sprint and team pursuit golds
        in Rio, having won twice at London 2012 and once at Beijing four years before
        that -- also getting silver in China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e604834-462f-4d83-a706-c7ca1af849db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It just felt like a dream. I guess I''m tired. I was just floating
        through it," the 28-year-old said. "It''s mental to be level with Chris. I
        was in Beijing when he won his three so to come here and do the same is pretty
        amazing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c144f77f-ca87-4cda-8555-1ad7004ac13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain won two more medals in Tuesday''s women''s sprint event,
        with Becky James beaten by Germany''s Kristina Vogel in the final and Katy
        Marchant winning the bronze race against Elis Ligtlee of the Netherlands.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a634d5-3cc1-454b-a75c-888a7f257f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:35:33.959+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:35:37.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first <em>published</em> on CNN.com,<a href="http://edition.cnn.com/2016/08/16/sport/laura-trott-cycling-gold-rio/">
        "Laura Trott and Jason Kenny: Cycling''s golden couple make Olympic history"</a></p>'
  'rio-2016-santiago-lange-olympics':
    'author': 'James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-17T10:44:21.138+08:00
    'imagesource': 'jcr:cb162950-967b-4a66-9ed0-40f0b39d769f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e934aedd-7414-445b-be52-10f4f8469a57'
    'lead': 'At 54, he has overcome cancer and the loss of half a lung -- now Santiago
      Lange is proving once again that nothing can stop him after winning Olympic
      gold at Rio 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:41:23.233+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:16:37.326+08:00
