    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:40:19.101+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte blasts De Lima: Immoral, used narco money

      '
    'updated': 2016-08-18T12:35:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8ff684-2b15-4451-87e8-f30ed834235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The long-standing
        word war between President Rodrigo Duterte and Sen. Leila de Lima has come
        to a head on Wednesday when the President dropped the Senator''s name as the
        public official he wanted to "destroy" — as alluded to in his previous speeches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b360cd-162e-4c88-9426-b84885e6c2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who went to the Ninoy Aquino International Airport Terminal
        3 for the arrival of the body of a Navy officer slain in a drug operation,
        told reporters that De Lima was the person he was referring to at Camp Crame
        earlier in the afternoon — wherein he said a lady senator had a driver/lover
        who had collected money from drug sources for campaign purposes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f1fae-141b-4cd7-8cff-63bb71a69166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said De Lima even paid for a house for his driver — and
        added this was adultery because he was a married man.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb595958-84ff-4698-94d9-edb044be26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/05/20/davao-death-squad-probe.html">Related:
        SolGen Calida to PNP: I will defend police in war on drugs</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853fe88-08bc-4c84-8cce-83b40ce807f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President explained he had been in the cross hairs of De Lima
        even when he was still a Mayor and she was Justice Secretary — linking him
        to the reported Davao Death Squad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cea38-e270-4b17-922e-01ceb987eed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="/cnnphilippines.com/news/2016/07/11/sal-panelo-leila-de-lima-senate-investigation-drugs.html">Related:
        DOJ: Lack of evidence, witness hinder probe on ''Davao Death Squad''</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407350b1-bb38-4a59-a3f2-f1a73688610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that time you libeled me, you slandered me. I kept quiet because
        you are a lady. Sumobra ka na [You crossed the line]." Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f86d7-f87b-4af7-846e-9d861cde7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="/cnnphilippines.com/news/2016/07/11/sal-panelo-leila-de-lima-senate-investigation-drugs.html">Related:
        Panelo: De Lima out to discredit police operations vs drug suspects</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd479a-6d5d-40be-9645-59836f0aa499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chief Executive said De Lima had claimed she could prove his
        link with the liquidation squad, and had a CD as an audio evidence. But until
        now, Duterte said, the Senator had come up with nothing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a507bc13-b38c-45d9-a424-e17910f226ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ipakain ko sa kanya yang CD. Kaya lang hindi nakakain iyon [I would
        make her eat that CD but unfortunately it is not edible]."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97208f2-f238-4148-b43c-bd19a69483dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and De Lima had been at loggerheads recently over the lawmaker''s
        move to probe the alleged extrajudicial killings in the ongoing drug war.</p>'
