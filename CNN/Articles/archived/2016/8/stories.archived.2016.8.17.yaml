      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp and Amber Heard''s tumultuous
        breakup has come to an end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa429e17-3a05-495d-ad70-a1d1c60f9fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard withdrew her petition to extend a restraining order against
        Depp on Tuesday, according to her attorneys. The estranged couple then released
        a statement saying they "have agreed to resolve their divorce proceeding privately."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bde57-a2d4-4bb0-a756-872fca49d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.078+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our relationship was intensely passionate and at times volatile,
        but always bound by love," the statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7894609-0bcc-46d7-8de9-7384ae28c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither party has made false accusations for financial gain," the
        statement continued. "There was never any intent of physical or emotional
        harm."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a296ae1-5d27-4bfc-8fb1-41a6cd40ef4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement, Heard will be donating financial proceeds
        from the divorce to a charity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204f9c4-a4cb-4621-9e6f-219e4ce390bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair, who met on the set of The Rum Diary in 2009, have been
        embroiled in a contentious split for months, with charges of bad behavior
        levied by both sides.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d818bb-7f45-4be3-96d4-c1f84c6892d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after filing for divorce in May, Heard accused Depp of
        domestic violence and received a temporary restraining order against him.
        Depp has denied those accusations, and through his representatives, claimed
        Heard made up the abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c14bdc-e154-455c-88be-e1ac7fb14647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the estranged couple had been due back in court for
        a hearing on whether the order would be extended.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da27ba75-e2cc-409a-9e9d-d38b969929c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp and Heard''s relationship was eventful. Here is a look at their
        troubled timeline:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce20703-5a9a-460d-ba95-5e1b1b63170d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 28, 2011</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206f354a-8ddd-45a8-9232-898c54befb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard and Depp appear on screen together with the release of The
        Rum Diary. Depp plays journalist Paul Kemp, who falls for Heard''s character,
        Chenault.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2650740c-30df-4872-bc48-153c68e7f58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 2012</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14526bb4-9718-4175-8187-d84ba1bd52ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp splits with longtime love Vanessa Paradis, the mother of his
        two children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a610a6d-a011-4ddd-ae7c-196e67e8d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, Depp tells Rolling Stone: "Relationships are very
        difficult. Especially in the racket that I''m in because you''re constantly
        away or they''re away and so it''s hard."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c79311-b6c1-413b-a8a0-55f80c560fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t easy on her. It wasn''t easy on me. It wasn''t easy
        on the kids," he said. "So, yeah. The trajectory of that relationship – you
        play it out until it goes, one thing leads to another."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefd775f-036e-4886-8ec8-327fc9d915ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost immediately after the breakup, Depp is rumored to be dating
        Heard, who had split with her girlfriend of four years, artist and photographer,
        Tasya van Ree.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66e0b6-90d2-41bb-b19d-02d3d2e6657e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 17, 2014</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d936b-d480-4cf6-828c-0f2615e302c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard is spotted with a sparkler on her left hand. People reports
        that she and Depp are engaged.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99838e-dea5-4075-b89b-9ef7e09832d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>February 3, 2015</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d58aaa-3594-4e1d-b480-a0166d9bdf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair reportedly legally wed at their place in Los Angeles before
        jetting off to Depp''s private island in the Bahamas for an intimate ceremony
        with family and friends.</p>'
