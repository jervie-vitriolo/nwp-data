      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result was a Rocky that was as diverse as each artist’s style
        and technique. Tamondong imagined Rocky in a children’s tale, where “he saw
        plenty of fancy plants, flowers, and trees,” as painted on the figure. Jagnus
        Design Studio reinterpreted him as “Darkhorse,” made of clean, lightweight
        wood finished in black. Meanwhile, Moss’ playful piece, titled “Pacita, your
        horse got loose,” took its cue from the late artist Pacita Abad through its
        use of acrylic paints and yarn to embellish the rope fastened to the horse’s
        mouth. Barja, who called his piece “Dead horse,” depicted Rocky as the horse
        of the working class, utilizing, among others, resin, fiberglass, and false
        teeth.</p>'
