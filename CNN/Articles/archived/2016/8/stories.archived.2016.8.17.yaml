      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She refused to testify despite repeated requests from Johnny''s
        counsel and instead sat with her lawyers, cried on the telephone, yelled,
        screamed, and paced in a separate room," they say in court documents.</p>'
    '164':
      'jcr:primaryType': 'mgnl:block'
