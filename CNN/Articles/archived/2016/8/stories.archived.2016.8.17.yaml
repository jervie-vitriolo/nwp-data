      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ede5ac1-6e17-47c8-8996-255cd473353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.578+08:00
