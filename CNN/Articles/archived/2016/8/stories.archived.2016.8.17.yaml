      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9454652-315d-4590-b9c4-b8590ad81634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''So foul''</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e23b6b-bfa5-458a-bae4-bba5d07bd2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, who got wind of Duterte''s allusions at Camp Crame, had
        brushed off the allegations, saying these were "so foul" and she didn''t want
        to "dignify" them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5793667-64e2-48d1-84aa-93429f564ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised why the President has to resort to that. It''s plain
        and simple character assassination," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6175ba-c771-4b2a-96f1-686cb7501e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An evidently-hurt De Lima also appealed to Duterte, apparently wanting
        to raise the level of discourse — saying both of them were professionals,
        lawyers and public servants.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6431e9a-5e04-42b8-ad9f-73e3e49b8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also continued with his tirade against the United
        Nations for criticizing his administration''s human rights performance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9774bce-a266-4157-9027-fba73346ef70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned about women and children being killed elsewhere in
        the world — with the UN not lifting a finger.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6826c4-4dae-47a7-bebd-b3c514cdea82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take for example, in the Middle East, I have yet (to hear the UN)
        complaining publicly even not criticizing countries who are into bombing villages...
        killing everybody including the goats, cows and the dogs," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b728d98-3216-4725-965e-3278af0f74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:40:19.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had also warned foreigners who might come to the Philippines
        to investigate police operations against drugs. He said he would not give
        a warm welcome to these people "who would investigate us as if we are criminals."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744df000-89c8-4bbe-9ff9-77ca9d217ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:00:57.793+08:00
