      'mgnl:type': 'text'
      'text': '<p><strong>May 12, 2015</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96151b31-1c16-4e4b-8a6e-893c570d8890'
