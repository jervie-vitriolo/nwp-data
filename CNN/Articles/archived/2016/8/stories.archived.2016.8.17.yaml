      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day, The Wrap publishes a guest column from Depp''s friend,
        Doug Stanhope, who claims Depp told him that Heard was "threatening to lie
        about him publicly in any and every possible duplicitous way if he didn''t
        agree to her terms."</p>'
    '120':
