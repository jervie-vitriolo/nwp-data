      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s legal team would later say in legal documents that his estranged
        wife arrived late and was uncooperative.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52ded1-5ba2-4530-bea3-0e49c71d0884'
