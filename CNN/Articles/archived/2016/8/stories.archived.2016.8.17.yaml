      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Malaysian oil tanker has been hijacked
        and taken into Indonesian waters, Malaysian authorities said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0de7b7-cb50-4e51-8d58-02bc261e40f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:13:59.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MT Vier Harmoni was carrying about about 240,000 gallons (900,000
        liters) of diesel valued at about $400,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163bf440-1baa-46eb-a4aa-65f911ab0df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:13:59.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmad Puzi Ab Kahar, the director general of the Malaysian Maritime
        Enforcement Agency (MMEA), said the vessel and its cargo are near the Indonesian
        island of Batam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f80fbf0-eee2-4a51-b557-a0c27223717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:13:59.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got in touch with our Indonesian counterparts this morning to
        launch a joint operation," he said in a tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2526c14-60cc-4963-bae1-914206a3269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:13:59.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hijacking comes amid a reduction in piracy in the region, according
        to an anti-piracy monitoring group,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee9759b-3cf5-4a3c-9de5-229424227857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:13:59.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This past year has seen a "improvement in the piracy and armed robbery
        situation in Asia," according to the Regional Cooperation Agreement on Combating
        Piracy and Armed Robbery against Ships in Asia (ReCAAP),</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da878cab-31a3-4be6-8135-ef1e19dc532f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:13:59.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of incidents reported in the first half of 2016 had decreased
        by 64% compared to the same period last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d517f8f-c90d-4727-9fe3-e28a502949e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:13:59.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Strait of Malacca and the Strait of Singapore — which borders
        Batam — saw the biggest reduction.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92be8081-777d-4118-9871-78a6ac86110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:08:01.563+08:00
