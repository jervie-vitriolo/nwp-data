  'Indonesian-kidnap-victim-escapes-Abus-Sulu':
    'author': 'CNN Philippines Staff'
    'caption': 'Sayfan, of the Tugboat Charles, was abducted in the high seas last
      June 23 — along with six other crew members.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-17T23:20:38.806+08:00
    'imagesource': 'jcr:7b7486be-20cb-4458-a8f1-9a233ec5882b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01fce7ed-8aef-4395-8542-facb9678739f'
    'lead': 'Indonesian kidnap victim Mohammad Safyan escaped from the hands of the
      Abu Sayyaf Group (ASG) and was rescued by local residents of Luuk, Sulu on Wednesday
      morning. Later in the afternoon, a certain Ismail was also found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:46:07.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:39:33.923+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:39:33.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military recovers two Indonesians kidnapped by Abu Sayyaf

      '
    'updated': 2016-08-18T11:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948bb8d4-5565-4a0e-b759-38e442d737b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> So far, two of
        the six crew members recently abducted by the Abu Sayyaf Group (ASG) have
        been recovered by authorities on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749989d3-2fd7-43fe-9750-4baf83d02101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the morning, Mohammad Safyan escaped from the hands of the bandits
        and rescued by local residents of Luuk, Sulu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d70c5-a4fc-4bdf-b31b-efbed8a450bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayfan was immediately brought to the municipal police station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32988251-e90d-4adb-8791-059c1cf7bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Western Mindanao Command (Wesmincom), the 28-year
        old escaped from his captors in mangrove areas of Barangay Bual and Bato-Itum
        when his captors said they would behead him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4051dac-668c-40c3-9bde-fb9952010ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was spotted by the residents floating and was trapped in fishnets
        around 7:30 a.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0237bd-5367-4f31-8e06-326c55c5224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/20/mnlf-all-out-war-abu-sayyaf.html">Also
        read: MNLF backs ''all-out war'' against Abu Sayyaf</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e53516-7f86-4686-8939-56663f6ed48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim will be brought to the Sulu Provincial Police Office
        for processing and other documentation before returning him to his family.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c531b936-0216-4399-9004-a5ae62a98ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayfan, a crew member of the tugboat Charles, was abducted in the
        high seas near the Philippine border last June 23 along with his other crew
        members.</p>'
    '15':
      'image': 'jcr:097c6f1d-c642-408c-9559-8b6752b48f8e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0f3b19-50a6-4609-bb60-cc41cfa0e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd09784-3b7d-4ad5-9a98-0348236b482a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One more recovery</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ce149f-0db1-4a1d-b303-10e7a6dba1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, another Indonesian was recovered in the
        same town.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e44af1b-e0ab-4891-8946-cbb3e0b85c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, Wesmincom spokesman, identified the kidnap victim
        as a certain Ismail, chief officer of tugboat Charles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4567ff-b0a3-496b-92cf-fa5606290b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said that Ismail was found at around 4:30 p.m. while troops
        of the Joint Task Group Sulu was searching the area of Barangay Bual — where
        Sayfan was also found.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa88cdc-385e-4be9-9df1-d83c19f32d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ismail is now in the custody of the Joint Task Force Sulu for medical
        check-up and will be turned over to Indonesian authorities as soon as possible,"
        Tan said in a statement Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8a339d-a607-4064-93b0-7887ee869b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:46:07.547+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:39:33.924+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Zamboanga City-based correspondent Liza Jocson contributed to
        this report.</em></p>'
  'rio-2016-torres-sunang-long-jump-falls-short':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-17T22:41:12.753+08:00
    'imagesource': 'jcr:b356c797-cfbe-456b-a880-8a7de83d3a59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a52f952-730c-4962-9bd8-ddc7712c2217'
    'lead': 'Philippine athlete Marestella Torres-Sunang crashed out of the Olympic
      games during the first round of the women’s long jump on Wednesday in Rio. Her
      6.22m mark fell way short of the 6.75m qualification standard, and was only
      good for a 28th place finish in a field of 38.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:51:59.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T15:52:08.191+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:52:08.006+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Injured PH long jump bet Torres-Sunang falls short

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc76b95-6b76-45f1-8039-9354c13bc1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Philippine athlete Marestella
        Torres-Sunang crashed out of the Olympic games during the first round of the
        women’s long jump on Wednesday in Rio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a7346-dd8e-491f-b714-588b0b01eb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her 6.22m mark fell way short of the 6.75m qualification standard,
        and was only good for a 28th place finish in a field of 38.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65bd421-7464-4c26-bb7d-66289053a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to CNN Philippines, Torres-Sunang revealed that an
        injury during the warmup hampered her performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77fb49f-d946-40d0-a63d-00a761822242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yes thats true,” the long jumper admitted when asked about the
        pre-competition mishap. “So need na lang ng rest and kailangan lang ibalik
        yong alignment ng hips ko. [I would need rest to bring my hips back in alignment].”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516d740-1913-4749-8f44-564611d7f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the three-time Olympian, she landed in the same spot
        as another competitor during the warmup. The loose sand, contributed to her
        injury and prevented her from performing at her peak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed03af-87d7-46b5-bbc4-54c0ad156f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nararamdaman ko na sya after it and lalong sumasakit na sya habang
        tumatagal,” Torres-Sunang said. “Sobrang naapektuhan ang running approach
        ko, yung bilis wala na.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df2ceff-76e9-4495-9f3b-4e016ff39b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I already felt the pain right after that and it became
        more painful later on. It affected my speed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50203d08-0947-4507-ae3c-dc60b3e78017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.193+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone call with CNN Philippines PATAFA marketing communications
        head Edward Kho confirmed that Torres-Sunang did suffer an injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9960281c-ea3c-4e5c-836b-6383e70f9393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kho also said that the 35-year old athlete admitted to being careless
        ahead of her competitive jumps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd146ea-9d49-49c0-9903-6955eb7470aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the injury, the 6.22m distance was enough to match her
        best jump in the 2012 Olympics in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95c5cda-a294-4d99-91e0-87e37ac36a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that in mind, Kho lamented that if an injured Marestella Torres-Sunang
        could match her old score this year, what could have she done if she was fully
        fit?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9477f49b-655f-45ee-a766-4179dcbce11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:51:59.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:52:08.194+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After failing to impress in her third Olympic games, Torres-Sunang
        said she was already looking forward to putting in a better performance for
        the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130bbe0-1417-459c-866c-7ae14c9d964f'
