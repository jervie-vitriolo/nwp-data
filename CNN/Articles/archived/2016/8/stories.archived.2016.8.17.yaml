      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/16/entertainment/amber-heard-johnny-depp-timeline/">
        "Johnny Depp and Amber Heard settle divorce."</a></em></p>'
  'google-duo':
    'author': 'Hope King, CNN Money'
    'caption': 'Google has launched a new app that''s a lot like Apple''s Facetime
      app, but with a few differences. (Photo: Apple/Google via CNN)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-17T00:58:47.266+08:00
    'imagesource': 'jcr:f158f483-2929-4db0-b692-b953a73e5a0f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3824fba1-cca7-409a-ad9f-babb8550809d'
    'lead': 'Google launched a free new video calling service called Duo on Tuesday
      that''s not unlike Apple''s native video calling app. But it comes with a few
      bells and whistles to help the app stand out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:10:43.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:18:06.895+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Duo is like FaceTime but more fun

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d59b0-28fc-4256-ad23-3412209abb01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Google thinks it can make
        a better FaceTime app.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3113d9-cf26-40cf-8277-fa6aa81f9a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company launched a free new video calling service called Duo
        on Tuesday that''s not unlike Apple''s native video calling app. But it comes
        with a few bells and whistles to help the app stand out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b078e0e-c7dd-41fa-ba6b-d5d77ae08aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Duo comes from Google''s desire to focus on one-to-one
        video calling. That''s why there is no group calling function – something
        Google Hangouts originally made famous.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8ef9b-eba7-41e4-a405-bb6743fb6a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duo allows users to make calls between iOS and Android devices
        – something FaceTime can''t do. It also excels in a few other areas, such
        as its user interface and the overall quality of calls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f696d7-22b5-42fd-8c97-a72263c691fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.708+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a closer look at the new app.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632ae9a2-13f6-47ea-b56a-ecdcf31a97d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See yourself (and the other person) before the call begins</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6402e1-fd31-419c-8790-b0e10a8a94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duo opens with a split-screen view of your front-facing camera and
        a group of recently dialed contacts – it lets you see what you look like even
        before you place a call.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38657bb-8423-49e5-92fd-fb018abf8607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is important because as soon as you dial a contact''s number,
        they''ll get a sneak peek of you in real time, even if they decide not to
        answer. Google calls this optional feature "Knock Knock," and it acts like
        a digital peephole.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8439af-1a96-482a-ada3-447ccd6119e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knock Knock intends to give the receiver time to prep before picking
        up. Although Android users will be able to see this video preview on the lock
        screen, iPhone users will have to tap "Preview" first or be in the app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e79faa-9558-42b9-a57a-6c3cf7fd1fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Take up to a minute to pick up</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ff445-6c4b-4ce7-941e-08a6545a59d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not sure if you want to pick up or are in another room? Duo will
        ring your phone for up to a minute before it gives up. When we tested this,
        FaceTime rang a recipient for about half that time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a4d200-47cc-40fb-99de-31180cfe8029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Give the caller your undivided attention</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538fd5d-feb9-4396-bb6e-943d26d896c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duo promises a more crisp experience than other video messaging
        platforms, and during CNNMoney''s testing of the app over a cellular connection,
        it delivered on those claims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad32050e-603c-4640-ac66-1df63db24c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google''s app also puts less emphasis on you during calls, so it''s
        easier to pay more attention to the other person. Duo shrinks the selfie view
        and docks it on the bottom left corner of the screen. When using FaceTime,
        we had a greater tendency to look at ourselves via the selfie screen, which
        was more prominently placed in the top right corner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1a502d-688f-423d-906e-c1efb0b97283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other features that reinforce giving the other person
        undivided attention, too. For example, there''s no way to pick up another
        call if one comes through. Instead, Google sends them a message saying you''re
        unavailable. When you''ve hung up, you''ll get a notification highlighting
        the missed call.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee7743-6d6f-42ea-98f0-30bdf1e5930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this might be inconvenient if you''re expecting another call,
        it''s nice to know you can''t be interrupted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cbe1b0-7659-4fb2-b973-b3e4a59c7bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a chat is underway, the Duo vs. FaceTime experiences are more
        similar. Like FaceTime, Duo only has three options: mute audio, switch between
        front- and back-facing cameras, and ending the call.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc76bea-4b36-451c-9e5e-7974003dd3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no stickers, doodling options or additional messaging
        features compared to what''s available on Snapchat. You won''t find a time
        stamp either that indicates how long a call has been going on, even after
        you hang up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6dc83-4c37-490b-8fd9-69be963479e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of a time stamp may seem like a random omission, but Google
        says it is a part of the company''s plan to make Duo as simple as possible.
        The team was "almost maniacal" about that goal, Nick Fox, Google''s VP of
        Communications Products, told CNNMoney last week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feeee0b2-d7d5-4c58-bb98-036ac988f1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think lack of clutter is important," said Fox.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef36bd3-3cfc-4f05-aaf4-d9aceb0f83d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Switch between Wi-Fi and cellular connections</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe81f3-0d71-4352-88fc-f03b15ded87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also says it spent a lot of time figuring out how to reduce
        the number of dropped video calls.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec266a-117d-47c0-87d8-8e65000bd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app adjusts video quality depending on network speeds and can
        transition from Wi-Fi to cellular connections without disconnecting conversations.
        We were able to do so with ease, but it''s key to note the video portion pauses
        until the transition is set.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b030993b-f0dd-4bec-a39c-ef326840939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duo was one of two new messaging services announced earlier this
        year at Google''s developer conference. The second – Allo, a dedicated text
        messaging app – is expected to launch in a few weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49389b-d42c-4abf-b806-a15b006cb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think of them kind of as companion apps," Fox said. "We thought
        we could build the best video calling app by focusing only on video."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab659fb-32a3-4ed3-b7cd-7c3231ecdf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:10:43.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:07.213+08:00
