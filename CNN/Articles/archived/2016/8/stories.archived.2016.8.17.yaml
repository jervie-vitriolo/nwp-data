      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple gets into some trouble for sneaking a Pistol into Australia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d81d0-8b7c-47b1-9f27-34de5cf9487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.081+08:00
