      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence collected by the (FBI) during its investigation of
        Secretary Clinton''s use of a personal email system during her time as secretary
        of state appears to directly contradict several aspects of her sworn testimony,"
        they wrote.</p>'
