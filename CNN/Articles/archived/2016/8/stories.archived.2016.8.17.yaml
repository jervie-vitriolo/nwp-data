      'mgnl:lastActivated': 2019-10-22T10:06:58.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not an actual gun – but Pistol and Boo, their beloved Yorkshire
        terriers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d25499-798c-4971-a213-ffabd1ab14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all begins innocently enough after an Australian groomer posts
        about what an honor it was to groom the pets. Australian authorities realize
        the celebs had skirted the country''s strict biosecurity laws by flying the
        dogs in privately and failing to provide the appropriate paperwork.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bd92bc-e7da-4dc2-b0ef-ae578a331394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dogs accompanied Depp and his wife while he was filming the
        latest Pirates of the Caribbean film.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efd350c-6f9d-4624-897d-1719126e01b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.081+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian authorities threaten to euthanize the pups if the couple
        don''t get them out of the country.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6f160-db75-47d8-88c9-9c1e64166641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 16, 2015</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3860091-1d0c-43db-8ba5-73db83ef9c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard makes headlines after prosecutors in Australia issue her a
        summons to appear in magistrates court regarding the dogs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c854317-10e7-4d98-a876-f5d5b6b8e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is not charged, but his wife faces a possible sentence of 10
        years in prison.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377c13b-58e6-4937-be73-20caa74f62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.803+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 17,2015</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2f5af5-07fa-46fe-8065-9021e8a560df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard appears on the cover of Marie Claire magazine and denies rumors
        that she and Depp are having marriage troubles.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d6d78-8209-484e-98dd-d14373258184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try not to react to the horrible misrepresentation of our lives,
        but it is strange, and hard," she says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53811473-2e35-4987-9294-ab071121e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.082+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 17, 2016</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e559a569-2489-4eff-8ff0-e587e58e0878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp and Heard appear for a hearing so she can answer to the charges.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780e49a-9d0a-40b0-b797-339f9431b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s attorneys classify the entire incident as a "tired, terrible
        mistake."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6637b35b-3998-4594-b59f-9369f4662386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pleads guilty, receives a sentence that spares her detention,
        and the couple tapes a video apology.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036d5d00-f19c-4290-809d-8322eb59eafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.804+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia is free of many pests and diseases that are commonplace
        around the world," Heard said in the video. "That is why Australia has to
        have such strong biosecurity laws."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d57b7a-4e92-486f-93ca-02186cc30d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you disrespect Australian law, they will tell you firmly,"
        Depp said. "Declare everything when you enter Australia."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca3ab85-3dd0-4850-953e-2fba926f3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Minister Barnaby Joyce doesn''t take to kindly to the
        apology, telling local media that Depp "looked like he was auditioning for
        The Godfather."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54391594-6452-4e71-a08d-f852639b36d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 20, 2016</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a791d3a-4019-4b1b-bc13-1621c287b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.083+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s mother, Betty Sue Palmer, dies in Los Angeles after a long
        illness. She was 81.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a58c5c-638e-4ecf-b21b-729ee077332f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 21, 2016</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cc284d-9918-43ab-842c-2ca3dda1e46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alleged domestic violence episode occurs at the home of Depp
        and Heard.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189a24e-18ca-42e5-8b94-731b29138f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public would not learn of the incident – in which Heard claims
        Depp bruised her face after hurling a phone at her – until days later when
        she files for divorce.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6a67f-0fc5-4777-a253-dcc0d031bfd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles Police Department spokesperson would later tell People
        that officers responded to a call about the incident, but found no evidence
        that a crime had been committed.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa80ede7-ae70-4059-94ff-e6bedaf3181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 24, 2016</strong></p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59414da4-d32c-4150-a7a5-003ac158a2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor pokes fun at the "War on Terrier" during an appearance
        on Jimmy Kimmel Live.</p>'
