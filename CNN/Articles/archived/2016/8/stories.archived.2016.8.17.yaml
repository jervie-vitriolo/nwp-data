    'template': '1'
    'title': '''El Chapo'' son may have been kidnapped, family says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228efd71-cdb7-4a0d-823b-48d3437a5f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A son of Mexican drug lord Joaquin "El
        Chapo" Guzman may have been one of a group of people kidnapped from a restaurant
        in the Mexican beach resort city of Puerto Vallarta, according to the Guzman
        family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9be2d3-e9a6-4bec-a099-736d4c78183f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the details surrounding the kidnapping are still under investigation,
        Guzman family attorney Pablo Badillo says "it''s very likely" that the drug
        cartel leader''s eldest son, Ivan Archivaldo, was abducted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f6f47-02a3-40c2-8a7e-8e90631e39bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Badillo told CNN he was contacted by the Guzman family Tuesday afternoon
        and they had told him that "the possibility of Ivan Archivaldo having been
        abducted is very high."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828158d8-3beb-4e5e-95fa-ec5509aae97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Eduardo Almaguer, Jalisco state attorney general, isn''t so
        sure. Almaguer backpedaled on his earlier remarks that Archivaldo was among
        those abducted early Monday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a72898-bdf6-43b1-ab3c-f4f86d5ee168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to be very direct. There is no report made by anybody regarding
        the abduction of any of these victims," Almaguer said in an interview with
        Mexico City''s Radio Formula Tuesday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082eeda4-d7b8-450c-a25f-63a579b5657b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Almaguer added that five vehicles from the kidnapped people
        have been secured around the area of the restaurant and "evidence found in
        the cars owned by these people can establish the clear presumption that they
        all belong to a criminal group."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba8955-719d-410b-8e7e-0a3a5395653c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almaguer said in the radio interview that six people were abducted
        by seven armed men.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5db379-4e0a-45de-8809-a6b15b73d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial local media reports had said as many as 16 people were kidnapped,
        while local authorities said between 10 and 12 people were abducted from the
        restaurant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3515f5-9de2-4a50-b9e6-a7affa4534e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident unfolded at the upscale La Leche restaurant on Francisco
        Medina Ascencio Avenue, the coastal city''s main thoroughfare. White decor
        adorns the interior of restaurant, known for its international dishes. La
        Leche, or "The Milk" in Spanish, is considered one of the trendiest spots
        to eat in Puerto Vallarta by tourists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692fb52-ab08-416d-bb0e-4a8939440617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Archivaldo is in his 30s and is one of El Chapo''s two sons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da3518e-28e6-4a4b-a854-7227de066497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guzman family confirmed that they had not been able to get in
        touch with Archivaldo, who was traveling in Puerto Vallarta.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216debff-975c-4220-8ead-16a3eada9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message was posted Twitter Tuesday afternoon from an account believed
        to pertain to Ivan Archibaldo Guzman. The tweet said "NOTHING IS HAPPENING,"
        but CNN could not verify whether that account actually belongs to El Chapo''s
        eldest son.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0cd78-d7fb-4b51-bf74-0974336893bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:50:16.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:50:21.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story wqas first published on CNN.com, <a href="http://edition.cnn.com/2016/08/16/americas/el-chapo-son-kidnapped-official-says/">"''El
        Chapo'' son may have been kidnapped, family says."</a></em></p>'
  'turkey-sweden-twitter-spat-over-child-sexual-abuse-law':
