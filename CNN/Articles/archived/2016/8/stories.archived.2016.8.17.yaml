      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cb7505-6a03-4934-8560-68f2ee847dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Looks like there are some easter eggs too, like the snack
        collectibles.</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8481ac-8efb-4f9d-94e1-835d13134ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>S:</strong> Yeah, we chose French fries as the main collectibles;
        we initially placed CD’s and wine and other stuff but I wanted to keep it
        minimal in the end. So [there are] CD’s to represent the game as the record,
        and fries as an ode to my childhood link with Potato Corner which was my father’s
        brainchild. I wanted to sneakily shed light on how my dad was the man behind
        the very nostalgic mall cart snack that is now very iconic. Most people don''t
        know its history and origin but I wanted to keep that alive by including that
        in there as a tiny easter egg and as means to give justice to the current
        untruths that surround the idea of the flavored French fry craze. Also, the
        collectibles were actually meant to do something for the game but we didn''t
        have much time to finish the mechanics. Maybe we will for another release
        but it’s all up in the air right now.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a66805-a15f-4a7e-b68f-da76b8607ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So your dad was the one who started it all? That’s interesting how
        your childhood was built on Potato Corner fries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acbfb1e-4c2b-4395-9dc6-c3b2405efd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>S:</strong> I literally grew up on Potato Corner. Every
        Sunday, we’d visit [my dad’s] carts, first at Glorietta, then at SM. He’d
        leave me all the time at the stock room, just sitting on boxes of potatoes.
        I would often give french fries as gifts to friends who had birthdays. [laughs]
        They like calling me the “potato prince.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03e365-ee4c-4cf1-908d-991222ac3e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you like to tell fellow beatmakers and producers
        who are also constantly struggling with self-doubt and insecurity?</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac2efe-0754-4c4d-b5b4-9e00eb0405e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>S:</strong> I’d say don''t give up on finding your voice,
        [and] never compromise yourself over what other people are trying to push
        you to do. Learn to discern what truly matters in this life amid all the clutter,
        noise, and hype that [are] prevailing in our society. Always dig deeper, pay
        your dues, and never stop learning. It’s all kung fu so keep working at it
        till the doubts and insecurities transform into focus and mastery.</p>'
    '49':
