    'template': '1'
    'title': 'Huawei''s Honor 8 is an eye-catching Samsung Galaxy alternative

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac8b4a-8cf7-4aa0-bb7d-0c7d06f4f232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:22:36.502+08:00
