      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only know him as a really good, loving, caring guy who is very,
        very protective of the people that he loves," Ryder, who was engaged to Depp
