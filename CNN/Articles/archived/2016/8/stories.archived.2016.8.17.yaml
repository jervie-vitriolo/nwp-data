      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e2e419-96ae-48d4-9ad4-67fd0d473e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How about the programming process? How did you and Mike
        work together from conceptualization to the execution of ideas?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0dd4f7-4747-4738-b5a7-6eca2c8531b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>S:</strong> Every Sunday was workday for us. Most of the
        days, I’d be working on something while Mike would be setting up the skeleton
        and groundwork for the game. The rest of the week gave us time to do our own
        [stuff]; Mike is very busy as he is a head of a big IT company (which I cannot
        disclose at this time) and on Sundays, we can apply most of our ideas. At
        the earlier points of development, it was all Mike. I was merely the director
        at this point. I chimed in the middle of the process when it got to modeling
        the 3D birds and when I actually started studying Unity, I did some minor
        debugging and tweaking of the codes. He basically did most of the important
        parts while I added the finishing touches and the cherry on top by making
        sure it was running the way I wanted it to by uploading and making sure it
        was browser friendly (for Firefox and Safari), and setting up the [download]
        and host site. We just let the ideas progress naturally and organically while
        offering our strengths to each other. We naturally just cheered each other
        on and offered to do what the other couldn''t, and if we didn''t know how
        to do something, we forced ourselves to learn it. It was a lovely experience
        seeing all our ideas come to life step by step.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce79fc9-7e4e-4ce8-927f-8320d1165ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:34:21.478+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:34:25.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MS: It was fulfilling because I''ve always wanted to work with Similarobjects.
        We took inspiration from Jodorowsky''s “Dune” and decided to simulate dreamtime
        through a game. We created a world in which indulging in falsity is possible
        instead of having to believe what''s true to survive.</p>'
    '36':
      'image': 'jcr:192c4724-f455-491a-8185-24fafa1e544f'
      'imageCaption': 'Mike Samorthrace is the co-developer and Similarobjects'' collaborator
        for "Rara Avis." According to him, the album is a simulation of dreamtime
        in which "indulging in falsity" is possible. '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7db11db-e943-4ca5-b2e5-05aea3cde320'
      'mgnl:activationStatus': true
