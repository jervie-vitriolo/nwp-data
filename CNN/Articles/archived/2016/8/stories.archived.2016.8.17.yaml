      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Ministry of Foreign Affairs has since held a meeting
        with a Swedish Embassy official in Ankara, Hedvig Klara Erika Hogg Lohm, a
        senior Turkish official who cannot be named due to government protocol told
        CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68237aa4-3b2f-4609-bdaf-5562583b93e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Foreign Ministry didn''t comment immediately to CNN
        on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa567e-5726-4765-88da-73d6979acc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria embroiled in spat</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67de34-4b1d-4983-94a6-d6874c421c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey also hit out at Austria after an electronic news ticker at
        Vienna International Airport reportedly displayed a Kronen Zeitung newspaper
        headline saying sexual abuse of children under 15 in Turkey was legal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303fc7ce-7995-44e4-bd54-aa50ddc41ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We deplore and strongly condemn that an international airport ...
        is abused by a discredited newspaper to spread its irresponsible, distorted,
        and falsified messages in order to defame a friendly country," the Turkish
        Ministry of Foreign Affairs said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7930e5a3-edb4-49df-9ffe-ff96b8898683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman from the Austrian Foreign Ministry told CNN that talks
        were held Saturday between an Austrian Embassy official and a Turkish counterpart.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c4ba0c-87b6-4b18-9ea1-f06f63a11e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is freedom of expression and free media in Austria," the
        spokesman said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c9d96-bc17-4505-8939-09ea8e7ace59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is the law?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a09ddd-e183-42ee-bc27-1f88c2b6fbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So just what is in the law at the center of the dispute?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fee56-ea1e-47b2-9143-de8ace051137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parliament passed a law increasing the penalty for sexual abuse
        of children under the age of 15," Turkish Foreign Minister Mevlut Cavusoglu
        said at a televised press conference. "The constitutional court found the
        law to be disproportionate, ruled to overturn it, and gave the parliament
        six months to rewrite the law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e5647-8c5f-48a5-8922-a3bb961691d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, the law that was passed increasing the penalties is
        still in place, and there is no legal loophole. It is really not in good faith
        to say Turkey allows for the sexual exploitation of children under 15 when
        Turkey has taken great measures to punish child abuse."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc12786b-0276-4178-8556-2436d7cd0bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal age of sexual consent in Turkey remains 18.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a640bd3-3cda-4bab-a15c-54dee0f2022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Turkish law, all provisions related to the sexual abuse of
        children remain in effect," Turkey''s Ministry of Justice said in a statement,
        adding that the sexual abuse of children under 15 was punishable by eight
        to 15 years in prison.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ff4d60-ec8e-4c3c-bb6f-5e3ce40c8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As such, the claim that the sexual abuse of children under 15 goes
        unpunished is completely baseless."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062063a8-b66b-41f7-8760-a928ec7c843f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions with Europe</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a06fde-36bb-4825-9a95-1ce68cda54ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.294+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic row comes amid heightened tensions between Turkey
        and Europe.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6069da7e-2e12-4b0e-8488-434a179f7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.580+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the failed military coup in his country last month, Turkish
        President Recep Tayyip Erdogan told CNN he would approve reinstating the death
        penalty if lawmakers backed the measure in parliament.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30acccc1-2805-49c0-ac93-78ebae175333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Were Turkey to do so, it wouldn''t be joining the European Union
        anytime soon, according to EU foreign policy chief Federica Mogherini.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2524b63-616d-4d54-a5a6-ec3b629ef7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the EU voiced concerns over human rights in Turkey, Turkish officials
        threatened to stop implementing the deal Turkey signed in March to take back
        migrants who had crossed into Greece.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f32465a-62b8-455c-b43f-9402a3f8b539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s foreign minister explicitly linked the viability of the
        deal with the EU fulfilling its pledge to grant Turks visa-free travel by
        October. In response, German Vice Chancellor Sigmar Gabriel spoke of "visa
        blackmail."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989806b-356b-4be6-93fc-fd132bdb449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gul Tuysuz and Isil Sariyuce contributed to this report.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303a1f61-98db-404e-a582-d01e080ab2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.581+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.295+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/16/europe/turkey-sweden-child-sex-law/index.html">
        "Turkey and Sweden in Twitter spat over child sexual abuse law."</a></p>'
  'fbi-to-send-hilary-clinton-investigative-report-to-congress':
    'author': 'Evan Perez, Shimon Prokupecz, and Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-17T04:30:31.702+08:00
    'imagesource': 'jcr:c200e1c3-3c79-4c06-94ca-5c572aecf799'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ca05d80-4634-430e-a809-c38fc259b04c'
    'lead': 'The FBI is expected to send to Congress Tuesday afternoon a report the
      bureau provided to the Justice Department last month to explain why it recommended
      no charges in the Hillary Clinton email server investigation, according to U.S.
      officials briefed on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:58:12.741+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T09:58:16.795+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:58:16.554+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FBI to send Clinton investigative report to Congress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd5ca6-8ba8-4be2-acc7-43041857bd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The FBI is expected to send to Congress
        Tuesday afternoon a report the bureau provided to the Justice Department last
        month to explain why it recommended no charges in the Hillary Clinton email
        server investigation, according to U.S. officials briefed on the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1015e44b-ff1a-41eb-a907-244f36b7ec19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to provide the investigative material on a case in
        which charges were not brought is exceedingly rare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4e7171-7e61-4b55-93b8-8b15547c6f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report will include notes from the interviews of Clinton and
        other witnesses in the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e634efb0-1e8f-4571-b611-2d4acbb48a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notes, called 302s, represent an FBI agent''s memos on the interviews
        and will be provided along with other investigative material.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbebc8-9e95-466d-8c1e-e9a148aa0f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The material is designated classified so it will need to be reviewed
        by congressional officials in a Sensitive Compartmented Information Facility,
        or SCIF. And due to its confidential status, it cannot legally be shared with
        the public.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf0c622-fd3d-4982-973c-de768767ba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interviews in the Clinton email case were voluntary and the
        FBI practice is to not have recorded or transcribed, but instead to have them
        "memorialized" with notes taken by an FBI agent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a3c031-6fe8-44dd-931e-fe3fb3d407ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Jake Tapper had reported Sunday that lawmakers would soon
        receive the notes on Clinton''s three-hour interview with the FBI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ebeca-5f7e-4e51-a2c0-d1d981bb83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s top aides made clear that they would like those notes
        to be released publicly versus, as one aide put it, "released piecemeal by
        people with motive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555d7d0b-8cfd-4477-a53e-9160c994c7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would prefer the entire document to be released," the aide said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621b823a-911d-42c8-a643-8b41852f383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A political headache for Clinton</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd641ff83-7c89-4ee3-8909-cb863fbd7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest development in the controversy over Clinton''s
        private email server, which she used during her tenure as President Barack
        Obama''s secretary of state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620db1f-49d7-4c5c-875f-d8a72fe5c315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has also agreed in a court filing to turn over
        more emails, which were recovered after Clinton turned over her private server,
        to the conservative organization Judicial Watch, which is suing for the emails.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3fb9fb-f070-427a-a00c-18a1b6ba91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has not said whether it will release these
        emails to the public, as it did with the nearly 55,000 pages of work-related
        emails Clinton provided last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90afb6b3-08b1-4551-8bab-da45e16a4d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FBI Director James Comey said last month that the agency found "thousands"
        of emails from Clinton''s server that were work-related and deleted and had
        not been turned over to the State Department. State will conduct its own review
        to determine whether any of the emails are personal, and any that are will
        not be released. Personal emails are not deemed "agency records" and therefore
        are not subject to release under the Freedom of Information Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4dee80-9ae0-4238-899a-711542bd5678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.742+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:58:16.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans, meanwhile, are intent on forcing Clinton
        to pay a political price – with Reps. Jason Chaffetz, R-Utah, and Bob Goodlatte,
        R-Virginia, calling Monday in a letter for the Justice Department to charge
        Clinton with perjury over her sworn testimony to the House''s Benghazi committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8be2d3-011b-4c59-b870-07d01ab74df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:58:12.743+08:00
      'mgnl:createdBy': 'jeff'
