  'authorities-destroy-millions-marijuana-plants':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-17T23:11:53.894+08:00
    'imagesource': 'jcr:f3eea348-367b-402e-a64e-2d4d948e7987'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8871610c-461f-497f-a7df-7c6cb0a561b1'
    'lead': 'Authorities found marijuana plantation sites in Ilocos Sur, Kalinga,
      and Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:55:28.591+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T15:55:32.189+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:55:31.974+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities destroy marijuana worth millions of pesos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f57dc9-2391-4cc1-8bd6-168bdb9f43a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Anti-drug authorities destroyed
        millions of pesos worth of marijuana plants, as the government makes good
        on its promise to weed out illegal drugs in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f56ba-126e-4161-a56d-204ac8549c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.189+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week, the Philippine Drug Enforcement Agency (PDEA) and
        regional police found hectares of cultivation sites and uprooted hemp worth
        millions of pesos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c63f2a2-7abd-4631-a444-6c57b25d5ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA, the Philippine National Police (PNP), and the Philippine Army
        discovered seven marijuana plantation sites in Kalinga in a joint operation
        from August 9-11. They uprooted 2,245,000 marijuana plants worth ₱449 million
        in Mt. Chumanchil in Brgy. Loccong, Tinglayan town, according to a report
        submitted to PDEA Dir. Gen. Isidro Lapeña.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fd668f-ce94-4612-83fb-f039664e9cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PDEA arrests top regional drug suspects</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2583f8c-1380-4214-86ea-8395aa205587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ilocos Sur on Saturday, authorities discovered three weed farms
        in Brgy. Licungan, Sugpon town, said Regional Director Jeoffrey Tacio of PDEA
        Regional Office 1 in a report. Here, the PDEA and the PNP destroyed 28,800
        fully-grown marijuana plants and almost 74 grams of marijuana seeds - with
        a total estimated value of ₱7 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754be911-eb1f-4f8b-b14f-8eb4f9bbc812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Cebu police uprooted around 7,000 cannabis plants and
        destroyed around 3,000 seedlings in Brgy. Bayong, Balamban town, according
        to the Regional Public Safety Battalion 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c53f8f2-fa2e-4ed4-9d1d-6dd905e8c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.190+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, South Cotabato local police uprooted around 278 hills
        of marijuana plants in Sitio Datal Biao in Brgy. Danlag, Tampakan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b37931-5eab-4bd3-8f63-dc4d401333cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the operations, however, authorities were unable to arrest
        any hemp cultivator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d5c07-5795-4b9e-afd1-ab6a08cdb4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article304868.ece">Watch:
        Law enforcers to get reward for anti-drug operation</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c4e0d-7ba9-4bbe-8cd6-7dcc12ab3d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rody Duterte previously said he is not in favor of marijuana
        legalization, even if he supports medical marijuana.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1fdaa2-20f4-4629-8100-84083070009c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medicinal marijuana - yes, because it is really an ingredient of
        modern medicine now," Duterte told reporters in May. "There are medicines
        right now being developed or already in the market that contains marijuana
        as a component."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498bad1a-5c01-4c0b-a264-6d2c5785278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.191+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana remains illegal in the Philippines. Anybody caught possessing
        or using marijuana even for medical purposes may be sentenced to years in
        jail or life imprisonment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb88c0-aba8-4c7b-be33-3ce540f8ebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:55:28.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:55:32.192+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Karmela Tordecilla and Cotabato-based
        journalist Roland Ortillano contributed to this report.</em></p>'
  'Duterte-De-Lima-immoral-drug-money':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Duterte identifies the person he said he wanted to destroy in public.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-17T20:56:21.220+08:00
    'imagesource': 'jcr:8c7b5958-e82c-4a4b-b0ca-344db74c13a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dfe9864-c351-4d29-bb1a-b5c014175062'
    'lead': 'The long-standing word war between President Rodrigo Duterte and Sen.
      Leila de Lima has come to a head on Wednesday when the President dropped the
      Senator''s name as the public official he wanted to "destroy" — as alluded to
      in his previous speeches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T16:00:57.790+08:00
