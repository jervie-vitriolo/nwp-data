  'sandiganbayan-gloria-arroyo-travel-abroad':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-17T13:57:21.850+08:00
    'imagesource': 'jcr:43f843c0-49da-4561-ae4a-4ac011211e8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4790fdbc-619b-4e98-a63b-35379a91d92b'
    'lead': 'Pampanga Rep. Gloria Arroyo will leave the country to consult with doctors
      and go on vacation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:19:40.327+08:00
