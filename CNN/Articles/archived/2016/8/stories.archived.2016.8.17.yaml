      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/16/technology/google-duo/index.html?section=money_news_international&amp;utm_source=feedburner&amp;utm_medium=feed&amp;utm_campaign=Feed:+rss/money_news_international+(CNNMoney:+International+Ne">"Google
        Duo is like FaceTime but more fun."</a></em></p>'
  'google-microsoft-walmart-gobbling-up-tech-companies':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-17T00:43:26.925+08:00
    'imagesource': 'jcr:dcc3ea34-bcdd-4c6f-ae15-86d9ee4aa447'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd4effc-a20b-49d6-a982-e6dc14f854ed'
    'lead': 'Microsoft, Apple, Intel, and Salesforce have joined the likes of Walmart
      and Unilever in ponying up hundreds of millions – or even billions – to buy
      technology companies in recent months in what can only be described as a feeding
      frenzy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:13:24.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:18:27.328+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:18:27.059+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Google, Microsoft, and Walmart are gobbling up tech companies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8e42d3-a0fb-437b-ab2f-10f74833b569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Microsoft, Apple, Intel,
        and Salesforce have joined the likes of Walmart and Unilever in ponying up
        hundreds of millions – or even billions – to buy technology companies in recent
        months in what can only be described as a feeding frenzy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b190949d-7123-44a0-a44f-13de09abf854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of names scooped up by these buyers reads like a who''s
        who of high-profile Internet services: LinkedIn, Yahoo, Dollar Shave Club,
        Jet.com. Others like Twitter, Pandora, and Lyft are said to be acquisition
        targets too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c0e785-f93c-45fc-ab0b-0f86dfad4e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spree comes as public companies such as LinkedIn and Twitter
        get hammered for failing to meet Wall Street''s demands for growth, and startups
        face a volatile market for going public with increased pressure from investors
        to be profitable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea63939-2e98-4915-9be0-3ac3402b06cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the sudden, some public and private tech companies are more
        interested in ditching Wall Street for the lucrative embrace of a bigger company.
        And the big companies, once skittish about sky high valuations in tech, are
        now all too happy to swoop in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d4c027-1378-4062-b35f-24bfb261a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"2016 will go down as the year of the lack of the tech IPO and a
        market of incredibly robust M&amp;A activity," says Daniel O''Keefe, general
        partner at Technology Crossover Ventures, an investor in Dollar Shave Club,
        which sold to Unilever for close to $1 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6a9ff-95a9-41f0-8fb0-9a7fde2239f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single tech company went public in the first quarter of 2016
        and just nine have had IPOs so far this year, according to data from Renaissance
        Capital.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b851d34-730f-4cfc-8cc4-813889fc16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mergers and acquisitions, on the other hand, are soaring. Deals
        to buy private tech companies have totaled $318 billion for the year so far,
        significantly outpacing the $250 billion spent on tech M&amp;A through the
        first three full quarters of 2015, according to data from PitchBook.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1be60c-c253-43e0-b9c0-d915d4007899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to O''Keefe, "I don''t think we''re done yet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1917011a-c089-4dd8-8d8d-74c097528434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venture capitalists and analysts point to a combination of factors
        setting the stage for more acquisitions: deflated valuations at certain private
        and public tech companies; low interest rates that make borrowing to finance
        deals easier; and corporations with loads of cash on hand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e2bdc-2883-4460-867b-bbf40a2917a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got a lot of the large tech companies that have been doing
        well. They have a lot of cash and they have a lot of shareholder pressure
        to do something with that cash," says James Gellert, CEO of Rapid Ratings,
        an independent research firm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d74c398-6c0e-48af-b290-3a5a02328389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the pool of potential buyers increasingly includes
        tech and non-tech companies whose interests converge in areas like online
        shopping and self-driving cars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2280464-1b22-44da-9056-80ed06d07ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the biggest startup acquisitions of the year came from outside
        traditional tech companies: General Motors spent a reported $1 billion buying
        Cruise Automation for autonomous vehicles; Unilever spent about as much on
        Dollar Shave Club; and Walmart agreed to buy shopping site Jet.com for $3.3
        billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d372945-bee2-4f4c-a8d3-44ed2028df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have gone through an environment where neither side was buying.
        Now both the technology companies and the industrial companies are competing
        for assets," says Harry Weller, a partner at New Enterprise Associates, one
        of the largest investors in Jet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d662c-98b9-4d42-81ab-f708b997ea4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, Weller says, should only continue as more and more companies
        look to tap into technologies like artificial intelligence, cloud computing
        and robotics.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffbd264-40d9-4bd3-bf34-7895f3590eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years ago, some of these same companies might have refused to
        sell, or simply been too pricey for buyers to justify, thanks to a flood of
        private capital pouring into startups at high valuations from VCs and mutual
        funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800100b3-8ad1-49a3-b559-02fac1ccf8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we can all say with certainty that it was a robust pricing
        environment," says O''Keefe. "I sensed corporates pulling back a bit in that
        environment."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577fdf7-8852-4e5c-b74c-d46e78eb5675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward two years – through a turbulent global market, a clogged
        IPO pipeline and prominent companies like Square forced to go public at lower
        valuations – and startups finally start to lower their expectations for how
        much they''re worth.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d33f3-dd53-4a78-8b13-2faa9b0c0d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Jeff Epstein, a partner at Bessemer Venture Partners, an early
        investor in LinkedIn, puts it, "Sometimes it takes two or three years for
        people to psychologically adjust to the new pricing levels."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59164a9-d7d5-4814-b6c8-9c939f49acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:13:24.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:18:27.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/16/technology/tech-acquisition-spree/">"Why
        Google, Microsoft and Walmart are gobbling up tech companies."</a></em></p>'
