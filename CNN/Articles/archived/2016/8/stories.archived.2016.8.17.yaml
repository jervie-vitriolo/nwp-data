    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago Lange beats cancer -- then wins Olympic sailing gold

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c375cd6-1e00-4b75-8755-7da8c36647f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- At 54, he has overcome cancer and the loss of half a lung
        -- now Santiago Lange is proving once again that nothing can stop him after
        winning Olympic gold at Rio 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba16835-34ae-46b0-aff9-c98a537123d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine, along with sailing partner Cecilia Carranza Saroli,
        took top spot in the Nacra 17 Mixed Multihull after a dramatic final medal
        race Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d1832e-4007-4526-bcf5-ab1c7a2757ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory caps a difficult year for the oldest sailing competitor
        at the Games, whose two sons are also representing their country in the 49er
        skiff class.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f72745-53bf-413d-b22e-fde7b4ce3551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yago and Klaus both swam out to meet Lange, clambering onto the
        boat to celebrate with their father -- who was clearly touched by the emotion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ca90a7-dbcb-4e0d-b2bf-0af1abdcf938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being diagnosed with cancer last year, he used the motivation
        of his past five Olympic appearances and two bronze medals to ensure he would
        be ready for the first Olympics to be staged in South America.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49603e23-3644-4ad6-9d44-f6cba5cdec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The six months I was dealing with that, I was so positive," Lange
        told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e269e-869b-4129-87d1-c70e68d2d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now when I look back it was a good experience, difficult, but I
        learned a lot. I was operated on in Barcelona and after five days I was cycling;
        in a month I was back sailing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e6c42-fbd2-45a5-80ae-5c60bef8c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This may help to give strength to many people who are going through
        what I''ve been through. But I prefer to focus on what we did athletically.
        The disease has nothing to do with it, it was a stone in the road. I became
        obsessed with getting to Rio very well prepared and we did."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa283c2-046b-40d6-9a3e-731f9fd6fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lange won bronze medals at Athens in 2004 and in Beijing four years
        later along with teammate Carlos Espinola in the two-person Tornado class,
        which was replaced by the Nacra on the Olympic program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3014f1d-9708-45a4-8255-7dee57b19af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He teamed up with Carranza Saroli in 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2483b8d7-19ba-461b-879f-fdcfde1ea0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This campaign has been fascinating for me," Lange said. "First
        of all, I never thought I would make a team with a girl, and to make a team
        with her was fascinating. "And then there''s the Nacra, it''s a new boat,
        it''s a fascinating boat, so it was very challenging, especially here in Rio.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1664c8-d6d8-4138-a092-95ed1a49079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admire a lot the young people and I think we have a lot to learn
        from them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec6ae0-2b5e-4f00-bc05-f22eaa23ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carranza Saroli, 29, is at her third Olympics, having previously
        competed in the women''s Laser radial class at London and Beijing without
        winning a medal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940a4b46-07dc-4fc4-8d98-d17c37f87a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a passionate athlete, so it''s a pleasure to be a teammate
        with him," she said of Lange.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff439db-da96-4612-a59a-896c849945b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s contagious how he is so positive about everything."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d043bc-c3bd-423f-bec2-1a198ad20a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentines triumphed by just one point overall, finishing sixth
        in Tuesday''s finale after picking up an early penalty which gave their rivals
        hope -- one place lower and the overnight leaders would''ve lost gold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa7e9a-cfb1-4175-ac26-742f3281c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s Jason Waterhouse and Lisa Darmanin placed second to
        win silver from Austria''s Thomas Zajac and Tanja Frank.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2cf274-9d1a-460c-8414-e94797a9b784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:41:23.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:16:37.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lange''s sons, meanwhile, were seventh overall after 12 races in
        the 49er skiffs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b95288-85be-46e2-9c52-af6ab8a2ae21'
      'mgnl:activationStatus': true
