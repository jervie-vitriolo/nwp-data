  'tattoo-smartphone':
    'author': ' Matt McFarland, CNN'
    'caption': 'MIT researchers have created tattoos that function as interfaces for
      smartphones and other digital devices. These tattoos can receive and send information,
      serving as wearable devices that add a personal touch of style.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-17T08:57:57.076+08:00
    'imagesource': 'jcr:2118d66d-714b-409e-b7d5-da9f66691ed2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abdf0bf4-e1df-4170-a85c-0304d5705914'
    'lead': 'Our transition to becoming cyborgs has officially begun.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T09:46:06.895+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T09:46:10.389+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T09:46:10.169+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This tattoo that controls a smartphone may be a glimpse of the future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13c50b-6794-49c5-909a-ec20fd8191b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Our transition to becoming cyborgs has
        officially begun.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1b017-2d21-491c-a428-e149d4119644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIT researchers have created tattoos that function as interfaces
        for smartphones and other digital devices. These tattoos can receive and send
        information, serving as wearable devices that add a personal touch of style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2cf5a-b6c0-4384-a4a4-8207bd093eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tattoos rely on gold leaf to sense a person''s touch, heat a
        display and communicate with other devices. The tattoos can connect wirelessly
        with smartphones through NFC, a type of technology used for mobile payments
        at retailers and elsewhere. The tattoo is powered by a lithium polymer battery
        and the brains of the operation is a small computing chip.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b681ff-af0a-4b1d-ae5e-9878155004a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concept comes from Cindy Hsin-Liu Kao – a PhD student at the
        MIT Media Lab – that grew out of an internship at Microsoft Research last
        summer. Kao has envisioned an end of the one-size-fits-all world of wearables;
        one where everyone uses nearly identical smartphones or smartwatches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b20661-41e9-463c-b54a-44212c84126f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a demo video, Kao highlights three versions of the smart tattoo.
        The first uses the tattoo as an input device that turns the skin into a trackpad
        or controller to adjust your phone. This might come in handy if you want to
        a pause a song or podcast – you could just make the adjustment by tapping
        on the smart tattoo itself.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dffa6b-ae2f-45a2-9629-010763d51136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second, the tattoo serves as an output device, and displays
        information such as a person''s body temperature or their mood. A person''s
        mood could be detected by tracking changes in their body temperature or heartbeat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258827f-384e-4a08-98e9-3774e352efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/08/03/Samsung-Galaxy-Note-7.html">Related:
        Meet the Samsung Galaxy Note 7 — a phone you can unlock with your eyes</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8854a103-b9b5-48fa-ad7a-295ba51fdeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/08/16/apple-patent-waterproof.html">Related:
        Apple patent hints future iPhones could be waterproof</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dce0ab-23e0-4932-954c-d00da7274803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third tattoo is a communication device. A digital device held
        near the tattoo would scan it for information. This opens the door for such
        tattoos replacing a movie ticket or bus ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e24190-4518-4c80-8d84-768200f344b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As detailed in a paper recently published online, the tattoo is
        made up of adhesive tattoo paper, an insulation layer, gold leaf – the kind
        often found in picture frames and chocolates – and a silicon overlay. Kao
        said it cost less than $175 to build the working prototype. Making such a
        device has become affordable as computer components are becoming smaller,
        cheaper and more powerful.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4cec2c-ff13-4224-9606-62e49c852554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the DuoSkin tattoos are only a prototypes right now, Kao
        believes it hints at what''s to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7885c592-2684-4179-a0a9-87fcd04b98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day ,we will be applying skin interfaces just as we apply lotion
        and make-up," Kao said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a4eca-7f7b-4fec-9341-7e42cd061856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Kao has experimented with turning the
        human body into a controller. In the past, she turned an artificial, stylish
        fingernail into a trackpad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd6afe5-8454-47d4-8947-979f182e40da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/07/08/Report-Spike-in-mobile-users-seen-in-five-years.html">WATCH:
        Spike in mobile users seen in five years</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600195b5-aa5b-4c32-ad46-76756cb23b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.896+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kao expects nail salons, tattoo parlors and barbershops will evolve
        in the future to provide us with customized wearables.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adadb9c5-e2c7-4047-938d-2fa73a7c7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While DuoSkin is still in its early development days, MIT Media
        Lab is known for demonstrating far-out technologies as a part of an effort
        to open the public''s mind to coming possibilities. Some notable projects
        to emerge from the lab include the One Laptop per Child effort and an early
        predecessor to Google Street View.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047d2e9-cec3-4c41-918c-ce0f755d1320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:46:06.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:46:10.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/15/technology/mit-tattoo/">"This
        tattoo that controls a smartphone may be a glimpse of the future."</a></em></p>'
