      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 25, 2016</strong></p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd996bff1-b174-4959-a392-577379214234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard files for divorce on May 23 in L.A. Superior Court. She seeks
        spousal support from Depp.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d40a6dc-ab52-45ec-ad3d-48f8bffe763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 26, 2016</strong></p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b98e97a-39ab-461e-a5c2-95ed82f66199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s attorney releases a statement that reads, in part, "Given
        the brevity of this marriage and the most recent and tragic loss of his mother,
        Johnny will not respond to any of the salacious false stories, gossip, misinformation,
        and lies about his personal life" after stories fly that spousal abuse was
        the cause of Heard filing.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4627511-749c-469f-b487-eeec2b01598a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 27, 2016</strong></p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357aba1-13f0-4d3f-8f72-6920d5ebafb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles judge grants Heard a temporary restraining order against
        Depp.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f4fad8-6d78-4055-82d5-67b1c4cc7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the entirety of our relationship, Johnny has been verbally
        and physically abusive to me," Heard claims in court papers.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0185150-59b3-4025-9af9-5315f1c3fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp, in turn, accuses Heard of "attempting to secure a premature
        financial resolution by alleging abuse."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e124472-0068-4d70-9753-8bdac7629dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.086+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:06:58.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her current application for a temporary restraining order along
        with her financial requests appears to be in response to negative media attention
        she received earlier this week after filing for divorce," Depp''s filing says.</p>'
    '112':
