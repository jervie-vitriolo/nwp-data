      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Turkey has held meetings with officials
        from both Sweden and Austria after a diplomatic row over child sexual abuse
        laws.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09f21c1-07ee-4579-8a73-4fb8ddf66c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a Twitter spat between Swedish Foreign Affairs Minister
        Margot Wallstrom and Turkish Deputy Prime Minister Mehmet Simsek, with the
        former accusing Turkey of legalizing sex with children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed0041e-d14a-438f-a281-2de1e54412f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:54:45.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T09:54:49.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Turkish decision to allow sex with children under 15 must be reversed,"
        Wallstrom tweeted Sunday. "Children need more protection, not less, against
        violence, sex abuse."</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Turkish decision to allow sex with children under 15 must be reversed.
        Children need more protection, not less, against violence, sex abuse.</p>&mdash;
        Margot Wallström (@margotwallstrom) <a href="https://twitter.com/margotwallstrom/status/764826938196291584?ref_src=twsrc%5Etfw">August
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23da2ae-d0c9-4e69-bc22-6109b5ca8d84'
