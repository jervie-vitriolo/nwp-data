      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May 31, 2016</strong></p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a126206-35c6-421c-82d5-af9bddfed46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:06:51.086+08:00
