      'mgnl:type': 'text'
      'text': '<p>"I think the tropical diseases unit of CHO will not receive their
        bonus. I will give their bonus to the families of those who God forbid will
        die in the next six months," Duterte-Carpio said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
