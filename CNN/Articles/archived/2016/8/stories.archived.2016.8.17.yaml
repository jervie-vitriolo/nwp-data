    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan allows Gloria Arroyo to travel abroad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bad99d-99bc-44ed-9b19-77050a300182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T09:19:40.327+08:00
