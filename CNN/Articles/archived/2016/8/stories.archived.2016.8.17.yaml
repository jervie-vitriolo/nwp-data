      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Upon the mayor''s order, Salvador said a Task Force against
        dengue is leading the cleanliness campaign.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e5609f-d858-4405-a304-5b7d94cb087a'
