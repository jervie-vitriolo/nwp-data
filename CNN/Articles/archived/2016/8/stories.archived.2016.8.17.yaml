    'title': 'Johnny Depp and Amber Heard settle divorce

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179210c-fb6a-4e2c-9fb0-bb4253a5f39c'
      'mgnl:activationStatus': true
