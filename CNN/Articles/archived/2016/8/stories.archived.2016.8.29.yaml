      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI has moved the deadline for clients to update their information
        before they lose all electronic access to their bank accounts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a81555f-8d11-4317-967b-9e81f0dbdbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Customers will have until end-September to update their information
        at any BPI branch," BPI head of communications Tricia Camarillo-Quiambao told
        CNN Philippines on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be76a1e-a0a0-4c51-81b9-ab8669954752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-run bank had posted an advisory on its website last Friday
        (August 26) reminding all customers to update their information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1f8a5-dce9-4107-87e9-651673c9c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who fail to comply by Wednesday, August 31, would be banned
        from accessing their accounts through automated teller machines (ATM), online
        banking and mobile banking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63d190-0c59-4e2d-a998-86b1b039edc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All transactions would have to be serviced over-the-counter at BPI
        branches, the advisory had read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48189b14-cc9b-4f0f-a32f-3344d9bd0388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline left little time for BPI customers, especially with
        August 29 declared a public holiday to celebrate National Heroes'' Day. Effectively,
        customers were left with less than three working days to submit their requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31d2cb5-0704-434e-b458-453b312c3cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quiambao said the bank had been asking customers to update their
        information for months. Nevertheless, the deadline would be moved to allow
        them more leeway.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0d84ef-f1ff-4866-896a-442b164e8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clients are required to submit an original copy of the information
        sheets, as well as a photocopy of a valid, recent, photo-bearing ID to any
        BPI branch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2d3623-45c4-4a16-92d4-28963882161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update can only be done in-store and not online, Quiambao said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212d366-4640-4be9-abb8-62ea3b4b9bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI customers based overseas, however, can send in their requirements
        by e-mail or snail mail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a54b1-afb0-494f-8b85-9fb3774bbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The customer information update is needed to comply with [Bangko
        Sentral ng Pilipinas] rules," she explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2125eeb-04ab-459e-8ab6-b737d1b373aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Circular No. 706, issued in 2011, requires banks to keep client
        information up-to-date to better guard against money laundering.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc675d-1508-474c-bd34-626c329c2089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update is also in accordance with the Foreign Account Tax Compliance
        Act (FATCA), the advisory read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135a09d-0367-4670-a0cb-8772ea9941a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FATCA is an agreement the Philippines signed with the United States
        to monitor the foreign bank accounts of American citizens and residents to
        ensure they pay the right taxes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1280992c-71d5-47d1-a8b0-b199ae488564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not for everybody</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21ee48b-9c74-4564-8cfe-3252a6a65ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:42:56.796+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:43:42.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BPI on Tuesday released a statement via its official Facebook page
        clarifying that their announcements "apply only to a limited number of individuals,"
        with whom they have already communicated separately.</p>'
  'foi-restrictions-a-dangerous-move-press-freedom-advocates':
