    'template': '1'
    'title': 'Duterte asking De Lima to resign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b0f588-f9c8-4431-abe6-ed8b626c01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The word war between
        President Rodrigo Duterte and Sen. Leila De Lima rages on.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f556fe-67d9-49cd-8f01-d480aff452e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday during a speech in Tacloban, Duterte called on De Lima
        to resign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89667d3-b2f9-4ea8-8639-c70d44a5aae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were De Lima, ladies and gentlemen, I''ll hang myself," the
        President said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03627daa-7b4b-4dd5-bcab-01e0e542c0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The innermost of your core as a female is being serialized everyday.
        Dapat mag-resign ka [You should resign]," he added. "Anong ipapakita mo sa
        mga babae? [What example will you show other women?] Follow me, sabihin mo...This
        is how to be a woman of the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e32d5-18ed-4a5b-aeb6-7ebf9a7b6328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had alleged that De Lima is having an affair with her former
        driver and bodyguard Ronnie Dayan. He said the two were involved in the illegal
        drug trade inside the New Bilibid Prison-- when De Lima was Justice Secretary
        under the Aquino administration.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Duterte to De Lima: The innermost of your core as a female is being
        serialized everyday. Dapat mag-resign ka. <a href="https://t.co/AEERuCrSWK">pic.twitter.com/AEERuCrSWK</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/770155602131640320?ref_src=twsrc%5Etfw">August
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aacb908-cd41-40fd-8e55-648bcb233086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e59925e-42ac-46d5-b6bd-1a6a43bceeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima denies these allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dada988-cc64-40ad-9282-b7f0c38bcdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "Resignation at this point will be an admission of guilt
        and a sign of weakness", and adds she is "neither weak nor guilty."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd45493-9946-4e0b-815a-d5d69958364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is only natural to self-preservation that one does not rely
        on the suggestions of those who want to see you extinguished and who wish
        your destruction," the senator said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6af3d2-32f3-4858-9de3-d5149b701859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when asked about the possibility of attending an inquiry
        at the House of Representatives, De Lima said it would be hard to do so given
        that she had already been judged guilty by the President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52c8bf-66cd-4c66-8090-bca6df29a6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:10:23.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:10:27.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then you think that House Speaker will be anything near fair
        to me? I''m finished insofar as the President is concerned kaya nga ako pinapa-resign.
        Tapos haharap ako dun? Wala na kong kahihiyan sa sarili ko nun ah" [that''s
        why he wanted me to resign. Then I will attend the probe? Do I not have any
        shame left for myself?].</p>'
  'duterte-china-filipinos-brothers':
