      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé brings down the house</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0989979c-89c3-4335-a34b-2b218cde4f52'
      'mgnl:activationStatus': true
