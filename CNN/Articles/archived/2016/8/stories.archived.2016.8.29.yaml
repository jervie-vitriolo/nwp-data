  'Duterte-to-give-2-million-reward-ninja-cops-illegal-drugs':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-29T20:29:06.981+08:00
    'imagesource': 'jcr:30e56c97-c33a-44bb-93f8-3a0149e6a874'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05da8dc9-f5d4-4cb4-bf4d-634cc2eff4d1'
    'lead': 'The President announced a ₱2 million reward for the head of every police
      officer who re-sells illegal drugs seized in police operations. They are also
      protectors of drug syndicates. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:02:01.840+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T15:02:37.187+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:02:36.849+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to give ₱2M reward for head of ''ninja'' cops

      '
    'updated': 2016-08-30T15:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81656e7d-b605-44f5-94ac-9f25386aff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It appears that
        President Rodrigo Duterte''s move to publicly name officials allegedly linked
        to the drug trade wasn''t enough to scare off the others in the same business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94f509-54ad-49ce-88c8-f9ff5943fa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he has a new incentive for informants, to boost his anti-drug
        campaign — a ₱2M reward for the head of those he calls ''ninja'' police.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a879c32-c0fa-4baa-984e-56e386eb1f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the President, "ninja" cops are those who re-sell illegal
        drugs seized in police operations and protect drugs syndicates while still
        active in service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafb7353-1476-4c17-83c7-90489e4d46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I might be inclined to place a reward on their head, the members
        of the ninja or the members of the police who are protecting the drug syndicates
        in this country. I am placing per head ₱2-million," Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb74241-bb0f-4e92-84c6-ed595b728127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want the Police and the Armed Forces to destroy the drug apparatus
        in this country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0b0ea0-9d23-4877-b2b6-289de2e6fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald Dela Rosa said they
        know who these "ninja cops" are - and admits there are still a lot of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40986fae-0c97-4ba2-bc7b-fc5dbc260cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can just imagine. Pulis ka… ikaw ang magbenta? Ano ang dapat
        gawin sayo," Dela Rosa said. [You can just imagine. You''re the police, and
        yet you sell drugs? What should be done to you?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cf5c2-9a5f-4971-ab86-14055037ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/26/Philippines-Oplan-Tokhang-drug-operations.html">Also
        read: ''Knock and plead'' — On night patrol with Philippines police</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7c9ec7-20de-4330-8c04-3df31a6a03a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as he continues to be criticized for alleged human rights violations
        in his anti-drug drive, President Duterte said there will be no let up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55269abd-97bb-4388-ae4b-11aa13082073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will be as harsh as ever.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac623ca-9ebb-4e83-acf8-83009b5bcb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not give me that — that just because he is poor, he has to earn,
        he has to sell shabu. That act does not really matter."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd0e6a-47cc-43af-9cf1-2cb18198e585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was still mayor of Davao City, Duterte would often warn
        his constituents involved in drugs to get out of his city — or get killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38d2811-72a5-44b4-82e1-895f0acf46d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said there is a possibility the same could happen
        on a national scale.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9107e105-0bdf-4a62-b45b-928fc183d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not reached that point. But maybe. If you''re persistent
        and if you still find drugs a viable economic livelihood. There''s always
        something, a draw back in this planet," Duterte said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffbfeff-05e7-467b-bac3-0aaf513c462f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also stressed, there''s no stopping him — not even
        threats that he might end up in prison.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1f52e-a5eb-40b7-9692-7a5d7a29e178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prison? I will go to prison. I will not even ask for a special
        room," Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7d4198-f9b2-424f-af15-7c9d6f58eb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside his fight against drugs is his campaign against corruption.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbcc7d-d1ed-4f65-8bf7-b2e62a06df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.842+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:02:37.188+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told corrupt policemen, judges and prosecutors, there will be
        a day of reckoning.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9eca7-fb0f-4120-9067-2f74c7847197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:02:01.842+08:00
