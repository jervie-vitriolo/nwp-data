      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China dominated the list with 21 companies, including frontrunner
        Alibaba Group Holding Ltd. The e-commerce giant has a market value of $242.5
        billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568c2d7-279e-4ac1-bc2f-25f487b454f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:42:20.895+08:00
