    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cd9737-08ef-4bb0-80fd-8a4e15f03548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FAA rules for the commercial use of drones go into effect Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ba04e-61a7-4351-ac32-8216ecb4d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an important moment," said Brian Wynne, chief executive of
        the Association for Unmanned Vehicle Systems International. "But it probably
        won''t be like a light switch going on."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee8d515-c485-42f1-bbb4-6a7d7bdda45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested drone pilots must pass an aeronautical exam before they
        are allowed to fly. The first exam will be available at 8 a.m. Monday morning,
        which 3,351 people have signed up to take.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd01fc-fbd6-4e0d-9fb6-29ae79ce8f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exam has generated "great excitement" from a wide range of industries
        around the country, according to Mark Dennehy, president of Computer Assisted
        Testing Service, which administers the test.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a960f-330d-477d-87b5-488be1932265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drones are appealing because they provide aerial photos and video
        at a fraction of the cost of traditional methods. Potential uses include crop
        monitoring, construction site management, search and rescue, surveying, film-making
        and firefighting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372e145d-a60c-48d1-a118-421458114187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key rules for businesses are this: Do not fly at night or over
        anyone not involved in your operation. Drones also may not fly higher than
        400 feet, must be under 55 pounds and must remain in the visual sight of a
        human operator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df41eff6-e636-4bdb-a25a-8ae4988a2d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: New drone rules could curtail cell tower deaths</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78f8044-4e77-4fa4-9f0c-6b27a327d189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 businesses have already received a government exemption
        to fly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da9b90c-9265-4970-a274-8ce02cc52254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules simplify the process of flying legally. Drone operators
        will no longer need to receive a pilot''s license, which has been a point
        of contention. Getting a pilot''s license is expensive and time-intensive,
        and some of the skills taught aren''t applicable to flying a drone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222cbbcc-9a8c-4f00-a3ca-86a447cf3ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current rules include limitations that will hamper the arrival
        of some drone services, such as autonomous delivery. So don''t expect companies
        to be dropping packages in your backyard anytime soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985f5ff1-dc3f-4262-8e01-1ae6d0a321ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Domino''s delivers pizza by drone in New Zealand</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc40ab-d110-42e3-9e0f-1f0387cc55a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a waiver process for businesses that have their hearts''
        set on flying at night, over 400 feet or beyond the line of sight of a drone
        operator.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e27674-58ed-4feb-af03-15fc6d205efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new drone rules arrived late – missing a deadline Congress set
        in 2012, but Wynne said he''s seen the FAA adapt to the challenge of regulating
        the rapidly developing technology.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c7931-7b66-433b-bd0d-4175858f304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a sea change in mentality inside the FAA to we have to work
        with industry on this," Wynne said. "It''s a change in mentality away from
        the big hammer FAA to one that recognizes, ''Hey we can''t be in all places
        at all times.''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1edc5-f31b-42f4-8572-d6432c95e67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T16:00:11.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:00:25.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/28/technology/faa-commercial-rules-drones/">"A
        landmark day for drone flights arrives."</a></em></p>'
  'US-to-resettle-syrian-refugees':
    'author': 'Elise Labott and Laura Koran, CNN'
    'caption': 'Migrant families from Syria arrive in an inflatable dinghy on the
      beach at sunrise on the island of Kos after crossing a three mile stretch of
      the Aegean Sea from Turkey on August 28, 2015 in Kos, Greece. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-29T11:24:06.751+08:00
    'imagesource': 'jcr:e7cf4f17-e8e9-46d2-820c-4c7d5ade3684'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aee6f00-08a1-40f9-b3a7-85c4041d5630'
    'lead': 'The Obama administration expects to reach its target of resettling 10,000
      Syrian refugees within this fiscal year – October 1 – as early as Monday, according
      to a senior US official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:07:40.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T08:07:44.172+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:07:43.724+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Official: US expects to reach target of resettling 10,000 Syrian refugees

      '
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cdc929-32b6-49d4-a6f6-b578854ebf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The Obama administration expects to reach its target of
        resettling 10,000 Syrian refugees within this fiscal year – October 1 – as
        early as Monday, according to a senior US official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3740ac51-9abd-4dc4-9e80-68b0156b3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday 9,902 Syrian refugees have been resettled in the US
        in the period running from September 30 of last year through now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362638b8-a424-4942-b208-46ba17a736e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On whether the 10,000 mark will be met Monday, the US official said,
        it depends on how many arrivals they get.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b62e95-c7fe-4708-bb44-5319314f6b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a surprise the 10,000 number will be met. CNN reported
        10 days ago the administration was expected to mark the milestone of meeting
        that number within the coming weeks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ad8ff-1128-4062-a8f0-7f41a78e952f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/08/27/Syrian-residents-rebels-leave-besieged-city-of-Daraya.html">Also
        read: Syrian residents, rebels leave besieged city of Daraya</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537c06bf-b52f-4861-a868-f4dfac3cfbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time a State Department official said that the administration
        can – and likely will – accept more than 10,000 applicants, as the goal is
        "a floor, not a ceiling," and admissions are expected to continue at their
        current pace for the remaining six weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b2c0b-33fb-4e0a-8111-a2326b241458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama set the goal last fall, as the migrant crisis
        in Europe and the Middle East was hitting critical mass last summer, and leaders
        in the international community were calling on the US and other world powers
        to do more to help the growing displaced population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c14cea9-9bf5-464d-ad85-dd5aaae3dc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, there were concerns about the administration''s ability
        to meet the new target.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1a172c-5fdd-4997-b84d-bb3add4667af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US had only admitted about 1,900 refugees in the first four
        years of the conflict, and was facing a backlog of UN case referrals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f036e6-f2b1-4400-bc4e-c6153b346b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But admissions spiked dramatically starting in May, after the US
        beefed up staffing at key processing locations in Jordan, Turkey, Lebanon,
        Iraq and Egypt, accelerating the security vetting and interview process for
        applicants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fc4529-24f1-477d-a10b-ce304f72b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While meeting the target is likely to be touted as a major achievement
        for the administration, not everyone is happy about the accomplishment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba1ce7a-17a8-49f1-8cc3-e77c6e060469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the resettlement program – including Republican presidential
        hopeful Donald Trump – have long expressed concern about the potential for
        ISIS or other terrorist groups to exploit refugee flows to reach the West.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc4d6d-7967-420a-89ec-fc8dea225f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department officials have stood by the rigor of their vetting
        process, insisting refugees are the most thoroughly screened group of travelers
        to the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8be0df-c135-47d4-9b21-465a7fd91004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:07:40.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:07:44.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/28/politics/syrian-refugees-resettling-us-obama-administration/">"Official:
        US expects to reach target of resettling 10,000 Syrian refugees."</a></em></p>'
  'trump-to-clinton-release-medical-records':
    'author': 'Sophie Tatum, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-29T11:16:21.434+08:00
    'imagesource': 'jcr:e0590181-e4a3-4611-be2a-2ecb1b613ade'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b6674f-a534-40bf-bf0a-f32e27036341'
    'lead': 'Donald Trump challenged Hillary Clinton Sunday to release "detailed medical
      records" and said he would have "no problem" releasing his own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:11:21.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T08:11:27.668+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
