      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It seems like forever ago that Justin Bieber
        quit Instagram (it was just August 16), but the star has now returned – much
        to the delight of the Beliebers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7c087-9ce2-4748-bf59-5faf60107022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:39:30.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:39:49.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biebs quit after some irate fans – and a few of his exes – got
        into it regarding photos he posted of him and gal pal, model Sofia Richie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae23f5e-b7ce-446a-b7fa-28a40c6af9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:39:30.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:39:49.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gonna make my Instagram private if you guys don''t stop the
        hate," the singer wrote in a caption of a black-and-white photo of himself
        and Richie. "This is getting out of hand, if you guys are really fans you
        wouldn''t be so mean to people that I like."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d34ba-2e02-4cf1-8d83-a1a71e278298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:39:30.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:39:49.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than make it private the 22-year-old pop star took the whole
        thing down.</p>'
    '8':
