      'mgnl:lastActivated': 2019-10-24T15:17:08.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte called on Chinese nationals to treat Filipinos like brothers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4ff7bd-a075-4bdd-a5e9-d76c6b6f6606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This appeal was made in the presence of Chinese Ambassador Zhao
        Jianhua who attended the Heroes Day ceremonies led by Duterte at the Libingan
        ng mga Bayani on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73360da8-5150-4150-b938-39308a5ec9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese people this time might find a place in their hearts
        for the Filipinos," Duterte said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a90dec-aa06-4bf9-909f-d1e978f52ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "There''s a Chinese blood in me, so I hope you treat us
        your brothers, not your enemies and take note of the plight of our citizens."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74faeb3-f321-4747-8429-5acd4dd2bf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that though China has “so much superiority” considering
        the number of ships they have, treating each other as brothers would help
        them understand the plight of the fishermen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ba424-a064-4677-ba11-8f052ed1480e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s why there are there because they are poor,” Duterte told
        the ambassador.</p>'
