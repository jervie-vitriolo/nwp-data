      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna performed several of her hits throughout the night including,
        "We Found Love," "Where Have You Been" and "Work." At the end of the show,
        Drake surprised viewers by presenting RiRi with the Video Vanguard Award.
        The rapper missed accepting his own Moon Man trophy for Best Hip Hop Video
        earlier in the night. (He was "stuck in traffic," according to Sean "Diddy"
        Combs.) Drake, who has reportedly dated Rihanna on-and-off for years, said
        he admired her before adding, "She''s someone I''ve been in love with since
        I was 22-years-old."</p>'
