      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— MTV (@MTV) August 29, 2016</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f75366f-fd19-4821-81fc-c794e54bb620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:29:56.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:30:03.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Bey walked the red carpet with several of the women featured
        in the "Lemonade" visual album -- mothers of gun violence victims among them.
        Midway through the show, Serena Williams introduced Beyoncé for an unexpected
        performance of several of her "Lemonade" hits. The album scored Beyoncé eight
        Moon Man trophies -- including Video of the Year for "Formation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ec703-51b2-4b17-887e-99cd0dc2f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:29:56.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:30:03.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Spears'' triumphant return</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594a8e34-84ed-4800-9a10-a649a23b9fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:29:56.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:30:03.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back with a capital ''B.'' Britney Spears returned to the VMA stage
        for the first time since 2007 and slayed. The pop star performed her new single,
        "Make Me" with G-Easy. The two had a clear connection and she was back in
        the dance form that made her famous.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd80985-f2aa-4aba-bb42-3d1e0fa06fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:29:56.325+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:30:03.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West is an artist...and a businessman</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba624e6f-94bc-454c-965b-5211364d0e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:29:56.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:30:03.422+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanye West took the stage to talk about art and merchants. We''re
        still trying to figure out what his point was, but he compared himself to
        Walt Disney and Steve Jobs. West also to poked fun at the time he grabbed
        Taylor Swift''s microphone in 2009 and hinted, once again, that Swift knew
        about the line "that b*tch" in his song, "Famous." He then premiered his new
        music video for "Fade." It featured a lot of dancing, suggested sex and a
        bizarre ending involving animals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f385c13-8961-48dc-9de2-5128d714ba60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:29:56.326+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:30:03.423+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna all night, every night</p>'
