  'juan-miguel-severo2':
    'author': 'Jansen Musico'
    'categories': ['f282e085-eb71-478d-8913-26e41e97ff58']
    'created': 2016-08-29T19:34:13.860+08:00
    'imagesource': 'jcr:dd2abeb6-3097-4888-abb1-d93c43c701cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b62cf7ad-0b3a-488d-8b35-8462fa955c92'
    'lead': 'Spoken word poetry is an an art form that had long gone under the radar,
      but it took the heartbroken poetry of Juan Miguel Severo to turn it into a movement.
      As the buzz gets louder, he finds himself both a champion of the art form and
      a polarizing literary figure'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-07-26T11:50:10.037+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:57:16.812+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:57:13.402+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The nation’s poster boy for spoken word poetry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8be736-bc55-41db-9866-338bd8cca822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We arrive an hour
        before show time, soaked. It had been raining on and off all afternoon, and
        parts of Pasong Tamo were already ankle-deep in flood water. I know this for
        a fact because our shoes sloshed through a raging stream to get to The Green
        Sun Hotel, the venue for <em>“Tambuli,”</em> Words Anonymous’s Buwan ng Wika
        show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f66f5d4-c9c6-4c28-819c-77e0e50517e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had never attended a spoken word event before. So in my head was
        this dated image of a cozy café filled with hepcats snapping their fingers
        to some boozy poet rocking a French beret. But in reality, it was this big
        blank space occupied by just a microphone, a gigantic sitting mat, and a whole
        lot of very empty tables. The rain was relentless. Were people even coming?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eeb22f-6d3e-4094-85b5-7570a05a5f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the green room, the anticipation was building and it came in
        a menagerie of pre-show rituals. Some members of Words Anonymous paced around,
        feeling out the words on their tongues. Others stepped out for cigarettes
        while those flexible enough tried handstands and yoga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531161a2-f921-4665-af75-c2baba38bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why am I so nervous?!” he yelled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997edad3-0876-4a76-9959-24392041d798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Miguel Severo — Gege, to everyone present there — was sequestered
        on the top landing of the staircase in the corner of the room. The question
        he asked was for no one in particular. It was merely a quick release of pent-up
        nerves before he went back to reading out loud and working out the kinks of
        his newest spoken word piece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6e2be2-dca6-43fc-ab8a-482eefdf1535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who would have thought that someone as confident as Severo, a guy
        who regularly bares his soul on stage, the nation’s poster boy for spoken
        word poetry, got this tense?</p>'
    '6':
      'image': 'jcr:450a848c-7107-4d3f-a590-4fefc03ec4d7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513bcf93-390c-445c-a372-08f0713d2c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7339f-6af7-4b7d-92fd-d157d2d96742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On opportunities and fame</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f78a19d-3c2d-4e7b-bad7-de08e6aab272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hours earlier, I met Severo at a burrito joint near his
        place in North EDSA. He apologized for running late. It was a case of a frozen
        watch that made him lose all sense of time. He spent all morning — or at least
        what was left of it — trying to perfect the said piece he would be performing
        that night. The lack of sleep was evident on his face.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f7619c-a0ef-4d9e-acda-358cc3aec4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Galing akong shoot kahapon,”</em> he explained. He was on set
        for 24 hours, from Friday, 6:30 a.m. to 6:30 a.m. the next day. It was for
        a milk commercial, one of the three major endorsement deals he’s booked so
        far. On regular days, he would either be taping scenes for his primetime show
        or rushing off to some other commitment. His schedule is crazy and has been
        so ever since his quick ascent to fame last year.</p>'
    '37':
