    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump challenges Clinton to release detailed medical records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b671e6-3035-4ad7-82a5-43a01a3bec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Donald Trump challenged Hillary
        Clinton Sunday to release "detailed medical records" and said he would have
        "no problem" releasing his own.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722e910-d088-43a3-b892-af50f175d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that both candidates, Crooked Hillary and myself, should
        release detailed medical records. I have no problem in doing so! Hillary?"
        Trump tweeted.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I think that both candidates, Crooked Hillary and myself, should
        release detailed medical records. I have no problem in doing so! Hillary?</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/770039317142069248?ref_src=twsrc%5Etfw">August
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411c50c1-79cf-4e5e-8729-cf1c42f28cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1139f-daf6-4424-83cd-ae96bca74541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long tried to portray Clinton as without sufficient stamina
        to serve as president, despite her reputation as one of the most traveled
        secretaries of state and profiles detailing her work ethic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbbc62-394e-4227-bf60-035c4b38f982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.669+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#WheresHillary? Sleeping!!!!!" he recently tweeted.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/WheresHillary?src=hash&amp;ref_src=twsrc%5Etfw">#WheresHillary</a>?
        Sleeping!!!!!</p>&mdash; Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/766791143291916288?ref_src=twsrc%5Etfw">August
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37419701-1084-4dac-a4a6-fe55bf411fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591fcab-5129-45f0-9dcd-773b16046273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clinton campaign did not immediately respond to a request for
        comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425152d7-6cbd-4ef1-ae83-f8d26da8e145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican presidential candidate''s only public medical record
        – a letter written by his physician that was released in December – has recently
        been under scrutiny after NBC News reported the doctor only took five minutes
        to write it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6b08ea-d972-4575-b1a3-e060b9e416e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think he''s in any better or worse (shape) than the average
        person that goes and exercises every single day," Trump''s doctor, Harold
        Bornstein, said to NBC when asked about the candidate''s health. "Doesn''t
        smoke, doesn''t drink -- and that''s simply the best advantage you can have
        to live -- and he''s got a good family history."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a46ff-db07-4196-92db-5cebb33014fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is 70 and Clinton is 68.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7367ab-ba3f-4aa9-829e-252126ebe46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.670+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions about Clinton''s health have also been pushed by Trump
        supporters and surrogates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504fc79-53ce-40ca-86a0-37a77363c0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New York City mayor and Trump surrogate Rudy Giuliani encouraged
        doubters to "go online and put down ''Hillary Clinton illness.'' "</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8e2f8-3af2-4599-87f6-e7cdd81f52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is absolutely no credible evidence to backstop any of these
        claims, including on the "videos" Giuliani cited. Clinton''s physician --
        the only person to speak on the record who has actually examined her -- has
        repeatedly affirmed the former secretary of state''s health and fitness for
        the highest office in the land.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcbaada-f06d-4a76-96ad-cc8f6b075601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton recently addressed the claims when she appeared on Jimmy
        Kimmel''s show, calling it "part of the wacky strategy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357921f4-e04d-4e89-985a-5929a3953e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, similar to Trump, Clinton''s physician has repeatedly affirmed
        her health and fitness.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a4c8cc-c833-4c66-b17c-183e8262fcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Gregory Krieg and Theodore Schleifer contributed to this
        report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211f1968-e4c9-47cc-9c88-82a7606c5fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:11:21.536+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:11:27.671+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/28/politics/donald-trump-hillary-clinton-medical-records/">"Trump
        challenges Clinton to release detailed medical records."</a></em></p>'
  'baton-rouge-flooding':
    'author': 'Vivian Kuo and Steve Visser, CNN'
    'caption': 'Residential areas of Baton Rouge are flooded with water in historic
      Louisiana flooding on August 15, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-29T10:57:35.014+08:00
    'imagesource': 'jcr:c5e23642-2c76-48c0-bcc3-785b6f350a85'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07fc1cb-0d5b-41d4-8e59-e643b90e960a'
    'lead': 'An undocumented immigrant was piloting a charter bus that he wasn''t
      licensed to drive when it crashed Sunday morning in Louisiana, killing two people
      and injuring dozens, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:22:23.726+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T08:22:29.489+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:22:29.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baton Rouge floods: Workers'' bus in deadly crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639f3ee-e465-48e0-bef2-f50ee37f9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An undocumented immigrant was piloting
        a charter bus that he wasn''t licensed to drive when it crashed Sunday morning
        in Louisiana, killing two people and injuring dozens, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd65a4c-d7a1-487d-9e36-adbbafeafaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was full of workers headed to Baton Rouge on Interstate
        10 to help with the flooding cleanup, said Louisiana State Police Trooper
        Melissa Matey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beca6895-f560-44b0-82aa-791748d51212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.490+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver was Denis Yasmir Amaya Rodriguez, an undocumented immigrant
        from Honduras, Matey said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c9cec-f83e-40fc-a843-e6e44fd768ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those killed was St. John the Baptist Parish Fire District
        Chief Spencer Chauvin, Matey said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763db3e9-b9db-4427-b826-a90de3412a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wreck happened at 6:40 a.m when the black charter bus came up
        on a blocked crash scene on Interstate 10 where Chauvin and two firefighters
        were assisting at a minor accident near LaPlace, Louisiana, west of New Orleans
        by Lake Pontchartrain.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a883a8f0-3fb9-424b-9718-e6975bf31eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bus driver lost control of the bus, struck a fire truck, veered
        across the right lane, striking other vehicles, then veered and struck three
        firefighters, who, all three, were thrown over the guardrail," Matey said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3011b008-7bfa-497c-833c-03f2e7b7da10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bus was transporting workers, it was a party bus belonging
        to Kristina''s Transportation LLC/AM Party Bus out of Jefferson, Louisiana,
        Matey said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61142be-dc45-4005-8c9d-0d97f08ee2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are still investigating the crash, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b26f00-1c0e-4a90-8315-a7e150ee7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police gave this account: Chauvin, 36 of Gramercy, was standing
        with two firefighters by the interstate guardrail after responding to a crash
        early that morning. The firefighters had used one of their trucks to block
        the right lane of the interstate so they, police and the towing company could
        deal with the crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77be6c-9c1c-48b0-9030-bf33c8241094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state trooper had his patrol car parked with blue lights flashing
        to warn early morning drivers. At least two other cars – a Toyota Camry and
        a Chevrolet Silverado – were stopped behind the emergency vehicles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63cc965-3a4c-497a-82bb-b2972df95808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2002 Eldorado National bus, which was speeding, closed in on
        the crash scene and clipped the fire truck, police said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf977c2-329f-41cb-b0a9-51729863493a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus then struck the rear of the Camry, shoving it into the rear
        of the Silverado and a flatbed trailer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9d5f96-095a-4a5c-8e3e-8a3dc266ea41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus then veered and struck all three firefighters, hurling them
        into water about 35-feet below, police said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950febc5-9a2d-47e6-ba8c-12bb9b688f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvin died at a hospital, police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dab1eac-9709-4d97-ac11-f81510fbf288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other person killed, Jermaine Starr, 21, of Moss Point, Mississippi,
        was in the backseat of the Camry, police said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0802ca1b-54f6-42e2-b968-043e27bfbb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighter William Mack Beal, 35, of Gonzales, was taken to a local
        hospital with moderate injuries, and firefighter Nicholas Saale, 32, of Ponchatoula,
        was airlifted to New Orleans with critical injuries, police said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a0082e-1165-42d5-867a-7096d8fc72ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.493+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very sad day for all first responders in Louisiana,"
        said Col. Mike Edmonson, Louisiana State Police superintendent. "Louisiana
        has the ''move over'' law in place to protect our first responders on our
        roadways. Please adhere to this law and slow down when approaching emergency
        vehicles and disabled vehicles on the road."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297ce57c-7e9d-4226-92f8-f9ccd1499b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Camry driver, Marcus Tate, 35 of Moss Point, was airlifted to
        Baton Rouge with serious injuries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63da3688-0af8-4a03-b26b-df0febb8dd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.727+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of his passengers, Vontravous Kelly and David Jones, both of
        Moss Point, were hospitalized. Kelly is in critical condition and Jones is
        in serious condition, police said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3cdb37-4382-4acc-9f08-24df338b4913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silverado contained three adults and two children, all of Kenner,
        Louisiana, who were taken to local hospitals with minor or moderate injuries,
        as were at least 24 passengers on the bus, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf4aa4d-f8c5-472c-ad27-3ee157bff992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police initially reported 35-40 people were on the bus and authorities
        are still trying to identify all the victims, who are at various hospitals,
        Matey said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e922f51-052c-4bc5-a339-bc789a3d421d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known who chartered the bus, she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21185f0-41eb-4163-a682-178658f780fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road was wet from light rain, but troopers who are investigating
        the crash don''t know if weather was the main cause of the accident, Matey
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd4b78b-8b53-4073-b324-b4b4c7b435cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez, who was also treated at a hospital, will be booked into
        the St. John the Baptist Correctional Center and charged with two counts of
        negligent homicide, reckless operation, and having no driver''s license, Matey
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4159556-9108-4322-9de8-46de86c6e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:22:23.728+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:22:29.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/28/us/louisiana-bus-crash-baton-rouge-flood-aid-workers/">"Baton
        Rouge floods: Workers'' bus in deadly crash."</a></em></p>'
  'cornell-campus-stabbing-incident':
    'author': 'CNN Staff, CNN'
    'caption': 'Cornell University Police were called to the intersection in front
      of Olin Hall, which houses Cornell''s school of chemical and biomolecular engineering,
      just before 2 a.m. There, they found two men had been stabbed, according to
      a police news release.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-29T10:17:28.681+08:00
    'imagesource': 'jcr:1865c437-cb6c-40fc-b12d-ddf1b32e3846'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ee61538-cf28-4811-9d0b-4f77991a931f'
    'lead': 'One Ithaca College student was killed and another was injured after being
      stabbed during a "large fight" on the nearby Cornell University campus early
      Sunday in Ithaca, New York, officials from both schools said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-25T08:25:49.926+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-25T08:25:54.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-25T08:25:53.860+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police: Student fatally stabbed in ''large fight'' on Cornell campus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94837482-4f6a-4cca-8805-d8c1f503f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One Ithaca College student was killed and
        another was injured after being stabbed during a "large fight" on the nearby
        Cornell University campus early Sunday in Ithaca, New York, officials from
        both schools said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ffcf0-adc9-4f82-a916-b5466db17d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornell University Police were called to the intersection in front
        of Olin Hall, which houses Cornell''s school of chemical and biomolecular
        engineering, just before 2 a.m. There, they found two men had been stabbed,
        according to a police news release.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f312d31-23d6-41c8-8b2b-2e3400f62341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say the fight broke out after a student-organized event at
        Cornell, according to a statement from Ithaca College.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a1cfd-2b55-4af8-8b3d-cc2875cac303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several hundred college-age students attended the event at Willard
        Straight Hall, the student union, a short walk from the site of the stabbings,
        and physical altercations broke out after the event, Ithaca police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74380593-19da-4d9d-a0c9-c2aa0ff54b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police did not name the event. The only events on the student union''s
        calendar late Saturday were movie screenings. There were no events Sunday
        before 8 a.m.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18dda8-4398-457c-a7b6-8b3fab67a72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First responders treated the victims, and police recovered the weapon
        used, the news release said. Efforts to obtain information on the suspect
        are ongoing, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74725ee5-1870-464e-aa50-d5cb1b217323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim was sent to a local hospital for treatment of "serious
        injuries," while the other was flown to Upstate Medical Center, a regional
        trauma center, to be treated for several stab wounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77db29af-6e5b-470a-b5dc-18975cec07af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ithaca College President Tom Rochon confirmed both victims were
        students at the school, a couple of miles south of Cornell. He also confirmed
        that one of the students died at Cayuga Medical Center, while the student
        flown to the trauma center was treated for non-life-threatening injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c9bc6-14e4-491e-864b-49c0c57b319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ithaca police identified the dead student as Anthony Nazaire, 19,
        of Brooklyn. He was a sophomore studying business administration, Rochon said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68af15fb-d771-4ed7-a61e-6834ea8f3e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He graduated from Brooklyn Theatre Arts High School, and at (Ithaca
        College) he was a member of the executive board of Brothers4Brothers, a student
        organization dedicated to empowering men of color on our campus," Rochon''s
        statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473edac-31f4-4e2d-9bd6-3d99fd8cb4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ithaca police have asked the school not to release the name of the
        injured student, the statement said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05102674-b29c-48f8-aed6-83ed0acb84e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured student was released after treatment, the Ithaca Police
        Department said. A homicide investigation is underway. Because there were
        many motorists and pedestrians in the area at the time, anyone who witnessed
        the fight at the Ivy League school or captured it on cell phone video is encouraged
        to contact Ithaca police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b08e2fb-2769-425f-8bfa-502f77d9d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope you will hold these students -- along with their families,
        friends, classmates, and professors -- in your thoughts and prayers at this
        difficult and tragic time," Rochon''s statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0f63f-e622-4540-b2e4-221731e86d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:25:49.927+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:25:54.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
