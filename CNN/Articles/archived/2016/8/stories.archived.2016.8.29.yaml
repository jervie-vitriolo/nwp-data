      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine firms, however, still had considerably lower market
        value than their regional counterparts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72c0a5d-7db4-4c22-8346-d46015b3358f'
      'mgnl:activationStatus': true
