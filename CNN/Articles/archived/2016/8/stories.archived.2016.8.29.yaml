      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With three representatives on the list, the Philippines beat out
        countries like Australia, Indonesia, Japan, Malaysia, Thailand and Vietnam,
        with only one company each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0164c9-8b38-45c2-8b62-ae51fb357688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:42:20.895+08:00
