    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d131fe2-0e94-4508-845c-91e7b6d9afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.526+08:00
