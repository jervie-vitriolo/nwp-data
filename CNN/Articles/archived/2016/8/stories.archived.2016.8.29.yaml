      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing more important than the safety of our community;
        as such, this incident is deeply disturbing," said Ryan Lombardi, Cornell''s
        vice president for student and campus life, in a statement posted online.
        "Please be sure to take care of yourselves and each other throughout the coming
        days."</p>'
    '15':
