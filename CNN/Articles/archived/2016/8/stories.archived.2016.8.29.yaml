      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Senior Correspondent David Santos contributed to
        this story.</p>'
  'gph-cpp-npa-ndfp-peace-talks-negotiations-amnesty-immunity-oslo-norway':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) Peace panels of the Philippine Government and of the
      CPP-NPA-NDFP proceed with negotiations in Oslo, Norway.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-29T16:50:05.821+08:00
    'imagesource': 'jcr:dabcd287-5662-4104-bf70-bbf784a91759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e026ee7-25f8-46f7-b3e3-c17a2fa7de46'
    'lead': 'The government peace panel recommends amnesty to  CPP-NPA-NDFP prisoners,
      after the success of peace negotiations with the communist rebel leaders in  Oslo,
      Norway. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:21:29.652+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T15:21:35.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:21:35.170+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GPH recommends amnesty for CPP-NPA-NDFP prisoners

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d59c7-def7-45c4-8a29-cb7e4ee467c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Fresh from peace
        negotiations in Oslo, Norway, the government panel (GPH) arrived on Monday
        with smiles on their faces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15322e02-3601-40e4-8bed-4591e97e49a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reported positive developments on the five-day meet with Communist
        Party of the Philippines - New People''s Army - National Democratic Front
        of the Philippines (CPP-NPA-NDFP) panel and consultants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89e0e5c-b79e-439e-a81f-32f958b36315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Peace Adviser Jesus Dureza said the GPH and CPP-NPA-NDFP
        panels affirmed the previously signed peace agreements that started in the
        Hague declarations of 1992.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8e7458-cd06-42a3-ac6e-e60679e82c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said, the agreements might just need to be updated, after
        more than a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e6de1f-6ebc-4bc5-b1e2-5385800b39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall also enhance it further if necessary. Subject to mutual
        agreements of both sides."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0365dd9-6566-4c27-9688-689aba1d8118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.652+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the major points discussed, according to Dureza, is the reconstituting
        of the agreement on safety and immunity guarantees — that gives members of
        the CPP-NPA-NDFP immunity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388358b-8f02-40d2-8458-3b05cfbab53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be immune from arrest during the time when they participate
        in the peace negotiations," Dureza explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b3554b-a335-469b-bde6-cb970acb5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from immunity, Dureza said the GPH panel is inclined to recommend
        to President Rodrigo Duterte to grant amnesty for all CPP-NPA-NDFP prisoners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcb670c-14a7-438c-b14a-c6256837d23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the matter of the amnesty of prisoners, the panel committed
        that we will recommend to the President amnesty for all prisoners," Dureza
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db158a5f-f91d-46d5-b664-6f47bd3655cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we will leave that to the final judgment of the President...
        to the concurrence of Congress."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6389e816-4e3c-45d6-af20-1391a69ee335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza also reported that the CPP-NPA-NDFP panel commended the directive
        of President Duterte to release 20 CPP-NPA-NDFP leaders who also served as
        consultants in the peace talks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cdcec7-4ea9-4f37-9d06-9356875f232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were able to catch up. Some were late, but they arrived. They
        are all in Oslo, Norway to participate in the peace negotiations," Dureza
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bb930-d862-4a0b-921c-fd306defafa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza also said both panels are contemplating on declaring a bilateral
        indefinite ceasefire — emanating from the respective unilateral ceasefire
        declarations of President Duterte and the CPP-NPA-NDFP leaderships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94de4264-490d-4227-a1be-588d133773b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light moments</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67304b3d-92b3-405e-8beb-eda21335fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles City Mayor Ed Pamintuan, also a peace panel member, said
        Norway authorities praised the manner on how the peace talks were conducted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff38da-8213-43e4-9469-1b4e74e5d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas marami ang banters, mas marami ang biruan," Pamintuan said.
        [There are more banters, there are more exchange of jokes.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98052c24-6fad-4d90-a608-2065701d8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the President of the League of Cities, Pamintuan said the GPH
        was able to convey the concerns of local government units (LGUs), as the most
        affected sector in the conflict between the Philippine government and the
        communist rebels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59bd36-9708-4a44-b143-bd4fa9790367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the most affected," Pamintuan said. "The war that has been
        going on for decades, tinatamaan yung ating mga agricultural workers, ang
        ating mga fisherfolk."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a36bd-03df-4d02-932b-076ede6c2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The war that has been going on for decades, and mostly
        affected are our agricultural workers and fisherfolk.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070010d-9eb0-44fa-941b-8f266d07d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.653+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/GPH-CPP-NPA-NDF-peace-talks-Oslo-Norway.html">Also
        read: Government begins formal peace talks with communists</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e7aa6d-4964-42af-be0b-192ec9557abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dureza, both panels will also exchange drafts of their
        recommendations on how to address such concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbae90c-a472-405b-b2ca-7de734841a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the panels have set six-month timeline to discuss socio-economic
        reforms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cbfdb8-d597-4681-af56-8d59659ac06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:21:29.654+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:21:35.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GPH and CPP-NPA-NDFP panels will again meet in Oslo on October
        8-12, to act on the deliverables on the ground while the peace negotiations
        are ongoing.</p>'
