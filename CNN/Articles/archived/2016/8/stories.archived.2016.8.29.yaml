      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes listed a dozen Asian companies "waiting in the wings" — just
        narrowly missing out on the Fab 50 for the year. These "rising stars" are
