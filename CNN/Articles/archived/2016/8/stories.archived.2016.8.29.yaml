      'mgnl:created': 2019-10-24T15:49:42.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:34:10.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters, however, were split over the premier''s "Abenomics" growth
        recipe of hyper-easy monetary policy, fiscal spending and promised reforms,
        with 47 percent giving a thumbs down to the Bank of Japan''s negative interest
        rate stance, the poll showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17194bb3-2d51-49af-9bdb-c4a7d4655da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:49:42.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:34:10.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for Abe''s cabinet hit 62 percent in the Aug 26 to 28 survey
        by the Nikkei business daily, up four points from earlier this month. The
        paper suggested the rise could be due to Olympics fever, after a closing ceremony
        in Rio de Janeiro where Abe appeared dressed as popular video game character
        Mario.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a550cbad-5add-4bf2-9d16-db0090648887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:49:42.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:34:10.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the bump up was due to the feel-good factor of Japan doing
        well in the Olympics and ''Super Mario'' is irrelevant," said Jeffrey Kingston,
        director of Asian studies at Temple University''s Japan campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790ece63-deba-48e4-9fbb-856f073b2dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:49:42.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:34:10.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan won 41 medals, including 12 gold.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca8738-bedb-4314-8bec-bee0749ffc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:49:42.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:34:10.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation has simmered that Abe, already Japan''s longest serving
        premier in a decade, wants to stay in his post long enough to host the 2020
        Olympics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae1d40e-0f4f-47a8-b11d-e1fca1f865c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:49:42.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:34:10.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so would require a change in his Liberal Democratic Party''s
        rules that limit the party presidency to two three-year terms. Abe''s second
        term will end in September 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055a911-6c77-422f-b0cb-9a6208932581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:49:42.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:34:10.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some LDP heavyweights have voiced support for the rule change, but
        potential rivals are less enthused.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ed0005-829e-411a-99ca-8e8fb8c208c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:49:42.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:34:10.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous Nikkei survey showed 45 percent of voters were opposed
        to extending the LDP leader term limit against 41 percent in favour.</p>'
  'Brazils-Dilma-Rousseff-impeachment-trial':
    'author': 'Anthony Boadle, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-29T12:01:35.958+08:00
    'imagesource': 'jcr:37ae74f0-1848-4df7-b2ef-f55f13b90b1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3775f214-6510-4063-a202-7b4b9c745465'
    'lead': 'Suspended President Dilma Rousseff will make a last stand in Brazil''s
      Senate on Monday in an impeachment trial that is widely expected to remove her
      from office and end more than a decade of leftist rule by her Workers Party.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:52:09.582+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T15:52:14.208+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:52:13.848+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s Dilma Rousseff takes stand in impeachment trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81fe145-df78-4bd2-aa8e-02144e434703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BRASILIA, Aug 29 (Reuters) —</strong> Suspended President
        Dilma Rousseff will make a last stand in Brazil''s Senate on Monday in an
        impeachment trial that is widely expected to remove her from office and end
        more than a decade of leftist rule by her Workers Party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1e73c3-d2ca-4937-9130-fe4fe56bfaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff, who is being impeached on charges of breaking budget laws,
        has denied wrongdoing and denounced the nine-month impeachment process that
        has paralyzed Brazilian politics as a conspiracy to overthrow her and roll
        back policies that have favored Brazil''s poor during 13 years of Workers
        Party governments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a23d41-4a13-4b12-b056-5b8e4f524e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.582+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a deep recession that many Brazilians blame her for and a huge
        corruption scandal involving state-run energy company Petrobras have undermined
        Rousseff''s popularity since she was re-elected in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a44c1e-078d-4ff6-8552-b8dcc7267ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her vice president, Michel Temer, has been interim president since
        mid-May, when Rousseff was suspended after Congress decided it would continue
        the impeachment process that began in the lower house.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23ed6cd-880e-461e-bf07-5509bbcbdc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Senate convicts Rousseff on Tuesday or Wednesday as expected,
        Temer, 75, will be sworn in to serve out the rest of her term through 2018.
        His business-friendly government vows to take unpopular austerity measures
        to plug a growing fiscal deficit that cost Brazil its investment-grade credit
        rating last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ac2078-55ee-45f8-b563-21ddafc36ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will appeal to undecided senators to respect democracy and
        stop the coup that is under way," a spokesman for Rousseff told Reuters. "She
        is in good spirits."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c85bb8-7bb5-48ed-a15a-656ec1095d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her 30-minute speech, the aide, who spoke on condition of anonymity,
        said Rousseff, 68, would point to a lifetime fighting for democracy, from
        her arrest and torture by a military dictatorship for belonging to a left-wing
        guerrilla group to election as Brazil''s first female president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c731d8-5f9d-407f-ba1d-44165ddc2baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty of her former Cabinet ministers will support her from the
        Senate gallery, along with her political mentor and former President Luiz
        Inacio Lula da Silva, founder of the Workers Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d49bd-c286-4da7-a470-70610a2e3a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the odds stacked against her, Rousseff''s testimony appears
        to be aimed at making a point for the history books that her impeachment was
        a travesty rather than a bid to sway the 81-seat Senate to block her eviction
        from office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8a19e0-b95b-4a54-bdec-ff9a58f5a53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-four votes needed to convict</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687761cd-3958-4561-8edb-077548de6f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.210+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temer is confident he has the two-thirds of the chamber needed to
        remove Rousseff, and he has planned an address to the nation on Wednesday
        before heading to China to attend the summit of the G20 group of leading economies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dce6506-4615-47bb-8b67-29723e343097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need 54 votes, and we expect to get at least 60," Temer''s press
        spokesman, Marcio de Freitas, told Reuters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31574b0f-bbbe-40a6-8db6-ba9d1f92d642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the more votes Temer got, the stronger would be his mandate
        to take the difficult measures needed to restore confidence in Brazil''s economy,
        caught in a two-year recession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d21cd32-3963-4345-9904-5317b763c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey published by O Globo newspaper on Sunday showed 53 senators
        would vote against Rousseff and only 18 would back her - 10 short of the 28
        she needs to avoid being ousted. Ten senators have not stated a position or
        were not polled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beba0fa7-2a49-4401-8465-5754b4000427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even senators not convinced the accounting charges brought against
        Rousseff warrant her impeachment have decided to vote against her because
        they see her return to the presidency prolonging Brazil''s political crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ad971-ec0c-4888-bcf2-e3307378417c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will vote against her even though I think it is a tragedy to
        get rid of an elected president, but another 2-1/2 years of a Dilma government
        would be worse," centrist Senator Cristovam Buarque said in a phone interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebd4808-de7e-4264-bd5d-afcb1db00942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.583+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rousseff has lost her base of support in Congress and can no longer
        run the country effectively, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b519e28-03bb-4d03-be77-bba51223942b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Helio Jose, who was the Rousseff government''s deputy whip
        in the Senate, has not declared his vote. But he said in a telephone interview
        that Temer was doing a good job restoring stability since he took over from
        Rousseff.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeae1b2-0eed-49dd-bc7e-3884ba26c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:52:09.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:52:14.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the return of President Dilma would be good for
        the country. Temer has built support in Congress to pass austerity measures
        we need to recover confidence and draw investment to Brazil," he said.</p>'
