      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Twelve soldiers
        were killed in an encounter with members of the Abu Sayyaf Group (ASG) in
        Patikul, Sulu, Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c0f86-7838-467e-9e3b-ebacf39137db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:52:30.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:52:35.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Western Mindanao Command (Wesmincom) spokesperson Maj.
        Filemon Tan, the firefight between government troops and the terrorist group
        happened as the soldiers were conducting pursuit operations against the ASG.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271099b4-2ded-4d50-887a-cfaf67566e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:52:30.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:52:35.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soldiers clashed with members of the ASG under Radullan Sahiron
        at Sitio Kan Jalul, Maligay in Patikul.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311558d5-3ff3-474b-8f61-669ad139ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:52:30.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:52:35.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports say 12 soldiers were killed and five were wounded,
        while ASG casualties are still undetermined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bdc780-4bdf-452d-bba4-7dba5b7bab16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:52:30.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:52:35.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tan, the firefight is still ongoing.</p>'
  'duterte-4.7B-widows-World-War-II-veterans-AFP-retirees-administrative-liability-arrears':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte leads wreath-laying ceremonies at the Libingan
      ng mga Bayani on National Heroes'' Day.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-29T21:31:24.249+08:00
    'imagesource': 'jcr:8e9d96c6-810a-4f98-bb76-78f3026ae311'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '755c05d9-de9c-4891-936b-a3eb577dfb21'
    'lead': 'Speaking at the National Heroes'' Day ceremonies, President Rodrigo Duterte
      said the government will release ₱4.7 billion to World War II veterans'' widows
      and AFP retirees. This amount is the total administrative liability arrears
      by the government. It was funded by the Aquino administration but never released.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:56:11.503+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T14:56:16.237+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:56:15.095+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t to release ₱4.7B for World War II veterans'' widows, AFP retirees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779ca3b2-0eb4-4314-8f54-dacd1b1bb9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.237+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> On National Heroes''
        Day, President Rodrigo Duterte assured the families of World War II veterans
        and Armed Forces retirees that the government will give what is due them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a434ac-9a1e-4df1-ab76-80d400c658bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Libingan ng mga Bayani, Duterte announced that the
        government will release ₱4.7 billion to pay for the total administrative liability
        arrears meant for veterans'' widows and AFP retirees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e9449e-b8f2-4308-95de-262f074c8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said funds were allocated in the 2016 budget by the
        Aquino administration, but were never released.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c312c7e-fcf2-4006-a932-4e1f8c2df210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"AFP retirees who are 80 years old and above, the amount is appropriated
        in 2016 budget but not released by Aquino. Well nalagay ''yung pangalan niya,
        never mind him. Eh dumaan na siya eh, it''s no longer his problem," Duterte
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac77dc-acc3-4c5e-86fd-47881f392edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.238+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said previous administrations--aside from Aquino''s--have
        budget allocations for total administrative liability arrears for World War
        II veterans and their families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c145b754-cdb2-4130-adc7-f31eaa1b2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For those who were not paid by the previous administrations, actually
        all of them, for release is ₱4.7 billion," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50067134-fa70-44df-ac58-0bd2b6323db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, of the total ₱4.7 billion, ₱3.5 billion will
        go to World War II veterans'' widows while ₱1.2 billion will go to AFP retirees
        80 years and above.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5079e07-4397-4aec-848c-b165b2f2f7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said Budget Secretary Benjamin Diokno has just signed
        the Implementing Rules and Regulations that will ensure the release of the
        funds "as soon as possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d61d114-7eaa-4423-993c-52e516941338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ina Andolong contributed to this report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91558e22-30b0-47df-82e0-49ca8f15d575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:56:11.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:56:16.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/29/Sights-and-sounds-National-Heroes-Day.html">Watch:
