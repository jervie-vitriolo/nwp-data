      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A campus-wide gathering is slated for 4 p.m. on Monday in Ithaca
        College''s Muller Chapel.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a716f034-0a8f-4088-9ae9-f92aa7ad6876'
