    'caption': 'Also known as "Dragon," alleged Iloilo drug lord Melvin Odicta Sr.
      (left) and his wife Meriam (right) were shot dead at around 1:30 a.m. Monday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
