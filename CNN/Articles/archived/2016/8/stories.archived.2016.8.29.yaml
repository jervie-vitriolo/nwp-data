    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0723e83-e0f4-4eff-ba20-08aafb70f2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.038+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around May 2015 when a video of him performing his piece
        “Ang Huling Tula na Isusulat Ko para sa ''Yo” went viral, spawning over 1.4
        million views on YouTube and over a few hundred thousand shares on Facebook.
        Severo became an online sensation in a matter of days. This popularity was
        only furthered by his involvement with ABS-CBN’s primetime show, “On the Wings
        of Love” (OTWOL).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86100e-6961-46e9-a5fa-34157e248cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Antoinette Jadaone, who’s been Severo’s friend since college,
        wanted people she could trust to join her team. OTWOL, after all, was her
        very first television show.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688085a8-67dd-4851-8709-244e2312b021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bago pa maging direktor ‘yan, binibigyan na [niya] ako ng raket,”</em>
        Severo told me. He had served as the caretaker to her camera rental business
        and had been an extra on a number of her films. For the show, she wanted him
        to be part of her writing staff while doubling as minor character — Rico,
        the antagonist’s best friend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa39f1a-86d8-4a83-970f-3bf34f1e101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sumali ako ng April sa</em> OTWOL. Pero I didn''t start performing
        spoken word poetry until week six. <em>Nag-viral na yung “Huling Tula”</em>
        at that time so <em>‘yung mga tao nagre-react na, ‘Uy! Si ‘Huling Tula’ nasa
        OTWOL!’”</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c45c5b4-5fe8-4142-bba2-6f75116c07d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this started happening, one of the show’s developers, Roldeo
        Endrinal, took notice. He approached Severo and asked him if he was interested
        in performing original pieces. The idea was that instead of music, some sequences
        would be overlaid with spoken word. Severo said yes. The treatment worked,
        adding a new layer of texture to the scenes, and they made teleserye history.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1866da-a21e-46b7-bd0a-74ef02e8b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During taping, Severo would be at a nearby coffee shop, writing
        according to the brief he was given. These instructions included the number
        of minutes he had to perform the piece and the context of the scene it would
        run in parallel with. Aside from those parameters, Severo was allowed to toy
        with the spoken word pieces whichever way he saw fit.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04370ef3-2447-447f-a555-7340a0b80673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang lala ng tiwala nila sa akin,”</em> Severo said. <em>“Ipapakita
        ko sa kanila yung piyesang nasulat ko</em> the day na we''re taping it and
        hindi nila ako ine-edit.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa990477-2b31-4139-9fcc-a3b7e6001055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severo’s popularity steadily grew throughout the show''s run, but
        the gravity of the situation only dawned on him late last year. <em>“Nakakatawa
        kasi as</em> [OTWOL] happened, low-key <em>masaya lang ako. Mas nanaig yung
        pagiging fan ko ng</em> show<em>. Alam mo kung kailan ako nag-spaz? Noong
        nalaman kong magpe-perform ako sa Araneta sa</em> ABS-CBN Christmas special
        at <em>ako ang mag-i-intro sa</em> KathNiel. <em>Sobrang</em> faney <em>nila
        ako</em>.”</p>'
    '20':
      'image': 'jcr:41bbd691-8692-4338-8a71-bc9745e3728c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492e21a-41d8-4535-aaf5-de49da828ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a470e3-950e-4e81-bc7e-5d55ecd0647d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On finding spoken word and a family</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c83fa3-b02f-4451-b783-2728b6520edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Way before the fanfare, Severo was barely making ends meet. It was
        2012 and he was experiencing a professional dry spell. Severo was a performer
        who had briefly appeared in a few Cinemalaya films. But after those projects
        wrapped up, no new opportunities had arrived. Broke and broken, Severo did
        what any self-respecting actor-writer would do: he got on oDesk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c3cb6-b26c-43e3-8411-45e4f2ccf5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nagsulat ako</em> for a porn site. Nagfe-fake <em>ako ng mga</em>
        comment threads. Meron akong 20 different profiles; kanya-kanya sila ng fetishes.
        <em>Nagsusulat din ako ng mga</em> product description <em>ng mga aparador,
        ganyan.”</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f96d48c-6a8b-476e-b671-9cb211f6550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on a break from writing about the wonders of hard wood, Severo
        checked out a link one of his friends had sent him. It redirected to a video
        of Sierra DeMulder, an American spoken word artist, performing one of her
        pieces. Severo called it his gateway drug, and he was on his way to a serious
        overdose. By the time he had sobered up from his binge, he had already gone
        through most of her material online. And along the way, he had also clicked
        through the works of Rudy Francisco, Neil Hilborn, and best friend duo, Sarah
        Kay and Phil Kaye.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c6c64-852c-40e2-b88e-6d6b654100b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.039+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn’t instantaneous. Severo didn’t magically begin writing and
        performing his own material just because he’d spent hours watching others
        do their thing. But it did trigger something. It gave him a new outlet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf7eb39-f230-48b9-998c-1dddb5d4264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Meron akong nakaaway na</em> friend,” Severo recalled.<em>
        “Hindi ako in love sa kanya, pero malala yung away namin. Tapos kapapanood
        ko lang ng ‘LOVE:</em> This is Not Yet a Musical’ ng Sipat Lawin Ensemble.
        Medyo overwhelmed<em> ako ng</em> feelings of loss, <em>yung lamig ng pag-iisa.</em>”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7b4a10-1d82-470f-bddf-d657ad943575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These feelings were what eventually spurred him to write his very
        first spoken word piece, “Mga Basang Unan.”</p>'
    '38':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="932" height="524" src="https://www.youtube.com/embed/T2MlzxjfJq8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e90774-167a-41d1-aed3-eb60072ba2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9e5844-9631-4bb0-9717-209ddc0b37b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cathartic experience siya,” Severo explained. He told me why he
        opted to turn it into spoken word rather than a song or a standard page poem:
        "Nagsusulat ako ng mga kanta, pero iba yung feeling ng liberty sa spoken word
        poetry... na hindi mo kailangang makulong sa mga sukat at pamantayan. Kasi
        kapag nagsusulat ako ng kanta — although it’s a nice exercise — kailangan
        mong i-contain yung emotions mo sa isang tempo, sa rhythm."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b2056-4713-4a36-a3e6-1a526d55f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serge Gabriel, a teacher and spoken word artist, first witnessed
        the poem performed live at one of Sev’s Café’s open mic nights. Severo had
        calmly walked up to the stage and introduced himself before letting the audience
        have it. Anyone who has experienced Severo''s live performances knows of his
        intensity. While other spoken word poets exude pizzazz and bravado, Severo
        strips off pretense and lays himself bare.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cba6a5-7436-4340-99f1-42568b70102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Who is this guy?” Gabriel asked. “I had no idea what he was doing.
        Pero masasabi mo na sobrang galing niya.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056db67c-66cf-4e86-a90d-8645211b7659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two eventually got acquainted when both guys were invited to
        join Words Anonymous — a 14-person team composed of spoken word poets of different
        backgrounds and two graphic artists.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9109fe-29a3-42f4-9b54-2b8d2fbc9d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong una, we just wanted to form a spoken word community,” said
        Words Anonymous founding member Abby Orbeta, who explained to me how the group
        came to be. The original members were friends who just shared a passion for
        spoken word. Over time, it grew, with newer members bringing different styles
        to the mix. Often they would give each other challenges to stretch their creativity.
        Sometimes, they would get paired up or give each other themes to work on.
        For “Tambuli,” they were all forced to write and perform their pieces in any
        Filipino language — Severo’s strong suit and everybody else’s weakness. It
        was for this reason that Severo was hosting that night.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac99d0b-b5b5-4c26-93a7-f660e9783ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We used to meet every third Saturday of the month for gigs,” said
        Serge. “And the funniest thing was, before, there were no other people coming
        in. Kami-kami lang din ang audience. So immediately, when someone was done,
        tatakbo yung next to the stage and the other person would sit back down sa
        audience. It was so much fun. We paid to perform because we wanted to.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4e553-1dd8-4655-8c7c-03e5312a91d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now things were obviously very different. Severo’s involvement has
        drawn in crowds — a fact Abby acknowledges and is thankful for. Despite the
        heavy rain that day, they still managed to get at least a hundred people to
        show up. Their prominence as a group has also allowed them to work with several
        NGOs. They’ve performed and held workshops for groups like the Peace Corps,
        UN Women, and Metro Manila Pride.</p>'
    '39':
      'image': 'jcr:83936240-7b2a-4a19-83a2-1e2b33b6745b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a6985d-cada-43f9-9e16-e22181ab2a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68cf92fa-06c5-46bb-8b2c-343eb71677e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the local spoken word scene and hugot culture</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4113243-b294-4942-bd6c-839025eb49ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let us be clear on one thing. Severo did not singlehandedly
        usher spoken word poetry into Filipino consciousness. The art form has been
        around for decades, flying under the radar, always there but barely noticed
        for what it is.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8565794-0c06-4d03-bc6a-304cf0d871d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our poetry is rooted in the oral tradition,” said screenwriter
        and poet Jerry Gracio, citing the likes of Huseng Batute and the paragsiday
        of Samar as examples. “Spoken word just returns us to the oral nature of our
        poetry.”</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c400bed-c9a9-4cba-bc7c-80fa865534d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2000, Radioactive Sago Project’s “Gusto Ko ng Baboy” hit the
        airwaves. Lourd de Veyra’s piece on humanity’s porcine-like traits, accompanied
        by live bebop, became this infectious earworm that stood out from the predominant
        pop rock playlists of that time. On top of numerous gigs, the band has since
        released four albums championing Filipino spoken word.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cfa15c-2813-47a9-9cdf-0ddfa293322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Nagsusulat ako ng mga kanta, pero iba yung feeling ng liberty
        sa spoken word poetry... na hindi mo kailangang makulong sa mga sukat at pamantayan.
        Kasi kapag nagsusulat ako ng ng kanta — although it’s a nice exercise — kailangan
        mong i-contain yung emotions mo sa isang tempo, sa rhythm."</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d475c70-c56c-46e4-93d0-a0f02693862f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few years after Sago’s debut, came Kooky Tuazon’s acclaimed radio
        program, Bigkas Pilipinas, on Jam 88.3. Every week, Tuazon would invite local
        poets to read and perform their work for anybody tuned in. Tuazon, an accomplished
        spoken word artist herself, continues to share her works through albums and
        on stages and screens around the country.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c50efc-1f37-46f7-a9c1-229b9925fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from De Veyra and Tuazon, many other spoken word artists have
        set up pocket shows not only in Metro Manila but also in different parts of
        Luzon, Visayas, and Mindanao. Why is it then that the spotlight is only focused
        on Severo?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ad541-f290-4e71-a3df-c03a232849f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literary critic and poet Adam David, who designed Severo’s debut
        collection of poems,<em> “Habang Wala Pa Sila,”</em> offered up some possible
        reasons. First, he noted Severo’s involvement in OTWOL: “I used to attend
        Happy Mondays hosted by Joel Toledo in Mag:net Café. That scene never really
        took off like how it has right now because there were never any readers there
        who were a face from a hit teleserye.”</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f925a4-0e5e-4ec8-b9dc-d7a534742384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, Severo’s viral pieces on love, which David calls “cheese
        poetry,” had also sealed his status as the face of <em>“hugot”</em> — a colloquial
        term that has gotten a really bad reputation as it has been overused to associate
        anything and everything to a person’s inability to move on from heartbreak.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fe5db-ff88-4aab-918f-fe091a52bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Art depicting the pa-cute and the lovelorn has always been a Pinoy
        staple in mainstream culture, so that will always endure,” David explained.
        “Hugot resonates in most people. Hugot poetry is one of the most significant
        waves of democratizing art production in the sense that it shows people that
        pretty much anybody with a broken heart can be a poet.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb2db0-88d2-451a-b58d-b32fdf9b66b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David continued: <em>“Hugot</em> is merely one type of emotional
        register one can perform as spoken word, but there are others equally of value.
        People just need to pull their heads out of their asses more often to see
        that.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8d9e46-9661-4c1e-bd40-aaf8da6aeee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Severo agrees with this to some extent. A look at his earlier
        oeuvre does reek of someone who dwelled in self-pity and bitter heartache
        — a sad, sad man. He acknowledges that in 2014 he wasn’t in a very good place
        and that influenced everything he wrote during that period, and since those
        were the things that went viral, it’s the only thing people think he’s capable
        of.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3031906-aac5-4ca2-8e64-a65d6285295f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Parating ‘yung tungkol sa pag-ibig yung nananaig at kinakagat
        madalas ng tao. Si</em> Pablo Neruda <em>ang daming</em> political poems<em>
        pero fixated pa rin ang lahat sa</em> ‘Tonight I Can Write the Saddest Lines’
        at saka ‘If You Forget Me’ <em>pero marami siyang tula tungkol sa lipunan</em>.
        <em>Siguro hindi mo lang talaga maiiwasan yun,</em>” said Severo.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3774f9-0beb-4e96-bf24-2d64a7e81c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has since made peace with people labeling him as that “hugot”
        guy: “At first, nairita ako sa kanya kasi ang limiting niya. Bina-box ka niya.
        Pero na-realize ko na kaysa pakawalan ko yung sarili ko mula sa kahon nitong
        ‘hugot’ na ito, bakit hindi na lang subukan ko at ng community na alisin ang
        pag-limita sa kung anuman ang ‘hugot.’ Ano nga ba ang akda na walang pinaghugutan?”</p>'
    '54':
      'image': 'jcr:041ca8e3-00ce-4256-ac90-32232594b3b3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3ac3bb-3438-4826-a2a3-fd3d01f5d502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f98c699-9c8e-4559-b456-61c821d1b42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On online hate and hope</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d48099a-458a-4d45-a75b-bfdd9ed98b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we headed to the MRT to catch a train to Magallanes, Severo showed
        me his phone. Someone from the literary community had sent him several strongly
        worded messages regarding a string of videos he had posted on his Facebook
        page.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912acea-2da1-432b-9d70-04df987937da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Buwan ng Wika, Severo decided to film himself reading out some
        love poems written by a few of his favorite local writers and shared them
        to over a quarter million of his followers. His intention was to expose people
        to other poets, hoping it would urge them to broaden their scope.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb9690c-4516-4d0f-b0e5-1858e2af0a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nalulungkot ako kapag tumitigil sila sa akin,”</em> Severo
        admitted. <em>“Ako mismo, kung tumigil ako sa isang</em> spoken word artist
        <em>halimbawa, ang mangyayari roon makokopya’t makokopya ko siya. Nakaka-encounter
        ako minsan sa open</em> mic — n<em>akaka-flatter pero minsan nakakalungkot
        — kapag katunog ng ‘Huling Tula’ yung pine-perform nila. Kasi naisip ko na
        hindi pa nila masyadong ine-expose yung sarili niya sa gawa ng iba. Kaya rin
        sinusubukan kong magpakilala ng gawa ng ibang tao.”</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e51684-90f2-4762-803e-54975bbbde33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since Severo solidified his influential position in the literary
        community, a lot of pressure has come at him from all sides. He has received
        a lot of hate from online trolls, fans who say he’s a snob for ignoring them
        (a quick glance on his home screen showed he had 8,901 messages that have
        yet to be read), and fellow artists who dismiss his work as pedestrian and
        shallow. The particular messages he let me see were written in the same vein.
        The commenter was telling him to stop fixating on love and to talk instead
        about social injustices.</p>'
    '60':
      'image': 'jcr:7f9d00fc-b21b-4734-9e7c-70139a9088a8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d976fc-d841-4fb0-8336-c6e0832ab6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf718b5-ebfe-4ab8-b276-ded79c049372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Naiintindihan ko yung</em> frustration niya. <em>Yes, ang daming
        extrajudicial killings, diyos ko, yung war on drugs na yan. Aware naman ako
        sa nangyayari sa paligid. Naiintindihan ko na</em> it deserves writing about.<em>
        Pero hindi ko rin minamadali ang tula. Ba’t di kayo nagrereklamo kay Adele
        na hindi siya kumakanta tungkol sa Brexit? ‘Di ba? Hindi ibig sabihin na wala
        siyang pakialam.”</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972475f8-e77a-452f-9895-2f9d2b05f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment had obviously gotten to him. If he had only looked tired
        before the interview, he looked burdened by the time we got on board the train.
        Juan Miguel Severo was carrying the weight of the world on his shoulders,
        placed on him by everyone who felt as if he owed them.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4941e4-78e7-4807-8a45-d9ab5871a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the way to our stop, we talked about random things: how it’s
        hard to be an adult (he had just moved into his own place); how rewarding
        teaching is (a 70-year old grandmother had wowed him during one of his workshops);
        and how Jolina Magdangal and Marvin Agustin were still the best love team
        of all time. He answered all those while playing several rounds of DC’s Injustice
        on his phone.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2dc17-ba17-4434-80d3-465e4426f914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“At first, nairita ako sa kanya kasi ang limiting niya. Bina-box
        ka niya. Pero na-realize ko na kaysa pakawalan ko yung sarili ko mula sa kahon
        nitong ‘hugot’ na ito, bakit hindi na lang subukan ko at ng community na alisin
        ang pag-limita sa kung anuman ang ‘hugot.’ Ano nga ba ang akda na walang pinaghugutan?”</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1944f04a-7ef1-493f-ac8b-daf23f5b85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rain was terrible by the time we hopped off the train. We sought
        shelter in a coffee shop where he took his time finishing his mocha. He talked
        more about his process and the intricacies of spoken word as compared to page
        poetry. He gave me a glimpse of the new collection of poems he was working
        on — a study on the seven deadly sins and how our current society justifies
        them. He spoke about visiting the provinces and getting giddy about hearing
        spoken word poems performed in native languages. The more we discussed poetry,
        the more life returned to his features. That same life continued to glow until
        after the show, when most of the ensemble was back with him in the green room.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ff6602-1644-444c-82c2-8a7a8b3798e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa totoo lang, maraming mas magagaling sa akin. Sobra. Alam
        kong ang dami ko pang kailangang gawing improvement sa sarili ko. Sana magawa
        ko ‘yun,”</em> he confessed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7ea00-c668-4f7f-9405-81c58787fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-07-26T11:50:10.042+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I left, I looked back and saw him snuggled on the couch, surrounded
        by the friends he made while doing the thing he loves the most. People had
        gotten him wrong. This wasn’t a picture of a sad man, or at least, it wasn’t
        anymore.</p>'
  'isis-claims-responsibility-for-deadly-wedding-blast-in-iraq':
    'author': 'Schams Elwazer and Holly Yan, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-29T23:57:42.032+08:00
    'imagesource': 'jcr:997bcfd7-10cf-4372-9005-508e6820719b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c48392a7-8f8e-4b12-8e6f-c41142d28da3'
    'lead': 'ISIS has claimed responsibility for a suicide bombing at an Iraqi wedding
      that left 15 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:31:49.612+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T14:32:00.776+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:32:00.564+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS claims responsibility for deadly wedding blast in Iraq

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e449a1-8440-44f1-aed1-84ee62f4993e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> ISIS has claimed responsibility for a suicide
        bombing at an Iraqi wedding that left 15 people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20839d3e-08bc-4d0f-810a-3a0504f3417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 16 people were wounded at the wedding Sunday evening in
        Karbala.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fe82c0-6201-4535-97ae-61cbce6d3e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.612+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement released by the ISIS-affiliated Amaq news agency said
        four suicide attackers targeted "a Shiite gathering."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e573f41-2f52-403c-a537-8a230f78dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi authorities said there were five would-be suicide bombers,
        and that security members killed four.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a52a52-9a87-4e8b-811d-a6bcdc5ed904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacker who targeted the wedding sprayed the crowd with automatic
        gunfire and threw hand grenades before detonating his suicide vest, officials
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728bfcfd-af7a-4446-b6c5-56787228e335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karbala, about 100 kilometers (62 miles) southwest of Baghdad, is
        one of the holiest cities for Shiite Muslims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4196312f-a7d8-4b72-8002-dbba5c9ba01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wedding attack</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415a350-15b1-47ab-a6eb-4990aa11e089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is also the prime suspect in an attack at a Turkish wedding
        that killed 54 people, Turkish President Recep Tayyip Erdogan said. But no
        group has claimed responsibility for the August 20 attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352dbb94-2d39-41ac-a4c0-ab3076b9928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 54 people killed, 22 were children under age 14, a Turkish
        official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039c71b5-f148-4e88-bef2-7d1e5a96e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-Kurdish Peoples'' Democratic Party said the wedding, in
        the city of Gaziantep, was for one of its members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ad8856-d97b-4bb2-ac68-348be75d4f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, which has struck before in Gaziantep and reportedly has a
        strong presence in the city, traditionally hasn''t claimed responsibility
        for attacks on Turkish soil.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464e77c0-186e-436d-a8b9-2e00b140bc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaziantep is about 95 kilometers (60 miles) north of the war-torn
        Syrian city of Aleppo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4690bc-72bc-493a-93f5-ddf25e19b2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:31:49.613+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:32:00.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/29/middleeast/iraq-isis-wedding-attack/index.html">"ISIS
        claims responsibility for deadly wedding blast in Iraq."</a></em></p>'
  'justin-bieber-returns-to-instagram':
    'author': 'Lisa Respers France, CNN'
    'caption': 'To the delight of his fans, Justin Bieber has returned to Instagram.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-29T23:26:54.653+08:00
    'imagesource': 'jcr:cd996468-e8cb-40cc-a5fe-64911021f9c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc379e3-bd94-48cb-a7c8-60cd45b671bf'
    'lead': 'It seems like forever ago that Justin Bieber quit Instagram (it was just
      August 16), but the star has now returned – much to the delight of the Beliebers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:39:30.393+08:00
