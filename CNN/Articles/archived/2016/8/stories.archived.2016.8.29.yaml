  'martial-law-victims-denounce-heroes-burial-ferdinand-marcos':
    'author': 'CNN Philippines Staff'
    'caption': 'Anti-Marcos protesters gathered at the University of the Philippines
      on Monday, National Heroes Day, urging President Duterte to stop the burial
      of former president Ferdinand Marcos at the Libingan ng mga Bayani.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-29T19:38:27.117+08:00
    'imagesource': 'jcr:762d0a9f-9431-4df7-abee-bbf8b491e32d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8513d0d0-b657-4dde-8b40-e77123367443'
    'lead': 'On National Heroes Day, Martial Law victims and anti-Marcos groups urged
      President Duterte to stop the planned hero''s burial for former president Ferdinand
      Marcos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:06:55.133+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T15:07:02.195+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:07:01.930+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Martial Law victims denounce hero''s burial for Marcos

      '
    'updated': 2016-08-30T20:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a8f55e-a28b-40db-b08f-6a8701078f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> "Marcos is not
        a hero!"</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28565c87-4a4f-4242-ae18-04e0a7e0c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On National Heroes Day, anti-Marcos protesters renewed their call
        to stop the planned burial for former president Ferdinand Marcos at the Libingan
        ng mga Bayani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e95b15-f4f9-4be5-a04f-aa728a21c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the group Campaign Against the Return of the Marcoses to
        Malacañang (CARMMA), the rallyists gathered at the University of the Philippines
        on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a906f1c-5f10-46c6-9a50-5b220283d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of human rights abuses and relatives of desaparecidos, or
        victims of enforced disappearances during Martial Law, joined the protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ece71c-caa4-4840-926a-7c8e559abc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They urged President Rodrigo Duterte once again to stop the hero''s
        burial planned for Marcos in September.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdbbdee-bdc5-43a6-84d1-53e20df7232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natutuwa kami at maraming maglabasang grupo, nagpapatunay lamang
        na talagang hindi lang iilan ang nakiki-isa sa layuning ito [We''re pleased
        that many groups are coming out to join the protests. This proves that many
        people believe our cause]," said CARMMA spokesperson Bonifacio Ilagan.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1770343773205514%2F&width=500&show_text=true&height=504&appId"
        width="500" height="504" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55cce5-7539-4969-9667-ef99e9df339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286eacf1-cc64-439b-9ccd-ffb4539e298c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter for the president, the group asked Duterte to
        stop giving favors to the Marcoses, and instead work on giving justice for
        all the victims of the dictatorship.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2305b-e248-49cf-90bc-10e7177b13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few days, the Supreme Court will tackle petitions filed against
        Marcos''s burial. There are six of them pending before the High Court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f72387-5822-4a6d-a6fe-1f98d6a7f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court had issued a status quo ante order for Marcos''
        burial, effectively halting the preparations for the event.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d8c66b-50c3-4494-80b6-fbf93f6cbde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-Marcos groups said they would attend the oral arguments of
        the case on Thursday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb59ca-8932-4a03-b18a-a3dc4e0847fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks ago, Duterte revealed he has cleared a hero''s burial for
        Marcos - one of his promises during his election campaign.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746cc66c-68b4-4ba2-911a-7e5a98268ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite resistance from various groups, including historians, lawyers,
        and human rights advocates, Duterte has insisted that the late dictator is
        qualified to be buried at the heroes'' cemetery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0111e391-7de4-4a1a-85ab-12c0ea8c24cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/19/Anti-Marcos-groups-police-clash-in-front-of-Libingan.html">Watch:
        Anti-Marcos groups, police clash in front of Libingan</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acca92f-e118-4a2b-a974-89f2197298cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:06:55.135+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:07:02.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
