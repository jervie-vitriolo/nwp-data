      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd85470-4f3b-497d-9b8c-419bf08d4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Press freedom
        advocates decry the proposed exceptions to President Duterte''s Executive
        Order on Freedom of Information.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9461edc-ee25-487d-bc15-229e143c931c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergel Santos, Chairman of the Center for Media Freedom and Responsibility
        (CMFR) calls the compilation of exceptions an "intimidation tactic which would
        curtail Press Freedom and what the public, itself, can know. A dangerous move,
        the likes of which he has not seen in his 40 years as a journalist, save for
        the Martial Law period."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d89aad-7ad2-4753-ac5e-9d1bb95027a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft version of the Manual on Freedom of Information released
        by the Presidential Communications Office on Sunday lists 166 exceptions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f0587-204b-405b-be9e-ebae1fe35aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/28/freedom-of-information-manual-released-for-executive-order-eo-duterte.html">Read:
        Palace bares 166 restrictions in draft freedom of information manual</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6759448-2787-41eb-881e-06fc92853089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from documents pertaining to National Security, the compiled
        list now proposes to restrict access to certain information such as:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec984f3c-5959-4fd1-8e29-aa6d993de325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials'' Statement of Assets, Liabilities, and Net
        Worth (SALN)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87850036-85c7-4cda-ad5c-9c15f3f7f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information on investigations or proceedings conducted by public
        authorities</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc552f7e-a254-47c1-b14c-576fec51999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents submitted through the Government Electronic Procurement
        System (G-EPS)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64620a19-7526-4e12-a4bf-fcac5dab126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information acquired by Comelec officials in the procurement process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddbce1d-8e08-4e0e-93ee-85b0d52c9bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also lists restrictions on information outside the Executive
        branch''s authority such as:</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad82099c-3804-456f-8b64-9748ad1fe24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records, including pleadings and other documents filed by
        litigants.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3244778d-f29e-4033-9c12-4ccfd0724127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those obtained by either House of Congress in executive session,
        as well as detailed reports on the disbursement of Congressional funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b4dc89-fc71-4361-a874-99099829a53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bothers Ryan Rosauro, Chairman of the National Union of Journalists
        of the Philippines, as the broad scope of the proposed exceptions lends itself
        to "interpretation of whoever would be tasked with the power and authority
        to release the information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd37ca2-cb85-4997-bff3-14bb627f83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call for an intense scrutiny of the exceptions as these would
        defeat the spirit of transparency - the very heart of the movement towards
        Freedom of Information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbc1444-852d-4552-9344-b05d12fb9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Atty. Eirene Aguila of the Right to Know Right Now! Coalition
        says the public should not be too worried about some of the proposed exceptions
        drafted by the DOJ and Office of the Solicitor General, as these, even if
        approved by the President, cannot override existing laws which allow public
        access to certain information.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee929eb7-e245-4a0a-8e6b-3ad9c89789fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguila says the Duterte administration should be commended instead
        for releasing the proposed FOI guidelines within the specified timeframe as
        this shows their commitment to transparency.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0d4c8c-f13c-407a-85a0-7e56e951923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She adds, this should highlight the pressing need for a Freedom
        on Information Law and calls on Congress to heed the Executive''s example.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f59bfd1-1368-4207-87e2-5ff751082359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:48:34.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:48:38.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Martin Andanar, meanwhile, did not answer
        our query on why the draft contained limits on information reserved for the
        discretion of the Judiciary and Congress but he calls on the public to reserve
        judgement until the final draft is released before the 3rd week of November.</p>'
  '12-soldiers-killed-in-sitio-kan-jalul-patikul-sulu-abu-sayyaf-group':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
