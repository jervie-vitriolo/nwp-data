      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backchannel talks with China led by former President Fidel V. Ramos
        are ongoing after he was designated special envoy to China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f251c2-cf1b-47ad-91dd-f0e85dbaa63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President reiterated his stance that he will remain silent on
        The Hague ruling for now and will only insist on it when he sits down with
        Chinese officials.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771616c5-bb0b-4fac-8095-cf9c3e3af625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said discussing the matter in an improper venue could lead to
        suspension of talks with China.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3bf149-dcb1-4bd5-b56b-1a2e60d0f867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the Chinese ambassador, Duterte said he will not use
        the ruling now, but one day he would have to bare his position on the matter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284d6e33-b625-406d-995a-c971f54fc1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This paper, I cannot get out of the four corners of this document.
        The arbitral judgment," Duterte said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb46bda-82b9-4739-adee-69d0af79f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/25/duterte-eyes-goodwill-visit-to-china.html">Also
        read: Duterte eyes ''goodwill visit'' to China</a></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d325a-49df-4591-977b-b2bad0b8f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Let''s keep talking''</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839e0842-6a9a-416e-8fd7-3145459c9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no exact date yet for the talks, Foreign Affairs
        secretary Perfecto Yasay earlier told CNN Philippines the President is eyeing
        a trip to China before the end of the year.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636791b-4550-4f3d-9cce-926467d69859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a four-hour meeting with the Chinese Ambassador last week,
        Duterte said he would like the Philippines to continue reaching out to China
        through bilateral talks over the South China Sea dispute.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c5b62-5b20-423b-b07e-f34d600f9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is trying to avoid a conflict with the superpower.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d1091e-6cd3-4800-bee2-62f3ea5f162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte also reiterated he will insist that China respect
        the arbitral court''s ruling in favor of the Philippines.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944a53e-8c5a-4ada-9ef0-33af73d39752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:17:02.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:17:08.586+08:00
