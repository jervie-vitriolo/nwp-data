  'colin-kaepernick-national-anthem':
    'author': 'Euan McKirdy, CNN'
    'caption': 'The quarterback says he would not honor a song nor "show pride in
      a flag for a country that oppresses black people and people of color."'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-29T12:29:08.174+08:00
    'imagesource': 'jcr:d26d6bb1-c6f7-4789-be66-b49d03f1c439'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd922b03-ac2e-4b6e-96c7-355d2c02155c'
    'lead': 'San Francisco 49ers quarterback Colin Kaepernick sat in protest during
      the national anthem for a pre-season game, saying he would not honor a song
      nor "show pride in a flag for a country that oppresses black people and people
      of color."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T15:46:54.616+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T15:46:58.913+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T15:46:58.499+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL star Colin Kaepernick sits in protest during national anthem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5021e4e-cf8e-4c58-8454-b2b71bfea63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> San Francisco 49ers quarterback Colin
        Kaepernick sat in protest during the national anthem for a pre-season game,
        saying he would not honor a song nor "show pride in a flag for a country that
        oppresses black people and people of color."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81273a63-c1d1-4421-b43d-66c5cb1c6f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referencing the recent shooting deaths of African-Americans by police,
        he told NFL Media that his conscience would not allow him to partake in the
        pre-game ceremony Friday against the Green Bay Packers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad504ba-ec3c-4aac-a7cf-44f2d21b1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, this is bigger than football and it would be selfish on
        my part to look the other way. There are bodies in the street and people getting
        paid leave and getting away with murder," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39045bd0-58bd-4eb9-acba-852afb708552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image if the 28-year-old sitting -- he is wearing number 7 --
        was posted on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744c6c2-97be-41f7-ab57-6e7685297658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Willing protest</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50ff0d-8535-439d-a83e-a0bd82a1d7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The player said he was fully aware of the controversy he was courting
        with his decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76647e07-4b11-4506-ac28-88baa79960a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something that I am going to run by anybody," he said.
        "I am not looking for approval. I have to stand up for people that are oppressed.
        ... If they take football away, my endorsements from me, I know that I stood
        up for what is right."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959307d-e544-454e-95bb-d40b1c283399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The athlete is active on Twitter, usually retweeting other users''
        posts on race relations in the US. His decision not to stand has elicited
        comments both in support and against his decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2495cc4-2c13-4991-98cd-e2718b4dc7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As if I needed another reason to love Colin Kaepernick," one supporter
        tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d80f8de-38de-4d67-bd8e-a73dff9384a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another user, less enamored with his protest, said the 49ers star
        should "just leave America to the Americans," Saying that he showed "disrespect
        to team, sport, fans."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c69c184-5aaa-4520-af1d-3cbb07a31851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team support</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a527b2f-55e3-4ca3-8a1c-c0d3206e5113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick is bi-racial, the NFL media report notes, and was adopted
        and raised in a white family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4dcba9-329f-4c02-ab07-5f40c7d3c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team released a statement saying it respected his decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0aa422-2514-42c0-9ddf-c2c05b044677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The national anthem is and always will be a special part of the
        pre-game ceremony. It is an opportunity to honor our country and reflect on
        the great liberties we are afforded as its citizens. In respecting such American
        principles as freedom of religion and freedom of expression, we recognize
        the right of an individual to choose and participate, or not, in our celebration
        of the national anthem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3b9925-2a13-445e-be11-a2978d7d76b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFL also released a statement saying players are encouraged,
        but not required to stand during the playing of The Star-Spangled Banner,
        which is played before every professional sporting event in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be30dfa-a84e-4fc4-aae3-5e853fbc466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:46:54.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:46:58.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaepernick was 2-of-6 for 14 yards in the 21-10 loss to the Packers.</p>'
