      'jcr:uuid': 'cad428a5-390d-47a7-ab7f-92b9604cd358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.007+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Donald Trump said Sunday night
        he plans to make a "major speech" on immigration during his stop in Arizona
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3262d8d5-7b61-44f4-87fb-a1039a94ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be making a major speech on ILLEGAL IMMIGRATION on Wednesday
        in the GREAT State of Arizona. Big crowds, looking for a larger venue," Trump''s
        tweet said.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I will be making a major speech on ILLEGAL IMMIGRATION on Wednesday
        in the GREAT State of Arizona. Big crowds, looking for a larger venue.</p>&mdash;
        Donald J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/770040258796855296?ref_src=twsrc%5Etfw">August
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397988e8-2f7a-4003-96c5-9865554b1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469c932-c3ea-4e50-8bb6-b059d67a7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s immigration policy received renewed scrutiny recently after
        he seemingly softened his stance on how to treat undocumented immigrants and
        then reaffirmed his support for deporting them. He''s been consistent on a
        few points, however: building a US-Mexico border wall, "extreme vetting" of
        new immigrants and deportations of those who commit crimes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f188725-b94c-4896-9dd9-ed2cb390bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Trump stepped away from one of his signature policy positions,
        top surrogates -- including vice presidential nominee Mike Pence and campaign
        manager Kellyanne Conway – offered unclear takes Sunday on where Trump stands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9db380-dd90-4728-9965-c6294162f0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.269+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spokeswoman Katrina Pierson says none of it is really that
        complicated, however.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8cad74-8f50-4cf4-8fd8-5556f863f379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.008+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hasn''t changed his position on immigration. He''s changed the
        words that he is saying," she said Thursday on CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2876de0-3c0a-40c7-b21e-8e1b5b82416a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know – and don''t know – about Trump''s immigration
        policy:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e17625-d492-483d-b241-c64afdac9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undocumented immigrants</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc29f519-ddbe-473c-9294-9a1e37f0102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Republican presidential primary, an animating policy
        of Trump''s campaign was his hardline stance on immigration. He first floated
        the prospect of a "deportation force" to boot all undocumented immigrants
        from the country -- no matter how long they''d been in the United States –
        during an interview in November 2015, and later defended it in a December
        primary debate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d49109-1ccc-459e-aa1c-e447451b1ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent days, Trump has backed away from that rhetoric – if not
        the policies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31316684-ab23-4ce7-83d7-cebce9e4a8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There could certainly be a softening" in his immigration proposals,
        Trump told Fox News'' Sean Hannity Tuesday night, "because we''re not looking
        to hurt people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4eaf18-c63a-44b9-a521-cb99793eda81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So has he scrapped the idea of removing all undocumented immigrants
        from the country? Trump wouldn''t say later in the week, in an interview with
        CNN''s Anderson Cooper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfed2ec6-734a-4ee6-a7ba-ebe56be2264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.270+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.009+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very good chance the answer could be yes," Trump said
        when asked if he would deport those who have lived here peacefully but without
        papers. "We''re going to see what happens."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3669a9-be2b-4e27-9c10-cbd4a9247c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was set to deliver a major speech on illegal immigration last
        week, but his campaign decided to postpone the address as it continues to
        craft its policy and the language to deliver it.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c2115e-761d-443f-a973-c5c82739a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deportation force</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c232e1f-f98c-4dde-9b11-1abaae2765a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump running mate Mike Pence gave the GOP nominee some wiggle room
        on actually implementing that deportation force in an interview with CNN''s
        Jake Tapper on "State of the Union" Sunday, downplaying it as merely a "mechanism"
        to carry out Trump''s bigger-picture ideas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9832f12-4e6e-4702-bac5-321e7798b4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, what you heard him describe there, in his usual plainspoken,
        American way, was a mechanism, not a policy. I mean, you''re going to hear
        more detail in next two weeks that lays out all the policies," Pence said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e565d1-ebfa-4e5f-bf01-69bc6b715e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republican National Committee Chairman Reince Priebus admitted on
        NBC''s "Meet the Press" that his party''s nominee is considering changing
        his previous position, calling the issue complicated – even though Trump had
        ignored those complexities in the primary.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3544690-ced6-4784-904c-1a4b0acf9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.010+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did simplify it. But now he''s reflecting on it and his position
        is going to be known," Priebus said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e196d-0123-4b60-98c2-8892fb139aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottom line: Would undocumented immigrants have to leave the United
        States? That''s what CBS'' John Dickerson asked Trump campaign manager Kellyanne
        Conway on Sunday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03dbcea-6cc0-4c71-9a2c-8bb428522137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really the question here, John," Conway said, leaving it
        unanswered.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605c9729-5135-4f76-acb5-0d7ec77324cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.271+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Anchor babies''</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992319a-45e4-4743-9759-13e046db9127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also made headlines during the primary for using the term
        "anchor babies" to describe the US-born children of undocumented immigrants
        – suggesting he didn''t support the citizenship status granted by the Constitution
        to those children.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56dec263-98a5-4c81-ad27-d229b28a70d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapper pressed Pence Sunday on whether the GOP ticket believes those
        children are citizens.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b357817-0324-4ff4-9074-887deb2d6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I think the whole question of anchor babies, as it''s known,
        the whole question of citizenship, of natural-born Americans is a subject
        for the future," he said. "I think the American people ought to ask it. We
        look at our whole immigration system and see whether that works and makes
        sense."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb90c6-d161-4e2c-aade-d792998c7b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.011+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophie Tatum contributed to this report.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44099e20-3c97-4370-ad38-dd028141de4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:56:35.272+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:56:39.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/28/politics/donald-trump-immigration-explainer/">"Trump
        to give immigration speech amid major questions."</a></em></p>'
