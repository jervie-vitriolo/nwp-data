      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73183510-878a-47e4-845a-18eda121b8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said the death of the Odicta couple is
        not his "problem," as "he (Melvin Odicta Sr.) was corrupting everybody."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028d747-9749-4a94-9125-2322b6f9dab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is wanted and is the number one drug lord. Talagang drug lord
        ito and I just was informed early this morning that ''yung Odicta couple,
        ''yung mag-asawa, patay... So I cannot say anything. Good or bad, wala ako
        kasi ‘yan ang pinili niya eh," Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c353c5-f78d-4edc-8999-8a6ba93463fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He is wanted and is the number one drug lord. He
        is really a drug lord and I just was informed early this morning that the
        Odicta couple was shot dead... So I cannot say anything. Good or bad, that''s
        not in my hands anymore because that was the path he chose."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e313ed65-420c-4282-bcde-bcf08fd616ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yang Odicta was really being hunted. Sa Iloilo, siya ''yung number
        one. Inabot talaga siya ng malas. Sino''ng gusto sumunod dito kay Odicta?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686712d6-8e3e-4bf4-95e5-c259f7b00898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That Odicta was really being hunted. He is the number
        one in Iloilo. Bad luck got the better of him. Who wants to have the same
        fate with Odicta?"]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ca9547-b30e-4ef6-9a66-dfa2c29ba0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo''s ''Dragon''</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946e1ca5-2fd1-48a2-895f-7438ba96b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melvin Odicta Sr., also known as "Dragon," was considered as one
        of the drug lords in Western Visayas. He operates the Melvin taxi fleet, a
        van service, and a restaurant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b30aef-54cb-4f2d-81cc-1988249f7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.487+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.481+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he was not on President Rodrigo Duterte''s "narco-list,"
        Melvin was on the watchlist of the Philippine Drug Enforcement Agency (PDEA).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a744b7-92e2-4bbd-9092-be3f6120729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa said the Odictas get their supplies from
        drug syndicates from the National Bilibid Prison (NBP), which Dela Rosa said
        is the "command center" of the drug trade in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575535f-d21e-4aaa-bf99-d010679c2d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang Bilibid (NBP)... May iba pang kulungan sa Samar, sa
        Davao. Mga kulungan doon na may mga operation doon na ganun," Dela Rosa said.
        "Wala naman ibang nag-co-control. Ang nag-co-control ng drug trade dito ''yung
        mga tao naman sa loob ng Bilibid. The command center is there."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126dbdf9-d734-4c51-bc17-55b434cd8b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Not just Bilibid... There are other prisons in Samar,
        in Davao. There are prisons there with that kind of operation. No one else
        controls it. People inside the Bilibid control the drug trade here. The command
        center is there."]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7723569-72e1-441b-8305-bab9705c25bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intelligence report revealed Odicta managed to connect with the
        drug lords when he was convicted  for possession of marijuana in the ''90s
        and detained in the NBP. Fortun confirmed the conviction of Odicta.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ff08cb-2ec5-401a-babc-371ebdaa84fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Odicta and his wife Meriam appeared before Interior
        Sec. Mike Sueno at Camp Crame to clear their names and deny the allegations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc947da-fa01-4329-bae6-52a946839aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after, Iloilo City Mayor Jed Mabilog asked the PNP to arrest
        Odicta, provided that there is strong evidence against the alleged drug lord.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91d38d-cd65-4a0d-bc7c-f40a651161de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.488+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog admitted he has received information on how Odicta is running
        the illegal drug trade in Panay region. The mayor said the arrest of Odicta
        will help improve the image of the city.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5357dce9-9a8b-4600-95ad-a1e15c8cf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.489+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the police has everything on him, they should not let him go.
        They should not release him para the stigma in this city of Iloilo, matapos
        na at malinis na," Mabilog said.</p>'
