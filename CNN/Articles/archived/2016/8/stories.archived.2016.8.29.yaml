      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast food company Jollibee was the largest among the three Philippine
        companies, with a market value of $5.9 billion. Other than the iconic Jollibee
        brand, it also owns Chowking, Greenwich, Red Ribbon, Mang Inasal, and Burger
        King in the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2684f13c-f318-45a4-80f4-7d62425a4e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:42:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:42:26.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarket operator Puregold followed with $2.6 billion. The Lucio
        Co firm runs the Puregold and S&amp;R Membership Shopping chains.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0443fb-96ea-443e-9d17-45c3e6d7bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T15:42:20.895+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T15:42:26.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Robinsons Retail notched $2.5 billion. The company handles
        Robinsons'' supermarkets and department stores, as well as Ministop convenience
        stores, South Star Drug pharmacies, among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52172567-8721-49ad-ab13-72a4eeb1b7a3'
