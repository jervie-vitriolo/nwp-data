    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1e5714-5595-43b8-860a-71944ee6b4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Alleged Iloilo drug lord Melvin
        Odicta Sr. and his wife Meriam were shot dead at around 1:30 a.m. Monday at
        the Caticlan Jetty Port in Aklan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3b6b9-64ad-4465-8ebe-cff975d03df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aklan Police Provincial Director PSSupt. John Jamili,
        the Odictas were onboard a 2go Ro-Ro from Batangas to Caticlan Port, when
        two unidentified assailants shot the couple dead upon arriving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c01bdcb-9b32-4abb-ac72-c1cad5ce3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Raymond Fortun, the legal counsel of the Odictas, confirmed
        to CNN Philippines the death of the couple. He said their camp is gathering
        more information on the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b5c035-f990-41b8-a015-5d82c93393fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.479+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortun added the Odictas are "good people," and urged the media
        to monitor developments on the case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3358cb1-f3ee-4c8c-9adb-262c3c291229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Gualberto Cataluña, lawyer of the family, also
        confirmed that Meriam was shot on her back while Melvin was targeted on his
        leg, head, and chest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c676426c-1827-46e8-accc-e8b32b5bf9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Melvin even called me for help but they were declared dead when
        they arrived at the Malay District Hospital," Cataluña said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba49c2-af52-46d4-8b3d-40cb947e5d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-25T08:31:26.486+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-25T08:31:30.480+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP)-Panay is now studying the possibility
        that members of drug syndicates may be behind the killing of the Odicta couple.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Alleged Iloilo drug lord Melvin Odicta, wife shot dead <a href="https://t.co/gtnLmV2FIy">https://t.co/gtnLmV2FIy</a>
