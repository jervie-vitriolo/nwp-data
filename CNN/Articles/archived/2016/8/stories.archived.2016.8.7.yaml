      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds from the storm -- which mainly hit the western and northwestern
        part of the country -- were clocked at 72 to 80 kilometers per hour (44-49
        mph).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793750a-a457-4f88-928a-977cc7628f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:58:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:58:10.069+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were found in the villages of Stajkovci, Singjelic,
        Smilkovci and Aravinovo near the capital, Skopje, according to the state-run
        Macedonia Information Agency (MIA). The dead included a child, age 7 or 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28bbd37-a276-4434-b01a-453452c761db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:58:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:58:10.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIA earlier had reported that six people were missing in the disaster,
        but so far no updates have been provided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f42a58-bc96-4d60-bf4d-edf58b57b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:58:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:58:10.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers have set up emergency response centers to assess the flood
        damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ce1721-3865-4bce-945d-fcb3f1424ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:58:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:58:10.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides from the storms have left about 70 vehicles unable to
        move on highways, MIA reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570ff56-240b-4af5-a3e6-2c4fd7263b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:58:05.303+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:58:10.070+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Khan and Gul Tuysuz contributed to this report.</em></p>'
  'mark-horton-sun-yang-swimming-olympics':
    'author': 'Matt Majendie, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-07T21:19:13.356+08:00
    'imagesource': 'jcr:ee6b42ca-f8b1-4021-8479-d8319aa99829'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5907c023-a49c-41b6-88e3-9adece373b8a'
    'lead': 'The Australian swimmer had opened up a war of words against his Chinese
      opponent in the buildup to the Olympic 400 meters freestyle final, saying: "I
      don''t have time or respect for drug cheats."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:08:19.914+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T11:08:24.017+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:08:23.525+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mack Horton wins aquatic grudge match with Sun Yang at Olympics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd26626-fd8c-49ac-9966-cb502003151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio De Janeiro (CNN) —</strong> It was billed as an aquatic
        grudge match — and on Saturday, Mack Horton came out on top against one of
        swimming''s more controversial figures in Sun Yang in the most nail-biting
        race on the opening night of swimming in Rio de Janeiro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f5d20-c520-45f6-a592-1ef5d2dbed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian had opened up a war of words against his Chinese
        opponent in the buildup to the Olympic 400 meters freestyle final, saying:
        "I don''t have time or respect for drug cheats."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb42b75-c29c-45ec-a84a-adec34870bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun served a doping ban in secret in 2014, news of which was only
        announced in China retrospectively, and Horton ignored his rival when he attempted
        to make contact during a practice swim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44fa194-5fd9-4f4c-99a5-c56130eef920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/07/riol-olympics-day-1-recap.html">Read:
        Rio Olympics Day 1 Recap</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf688c1-ddc5-461a-abe4-0dd2c1016f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got played up a bit, but he splashed me to say ''Hi'' and I
        ignored him," Horton added. "He wasn''t happy about that so he kept splashing
        me, and I just go in and did my thing."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c7dea6-b6cd-4dfb-9b4f-2b59379f5ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun has not just courted controversy with his drugs ban -- in 2013,
        he was also detained by police for seven days after being involved in an accident
        while driving without a license. At last year''s world championships, he was
        accused of assaulting a female Brazilian swimmer after an argument in the
        warmup pool.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b21849-7c4f-462b-a231-4185503f009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Saturday''s evening session race, both Horton and Sun were off
        the early pace of Britain''s James Guy, a 200m specialist who led the race
        between 100m and nearly 350m before fading badly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30398a3-6237-429c-9622-3f1befb75002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It paved the wave for the leading pair to come down the final lap
        stroke for stroke, Horton touching in 3 minutes 41.55 seconds -- just 0.13
        seconds clear of his rival.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d4ef41-c485-4aef-b47e-1090805cdf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/06/Rio-is-ready-to-make-history-as-Olympic-Games-begin.html">Read:
        ''Rio is ready to make history'' as Olympic Games begin</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32878b0-9734-4730-91c1-ca5f1e146c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair appeared to continue their ill feeling by ignoring each
        other while Horton was congratulated by the rest of the field. Italian Gabriele
        Detti took the bronze.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb5550e-7b12-4e68-988b-79c5125119e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about their frosty rivalry after winning gold, Horton, who
        later shook hands with Sun at the medal ceremony, told reporters: "I don''t
        know if it''s a rivalry between me and him -- just me and athletes who have
        tested positive I guess."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d0a1b1-ee41-4164-998e-34851aff3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.915+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of his own race, he added: "In another big final, it''s about touching
        the wall first and that''s what I did. I had my eye on everyone else in the
        field." Of the gold, he said: "It hasn''t really sunk in yet but it''s very
        exciting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57b6eb0-75b5-491e-b011-cb91621ea5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun, meanwhile, broke down in tears surrounded by Chinese media
        after his defeat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d106651-755a-4429-a109-e55e28c8970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New medley champion</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4791f-3965-4dcb-b555-7ff60389f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s 400m individual medley was dominated by the United States
        at recent Olympics. It had previously been the mainstay of world record-holder
        Michael Phelps and Ryan Lochte. This time, 2004 and 2008 champ Phelps had
        opted not to compete in the U.S. trials while 2012 winner Lochte failed to
        qualify.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef5616d-0a49-4168-9055-9b4eaa7d04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gave Chase Kalisz the chance to lead the American charge, but
        he looked well out of contention only to claw himself within a whisker of
        the lead after the third leg, the breaststroke.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '395e3502-ceba-4f51-844a-f69fca4a0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Japan''s Kosuke Hagino, who had warned he was "in the best
        shape of his career" and was fueled on by Olympic pressure, delivered to pulled
        clear. His time of 4:06.55 was the third fastest of all time behind Phelps
        and Lochte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e24d75f-ea59-4c7f-8cc1-e912014dd9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made amends for him having to miss last year''s world championships
        after fracturing his elbow when falling off his bike in training.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e2a915-02c2-499e-ae93-ba9f3b32c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalisz, who fittingly perhaps trains with Phelps and is also under
        the guidance of coach Bob Bowman, had to make do with silver. Hagino''s compatriot
        Daiya Seto picked up the bronze.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9487a95d-2cb1-4a25-ae9f-de40b3fe1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More records</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e1396c-f1c2-436f-954e-cbe86c2d78be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a day of world records in the pool, with both Hungary''s
        Katinka Hosszu and Adam Peaty of Britain lowering best times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7fd9ff-620f-4b48-9e26-1d3356bb645b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.021+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosszu shattered the women''s 400m medley milestone mark of 4:28.3
        -- set by China''s Ye Shiwen -- knocking more than two seconds off the time
        to win gold by almost five seconds over America Maya Dirado, with Spain''s
        Mireia Belmonte Garcia completing the podium.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f0823-c3ad-479e-a011-ddce6c456973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "The Iron Lady," Hosszu had considered quitting after
        a disappointing London 2012, admitting to suffering depression. But the 27-year-old
        has dominated the medley events ever since and looks like to strike further
        gold in Rio, with four more individual events.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041c32d3-04d0-421e-9408-81e6f07509eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosszu''s gold took Hungary''s tally in Olympic history to 169,
        the most ever won by a nation never to have hosted the Games.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8af81d-7de4-422d-9d08-79f56f1ad275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peaty broke his own world record in the 100m backstroke heats (57.55)
        and could have lowered that time still further in the semifinal but eased
        off at the end. He looks a banker for gold now having beaten the rest of the
        field by 1.5 seconds.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02236620-f0b7-45c0-afd6-3d31b53a1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night''s final race — the women''s 4x100m freestyle — was a
        one-sided battle between Australia and the United States.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779440fb-2674-454a-a8d8-65bdc5d202cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.916+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not even having one of the dominant forces of women''s swimming
        on the final leg, Katie Ledecky, could claw back the deficit as the Australian
        quartet of sisters Cate and Bronte Campbell, Emma McKeon and Brittany Elmslie
        broke the world record to win gold.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6183e60-a29d-4ef3-8558-0196027ccdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:08:19.917+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:08:24.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/06/sport/horton-yang-swimming-rio-olympics-day-one/">"Mack
        Horton wins aquatic grudge match with Sun Yang at Olympics"</a></em></p>'
  'riol-olympics-day-1-recap':
    'author': ' Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-07T19:16:23.153+08:00
    'imagesource': 'jcr:2c3637a5-1f30-4063-bbba-e94c8173584d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7421948-0e67-40e2-8691-e3627df3dc5c'
    'lead': 'A year ago, Yusra Mardini was swimming for her life. At the Rio Olympics,
      the Syrian refugee is swimming for the love of the sport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:16:29.100+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T11:16:33.493+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:16:33.189+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio Olympics Day 1 Recap: Syrian swims race of her life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8967c09-9d0a-4455-ba44-821f0fbb6a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A year ago, Yusra Mardini was swimming
        for her life. At the Rio Olympics, the Syrian refugee is swimming for the
        love of the sport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a6b3b1-6dd0-455a-abf6-e50d94911230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what a joyous day Saturday was as the 18-year-old won her heat
        in the 100 meter butterfly. No, she didn''t advance to the semifinals -- but
        that''s not what her Rio journey was about.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf288182-da96-49b0-9f6a-f21de7514385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t about winning a gold medal; it was just about being there,
        with the best swimmers in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f51e7-a564-4ad2-ae77-1376b6d0a0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was amazing. It was the only thing I ever wanted was
        to compete in the Olympics," she said. "I had a good feeling in the water
        so I''m happy for that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0de1e-bd74-45ce-a271-f5b249d1152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.494+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last August, Mardini was fleeing her war-ravaged nation when the
        Mediterranean Sea started to swallow the boat she was in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f33de-186a-45aa-8c61-6c38c6c55ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mardini and her sister took to the water and for hours pushed the
        dinghy toward Greek shores until it got there safely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7442daa-8b02-468e-828e-09250fdb81e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was only in the water for 1:09.21 on Saturday, a time not among
        the 16 best, but she never had dreams of making the semis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5abbf-e3ac-407f-937a-00f8123a3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve only been back swimming for two years so we''re only now
        getting back to my levels of before. But I''m pleased," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db26319-6184-4f53-9258-74fce2822638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mardini has one more event, the 100-meter freestyle Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54d53ee-4928-4c5c-8420-40dc5900fb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.101+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.495+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the other memorable moments from Saturday, the
        first full day of competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991f7911-5a3f-4a71-834a-53b7874bf6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/08/06/sport/rio-olympics-first-gold-medal-virginia-thrasher/index.html">U.S.
        teen nabs first gold:</a> The Star-Spangled Banner was the first national
        anthem to be played at a Rio podium ceremony, thanks to 18-year-old Virginian
        Ginny Thrasher. She won the 10-meter air rifle competition for women, edging
        Du Li of China by one point.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701e32d6-9c7d-486d-a84d-3d5bebf64ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/08/06/sport/rio-olympics-french-gymnast-breaks-leg/index.html">Bad
        break for gymnast:</a>&nbsp;You have to feel for Samir Ait Said. In 2012,
        he missed the Olympics after he broke his right leg at the European Championships.
        On Saturday, the Frenchman had bad luck again, breaking his other leg as he
        tried to land his vault on the first day of men''s gymnastics at Rio. His
        spirit is undiminished; he told fans he''ll be back at the next Olympic Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25342dff-1d70-493f-9dd4-903bb540aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/08/06/sport/rio-olympics-beach-vollyeball/index.html">Copacabana
        communion:</a>Of all the sports at these Olympics, perhaps none is more emblematic
        of Brazil than beach volleyball. Beautiful Copacabana Beach is the Mecca of
        the sport, one Canadian player said. And the boisterous Brazilian fans, well,
        they expect more gold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec1fc78-ad54-4e80-91a1-279d75092878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/08/06/sport/cycling-road-race-greg-van-avermaet-rio-olympics/index.html">Cycling
        chaos:</a> Belgian Greg van Avermaet wasn''t sure what place he was as he
        rode the final kilometers of the men''s road race. He knew he was near the
        front but crashes that left leaders spilled on the punishing course confused
        him. There was one man among the breakaway three who had avoided disaster,
        Poland''s Rafal Majka, but he caught cramps and van Avermaet and Jakob Fuglsang
        of Denmark sped by him to take gold and silver.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f277987d-81c6-4e92-a5db-e73bad9ae692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://edition.cnn.com/2016/08/06/tennis/venus-williams-tennis-olympics/index.html">Venus
        sets:</a> The first big upset came on the tennis courts where four-time gold
        medalist Venus Williams was bounced by unseeded Kirsten Flipkens of Belgium,
        the 62nd-ranked player in the world. Williams, who at 36 is likely in her
        final Olympics, still has a chance at one more gold as she will team with
        her sister, Serena, in doubles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894572d2-d65f-4f28-a233-c12500cc4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:16:29.102+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:16:33.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto to this report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05274e31-9a77-4d50-9790-82a924c9d730'
      'mgnl:activationStatus': true
