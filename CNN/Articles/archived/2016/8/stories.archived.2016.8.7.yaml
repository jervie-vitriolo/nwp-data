    'template': '1'
    'title': 'Pacquiao to award ₱5M to Olympic gold-winning Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662eb314-1eba-4d8c-b03f-5dfc70ad7e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.919+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senator and boxing
        icon Manny Pacquiao promised to award ₱5 million to Filipino athletes who
        can bring home an Olympic gold medal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae45dea8-d287-4bc3-9c97-6360b577ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the second most populous country that has never
        won an Olympic gold.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5027c-9f0d-42c0-bf58-b3413376a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sa kanila, magdala kayo ng gold medal at bawat isang
        gold medal, may</em> five million [There will be five million for every gold
        medal you bring home]," Pacquiao told CNN Philippines in an exclusive interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dc2ec8-4000-4c03-87fd-3975df5efe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is busy working on two proposals as chairman of the
        Committee on Sports.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492e20b6-af9f-4599-b678-092b47ec2d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is seeking more budget for the Philippine Sports Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142ee8fa-5d3b-47fa-a4f0-53723ad6c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.920+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is proposing the creation of a Department of Sports to
        take care of local athletes'' welfare and to help athletes in the grassroots
        level.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da29935d-91ec-4d29-a059-f4cdaa63baf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a grassroots program would lead to the discovery of young
        athletes, who could be trained and sent out to join international competitions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72707a4-36fe-4872-b335-62b4b42efb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although being a senator is his priority, Pacquaio said he still
        wants to return to the boxing ring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94178fc-7dc3-4db6-ac95-7c1210d93e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Boxing is my passion. <em>Hindi maiaalis yung love mo sa boxing,
        diyan ako lumaki</em> [My love for boxing remains; that''s where I grew up],"
        Pacquiao said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88a20e4-8f7b-449c-ab65-51df41aeb7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He announced his retirement from boxing last April, after defeating
        Timothy Bradley.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e8c857-3a01-4681-aad5-04146c45b5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.921+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in November, Pacquiao will reportedly fight against Jesse Vargas,
        American World Boxing Organization welterweight champion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f9b0a-06a0-4bd1-909e-e59a4f89dc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:30:57.161+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:31:01.922+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao did not give any further information about the fight. He
        is waiting for his promoter Bob Arum, who will arrive in the Philippines on
        Tuesday, to finalize the details.</p>'
  'Iran-nuclear-scientist-executed':
    'author': 'Paul Armstrong, CNN'
    'caption': 'TEHRAN, IRAN - JULY 15: Shahram Amiri speaks to journalists during
      a press conference after arriving at Imam Khomini Airport July 15, 2010 in Tehran,
      Iran. Iranian scientist, Shahram Amiri, has charged that he was abducted by
      the CIA in Saudi Arabia a year ago, harshly interrogated and taken to the U.S.
      The State Department denied that Amiri was kidnapped, saying he had been in
      the U.S. ''of his own free will'' and was free to go. Amiri denied involvement
      in Iran''s secretive nuclear program.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-07T22:54:26.186+08:00
    'imagesource': 'jcr:39deb5a6-e882-4104-bd89-1b19131aecf9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc3ce36-1799-470e-8108-fab533c369b1'
    'lead': 'An Iranian nuclear scientist who once claimed he was kidnapped by the
      CIA has been executed after being accused of spying for the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:41:18.754+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T10:41:23.261+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:41:22.863+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran: Nuclear scientist executed for spying for ''Great Satan'' U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132d9de-2bc3-4f73-8651-2b09ef48a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Iranian nuclear scientist who once claimed
        he was kidnapped by the CIA has been executed after being accused of spying
        for the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0812d9-049e-4808-a151-e272abfe424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shahram Amiri had been in custody in Iran since 2010.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c25d5d-d12e-423c-88ee-80852cf6d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shahram Amiri had access to the system''s top secrets and had gotten
        connected with our number one enemy the Great Satan," Iranian judicial spokesman
        Hojjat al-Eslam Mehdi Mohseni-Ejehei told reporters Sunday, according to state
        news agency IRNA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93f49de-ae66-4611-a708-a6c879f525b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amiri''s case had been reviewed by the Iranian high court, which
        upheld the conviction, according to Mohseni-Ejehei. "The Iranian High Court
        reviewed this decision with extreme care given the allegations of espionage,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10cb6fc-4ec3-4cfb-8b6d-9bf9659859c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge of treason in Iran could result in anything between 10
        years in prison and the death penalty, Mohseni-Ejehei explained. But since
        the beginning of Amiri''s case, all lower courts have ruled to execute, he
        added, according to IRNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc5a273-5b74-4e42-8678-13402108a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanished</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d8398-9ab4-4c5a-a9d3-b29c955b6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amiri vanished in 2009 during a religious pilgrimage to Saudi Arabia.
        Tehran accused Washington of abducting him -- an accusation the U.S. denied.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033fd597-4405-4e5c-a15e-71ad1532fb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later, videos surfaced online showing a man claiming to be
        the scientist. In them he denied being a defector and claimed to have been
        hiding out from CIA operatives in the U.S. state of Virginia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa93749-89d7-4814-bd83-749a2334c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a subsequent video, however, he said he was living freely in
        Arizona.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a6165-2b64-4716-9d0d-592ffadaac55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks later, on July 14, 2010, CNN reported that Amiri had returned
        to Tehran after going to Iran''s interest section at the embassy of Pakistan
        in Washington.&nbsp; He repeated his claim that he was kidnapped by American
        intelligence operatives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6bd08c-c37a-4207-9ee6-353b0b7e73a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Iranian state-run Press TV, Amiri said he faced
        "psychological warfare and pressure that are much worse than being in prison."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94e10c-bb33-48d3-b23f-7291d3e1676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But U.S. officials at the time said Amiri had defected voluntarily
        and provided "useful information to the United States," a claim supported
        by emails sent to Hilary Clinton -- then Secretary of State -- and released
        by the U.S. State Department last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4a6b1c-d19a-4d07-be9e-59c5263970ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic deal</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80788220-462e-4221-8b7b-1061528c8a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, Iran agreed to rein in its nuclear program following
        a landmark agreement -- called the Joint Comprehensive Plan of Action -- with
        the P5+1 group of world powers, including the United States, UK, France, China
        and Russia plus Germany.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a668d-05e6-40a3-9e5c-543b2c004f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the deal, Iran would reduce its uranium stockpile
        by roughly 98%, phase out its centrifuges over the next 15 years, limit research
        activities, allow heightened inspections and ship spent fuel outside of the
        country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab87e4f-ebba-4e13-a1fb-d717fab9cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in return, many of the crippling international sanction against
        the country would be lifted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85deccea-2fd6-44de-b07f-87e0fb0e03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.755+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics warned the terms of the agreement negotiated with Iran --
        essentially designed to thwart the development of nuclear weapons -- are time-restricted,
        meaning the international community, to a certain extent, is kicking the can
        down the road, hoping that Iran will not want to risk being frozen out economically
        once again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39fd720-f413-48eb-a761-5f3541434687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Mazloumsaki contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcde3df-c5cf-45ef-9142-4121b5cd55a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:41:18.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:41:23.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, Iran: <a href="http://edition.cnn.com/2016/08/07/middleeast/iran-nuclear-scientist-executed/">"Nuclear
        scientist executed for spying for ''Great Satan'' U.S."</a></em></p>'
