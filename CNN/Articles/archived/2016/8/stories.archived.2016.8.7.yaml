      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon, itong mga NGO, you’ve been repeating this kind of sloganeering
        that, you know, drug addiction is a disease, is an ailment.&nbsp; Sakit iyan,
        hindi natin patayin.&nbsp; Dapat igamot.&nbsp; Okay.&nbsp; Saan bang opisina
        ninyo?&nbsp; Itong 600,000 ibigay ko sa inyo bukas.&nbsp; Sabihin ko doon
        sa mga iyon i-deliver ninyo iyan.&nbsp; Sino yan,&nbsp; iyang NGO?&nbsp; Hala,
        sige, ipagamot mo.&nbsp; Sabi mo sakit iyan.&nbsp; Sige, bigay mo.&nbsp; Kayo
        na ang bahala.</p>'
