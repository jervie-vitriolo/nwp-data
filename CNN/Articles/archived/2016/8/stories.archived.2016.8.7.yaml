      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon sabi nitong mga NGO, itong mga newspaper, bakit patay lahat?&nbsp;
        Bakit may baril?&nbsp; Planted?&nbsp; Maybe one or two.&nbsp; Ang pulis pag
        mag-operate iyan hindi isa lang siya o dalawa.&nbsp; May back up iyan - tatlo,
        apat iyan sila may dalang armalite.&nbsp; Kaya pagka itong mga pusher alam
        nila makukulong na sila eh.&nbsp; Bangag, sira ang ulo, talagang…</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955bb488-1dd5-41d4-ae81-86546f9b9ac9'
      'mgnl:activationStatus': true
