      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At alam mo sa totoo, I’ll share with you a secret that you do not
        want to believe.&nbsp; Iyang mga pusher bangag iyan.&nbsp; And the first thing
        alam ninyo kung meron kayong mga… di ba sinasabi may nagha-hunting sa akin,
        meron taong sumusunod.&nbsp; Because the first thing that will destroy the
        mind or the mindset is paranoia – paranoid – kay magdala ng baril.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fae0a-412c-4545-bc25-efb0c93fa548'
      'mgnl:activationStatus': true
