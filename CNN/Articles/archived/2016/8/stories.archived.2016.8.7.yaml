    'template': '1'
    'title': 'Duterte names government officials, judiciary, PNP personnel allegedly
      linked to illegal drug trade

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6fabe3-c301-4461-80a2-2a6bd6b58c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> - President Rodrigo Duterte named
        government officials, members of the judiciary, and police officials allegedly
        linked to illegal drugs during a speech in Davao early Sunday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5dd6e7-61dc-4741-af7c-11dd1f1cfa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s very important for the people to know the state of things
        of conditions in this country. That is my sworn duty."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7a7e16-9a8b-4596-b7cc-65687da1dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He identified eight judges, more than 50 sitting and former mayors
        and vice mayors, and 40 active, retired and non-commissioned police officers
        allegedly involved in the drug trade. All active police officers were relieved.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc3dfb2-a091-4769-8fcc-fa13004b1dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not personal to me. Hindi ko kayo kalaban. Wala kong samang
        loob sa inyo. Pero galit na ako ngayon.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c1107-c78f-45b5-ac4d-f257e01f8046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not personal to me. I am not your enemy. I
        don''t have ill feelings toward you. But I am angry now.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d52fc60-31a5-4e08-9cf1-b5e30967df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them are his friends — but that did not stop him from naming
        them. He says it’s either he reads all the names he had at hand, or not read
        them out at all.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc84221-0ba1-45bd-99ab-42b8d2b08df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ordered all security personnel of the named officials to report
        back to their respective mother units within 24 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a624bbf0-18ee-4242-b623-b59b6a185b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twenty-four hours. Lahat. Military, pulis na nakadikit diyan sa
        mga itong mga ‘to. I give you 24 hours to report to your mother unit or I
        will whack you. I’ll dismiss you from the service."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6434061-0860-4342-ba62-132e2d18ac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Twenty-four hours. All you military and police personnel
        attached to these individuals. I give you 24 hours to report to your mother
        unit or I will whack you. I’ll dismiss you from the service.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef10954-815a-4fb0-9592-d22ab7d56a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also ordered the immediate cancellation of all weapons
        permits issued to the officials he mentioned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54be05-da5c-4ff8-8570-91abe1fe1aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:20:47.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:50.863+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there are about 600,000 addicts, pushers and users
        in the country, "because government personnel were into it (illegal drug trade)."</p>'
