  'thailand-new-constituion':
    'author': 'Kocha Olarn, James Masters and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-07T23:08:23.284+08:00
    'imagesource': 'jcr:a8a7b6b1-de26-40b7-aaf7-0db595f0cbde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd8b4357-a688-4dc4-9bd7-cea311d26a4e'
    'lead': 'With 94% of ballots counted, 61.4% voted in favor and 38.6% voted against
      the draft constitution, which could give extra powers to the military.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:24:58.473+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T10:25:13.594+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand votes in favor of new constitution, preliminary results show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456555df-a99d-41eb-a0d1-47b001cb654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BANGKOK (CNN) —</strong> Thai voters have approved a new
        draft constitution, the country''s election commission said Sunday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e276d775-5d7e-4b74-8905-b8e0fcfcdad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 94% of ballots counted, 61.4% voted in favor and 38.6% voted
        against the draft constitution, which could give extra powers to the military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea88d934-86ed-46b1-87c2-6989e988a645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s military seized control of the government in a 2014
        coup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2736d153-ee74-4b9f-9de8-1f686c5b8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The referendum Sunday also asked Thais to vote on whether to allow
        the country''s Senate to jointly vote for prime minister along with the House
        of Representatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afa318-508e-4126-8742-cb45ed98a6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 58% voted to allow the Senate to jointly vote for the prime
        minister, while almost 42% rejected it, according to the Thai Election Commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8f479d-2706-40f1-bed6-5dc3fb91b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 50 million eligible voters went to the polls on Sunday,
        according to the commission.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6e2125-0485-4e4b-81eb-30b4b1ba626a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official results from Sunday''s voting will be declared Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac275f-0199-4609-9039-708422be26ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A controversial vote</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e18cbe-4ca2-4a77-824a-69bda25f251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some voters saw the draft constitution as the legitimization of
        the military''s rule, rather than part of a road back to full democracy, as
        Prime Minister Prayut Chan-o-cha, former commander in chief of the Thai army,
        claims.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95741d0b-5918-4ccb-9b2b-a74a70dbf6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaiwat Rattanawitthayapol, a 46-year-old businessman, told CNN
        after he cast his vote that he chose not to accept this draft constitution
        because it was written by the regime. He said he could not bear to see an
        appointed -- as opposed to elected -- prime minister continue to run the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec32f258-f3a9-4985-a430-7470e528dfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t accept it. It is the military''s constitution -- they
        would just want to write it in the way to maintain their power," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e306f5-4634-4ff9-b002-90074c8b217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jirattha Vitthaya, a 40-year-old company worker, said she voted
        against the new draft.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae88f0f-f049-4780-8d18-5a8c843aa42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This constitution is not from the people ... (those) who wrote
        it were selected by the military," she said. "They said it is for the sake
        of the country, but how can only a (small) group of people say this is for
        the whole country?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfaab6e-9df7-4746-8607-63ec979aa092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others said the relative calm that military rule has brought to
        the country was reason enough to vote in the suggested changes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff6c26-f32e-4a97-bc04-c9b0a03b1840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Im Jeepetch, 18, a first-time voter, admitted she didn''t know much
        about the draft constitution but voted "yes" because she feels that Bangkok
        has become more orderly and peaceful since the military came to power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9152e084-14d8-4be2-a56f-965fa081018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calm in the city has made it easier for her to travel to her
        school, the university student said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfc4f11-d1d2-4440-b278-d4c8575d8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mightier military</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b12f0f9-5f2d-4158-a0ca-3cf9b92a831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the constitution will allow the military to maintain
        power in future without the need to stage coups, of which Thailand has seen
        12 since 1932.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432916fc-8228-405a-abbb-54ed83bcd713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The draft constitution aims to entrench the power of the military
        and traditional elite, and if it passes the referendum Thailand will move
        toward semi-authoritarianism guided by the military," according to the Institute
        of Southeast Asian Studies, a Singapore-based research organization.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6633873-b470-48c0-8cce-77afddb17149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the army''s power embedded in the constitution, backed by
        the Constitutional Court''s ''state of exception'' powers, the traditional
        elites would in effect have designed new mechanisms to seize power without
        resorting to a military coup."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3529b414-dedc-4706-bacb-1742388f6d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kocha Olarn reported from Bangkok; James Masters wrote from London,
        and Holly Yan wrote from Atlanta.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be344169-61cb-42bb-8702-9c3b83366b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T10:24:58.474+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T10:25:13.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/07/asia/thailand-new-constitution/">"Thailand
        votes in favor of new constitution, preliminary results show"</a></em></p>'
  'manny-pacquiao-rio-olympics':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-07T22:46:08.427+08:00
