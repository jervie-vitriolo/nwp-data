  'duterte-to-cpp-landmines-or-peace-talks':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'After visiting late Saturday the wake of four soldiers believed to
      be victims of landmines planted by the New People’s Army (NPA) in Compostela
      Valley, President Rodrigo Duterte gave an ultimatum to the Communist Party of
      the Philippines (CPP): stop the use of land mines or see the end of the peace
      talks.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-07T14:14:01.722+08:00
    'imagesource': 'jcr:35ff6a76-a09f-4c49-a1e0-85a97d355077'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '021bdb0a-656e-4629-995a-9d8577d86f2f'
    'lead': 'If communist fighters continue to use landmines, President Rodrigo Duterte
      says he is willing to buy more explosives for government soldiers – even if
      it means sacrificing other necessities like food and medicine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:44:13.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T11:44:18.992+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:44:18.588+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to CPP: Stop using landmines or say goodbye to peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615c7830-b68d-4042-aed4-3392f625cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte IS not letting communist rebels get away with using landmines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562ccd44-7f29-4e12-b7a1-c04a421e3037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting late Saturday the wake of four soldiers believed
        to be victims of landmines planted by the New People’s Army (NPA) in Compostela
        Valley, the President gave an ultimatum to the Communist Party of the Philippines
        (CPP): stop the use of land mines or see the end of the peace talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9238c4f-58a5-4e08-94c2-21cd37b1bb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m giving the ultimatum now. ''Pag may narinig ako bukas na namatay
        ng landmine, you can say goodbye to the peace talks. I will ready the Armed
        Forces of the Philippines (AFP) for another 45 years of fighting,” Duterte
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026817c-1472-427a-a909-4c4cdb5258ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I’m giving the ultimatum now. If I hear someone die
        of landmine tomorrow, you can say goodbye to the peace talks. I will ready
        the Armed Forces of the Philippines (AFP) for another 45 years of fighting."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d475d-afb5-44c1-ae28-02f77da9ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered on July 31 the immediate lifting of the unilateral
        ceasefire with communist rebels, after the CPP failed to reciprocate the ceasefire
        by the 5 p.m. deadline set by the President.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ecd840-50ed-436c-910d-d51e189747cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Presidential Peace Adviser Jesus Dureza said the resumption
        of peace talks between the government and the CPP-NPA will still push through
        on Aug. 20.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736aee54-6937-4b7e-a91c-1fb728ca481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/31/eastern-mindanao-command-afp-resume-operations-against-NPA.html">Related:
        AFP, PNP resume operations against NPA</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd54821-6407-4214-9690-341e336598a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is invoking the Geneva Convention which prohibits
        the use of land mines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b94bca-547e-430e-9bbe-add5c2cb18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If communist fighters continue to use land mines, he said he will
        buy more explosives for government soldiers to use.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0fad15-9fb2-4c43-bfd4-af42fe51b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Wag na ''yung mga pagkain, mga medisina, wag na ''yan. Dito
        muna [unahin ang mga] sundalo kasi may giyera tayo.</em> 4Ps <em>(Pantawid
        Pamilyang Pilipino Program), kansela mo ''yan</em>. We sacrifice the hunger
        and the poor para may panlaban tayo [against communist rebels],” Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b9e35-f8e7-4da9-8508-dad66288401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Let''s forget about food, medicine. Let''s prioritize
        our soldiers first because we are all set for war. Cancel the 4Ps (Pantawid
        Pamilyang Pilipino Program). We sacrifice the hunger and the poor so that
        we can buy more arms [against communist rebels."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf66f7d-3b0f-46a5-b458-5c1efa3cc2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If communist rebels opt to just fight, the commander-in-chief said
        he will also consider granting Defense Sec. Delfin Lorenzana’s request to
        recruit&nbsp; 20,000 additional soldiers – as opposed to Duterte''s earlier
        pronouncement that he can only afford to get 10,000 more soldiers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6be8fc-3489-4298-8fa7-68cc264ae96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 4, government troops had an encounter with the NPA in
        Barangay Rizal, Mongkayo, Compostela Valley.&nbsp; Three army officers, Cpl.
        Jimmy Bayta, Cpl. Gilmar Mapa, and PFC Rolen Roy Sarmiento, were killed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2485cf43-15cb-46e9-aaad-567a23f3f6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On August 5, another encounter at Barangay Parasanon, Maragusan,
        Compostela Valley also led to the killing of Cpl. Ruel Mangaoang.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85caa4b6-5697-4333-b771-b0f13a82d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 11 soldiers were injured in these encounters. They were
        admitted at the Camp Panacan Station Hospital in Davao City where Duterte
        paid them a visit and pinned on each of them the Wounded Personal Medal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e0464a-bbb4-4c9a-9ca3-405999e25184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:44:13.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:44:18.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/05/SC-denies-temporary-release-of-NDF-leaders.html">Related:
        Barred from peace talks: SC denies temporary release of NDF leaders</a></p>'
  'duterte-names-narcopoliticians-judges':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte delivers a speech with no holds barred as
      he identifies so-called "narcopoliticians" and "narcojudges" in the Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-07T10:52:47.595+08:00
    'imagesource': 'jcr:28461a0e-6fe0-4e6b-b2e6-23dc4bbf1413'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cbb3908-43f8-422b-902a-3ba58f360bea'
    'lead': 'During his speech at the Naval Station Felix Apolinario (NSFA) in Panacan,
      Davao City, President Rodrigo Duterte names government officials and judges
      allegedly linked to the illegal drug trade. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:53:16.413+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T11:53:25.354+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:53:24.654+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'READ: Duterte names gov''t officials, judges in drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c95f7b7-b4eb-406c-a7fa-950c061c4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speech of President Rodrigo Duterte during his visit to
        the battle casualties</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5186e0b-c765-499b-ad8e-35e51a0013d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.354+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Naval Station Felix Apolinario (NSFA) in Panacan, Davao
        City</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da8853-e547-4acf-9f42-ee7bc6d7a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to address myself to the Communist Party of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbafb09-7831-4502-aae7-36586c41afa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.413+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would like to talk to you about the rules of war.&nbsp; Kasi po
        if it is to your advantage, and I’ve been around in government for the last
        40 years, you are the very first to cry foul when something goes wrong even
        in the handling of prisoners.&nbsp; Marami pong sundalo na dinemanda ninyo
        under the Geneva Convention in the handling of prisoners.&nbsp; But one of
        the important, and may be a very humane provision, iyang binabawal po iyong
        landmine.&nbsp; I cannot understand for the life of me that if it is to your
        advantage, you invoke the Geneva Convention provisions.&nbsp; And yet, time
        and again, I’ve been the mayor of the city sinabi ko sa inyo, akala ko ba
        sumusunod tayo ng Geneva Convention?&nbsp; Or would you like that I would
        also order the Armed Forces na gamitin ninyo ang landmine pag kayo ang naka-posisyon
        at in-ambush ninyo – which is which.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbfb9a-d1ce-4026-89d5-1a7b7a6f09e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cannot be a different rule for you and a different rule for the
        Armed Forces of the Philippines and the police.&nbsp; Or would you rather
        na tabla tayo na sabihin ko sa kanila start using the landmines for offensive
        or defensive purposes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c825bd-6a83-4d41-9549-6fadb0761d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’re having talks, you better decide now – tonight – nandito ako
        sa Davao.&nbsp; You may hear it maybe or if it is there – decide now.&nbsp;
        Gagamit ba tayo ng landmine?&nbsp; Kasi kung gagamit tayo I will order the
        Armed Forces to prepare the explosives also, iyong ordinance, para tabla.
        Eh bakit iyong sundalo lang ng gobyerno ang magdusa nito? Lahat tayo.&nbsp;
        I can understand.&nbsp; Iyong prinsipyo mo – prinsipyo mo – fine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cae8507-3c90-4c29-aa79-acea6ab30632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We’ve been at war for almost 45 years.&nbsp; That’s why I’m pleading
        to everybody including the Communist Party of the Philippines to continue
        with the peace talks.&nbsp; I have kept my silence despite the ranting of
        Sison.&nbsp; Hindi na ako… kasi kung mayor lang ako pwede – pwede talaga –
        but then I carry the burden of a nation and so I just have to control my mouth.&nbsp;
        But this cannot go on.&nbsp; This crazy thing about just the landmine, ito
        nag-buk iyong&nbsp; mukha nawala na.&nbsp; And this has been going on for
        45 years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dda175d-82f7-4f38-a4e2-57a00047a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anong nabigay ninyo sa Pilipinas actually?&nbsp; You cannot even
        hold a barangay.&nbsp; Influence?&nbsp; Yes.&nbsp; Why?&nbsp; Patayan eh.&nbsp;
        Kayo lang man ang abante diyan – because you hold the gun.&nbsp; Alisin mo
        sa atin lahat iyong baril, titingnan natin, karate na lang.&nbsp; Aba’y exasperated
        ako sa… you must decide now.&nbsp; Because if I hear another explosion that
        would kill the civilians and the soldiers - sometimes sumasakay sa truck,
        anak ng… pamilya iyan.&nbsp; When you blow up an army truck, alam mo iyang&nbsp;
        mga sibilyan na iyan, hindi iyan sibilyan – mga pamilya iyan umuuwi doon sa
        kampo.&nbsp; Because they’re human beings and the practice really is to bring
        the family within the camp vicinity or parameters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20272562-2313-4b95-a5ab-de70eab37db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.355+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nasasaktan rin ako para sa inyo.&nbsp; Kayong mga komunista dito
        sa Davao, kung mamatay kayo, sino pumupunta doon sa punerarya? Ako.&nbsp;
        Bigtime leaders ninyo pinayagan kong ilibing dito.&nbsp; These guys were sad
        but I told them that, you know, we are in government.&nbsp; Wala tayong magawa
        eh.&nbsp; We cannot exhibit the same behavior because dala-dala natin iyong
        gobyerno.&nbsp; Wala tayong magawa.&nbsp; Then&nbsp; in pursuing a quest for
        peace I have to do it I told them.&nbsp; Do not be angry at me because, you
        know, it would just really worsen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb7944f-a6f3-4f87-a300-539eac1a0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ngayon pag ganito, if the talks failed, meron tayong usapan – I
        would insist you include the landmine issues or else no talks at all.&nbsp;
        Then we fight for another 45 years.&nbsp; Walang problema.&nbsp; Mag-recruit
        ako ng isang milyong Pilipino – fight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc453d9a-1d50-489e-a8a4-adbf73666a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 45 years, anong nakita ninyo sa pamilya ninyo? Nakita mo
        iyong anak ninyong lumaki?&nbsp; Have you elected a single leader here in
        Davao.&nbsp; Manalo lang kasi na-ticket. And yet I carry ba yan,&nbsp; kasi
        pareho ang damdamin natin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f8f0b7-04c3-41b3-beb6-922eb3b35a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is arms struggle.&nbsp; I can be a communist party member
        but I will never go to war.&nbsp; Iyang armadong pakig bisug ang problema.&nbsp;&nbsp;
        No, I’m not trying to understand me.&nbsp; I’m saying now.&nbsp; Stop the
        landmines o you tell the leaders at itong gobyerno ko – get out from the talks.&nbsp;
        Alam mo bakit?&nbsp; I am now invoking the Geneva Conventions.&nbsp; It is
        part of the international law not only of the Philippines but around the world.&nbsp;
        Either you stop it or we stop talking.&nbsp; Fight na lang – another 45 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20bb232-a42c-4fac-a682-4d9abf59b044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ba’t makababa ba kayo kung mamatay ang mga tatay mo, nanay mo?&nbsp;
        Kayo ba pag birthday ng mga anak ninyo nakakababa kayo doon sa ano…?&nbsp;
        Is that the life that you really need?&nbsp; Iyong mga lider ninyo hindi naman
        nananalo.&nbsp; So anong gusto ninyo?&nbsp; Either you stop it now or I’m
        ordering the government panel to come home.&nbsp; Actually iyong gastos nila
        di ibigay ko na lang sa sundalo.&nbsp; Sige bili kayo ng isang barkong explosives
        diyan, paputukin natin itong…</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b2ac11-48e7-49a2-9541-c94b166fe3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not pleading this time.&nbsp; That’s an ultimatum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea5ee54-61ba-4dbe-a941-7864f9b61580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.356+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hear another explosion killing people, not only soldiers, killing
        people -&nbsp; no talks.&nbsp; Pasensya na.&nbsp; ‘adre, iyan talaga ang buhay.&nbsp;
        Kung hindi kayo magkaintindihan, e di good.&nbsp; Hindi naman nauubusan ng
        pera ang gobyerno, hindi naman talaga ninyo kayang tumbahin - bukas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb89ba7-135f-444b-a241-9a29a7ceea92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department is asking for 20 more thousand troops.&nbsp;
        Tiningnan ko iyong budget, wala akong pera.&nbsp; Pero iyan ang gusto ninyo,
        ibigay ko sa Defense Department iyang gusto na additional 20, 000.&nbsp; Huwag
        na iyong mga pagkain, iyang medisina – huwag na iyan.&nbsp; Dito muna sundalo
        kasi may giyera tayo, for peace.&nbsp;&nbsp; Ikansela mo iyan.&nbsp; We sacrifice
        the hungry and the poor para may panlaban tayo.&nbsp; Patayan.&nbsp; Iyan
        ang gusto ninyo, di sige.&nbsp; Hindi naman ako mahirap kausapin eh.&nbsp;
        Pag iyan ang gusto mo, God.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8225656d-f473-4758-b779-a679d6e864ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, I’m reading now the personalities in the Philippines.&nbsp;
        It might be true.&nbsp; It might not be true.&nbsp; But then iyong sinasabi
        ninyong due process isa iyan.&nbsp; Baka sakali ma-demanda itong mga taong
        ito – administrative or criminal – then they should have due process – presumption
        of innocence.&nbsp; Lahat iyan sa Constitution ibigay ko iyan but my mouth
        is – walang due process dito.&nbsp; Iyong due process has nothing to do with
        my mouth.&nbsp; Walang proceedings dito, walang abogado.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c344fc-573c-4c37-b371-ef118841140e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.414+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako’y nagsasalita po sa taong-bayan at malaman po ninyo ano’ng katotohanan
        sa ating buhay dito sa Pilipinas.&nbsp; Ako po’y kaisa-isang Presidente na
        gumagawa nito.&nbsp; Alam mo bakit?&nbsp; Kailangan malaman ng tao kung ano’ng
        nangyayari sa bayan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1c0bb-594f-4e79-9124-29f8d965f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s very important for the people to know the state of things or
        conditions in this country.&nbsp; That is my sworn duty.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d64ba-34bc-4e58-bbae-481862476a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ninyo ako mapigilan.&nbsp; And I am not afraid of… sabihin
        ninyo na ikulong ako pagka – fine. Wala akong drama diyan.&nbsp; At sabihin
        ko sa inyo totoo&nbsp; -&nbsp; I can… pwede kong iwanan ito ang Presidency.&nbsp;
        Wala akong sabihin mo na hangal-hangal ako diyan sa adoration ng tao.&nbsp;
        Ayaw kong magpakita nga Manila because I could cause traffic.&nbsp; I’m finished,
        I’m done.&nbsp; Wala akong onor na habulin sa buhay ko.&nbsp; Presidente na
        ako.&nbsp; Hindi ako makikipag-kumpetensiya diyan sa mga pulitiko.&nbsp; Trabaho
        ko is to take care of the Filipino.&nbsp; Period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0703a0cf-deab-4e2f-b5e3-25d59f55cfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there are things that are really reaching crisis and it’s not
        even epidemic – kayo, Carol – it’s pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d248438-134a-442d-bdc0-6891c8d5667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.357+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You know, two years ago sabi ng PDEA three million addicts.&nbsp;
        Noon iyon – two, three years ago – I remember.&nbsp; Sabi nila 92% of the
        barangays in the Metro Manila are contaminated with drug use.&nbsp; Noong
        mayor ako, ako iyong binubugbog ng human rights issue.&nbsp; Hindi ako nakinig
        sa inyo, kasi may trabaho ako.&nbsp; At alam ko talagang nagka… it was really
        spreading like wildfire.&nbsp; And I was scared for my country kasi Filipino
        ako.&nbsp; Ngayon Presidente ako, I have to worry sa lahat ng mga anak ninyo.&nbsp;
        Why?&nbsp; Because kung three million iyon – two years or three years ago
        – incremental, ibig sabihin tumubo talaga iyan – maraming na-contaminate naman
        kasi iyong natamaan maghanap ng biktima iyun para suporta niya.&nbsp; Iyon
        namang isa – and it’s a vicious cycle – it is almost an internecine affair
        amongst sa ating Pilipino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c616ec64-8b89-410f-8517-b47c5045048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So ito, droga.&nbsp; I said sorry.&nbsp; Meron ditong tumawag sa
        akin.&nbsp; But you know if there is a rule, a law, either you enforce it
        or none at all.&nbsp;&nbsp; Pero mga kaibigan, kung hindi ko basahin kasi
        kilala kita, ang pinakamabuti kong magawa para sa bayan mag-resign.&nbsp;
        E kung ganoon ako katali, mahiya naman ako sa kumpare ko, e nakatulong naman
        ito sa pagka-Presidente – well and good – at mabayaran kita sa anong paraan
        mabuhay ko.&nbsp; Kung sabihin mo may nag-huramentado diyan tawagan mo ako,
        harapin nating dalawa.&nbsp; Pero not this one because this is not personal
        to me.&nbsp; Hindi ko kayo kalaban.&nbsp; Wala akong samang loob sa inyo.&nbsp;
        Pero galit na ako ngayon.&nbsp; Kasali ka na.&nbsp; Someday magkikita tayo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad85ba27-1bd4-40d1-8d19-c3f3d81e6be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ll start with judges.&nbsp; Judge Mopas of Dasmarinas,
        Cavite. Judge Reyes, only known, Baguio City.&nbsp; Judge Savillo-RTC Branch
        13, Iloilo City.&nbsp; Judge Casiple – Kalibo, Aklan.&nbsp; Judge Rene Gonzales
        – MTC – blanko dito.&nbsp; Judge Navidad-RTC Calbayog City.&nbsp; Judge Exequiel
        Dagala – MTC.&nbsp; Judge Dapa, Siargao.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bae98f-ec14-4788-86ad-305800369be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mayor: Reynaldo Flores – Naguilian, La Union.&nbsp; Dante
        Garcia – Tubao, La Union.&nbsp; Martin de Guzman – Bauang, La Union.&nbsp;
        Marjorie&nbsp; Apel Salazar – Lasam, Cagayan.&nbsp; Goto Violago – San Rafael,
        Bulacan.&nbsp; Marino Morales – Mabalacat, Pampanga.&nbsp; Felix Castillo
        – Langiden, Abra.&nbsp; Ex-Mayor Eufronio Eriguel – Agoo, La Union.&nbsp;
        Jesus Celeste “Boying alias” – Bolinao, Pangasinan. Jose “Pepe” Miranda –
        Santiago City, Isabela.&nbsp; Vicente Amante – San Pablo City, Laguna.&nbsp;
        Ryan Dolor – Bauan, Batangas.&nbsp; Vice Mayor Edgardo Trinidad – El Nido,
        Palawan.</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d2fcbe-44b1-4dc6-bc30-53f34bf76492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the Visayas: Alex Centena – Calinog, Iloilo.&nbsp; Julius
        Ronald Pacificador – Hamtic, Antique.&nbsp; Jed Mabilog, I think he’s the
        Mayor, Iloilo City.&nbsp; Sigfredo Salangutin Betita – Carles, Iloilo.&nbsp;
        Marciano Malones – Maasin, Iloilo.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849e59ae-76d9-40b1-8fe9-3f29cd4fbab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.415+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.358+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabi ko noon eh, noong sa campaigning actually lahat ng tao doon,
        lahat ng tao: Mayor, kung maari tulungan mo kami.&nbsp; Waay ko sentimiento
