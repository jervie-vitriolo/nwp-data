      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O tingnan mo ang nangyari sa Chief of Police ng Magsaysay, Davao
        del Sur, o di patay, ah buhay.&nbsp; Ngayon, I hope and I pray that he would
        make it.&nbsp; Tinamaan sa dibdib, shattered.&nbsp; Iyong isang pulis… I forgot
        I apologize for the lapse of memory, iyong namatay he was serving a warrant,
        droga, patay.&nbsp; O iyong mga NGO ngayon, mga newspaper, mga… we respect
        your views but kindly explain to me.&nbsp; Kung sina-salvage iyan bakit mamatay
        itong pulis.&nbsp; Ngayon he’s hanging between life and death.&nbsp; Kindly
        tell me.&nbsp; Bakit?&nbsp; E di kung salvage, barilin mo na lang ng armalite
        distansiya.&nbsp; Huwag mo na lang lapitan, hintayin mo nang lumabas ng bahay,
        e di targetin mo.&nbsp; O bakit ito ngayong mga pulis na… hindi lang ito,
        karami na ‘yan in the past.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab156db-46cf-47f8-8bec-23c67d716511'
      'mgnl:activationStatus': true
