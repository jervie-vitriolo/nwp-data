      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles admits, however, that there’s a problem the House leadership
        should fix first — the appropriations committee, which has 125 members, still
        has no vice chairmen and members.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b8309-9cee-46a2-8e21-76d84c1eb760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:22:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:23:31.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully by Aug. 22, we can already start our hearings on the
        national budget. Hopefully by that time, we''ve been fully organized in the
        Committee on Appropriations. We have an assurance from the House leadership
        that it will prioritize our committee organization because of time constraints,"
        said Nograles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7357486-89c9-464e-9158-c44c07e3f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:22:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:23:31.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/Lawmakers-federalism-course-charter-change-chacha.html">Also
        read: Lawmakers take federalism course before convening for cha-cha</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f6e0d-9bc4-4c1a-86b0-fe56c2c084a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:22:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:23:31.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management (DBM) previously expressed
        it would submit the proposed 2017 national budget of about P3.3 trillion to
        Congress on August 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268b088-84aa-4aae-812b-add3d8c1f36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:22:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:23:31.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DBM Secretary Benjamin Diokno said the budgets for 2017 until 2022
        will support the President''s promise to improve the country''s infrastructure,
        invest in human resources, modernize agriculture and rural development, and
        develop lagging regions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cd365c-5554-4b2e-a0ee-c269657915af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:22:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:23:31.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the committee will schedule a meeting with Diokno
        to discuss the 2017 national budget.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e87ae0-45a4-4448-909c-f5edc8e7c04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:22:50.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:23:31.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects the House of Representatives to be supportive
        in creating and legislating a budget that will respond to the needs of the
        public.</p>'
  'pdea-bares-new-dangerous-drugs':
    'author': 'CNN Philippines Staff'
    'caption': 'PDEA intensifies its monitoring of dangerous substances coming in
      and out of the country, as new harmful drugs were identified based on the recommendations
      and standards of the United Nations Office on Drugs and Crime (UNODC) and the
      Commission on Narcotic Drugs (CND).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-07T17:36:35.067+08:00
    'imagesource': 'jcr:4d90b1b9-c19c-4205-8ea9-a0d965fd0c10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12e81365-0051-4d8e-a173-2e52b0d1bce2'
    'lead': 'PDEA has intensified its monitoring of dangerous substances coming in
      and out of the country, as new harmful drugs were identified based on the recommendations
      and standards of the United Nations Office on Drugs and Crime (UNODC) and the
      Commission on Narcotic Drugs (CND). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:29:56.328+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T11:30:09.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:30:08.714+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PDEA reveals 7 new dangerous drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8ab63-3c14-4c85-97f2-708dee1bed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Drug Enforcement Agency (PDEA) warned the public on the seven additional substances
        included in the list of dangerous drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc28f1b-f392-41d8-a479-6d7f4146329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article on state media Philippines News Agency (PNA), PDEA
        Director General Isidro Lapeña said the following substances were classified
        harmful drugs based on the recommendations and standards of the United Nations
        Office on Drugs and Crime (UNODC) and the Commission on Narcotic Drugs (CND):</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b7265-0d46-45e5-94b5-3be5739a0889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACETYLFENTANYL is a painkiller which is five times more powerful
        than heroin. It is disguised as oxycodone, another pain reliever.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a32fdb-3077-4b0b-b055-d0704bfc1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MT-45 is a piperazine (used to fight parasitic infections) derivative
        with potent analgesic activity comparable to morphine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c262d-7d0d-4cf0-9730-d9179f76971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PARA-METHOXYMETHYLAMPHETAMINE (PPMA) is a stimulant and psychedelic
        recreational drug which may be used as substitute to ecstasy. It can cause
        hallucinations and fatal rise in body temperature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0d57b6-033e-44d8-ba77-2d52daa22720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alpha-PYRROLIDINOVALEROPHENONE (a-PVP) is a psychomotor stimulant
        which may cause cardiotoxicity, violent behavior, and display of psychotic
        behavior.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b9839-9c2e-4e6b-848e-9827229e7296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Para-METHYLAMINOREX (4,4''-DMAR) is a new and potentially lethal
        designer drug.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8ee874-e487-4cc5-8eef-cb1129d4b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>METHOXETAMINE (MXE) is a new recreational drug, structural analog
        of ketamine (mainly used for starting and maintaining anesthesia) with potent
        hallucinogenic properties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88901261-b633-4d87-93d1-f4a0443e6b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHENAZEPAM - it is a benzodiazepine (known as tranquilizers) with
        anxiolytic, euphoric, anti-convulsant, amnestic, muscle relaxant, and hypnotic
        (sleep-inducing) effects.</p>'
    '11':
      'image': 'jcr:32d3c821-610a-4ddc-8138-2fb5073d0278'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012877d-d43e-4f9a-895f-e075c0b184c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1907b88-0700-4cb5-be1c-4ba68a6cd91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapeña said PDEA will include the said substances in the regulatory
        monitoring of license registration, and import or export permit authorization.
        Those possessing the new dangerous drugs will immediately face arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3445615-b2bb-45bb-8e87-1afb484de6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the agency has also tapped the Philippine National Police
        (PNP), National Bureau of Investigation (NBI), Bureau of Customs (BOC) and
        other instrumentalities in the field of drug law enforcement to help them
        monitor all dangerous drugs coming in and out of the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95b4f88-be52-4baf-97db-769fc8a904c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:29:56.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:30:09.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/04/Duterte-war-on-drugs.html">Read:
        Dead or alive: Is the Philippines'' war on drugs out of control?</a></p>'
  'Alleged-narco-politicians-narco-politics-deny-involvement-illegal-drug-trade-duterte':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte named government officials, members of the
      judiciary, and police officials allegedly linked to illegal drugs during a speech
      in Davao early Sunday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-07T18:07:13.025+08:00
    'imagesource': 'jcr:b4a44ebe-06fe-4af8-b47e-222810bac195'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80cbd86b-cd16-4190-89c7-8ca943cbcd5c'
    'lead': 'Some alleged narco-politicians whose names were mentioned by President
      Rodrigo Duterte early Sunday morning, deny involvement in the illegal drug trade.  They
      even said they support Duterte’s campaign against illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T11:37:17.125+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T11:37:21.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T11:37:20.940+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged narco-politicians deny involvement in illegal drug trade

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f8eb1c-e2fb-4033-8d35-5b42fe004a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Shocked and saddened
        — these were the initial reactions of some whose names were mentioned by President
        Rodrigo Duterte as politicians allegedly involved in illegal drug trade in
        the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453fe829-043f-43da-8487-8ede14292988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, in a speech early Sunday, identified eight judges,
        more than 50 sitting and former mayors and vice mayors, and 95 active, retired
        and non-commissioned police officers allegedly involved in the illegal drug
        trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9361d-505c-44ed-b78d-639225be36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Cebu City Mayor Mike Rama, in a statement in his social media
        account, immediately denied the accusation hurled against him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e770d0-c073-4037-9eec-851db3feef09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The news that my name was mentioned by President Duterte is saddening.
        Even how untrue this accusation is, should this be the way and the necessary
        step to win the war against drugs, I will fully cooperate with the authorities
        to immediately clear my name and we trust that we will be given the opportunity
        to present our side and prove our innocence.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d33d22-054b-4737-8402-9dbf3ceb38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rama added, he will continue supporting Duterte’s campaign against
        illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80633f97-e066-49d8-8273-8f8f4a70aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My family and I have always been law-abiding citizens and have
        been very clear about our stand against drugs. May justice prevail and the
        truth set us free,” Rama said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a22536-f2af-4d15-8198-c587b6e86080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, San Rafael, Bulacan Mayor Cipriano “Goto” Violago Jr.,
        whose name was also mentioned by Duterte, said he also supports the President’s
        moves against illegal drugs — and it’s grueling to hear such accusations against
        him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194a5b7-3008-4519-a60f-e90fc00e423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Syempre masyadong nalulungkot, nanghihina ang buong katawan
        ko at sobrang laking problema yung kinakaharap ko ngayon,</em>” Violago said
        in a press conference, Sunday. “Walang katotohanan yung naging balita na ako
        raw ay sangkot sa ilegal na droga.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42cef15-d5c5-43ba-bff4-0113a4a6d222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course I’m very saddened, my body weakens because
        of this big problem I’m facing… There is no truth to the news that I’m involved
        in illegal drugs.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386daeae-4f75-45a2-9583-b7682341c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago said his hometown has been active in supporting Duterte’s
        anti-illegal drug programs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cafe434-5f3e-4b5d-afaa-9b19057e3f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Violago, 109 drug pushers in San Rafael, Bulacan have
        been put behind bars since he took over as mayor in 2013.&nbsp; While around
        900 pushers and users surrendered and subjected themselves to rehabilitation
        programs last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038d4d1-2c79-4de6-9cce-1af10ecfec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ko rin po alam kung papaano eh kung papaano ako isinangkot...
        Galit na galit po ako sa droga pagkatapos sa kabila po ng lahat ay ganito
        ang nagyari sa buhay ko,”</em> Violago said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b28f318-38fc-48f2-a022-8497eaabc014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t know how I’m involved in this… I loathe drugs,
        and yet this is what''s happening in my life.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bb130-fc39-4525-82b1-4aa230d9d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago asked the President to give him the chance to clear his
        name, as he willingly subjects himself to investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb328399-d46d-4549-bf3f-d880c19a73b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Syempre po kaya nga nandito ngayon ay gusto ko po iharap yung
        sarili ko para kung ano mang yung katanungan ng atin kapulisan. Sasagutin
        ko po, sasagutin ko po ng matuwid sa kanila,”</em> Violago said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71344487-7039-43c2-8904-29679393e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why I’m here now, because I want to subject
        myself to questioning by the police. I will answer them straightforwardly.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb94b03-9cd3-4c40-b258-2bb0a2274523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violago added, aside from serving in public office, he also has
        some businesses where he earns extra income. He said his family owns an LPG
        dealership, a water station, and some bakeries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066b90ef-dd0a-4af1-b645-f83a5493c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would agree to a drug test, Violago said he welcomes
        it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4784c18-8751-4c13-91ad-fc568582050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ay! Wala na po! Wala akong problema! Hindi ako naninigarilyo
        hindi po ako nagdudrugs,”</em> he told the media. [I have no problem with
        that.&nbsp; I don’t smoke, and I don’t take drugs.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf723a0-4960-420a-a446-506cc3a86647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his press conference, Violago immediately reported to the
        Philippine National Police - Criminal Investigation and Detection Group (PNP-CIDG).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1130a6-d841-4ebf-9530-ef951d2a4fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Violago, Dasmariñas, Cavite Judge Lorinda Mupas and Saguiaran,
        Lanao Del Sur former mayor Rasmyiah Macabago also went to CIDG and subjected
        themselves to questioning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ca0bb-513d-4a65-9aca-537dbf107d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/05/former-incumbent-mayors-on-drug-list-surrender-to-PNP-Chief.html">Also
        read: Former, incumbent mayors on drug list surrender to PNP Chief</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a79c4b-3b87-49d5-a9b0-19bf382a3452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/albuera-leyte-mayor-espinosa-surrenders-pnp-dela-rosa-war-against-drugs.html">Leyte
        mayor surrenders for fear for his life, heeds Duterte’s call against drugs</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e046038-95a3-4a13-8044-adb6312b5151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo, the most ‘shabulized’ province</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811c1a48-ff4c-474c-afa2-a1fe3f883c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, President Duterte described Iloilo as the most “shabulized”
        province.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aafdaf8-86ab-49a7-a939-cbb9d3283bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jed Patrick Mabilog, however, also denied Duterte’s
        allegations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafef271-9f95-422d-b229-3e3e7549ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog said in a press conference at the Iloilo City Hall that
        he also supports the administration’s initiative against illegal drug trade.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa63ea5-e3da-4572-81fe-792f4453ac7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I support the President in his drive against illegal drugs and
        fully understand his determination to defeat the menace, but it''s very unfortunate
        and disconcerting that my name is linked and included in the list," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcc5d6-64c2-4105-8d71-353d6b1a96d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog, who was also named as one of the coddlers of illegal drug
        trade in Iloilo, said he is not involved in it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5528630-4912-495f-b7df-53f351d8ddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Rama and Violago, Mabilog said he is willing to subject himself
        to any investigation, cooperate and submit to any court of law.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac65d4c-231f-4e9c-8baa-f8bae50081cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since this is an urgent matter which endangers my personal security
        and that of my family, I request that the authorities conduct a speedy investigation
        for I too wanted the truth and nothing but the truth to come out,” Mabilog
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434af4eb-844a-4c65-96eb-7646da91eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is only fair that since my name has been called out, that I
        be accorded with the speedy investigation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ecb9cb-57af-4000-9ac4-a8e7f88bfa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog ensured his constituents that he is “credible and clean,”
        saying he wants to keep his honor and integrity intact.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d07cea-01e8-4161-9628-da0cf24a5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To my constituents and the Ilonggos of Iloilo City, this mayor,
        your humble servant as you have known, has always been serving you well to
        the best of my knowledge and ability as your local chief executive with honesty,
        integrity, competence and accountability.&nbsp; These are trying times and
        I am very sure that at the end of the day the truth will prevail. The truth
        will set us free."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28510df-61e5-4f66-b2bc-c6130e6934e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Mabilog, Maasin Mayor Mar Malones, Calinog Mayor Alex
        Centena, and Mayor Onting Betita of Carles, were also named narco-politicians
        in Iloilo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7528ac05-3b46-41f7-8a7e-a6cbbaf4c74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the announcement of Duterte, the Police Regional Office
        6 has recalled all PNP personnel who were also mentioned.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a05ad8-ed73-48a5-8a62-f35e26ebb95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:37:21.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PRO6 spokesperson Supt. Gilbert Gorrero, the officials
        were ordered to report to Camp Delgado for accounting, bringing with them
        all issued firearms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fed7485-7fd5-4022-81c5-a335093ed838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:37:17.128+08:00
      'mgnl:createdBy': 'jeff'
