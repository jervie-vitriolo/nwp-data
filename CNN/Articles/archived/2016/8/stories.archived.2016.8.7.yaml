        naka-lisensya sa kanila.&nbsp; They’re all cancelled.&nbsp; Go out to the
        naked.&nbsp; Go out naked to the world and show your kalokohan ninyo.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1525d5e7-5cd5-4448-86cf-93cec13ba9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahat.&nbsp; Military, pulis, pag ikaw assigned sa security, go
        back to your mother unit immediately.&nbsp; Tapos iyong cancellation of the
        firearms licenses and permits – sa lahat nang minention na ito – are ordered
        cancelled as of tonight.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d14c99c-912b-479e-aa7b-812b4104a3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahat kayong judge or whatever, you report to the Supreme Court.&nbsp;
        Police, you report to PNP Chief.&nbsp; And sa Army, you report to the Chief-of-Staff
        – General Visaya – 24 hours lahat.&nbsp; You do not do that, I will order
        the Armed Forces of the Philippines and the entire PNP to hunt for you.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd01035-920c-431c-b22a-a7b5366aa3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:53:16.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:53:25.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salamat po.&nbsp; (applause)</p>'
  'marcos-libingan-ng-mga-bayani-burial':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte says former President Ferdinand Marcos,
      as former president and a soldier, is qualified to be buried at the Libingan
      ng mga Bayani.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-07T10:01:47.164+08:00
    'imagesource': 'jcr:a8a982a3-93e8-44b8-b75a-cc9143ae5442'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '336218da-1580-47e5-87fb-c800a3be007d'
    'lead': 'President Rodrigo Duterte says Ferdinand Marcos, as former president
      and a soldier, is qualified to be buried at the Libingan ng mga Bayani. Duterte
      welcomes protests from groups who oppose this move. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:11:09.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T13:11:46.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T13:11:46.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte confirms Marcos burial at the Libingan ng mga Bayani

      '
    'updated': 2016-08-09T07:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f55206-0fda-40c2-bddd-68b4157043ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte early Sunday gave the green light to bury&nbsp; former president Ferdinand
        Marcos at the Libingan ng mga Bayani.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38f245d-de25-46e3-9643-87a8f4794d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Marcos, as former president and a soldier, is qualified
        to be buried at the Libingan ng mga Bayani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a38075-31d6-4373-96b0-d2b93cae4e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If some groups oppose this move, the president said protests are
        welcome.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8291c55-b318-4d9a-b156-b14f4c351556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He is qualified to be buried there. Kung ayaw ng ibang Pilipino,
        fine," Duterte said. "Mag-demonstrate kayo, go ahead. You can use the streets.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2091a21e-bbd0-4df9-9d58-b5ab2f990c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "“He is qualified to be buried there. If other Filipinos
        don''t want this, fine. You can demonstrate, go ahead. You can use the streets."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c52a92-3c4a-46ba-964f-b028d071dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came after reports claimed the Marcos family wants
        the former leader buried at the said cemetery on September 18, a week after
        the latter’s birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6d8105-9c43-462b-8a52-27ad9e89ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is willing to allow the Marcos family decide on the date
        of the burial, saying they can even set the date of the burial on the former
        president’s birthday on September 11.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bba9982-31f9-4f93-8ff0-7491aeb895d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If Bongbong (Marcos) feels that it would be a fitting day to celebrate
        his birthday in the Libingan ng mga Bayani, so be it. It is their right, because
        nag-go signal na ako [because I gave the go signal].”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8eb78c-5caf-443d-882c-1115c7afb82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No to Marcos ''hero''s'' burial</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a15e3-98ba-451d-9961-29444345cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burying Marcos at the Libingan ng mga Bayani is among the campaign
        promises of Duterte. Several groups have already opposed this move, including
        the relatives of martial law victims.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8173af83-22d9-46b6-86a5-65a1c0219e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bantayog, Martial Law Chronicles Project Team, UP Samasa Alumni,
        Claimants 1081, Akbayan Youth and Nameless Martyrs and Heroes launched a non
        partisan initiative called Bawa''t Bato on June 26 to support their conviction&nbsp;
        that the former president does not serve a hero’s burial. Participants placed
        at the Libingan’s proposed gravesite for the former president stones bearing
        the names of victims of human rights abuses during the Marcos regime in a
        silent protest called Bawa’t Bato.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4b28f1-1081-407c-85c4-95e0973156db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ critics oppose a hero’s burial for him because of the alleged
        human rights abuses, extra-judicial killings, and ill-gotten wealth he allegedly
        accumulated during his dictatorship.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8959ea15-dd66-4af8-b60b-14919a8a8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Ilibing si Marcos sa Ilocos movement is set to hold
        a protest on August 14.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50fbad-bfa8-4d0d-929a-9e8dba867777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Libingan ng mga Bayani was established in 1947 to pay tribute
        to Filipino soldiers and fallen heroes, and to serve as a final resting place
        for former Philippine presidents, war veterans, notable government statesmen,
        dignitaries and national artists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2b52e-f09e-4d4b-9451-4f667b7636c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong and Digital Producer
        Arra Perez contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974d5cd-049e-4c5f-9240-fe567eb20fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:11:09.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T13:11:46.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: Do you think former President Ferdinand Marcos
        should be buried at the Libingan ng mga Bayani? Share your thoughts via Facebook
        or Twitter. Please tag #CNNPHAsks.</em></p>'
  'rio-2016-charly-suarez-split-decision-loss':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Filipino pugilist Charly Suarez could not get past Great Britain’s
      Joseph Cordina in the preliminary stage of the men’s lightweight division, after
      dropping a split decision, 2-1, on Sunday in Rio.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-07T07:28:51.366+08:00
    'imagesource': 'jcr:840b1d26-5402-464c-9533-5d48686ddfae'
