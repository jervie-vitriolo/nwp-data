      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/07/sport/rio-oiympics-2016-day-1-wrapup/">"Rio
        Olympics Day 1 Recap: Syrian swims race of her life"</a></em></p>'
  'Lawmakers-congress-house-of-representatives-3.3T-2017-national-budget-dbm':
