    'lead': 'Pugilist Charly Suarez is the third Filipino athlete to fall in the Olympic
      games after absorbing a split decision loss in the preliminaries against Great
      Britain’s Joseph Cordina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T13:16:14.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T16:25:48.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-17T16:25:48.093+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: PH boxer Charly Suarez drops split decision loss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83d571-2233-4984-9d3a-137c8fb8e18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:16:14.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipino pugilist Charly Suarez
        could not get past Great Britain’s Joseph Cordina in the preliminary stage
        of the men’s lightweight division, after dropping a split decision, 2-1, on
        Sunday in Rio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc765480-1666-446e-bc7b-ba94972390c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:16:14.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino could not impress all three judges, losing 29-28, 28-29,
        27-30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb70ab-3116-4984-9764-ab076c3068b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:16:14.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a sluggish start, the 27-year old Suarez eventually established
        his own rhythm, best punctuated by an Ali shuffle towards the end of the second
        round.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3307b4-07b5-41b6-a597-14884d1e6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:16:14.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the British fighter did enough to convince the judges to rule
        in favor of himself in the final round of the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48459eab-be92-422a-894f-2bdea6e97a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:16:14.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result leaves light flyweight Roger Ladon as the lone Filipino
        boxing bet in Rio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a194b229-dac7-4f4a-b477-a4c776163297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T13:16:14.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T16:25:48.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordina is the third Filipino to see his medal hopes dashed in the
        first day of the Olympic games, after table tennis bet Ian Lariba and swimmer
        Jessie Lacuna were both eliminated in the first hurdle of their respective
        events.</p>'
