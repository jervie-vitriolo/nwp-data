      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> House Committee
        on Appropriations chairman Karlo Alexei Nograles on Sunday said the committee
        may start hearing the proposed 2017 budget on August 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaff45f-c664-4588-8ae1-d8ed0940365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:22:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:23:31.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said it is imperative for the lawmakers to dissect the
        P3.3B budget proposal, which the Budget Department is yet to present to Congress,
        to ensure its timely approval before the year ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaf22e-af9f-4368-bf88-f70f718bc9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T11:22:50.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T11:23:31.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Time is of the essence... We are pressed for time. Kami naman mga
        Kongresista kung kailangang pagpuyatan, nagpupuyat naman kami,” Nograles said
        in a statement.</p>'
    '3':
