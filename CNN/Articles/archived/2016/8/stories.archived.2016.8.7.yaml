      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya sabi ko sa pulis ko dito noong mayor ako,&nbsp; huwag kong
        makita ka na you are dying there, sipain kita.&nbsp; Bakit ka magpa-una?&nbsp;
        Barilin mo.&nbsp; Hostile iyang bunot-bunot.&nbsp; Huwag ka nang maghintay
        maglabas pa ng baril.&nbsp; Basta iyong mga ganun-ganun.&nbsp; E ngayon kung
        magkamot ka, e di pasensya.&nbsp; (laughter)&nbsp; Alang-alang ka maghintay
        ka ba, ano, magkakamot o may baril?&nbsp; Kaya sabi ko itong mga pulis huwag
        ko kayo maabutan ko na nagkikirig-kirig dyan, sipain kita.&nbsp; Bakit ka
        nagpa-una?&nbsp; Iyan ang order ko sa pulis.&nbsp; Iyang Davao.&nbsp; Ngayong
        Presidente ako, ganoon.&nbsp; Bakit maghintay ka pa na ilabas niya at sabihin,
        sir, apple lang ito, gutom ako.&nbsp; That ain’t that way.&nbsp; Illegal?&nbsp;
        No, of course not.&nbsp; Human rights violation.</p>'
