    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bac9775f-7ec8-4494-b9a6-1d6588b549cf'
    'lead': 'Senator-boxer Manny Pacquaio has good news for Filipinos competing in
      the Rio Olympics. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-17T10:30:57.160+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-17T10:31:01.919+08:00
