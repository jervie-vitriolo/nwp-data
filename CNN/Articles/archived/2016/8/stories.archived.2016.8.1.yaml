  'jk-rowling-reveals-no-more-Harry-as-Potter-play-opens':
    'author': 'Reuters'
    'caption': '"Harry Potter and the Cursed Child" features (from left) Jamie Parker
      as Harry Potter, Sam Clemmett as his son, Albus, and Poppy Miller as his wife,
      Ginny (nee Weasley). The two-part play takes place over a decade after the events
      of the books and films, and has not been warmly welcomed by "Potter" fans.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-01T23:14:22.043+08:00
    'imagesource': 'jcr:db13b5d6-1e23-41d1-ba75-f173f604f412'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e724123-dcac-4fd1-927f-54b21692934e'
    'lead': 'Harry Potter author, J.K. Rowling, has revealed that the new play ''Harry
      Potter and the Cursed Child'' will be the final story for the wizard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:15:09.760+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T11:15:13.675+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:15:13.483+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J.K. Rowling reveals ''no more Harry'' as Potter play opens

      '
    'updated': 2016-08-02T07:58:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e683c-0b05-453b-bb84-7b89b8a49c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.675+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Harry Potter author, J.K. Rowling,
        has revealed that the new play Harry Potter and the Cursed Child will be the
        final story for the wizard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b374ac95-9a11-4aee-a636-3538277e7065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s comments came at the opening gala for the play in London
        on Saturday (July 30).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee2bca9-f259-4dd7-897a-476996fbc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. No, he goes on a very big journey during these two plays and
        then, yeah, I think we''re done. This is the next generation, you know. So,
        I''m thrilled to see it realised so beautifully but, no, Harry is done now,"
        said Rowling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e97ea8-5a48-45ac-a283-8cbd4bf9c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British writer also added that it was not a difficult decision
        to put her Potter creation onstage thanks to the vision that was sold to her
        by theatre producer, Sonia Friedman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9618d-bb97-4573-b904-d09558e7adcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, no it wasn''t. When Sonia came to meet me her vision
        with what the show could be chimed perfectly with the material I had about
        the next generation and I could see it would work perfectly. So, I never wanted
        to write another novel, but this will give the fans something special."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c992c5-a504-44df-a184-a62d3f12469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.761+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Potter and the Cursed Child is billed as the eighth story
        in the Harry Potter series and is to be published at midnight on July 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b84788-8ea7-49df-a6ff-2a3088a5e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A script rather than a narrative novel, it is being published a
        day after the official opening of the London stage production of the same
        name.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c85ea-3189-4cec-b5a1-699f739804df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.676+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play, based on an idea by British author and Potter creator
        J.K. Rowling, is set 19 years after Harry Potter and the Deathly Hallows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f1238c-e87e-4d44-86a3-8c0a78c985cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It features a grown-up Potter as an overworked employee of the Ministry
        of Magic and father of three children who is grappling with his past.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ad1220-4451-405a-b9dc-325b205f6480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:15:09.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:15:13.677+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play is already sold out through May 2017. It opens ahead of
        the November movie version of Rowling''s Potter spinoff book Fantastic Beasts
        and Where to Find Them, and follows the opening in April of a second Harry
        Potter attraction within a theme park, this time at Universal Studios in Los
        Angeles.</p>'
  'Napolcom-admin-cases-Pagdilao-Tinio':
    'author': ' Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-01T22:34:54.626+08:00
    'imagesource': 'jcr:349236df-0091-4c42-aa15-f434434d93fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0081a0f2-5de6-46d9-aa0d-98ed3254e627'
    'lead': 'The National Police Commission (Napolcom) says they have strong pieces
      of evidence to file administrative cases against Director Joel Pagdilao and
      Chief Superintendent Edgardo Tinio if they will fail to answer the observations
      of the committee investigating their case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:18:21.821+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T11:18:25.630+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:18:25.387+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napolcom: Strong evidence for administrative cases vs Pagdilao, Tinio

      '
    'updated': 2016-08-02T08:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa679cab-d88c-454e-af3e-4b5f51c3f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The National Police
        Commission (Napolcom) says they have strong pieces of evidence to file administrative
        cases against Director Joel Pagdilao and Chief Superintendent Edgardo Tinio
        if they will fail to answer the observations of the committee investigating
        their case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3624a02c-e6fd-48f0-af9d-68357f9e5812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdilao and Tinio are two of the three active star-ranked police
        officers who are allegedly involved in illegal drugs operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a1065-db8f-40cf-80c9-6bdac09c393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/28/napolcom-to-generals-explain-irregularities.html">Related:
        Napolcom to 3 generals: Explain operational irregularities</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35a0bb-e52e-4455-b055-d35814e9b6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.821+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the possible administrative cases that Pagdilao and Tinio
        may face include: serious neglect of duty, serious irregularity in the conduct
        of duty and conduct unbecoming of a police officer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aaa68c-3957-4b0c-98b8-c68a426dad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napolcom Vice Chairman Rogelio Casurao said on Monday they had sent
        notices to the two officers through the office of the PNP Chief to answer
        the adverse findings against them based on the initial investigation last
        Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ddf44-4697-44b1-91bf-da33e385b688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigating team has already sent request or subpoena or
        notices to Director Pagdilao and Tinio. Because they have to be given the
        chance to file their comment on the result of the investigation," Casurao
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb745ae0-4509-40b0-a844-f5498b7fed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had been asked to answer the notices within five calendar days
        or until Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2777c9c-0d0b-448a-9eb3-50462a950324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Failure to answer the notice will lead to filing of formal administrative
        charges against the two officers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aded922-7704-4c4d-8882-2e7ec8d65170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Napolcom Vice Chairman earlier said there were instances where
        the two officials allowed the transfer of police officers to an anti-illegal
        drugs unit even if they were not equipped with proper training.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd554d261-de3b-49e3-8904-496170309121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission said familiarity of the senior police officials with
        junior policemen could be the reason why they were transferred to the anti-illegal
        drugs unit.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5d2696-9a14-4376-bc5a-7fbf1a974c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the PNP National Headquarters also called on the attention
        of the accused officers through memorandum circulars in the past for failing
        to prepare pre and post-operational reports on its anti-illegal drugs operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c707de0f-f09b-4958-8754-1734547a3764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there will be basis already to come up with the probable
        cause because of the position taken by the investigating team that a lot of
        police operational procedures have not been observed," Casurao said. "So along
        these lines, if no explanation was given, given these findings, under our
        present rules, it could merit thorough administrative investigation"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18ff6f9-e13b-4753-9876-cfbb408a566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:18:21.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:18:25.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casurao, meanwhile, said they had yet to get sufficient pieces of
        evidence to establish possible administrative liabilities of Chief Superintendent
        Bernardo Diaz.</p>'
  'Consumers-exact-change-welcome':
    'author': 'Claire Jiao, CNN Philippines Staff'
    'caption': 'Republic Act No. 10909 or the No Shortchanging Act, which lapsed into
      law last month, will require businesses to set aside money so they can provide
      their customers with sufficient change.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-01T23:32:20.529+08:00
    'imagesource': 'jcr:4a629266-c76e-4fff-9902-5f6046018b69'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ca9ab3a-d82b-4c02-8d0d-8aaeb2eabe96'
    'lead': 'Consumers are welcoming the passage of a new law that will require establishments
      to ensure they have enough money to give the exact amount of change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:22:18.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T11:22:21.275+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:22:20.952+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exact change is coming: Consumers welcome new law

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cedf187-dd67-423f-a631-35a3407ad4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Consumers are
        welcoming the passage of a new law that will require establishments to ensure
        they have enough money to give the exact amount of change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeedacf-af4f-4c5f-b857-aa17bae427b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a story Filipinos know very well. Customers are often asked
        if they have smaller bills, especially in the morning when cash counters are
        still empty.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8990065e-cc6f-4e1c-a76c-907bc6d5aefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/31/establishments-consumers-exact-change-law.html">Related:
        Consumers getting ''exact change law'' soon</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119a6f12-32ae-4b55-a2e3-a69220f15b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Donita Buccat, it is a constant struggle to buy breakfast at
        her office building because the store doesn''t have loose coins and small
        bills. Often, she loses time as the cashier has to approach other stores to
        break bills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814dcee-44c2-49af-a2d9-baa31e5ae7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan may handa silang panukli sa customers nila, para
        hindi sila nakakaabala kapag may pupuntahan sila at nagmamadali sila. Kaysa
        aalis sila, maiiwan yung store, maiiwan ka dun, maghahanap sila ng panukli,"</em>
        Buccat said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f7797-5c8b-4e64-9c1b-140f0c044af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They need to have money for change because it is
        such an inconvenience for customers who are made to wait while they leave
        the store and look for change."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebee7b7e-fcf7-4a51-83f9-938cbac927f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, when businesses can''t find the money, customers end up foregoing
        their change or simply walking away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ed21c-0ab6-420b-bcae-17c75439dfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buccat said, "Minsan nagpa-load ako, tapos kahit P100 lang yung
        binigay ko para sa P15 na load, wala silang panukli. Hindi na ko naka-load."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b28ef4-3e0b-4ec4-9aa3-349e3d24e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I had to load credit on to my mobile phone. They
        couldn''t give me change even for a P100 bill when I bought P15 in credit.
        I ended up not being able to reload."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01640c1f-d76f-455f-a994-9d01b24b2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 10909 or the No Shortchanging Act, which lapsed
        into law last month, will require businesses to set aside money so they can
        provide their customers with sufficient change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50748ae4-f7fb-4908-8742-8529308bad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will ban practices like withholding change or offering small
        items — often candy or cigarettes — to make up for it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570484e9-0e19-42a8-beea-0b9abd8fcbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amando Macarilay welcomed the passage of the law, saying the practice
        of not having change ready promotes unfairness. Customers are willing to pay
        money but they end up getting shortchanged or unable to buy the products they
        need.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8932e-0b20-4fe2-9ca3-e128dff9bc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ibang bansa ganon eh. As a matter of fact, sa ibang bansa, ayaw
        pa nila yung may tip, ayaw nilang kinukuha yung sukli... Tapos kapag pinipilit
        mo, ''No, you are teaching us to be corrupt,'' yun pa ang sabi," Macarilay
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31ed63-c24a-462b-a735-6e43b5f10949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s what they do in other countries. As a matter
        of fact, in other countries, they don''t even want to take your change as
        a tip. When you offer it to them, they even say, ''No, you are teaching us
        to be corrupt.''"]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3afddb-6836-41c3-bee9-d05b0084d7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diana Rose Bentulan, a cashier in a bakery, said businesses can
        prepare well in advance so they don''t come up short with money. In the store
        she works in, loose coins and small bills are set aside every end of day,
        so they can be used for change the next.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932a3c4-8140-4fea-8197-f2d017efe8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bago po magbukas ng tindahan, ihahanda po muna yung pangsukli.
        Mga tag-piso, lima, sampu, bente, singkwenta, 100, 500. Para may bumili na
        buo ang pera niya, may panukli agad," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd551e3-7869-4e9d-9b83-826cf673e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even before the store opens, we already prepare our
        change. One-peso, five-peso, ten-peso coins, and bills in 20s, 50s, 100s and
        500s. If customers come with large bills, we have ready change for them."]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736424d-3cf3-4191-a559-905675166c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the new law also causes concern among some business owners.
        They fear some situations are out of their control, even when they set aside
        money for change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eead3cad-81a7-4df8-a0c9-03bc81a0595b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richelle Escario, who works in an eatery, said some days she encounters
        numerous customers who only have large bills. On paydays, especially, people
        tend to pay just with P1,000 bills.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb20b6-ea00-4e1b-be42-c8452073cdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.279+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, the law is firm. Businesses can be fined P500 for their first
        violation, while repeat violators can be fined as much as P25,000 and have
        their operating licenses suspended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c05596b-48ab-4333-88d6-e0bb677ed955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:22:18.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:22:21.280+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Bam Aquino, the law''s proponent, said though that the rules
        would benefit businesses as they would promote a culture of "decency, integrity,
        and professionalism."</p>'
  'Duterte-consults-advisers-ceasefire-with-CPP-peace-talks-MILF-MNLF':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-01T22:21:20.272+08:00
    'imagesource': 'jcr:9118733c-6976-4fbc-b040-10157e4be977'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e077d113-8eca-45f0-92ba-be2a3b22864c'
    'lead': 'President Rodrigo Duterte hopes peace talks with the Communist Party
      of the Philippines will continue. Duterte is consulting his advisers about the
      ceasefire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:26:50.299+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T11:26:54.508+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:26:54.155+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte consults advisers on ceasefire with CPP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb55cd-cedb-4ebb-acba-894d9dce7cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte may have taken back his ceasefire declaration — but it doesn’t mean
        that he may not order it back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763ef57-8778-4148-bb12-67ea0bf8aed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday said he’s consulting his advisers about it. Peace
        Process adviser Jess Dureza previously said he would make recommendations
        to the President, but chose not to disclose it publicly.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049eae2a-4655-4383-8454-f40571867261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So <em>kung anong ibigay sa akin ''yan,</em> advice <em>nila</em>
        with the talks, I will think about it, sleep on it perhaps, and then I will
        make a decision.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11eca24-4ee3-4b19-a211-67991c68f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander-in-chief is hopeful that despite the ceasefire developments
        over the past few days, peace talks with the Communist Party of the Philippines
        (CPP) will continue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16554b2-8bf5-4095-946a-44524e07de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re hoping that we could just talk maybe we did not understand
        each other. So the best way really is to talk again and find out whether it
        is reachable or beyond our reach,” Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342529e3-cd2d-4577-8f6f-cdb2afbe564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/31/eastern-mindanao-command-afp-resume-operations-against-NPA.html">Also
        read: AFP, PNP resume operations against NPA</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc345618-b7ea-4a40-9394-a07963f989d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.299+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte dismissed reports that the CPP was already planning to declare
        a ceasefire just an hour after he decided to take his back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdce48e-9fef-4bd8-830d-4eae2ca6ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also shrugged off statements from his friend CPP Joma founder
        Joma Sison calling him hasty for quickly lifting the ceasefire.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9550e03-ae46-4173-a4c8-120f848f3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ako na nga ang namatayan, kami pa ang kontrabida.”</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88742fa3-2bfb-48bb-9872-6808bdec29d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The casualties we''re on our side, and yet we’re still
        the villain.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d07d7-470a-44b8-b533-d593609ae1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President expressed, he’s still bent on sealing a peace deal
        with the CPP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae19aa2d-34e5-4355-b3b2-0e7f463ff1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still pursuing <strong>peace</strong> talks with MILF, MNLF</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2af0e-52c2-4b03-abd9-0ced6a1baf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he planned to spend the next 10 days firming
        up his administration’s peace process roadmap that would cover the Moro Islamic
        Liberation Front (MILF) and the Moro National Liberation Front (MNLF).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbef72-6c68-4c0d-b05a-660f714c6a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/08/Duterte-simultaneous-talks-MILF-MNLF.html">Also
        read: Duterte to hold simultaneous talks with MILF, MNLF</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1982c1c2-8f22-4a80-8ca3-7a5ef6cbe194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he would also go Cotabato and Jolo to personally meet
        with MNLF leader Nur Misuari, who has a pending warrant of arrest.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89173378-bfbc-4560-8501-fa4f80841017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary Dureza earlier admitted that there were now efforts to
        suspend Misuari’s warrant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e38fe2c-eb9d-4d3f-9744-003ff40bbeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though he wants to end the ongoing firefight in Mindanao, Duterte
        is not skimping on bullets for the Abu Sayyaf Group which he says must be
        destroyed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb24fb2-9f87-4e8c-be7b-e6195ed278e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m very sorry to say that there will be no talks about these things,
        Abu Sayyaf. I will not deal with criminals. I will not deal with persons of
        extreme brutality. There is no redeeming factor or reason for me to sit down
        and talk with criminals,” Duterte said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174618a-3ef3-438d-b5d0-eb8dcf142f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:26:50.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:26:54.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also gave orders to the Armed Forces in dealing with the terrorist
        group — protect the integrity of the nation and fight the enemies of the state.</p>'
