  'meralco-power-rates-supply-shortage':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-01T19:03:18.072+08:00
    'imagesource': 'jcr:ad0acc8b-9bb2-4f9c-aa09-bac8824c76ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed923e67-f4b4-48f6-a2ee-ca24d058b9f6'
    'lead': 'There''s a chance power rates will go up due to low power supply, according
      to Meralco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:44:52.975+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:13:28.979+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Power rates might go up due to supply shortage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc48bb-cc4e-4a6f-9f6b-990a594a0a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Your next electric
        bill might be more expensive due to an ongoing power supply shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a3d9a2-cdc0-4d93-bf3d-38f561324e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesman Joe Zaldiarraga said whenever power grids were
        placed under yellow or red alerts, there was pressure for prices to go up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d8cc04-9e38-4958-9755-9a5f945f7eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the National Grid Corporation of the Philippines (NGCP)
        placed the Luzon power grid on yellow alert because of insufficient power
        supply from power plants.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb076d6-7ced-43ad-9f8a-b0cf8e3293b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Luzon grid was placed on red alert because of "zero
        operating reserves." Some areas in Rizal also experienced power interruption
        after a power plant went offline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02811c8-480d-4d17-8c8c-64b4030824b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zaldiarraga said Meralco was still waiting for the final billings
        from their suppliers before they could tell if rates would increase.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38314124-cfa7-4b43-9085-740d805d094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that as long as there was sufficient power supply, there
        would be less chances for prices to go up. But in the meantime, Meralco advises
        the public to use energy wisely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ccd79-d009-4366-9d0d-e133c38feaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department is now reviewing the capacity of each power
        plant and determining how much reserves are needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed1d14-c281-4eea-9287-f5a8a6001c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Removal of ''system loss charge''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cc1399-9387-4572-9e9e-70119adb8a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department is also thinking of possibly removing the
        system loss charge, one of the pass-through charges found in the monthly electric
        bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c11395-c1e0-4638-8a0d-86863e1429c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This cost is collected to pay for the recovery of power lost due
        to pilferage and poor transmission.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837f6a0-fb70-432c-8c7c-467bb6fdf458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Department spokesman Pete Ilagan said the System Loss Charge
        should be going down each year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aeed84-2fe3-443e-80d8-1d62de33d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:44:52.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:13:29.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the they would ask Congress to amend the anti-pilferage
        law, which provides that consumers should shoulder the system loss.</p>'
  'filipino-food':
    'author': 'Andre C. Orandain'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2016-08-01T18:18:41.633+08:00
    'imagesource': 'jcr:5e7328ea-1b20-4a9a-8391-f5ce20a6f569'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db4a5836-79e5-437b-84fb-7a269e826822'
    'lead': 'Filipino food has played second fiddle to foreign cuisine for far too
      long — and on our own shores at that. A writer makes a case for the unique flavors
      of local, homegrown cooking that are quickly turning it into a hot item overseas. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:51:41.758+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T11:51:45.782+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:51:45.407+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It’s time to stop taking Filipino food for granted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7199b-c67d-445d-b09d-aaada12dbc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> I grew up with
        the idea that Filipino food always came second. It was by no means my parents’
        fault, nor was it anyone else’s. It was because when we went out to dine,
        we did not go to a Filipino restaurant — as far as I knew, Filipino food was
        reserved only for the home, and as far as I knew, it never ventured beyond
        the comforts of the dinner table. I, slowly and subconsciously, deemed Filipino
        food as just Filipino food. I was a very ignorant child.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3709c93d-af71-4375-b1ef-bf56f8730311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our food, and we as a people, have always lived in the shadow of
        something else. We’ve been subjugated to centuries of colonization, years
        of not being able to stand firm, years of being thrown along the narrative
        of them. History has shown us calling pureblood Filipinos indios — the dirt
        on our feet. And when celebrations were held, it was a spectacle of callos,
        paella, and estofado, meats covered in flavor, purity masked. It was more
        complicated, more process-laden. It was more sophisticated. For so long we’d
        been told that we were dirt. Sometimes we still believe it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f91b3-7a2c-49b7-806b-e53c152929c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.758+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This thread continued well into the cusp of modernity. Restaurants
        that lined boulevards and malls were not Filipino, but rather international
        fare. You would find Filipino food on the streets, in carinderias and turo-turos.
        Filipino food was not haute cuisine; it was not the taste of the upper class.
        Filipino food equated to the meals of our childhood, but never the food at
        our birthday parties — occasions reserved for pizza and fried chicken. For
        the longest time Filipino food was held in the quietude of the household.
        Loved, but never shared.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f696a2c-5be4-4fd7-83b5-cd3d061a9c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino food was not haute cuisine; it was not the taste of the
        upper class. Filipino food equated to the meals of our childhood, but never
        the food at our birthday parties — occasions reserved for pizza and fried
        chicken.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15e8d79-05b9-4888-aefb-d5dc32a8b699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an essay for the food magazine Lucky Peach, Margarita Fores,
        recently crowned Asia’s Best Female Chef, wrote, “Filipino people sometimes
        don’t realize the value of their own food. Our own cooks haven’t always realized
        that our food was something they could share — something other people would
        be curious to try.” However, she noted that it is changing: People are becoming
        more willing to push our cuisine, more willing to share our bountiful food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185da283-8548-4985-bfd1-af0dfd34112e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s surprising that this realization has been belated by a few
        hundred years, and that the movement of Filipino food has only recently begun,
        after Anthony Bourdain proclaimed that the lechon was the best piece of pork
        he had ever tasted, Filipino restaurants sprouted in the U.S., and we were
        reassured by foreigners that our food was good.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158d5514-cb2c-43d0-827d-94b04acd94ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.783+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we don’t need their reassurance — we know our food is good.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2fcec2-a579-45e1-87d7-3321e7ce483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I realized it when I read the writer Doreen Fernandez’s essays in
        “Sarap,” “Tikim,” or “Palayok,” which provide a point of view that saw local
        dishes as very complex, wonderful, and undeniably festive. Or when I learned
        about the history of our cuisine during the Spanish era in Felice Prudente
        Sta. Maria’s book, “The Governor-general’s Kitchen,” which richly detailed
        how it came to be. Then there were the virtual journeys I took with Claude
        Tayag around the Philippines in “Food Tour,” where each story becomes deeper
        and more poignant with each read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c404aa-4aeb-41dc-9106-febc72639cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all this theory came firsthand experiences that allowed me
        to develop views of my own. I found evidence in seeing a fisherman take freshly
        caught fish in Virac, Catanduanes and turn it into the simplest, yet tartest
        and brightest cocido. It was in the first bite of buro right next to the rice
        fields over the fresh hito that had been breathing mere hours before.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdb941-a56c-4ac1-a135-72e6547b3678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaab88f-8191-4f58-9a6e-4b53e6e8094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.759+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking it all in, I slowly realized that our food is much more beautiful
        than I had ever perceived it to be.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66de727-7b4f-4011-ba03-c98e36acbaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because even though we crave for Southern fried chicken or a bowl
        of ramen from time to time, we often grow tired of them. But we will never
        tire of the flavor of our mother’s adobo dumped on a mound of steaming rice,
        nor will we not crave for inihaw na panga, or a bowl of bulalo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbb5753-40c4-4ba9-9b16-9c08d2e4269d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though we crave for Southern fried chicken or a bowl of ramen
        from time to time, we often grow tired of them. But we will never tire of
        the flavor of our mother’s adobo dumped on a mound of steaming rice, nor will
        we not crave for inihaw na panga, or a bowl of bulalo.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457a36f8-6384-4e29-8709-0162e0339172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.784+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because lechon is the best thing on the face of this planet, as
        it reminds us of our neighborhood piyesta with colorful banderitas waving
        in the afternoon wind as people line up to get a taste of the pig. Because
        there’s nothing like grilling fish by the beach at night, with fire as the
        solitary light in the blanket of darkness — the skin of the tilapia blackened
        and a bit burnt because the fire was too hot, but it still tastes so good
        when doused in toyo, kalamansi and siling labuyo, unceremoniously finished
        with a swig of San Miguel Pale Pilsen. Because eating bagnet is one of the
        most euphoric experiences ever, especially if you eat in the central square
        of Vigan or smack dab in the local market.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b780c7-a789-434e-a96d-c68ee78dc726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s realizing that sinigang is the most fulfilling meal when you
        are left unguarded, wet from rain, shivering from a full day of work — the
        tender cuts of pork are in your mouth and the soft fat is warming to your
        tongue, the kangkong is bursting with overwhelming vitality, the broth cuts
        the fat, simultaneously enlivening and comforting. It’s the comfort of bibingka
        and puto bumbong after simbang gabi, when the sun is just breaching the clouds,
        and the December breeze is hitting your face. It’s realizing that eating with
        your hands — rice sticking to your fingers, sarsa adorning your mouth — is
        the best way to enjoy food, because you feel it, you experience it so intimately.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8186045-07bb-41ab-bd59-8b30220fc2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s realizing that Filipino food is beautiful every day, and that
        we will never tire of crispy pata, pinakbet, or sisig because of their unique
        flavors and textures. It’s realizing that our food has always had purpose,
        and that our sabaw is the best way to cool down or warm up because it punches
        and is so alive in your mouth. That each piece of food has a rich story, poignant
        and purposeful in its inception.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa418562-1564-4b5d-8a34-2d1998249010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:51:41.760+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:51:45.785+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because for so long, as Fernandez said, it has been “Filipino food
        lang,” but now it is at the cusp of forever changing. We’re at the threshold
        of a revolution, of making Filipino food better than it ever has been. Because
        food is always changing and always growing, but never without its roots. Before
        anything else, we must understand Filipino food for what is and what it was.
        We must recognize its story, its meaning — its heart. Because before we can
        prove to the world that it is not just Filipino food, we must first realize
        it ourselves.</p>'
