      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Over 4,000 students,
        art enthusiasts, creatives, and people from all walks of life gathered last
        Saturday at the Ayala Museum to celebrate art, culture, and history in the
        Inspire Every Day event, powered by CNN Philippines Life and Avida Land. Aside
        from the free entrance to the museum gallery, the day was also filled with
        creative activities such as Artwork’s DIY silk screening booth and Muni PH’s
        passion pitch; talks and discussions from photographer BJ Pascual and filmmaker
        Jerrold Tarog; a live painting session by calligraphist Anina Rubio, in collaboration
        with Avida Land; Lego sculpture installations of Manila’s heritage buildings
        by Philippine Lego Users Group, with insights from Viva Manila''s Julia Nebrija;
        and performances by Ballet Philippines, Manila Symphony Junior Orchestra,
        and Tago Jazz Cafe.</p>'
