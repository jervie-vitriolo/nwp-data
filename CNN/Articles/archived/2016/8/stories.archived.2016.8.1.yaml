    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6afd703d-d4f4-4b28-b6c8-adbbf69446ff'
    'lead': 'President Rodrigo Duterte sends a warning to big businesses: stop contractualization
      for the sake of cutting costs -- or risk closure.'
