    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46623c9-e484-4ba5-b609-b35e105c457f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.944+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As a celebration
        of art, culture, and history, last Saturday’s Inspire Every Day event at the
        Ayala Museum was brimming with inspiration as two artists — the photographer
        BJ Pascual and the filmmaker Jerrold Tarog — expressed introspections on their
        passion and what inspires them in front of young, aspirational, and enthusiastic
        faces. More than anecdotes and advice, the talks included sweet and short
        yet poignant lessons about art, history, film, and photography.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e77b387-8995-4590-86ca-89e78ab9cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 lessons from Pascual and Tarog that both creatives and
        non-creatives will find useful in everyday life.</p>'
    '3':
      'image': 'jcr:53b1e69e-459e-4a01-b188-56ee1e357ef5'
      'imageCaption': 'Photographer BJ Pascual surrounded by fans during his Inspire
        Every Day talk. Photo by FRUHLEIN ECONAR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24290bf7-a388-439c-813d-33c8b20bcbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6abcbe-cf49-4788-a224-d407019dd0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Balance is crucial.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddaa2e1-a473-43ea-88e3-79db60fc725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My objectives vary with every film I make,” says Tarog. “I don’t
        always set out to do ‘significant movies.’ Sometimes my only objective is
        to make you laugh, to make you cry, or to gross you out.” With Tarog’s slate
        of horror movies before “Heneral Luna,” which includes entries from the “Shake,
        Rattle &amp; Roll” franchise, it used to be easy to write him off as a one-trick
        pony and to shove him under the genre. He shares that part of what pushed
        him to create his most popular and well-received film yet was born out of
        a desire to rise out of the stereotype, which he did successfully so. Tarog
        believes in combining delight and darkness, whether in a single film or his
        whole oeuvre.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fed31bc-3d62-4bf4-a109-17a5057f5dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.838+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>History is closer to the present than we think.</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941be35-cfed-4de5-8c27-ae0718d9529e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarog shares how a scene from “Dead Poets Society” inspired him
        to become interested in history. In the scene, an English teacher (played
        by Robin Williams) invites his class of young boys to peruse pictures of past
        students of the school, now dead and gone, but nonetheless had the "same haircuts"
        and the same dreams. He remembers how the film opened his eyes to the belief
        that “the people who came before [us] aren’t really different from who [we]
        are.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb7fc4-c492-43cd-9be9-b35364c56ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Combine the past with the present to make something new.</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a226b240-7411-4d76-b18f-fec594e6f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re working on a fashion editorial or any shoot [for that
        matter], it starts with an idea,” says Pascual. “Sobrang dami nang nangyari
        in the past centuries so it’s really hard to come up with something new. What’s
        new now is getting something from the past and [combining] it with something
        [else] or making it into something new.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aac3c32-2d31-4724-9e12-81121b705032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Photography is trial and error.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dad389-0277-4165-9e21-61eb7a0738cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dedication and good work ethic are the things often reiterated by
        Pascual both in his book “Push” and talks revolving around his art. He says,
        “Having talent is one part of it, but I think it’s really hard work and good
        work ethic. People say I made it because I have a lot of connections but in
        reality, I started out [na] wala akong kilala sa industry. I knew no one,
        literally no one. I grew up in Cavite. I went to school in Cavite. So literally,
        wala talaga akong kilala sa Manila. So when people say, ‘Ah, sumikat lang
        yan kasi marami yang connections,’ no, I just work hard and the people I met,
        my connections, I make sure to keep them and not sever any ties or do anything
        bad. It’s really just doing good work consistently.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d14a18-2994-4864-ad11-fef3802468ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Films are an emotional manipulation of ideas to create agenda.</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae9ff0a-e855-4aaf-b633-86379e006864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tarog, the main agenda of “Heneral Luna” was to “shatter
        the idea of the national hero as a squeaky clean saint.” The film as a sensory
        spectacle was a medium for this agenda. Tarog, a self-proclaimed “science
        geek,” explains the phenomenon of “negativity bias,” which is a disconnect
        between facts about a certain thing and people’s emotions towards it. The
        filmmaker reiterates that sometimes, feelings can be more important than facts.</p>'
    '23':
      'image': 'jcr:747cab2b-5e9e-4ad5-aa7c-1bebb7e19fb9'
      'imageCaption': 'Director Jerrold Tarog discussed his inspiration and passion
        in filmmaking, and the importance of historical films for his "Inspire Every
        Day" talk. Photo by FRUHLEIN ECONAR  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0650a9c-101c-426a-9ff3-7e7a9a05b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37892c-ba18-44c6-9081-d135626ec5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s less about your tools and more about how you use it.</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca5d66-f1fb-4c57-bc6f-4c8f45638d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hard work comes first; the tools come second. Pascual shares that
        his camera and lighting equipment are not top-of-the-line and lets aspiring
        photographers know that expensive equipment is nothing without perseverance
        and good ideas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f55db6-6e84-4534-a154-b286eeebdce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your vision can set you apart.</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f70362-d128-49c0-abc9-e9e9c90c0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s really important to have a vision as a photographer,” Pascual
        says. “Ang dami kasing photographers na magaling mag-ilaw, alam lahat ng technical,
        merong mamahaling equipment, but it’s really not about that, honestly. ‘Yung
        camera ko is not even top-of-the-line. Kahit marami kang gamit, kahit alam
        mo lahat ng technical, pero wala kang vision, you will be just another photographer.
        It’s really about the vision and also pushing through with it. It’s one thing
        to have a vision and another to push through with it.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915a81dc-735b-4e52-98cf-70f152f01f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There are no rules when it comes to inspiration.</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0769ad19-6f0a-43ec-8a06-74c3f68e52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspiration can come from anywhere and everywhere. Pascual’s talk
        centered on the evolution of fashion photography as his main passion, but
        he shows that inspiration can also be taken from art, film, and the world
        around us.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9242b38-1808-4f12-8696-466ca1dec0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The best way to make your dreams come true is to wake up.”</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419ada60-a944-444e-8982-e6c449bf02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally said by the poet Paul Valéry, Tarog expressed his interpretation
        of the quote by referring to the idea of the just world fallacy, which essentially
        means that the world is not fair and not all noble actions are rewarded. He
        ends the talk with, “You are responsible for staying true to yourself and
        to your art.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e85284-1f63-42ff-bb4e-44bc30183e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inspiration is fueled with a desire to be useful.</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5737252-d42d-4801-a21d-0afa5de076bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:39:59.841+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:40:03.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarog breaks the ice with a contortion of the event’s theme: “Curiosity
        got us started; resilience and a desire to be useful keep us going.” The director
        encourages the audience to keep asking, “What if?” and facing situations with
        the an attitude that says, “I don’t know, but let’s see what happens.” He
        also emphasizes the significance of resilience in the power of relentless
        storytelling: “Telling stories is a never-ending process of creating.”</p>'
  'pulse-asia-charter-change-survey-july-2016':
    'author': 'Karmela Tordecilla, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-01T20:09:49.550+08:00
    'imagesource': 'jcr:2194a7cf-56bd-4fa5-8d9f-460865f9017f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f298cfd5-45e6-4ee5-8ff7-5b459b0c125c'
    'lead': 'Is Charter change a good idea? A recent Pulse Asia survey shows 44 percent
      of Filipinos are opposed to it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T11:42:37.740+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T11:42:41.342+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T11:42:41.048+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: 4 out of 10 Filipinos not in favor of cha-cha

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fed9fd-469d-4abc-9299-61bece05ec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Talks of a charter
        change or cha-cha are ongoing again after President Rody Duterte said he''d
        want to switch to a federal form of government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e58a4b9-54cc-46e2-8778-12fcc73f5577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.740+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are torn between a constitutional convention (con-con)
        and a constituent assembly (con-ass),&nbsp; but four out of 10 Filipinos (44
        percent) don''t want any changes to the Constitution at this time, according
        to a Pulse Asia survey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5048dd-f62f-48a3-ac3d-af0c18f668f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 37 percent of Filipinos believe now is a good time to
        amend the Constitution. People from the National Capital Region (NCR) and
        Mindanao compose the majority of those in favor of cha-cha (47 percent). Thirty-seven
        percent of&nbsp; Luzon residents agree, as well as 29 percent of Visayans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2cdfa6-2a89-40e3-8cfc-0be022b4cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the same survey showed that only around four out of 10 Filipinos
        (41 percent) were aware about ongoing proposals to change the charter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e584ac0e-42cb-4f3f-a108-eea155a1a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when asked about the 1987 Constitution, seven out of 10 Filipinos
        (73 percent), regardless of location and socioeconomic class, said they had
        little or no knowledge of it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e540962-6aa2-4e62-b879-0ec4dd0bc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-seven percent of Filipinos, however, are confident about
        their Constitution knowledge. But among them, only 47 percent think a cha-cha
        should happen now.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c99df-30ff-4022-b66f-0688f6f3b3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulse Asia conducted the survey from July 2 to 8 using face-to-face
        interviews.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36399aea-c860-48c8-a6e7-dcdfd80ee29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a ±3 percent error margin at the 95 percent confidence level,
        the survey was based on a sample of 1,200 representative adults from NCR,
        Balance Luzon, Visayas, and Mindanao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162bf1a-928a-476a-a356-dbcde04d883b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article302784.ece">Watch:
        Amending the charter through con-ass</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23f6b31-f314-4f5e-8698-5344775f9ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:42:37.741+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:42:41.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
