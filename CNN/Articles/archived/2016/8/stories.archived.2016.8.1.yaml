    'title': 'PGA Championship: Jimmy Walker finds way to first major triumph

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2e0fd-74cc-4e49-b903-a8c6eb99e446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.992+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Jimmy Walker said winning the PGA Championship
        on Sunday for his first career major was a matter of trust, both in himself
        and in his game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5f3c5f-a820-4b7b-9c01-16bbfb720432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 37-year-old Texan showed he had what it takes by holding up
        over 36 holes over the sopping wet Baltusrol course on the final day for a
        one-shot win over world number one and defending champion Jason Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b93de-4c4d-4fca-af72-d29fc5e03d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt confident. I felt confident in myself. I felt confident
        in what I was doing. Felt confident in my golf swing, my putting, my chipping,"
        said Walker, who had missed four cuts from his last eight events but found
        something "clicked" over the last nine holes of last week''s Canadian Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36047240-653c-4e61-9f11-17f1aea47e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kind of tried to wrap myself around that; that everything was feeling
        good, and to go with that and trust what I was doing. Trust all the stuff
        that I have been working on, and that''s what I tried to apply out there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071874b2-0354-4269-950c-f06ddeb38a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an arduous day on the water-logged Baltusrol, as Walker and
        the leaders came in early Sunday morning to play all 18 holes of the third
        round before a three-hour break ahead of their tee times for the final round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70851003-1ffb-443a-8009-f18af8aa8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a test today, it really was," said Walker. "It''s tough
        walking, soft and wet and nasty, and it just kind of wears on you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9097730f-d859-4d89-8bf9-61bf4e93f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was nice to have the long break in between the rounds. I got
        to go back to my bus. I took a hot shower. I got rubbed down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01118c16-a174-4e6c-85a2-a0d204fec9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Went back. Took a shower, relaxed, laid on the couch. Kind of fell
        asleep for a little bit. It was great. I think it''s exactly what I needed
        to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0e808-1677-4b14-9e76-7f73cf0563ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day''s eagle</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb832579-3224-42b2-9be5-bdae12fee53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker ran off nine pars in a row on the front nine of the final
        round but had Day and British Open champion Henrik Stenson breathing down
        on his neck, one shot back at the turn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033c2ef-1927-41c1-94c1-b28cb8a96d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American, a five-time PGA Tour winner, holed out from a greenside
        bunker to birdie the 10th and rolled in a 30-footer for birdie at 11 to lead
        by two. A birdie at 17 gave him a three-shot lead.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88314a4d-53a1-4cf8-b059-8d03f7b40e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest test awaited on the par-five 18th.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc7603a-bc09-4c19-bc99-5a9f27c966b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Day made eagle to cut Walker''s three-shot lead to one,
        requiring him to make par for victory.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464719a-5a33-4e42-b75f-cdf29e52f1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.993+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When he holes out for eagle on the last hole ... it was still game
        time," said Walker, who saw the eagle from back in the fairway as he waited
        to hit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f433bf9-2b63-4a50-9d6f-ce192497914f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walker said he and his long time caddie Andy Sanders, who he met
        at Baltusrol when both were playing in the 2000 U.S. Amateur, decided to go
        for the green as dictated by the distance and the good lie.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bebf248-72e6-4463-9b11-ddbf38ce65a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was standing out there on the fairway and we just said, ''let''s
        go for it.'' I figured, 19 times out of 20, you''re going to make a five going
        for the green from right there," Walker said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68cf316-802a-48a6-9eb4-7aa99b7ae6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I literally hit it in the worst place you could hit it," he said
        about the shot that landed in deep rough some 30 yards right of the pin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8083534-15d6-4ce8-acda-7fe53b8aab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Walker popped it out of the thick grass some 35 feet beyond
        the cup. Needing two putts to win, he ran the first putt three feet past.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86402caf-52b0-4dec-b136-16f317834359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:06:34.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:14:10.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ended up having to make a little, you know, tester coming in and
        just buried it. It was awesome."</p>'
  'no-more-uv-express-in-edsa':
    'author': 'CNN Philippines Staff'
    'caption': 'UV Express vehicles which traverse EDSA will now be considered illegal
      or "colorum" vehicles, following LTFRB''s ban on the said service along EDSA.
      (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-01T13:27:24.198+08:00
    'imagesource': 'jcr:36a94b91-4306-46eb-b08f-fe4ae026f6e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e86647f6-e7b2-47ee-9df2-614d96b80212'
    'lead': 'The LTFRB has banned UV Express vehicles from traversing EDSA, in a bid
      to ease heavy traffic in one of the Metro''s major thoroughfares.   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:09:18.969+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:09:47.151+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "LTFRB: UV Express vehicles may be fined, towed if found plying EDSA\
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a73ae7f-93bd-44e8-80f5-b04fe7371975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Land Transportation
        Franchising and Regulatory Board (LTFRB) warned UV Express drivers and operators
        on Monday against traversing EDSA, following the implementation of a new memorandum
        last week which bans UV Express Services from traversing the major thoroughfare,
        except when crossing it to reach their destinations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b432e9f-2c46-4d88-b6cd-0133a8794d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB Chairman Martin Delgra III claimed EDSA was never part of
        any UV Express franchise. Delgra also cautioned these service vehicles from
        picking up and dropping off passengers outside of a 2-km radius of their designated
        pickup and drop off points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046ae096-b0be-4608-849c-b01c2cfcbb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.969+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators will be considered illegal or "colorum" vehicles – their
        vehicles will be towed and they will be fined with ₱200,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f38d58-814e-40f1-95bd-953997b29f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lino Marable, National President of Coalition of Operators, Drivers,
        Employees, Atbp. (CODE-X), said he doesn''t understand why LTFRB came out
        with this new directive, since only less than 2,000 UV Express vehicles use
        EDSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e2f5b-eb8c-4707-9ce2-5f493b24dd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/18/regular-taxis-in-naia.html">Also
        read: Regular taxis now allowed to pick up passengers in NAIA</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268f944-df1c-40e9-ac0f-89f40570e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/07/22/Uber-Grab-uHop-suspended-LTFRB-DOTr.html">Also
        read: LTFRB halts new Uber, Grab, u-Hop applications in Metro Manila</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddceefe-d28a-4bdf-86fe-e47cf164dd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new memorandum said these vehicles “may traverse the shortest
        and/or most convenient route in reaching their end points/destinations, provided
        however, that UV Express Services are not allowed to traverse EDSA, except
        when crossing the same.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7912fcd5-df03-4363-8bad-c8809c462d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said traffic congestion in Metro Manila “has reached crisis
        proportion, particularly along Epifanio De Los Santos Avenue (EDSA).”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f69f91-cf01-4418-a4fb-02609af2ca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memorandum will mostly affect passengers from Commonwealth area
        going to Makati.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81ba08a-c45b-47d3-adae-3ddce69b4036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:09:18.970+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:09:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Menchu Macapagal contributed
        to this story.</em></p>'
  'kabul-hotel-bombing':
    'author': 'Steve Visser and Masoud Popalzai, CNN'
    'caption': 'KABUL, AFGHANISTAN-JULY 23: Afghan protesters from Hazara minority
      stand at the blast side after suicide attack in Kabul, Afghanistan on July 23,
      2016. A suicide bomber hit a large demonstration by members of Afghanistans
      Hazara minority in Kabul on Saturday. 61 people were killed and 207 have been
      wounded, IS claims responsibility for suicide Attack.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-01T10:53:48.597+08:00
    'imagesource': 'jcr:c0eaceab-1107-4783-84d8-3e2be2f708d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac529253-ff04-4242-a9ce-a3a4a9dc3825'
    'lead': 'The Taliban took credit for an explosion that targeted a Kabul, Afghanistan,
      hotel early Monday morning, the latest of a series of bombing attacks seeking
      to further destabilize the war-torn nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:14:45.638+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:14:51.952+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:14:51.634+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hotel bombing is latest to shatter Kabul

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ffca85-1711-4a1b-ba9e-974b7b026d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Taliban took credit for an explosion
        that targeted a Kabul, Afghanistan, hotel early Monday morning, the latest
        of a series of bombing attacks seeking to further destabilize the war-torn
        nation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689f3f5-8e9f-494e-a2ab-f4cac09d8796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Afghan Taliban described the blast as a truck-laden
        suicide bombing at the gate of the Northgate Hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9a42e-ff07-40c8-81d3-3a9d3047efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gul Agha Rohani, Kabul deputy police chief, confirmed a powerful
        explosion but he didn''t have any more details regarding casualties or damage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d9b1db-d371-4f71-901b-d5b0aba21652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.953+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban have claimed most of the attacks in the central Asia
        country, but ISIS claimed the suicide attack a week ago in Kabul that killed
        at least 80 and wounded more than 200 during a protest by the Hazaras, a Shia
        minority group. The Hazaras are a Persian-speaking people who mainly live
        in central Afghanistan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af483004-c425-45ea-97e9-d8b9b1df4c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 30, the Taliban claimed responsibility for two suicide bombers
        who attacked a convoy of five buses carrying 219 newly graduated Afghan police
        officers just west of Kabul. The attack killed 30 officers and four civilians
        and wounded 60, Musa Rahmati, the Paghman District chief, said at the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e125e75-fe17-4115-905a-436f6718e402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also claimed responsibility for an attack June 20 on a
        bus full of foreign security contractors, which killed at least 14 and wounded
        eight, said Sediq Seddiqi, spokesman for Afghanistan''s Interior Ministry.
        Most of the victims were citizens of Nepal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183d2c3d-3103-4b3c-bde9-7fd8c7c8c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rash of kidnappings and Taliban bombings have heightened security
        fears in Kabul. U.S. and other diplomats have been barred from traveling by
        road the short distance from the city''s international airport to their diplomatic
        missions. Instead, they''ve been ferried by helicopter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62309f2f-9378-4593-a135-d72717218020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.638+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 5, Taliban gunmen shot up an Afghan court and the group
        claimed credit for killing seven people, including prosecutors and judges.
        The terrorist group said it was retaliating for the execution of six of its
        fighters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791487b9-b833-4f52-ab5d-96e4691d1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.954+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Steve Visser in Atlanta and Masoud Popalzai in Kabul</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c408859d-6ba4-417e-8737-6d2d334815df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:14:45.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:14:51.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
