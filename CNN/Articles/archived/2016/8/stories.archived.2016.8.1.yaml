  'trump-clinton-stocks':
    'author': 'Heather Long, CNN'
    'caption': 'If stocks go up during that three month stretch, expect Clinton to
      win. If stocks slide, Trump will likely prevail. Those critical three months
      have been astonishingly accurate at predicting the next president, says Sam
      Stovall, a stock market expert at S&P Global Market Intelligence.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-01T07:46:02.934+08:00
    'imagesource': 'jcr:5015a9be-2673-442d-bcf4-4b7fa7a247a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '419a50b5-ef09-46a2-97e9-adc095230cc7'
    'lead': 'Forget the polls. Wall Street has another way to predict whether Donald
      Trump or Hillary Clinton will be the next president of the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:27:36.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:27:43.515+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:27:41.557+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump v. Clinton: Stocks can predict the winner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60810e53-c1a8-4faa-869a-398fb05adeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Forget the polls. Wall Street
        has another way to predict whether Donald Trump or Hillary Clinton will be
        the next president of the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0536b3a3-98a1-4bbc-aa99-0572eb28b605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keep an eye on the stock market from August 1 through October 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3daeb224-44ca-4c5c-b2fa-19eda48c0d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If stocks go up during that three month stretch, expect Clinton
        to win. If stocks slide, Trump will likely prevail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74afb12-bb75-48e3-b6be-b0cafde8915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those critical three months have been astonishingly accurate at
        predicting the next president, says Sam Stovall, a stock market expert at
        S&amp;P Global Market Intelligence.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe5e2fc-04af-4fed-a520-527347d7651e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stovall looked at the data for every presidential election going
        back to 1944 (FDR v. Dewey). If stocks rose in price from July 31 to October
        31, the party that currently controlled the White House won the election 82%
        of the time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c83646-17fa-4654-b0e8-0740b6e881b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the key stretch will start on August 1, since July 31
        is a Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cba2a-c7df-44a7-84f3-211f00ad9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, if stocks (measured by the S&amp;P 500 index that tracks
        the performance of 500 of America''s largest companies) fell, voters opted
        to kick out the party in power and replace it 86% of the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bebc5b-3c88-436c-9391-8da551a42c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know that prices lead fundamentals. And more times than
        not, S&amp;P 500 price returns identified whether the incumbent president,
        or his party, was reelected or replaced," wrote Stovall in his report on elections
        and the market.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93a759-fddb-498b-97bb-7001ce418aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/07/28/obama-legacy-to-clinton.html">Also
        read: Obama prepares to hand off legacy to Clinton</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9507d54e-75a6-4b05-b9d4-cfa20c9ca377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic idea is that if the economy is growing and people think
        the good times will continue, they are likely to want to stick with the same
        presidential party (in this case the Democrats). If they are fearful, stocks
        tend to fall, and voters want new leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a2248f-e387-4eee-8d16-de367b6252a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only times that the stock market predictor didn''t work were
        in years where a strong third party candidate was involved (e.g. 1968 or 1980)
        or when there was a surprise geopolitical shock like 1956 when England and
        France seized the Suez Canal from Egypt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066e894-68f5-4add-87cf-54c8b0c672cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/07/23/donald-trump-speech-trade-rnc.html">Also
        read: Trump is not ''softening'' on trade</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7acb4c-c108-4acf-b7c5-5c78d8714101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third party factor could be make Election 2016 more difficult
        to predict too. Libertarian Gary Johnson has been polling around 10%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8872da-df6b-4d04-927f-08491c77420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock market is coming into the "presidential predictor stretch"
        near all-time highs. Wall Street experts have very mixed views on whether
        it can go up more from here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0a553-1e92-4d82-a403-9dcd3fe4859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:27:36.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:27:43.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/07/31/investing/donald-trump-hillary-clinton-stock-market/">"Trump
        v. Clinton: Stocks can predict the winner".</a></em></p>'
  'carina-exits-par':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-01T06:33:03.321+08:00
    'imagesource': 'jcr:cf6059f1-4fb2-498f-92b0-6d26771897d4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7511fd06-e9b7-4612-b7a8-290fbbda58a6'
    'lead': 'Severe Tropical Storm "Carina" (international name: Nida) has exited
      the Philippine Area of Responsibility (PAR) before noon Monday, and no longer
      has any direct effect to any part of the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:31:59.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:32:02.839+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:32:02.487+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Storm warnings lifted as ''Carina'' exits PAR

      '
    'updated': 2016-08-02T07:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750796e3-33e7-4635-8400-f73ad16a97c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Severe Tropical
        Storm "Carina" (international name: Nida) has exited the Philippine Area of
        Responsibility (PAR) before noon Monday, and no longer has any direct effect
        to any part of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f00e11-14f1-45a6-b32c-7355f67e9e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) in its 11:00 a.m. weather bulletin still
        warned fisherfolk against rough to very rough seas over the northern seaboard
        of Luzon, the eastern seabaord of Central Luzon, and the western and southern
        seaboards of southern Luzon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263541a4-c360-4b73-9c94-f041042955c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said the estimated rainfall amount is from
        moderate to heavy within the severe tropical storm''s 500 km diameter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502f4019-fc36-4ffe-95a7-cfd958cbbe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:00 a.m. today, PAGASA spotted the center of Carina at 330
        km northwest of Laoag City, Ilocos Norte, with maximum sustained winds of
        up to 105 kph near the center and gustiness of up to 135 kph.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8587e75d-901d-4118-b47a-28c958a9af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather forecasters said Carina is moving west northwest at 24 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a29ecd8-ded3-4bfa-89d5-765537f1448b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD, NDRRMC on standby</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d39674e-359e-43c4-adae-00c894da8d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Sec. Martin Andanar said concerned agencies
        are on standby, spearheaded by the National Disaster Risk Reduction and Management
        Council (NDRMMC) and Department of Social Welfare and Development (DSWD).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92f0976-8107-4b73-b89b-cc213194352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andanar said family food packs have already been prepositioned,
        with 30,000 food packs in Region 1 and 1,900 food packs in Region 8.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e5abf-da6a-4354-9376-5b4573bc89dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:31:59.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:32:02.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
