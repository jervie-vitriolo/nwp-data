      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/07/31/asia/kabul-blast/">"Hotel
        bombing is latest to shatter Kabul".</a></em></p>'
  'suicide-car-bombing-somalia':
    'author': 'Deborah Bloom, Omar Nor and Thom Patterson'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-01T08:33:47.373+08:00
    'imagesource': 'jcr:b3ec0a14-ac28-46ea-8055-4e25179eacbb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97b75601-a4e1-426e-b20d-a22cf81b93a5'
    'lead': 'Islamist terrorist group Al-Shabaab claimed responsibility for two suicide
      car bombings Sunday in the Somali capital of Mogadishu, an attack that left
      five civilians and a police officer dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:18:34.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T13:18:38.114+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T13:18:37.755+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Six dead after double suicide terrorist car bombs in Mogadishu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf95cbe-c67b-425b-9bdc-8fb938b6b09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Islamist terrorist group Al-Shabaab claimed
        responsibility for two suicide car bombings Sunday in the Somali capital of
        Mogadishu, an attack that left five civilians and a police officer dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e996a-4607-450b-8fb8-ad61deffdb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details were reported on the Twitter account of Somalia''s Minister
        Of Internal Security, Abdirizak Omar Mohamed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47b6490-ca05-40f9-820a-14b8c0b0b106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Al-Shabaab military operation spokesman, Sheikh Abdulaziz Abu
        Misab, claimed responsibility for the attack, which targeted the gate of Somalia''s
        Criminal Investigative Police Division (CID), Somali police said. The blasts
        were followed by heavy gunfire, as police shot and killed attackers who tried
        to enter the building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b8306-8359-4119-82f3-af64f41c821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five Al-Shabaab fighters died, said Somali Captain Hassan Abdulkadir.
        Police shot three, and two others died in the car bombings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebd64fa-6fb4-48ec-b71c-9128dbb53e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somali forces cordoned off the area of the blasts, while ambulances
        transferred wounded to a nearby hospitals for medical treatment, Mohamed said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43798c77-c5c3-458c-99ed-1e05ecbe471c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.115+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab is working to create a fundamentalist Islamic state and
        is targeting Somalia. It is al Qaeda''s proxy in Somalia, is designated by
        the U.S. as a foreign terrorist organization and has been blamed for attacks
        in Somalia and neighboring countries on international peacekeepers, aid workers
        and journalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9256d84d-a32d-4a74-9bb8-659e2c327e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It favors a strict form of Sharia – or Islamic law – and has recruited
        some Americans, including from the Somali-American community in Minnesota.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65170013-dc39-4f1b-9c8e-06186a17156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Al-Shabaab spokesman said the group was targeting the peacekeeping
        mission UNISOM (United Nations Assistance Mission in Somalia).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426a5e6-52a3-4b6d-9c00-dd7d11bfac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many of Al-Shabaab''s attacks are inside Somalia, two of its
        most gruesome attacks took place in Kenya.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7da41d-20ce-42fa-b966-58d725253274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Al-Shabaab gunmen killed at least 147 people at Kenya''s
        Garissa University College.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbfe956-6fb6-44d3-96b5-18fbf61c5761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a four-day long bloodbath at Nairobi''s Westgate mall left people
        dead in 2013. Five terrorists were also killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b91bb-daea-424b-8b80-b2d9662ddb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab said it had sent the gunmen to the upscale shopping center
        in retaliation for Kenya''s involvement in an African Union battle against
        them. Kenya has also been a key U.S. partner in battling Islamist terrorism.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d4a68-a75f-4e2e-bf69-73363769d61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.116+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab is different from ISIS because ISIS is mainly focused
        on solidifying an Islamic state over swathes of Iraq and Syria. It might inspire
        "lone wolves" in the United States and Europe, "but it is not directing its
        resources to attack in these areas," said Daniel L. Byman of the Brookings
        Institution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcbc4f0-079c-470b-be58-120107f80130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al Qaeda is weaker and less dynamic than the Islamic State, but
        the former remains more focused on attacking the United States and its Western
        allies."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382aedce-4f6f-445c-8d3f-c9ca8f32889c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:18:34.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T13:18:38.117+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/07/31/africa/somalia-bombings/">"Six
        dead after double suicide terrorist car bombs in Mogadishu".</a></em></p>'
  'humanitarian-corridors-aleppo-russia':
    'author': 'Tim Hume, Schams Elwazer and Ian Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-01T08:27:24.969+08:00
    'imagesource': 'jcr:c0eaceab-1107-4783-84d8-3e2be2f708d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357c151a-6c8a-4dae-8a07-21ff158dd6a8'
    'lead': 'Syria and Russia will establish four additional humanitarian corridors
      into Aleppo, Russian state media reported Sunday, a day after both governments
      said residents had begun using the routes to flee the besieged city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-15T13:23:08.594+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T16:15:09.780+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T16:15:07.302+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More humanitarian corridors to open in besieged Aleppo, Russia says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5659e-23a8-4a10-ba30-fde1abc6e4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Syria and Russia will establish four additional
        humanitarian corridors into Aleppo, Russian state media reported Sunday, a
        day after both governments said residents had begun using the routes to flee
        the besieged city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17c502-dc02-4c7c-a2a3-bd9840e8ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In addition to the existing corridors, we are organizing four more
        humanitarian corridors," head of the Russian reconciliation center in Syria,
        Lt.-Gen. Sergey Chvarkov said, according to the state-run Sputnik news agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabaea27-c12f-40bb-bc41-3fe8824d20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria and Russia, its key military backer, announced the creation
        of the three initial corridors on Thursday, after Syrian forces encircled
        the city and cut off rebel supply lines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba1bfe-add6-4643-a4d2-22d721950369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both governments say the corridors are to allow for the distribution
        of badly needed food and medical aid to civilians, who have been facing a
        humanitarian disaster in the devastated city, and to provide residents --
        along with rebels who choose to surrender -- the opportunity to leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf925f4-6db1-421d-b49b-c67028a57a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government has declared a general amnesty for rebels
        who surrender to government authorities within three months. The government
        dropped leaflets over the city last week with instructions for residents on
        where to find the corridors and how to approach them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a3e72b-c3b4-4721-b540-09b8ce5ebc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families begin to leave, say Syria, Russia</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aee8e28-a751-450c-acba-b8f0849a81f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of families began trickling out of the rebel-held neighborhoods
        in the east of the city on Saturday, Syrian state news agency SANA reported.
        They crossed into the government-controlled Salahaddin district, where Syrian
        army units sent them to makeshift shelters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de528a1-2535-44d0-a934-5b476137e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sputnik quoted Chvarkov as saying the existing corridors have allowed
        169 civilians and 69 militants who had laid down arms to flee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84eb853-e197-43a0-96d2-6d51ede95b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian state TV showed images of what it said were women and children
        leaving, along a street lined with damaged buildings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392e0932-53ad-4e93-bc2b-48bcc8381d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, two sources on the ground told CNN they had visited the
        crossings and seen no people using them, nor any sign that they had been opened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb197f3-ba03-4572-bf4f-64a217281a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile on Sunday, Syrian rebels launched an offensive to break
        the Aleppo siege, a member of the political leadership of Ahrar al Sham said
        in a video statement posted online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdf6df-3a81-4e74-ac67-6f6e7246c98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahrar al Sham is an Islamist rebel group that is fighting Assad''s
        army, ISIS and Kurdish forces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762db4d-17fd-4c3c-b368-d982f0392c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahrar al Sham stated that all factions in the Islamist umbrella
        group Jaish al Fatah would take part in the battle across the 20 kilometer
        front line.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a7beb3-b61b-4ef3-b234-e9cca916ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN they have seen an increase in artillery fire
        and rocket activity near the front lines. Many residents started fires hoping
        the smoke would obscure the vision of pilots flying overhead, witnesses on
        the ground said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba40eca-edbc-475d-b971-816c115fdd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo, Syria''s largest city before the war broke out in 2011 and
        the country''s economic hub, has been a major battleground in the conflict,
        with rebel groups holding neighborhoods in the east of the city for years.
        They include so-called moderate factions such as the Free Syrian Army, as
        well as various Islamist groups, including those, such as Jabhat al-Nusra,
        that have been designated terrorist organizations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb35e0f-d5a5-4020-b5a8-b830eda036d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents describe life under siege</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaec461e-fb5d-48fd-bf70-b36168968c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has warned of a potential humanitarian catastrophe
        in Aleppo as regime troops, backed by Russian air power, tighten their grip
        on the ruined city, where it says an estimated 200,000 to 300,000 people remain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41650e47-e219-4038-9767-044b971e2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the continual bombardment they face, which has seen
        numerous hospitals struck, residents complain of acute shortages of food,
        water and medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d5bf9-4baf-43e6-8237-344fb0ecc5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Markets are empty of vegetables and all other food products, streets
        are empty of cars and vehicles because there is no fuel," an aid organization
        manager based in Aleppo told CNN Sunday, as bombs continued to pound rebel-held
        neighborhoods.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c845824a-273c-47b6-af3b-e57881d1bda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the shortages had forced his organization to resort to reusing
        "single-use" medical equipment after attempting to sterilize it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054e5d4c-44e2-426e-9071-ef2ed89f97a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emergency responder in Aleppo confirmed to CNN that rebel-held
        neighborhoods were under aerial bombardment from Russian jets Sunday. Ambulances
        and other emergency vehicles in the city were out of fuel, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f4d1f8-93a1-471d-81fe-3c7b29f19a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' special envoy for Syria, Staffan de Mistura,
        has said that food supplies in rebel-held areas could run out within weeks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d45a9e-227d-4660-83fe-e8c3a2668697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia: Aid is ready for fleeing residents</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e2e304-43e5-499a-b217-0dbe9006ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia says that it has prepared 14 tons of humanitarian cargo for
        those who leave the city, with 2.5 tons of food and other essentials already
        supplied.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0768b9b-9648-4e78-8ed8-e41290114860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some residents contacted by CNN say they are wary of the government''s
        promise they will be safe if they leave the rebel-held areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfd143-b217-463b-97f8-5d5a0a0c01f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.596+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corridors also have been regarded with skepticism by international
        actors.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad82aa-f06b-484a-8430-12b3b2cfbb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry suggested Friday that the corridor
        approach could potentially be a "ruse," telling reporters that it carried
        "the risk, if it is a ruse, of completely breaking apart the level of cooperation"
        between the United States and Russia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9325a86-1310-4580-867e-320116e1aac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said, "if we''re able to work it out ... and have a
        complete understanding of what is happening and then agreement on the way
        forward, it could actually open up some possibilities."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f02c4-7351-4491-9be5-ae3e879d8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mistura says introducing such measures should be left to the
        U.N. and its partners, and has stressed that no one should be forced to leave.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc1d2d-bef2-417d-bd61-ef36619e586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Amnesty International has questioned whether the corridors will
        help prevent a humanitarian disaster, saying many residents are unlikely to
        trust government assurances over their safety.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081e55f-c72d-4a50-86fc-7f2174e91b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-backed force recaptures 40% of city of Manbij</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9df9b-8ad6-47dd-94dc-05a7786da96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Syria, thousands of civilians have also fled ISIS-held
        parts of the northern city of Manbij, some 80 kilometers (50 miles) northeast
        of Aleppo, over the past day, the UK-based Syrian Observatory for Human Rights
        reported Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69260af2-3bb6-45f7-a2aa-8456fafd2171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by the air power of the U.S.-led coalition, the alliance
        of U.S.-backed Kurdish and Arab forces -- known as the Syrian Democratic Forces
        -- has been engaged in fierce clashes with the Sunni terror group in the city.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89cffbf-2b09-4012-879a-499f22fab0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SDF had recaptured about 40% of the city from ISIS as of Sunday,
        the UK-based monitoring group reported.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6789a8-d3b6-4586-b623-158f53d79784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials describe Manbij as a strategic supply point for ISIS,
        and the terror group''s principal hub between Raqqa, the capital of its self-declared
        caliphate, and Turkey.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1ede7-1be9-4d5e-b1d5-1880865fe809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T13:23:08.597+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T16:15:09.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clashes are still ongoing with ISIS militants in several other parts
        of the city, the observatory said.</p>'
    '36':
