    'template': '1'
    'title': 'Duterte tells big businesses to stop contractualization

      '
    'updated': 2016-08-02T12:40:00.000+08:00
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6632945-0a40-4ab5-8485-5fb35573b32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte sends a warning to big businesses: stop contractualization for the
        sake of cutting costs — or risk closure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3601b8fe-6dad-4bca-80f5-368046f936e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.182+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a release from the Presidential Communications Operations Office
        on Monday, Duterte said any businesses caught abusing labor laws would lose
        their permits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aaadad-3ce6-4239-aa80-becb53f0e220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said, "Alam mo wala akong pera, wala akong tao [You
        know, I have neither the money nor the manpower] to really inspect all of
        the, you know, doing away with contractualization. My message to them is very
        simple: Do not wait for us to inspect.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b1e916-940c-4dac-9a0c-fd53625accd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “I would like to assume that everybody who falls under
        that category will honor what we are asking for the people. Huwag na ninyo
        akong hintayin na mahuli ko kayo [Do not wait for me to catch you] because
        I will be unforgiving. You will not only lose your money, you will lose your
        plants."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c344fa-e7a5-483e-9113-6ab03ae6a620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also reiterated that he would not tolerate big businesses
        that abuse labor laws, saying, "Hintuan na ninyo ''yan, bayaran ninyo ang
        tao sa tamang suweldo [Stop abusive practices, give people their rightful
        wages]; stop contractualization. It will not do good to our country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae701ed6-2502-4ec6-aa06-7dfda18747d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte noted that contractualization was unfair to both workers
        and the government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db2d38b-d4c1-436c-bc9e-5b04263110ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/27/workers-duterte-end-contractualization-endo-kmu.html">Related:
        Workers remind President-elect Duterte of promise to end contractualization</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346cd318-23c7-4f2b-a2b1-95903a555951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that security agencies – mostly owned by members of
        the military or policemen – tend to abuse security guards by making them work
        longer hours, which was illegal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651f3f57-ba16-4c49-b949-7b0c378c500d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.183+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that security guards should be paid "all the benefits."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba4ce3-0830-4fd7-861f-7904e1814da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the Technical Education and Skills Development
        Authority (TESDA) trains people to become plumbers, electricians, and carpenters
        only for these individuals to find jobs good only for six months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12813aab-4533-4465-b61e-16504c849685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said companies outsourcing workers must also abide by fair
        labor practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57359484-7237-482a-a9c3-2311bdbd9a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.441+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "If you outsource, you must assume, therefore, as the real
        employer. So bayaran ninyo lahat. SSS at saka wala iyang paikot-ikot. Huwag
        ninyong paikutin kasi ang totoo niyan ayaw talaga ninyong magbayad."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0d03a-a8a3-4c94-b7e2-98a82aac42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[You have to pay them. You should not give them the runaround. Once
        you do that, it shows that you don''t want to pay them.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b7899d-827c-4d0a-974b-5fc46699c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I’m sorry. Whether it’s really SM or lahat. I can even close
        the entire Republic of the Philippines and we can all go into hunger strike,"
        the President said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041e600e-c174-4b4a-8724-c3269d11b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.184+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If big companies do not take care of the workers, then his government
        cannot take care of them, the President said, referring to these firms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a6b12-9d15-4bb9-b553-0c9402209a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/29/DOLE-Contractualization-legal-with-certain-conditions.html">Watch:
        DOLE says contractualization legal with certain conditions</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd041873d-78b1-41cd-93e7-f94a7aa02e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-15T11:11:09.442+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T11:11:14.185+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
