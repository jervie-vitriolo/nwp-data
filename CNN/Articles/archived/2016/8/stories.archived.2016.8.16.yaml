      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, Dureza said, wants to build a stronger relationship
        with Malaysia.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193dc6fd-9a54-4c5e-ac79-8186c761e32e'
      'mgnl:activationStatus': true
