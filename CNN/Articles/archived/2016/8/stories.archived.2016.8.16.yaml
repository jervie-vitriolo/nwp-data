    'template': '1'
    'title': 'Aiza Seguerra takes oath as National Youth Commission chair

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8c685c-eadc-49dd-888b-3b92f8f55834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Singer Aiza Seguerra
        officially took his oath Tuesday as the new chairman of the National Youth
        Commission (NYC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceb0526-cbc5-4572-ab07-b47e6d30416d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his acceptance speech, the former child star said he''s excited
        about his new job and the huge responsibility that comes with it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd76e24-8bb1-45dc-8641-32aed83797a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also asked NYC employees to give their 100 percent to their jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25aa43-0327-4de5-8956-0080d9073619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tayo po ang magtatanggol sa mga kabataan natin</em>," Seguerra
        said. "Tayo ang gagawa ng nga hakbang para masigurado na sila ay magiging
        karapat-dapat na tagapag-mana ng Pilipinas. At sa nakikita ko po ngayon, malaki
        ang kelangan nating gawin."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522a0ee-3c0e-4569-aa89-88614271f617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are tasked with upholding the welfare of our youth.
        We must take steps to ensure that they become worthy successors to our country.
        And from what I have seen, much needs to be done.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb99fe5-61dd-4436-87a7-af9d63c71749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a prior interview with CNN Philippines, Seguerra said the biggest
        issues facing the youth today include drug addiction, early pregnancy and
        the rising number of HIV cases.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661bcd32-0fbf-42fd-8ac1-873d4d72f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/12/Aiza-Seguerra-chair-national-youth-commission.html">Read:
        Aiza Seguerra, partner get posts in Duterte administration</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91154f5a-314c-4fbb-a4df-11d7c841cbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to use a region-based approach in carrying out the Commission''s
        programs and policies, as well as use the arts and culture to instill nationalism
        in the youth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd602788b-592f-40ca-b2ec-268c1f392162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra also wants to make sure that young people in the lesbian,
        gay, bisexual and transsexual community and the indigenous community get fair
        attention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4cc2a-3136-4ea2-b1f8-4550c36d365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will consult youth sectors to find out what could be
        done to help empower them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f0b75-03d3-4f47-a757-06bc894652f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra is a vocal supporter of President Rodrigo Duterte, actively
        campaigning for him on social media and other platforms. The president officially
        named him NYC head on August 12.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416ce4b4-e975-416e-aeb1-81d6d9cdbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:45:26.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:45:30.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Digital Producer VJ Bacungan contributed to this
        report.</p>'
  'habagat-death-toll':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
