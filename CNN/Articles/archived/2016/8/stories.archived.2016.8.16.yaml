      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— SellaineBieber (@SellaineBieber) August 15, 2016</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3f5f39-4840-4ec7-bc3a-8bf2d5170fea'
      'mgnl:activationStatus': true
