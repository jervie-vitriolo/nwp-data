      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rick and Morty</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a39f11-7417-4640-9604-219d4813a6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The titular characters of “Rick and Morty” may seem reminiscent
        of Doc Brown and Marty McFly of the monumental film “Back to the Future,”
        but the show is packed with the lunatic loopiness and shameless irreverence
        of “South Park,” and maybe something more. Creators Dan Harmon (of “Community”)
        and Justin Roiland (who voices both titular characters) portray Rick, an alcoholic,
        drooling scientist, who is grandfather to Morty, a spineless teenager who
        always seems to be panicking, as a familial duo who pushes the limits of both
        science and manic comedy. The pair go on peculiar (albeit visually delightful)
        space adventures and get tangled in crazy-scientist experimental exploits,
        but not without exposing perversions that are thankfully and forgivably humane,
        and make great material for commentary that’s deliciously self-aware.</p>'
  'Shaunae-Miller-dive-rio-olympics':
    'author': 'James Masters, CNN'
    'caption': 'Shaunae Miller of the Bahamas dives over the finish line to win the
      gold medal in the Women''s 400m Final on Day 10 of the Rio 2016 Olympic Games
      at the Olympic Stadium on August 15, 2016 in Rio de Janeiro, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-16T11:07:10.520+08:00
    'imagesource': 'jcr:6f905567-bae2-4538-9ce2-620dc9d68794'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a59c1b8-603d-4c89-bed6-26868fba98c4'
    'lead': 'Allyson Felix was denied a fifth Olympic gold after being edged out in
      dramatic fashion by Shaunae Miller of the Bahamas in a thrilling women''s 400-meter
      final at Rio 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:23:50.307+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:37:39.685+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shaunae Miller dives to beat Allyson Felix in Olympics 400m final

      '
    'updated': 2016-08-17T16:23:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d8c7f-4659-42fd-b23d-480e03c3f3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Shaunae Miller dived across the finish
        line to deny Allyson Felix a fifth Olympic gold Monday, in a thrilling women''s
        400-meter final at Rio 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a84ec-d387-4c39-a240-ac5ff317e4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahamas-born Miller led going into the final straight and plunged
        over the line to beat Felix, the world champion, into second place, ahead
        of Jamaica''s Shericka Jackson in third.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027de35-b6b6-496a-80e9-a32d0705320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller''s dive stirred some controversy on social media, though
        some prominent names in track and field came to her defense.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd65c6c-e6f1-4294-a462-8ab1da2aa768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shaunae Miller''s dive was to recover from falling. Sprinters know
        the quickest way across the line is a well timed lean. Trust me on that,"
        former Olympian Michael Johnson tweeted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecc2ccc-9dc6-4c7b-94f1-c66e74f462d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller attended college at the University of Georgia, winning the
        2013 NCAA indoor title, and the team there was quick to celebrate her victory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7b5db-457c-4ba5-b1cf-ea704bf034bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the unusual end to the race also sparked plenty of jokes, with
        Olympics fans suggesting Miller should try out for other sports teams where
        her diving ability could prove useful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b160a5-4ceb-47c1-b902-184263390c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felix, who won the 200-meter title in London four years ago, claimed
        her seventh Olympic medal in total with silver to become the most decorated
        female track and field athlete in history.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8e3718-5656-4268-93e7-b72d520730f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the title she badly craved eluded her after a thrilling battle
        with Miller.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5371517f-a303-49ab-8f5e-9521167ac1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to win," Felix told reporters. "It''s been a tough year.
        I didn''t quite do enough."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11709574-c073-4c15-8235-2b6c393b1942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who came second behind Felix at last year''s world championships,
        went out fast from the start and dominated the opening 300m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1588e39-3e3f-4200-95da-5455da171daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 30-year-old Felix -- competing at her fourth Olympics -- began
        to force her way back and looked set to overhaul her younger opponent before
        Miller made an unorthodox move for the line.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959c3fe-9c6d-4b3f-a5cb-ef1afa3c1b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the moment I have been waiting for, I just gave it my all,"
        the 22-year-old told reporters after winning the island nation''s first medal
        of Rio 2016.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70688d47-9822-4b1b-9847-ca37436a23a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am just so happy, so grateful, such emotions I just can''t say.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e35014-891f-4fff-8ad4-b74700311e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been going through so much this year. Everyone at home will
        all be celebrating right now."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114ec2e-e144-47bf-8d78-647d007cc34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going for gold</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278894c8-450c-4685-942f-320467a6e767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At London 2012, Felix was unstoppable -- winning three gold medals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a420a-8836-4d8d-9e7b-98c60df16448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came after claiming 200m silver as an 18-year-old debutant
        at Athens 2004 and then again at Beijing 2008 -- where she helped Team USA
        win the 4x400m relay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3072f523-5991-48ab-88cb-1b816c458dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she was unable to defend over the shorter distance in Rio
        after suffering torn ankle ligaments in April and then failing to qualify
        at the US trials.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a5ff6-d1ff-40ea-8244-10377e3b7f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Felix had never run the individual 400m at an Olympics, her
        success in relays and her world title had made her one of the favorites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7265f05a-18b7-4196-a43f-694ddc918a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudisha reigns</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6655b96-32fb-4da6-8e7d-562795874096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Kenya''s David Rudisha had no such problems in following
        up his London 2012 success Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5321bb-e0d7-44e5-91aa-2d05a13b66ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudisha became the first 800-meter runner since New Zealand''s Peter
        Snell in 1964 to retain the men''s title, winning in one minute 42.15 seconds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c6f862-5f8a-4b28-b5d6-8892b0924056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just fantastic. I had no doubts before," he told reporters.
        "The feeling in my body was good.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2928787-f63e-4ca5-8a3b-b2fdadc4c8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is great to win such a big competition, my second gold. It''s
        so great. I am so excited. It is the greatest moment of my career."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010c1027-c680-4cd3-a037-504f9173f3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Algeria''s Taoufik Makhloufi claimed silver, with Clayton Murphy
        of the US taking bronze.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf8f885-86d6-4497-b2e4-a756162f2195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home delight</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54e3ea-064a-42e9-9ddf-058bcc90f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To close the night''s action, pole vaulter Thiago Braz da Silva
        won host nation Brazil''s second gold of the Games, and first in track and
        field.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcbb60-ef7b-4815-aaa7-be162a30e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:37:40.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old beat defending champion Renaud Lavillenie of France
        with an Olympic-record leap of 6.03 meters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc47ab68-4e76-43c3-aaa2-796ee7b99fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:23:50.309+08:00
