  'motorola-vervelife-earbuds':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The erratic weather and long commute call for sturdier listening gear.
      Enter Motorola’s VerveLife earbuds, made waterproof and tangleproof for the
      adventurous urban traveller.'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-08-16T19:43:23.673+08:00
    'imagesource': 'jcr:4fd9c5a1-ede6-4c78-8ac2-effe70bfbf92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e62407e4-31fe-4adb-ba32-55ca214042ec'
    'lead': 'The erratic weather and long commute call for sturdier listening gear.
      Enter Motorola’s VerveLife earbuds, made waterproof and tangleproof for the
      adventurous urban traveller. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:33:39.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:32:11.310+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No more tangled wires with these new and nifty earbuds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c874b-e9c8-44a4-8672-247fa38c9332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — These days, it
        seems that the hours-long commute can only get worse with the increasingly
        dense traffic of cars and people, not to mention the cruel, bipolar weather.
        Commuting is hard, but sometimes a nice song or two can make the undertaking
        less grueling. So you take out your earphones. But since it takes a while
        for you to untangle the little devils, you give up and before you know it,
        you are holding an umbrella instead of listening to the entire “The Life of
        Pablo” album by Kanye West, like you planned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f197f5d-0879-4f92-8d69-e7177226a75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a nifty solution for people constantly on the go, Motorola has
        launched the VerveLife series, which are earbuds that you can wear with or
        without that umbrella, under the post-work downpour of either stress or rain.
        There are three kinds: the Verve Loop+, Verve Ones+, and Verve Rider+, and
        they are all waterproof. This means you can take any of them to the gym, too.</p>'
    '3':
      'image': 'jcr:5f70c458-0ede-406a-9164-bee9449b8fdf'
      'imageCaption': 'The Verve Ones+ are completely wireless, waterproof, and compatible
        with Bluetooth devices.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea289f1-fa41-4d04-8a0a-b9c324e35d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c15822-29ad-4288-bf92-f53e9cc0751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ones+ are completely wireless — small earpods that stay snugly
        on the ears during the whole span of a workout. No need to worry about batteries
        since the earbuds can hold up to 12 hours of playtime, but should they run
        out of power, they can easily be stored in an accompanying rotating cannister
        which also doubles as a charging case. No need to ignore phone calls during
        treadmill sessions either, since the Ones+ contain dual integrated or stereo
        mics which let you answer calls; when they’re finished, the music picks up
        right where you left off. The Ones+ are Bluetooth compatible as well, even
        if your phone or player is 33 feet away. The Loop+ and Rider+ can be connected
        to your device too, but are more far-reaching, with a Bluetooth range of up
        to 150 feet.</p>'
    '5':
      'image': 'jcr:6b58faf4-25e8-4bec-ab49-b3c97e774b6b'
      'imageCaption': 'The Loop+ earbuds have wires shorter than average earphones,
        which make them more lightweight and portable.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6f16c2-32a8-42d1-95f8-1277d4f7fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82a12a-fb09-4c5e-9a29-4595b14435bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the Loop+ and Rider+ earbuds are not wireless, both are more
        lightweight than the Ones+, and come with multiple sizes of removable ear
        gels to provide all day comfort. The Loop+ is the answer to tangled earphones,
        wired still, but outsmarts the latter by simply being shorter and more portable.
        This and its weight make it great for jogging or biking. On the other hand,
        the Rider+ earbuds are more appropriate for the working commuter because it
        comes with a neck band that can be tucked under the collar. The band also
        comes with handy magnets to make sure the buds don’t dangle uncomfortably
        or out of place.</p>'
    '7':
      'image': 'jcr:b12b744b-c769-4139-b333-57433abbc0d8'
      'imageCaption': 'The Rider+ can be tucked under the collar, and contains magnets
        to keep the earbuds in place.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ade5385-1da0-4a19-b445-f1a85b985bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce1c95b-9bee-4562-b051-b0fddc048a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the problem with some things being too portable and lightweight
        is that they get lost too easily. As a solution to this, all the VerveLife
        earbuds can be tracked with Hubble Connect, which lets you locate where your
        device was last synced so it never gets lost.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65cee2-9199-4b70-a151-c674ec2a0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:33:39.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:32:11.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorola calls these earbuds “adventure companions.” Indeed, everyday
        commuting can be an adventure if you always have the background music for
        it.</p>'
  'Ombudsman-probes-LGUs-with-illegal-dumpsites':
    'author': 'Camille Abadicio and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-16T19:34:21.929+08:00
    'imagesource': 'jcr:1aa7bc29-eb05-46d1-84d5-53d6cff70fab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ad59b8b-c682-4bad-b15b-b5973d2e5a36'
    'lead': 'The Ombudsman''s environmental arm is investigating over 70 local-government
      officials in Rizal and Cavite provinces for operating open dumpsites in their
      municipalities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:37:28.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T14:37:33.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:37:33.523+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ombudsman probes LGUs with illegal dumpsites

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1e89c-9d1c-4745-9102-76b9abfd197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp; Over 70
        officials of local-government units (LGU) in Luzon may face criminal and administrative
        charges for maintaining open dumpsites in their municipalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6d265-25a7-4539-8bae-0487c8e05200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Ombudsman for Luzon Gerard Mosquera said in a press briefing
        Tuesday that his office, the Environmental Ombudsman Team, is investigating
        officials from Taytay in Rizal and from Silang, Kawit, General Trias, Trece
        Martires and Ternate in Cavite for violating Republic Act 9003 or the Ecological
        Solid Waste Management Act of 2000 that has banned the operation of open dumpsites
        since 2003.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc70ad4f-ce95-43bb-8100-7ad8ccdb3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 37 of the law, open dumpsites must be converted into
        sanitary landfills, which include infrastructure and covers to prevent air,
        water and ground pollution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c635c4e-bf58-4d11-aeba-e8d5665bb4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosquera said one of the offenses that could be filed against them
        is gross neglect of duty for failure to implement the law, which has a maximum
        penalty of dismissal from public service and a perpetual disqualification
        from holding public office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ccf23-a8c4-4e20-9cdf-177272019b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases involving the municipalities in Cavite and Rizal are just
        part of 50 complaints filed by the National Solid Waste Management Commission
        of the Department of Environment and Natural Resources, which is tasked with
        monitoring the compliance of LGUs with the law, against nearly 600 local-government
        officials nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec8ab6-6467-4938-b42e-e6d39fbeebcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/10/ombudsman-investigate-government-officials-dump-site.html">Read:
        Gov''t cracks down on local officials alleged of violating Solid Waste Management
        Act</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f493e9-e9da-47d7-9f6d-1b79eca645fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The time for accountability has come and the complaint has been
        filed and we, the Ombudsman, are aggressively investigating these complaints
        and if we find that there are violations of the law particularly in the maintenance
        of open dumpsites," Mosquera said. "Appropriate criminal and administrative
        charges will be filed also in the office of the Ombudsman."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fc30d-f734-430e-ad3b-a375b365456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosquera also said among the six Cavite municipalities, only Silang,
        General Trias and Kawit participated in the fact-finding hearings this week
        and submitted plans to shut down their open dumpsites. He said officials of
        the other municipalities that did not comply will be charged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9898f0b-03ad-426e-b699-e38ed617ef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mosquera said the Environmental Ombudsman Team will monitor activities
        of the LGUs under investigation and ensure that R.A. 9003 and other environmental
        laws are fully implemented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5fbb80-1519-41fa-86b3-07bb54f247f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:37:28.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:37:33.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the Ombudsman said it helped close three open
        dumpsites in the municipalities of Hindang and Bato in Leyte and the municipality
        of Catarman in the Northern Samar in May after a complaint had been filed
        in February.</p>'
  'senate-probes-investigates-blackouts-power-supply-outages-luzon-grid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-16T18:51:38.382+08:00
    'imagesource': 'jcr:39d0f7f7-3e56-4cb0-8e1e-16e654b0f16f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3ae5874-5c60-4d43-9950-ab4fa79612fd'
    'lead': 'The Senate Committee on Energy started its probe on how the red alert
      status in the Luzon grid came about. In the course of the investigation, some
      energy inefficiencies were discovered. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:42:09.928+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:33:18.328+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:33:18.051+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate probes unstable power supply in Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc99adf-093f-44c7-a086-308d09aed8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate Committee
        on Energy on Tuesday started its probe on why the power supply in the Luzon
        grid reached the red alert status.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb07f0-3419-4661-b48f-c14f015f4bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, Senators and officials from the Department of Energy
        (DOE) discussed the absence of proper auditing of power plants — and how much
        consumers are paying for electricity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650137e1-7999-44cd-8c92-cc7b1f8a6d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Secretary Alfredo Cusi explained to the senators the red
        alert status on July 29, August 4 and 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19007d9e-4d4e-465d-958d-62c4252cf19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cusi, eight power plants were on forced shutdown during
        those dates — crippling power supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8228115-8c48-4316-93a2-0fb8d92ea6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened according to our study — because of the May election
        na postpone ''yung maintenance ng ibang planta," Cusi said. [Because of the
        May election, maintenance activities for the other plants were postponed.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944025b1-7e53-4819-8ba4-6632e6dcc315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plants cannot stretch anymore the operating schedule tapos
        nagkaroon pa po ng mga forced outage." [The plants couldn''t stretch anymore
        the operating schedule, then we also had forced outages.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91b43a4-963b-41c5-846f-4cfcd04eaf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian said because of the unplanned shutdown,
        the grid lost 2,000 megawatts, almost one-fourth of the requirement for Luzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef93a8e1-c15c-48f1-bd49-5300fbd4453c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Blackouts in Luzon possible as power reserves hit zero</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfead76-1498-4063-a12b-a179675f6c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also raised concern on the possible collusion among
        power players — but Cusi stopped short of naming companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d44ee2-f791-4e3c-91a1-a14789d3a672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re investigating that as part of due diligence. Everything
        is possible," said Cusi. "Napaka hirap din naman na mag accuse tayo na walang
        basis." [It''s hard to accuse without basis.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ac4b5-630f-4613-a73e-e3a2ca9cd8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.929+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy Regulatory Commission chair Jose Vicente Salazar said it
        is investigating 13 cases of anti-competitive practices, including collusion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42049203-0343-42a8-a728-11b11b0825cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the senators also pointed out other inefficiencies
        in energy management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808fbde0-3458-462f-b8d1-8b1ba6481d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators asked about the absence of a mechanism to audit power plants
        to check if these are running efficiently.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8a0468-ed12-4945-98e0-d5e0b3927a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said it is looking into institutionalizing measures, like setting
        up a group, for the DOE to conduct power audit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a22b83f-2154-4e7e-90a4-e59a5abfea23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowering power rates</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3acec1d-b9a2-42ef-b8e6-8789e5f6fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cusi said to further lower power costs, there''s a need for more
        investments in the power sector to guarantee enough power supply.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3187f94e-79a5-435f-ac7a-a23a4bc350e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also plans to remove certain charges that consumers are currently
        paying for such as the universal or pass-on charges.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6c5d1-f786-4ae8-a733-727eeaf3f7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department wants the Bureau of Internal Revenue to take
        out the value added tax from the system loss charges, or the operational cost
        in power generation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241cdbb-3757-4291-b8dc-9ce8aa8818e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, meanwhile, raised the need to protect the
        environment in meeting the country''s energy needs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690882d-dea1-43a6-bfeb-fc6b7f12553b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"God want[s] us to be part of the universe that he created, that''s
        why we need to take care of our environment," Pacquiao said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19036bb-054c-4165-913b-8cc01665706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next hearings, the senators will zero in on how to avoid
        outages — and electricity rates can be lowered.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df6b1e5-7789-4e28-8d85-ff096c05ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies show compared to other Southeast Asian countries, the cost
        of electricity in the Philippines remains among the highest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fac53b-cd0b-4c2f-86f0-3d398b0e550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.330+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Cecille Lardizabal contributed to this report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf56d78e-d37e-456f-858d-7e6ab1cd86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:42:09.930+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:18.330+08:00
