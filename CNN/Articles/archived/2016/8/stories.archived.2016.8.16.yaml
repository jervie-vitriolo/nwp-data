      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adventure Time</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807674e5-3d6c-4fe2-b266-dc72ef6c615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it can be argued that "Adventure Time" is actually made
        for children, it also works on a level that can and has appealed to an older
        audience. At first it seems like a harmless cartoon set in a sort of an in-between
        world, starring a hero-type kid named Finn and his companion, a super-stretchy
        talking dog named Jake. But, as the show progresses, it builds on the fictional
        world and the characters’ complicated histories, painting their funny quirks
        with a depth of pain and sadness.</p>'
    '9':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/Ussqi3nagrQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
