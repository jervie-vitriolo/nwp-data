  'airstrike-yemen-hospital-msf':
    'author': 'Gul Tuysuz and Steve Visser, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-16T22:30:46.280+08:00
    'imagesource': 'jcr:53a8366e-5641-4354-b316-4e60ba0a324c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cca0c8e-abc9-48d7-961b-36cf36b73523'
    'lead': 'Airstrikes on Monday hit a hospital in northwestern Yemen, said humanitarian
      aid group Doctors Without Borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:27:58.631+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T15:28:02.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:28:02.771+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airstrike hits Yemen hospital, aid group says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a2956-aa07-49dc-a660-eccf3f41aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Airstrikes on Monday hit a hospital in
        northwestern Yemen, said humanitarian aid group Doctors Without Borders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93947a56-14fe-4240-a7ce-fda14ec01afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical teams are treating the wounded after an airstrike hit the
        Abs hospital in Hajjah province, the group said on Twitter. The number of
        killed and injured was unknown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b3b0a5-f9ae-415b-bfc4-70402c5d9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.984+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are assessing the situation to secure the safety of patients
        and staff," Doctors Without Borders said. More than 4,600 patients have received
        medical help since the group, also known as Medecins Sans Frontieres, or MSF,
        began supporting the hospital in July 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ecd161-e0ea-47cb-b5b1-66b815965074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility has been providing a range of services and medical
        aid for internally displaced people, along with emergency and maternal health
        care and surgery, the group said on its website.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">BREAKING: <a href="https://twitter.com/hashtag/Yemen?src=hash&amp;ref_src=twsrc%5Etfw">#Yemen</a>
        MSF-supported hospital was hit by airstrikes at 15:45. We are assessing the
        situation. Number of casualties still unknown.</p>&mdash; MSF International
        (@MSF) <a href="https://twitter.com/MSF/status/765204864670588928?ref_src=twsrc%5Etfw">August
        15, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e3630-8647-4098-995d-a35ae20503d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7233d42f-7124-499f-88fa-4508461d6a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strike on the hospital comes on the heels of Saudi-led coalition
        planes bombing two schools in northern Yemen on Saturday, killing at least
        14 children. The coalition insists the target of the airstrikes was a militia
        training camp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f05c530-e457-4952-9701-7ffa124930e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time a hospital supported by Doctors Without
        Borders has been hit in Yemen. In January, at least five people were killed
        and 10 others, including three Doctors Without Borders members, were injured
        when a hospital was hit in northern Yemen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38da10a8-9b05-452e-9270-b43740312235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International called the hospital attack a "deplorable act"
        and potentially a war crime.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668150c5-3135-4740-83a3-628e625384c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s airstrike appears to be the latest in a string of unlawful
        attacks targeting hospitals highlighting an alarming pattern of disregard
        for civilian life," said Magdalena Mughrabi, deputy director of the Middle
        East and North Africa program. "Deliberately targeting medical facilities
        is a serious violation of international humanitarian law which would amount
        to a war crime. The circumstances of this attack must be thoroughly and independently
        investigated."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2660fa-d95a-43a0-9639-64b4f103a114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department is "deeply concerned" about the reported
        hospital strike and is conferring with Saudi officials about civilian casualties,
        said spokeswoman Elizabeth Trudeau.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe70e98-a7cc-477e-affc-b3fa571d78b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on all parties to cease hostilities immediately," Trudeau
        said. "We would note that the Saudi committee that was designated to look
        into civilian casualties ... did share its findings with the UN. We believe
        that''s a step forward in transparency, and as we''ve previously underscored
        we also call on them to publicly release those reports."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96c19f3-7c4c-47d9-8a71-ce75160be92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has become a proxy battleground between Iran and Saudi
        Arabia. The Saudi-led Arab coalition began launching airstrikes in support
        of the Sunni government against the Shiite Houthi minority rebels in March
        2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa22233-4138-418c-8dcb-b085fd1b5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:27:58.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:28:02.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/15/middleeast/yemen-hospital-strike/">
        "Airstrike hits Yemen hospital, aid group says."</a></p>'
