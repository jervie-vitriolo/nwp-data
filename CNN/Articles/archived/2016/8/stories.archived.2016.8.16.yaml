      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Menchu Macapagal contributed to
        this story.</em></p>'
  'PH-Army-elements-seize-ASGs-last-stronghold-in-Basilan':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-16T15:04:44.277+08:00
    'gallerysource': 'jcr:18a88adb-8dfc-418a-9db2-79a173fddff2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd12f28-4a7d-4a39-a4f2-b8559e1c4355'
    'lead': 'After a month''s military operations, around 45 Abu Sayyaf members have
      been killed, the military''s Western Mindanao Command said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:05:17.397+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:35:39.397+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:35:39.065+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Army elements seize ASG''s ''last stronghold'' in Basilan

      '
    'updated': 2017-02-02T11:31:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f5a8b-d641-4f48-a515-df2fcea38eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Elements of the
        Philippine Army seized Monday the "last stronghold" of the Abu Sayyaf group
        in Tipo-Tipo, Basilan in their ongoing operations against the bandits in Mindanao,
        an Army lieutenant said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99fe4a-6d3c-47bd-95d9-f71c653c6e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lieut. Ron Villarosa, Public Affairs Officer of the 4th Special
        Forces Battalion, told CNN Philippines the ASG suffered some casualties, as
        the military launched the operations against the Abu Sayyaf''s bastion of
        power called Hill 355 at Barangay Silangkum at high noon on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfea5e-f68a-4a36-83a3-d39742d89bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hill is the ASG''s last stronghold after the terrorists went
        on the run from the relentless military operation that started last July,"
        Villarosa said in his Facebook post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b695383-6532-4c06-850d-5477306cedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said some soldiers were injured in the operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab8d93-a31c-40bd-abcb-b42b8f4c2d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Filemon Tan, spokesman for the military''s Western Mindanao
        Command (Wesmincom), said the ASG camp has 10 enemy bunkers that can be occupied
        by at least seven people, four tunnels spacious enough for 20 people, several
        foxholes for eight people, a kitchen hut and an exit post. Authorities also
        recovered two improvised explosive devices (IEDs).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3a00d4-96fa-4ea8-91dc-db48e53d5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said intelligence reports show since July, around 45 ASG members
        have been killed in military operations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d983f02-85f2-45e4-98b8-17d028f963ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, the military seized two other strategic strongholds
        of the ASG located in Barangay Baguindan Proper and nearby Hill 440 (Kawilan
        Hill) in Tipo-Tipo.</p>'
    '13':
      'image': 'jcr:5aa75cb9-8bc1-4f82-ac55-1683dfbdf57c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f172a1-8d8b-4860-8969-3fdc3fd2e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bb5f1a-5bd9-48a9-b00f-ba25a09bad02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said troops from the Special Forces, Scout Rangers, elite Counterterrorism
        Units, and Light Armored Cavalry forced ASG fighters out of their camps --
        which had seven foxholes and 12 bunkers capable of accommodating at least
        80 ASG fighters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573f2b3-c8ad-4147-ad2e-3a7fdb63b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government troops also recovered three unexploded ordnances and
        several IEDs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772da14f-2af5-437b-8f1b-7babded91bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Special Forces said the successful operation is a "liberation"
        for residents of Baguindan, Tipo-Tipo and Bohe Piang of Al-Barka, areas affected
        by the presence of ASG fighters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c8fd7d-eae5-445c-a2c2-ab69ffad3468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the attacks, elements of the Philippine Army conducted
        several dialogues with the residents around the area, including members of
        the Moro National Liberation Front (MNLF), Villarosa said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b5399-b6af-4d43-9699-00a6e308070a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/20/mnlf-all-out-war-abu-sayyaf.html">Also
        read: MNLF backs ''all-out war'' against Abu Sayyaf</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7956b-809b-47f7-9631-53cfb4bb5cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were working with the MNLF and the other civilians from the
        area and we were fortunate enough to have a glimpse of the local terrain,"
        Villarosa said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d0906-46d7-4ad8-97fd-ad1ab1afd1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan earlier said there was lack of cooperation from residents. He
        said then relatives of Abu Sayyaf members might even be providing sanctuary
        to fleeing bandits.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a09469-55b6-42ca-ad2a-300dc2d94f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Villarosa said  some residents "have grown tired" of ASGs
        seeking refuge in their areas.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02eb530-87a1-446b-adec-d1bbad1c224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen an increase, a very dramatic increase in their cooperation
        with the government troops," Villarosa said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae612e-d925-4b56-80ee-0127aab97d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASG has gained notoriety for ransom kidnappings, beheading hostages
        and bombings. Their latest victims were two Canadian hostages who were beheaded
        after no ransom was paid to spare their lives.</p>'
    '33':
      'image': 'jcr:c2dbe48e-3673-419b-85d0-89443038cf46'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005d97e9-e8ef-4620-9e74-f80ed88403be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f3fe0-85eb-4a49-9aef-210500cbdd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/08/Abu-Sayyaf-terrorist-organization.html">Read:
        Who are the Abu Sayyaf?</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d809c62-2377-4613-ba11-3c4968ebd139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said there will soon be a "day of reckoning"
        with the Abu Sayyaf and promised to dismantle the group.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace9051-f326-490f-aa2a-4fd2f1f689bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the president''s directive, Armed Forces of the Philippines
        (AFP) Chief Lt. Gen. Ricardo Visaya vowed there will be unrelenting military
        operations against the ASG in July.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a47b5-a86b-493c-bd0b-e2ca3e13e988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:05:17.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:35:39.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/14/Philippines-government-condemns-Abu-Sayyaf-beheading.html">Related:
        PH gov''t condemns ‘brutal and senseless’ murder of ASG hostage</a></p>'
  'naia-expressway-opens-september':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-16T18:26:10.640+08:00
    'imagesource': 'jcr:20bfb8e1-3c62-43ae-bbcd-70ed252e4e88'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '357dbad5-ce36-4f8e-8fcd-0fc313025662'
    'lead': 'Airline passengers will soon get some relief from traffic going to and
      from the airport, as the NAIA expressway is opening next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:11:51.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T15:11:58.392+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:11:58.166+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NAIA Expressway to open in September

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b5e466-a3fd-408d-96bf-dccbe1f80c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.392+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The first segment
        of the expressway leading to the Ninoy Aquino International Airport (NAIA)
        will finally open next month, with full operations eyed for the year-end.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279da654-082e-4341-ae59-1a53d26b6c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road project— that has gone through several delays— will finally
        undergo safety inspections by the Department of Public Works and Highways.
        Road signs are being installed in the first segment of the NAIA Expressway
        that runs from Macapagal Boulevard to NAIA Terminals 1 and 2.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4813d936-6956-4b19-bc00-fe09eef979fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar said the segment will be opened
        to motorists by the third week of September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe7cb1-a342-4031-aee0-109eb3406d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second segment, meanwhile, will be operational in time for Christmas,
        Villar said. It connects the rest of the NAIA Expressway to Terminal 3, as
        well as the start of the Skyway network.</p>'
    '7':
      'image': 'jcr:ea066840-0f99-4c31-a379-1ac2b8a83b89'
      'imageCaption': 'DPWH expects to open a segment of the expressway within the
        year. It will connect Macapagal Blvd. to NAIA Terminals 1 and 2.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4bbf3-ff1e-4b9c-906e-b0cad3502a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e929f762-b7ec-42ed-b5eb-1561857ca0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is committed to fast-tracking all our construction
        projects. We''re going to work 24/7 so we can finish the NAIA Expressway immediately,"
        Villar said in a briefing on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c29e74b-6673-4dbf-9437-b71cd62931e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.393+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, "We know people are getting irritated. They come from
        the airport and they can barely get out. Or to get to the airport, they have
        to use the narrow, congested service roads."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc967c31-2c51-4a82-8f6c-275bbccec2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The construction of the NAIA Expressway began in January 2014. The
        first segment should have been completed in March 2015, while the second segment
        was slated for this April.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f1ebd6-8b50-4c6c-8a37-9078a546df16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the DPWH and its project partner, a unit of San Miguel
        Corp., ran into delays arising from right-of-way issues around the second
        segment of the NAIA Expressway.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a53657-d34c-464f-8a43-328d48dd0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic around the airport terminals has worsened in recent years,
        with more cars on the road and flights becoming more frequent. The continued
        construction work on the expressway worsened traffic as well.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0a6b3-5b4e-4534-82db-697938476734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar assured traffic would soon be decongested once the NAIA Expressway
        is opened. DPWH studies show it would take just eight minutes to drive from
        the Skyway to NAIA Terminal 1 on the expressway -- a third of the current
        travel time of about 24 minutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9360eaa-137e-44d9-bd64-f28145fedda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll fee will likely be set at P35-45 for the first segment
        of the NAIA Expressway, Villar said. No figures were available for the second
        segment.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc04b4d8-4e9a-45ba-bb74-4efd18120ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:11:51.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:11:58.394+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DPWH data, an estimated 80,000 people will benefit
        from the NAIA Expressway every day.</p>'
  'cartoons-for-adults':
    'author': 'Carina Santos and Anna Bueno'
    'caption': 'Saturday Night Live''s Will Arnett is Bojack Horseman, a 90''s sitcom
      star who now wallows in self-loathing and dysfunctional relationships. Breaking
      Bad''s Aaron Paul and comedian Amy Sedaris also lend their voices for the show.
      "Bojack Horseman" is streaming on Netflix. Photo from BOJACK HORSEMAN/FACEBOOK'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2016-08-16T16:46:24.009+08:00
    'imagesource': 'jcr:0bba830d-9ebb-475a-9cc2-2fa5c252a7bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c6ff5a9-34e5-46c6-8a4f-7a05f052d3bc'
    'lead': 'In today’s era of Peak TV, cartoons aren’t only for kids and Saturday
      mornings anymore. Here, a roundup of some of the must-watch shows on air right
      now, from a depressed talking horse to made-for-kids heroes that largely appeal
      to adults (and kids at heart), too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:19:06.868+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T15:20:00.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:20:00.373+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drawn and misbehaving: Animated series for adults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8321e0-9602-470c-9f44-8b1813a7c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The latest season
        of the Netflix original series, "Bojack Horseman," which came out on July
        22, 2016, delves deep into adult themes, with a notable fixation on feminist
        issues, mental illness and depression, and some inescapable addictions. With
        the influx of darker, more serious TV (a far cry from family-oriented serials
        like "The Brady Bunch," "The Fresh Prince of Bel-Air," and "Full House") that
        used to dominate television airwaves, this probably doesn''t come as a surprise,
        until you consider that "Bojack Horseman" is, essentially, a cartoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c7403-cf57-4b26-ab42-c9dd39a09e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animated series don''t always have to cater to children, as we''ve
        seen in older, more mainstream series like "The Simpsons," "Futurama," "South
        Park," and Seth MacFarlane''s oeuvre. Some of the "kid-safe" cartoons we grew
        up with even have easter eggs, existing in the form of jokes we were only
        probably able to really understand as we re-watched them as adults. In the
        same league are shows like "Daria" and "Beavis and Butthead" on MTV, and "Ugly
        Americans" on Comedy Central. Channels geared towards children, like Nickelodeon
        and Cartoon Network, switched gears when the night turned late with segments
        like "Adult Swim," showing cartoons with more risque and irreverent content
        like "Aqua Teen Hunger Force," "Robot Chicken," and "Sealab 2021."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335abeae-8c88-4834-9305-d492ed2ba136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.869+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the sheer amount of cartoon titles that aren''t exactly
        made for children, it''s obvious that there is a healthy audience for them.
        What is it about these cartoons that makes them almost impossible to outgrow?
        Does the candy-colored animation make it easier to swallow the bitter pill
        of life? In any case, here are some still-running animated series "for adults,"
        in case real life gets too tough and you want a slight veneer of pink cats,
        a family-owned burger joint, and self-involved spies.</p>'
    '5':
