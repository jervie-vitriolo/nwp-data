      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bojack Horseman</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35dcc75-f3da-4a6f-a79c-c94b6d6e8477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially pitched as "Bojack the Depressed Talking Horse," "Bojack
        Horseman" deals with themes of mental illness, adult ennui, and midlife crises,
        as well as the complexities of addictions and loneliness. The titular character
        was the star of an incredibly popular sitcom not unlike "Full House, " and
        as he eases into middle age and a steadily self-destructive path, the show
        explores his comedown from fame. "Bojack Horseman" has super fun visuals and
        anthropomorphic animals, care of artist Lisa Hanawalt — a sharp turn from
        typical gloom and doom grittiness that accompany such dark themes — that belies
        a brutally honest, sometimes sardonic, take at adult life, something that
        puts "Bojack Horseman" in a league of its own. It also follows long narrative
        arcs, in which actions have consequences, often dire ones. "Bojack Horseman"
        is all at once funny and depressing, much like real life.</p>'
