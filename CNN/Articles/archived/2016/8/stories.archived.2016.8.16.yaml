    'template': '1'
    'title': 'NDRRMC: 14 dead, 8 missing due to ''Habagat''

      '
    'updated': 2016-08-18T07:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b5750c-ebb8-4a4c-8b32-70688df73d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As of 8 p.m. Wednesday,
        14 people died, while six people were injured – and eight people are still
        missing – due to the southwest monsoon or "Habagat."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dd5844-e9b4-446e-9ce5-72d2fcb5f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        said casualties include Benedicto Brasileño from Iloilo, Mary Hope Beriña
        and Argilyn Joyce Gonzales from Sta. Ana, and Archie Contado from Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04f9d6d-c247-4bd5-90f5-7c161da70e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven-year-old Jonel Fernandez was also found dead at a pumping
        station in Nagtahan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7083b4-030f-4081-b5db-6cbc17627239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.461+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the list of casualties is a construction worker
        who died after Sumag Tunnel in Quezon collapsed. Four construction workers
        are still missing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3573c4a8-2b8a-42b4-a360-bd503eb166c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office of the Civil Defense (OCD) Spokesperson Mina Marasigan confirmed
        authorities found the bodies of the two fishermen who went missing. They were
        last seen alive when they sailed along Brooke''s Point in Palawan last August
        13.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f4913d-6efb-4d27-9f89-998cfdb257fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims have not been named as authorities are still verifying
        their identities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f1bb79-fc65-408c-a73b-dd3db2d3459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another fisherman, Ruben Pahilagmo from Marinduque, has been missing
        since August 8.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792da44a-5aa4-4e04-a197-dacedbfa56a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/14/pagasa-monsoon-rains.html">Also
        read: PAGASA says monsoon rains to continue for days</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe44f16-df82-42ba-90ec-16bc6a85d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief operations</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1fa5a-311b-473c-bce9-371980b270c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 8 p.m. Wednesday, the NDRRMC said 55,963 families or 262,271
        individuals coming from 204 barangays in the National Capital Region (NCR),
        Regions 1, 3, 4-A, 6, and Negros Island Region are still affected by the intermittent
        rains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caf6f53-b429-44a4-8251-39647e2dc9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 4,487 families or 17,896 persons are still in 63 evacuation
        centers in NCR, Regions 1, 3, and 4-A.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca1e56-a5de-4ca2-aa36-2a6a17348a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.462+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) said Region
        3 has the most number of existing evacuation centers at 66 with 4,084 families
        or 15,932 persons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd6aad-bf2c-434c-b901-cb6a86b54853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:53:27.463+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:53:32.026+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as of 4 a.m. Wednesday, more than ₱5.8 million worth
        of relief assistance has been provided to the affected families in NCR and
        Region 4-A coming from the combined resources of the DSWD and local government
        units (LGUs).</p>'
