      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients who are stricken with a stroke may avail of free stroke
        medication in the 26 hospitals listed below. They or their relatives just
