      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Steven Universe</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1b04e4-91b9-4084-a6c3-9945c99c7c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Steven Universe," also technically a show for children, has been
        celebrated for its portrayal of an unconventional family. Steven, who is the
        warmest, most endearing boy, is raised by the Crystal Gems, Garnet, Amethyst,
        and Pearl, who are "sisters" of his dead mother, "Rose Quartz." Like "Adventure
        Time," "Steven Universe" slowly reveals each character’s backstories, dishing
        out a lot of emotion with every episode. The characters come with their own
        set of flaws, but emerge somewhat heroic, in their own way. Aside from breaking
        out of the traditional family box, "Steven Universe" has been thought to represent
        gender fluidity and the spectrum of sexuality in a thoughtful, meaningful,
        and non-threatening way, always expressed with love and compassion for the
        characters.</p>'
    '13':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/0v4ML4at-0U"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8848610-6fd5-42ca-899d-6d8219f7f122'
      'mgnl:activationStatus': true
