    'template': '1'
    'title': 'Dureza: Gov''t, MILF ''on same track'' in resuming peace process

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0c8e8-2724-4214-bb17-6a1a420146d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential peace
        adviser Jess Dureza is back from a two-day talk with representatives of the
        Moro Islamic Liberation Front (MILF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3beb81-5346-443d-8f39-f3b3fde52799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.071+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Tuesday, Dureza said the government (GPH)
        and the MILF are on the same track when it comes to actively pursuing peace
        in Mindanao — despite the failed enactment of the Bangsamoro Basic Law (BBL)
        in the previous administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ddd3cb-b24c-4e50-a860-f424bb1e2a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MILF is upbeat on achieving peace in Mindanao," Dureza told the
        media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e6021-7edd-4867-9313-10cdef56979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the Philippine government is studying which provisions
        in the BBL are workable, and could be included in the new peace agreement
        with the MILF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaba1ca-ca86-45d4-a4e7-3bd81c7cde53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.054+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.072+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nnphilippines.com/news/2016/08/12/Government-of-the-Philippines-MILF-resume-peace-talks.html">Also
        read: Dureza vows to ''achieve milestones'' as GPH, MILF, restart peace talks</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425f2c89-acec-4e9c-98d3-22791fda9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now working on a new enabling law but much of that will
        come from the failed BBL," said Dureza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb3d2c-def4-4d77-8b9a-4b148da619a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza added, the GPH-MILF panels also discussed the threat of terrorism
        — including the possible penetration of international terrorist group ISIS.
        The Philippines-based extremist group Abu Sayyaf already pledged allegiance
        to ISIS early this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21aa91a-db17-43cf-99f9-aceb73d8dd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia''s role in peace talks</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0567978-87c2-43bb-97dd-9cea605ab960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:24:31.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government, according to Dureza, is again getting
        the help of its neighbor, Malaysia, to be the mediator in achieving peace
        in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31375ec8-62a5-4f0a-a828-af0079b78eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:24:27.055+08:00
