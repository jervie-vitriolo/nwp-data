  'justin-bieber-quits-instagram-selena-gomez':
    'author': 'Lisa Respers France and Susannah Cullinane, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-16T22:21:08.572+08:00
    'imagesource': 'jcr:9f2c2e78-422f-4199-8a06-8120a02ca728'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '236d48da-aabe-4d30-8625-e5c4b9b6c2af'
    'lead': 'Justin Bieber appears to have followed through on his threat and vanished
      from Instagram, potentially leaving thousands of Beliebers bereft.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:14:12.558+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:30:37.449+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:30:37.135+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Justin Bieber quits Instagram

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06a494d-002f-4e77-b3e8-0f1b930e7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Justin Bieber appears to have followed
        through on his threat and vanished from Instagram, potentially leaving thousands
        of Beliebers bereft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04be8c14-088e-4002-86ca-b63bfcb35a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when Bieber posted some photos on Instagram of himself
        and his latest gal pal, Sofia Richie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1cc4ee-7d48-4d80-afc7-2d4e1a219445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richie, who is a 17-year-old model as well as the daughter of singer/songwriter
        Lionel Richie, has been seen out and about with Bieber in recent weeks.</p>'
    '5':
      'image': 'jcr:fd31ace8-fedc-47dc-8780-5e81796cafbc'
      'imageCaption': 'Justin Bieber just left Instagram and that move seems to have
        started after the negative comments left on this post showing him and Sofia
        Richie.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910fa02-e433-4568-9880-83a119b7bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ed094-5cd8-4bbd-99c8-05f00ff4c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Instagram photos did not go over well with some of Bieber''s
        followers, apparently, because they had plenty to say about it – most of which
        was not nice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbd6bb-be90-4ac8-a69d-fea4f01e6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, the singer did not take kindly to the comments. He threatened
        to block access to his social media accounts, which for Beliebers, could be
        the equivalent of cutting off their oxygen supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a56e80-813f-4b8d-858d-c7a253408a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.559+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m gonna make my Instagram private if you guys don''t stop the
        hate," the 22-year-old pop star wrote in a caption of a black and white photo
        of himself and Richie. "This is getting out of hand, if you guys are really
        fans you wouldn''t be so mean to people that I like."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf015808-73ed-4537-a655-7dd8261660d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apparently the hate continued – the superstar singer''s account
        pointed to an error page early Tuesday: "Sorry, this page isn''t available.
        The link you followed may be broken, or the page may have been removed. Go
        back to Instagram."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0389d-011b-4ac5-837b-b8d2a79696bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media schooling had turned serious after Bieber''s ex,
        singer Selena Gomez, weighed in on the drama. "If you can''t handle the hate
        then stop posting pictures of your girlfriend lol – it should be special between
        you two only," Gomez wrote on Instagram.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df7fa1-789c-4dba-ba8d-1f4fc90690e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t be mad at your fans," Gomez added. "They love you."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777b84f6-6841-4aaf-82be-66e3b72c8bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber clapped back by commenting, "It''s funny to see people that
        used me for attention and still try to point the finger this way. Sad. All
        love."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ddc197-c608-4daa-ba2c-23bb08bf9062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:14:12.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:30:37.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankyou fo defending us @selenagomez  #SelenaEndedJustinBieberParty
        pic.twitter.com/zRWyABJqsj</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0a953-aac0-425e-8bb9-597a0a38e595'
