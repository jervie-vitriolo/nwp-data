      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/01/meralco-power-rates-supply-shortage.html">Also
        read: Power rates might go up due to supply shortage</a></p>'
