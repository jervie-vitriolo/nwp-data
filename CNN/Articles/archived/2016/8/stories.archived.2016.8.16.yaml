      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Archer</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26aedfb-4b72-4104-9600-18bf0193d4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created by Adam Reed, who was responsible for "Sealab 2021," the
        Emmy award-winning "Archer" similarly plays and builds on tropes used by adventure
        cartoons from the 70s. Loosely based on a James Bond–type of set-up, the show
        stars Sterling Archer, a master spy originally working for the "International
        Secret Intelligence Service" or ISIS. Originally described by Reed as "''James
        Bond'' meets ''Arrested Development,''" "Archer" also deals with Archer''s
        interpersonal relationships, specifically with his mother (and boss) Malory
        Archer, ex-girlfriend (and fellow ISIS agent) Lana Kane, among other ISIS
        members.</p>'
    '22':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
