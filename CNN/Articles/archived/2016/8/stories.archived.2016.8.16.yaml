    'mgnl:lastActivated': 2019-10-21T14:45:30.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:45:30.273+08:00
