      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then #RIPBeliebers and #SelenaEndedJustinParty became a thing, with
        folks declaring themselves Bieber free and #TeamGomez.</p>'
