      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza also said the Philippine and Malaysian governments also agreed
        to a "revitalize growth area," as neighbors in the South East Asian region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaf71c7-dadb-4ef9-93a3-ebb66994bfc3'
      'mgnl:activationStatus': true
