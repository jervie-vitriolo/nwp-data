      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration said Habagat may strengthen during the coming days, as another
        low pressure area has been spotted 800 km south of Baler, Aurora.</p>'
