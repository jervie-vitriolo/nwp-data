        for updates.</em></p>'
  'earthquake-peru':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-16T10:34:21.613+08:00
    'imagesource': 'jcr:ae55e048-cd0f-4ab0-bab6-fa813d110016'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d52a71d-5917-447d-9722-9684eb220a1a'
    'lead': 'A 5.3 magnitude shallow earthquake killed at least four people and injured
      more than two dozen when it rocked a copper-producing region late on Sunday,
      authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:34:24.094+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T15:34:27.485+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:34:27.266+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shallow 5.3 quake in southern Peru kills at least 4

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5143917-970d-483b-9840-4e220a97f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lima (Reuters) —</strong> A 5.3 magnitude shallow earthquake
        killed at least four people and injured more than two dozen when it rocked
        a copper-producing region late on Sunday, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca8eb6f-407c-4d8d-b67f-55388c4b9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.094+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake was 8 kilometers (5 miles) deep in the Caylloma province
        of the Andean region Arequipa and aftershocks continued to shake the region
        on Monday, the Geophysical Institute of Peru said. The USGS reported the earthquake
        as having a 5.4 magnitude.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d87136-ac7e-4cb1-b00a-c76d949163f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caylloma province is home to Peru''s Colca Canyon, one of the
        deepest in the world and a popular draw for trekkers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2442bc4-016a-4789-8c43-bd72cefbb063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 66-year-old U.S. man was among four confirmed casualties, the
        National Civil Defense Institute said. Preliminary reports from affected areas
        indicated eight people may have been killed as dozens of homes collapsed in
        three towns, Arequipa Governor Yamilia Osorio said on local broadcaster RPP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054ecf0-302d-4f7e-bd07-8b75ba643b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phone lines and electrical service were down and roads were blocked
        by landslides, provincial Mayor Romulo Tinta said on RPP on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be98a39-1878-498f-a715-4fe598b885a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southern Copper Corp said its two copper mines and smelter in Arequipa
        were unaffected by the quake. Representatives of Freeport McMoRan Inc''s Cerro
        Verde copper mine in Arequipa could not immediately be reached for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b4f9c6-d582-453b-bd40-6c378584f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Martin Vizcarra traveled to Caylloma to oversee the
        distribution of humanitarian aide, President Pedro Pablo Kuczynski said on
        Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ab400f-f18c-4379-af93-89a2b88285ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck a day before the ninth anniversary of a 2007 earthquake
        in Peru that killed hundreds in the region of Ica.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344ebb1-7e01-4fd1-8153-7642eea6dbb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:34:24.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:34:27.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many homes in Peru are built with precarious materials such as adobe
        that cannot withstand earthquakes.</p>'
  'GPH-MILF-add-6-members-Bangsamoro-transition':
    'author': 'Ben Tesiorna, Davao City-based correspondent'
    'caption': 'MILF and MNLF leaders met with then President-elect Rodrigo Duterte
      in mid-June to discuss peace in Mindanao. (file photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-16T01:03:17.762+08:00
    'imagesource': 'jcr:10afe075-7de8-4a2a-ae44-90d8125933c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b5dc6f-0643-4381-b048-574850998be1'
    'lead': 'From an original composition of 15, the Bangsamoro Transition Commission
      (BTC) will now be increased to 21 with 11 coming from the Moro Islamic Liberation
      Front (MILF) while 10 will be from the Philippine government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:37:43.705+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T15:37:47.797+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:37:47.613+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GPH, MILF add 6 members to Bangsamoro transition group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d69973-ff4d-406c-a9d6-2759f4fe6cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kuala Lumpur (CNN Philippines) —</strong> From an original
        composition of 15, the Bangsamoro Transition Commission (BTC) will now be
        increased to 21 with 11 coming from the Moro Islamic Liberation Front (MILF)
        while 10 will be from the Philippine government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7dbd17-3024-4e29-bf6c-2402ca54d122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in the number of its members was reached on Sunday,
        by both the GPH and MILF implementing panels who met in Kuala Lumpur since
        Saturday for the formal launching of the Implementing Phase of the Bangsamoro
        Peace Agreements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2abd326-6e22-4e13-997a-846f3d83db16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.705+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint statement signed by Irene Santiago (GPH peace implementing
        panel chair) and Mohagher Iqbal (MILF peace implementing panel chair), the
        parties agreed to the increase of the BTC members to ensure inclusivity in
        the implementation of the GPH-MILF Peace Agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f325dae7-a0f9-49b3-a469-2e7b133763c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/14/MILF-Duterte-promise-pass-BBL.html">Related:
        MILF relying on Duterte''s promise to pass BBL</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c81d31-b83c-4692-a860-2db16aeaf763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said that with the expanded members, they were eyeing participation
        of indigenous peoples (IP) communities, local governments, sultanates, the
        Moro National Liberation Front (MNLF), and other groups in the talks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd91ae-cf6b-4e3e-bdf3-2f6cf49630d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For this purpose, the Panels recommended the issuance of revised
        Executive Order on the Bangsamoro Transition Commission by the Philippine
        President," the joint statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a255703-7156-4165-81a7-951420e5b270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then President Benigno Aquino III issued an executive order creating
        the BTC with only 15 members -- eight from the MILF and seven from the government.
        The BTC was responsible for the drafting of the Bangsamoro Basic Law (BBL).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae5f2b-3800-40e1-a3fe-bb5fe1ace67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBL, however, failed to pass in the 16th Congress due to some
        questions on its constitutionality. With the 17th Congress and now under President
        Rodrigo Duterte, both panels have expressed that the passage of the BBL would
        already be possible.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': 'twitter.com/cnnphilippines/status/763873178854633472?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E763873178854633472&ref_url=http%3A%2F%2Fcnnphilippines.com%2Fregional%2F2016%2F08%2F16%2FGPH-MILF-add-6-members-Bangsamoro-transition.html'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd787d-b276-41c8-ab1f-d2d94ff636bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b38b8b-6ec6-4671-9ae9-38eb96ecd4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of House Speaker Pantaleon Alvarez in the Kuala Lumpur
        launching was also a big boost to the renewed peace talks. Also present were
        Foreign Affairs Secretary Perfecto Yasay Jr., Interior Secretary Mike Sueno,
        and National Security Adviser Hermogenes Esperon Jr.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e3c16-a5b4-43f9-823d-1ce8228e9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:37:43.706+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:37:47.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on the Peace Process Jesus Dureza said that
        they would continue their talks with the MILF anytime soon, once they have
        agreed on the date. He said it would be held in the Philippines.</p>'
  'apple-patent-waterproof':
    'author': ' Alanna Petroff, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-16T00:10:43.436+08:00
    'imagesource': 'jcr:9570fd11-023b-4370-a614-72a8452f8b26'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '568f73e0-3c76-4e7c-b226-b04739e458bf'
    'lead': 'It''s been long rumored the next-generation iPhone could be partially
      waterproof – and a newly published Apple patent just added potential credibility
      to those claims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T15:40:41.681+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T15:40:44.964+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T15:40:44.771+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple patent hints future iPhones could be waterproof

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42fcd74-c9af-45b6-9f58-0b157a05f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> It''s been long rumored the
        next-generation iPhone could be partially waterproof – and a newly published
        Apple patent just added potential credibility to those claims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b142759-92a6-438f-8627-0ceee17848fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company was recently granted a patent by the US Patent and Trademark
        Office that hints at its possible plans for waterproof or water-resistant
        gadgets. The patent highlights editing tools that could be used for underwater
        photography to ensure those scenes don''t have "undesirable tints."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059fcbf1-9199-40a6-b5a5-12f06dba27dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.965+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means underwater pictures could stay vivid and maintain a blue
        water hue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae97cc07-741f-47e3-99fe-69ffae45d287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Apple patents reference concepts that don''t ever see
        the light of day, this is its latest in a string of patents that demonstrates
        it is keen to develop gadgets like iPhones that can be used underwater.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b7e75c-dca3-49d3-8624-6978b3aed1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Apple was approved for a patent earlier this year for
        "submersion detection circuitry" designed to help gadgets sense when they''ve
        been dipped into water or other liquids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8d0b12-6189-490f-a262-e60f94e5e7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in late 2015, Apple was awarded a patent for a "protective
        barrier" that covers ports to make the area water-resistant. There''s also
        the patent published in March 2015 that highlights how Apple has considered
        special coatings and seals to shield "electronic components from moisture."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37522f-5d3b-4c42-a688-e0c9438fb716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply put, there''s a clear trend with all this paperwork.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13141c00-ee77-49f8-a5ca-50908be42e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.966+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gadget maker is expected to announce the iPhone 7 in September.
        In addition to incorporating waterproof features, Apple''s next-generation
        smartphone is rumored to ditch the headphone jack, a move that would make
        the phone less vulnerable to water damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa52a25-b50b-44ea-902f-204915068808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the existing iPhone 6S isn''t a waterproof device, CNNMoney
        previously dunked it in a vase of water for five minutes as a part of a test.
        Remarkably, the iPhone 6S continued to operate while submerged and functioned
        for about 10 minutes after it was removed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ce7d94-614a-479c-984b-344938f0b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the screen went white, stopped working, and shut off
        for good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f25e96-2940-46cc-9dbb-c4b1eaccf285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t come as a big surprise for Apple to add waterproof
        features to its next iPhone; after all, it''s behind the curve on the trend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a65709-19cf-45c9-ae1a-562178d11df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:40:41.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:40:44.967+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has offered water-resistant products for years, and the
        new Samsung Galaxy Note 7 features a waterproof metal and glass body, and
        a waterproof stylus. The Note 7, just like the Samsung Galaxy S7 Edge, is
        waterproof for about a half an hour in up to 5 feet of water.</p>'
