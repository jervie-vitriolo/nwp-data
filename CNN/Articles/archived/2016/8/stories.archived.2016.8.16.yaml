  '80-barangays-dengue-yellow-alert':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-16T19:27:04.070+08:00
    'imagesource': 'jcr:decf6eda-08ea-4adb-98d3-83d2487ae6d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ded2153-0d31-450f-b3d1-79d7dac58535'
    'lead': 'The health department insists there is no dengue outbreak in the country.
      But with the rainy season, there''s a chance dengue cases could go up to dangerous. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:21:36.947+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T14:21:40.967+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T14:21:40.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '80 barangays now on yellow alert vs. dengue

      '
    'updated': 2016-08-17T18:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5f5ea4-2cba-486b-9eb9-9112a9717551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) -</strong> Eighty barangays
        are now on yellow alert for dengue, almost double last week''s number, but
        the Department of Health (DOH) said there is no outbreak in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d85d64b-f076-46de-97ea-8cc6d6a314b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.947+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Eric Tayag on Tuesday said only certain parts
        of the country are seeing a rise in dengue cases, so the DOH is not about  to
        raise a red alert.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf2c07b-4c97-4c80-b687-e3c56ee722c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow alert or hot zones are areas where there is at least
        one dengue case lasting four consecutive weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5e6753-031b-4eb0-a38f-50655600415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Cordillera Administrative region, most of the yellow alert
        barangays are in Benguet and Apayao.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10c87d7-57b2-418b-8e72-9bd10d0dcd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Northern Mindanao, they are in Bukidnon, Lanao Del Norte, and
        Misamis Oriental. While in the Calabarzon region, Batangas, Laguna, and Rizal
        are the hot zones.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5f303-7b7f-4d1b-9fc7-744d6918668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.968+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, one barangay in Pasig City and four in Quezon City
        are on the list.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9126d27-589f-482f-a130-67a710e24cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/11/dengue-cases-rising-under-control-DOH.html">Related:
        Dengue cases on the rise but under control — DOH</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941efd4-ef61-4d9f-8b76-c1992b7e1649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increase in dengue cases</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76a6c3-82a7-4309-b2df-8acf83c3ff4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From January 1 to August 6, the DOH recorded 84,805 dengue cases,
        up 5.8 percent from 2015.  While a year-on-year comparison shows an increase
        in the number of cases, there is a downward trend on a weekly basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa2352-4f43-44d1-8843-645f90e6ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.948+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the DOH reported a 19.1 percent increase of patients
        - higher than this week''s 15.8 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1997923-e2f1-49b1-abf2-78e04e5de32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tayag said this might be the result of the dengue strain or serotype
        circulating in a certain area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d80378-98b2-409e-a600-602ba836ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are four types and recovering from an infection of one gives
        lifelong immunity against that strain. But cross-immunity to the other strains
        is only partial and temporary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59855d18-7788-4c91-befd-36a023d3e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung yan pa ring nagci-circulate na serotype tulad ng isang taon,
        kahit makagat ka ulit, hindi ka na magkakaroon ng dengue ulit," said Tayag.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf09cc07-8c4a-4011-8b80-1976c04ce09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[If what''s circulating now is the serotype from last year, even
        if you get bitten, you won''t have dengue again.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b67cf3-f20b-47bc-b060-5afa545a2103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:21:36.949+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T14:21:40.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the current monsoon rains, Tayag said dengue cases can
        still go up.</p>'
    '28':
      'image': 'jcr:8391c20a-96b3-4d56-9e43-325f9ef91f93'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d588ad-cb20-45c5-9f73-2192d88ce69d'
