  'free-stroke-medicine-hospitals':
    'author': 'Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-16T19:36:21.384+08:00
    'imagesource': 'jcr:de004598-f0fe-4d25-bc09-6dded5eb698d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13bbe1c6-23a0-4c9f-af6c-803c1444b929'
    'lead': 'Did you know stroke is the second-leading cause of death in the Philippines?
      The Health Department is offering free stroke medication in select hospitals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T14:17:20.494+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:33:02.107+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:33:01.645+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stroke medication is now more accessible

      '
    'updated': 2016-08-17T18:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b8879d-02f9-4013-9d23-ba8bf11b5999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Department
        of Health (DOH) is offering free stroke medication in select government hospitals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710a900-ed28-4126-baf5-9ea27f22d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in celebration of Brain Attack Awareness week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de02b332-c553-47c5-a558-3b768e2b739a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said six out of 10,000 Filipinos die of stroke, which is
        a type of "brain attack" caused by interrupted or reduced blood supply to
        the brain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2e2915-725b-471f-9b1a-927d7f85e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of oxygen causes brain cells to die — resulting in memory
        loss, vision and speech problems, and paralysis of the body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af50b5-453b-44c0-b0c4-4951c607fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH allocated ₱30 million to buy alteplase, the medicine used
        for treating stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d411c3-63bf-407f-a34a-aabe757af7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency was able to acquire each vial, originally priced ₱80,000,
        at a discounted price of ₱30,000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7588c6-8792-45f5-8d10-a889ddd90504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alteplase or tissue plasminogen activator is ideally given in the
        first 3 hours upon onset of acute stroke," said Health Secretary Paulyn Ubial
        in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f8a64-80f6-4c3c-869f-52b317b1f4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only patients with ischemic stroke (those with blocked
        blood vessels) may benefit from alteplase. Patients with hemorrhagic stroke
        need a different type of medication.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720f91d3-5707-4072-a311-5c37913a7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T14:17:20.495+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:33:02.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Eric Tayag said 80-85 percent of stroke patients
        suffer from ischemic stroke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46570ea7-60f1-456b-ac50-72f2c501fecc'
