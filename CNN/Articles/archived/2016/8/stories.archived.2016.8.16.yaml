      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bob''s Burgers</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca9315a-88ed-477f-8016-eeab37b96e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bob''s Burgers" probably has the most unappealing leading man,
        but Bob Belcher means well. The Belcher family has gotten six seasons so far
        and an Emmy for Best Animated Series, so they''re not doing too bad. A mix
        between "a family sitcom and a workplace comedy," the show actually shines
        because of its characters. Bob, a somewhat cynical everyman, is married to
        free-spirited, helicopter mom Linda, and together with their three kids —
        endearingly awkward teen Tina, joyful and oblivious Gene, and bright and scheming
        Louise (who perhaps has a successful future in trolling) — they try to run
        a hamburger restaurant. The best part about this show is that it gives equal
        airtime for each of them, that it''s hard to pick a favorite Belcher stick
        with one.</p>'
    '17':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/bfQkIuMQBkc"
