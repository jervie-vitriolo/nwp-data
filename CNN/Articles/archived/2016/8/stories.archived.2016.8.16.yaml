      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We Bare Bears</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af3c3a7-ae08-4c5c-b818-72e2578a3ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T15:19:06.871+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T15:20:00.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We Bare Bears” originated from a webcomic created by Daniel Chong,
        which — you might have guessed it — drew inspiration from the children’s tale
        “Goldilocks and the Three Bears.” For the cartoon, Chong (who worked for Pixar,
        Illumination, Nickelodeon, and was once an intern for “The Powerpuff Girls”)
        sends three cave-dwelling anthropomorphic bears – Grizzly, Ice, and Panda
        — out to the human world to do things that humans do: crash a birthday party,
        play basketball, visit a library. The script capitalizes on wide-eyed and
        clueless enthusiasm, which, when done well, results to unexpected moments
        of disarming hilarity. The result is ultimately endearing, and makes “We Bare
        Bears” a thoughtful account of how a bunch of misfits manage to stick to each
        other in a world that is at times intimidating.</p>'
