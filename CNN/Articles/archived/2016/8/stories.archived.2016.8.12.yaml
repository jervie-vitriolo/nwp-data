      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would be consulting youth sectors to find out what
        could be done to help them become empowered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0a562-17e4-405f-97dd-7786dd79d76c'
      'mgnl:activationStatus': true
