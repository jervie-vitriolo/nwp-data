      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking one last drag, Kazuya looked at us and asked: “Do you
        eat raw fish?” Then he made a call and started walking back to his car. “I’ll
        take you to my classmate’s restaurant,” he says. And we hop into the Dodge
        Dart and make our way down the hill.</p>'
