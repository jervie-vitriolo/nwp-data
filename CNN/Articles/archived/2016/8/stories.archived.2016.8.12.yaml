      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s Note: This is a developing story. Please refresh page
        for updates.</em></p>'
  'Pokemon-GO-Cebu-judge-warning':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-12T12:52:04.957+08:00
    'imagesource': 'jcr:f740ce96-0718-4733-88b3-0e7d2ee4865f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '713ba12b-07ea-4e6c-bd40-af7c6749ab6c'
    'lead': 'A judge from Cebu City is not into catching ''em all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:24:29.435+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:24:33.388+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:24:33.105+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu judge: Catch Pokémon elsewhere

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09df434-dbb2-4699-8574-b90c54bde9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.435+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> A judge from Cebu
        City is not into catching ''em all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a4a65-5984-4b6a-b50c-8393b75ff76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.388+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Judge Yvonne Artiaga of the Municipal Trial Court in Cities
        (MTCC) Branch 3 is making waves online for a series of warnings to Pokémon
        GO players.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c4fd67-41ba-4672-acb3-27566f1b07d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artiaga posted a note she personally wrote on her chamber door.
        It reads, "There is no Pokémon in my chamber. I will use to the full extent
        my contempt power for any Pokémon related disturbance. Knock at your own risk."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6324361c-c949-4c37-b4eb-1a6de9414672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another note was tacked in front of her stand.</p>'
    '7':
      'image': 'jcr:80595a94-54fd-46eb-8ebb-16d7b5352d54'
      'imageCaption': 'Judge bans "Pokemon Go" after player disrupts court hearing.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bae85e-1e17-469b-bf7f-3a907b79ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6e9783-dedf-4068-b129-7663c5869113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under pain of contempt, Pokémon catching inside the court is strictly
        prohibited. Justice may be blind but it can see Pokémon catchers. Violators
        will face fine and imprisonment," it said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25537389-5b0b-464f-b97d-be2958202fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artiaga banned the playing of the game after a guest distracted
        her from listening to the testimony of another witness in a hearing last August
        9. She recalled that a companion of a witness was visibly teetering his smartphone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936cde66-c527-4e5d-b76a-f6f9fe72954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have good reason to believe nga nanakop siya (he was trying to
        catch) ug Pokémon," Artiaga said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c851b-ab09-46eb-a57f-b5e8e72f00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.436+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN Philippines that she has nothing against people who
        enjoy chasing Pokémon. "It is a right to pursue happiness, but one''s right
        in pursuit of happiness ends when it is already unduly interfering with the
        proceedings of a Court in session."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af2717f-3dc8-416d-a8f0-5611f325ed6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:24:29.437+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:24:33.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokémon GO — the augmented reality gaming app that has taken the
        world by storm — was launched in the Philippines on August 6 and has brought
        thousands of people outdoors as they roam around public and private places
        on a quest to capture Pokémon.</p>'
  'american-investors-exploring-mindanao':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-12T11:21:21.086+08:00
    'imagesource': 'jcr:bcb545bf-805b-449d-8fbb-ae660a6fdbb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '413e26a6-12de-4e6f-95bf-628adb9e8df1'
    'lead': 'Investments may soon pour in for Mindanao, as American businessmen are
      finding ways to tap potentials of the south.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:27:06.296+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:27:10.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:27:09.760+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. investors exploring Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafe16f-f4e7-439d-9a8e-f2c732181bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> American businesses
        are in the country to explore investment opportunities in the Philippines,
        especially Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd487ec-3f3c-4eca-a4aa-0858cacd8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s really challenging times around the world, but the Philippines
        is one of the growth stories and one of the great new stories,” said Alexander
        Feldman, who chairs the business council between the United States and the
        Association of Southeast Asian Nations (ASEAN).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d6496-ad60-4ee5-ad3a-25e805f66c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our companies are thinking about how they can expand what they''re
        doing in the Philippines, how they can serve greater markets in the ASEAN
        through the ASEAN Economic Community, as well as beyond,” Feldman said in
        a forum on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e3256-313f-4ff4-b97f-6972963d774d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is an opportune time for the delegation to visit, Philippines-U.S.
        Business Council Chair Jose Cuisia, Jr. said, as the Duterte administration
        begins its six-year term.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c04da30-6c92-49c5-b713-d6d448c1c431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If President Rodrigo Duterte had one overarching plan for the economy,
        it’s to bring development to the regions, he explained. It’s a plan that aims
        both to decongest Metro Manila, as well as spread around the benefits of growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccf6e7-1c23-4cd4-88a5-f01b2afd9631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus on Mindanao, especially, is long overdue, local business
        leaders told the prospective investors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ecd99-febd-4af4-9e6f-e88dacd35e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanao is the second-largest island in the Philippines, with more
        than 10 million hectares. There are vast tracts of land that can accommodate
        locators. The region also has the resources, particularly for the agriculture,
        energy and tourism industries, they cited.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d5367-6288-4674-8f29-486dff2e507d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mindanao Business Council (MinBC) already has a growth plan
        for the region that investors can use as a guide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d0592a-2537-4658-95c7-9f751223b3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MinBC Chair Vicente Lao, South-Central Mindanao acts
        as the food basket, accounting for about half of the region’s agricultural
        production. Its biodiversity also makes it an ideal place for eco-tourism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1715a-a7c6-45ac-89eb-3e744449b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Mindanao hosts heavy and large industries. It acts as a
        gateway for those who need to trade in the domestic markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2891d3c-1289-455d-bb4e-66aa8c04bf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Western Mindanao specializes in fisheries. It’s also
        a good jump-off point for exporters, given its proximity to Malaysia, Indonesia
        and Brunei.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a9671-c254-464e-8eef-f94a99863080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-ASEAN delegation raised longstanding concerns about Mindanao:
        its transport infrastructure is lacking and its trade links with the rest
        of the country, weak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a154ecc-41f0-48c9-9f2c-3394c7301054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lao admitted it was often cheaper to ship to other countries from
        Mindanao. This benefits exporters, like banana growers, but it makes things
        difficult for those that only have raw materials that need further processing
        in Luzon or Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96adc433-c232-4c87-a475-c8c2843ad3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amendments to the Cabotage Law should help bring down freight rates,
        he said. Airport, seaport and railway projects are also in the pipeline to
        better connect Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6b91bd-d415-4cfd-b5fe-ce961150ab19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Optimistic about security</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6629bda1-6171-481d-aa7f-237555d01daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief among investor concerns, of course, was peace and order. The
        rogue Abu Sayyaf group carried out a string of kidnappings and beheadings
        in the last year. Duterte himself warned of a growing ISIS presence there
        as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e0c90-6534-498f-8c9c-d9f01104070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Cuisia was optimistic security would improve soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0cc73-171d-42c1-a8cb-99b4a432cb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With no less than the President, the Speaker of the House of Representatives
        and the Senate President all hailing from Mindanao… all committed to attaining
        lasting peace with legitimate armed groups, I see no reason as to why situation
        the will not significantly improve in next six years,” Cuisia said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c021b101-5e75-4847-9188-2217aba13c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite these concerns, Lao said talks were progressing well. He
        was tight-lipped, but he hinted a deal could be wrapped up soon in the agriculture
        and poultry business.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73132ebf-1577-4392-9002-52c684bb3b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re willing to hand-hold any business who wants to invest in
        Mindanao but is not sure yet. We need more corporate farms in Mindanao,” Lao
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf9726-0bd4-489a-9171-87a294689e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:27:06.298+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:27:10.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving forward, Feldman said the US-ASEAN Business Council hopes
        to be back in the Philippines in November. If things go according to plan,
        a high-level group comprised of Asia-Pacific presidents of multinational companies
        will visit Davao and tour Mindanao.</p>'
  'Netflix-The-Get-Down-hip-hop':
    'author': 'Brian Lowry, CNN'
    'caption': '"The Get Down" is conceptually quite simple, wrapping a quest-for-stardom
      story in a poetic, almost lyrical package. In keeping with the style of its
      co-creator, "Moulin Rouge" director Baz Luhrmann, it''s also a bit of a mess,
      although its infectious energy, young talent and period setting provide plenty
      of upside.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-12T10:54:59.552+08:00
    'imagesource': 'jcr:20a27a7e-3774-4a0e-98ab-eafcaf7b9c20'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b2f3770-8471-4e1a-bd9d-788df0b19ac7'
    'lead': 'Deftly weaving ''70s music throughout, "The Get Down" opens in 1996 on
      a rap star in New York. The story quickly flashes back to the South Bronx in
      1977, when hair was big, disco was at its height and hip-hop was just being
      birthed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:29:42.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:12:20.163+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The Get Down'' brings infectious energy to Netflix''s hip-hop history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d3917-1835-4399-9373-2a7b85c88376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "The Get Down" is conceptually quite simple,
        wrapping a quest-for-stardom story in a poetic, almost lyrical package. In
        keeping with the style of its co-creator, "Moulin Rouge" director Baz Luhrmann,
        it''s also a bit of a mess, although its infectious energy, young talent and
        period setting provide plenty of upside.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af62fac-612e-4c27-b3b1-4a9e1f322a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frankly, the behind-the-scenes drama — and the story of how the
        budget ballooned, in mystifying fashion, until the show had become one of
        Netflix''s most expensive projects — is in some ways as interesting as "The
        Get Down" itself. Yet strictly judging the first three episodes on their merits,
        Luhrmann (who directed the 90-minute premiere) and co-creator/playwright Stephen
        Adly Guirgis have conjured a more vibrant musical drama than HBO''s recent
        "Vinyl," which would have seemed the more likely winner if only because of
        its creative pedigree.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cfdc8-e4bc-4bba-ade4-9044e677af90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deftly weaving ''70s music throughout, "The Get Down" opens in 1996
        on a rap star in New York. The story quickly flashes back to the South Bronx
        in 1977, when hair was big, disco was at its height and hip-hop was just being
        birthed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb4791-327f-46cd-9750-d677d44e80b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a scattered assortment of characters, "The Get Down" is
        fundamentally about a boy and a girl. Ezekiel (Justice Smith) writes poetic
        lyrics hoping to woo his beloved Mylene (Herizen Guardiola), a church-raised
        teen who yearns to become "the next Donna Summer," and given her insanely
        good voice, just might be.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba60d1-5f23-42a2-8378-c165ccb8fd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon enough, Ezekiel meets a rapper/graffiti artist who goes by
        the name Shaolin Fantastic (Shameik Moore), forging a grudging if tentative
        collaboration of writer and artist. Shaolin drags Ezekiel and his nerdy pals
        to the Get Down, an underground showcase presided over by Grandmaster Flash
        (Mamoudou Athie), one of the real-life characters who cross paths with the
        fictional ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7103c323-bb7f-4880-95d9-df2c2b237a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Smits and Giancarlo Esposito turn up as adults in Mylene''s
        life — Smits plays her uncle, a corrupt city councilman; Esposito is her minister
        father -- offering windows into the era''s politics and mores, as well as
        how budding musical forces unsettle the older generation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd7f99-d12a-4a10-bbdd-474d5ed6359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the focus is pretty squarely on the junior contingent, and
        Luhrmann and his collaborators (including hip-hop historian Nelson George,
        Nas and the aforementioned Grandmaster Flash) have done a splendid job casting
        those roles, with Guardiola in particular appearing destined for stardom.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d166b-44a5-4af4-89c0-52b4f3f5580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Music pulses throughout the project, giving "The Get Down" a beating
        heart even when it detours into the mythic, strange and surreal, including
        a few mildly gratuitous shootouts. When the kids talk their way into a club
        called Les Inferno, "Disco Inferno" blares in the background. When Mylene
        speaks about Donna Summer, it''s accompanied by the disco queen''s anthem
        "Bad Girls."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6c6a30-1f7a-4145-a024-805d293aeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that''s not especially subtle, the music provides a kind of
        shorthand in telling the story. It also helps "The Get Down" convey a strong
        sense of time and place, which extends to the clothes or talk of seeing "Star
        Wars" yet again. But it''s rooted in a universal, timeless tale of these kids
        and their dreams.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81488220-befd-459d-85d4-2b0e69442bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bit of a departure, Netflix will split the 12 episodes into
        two six-episode binges, a byproduct of the program''s somewhat tortured production
        schedule. Because of the budget overruns those fits and starts accrued, the
        project''s commercial success will likely require teams of forensic accountants
        to determine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b88f41-43fa-4d6d-a1d9-0d585fe2545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, "The Get Down" could connect with a subset of Netflix
        subscribers not readily served by many of its other original programs by wedding
        its predominantly African-American and Latino cast with music and nostalgia.
        Under the shadowy rules of the premium-TV game, that''s one of the ways a
        streaming star is born.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b281a-88e3-4e1d-ab55-8d42ed635f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:29:42.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:12:20.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Get Down" premieres Aug. 12 on Netflix.</p>'
