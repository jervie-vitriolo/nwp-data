  'rodrigo-duterte-phil-goldberg-gay-slur-strains-ties':
    'author': 'Elise Labott and Laura Koran, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-12T04:22:35.044+08:00
    'imagesource': 'jcr:8a1bb6e5-3824-494d-b84d-d5b565b2686b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4385c03-0cf1-4d14-8024-c07a5f5fd65f'
    'lead': 'The State Department summoned Manila''s envoy to Washington to clarify
      the remarks. But officials have been tight-lipped about the conversation, as
      the diplomatic spat comes at a sensitive time in relations with the Philippines,
      a key ally and former U.S. colony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:36:46.124+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:36:49.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:36:49.687+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte''s gay slur strains close US-Filipino ties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48473e3-5be5-4e91-a722-cafdb5a338a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> Rodrigo Duterte, the Philippines''
        firebrand president, is not known for being diplomatic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980ad0d-c0a2-481b-a7a4-12caf58b1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently said he doesn''t care about human rights and ordered
        the military to "shoot to kill" drug dealers. He even cursed Pope Francis
        for causing traffic during his visit to Manila last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c11e17-86d5-4c34-8558-6eff2ccd8f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now Duterte has used a gay slur against the U.S. ambassador
        to his country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce18562-0902-4b0a-9b67-6ccf8a4a9f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was heavily criticized during his presidential campaign
        earlier this year for a statement he made indicating he had wanted to rape
        a missionary.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b2f0c6-3b2a-43b5-bb27-1274360b8092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.932+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After U.S. envoy Phil Goldberg objected to Duterte''s remark, Duterte
        accused the ambassador of meddling in the election and on Friday called him
        a "gay son of a bitch."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2979d3-fe79-4e26-a852-d8c47c554290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department summoned Manila''s envoy to Washington to clarify
        the remarks. But officials have been tight-lipped about the conversation,
        as the diplomatic spat comes at a sensitive time in relations with the Philippines,
        a key ally and former U.S. colony.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379207c3-5dba-4882-a6c5-67ce85815dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Duterte''s predecessor, Benigno Aquino III, Washington and
        Manila sought to deepen their long-standing military alliance as a counterweight
        to China, as well as cooperation on combating terrorism.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff44513-dc9c-440f-a8cd-fe5b42c24f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries strengthened a defense pact to increase the U.S.
        military presence in the Philippines and have held joint military exercises.
        Most recently, the U.S. voiced its support for an international tribunal''s
        ruling against China over disputes in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396b1cd5-5f31-481b-a1a6-0f9c502586ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington fears Manila''s foreign policy alignment, traditionally
        one of America''s closest in Asia, could shift under Dutarte, who swept to
        power in a landslide in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03317ff3-0316-4026-aec8-651ef8b27165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new president has signaled he would be willing to have bilateral
        talks with China over the South China Sea and favors greater economic cooperation
        with Beijing, which could have implications for its relationship with Washington.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a65330-7c19-4485-96ca-c6e85bd97aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has also voiced concern, shared by human rights groups,
        about Duterte''s bloody crackdown on alleged drug dealers. More than 4,400
        suspected drug dealers have been arrested since Duterte took office and more
        than 400 killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39b95f-4826-4e7a-b289-247635e5f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, State Department spokeswoman Elizabeth Trudeau said the
        Obama administration was "concerned by these detentions, as well as the extrajudicial
        killing of individuals suspected to be involved in drug activity in the Philippines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d034a02-2371-44a7-b69d-937672e79f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week Duterte publicly named more than 150 officials and accused
        them of being linked to drugs in the Philippines. In reading the list he said
        the officials would have their day in court but necessarily equal protection
        from his rhetoric, saying, "my mouth has no due process."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd15fc-084a-4fff-b2ef-2f19748f36d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours earlier Duterte vowed to keep his "shoot-to-kill" order against
        drug dealers "until the last day of my term, if I''m still alive by then."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cf48eb-6fb8-41d4-aa69-0cb18ffd0f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also threatened to declare martial law if the country''s judiciary
        interferes with his war on drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909d998-4e6c-4bc0-8751-a26d68b37472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care about human rights, believe me," Dutarte said, according
        to official transcripts released by his office.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18cd691-8cb8-402f-bab5-2254de633c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Washington''s trepidation over Dutarte, Gregory Poling,
        a fellow following South Asia at the Center for International Strategic Studies,
        doesn''t expect his offensive comments to alter the course of the decades-long
        alliance, even if it was stronger under Aquino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae1e88-c4dd-44f4-a181-a0c7b13198fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both of our national interests are pretty closely linked, which
        is what drove this kind of a revitalization of the alliance under Aquino,"
        he said. "Personalities helped, but underlying that are real national interests
        that are emerging."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7d83c-d9b8-4062-a777-55c45d6d6de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US diplomats managing the relationship with the Philippines
        now "have a whole new task on their hands" with Duterte in office, he said,
        warning, Washington must tread carefully to avoid sending him into Beijing''s
        arms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2198cd-5737-4e26-a739-4216b618fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is a loose cannon," Poling said. "He''s going to say things
        that are going to rub people the wrong way, and we have to be very careful
        about the things we say because obviously he gets rubbed the wrong way rather
        easily."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512e7a8f-7887-47c7-a991-a8f62a5731ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:36:46.126+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:36:49.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/11/politics/rodrigo-duterte-philippines-us-ambassador-gay-slur/index.html">
        "Duterte''s gay slur strains close US-Filipino ties."</a></em></p>'
  'coalition-forces-kill-top-isis-leader-in-oil-fight':
    'author': 'Steve Visser, CNN'
    'caption': 'Coalition forces, including American military operatives, killed a
      senior ISIS leader when conducting an operation on the Iraqi-Syrian border Wednesday,
      officials said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
