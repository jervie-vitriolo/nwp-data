  'Blast-kills-10-Parañaque-City-Jail':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T18:36:58.372+08:00
    'imagesource': 'jcr:e2cc1150-fd2f-41e2-86f3-9a2d7e48fa29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbd9d582-15b7-4338-a57a-da0c89ea0444'
    'lead': 'The officials of the BJMP are also looking at the possibility that the
      10 inmates attempted to escape and hostage jail warden Supt. Gerald Bantag.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T16:51:42.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-15T10:57:16.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-15T10:57:12.737+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blast kills 10 in Parañaque City Jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b75050e-8645-415a-b3cf-c4c6e38597b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An appointment
        with the jail warden turned out deadly after the meeting ended in a shootout
        and a series of explosions on Thursday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48893ba-2220-4787-b1d4-20c890797357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten high-profile inmates were killed in the explosion inside Parañaque
        City Jail, namely Jacky Huang, Waren Manampen, Ronald Domdom, Rodel Domdom,
        Danilo Pineda, Joseph Villasor, Oliver Sarreal, Jeremy Flores, Jonathan Ilas,
        and Yonghan Cai.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65de038c-237a-4e87-87a2-038a0f1100e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases of the eight of the 10 detainees were involved illegal
        drugs, while two had cases involving robbery with homicide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de49e68e-61da-47fc-9d7a-769e613535ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jail warden Supt. Gerald Bantag was also injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f192a6d-c78e-4c55-91ae-731d5343dd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Jail Management and Penology (BJMP) Spokesperson Senior
        Inspector Xavier Solda said on Friday that gunshots and explosions were heard
        inside the office of Bantag at around 8:20 p.m. Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5dea47-3c10-4cd4-a50f-88361843ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Solda, the inmates had requested a meeting with the
        jail warden to follow up a request to be transferred to another cell when
        shots rang out. There were no other security officers in the said meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dced1d8-482e-429a-a40d-9e69e8a451b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda said the BJMP is investigating as to how contraband was made
        available inside the Parañaque City Jail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aeeef8-a5bf-4e07-b2a1-0eabacab16ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nais nating ma-establish paano ba talaga nakapasok itong mga kagaya
        ng granada o ng baril. Kasi kung titingnan natin, napakahigpit ng BJMP pagdating
        sa pagpasok ng mga kontrabado," Solda said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92c3e7b-aa46-49f7-966f-a7e9442cbc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to establish how the grenades or guns were
        brought inside. Security is tight before entering BJMP, especially when it
        comes to contraband.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efec903a-bf09-4a21-adbf-ca42844d4886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP to check possible violation of protocol</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Authorities probe Parañaque Jail blast <a href="https://t.co/t5Kl1H308l">https://t.co/t5Kl1H308l</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/764042315631501313?ref_src=twsrc%5Etfw">August
        12, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a9efec-ffc7-4481-8eb0-9145a30b8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c5cfc-48ca-44ea-a3a8-a051dc5df4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials of the BJMP are also looking at the possibility that
        the 10 inmates attempted to escape and hostage Bantag.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede65157-ee16-405c-913b-79a577620c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda dodged questions about the possibility that the detainees
        were deliberately killed. But BJMP said nine officers, including Bantag, were
        already relieved from their post to ensure an impartial investigation on the
        incident.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f0c74e-ebe5-44d5-8cf1-b29e53f49571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the BJMP Special Tactics and Response Team are currently
        manning the Parañaque City Jail.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e9075e-3fde-4c30-921f-b467b2ac83d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police is also carrying out a parallel investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ced38-45a4-4052-9d08-9db31222dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP said Bantag has yet to give a statement on the incident
        as he needs to undergo surgery.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afffe09-788c-4dae-ab70-98d38921acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T16:51:42.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-15T10:57:16.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the remaining survivor of the incident, Solda said only the jail
        warden can shed light on what really took place that fateful night.</p>'
  'DOH-ramps-up-drug-rehab-program1':
    'author': ' Pia Bonalos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T23:31:31.169+08:00
    'imagesource': 'jcr:d4a9af53-b062-4cb9-9465-2390d6cb8da5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '645a9a0a-8f50-4df5-a8bf-88becb936a57'
    'lead': 'After more than half-a-million drug users and pushers turn themselves
      in to authorities — government agencies are working double time to prepare a
      rehabilitation program. Experts identified three pillars for the program — assessment,
      treatment and follow up — and the Department of Health has a role to play in
      each one. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:17:23.941+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:18:08.497+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH ramps up drug rehab program

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f09144-436a-4d4a-a85d-5ddf7da37c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines)&nbsp;— After more than half-a-million
        drug users and pushers turn themselves in to authorities — government agencies
        are working double time to prepare a rehabilitation program. Experts identified
        three pillars for the program — assessment, treatment and follow up — and
        the Department of Health has a role to play in each one.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a498a-55a7-4465-8737-2a0ccbd7ad41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the major task the department is facing — and not enough health
        workers on hand — the DOH started training doctors, nurses, midwives, social
        workers and baranggay anti-drug council members to help them out. The training
        is headed by Bicutan Treatment and Rehabilitation Center Chief Alfonso Villaroman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8ff69-a965-4834-a5f7-9b34b97ca3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bicutan center is the only government-run rehabilitation center
        in Metro Manila - and it is already congested. The center is currently squeezing
        in 1,540 patients in 1,000 beds. "A couple of months ago, we had around 5-6
        admissions a day. Now it''s usually around 30," says Villaroman. He adds they
        receive patients not just from Metro Manila, but get queries from Visayas
        and Mindanao as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6807a12d-349b-4e25-abec-dd3486386934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaroman says not all surrenderees need to be admitted in rehabilitation
        centers. He says majority of them can be treated in their own communities.
        "We are starting to help health workers by empowering them to assess and do
        some kind of intervention in their areas also," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19891c-e1f8-4efc-b2c9-b5f57b84d6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those needing hospital treatment, PhilHealth already has
        a case rate package for substance abuse that covers as much as P7,800. This
        includes P5,460 for the Health Care Institution and P2,340 for the physician.
        This package may only be used for hospital treatment — drug rehabilitation
        centers are not accredited to avail these claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e21ded-df3a-4b1a-a499-b37bca970f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.941+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaroman meanwhile says the amount would hardly cover the expenses
        of a drug rehab patient. He says the program usually lasts anywhere from 6
        -12 months - with a minimum cost of P22,000 per patient.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e5dc24-26de-47f2-bcd8-0436c3d9328b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Paulyn Ubial says a team is already looking into
        a PhilHealth case rate package for the drug rehabilitation centers. The PhilHealth
        Board will meet on Tuesday, August 16, to discuss the matter. "Sa Board en
        banc na ang decision of what exactly the package will cover and how much will
        PhilHealth pay," says Ubial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9211912-2abc-4812-9663-dc20d590e173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The decision of what exactly the package will cover
        and how much will PhilHealth pay lies with the Board en banc.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ff4ba-2717-4156-a671-061563e8bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth OIC CEO Ramon Aristoza meanwhile assures members that
        the program will not drive the national health insurance fund to bankruptcy.
        "May mga actuarial projection at valuation as to the cost ng medical or psychological
        procedures na ilalatag namin," he says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25838b9b-b1c4-4a44-bad7-54f229bc462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:17:23.942+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:18:08.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say drug surrenderees should not lose hope — and Villaroman
        reminds them, "Recovery should be something that is not painful. It is something
        to look forward to."</p>'
  'Transportation-Department-eyes-phasing-out-old-sea-vessels1':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T23:31:07.627+08:00
    'imagesource': 'jcr:14f51bea-5382-48e5-921b-52c4ff54c876'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7d1ee5f-10f4-41b5-adf7-d8fc660b5ed0'
    'lead': 'The Philippines is no stranger to maritime accidents. Philippine Maritime
      Authority records show at least 47 major ferry accidents from 1980-2008 — all
      of which left thousands of people dead. Transport officials and some lawmakers
      say one of the major factors for these accidents is the age of passenger vessels
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:21:00.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T08:21:03.584+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:21:03.308+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Transportation Department eyes phasing out old sea vessels

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320c4edc-a5da-4e3e-ad7e-2925a14cc969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;The Philippines
        is no stranger to maritime accidents. Philippine Maritime Authority records
        show at least 47 major ferry accidents from 1980-2008 — all of which left
        thousands of people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e52a91-20bd-4d75-bf11-54389d80f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials and some lawmakers say one of the major factors
        for these accidents is the age of passenger vessels in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b9e9df-3a52-4dee-a030-302a9b474b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.585+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maiiwasan natin ito kung bago ang ating mga RORO." says Congressman
        Cesar Sarmiento, Chairman of the House Transportation Committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ada757a-b663-4a01-9106-08fd7c99b5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These can be prevented if we just have new RoRos.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522eba76-6c17-42a6-9fb8-21dbcaffd521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roll on-Roll off or RoRo, is an inter-island system of transportation
        which allows the driving of a motorized land vehicle in and out of a ferry
        or cargo ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d6492-04bd-438d-ba2d-73de04a141d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.586+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It connects major points in Luzon, Visayas and Mindanao via the
        Philippine Nautical Highway- a network of roads and ports — which was opened
        in 2003. It became one of the most popular forms of inter-sea travel and shipping
        as it offered lower rates compared to purely sea and air options.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc965ea-7ee3-4fd7-b4fd-a2794709ed69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Figures from the Asian Development Bank in 2012 peg the number of
        RoRos at 42.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702118d8-43f5-4f97-9530-a522f1c132e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the ships currently in operation are bought second hand
        from countries like China, Japan, Korea and Europe to name a few. Only 2 companies
        have so far begun modernizing their fleets with new vessels: Archipelago Philippine
        Ferries Corporation and Starlite Ferries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f04c331-2627-4bca-b037-9e6864d98877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starlite Ferries President Francis Cusi said on Monday, August 8
        that they wanted to raise the maritime industry standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae25ac-02d0-4708-9140-d8ef3899d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need an elevated sense of comfort and security of passengers"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e69f001-3d61-4b77-be55-b4246f87c00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maritime Sector Undersecretary Felipe Judan says the transportation
        department has created a roadmap for the gradual phaseout of older vessels
        — but gives no specific age of vessels to be phased out, nor a time frame
        for its implementation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd573e9-89ef-417d-9940-0cb455aa86cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana sa mga susunod na mga araw o susunod na panahon, wala nang
        hihigit sa 30 o 40 taon ang ating mga barko."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd996ba7-47f0-4d71-9ffd-e5df752d0968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We hope there will be no more ships over 30 years
        old in the near future.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee1cd1-1e64-412f-a3e8-26939ee6850e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Tagud of the 2GO group, one of the biggest players in the
        shipping industry, says this is a difficult proposition as most of the passenger
        ships including RoRo vessels would not pass this requirement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba55409-2c60-452e-a13e-ad1fbbfcd67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.589+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the ships here in the Philippines will not pass, especially
        passenger vessels."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8859005-0c85-43ed-b016-def6820428a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 2016 figures from the Transportation Department show 152 of
        254 domestic passenger vessels in the country are over 30 years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d8c8d-7f58-4424-bdb0-a290f9eec7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are responsible for moving people and goods all over the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc83934-6901-43aa-b3bb-c8300379d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.590+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Philippine Ports Authority statistics show 62,762,732 people
        and 89,051,156 metric tons of goods traveled by sea domestically.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676776c5-48c3-4a12-bc74-4dfc34ed8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagud says phasing out such a large number of vessels would possibly
        create monopolies in the shipping industry, as not everyone can afford to
        buy new vessels. He says this is especially true for long haul passenger and
        cargo vessels — as one of these can cost tens of millions of U.S. dollars
        if brand new.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd082325a-2c88-41e8-8719-cdd039c1f32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The long haul that serves manila to visas to Mindanao. It''s impossible
        to buy brand new ships that would cost more than around 40 million dollars
        so&nbsp; how do you get a return on that investment? so that already limits
        the whole industry in general."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55d0614-fd3d-4334-b6f0-0da430d1bfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.591+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would mean significantly higher costs as far as shipping is
        concerned, and as far as passengers are concerned."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4891f225-4482-4e2b-8f2e-c6d80bdab884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry players agree that safety should be the primary concern.&nbsp;
        But they say transport officials should also consider other factors like safety
        and maintenance records of individual shipping operators, before implementing
        a blanket ban on vessels based simply on age.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b771ee51-3cad-48dc-884f-19bb6713b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:21:00.366+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:21:03.592+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They suggest setting a uniform maintenance and safety standard that
        has nothing to do with age.</p>'
  'Aiza-Seguerra-chair-national-youth-commission':
    'author': 'CNN Philippines Staff'
    'caption': 'Aiza Seguerra (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T23:05:24.770+08:00
    'imagesource': 'jcr:1895c079-3487-418c-91f3-671fb6975d2a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12740940-1f4c-4f47-8c4b-fc5a00a3f83c'
    'lead': 'Former child star-turned singer Aiza Seguerra has been named new chair
      of the National Youth Commission (NYC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:24:14.870+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T16:07:14.745+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T16:07:14.557+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aiza Seguerra, partner get posts in Duterte administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efa444a-6786-4979-a155-423dc72fed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:24:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:14.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former child star-turned
        singer Aiza Seguerra has been named new chair of the National Youth Commission
        (NYC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fe3929-f62b-4cf8-a82b-64e19b24e107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:24:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:14.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Presidential Spokesperson made the announcement
        on Friday. Seguerra''s partner, Liza Diño, was also named as chair of the
        Film Development Council of the Philippines (FDCP). Both of them will serve
        a term of three years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d0ae6-70da-4385-ae0e-c6b356f295ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:24:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:14.745+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Seguerra said she was excited
        and scared at the same time with the appointment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
