    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63fb54b-4595-4484-b631-603ebf643bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.515+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Nitoda Port — the more feline dense port in the island —
        the pillars featured two cat drawings and the word yokoso, which means “welcome.”
        It looked like it had been done by the best artist among 85 people — a suggestion
        that the island itself was ill-equipped to handle the boom in cat pilgrims.
        The tourists immediately flocked to a poor black cat who was randomly chilling
        at the pier. It tensed its shoulders, strutted toward the edge, and zipped
        the other way, past the tourists, back into the island.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dee1a7-3ea4-4ae7-b1c2-57a4e35b50c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.515+08:00
      'mgnl:createdBy': 'joemil'
