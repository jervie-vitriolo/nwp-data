    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da46f0-02b7-4536-bdf3-6647002a3d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.516+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no food for sale in Tashirojima. At least that’s what we
        thought after circling the island, only to find closed down minjukus (informal
        lodgings for visitors), small gardens enclosed by red nets, and cigarette
        vending machines. Near the port, Harvey saw some Japanese tourists with something
        to eat, and he asked them where they got it. Apparently, they walked across
        a tent that sold food, and they bought the last five hamburgers on the island.
        We followed the directions to that tent and met three of the 85 citizens of
        Tashirojima, and it was just our luck that they had a few more cups of instant
        ramen, which we devoured. Cat island lessons number one and two: bring food
        for yourself, and maybe also bring food for the cats, who unsurprisingly had
        an informal gathering at the food tent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7688002c-95c7-4c7b-86c4-34b06f5ecccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.517+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eab0f4-afd3-4a67-bbb4-18d1132fb620'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.517+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disappointed at the dearth of cat encounters, we asked anyone who
        would listen: where are the cats? And at the food tent, we met Yuki, who works
        at the cottage-for-rent nearby, who told us to cancel our mainland bookings
        because the stars in Tashirojima are beautiful at night, and who told us that
        there’s a cat family that lives in the park. When we got to the park, we found
        out that Yuki went ahead, and was hanging out with the cat family. “That one’s
        the dad, and that one’s the mother, and that other one’s not really part of
        the family.” We nodded, took photos, and talked about the surrounding islands.
        It was after Yuki left when our cat luck began to turn. In the town proper,
        there were seven cats who seemed to have a mutual cuddling agreement; near
        the rusty vending machine, we saw nine cats sleeping, before organizing a
        line to have a drink from a bucket filled with water. It was nowhere near
        the photos we found on Google images, but it was good enough.</p>'
    '44':
      'image': 'jcr:4416c589-7a13-459d-a870-59b4837902d1'
      'imageCaption': 'The cats in the island don’t come to you and ask to be petted.
        They teach you how to be solitary in a world of solitary creatures. Photo
        by GIAN LAO '
