      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662b8367-c258-4b70-9e6e-920fbe5060de'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.515+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The walk that followed was difficult — difficult and bereft of cats.
        The word “island” actually fails to capture the hilly landscape of Tashirojima:
        the steep hike, the maze of a seemingly person-less town, the old paths ruined
        by the tsunami. I could count the cats with my fingers. I could talk about
        each of them at length. The white cat scratching its neck; the two cats fornicating
        on a beaten path; the cat sitting by the picnic table, who had a Japanese
        grade schooler balancing flowers on its head. The island is peaceful, and
        the rustling leaves and the summer cicadas will always beckon you to sleep.
        I found a high spot and looked out to the sea. I thought about things that
        I’d assigned much meaning to: my aimless millennial existence, the elusiveness
        of happiness, and the girl I loved but could not be with, and I reflected
        upon the good fortune of my crises.</p>'
