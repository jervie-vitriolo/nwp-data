      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangkok (CNN) — Five provinces in Thailand have been hit by eleven
        bombings in less than a day, authorities say.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf9d59-ea9f-43fc-af39-043812bfd57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four people have been killed and about 34 injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bce4706-7fae-4b5a-8684-1a22e556d259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has claimed responsibility for the blasts — and it''s not
        clear if the bombings are connected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0dedbe-4db9-4ea2-87f0-946888ca6889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai police say there''s no evidence the attacks are related to
        international terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0f9260-d4f3-42b8-97e2-45cda6bbf4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These incidents are different from the usual terrorism acts, they
        are more local sabotage on certain locations and provinces," Deputy Police
        Spokesman Maj. Gen. Piyapan Pingmuang said at a news conference Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731702c-50aa-4582-acdd-e5b2921b9f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of blasts come days before the one year anniversary of
        the Erawan Shrine bombing, which killed 20 people, and five days after the
        country voted on a new constitution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c878ed-4752-49a9-bd7f-9dc46fb38141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pingmuang said the blasts are not linked to the Erawan bombing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ee497-c4e2-40c7-a1de-82d9772794ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s blasts</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50fdd5-6c87-496e-9bb8-95aefe940f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.483+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bombings began Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b01368-e76a-4453-a958-05bc567bed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first explosion occurred at 3 p.m. local time in Trang province,
        killing one man and injuring six people, according to Royal Thai Police.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca741be6-b42e-4008-8317-e90b7a690017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bombs went off that evening in the resort city of Hua Hin --
        one at 10:15 p.m. near a bar called Johnny''s 56, and another at 11 p.m. in
        front of the Rain Tree Spa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1e3bc5-a687-4f80-b36c-c1ffa90e8100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman working at a food vending cart was killed, Police Lieutenant
        Colonel Samoer Yoosumran said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea1c7c1-8988-40d9-be0a-ebce0a07f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Thai Police said another 21 people were wounded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6039b1-83d3-48c8-84a4-49055a484900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Lieutenant Colonel Samoer Yoosumran said the bombs had been
        planted in tree pots near the targets. Edwin Wiek, who has lived in Thailand
        for almost 30 years, tweeted a photo of a planter that was blown apart in
        one of the blasts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1686d99b-c4ac-45d2-ac97-d5e14c17b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple attacks Friday</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae68af1-1d85-4c21-b48a-45713cd40aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday morning at least eight explosions occurred in five provinces.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2ea043-b310-4a08-af3d-1b85426df1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bombs went off again Hua Hin as well as in Surat Thani, Trang Province,
        Phang-nga province and the resort island of Phuket.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23664de2-ed1f-4b49-af57-13583f7b23b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bombings in Phuket happened at 7:45 a.m. and 8:45 a.m. on Friday,
        according to Royal Thai Police.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe4649-b666-4376-9302-e3a742abdee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosions hit Patong Beach and Bang La Street — both popular
        tourist sites — said Major General Theerapol Thipcharoen, the chief of Phuket
        Provincial Police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a373b373-683d-484d-ac17-e2d9d81944c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person suffered minor injuries in the Phuket incident, authorities
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952497d-18fe-45c6-8f73-87a7bb02ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Surat Thani city, two explosions occurred at 8:01 a.m. and 8:30
        a.m. local time. The blasts were located about 650 feet (200 meters) apart
        from each other, local Police Captain Chavalit Chanmornoi told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4016836-bc65-4c32-bbba-53af5b9b8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 8:01 a.m. blast killed a female municipal worker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4250da8c-e2f7-4ee7-8cb9-0afb639ef655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chanmornoi said four people were injured in the incident, though
        Royal Thai Police put the number of wounded at three.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0432df07-ae6c-444f-a579-1ac7c108151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bombs also went off in the Bang Miang market in Phang-nga province
        at 9 a.m., Royal Police said. No one was injured.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ce94a-36b7-4729-bfa9-0edc7b2ae56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Hua Hin, another two bombs placed in tree pots went off
        at 9 a.m. and 9:05 a.m. near a clock tower, a city landmark, according to
        Royal Police.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f3733f-d123-40d4-acbc-65142c24fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police have tightened security," Yoosumran said. "We have set up
        check points and inspecting bags and other things."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f297c-872b-4e47-ba93-84f090e686fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timing</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b7fadd-9e27-4bdb-8131-9393dfebf907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the Friday blasts occurred near seaside resorts — but in
        the morning, before crowds would have gathered to soak up the sun.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2606a0a-a47a-4a04-97b8-465d131ca556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.484+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bombs were not particularly big and most beach resorts
        were on high alert after a bomb was found in Phuket Wednesday night, Paul
        Quaglia, a Thailand security expert and 20-year veteran of the CIA, told CNN.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88b7d4b-385e-4c77-8a98-0856ab5fb663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quaglia also said the bombings are likely not related to the recent
        constitutional referendum, as it would be difficult to plan and execute coordinated
        explosions in such a short time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb628b13-491a-4e0f-9e7f-c317f4c1bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday is Mother''s Day in Thailand, which is a public holiday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d663f-15d9-44eb-a431-0744f9f89d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resort areas</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b897f-23a5-4b2d-aa41-52e98e6e2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua Hin is a popular coastal resort, about 90 miles (145 kilometers)
        southwest of the Thai capital, Bangkok. The city is home to many international
        hotel chains, including the Marriott, Hilton and Hyatt.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491a85f2-ccbf-43e1-a4d6-8780a63ddcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also home to the Klai Kangwon Palace, the seaside residence
        of Thailand''s King Bhumibol Adulyadej.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3695a9e6-9012-488b-96ca-580a8e3b359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The palace is located less than a mile (about 2 kilometers) from
        the bombing site.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b26efe8-b752-4da0-b5ae-3b90e714aae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:53:09.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:09:51.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island of Phuket is one of Thailand''s most popular destination
        for foreign tourists. Patong beach is lined with cafes and bars, while nearby
        Bang La Road is known as one of Thaliand''s more raucous nightlife hotspots.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3ffd74-a261-4f96-8207-03f34870d830'
      'mgnl:activationStatus': true
