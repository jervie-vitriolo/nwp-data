      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> One day in 2011,
        the city of Ishinomaki in Japan almost disappeared. Eighty percent of port
        houses was swept away; 46 percent of the city was flooded; more than 3,000
        people were dead; and more than 2,700 were missing. Refrigerators were floating
        down the flood river at bicycle speeds. People driving automobiles fell into
        tributaries to the nearby sea, their choices slowly narrowed down to the least
        gruesome of multiple deaths. Locals watched from the nearby hilltop — and
        they will never forget to tell you how the snow fell gently that day — as
        the Earth, without mercy or malice, began seizing, and seizing, and seizing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c0cd47-5d59-40e3-bd2c-d8cd7e3e4c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:44:09.398+08:00
