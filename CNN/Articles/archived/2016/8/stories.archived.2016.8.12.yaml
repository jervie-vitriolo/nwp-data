  'fred-perry-tacloban-relief':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The proceeds of Fred Perry’s #WeAreTipped campaign went to the construction
      of a two-classroom building in Tacloban National Agricultural School, replacing
      a laboratory that was destroyed during the typhoon. Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-08-12T18:15:35.422+08:00
    'imagesource': 'jcr:2fa70461-c270-4a7d-b898-76b6a2adef86'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddeb90dc-8fd5-47d8-8b0a-558df6588254'
    'lead': 'In 2013, what would be known as the Philippines’ worst disaster left
      the country with a plague of despair. In line with altruistic initiatives to
      recover from Typhoon Haiyan, clothing brand Fred Perry spearheaded a social
      media campaign that boosted relief and the rebuilding of classrooms.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:46:02.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T08:47:15.536+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:47:15.354+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a social media campaign became a tool for relief operations

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e07070-3a46-47a0-9c00-233372cf22ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Two years ago,
        Fred Perry launched #WeAreTipped as an online initiative to celebrate its
        iconic twin-tipped shirt, and a creative uprising it sensed was coming. The
        campaign saw the brand shortlist a band of creatives that they "tipped" for
        success. Each creative was given a profile on Fred Perry''s site, telling
        their story and how their story relates to the brand, accompanied with a photoshoot
        of them wearing Fred Perry shirts. The brand included the public at large
        by inviting them to share their photos wearing the shirts, using the hashtag
        #WeAreTipped on social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf951e-232e-4c70-bc6f-fa834778fc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months after Typhoon Haiyan left the country devastated, however,
        Fred Perry Philippines — through the efforts of H&amp;F Retail Concepts, Inc.
        — decided to take a more altruistic tack to the campaign. On our shores, #WeAreTipped
        evolved to become a campaign that not only raised awareness about the ongoing
        plight of the victims of the typhoon but also took an active part in raising
        funds for Haiyan aid. While Haiyan was a little less than a year ago at that
        point, many continued to struggle to rebuild their homes — moreso their lives
        — and communities were left without basic amenities like schools or hospitals.</p>'
    '4':
      'image': 'jcr:db7f4a21-c7d6-4f0e-beaa-18d4336996ff'
      'imageCaption': 'Students of the Tacloban National Agricultural School perform
        a speech commemorating their experience of Typhoon Haiyan in 2013. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c1124-9ef1-4e15-b0db-6aeb46815fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'image': 'jcr:479a2c95-1fb1-497b-bd8d-f9c74ef07ce8'
      'imageCaption': 'Barangay Chairman Edwin Bramida giving a speech during the
        turnover ceremony. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0bb8a1a-f601-48e6-8cf4-08cf4c3b99e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81d10b5-403d-421f-a34a-26828c8bf952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Perry Philippines'' version of #WeAreTipped was a three-pronged
        initiative. The campaign first began with a portrait series featuring seven
        of the country''s best photographers in different Fred Perry stores in Manila.
        Every weekend for two months, BJ Pascual, Geric Cruz, Jo Ann Bitagcol, Kai
        Huang, Joseph Pascual, Roy Macam, and Mark Nicdao took turns treating customers
        to black-and-white portraits, free for every purchase of the classic tipped
        shirt, with 10 percent of sales going to Habitat for Humanity Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33f3275-c158-45de-ab45-b43effe15972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second and third parts of the campaign were launched under the
        event "Rebel with a Cause." The brand put together a three-day food and art
        charity throwdown in Rockwell Power Plant, which featured culinary movers
        like Margarita Fores, Blackbird, Sarsa, Pink Panda, Patricio’s Cevicheria,
        Spring by Ha Yuan, Your Local, Linguini Fini, Nolita, Arroceria, and EDSA
        BDG putting together special menus for the fundraising.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323dd5d2-4539-4ea6-9474-7ae0b030a65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A silent auction also featured the work of 14 artists. Artists Eugenia
        Alcalde, Zean Cabangis, RM De Leon, Dex Fernandez, Nikki Luna, Leeroy New,
        Costantino Zicarelli, Carina Santos, Luis Santos, Soler Santos, Isabel Santos,
        Ryan Villamael, Liv Vunluan, Everywhere We Shoot, and MM Yu reimagined the
        Twin Tipped shirts into artworks — from collages to sculptures — for the art
        auction, with 100 percent of sales going to the cause.</p>'
    '11':
      'image': 'jcr:5dc823f3-04d5-4ead-9ea5-d6afdb70145f'
      'imageCaption': 'A cardboard key represented the official turnover of the structure,
        from Habitat for Humanity Philippines and Fred Perry Philippines, to the community.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cead2e5-86c3-459b-a350-1364c9aaeec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'image': 'jcr:e5b0c5c9-38db-4f37-a3c0-ab13ce06a053'
      'imageCaption': 'The ribbon-cutting ceremony for the donated classrooms were
        attended by attended by Tacloban City officials and representatives of the
        organizations involved. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2901885-3f58-4221-b51c-8cfe4211c0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8fdb49-1814-4868-ad4d-4239b33e9f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All proceeds of the #WeAreTipped initiative were donated to Habitat
        for Humanity Philippines'' efforts to rebuild schools ravaged by Typhoon Yolanda.
        “In fulfilling H&amp;F’s aim to improve education, Fred Perry Philippines,
        together with Habitat for Humanity Philippines, tips its hat to everyone who
        took part in this positive rebellion, from the specialty food vendors and
        artists, to the customers and patrons who pledged their support to help rebuild
        Tacloban,” says Habitat Philippines Managing Director and CEO, Charlie Ayco.
        The proceeds went to the construction of a two-classroom building in Tacloban
        National Agricultural School, replacing a laboratory that was destroyed during
        the typhoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c608229a-9970-45c9-9867-3d20a1fb687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:46:02.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:47:15.537+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 21, 2016, a "classroom building turnover ceremony" was held
        in the school, with Fred Perry Philippines, the city government, the Department
        of Education, and Habitat for Humanity Philippines. The event was attended
        by City Mayor Alfred S. Romualdez, Barangay Chairman Edwin Bramida, Habitat''s
        Program Development &amp; Stakeholder Engagement Officer David Liban Jr.,
        Schools Division Superintendent Thelma Cabadan-Quitalig, and Fred Perry Philippines
        Marketing Officer Manuel Gonzales.</p>'
