      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed69bbf-a509-4a41-b3de-286cf5866941'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:44:09.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the hill, overlooking the nearly barren neighborhood,
        Kazuya lit a cigarette, leaned against the railing, and said: “You’re from
        the Philippines, right? You know those disputed islands where China’s been
        building runways and stuff? Why couldn’t the tsunami have hit those instead?”</p>'
