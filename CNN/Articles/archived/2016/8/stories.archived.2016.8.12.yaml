      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e0bce9-2027-41ce-9447-15e24e6c1523'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.516+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m unsure if he sensed the gloom in the car, but after a while,
        he asked us to go to his place and have beers. He called his wife and his
        three dogs and introduced us. Inside Kazuya’s room was a Rising Sun flag.
        Of course. We went inside and talked about our small lives. And throughout
        the afternoon, Kazuya talked about how Japan is so peaceful, how there’s no
        place like it, and how he wants to keep working to make it a little better.
        At one point, he was glowing: talking about his daughter, who’s studying architecture,
        whose dream is to teach and to be a builder of dams.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805669e1-b0ed-4768-8973-de8698ccb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.516+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3676164c-4199-4cf8-8866-5642aa3f1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.516+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, his high-school age son came down shirtless from
        the second floor, nursing what seemed like a black eye. We didn’t ask. We
        talked about rugby and Pokemon Go, and before we knew it, we were taking pictures
        together before leaving. Then it was the push and pull of hospitality: visit
        me in the Philippines, come back to Ishinomaki. We get in the car, and Kazuya’s
        wife, who wasn’t drinking, drove us to our ryokan. The son was there too,
        and right before we leave, he says: “There’s a Mewtwo that comes out near
        the school between 1 a.m. to 2 a.m. Good luck!” And then we say goodbye. I
        wonder if this really is the case: if the happiness that comes after great
        loss can sometimes be as pure and quiet as the happiness before.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345e780-2767-436f-bdb8-9628d017e3a1'
