      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is set to begin production in October in New York. No release
        date has been announced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f2a755-0c80-40c0-96a3-c09554445e66'
