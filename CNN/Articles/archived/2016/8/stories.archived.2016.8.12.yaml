      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa421d5a-d1c8-4159-b1c0-cbab5e7352b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.515+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After buying us chirashi dons for lunch, Kazuya drove us around
        his neighborhood, which was flattened by the tsunami. “Look at all that grass,”
        Kazuya said. “Look at all that land. They all used to be houses.” At each
        stoplight, he’d point to a spot and say, “Here it was two meters,” or “Here
        it was one meter.” I wondered how many people had the devastation mapped out
        so clearly in their heads. In some areas, Kazuya breathed a little heavier
        and said, “This is the river where the people fell.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d237d14-05ec-48fb-8723-49a6bdad71b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.515+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95473bf2-ed87-49cc-8f35-4feb01104592'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.515+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe he knows all this because — after assuring his family’s safety
        — he navigated the flood in a gum boat. Tasukete means help in Japanese. And
        Kazuya-san waded through the floodwater, listening for the faintest tasukete
        he could hear. Ten people, he says, when we ask how many he rescued. He didn’t
        gloat; he didn’t ask for praise; in fact he might have grown a little quiet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bcdb7-4b4b-4c24-82cf-8fb1c964aba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.515+08:00
