      ISIS leader when conducting an operation on the Iraqi-Syrian border Wednesday,
      officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:40:17.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:40:21.777+08:00
