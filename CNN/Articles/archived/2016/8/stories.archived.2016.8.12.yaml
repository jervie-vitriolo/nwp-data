      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ae6f9-a689-48f1-bb98-3c22ac02f910'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.517+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps what I’ll never forget were the moments that came after
        — Harvey asleep on the bench, and myself looking at the water and the surrounding
        mountains after the cats finally came out of hiding. The cats don’t come to
        you and ask to be petted. As cats do, they walk; they meow; they sleep; they
        act cute; they look at your chest and check if you’re dead, to see if they
        can eat you; they teach you to be a solitary creature in a world of solitary
        creatures. If that’s all you ask of them, they never disappoint.</p>'
