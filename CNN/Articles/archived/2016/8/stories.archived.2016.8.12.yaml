  'Olympic-medalist-Diaz-additional-₱2M-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T10:22:30.628+08:00
    'imagesource': 'jcr:1eed0fde-ec7d-477f-96b9-ef3ee3a59700'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3ca7418-9e9a-4aa6-aa66-d5948dabcd0d'
    'lead': 'Four hours after returning to the country, Olympic weightlifting silver
      medalist Hidilyn Diaz paid a courtesy visit to President Rodrigo Duterte late
      Thursday evening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:54:49.123+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:55:04.598+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:55:04.434+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Olympic medalist Diaz gets additional ₱2M from Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939ce13b-f09a-43da-8385-789dbeef4296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Four hours after
        returning to the country, Olympic weightlifting silver medalist Hidilyn Diaz
        paid a courtesy visit to President Rodrigo Duterte late Thursday evening.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57c12e-8475-460d-821f-411aa92a5403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz was greeted by Duterte with a congratulatory salute at the
        Presidential Guest House in Panacan, Davao City past 10 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67505624-5c21-48c4-815e-004e2d7af1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte handed Diaz a ₱5M check, an amount given by the government
        as an incentive for athletes to bag an Olympic medal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4e6b3a-cbec-4d2a-83e0-148802aee6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, Duterte told the media that she gave another sum to Diaz.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d17c60f-bfdc-49e3-83f3-bbd96e45dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She got a ₱5M prize, I added another ₱2 million," the President
        said.</p>'
    '5':
      'image': 'jcr:a58c7fcf-4a94-4978-b875-e7604ddd5a01'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6aa7f0-75c4-4bae-9b95-eacc18aae302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168376b5-e9e7-4cbf-aa5c-4232db92257f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he gave the extra amount to encourage others and show
        them that after their hard training and sacrifice — a reward would await them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9739a88-d73f-4cbb-a6a5-ce3d02929438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honor in sports is very hard to get by," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9d1ff-2815-454b-9e86-061546968d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/08/rio-2016-hidilyn-diaz-wins-silver-medal.html">Related:
        Rio 2016: Hidilyn Diaz ends Philippine Olympic medal drought with weightlifting
        silver</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f404e3-3522-4309-b354-7db2091ac7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Diaz said that she planned to put up a weightlifting
        gym in Zamboanga City with the money she received.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3954d08d-ac81-4133-8ebc-f3cfe67828fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.124+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plano kong bumili ng lupa sa side ng bahay namin patayuan ko din
        ng weightlifting gym [I plan to buy a piece of lot beside our house to put
        up a gym]."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7c080f-5fa1-4d66-8b2c-13303f40c7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Diaz said she was setting her sights on the 2020 Tokyo
        Olympics — hopefully with a gold medal this time.</p>'
    '12':
      'image': 'jcr:8b37df73-e39b-4937-8dfe-b4b4e17d5d83'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f2b17-3877-4753-af8a-e61d1e2ff476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a0c9b1-6313-487f-9a4b-332d918bc5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Philippine Sports Commission chair Butch Ramirez said
        he was optimistic that with the Duterte leadership, the government would be
        able to put up the Institute of Sports before Christmas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380ca81-965d-4f23-9c3e-b66133d39064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:54:49.125+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:55:04.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez also underscored the importance of developing grassroots
        sports program to improve the chances of our athletes in the international
        arena.</p>'
  'cat-island-essay':
    'author': 'Gian Lao'
    'caption': 'Tashirojima, in Ishinomaki, Japan, is home to clowders of cats that
      surpass the area’s human population. A writer and feline lover embarks on a
      trip to the famed “Cat Island,” and reflects on the aftermath of unavoidable
      calamities.'
