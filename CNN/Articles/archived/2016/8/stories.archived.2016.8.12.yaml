      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1dab4-8dd1-4e7b-a363-5258b30544bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.514+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I arrived on a cold day. The gulls were chasing our boat for what
        seemed like the greatest prize in their short, seagull lives: prawn crackers
        from the hands of tourists. The ocean wind felt like winter, and it was difficult
        not to lean against the boat railing, look at the new and reinforced seawalls,
        and think of the city’s troubles with water: how they ask so much of it, and
        how much it’s given back.</p>'
