      'text': '<p>"Smarting ako [I am smarting]... I will not apologize for anything."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b9406-707b-459a-9ba5-e2cafa561482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.300+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the sidelines of his visit to government troops in Camp Bautista
        in Jolo, Sulu, the President said he was not apologizing for what critics
        said was his homophobic slur against the U.S. envoy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f2a2a-a26b-4089-86ef-e0970935a828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte insisted he was hurt by Goldberg''s criticisms against him
        during the presidential campaign.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0900ea5-51a6-420b-9244-3d72c7c3e2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang nasaktan ako —</em> election time eh. <em>Ngayon,
        medyo OK na ako. Sino ba hindi magalit diyan</em> — election time. Bibitaw
        ka ng mga salita na ganoon. "</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cd96b3-95c5-4f09-90e2-9797d0672c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was really hurt — it was election season. I am a
        bit OK now. Who wouldn''t get angry during election time? One would say words
        like that.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f981348-2c9b-41d0-81c6-df9510c7f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte pointed out the U.S. envoy has not bothered to express regret
        over his comments either.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645ace8-9381-4713-a43e-da6843ed3153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi nga siya nag-apologize sa aking noon nagkita kami</em>.
        Why should I apologize to him? <em>Siya mismo, noon nagkita kami</em> several
        times, he never said: ''Pare, you know, I''m sorry. It was an off-the-cuff
        statement'' — something like that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c60a95-183e-4df1-a501-ed91a920f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He did not apologize when we met back then. Why should
        I apologize to him? We met several times but he never said: ''Buddy, you know,
        I''m sorry. It was an off-the-cuff statement'' — something like that.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ca71e2-0eef-40b3-9591-262b404e446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers assigned to Camp Bautista have been waging war for decades
        against one of the fiercest and brutal terror groups here in Mindanao, the
        Abu Sayyaf.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4c974-eedb-46fa-ace9-36058a865fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were hopes he would be meeting here with Nur Misuari, founder
        of the Moro National Liberation Front, to get him to join the administration''s
        peace bandwagon. Misuari has been in hiding since 2013 when he was implicated
        in the Zamboanga siege.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bded14-2645-4747-9390-3615495fd47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting with Misuari did not happen on Friday. The President
        is still hoping he can personally talk to the MNLF founder early next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b511d6-96b6-461f-932b-c1c0d43a3dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will speak to Misuari for sure. Because pagkatapos na ng mga
        panel-panel (discussions), it goes up to us. Kami na ang mag-usap."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff188a18-ac3d-4572-a944-9c52e9445321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:33:13.301+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:56.142+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will speak to Misuari for sure. Because when the
        panel discussions end, it will go up to us. It will be our turn to talk.]</p>'
  'US-concerned-about-reports-of-extrajudicial-killings-in-PH':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T20:50:59.901+08:00
    'imagesource': 'jcr:d9656fbf-eb2f-4371-810c-a47d92e3801a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a568e920-9049-43fa-a7b2-2e4ba7d457e0'
    'lead': 'In a statement released through its embassy in Manila on Friday, the
      U.S. said that it was strongly urging the Philippines to ensure that its law
      enforcement operations would be consistent with its human rights obligations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:40:42.028+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T08:40:45.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:40:44.909+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. concerned about reports of extrajudicial killings in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d981aaf-9300-487a-986d-9984ad9016ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The U.S. is "concerned"
        over reports of extrajudicial killings of suspects involved in illegals drugs
        in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bce3f7f-deab-4926-84bf-4b6c251ddd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released through its embassy in Manila on Friday,
        the U.S. said that it was strongly urging the Philippines to ensure that its
        law enforcement operations would be consistent with its human rights obligations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4067847-ffac-4a59-9a95-b2460c0ae2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Research data show there are over 200 reported killings
        with unknown assailants in the country since June 30 up to August 7 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558e292-7904-4209-bc9e-fbd056bc1105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/12/pnp-investigation-summary-killings.html">Read:
        Still no leads in ''summary killings'' probe, PNP says</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd177283-575e-4332-b2ff-e33b52ed83fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States strongly believes in the rule of law, due process,
        and respect for universal human rights, and that these principles promote
        long-term security."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f9a9aa-110f-47b2-aaf3-423c055141dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also reacted to President Rodrigo Duterte''s insult
        on U.S. Ambassador Philip Goldberg during a televised speech in Cebu City</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64563df-65c3-413f-848f-c880bda08cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaya nga sabi ko noong si (U.S. Secretary of State John) Kerry,
        kasama kami ni (incoming Philippine National Defense) Secretary, si Delfin
        (Lorenzana), kausap namin si&nbsp; Kerry. OK naman siya kasi, nag-away kami
        ng ambassador niya (Philip Goldberg). Iyong ambassador niyang bakla, p*****i**,
        buwisit ako diyan.&nbsp; Nakikisali doon sa election, giving [a] statement.
        You''re not supposed to do that"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e50c9-28c9-4ebc-8a3e-b5a9f8418cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was with (incoming Philippine National Defense Secretary)
        Delfin (Lorenzana). We talked to (U.S. Secretary of State) John Kerry, he
        was actually OK because I had a fight with his ambassador. I told him: your
        ambassador is a gay, son of a b**** I was pissed at him, for interfering in
        the elections, giving statements here and there. He wasn''t supposed to do
        that.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824a6b5-cde8-4b3a-8fcc-c94f11a085fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that Goldberg should not have "interfered" during the
        last presidential election, after the latter gave statements about Duterte''s
        comments on the rape of an Australian missionary.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae56bc-5368-49c8-87bd-ce9e372062e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/04/18/Duterte-draws-flak-for-rape-joke.html">Watch:
        Duterte draws flak for rape ''joke''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9d48f-8a74-4d59-a081-401d5aaf151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As stated by Elizabeth Trudeau, Director of the Office of Press
        Relations at U.S. Department of State, the Philippine Chargé was asked to
        come to the State Department so we could directly convey our view that the
        comments were inappropriate and unacceptable," the Embassy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c52f82-db08-47bc-b0bb-45362bafc0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the same speech in Cebu, Duterte said the Kerry gave $33
        million in aid during the Secretary of State''s visit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48946906-ef0a-446a-86b2-1a18725204cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, that Kerry, noong pumunta siya dito, nagkain kami. Iniwanan
        pa kami ni — si Delfin (Lorenzana) — ng $33 million. OK ito ah. Bastusin natin
        ulit para mag-areglo itong buang na it. Pera pala ito. Pera-pera lang," Duterte
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e373195-1200-4ce5-956b-60b17ea76d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Kerry came here, we had a meal, and he left me and
        Delfin $33 million. I said, OK, maybe we should offend them more, so this
        crazy will just give more money, just to make peace. So, it''s all about the
        money.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad935d-9111-4ba4-a3ad-348997b74d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy clarified that the funding was $32 million, and
        was "not new funding, but rather cumulative funding previously appropriated
        that is currently implementing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69919ad6-4333-4f73-9829-7bc052052635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:40:42.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:40:45.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assistance provided by these funds is subject to the same rigorous
