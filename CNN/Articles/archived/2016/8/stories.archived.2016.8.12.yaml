  'Government-of-the-Philippines-MILF-resume-peace-talks':
    'author': 'Selina Dagdag and Eimor Santos, CNN Philippines'
    'caption': '(File photo) MILF and MNLF leaders met with then President-elect Rodrigo
      Duterte in mid-June to discuss peace in Mindanao.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T13:20:53.480+08:00
    'imagesource': 'jcr:056c0d1c-e905-468b-a82e-23834bd68bff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c2d5a8f-9fa1-4086-a408-e2429b239e87'
    'lead': 'Presidential Peace Adviser Jesus Dureza heads to Kuala Lumpur today for
      the resumption of peace talks with the Moro Islamic Liberation Front. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T08:57:06.132+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T08:57:37.788+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dureza vows to ''achieve milestones'' as GPH, MILF, restart peace talks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2055c961-2c83-4bc2-bd3d-d37e301a2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Representatives
        of the government peace panel and the Moro Islamic Liberation Front (MILF)
        will meet in Kuala Lumpur, Malaysia on Saturday to discuss the implementation
        of the Comprehensive Agreement on the Bangsamoro (CAB).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63699e3-c5fe-49d5-87a5-704c99df4fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do our best to achieve certain milestones," Presidential
        Peace Adviser Jesus Dureza said as he and other members of the government
        panel left for Kuala Lumpur early Friday.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Jesus Dureza off to Malaysia for MILF peace talks <a href="https://t.co/ZKvLd1jTU6">https://t.co/ZKvLd1jTU6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/763873178854633472?ref_src=twsrc%5Etfw">August
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267393c-abe0-48f9-9445-31508f66759f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ae455-ef13-4361-8195-d68e00079ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He hopes a new version of the Bangsamoro Basic Law (BBL) can be
        crafted "as quickly as possible while our national government is working toward
        federalism."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5564073-1bfc-4d25-9d9b-bd3ae51c1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said if the talks with the Moro
        rebel groups would succeed, a framework for federalism can be drafted by the
        end of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85721fe4-26f1-45fc-b322-1139c77531a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appealing to the Bangsamoro to come together and work (out)
        their difference(s) and come up with their proposed enabling law," Dureza
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab5601-f8a3-48a5-a218-c26a7b3b6483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congess failed to pass the BBL, which aimed to establish a political
        entity called Bangsamoro, with a basic structure of government that would
        allow the Bangsamoro people to exercise self-governance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9089613-6a80-4f08-96ec-23d07b5280a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was supposed to be the law that would implement the CAB, the
        landmark peace deal between the government and rebels signed in March 2014.
        The CAB seeks to put an end to the decades-old conflict in Mindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309c9e32-2922-4cab-8a63-a1235ff0d3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/03/disappointment-over-non-passage-bbl-extremism-terrorism-mindanao-armm-bangsamoro.html">Related:
        ‘Disappointment’ over non-passage of BBL entices extremism in Mindanao — OPAPP</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8a2ac-a83b-41d1-8555-0cd566be1e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inclusive peace process</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985178f-2618-478a-add2-f87f3686e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the panels in Kuala Lumpur will also discuss key provisions
        in the CAB that can already be implemented, including the delivery of socio-economic
        development programs in Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5eb98-999c-43dc-85e7-204cc6ae674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza also said the government peace panel wants to increase the
        number of members of the Bangsamoro Transition Commission (BTC), a body tasked
        to draft the new enabling law. He said the current BTC has 15 members, eight
        of them are from the MILF, and the rest are government appointees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d150913-1616-48c7-83a6-37d64ed4d65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have more membership, ma-expand natin, mas marami tayong
        sectors na makakapag-participate [We can expand, more members can participate],"
        Dureza said.  "We want to make it as inclusive as possible."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6cef43-57a5-4553-9780-71d4c07d36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza said the government peace panel is also looking forward to
        meeting with Moro National Liberation Front (MNLF) Chairman Nur Misuari.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebedbe09-dc84-43e6-abc7-0f905781cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing an arrest warrant for rebellion in connection
        with the Zamboanga siege in 2013 when MNLF rebels attacked government forces
        in the city and took about 300 civilian hostages. The military said more than
        200 people were killed during the fighting that lasted for almost a month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22928ea-54c7-49a8-906b-4d19eb6ff9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MNLF signed a peace agreement with the Philippine government
        in 1996 but there was a failure in the implementation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07cd1e-048c-4442-a236-7b5820075f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dureza earlier said the existing peace agreement with the MILF will
        be implemented in a manner that will ensure inclusion of other Mindanao-based
        rebel groups, including the MNLF.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da551a6-f54a-49a2-ab90-9697d0dd1608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:57:06.134+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T08:57:38.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/09/aquino-government-peace-advisers-milf-bangsamoro-book-junctures.html">Also
        read: Government peace advisers launch Bangsamoro book</a></p>'
  'Oceans-Eight-movie-all-female-cast':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-12T13:21:00.872+08:00
    'imagesource': 'jcr:4856ee26-3bf5-479a-b398-29324eba97ed'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee59f555-aa9d-43e8-a6aa-0773da98712e'
    'lead': 'Another grand caper is underway, but this time with an all-female crew
      of thieves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:00:53.475+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:00:56.968+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:00:56.776+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Ocean''s Eight'' will have all-female lead cast with Anne Hathaway
      and Rihanna

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a477d59-80ab-48b8-b711-37acc7baa722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:00:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:00:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Another grand caper is underway,
        but this time with an all-female crew of thieves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a28255-424a-4da2-8106-528cb68fe162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:00:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:00:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rihanna, Mindy Kaling, Helena Bonham Carter, and rapper Awkwafina
        are close to deals to join Sandra Bullock, Anne Hathaway, and Cate Blanchett
        for the Warner Bros. heist film "Ocean''s Eight," according to sources close
        to the production.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495770b-e7c0-4752-98ec-0302b4893703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:00:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:00:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The casting of the spinoff, which was first reported by Deadline,
        follows the studios'' successful "Ocean''s Eleven" franchise. This time the
        crew will be all women.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ac112-c61a-4bc1-9110-afa44fb2c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:00:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:00:56.969+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casting is still going on, and there''s been no word on who will
        fill the role of the eighth member. The film has been under development for
        some time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ace13-1b5e-4991-a12f-d4df40075905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:00:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:00:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The franchise — three films so far — starred George Clooney, Matt
        Damon, and Brad Pitt, followed bank robbers who pulled off extravagant heists
        in Las Vegas and Europe. The series has made more than $1.1 billion worldwide
        at the box office.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06c900-802d-4f50-be2e-072b10d2b040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:00:53.475+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:00:56.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest iteration of the series will be directed by Gary Ross,
        "The Hunger Games" director. It will be produced by the franchise''s original
        director, Steven Soderbergh, and the script will be written by Ross and Olivia
        Milch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119f071d-ef81-4363-855f-5aca676f554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:00:53.476+08:00
