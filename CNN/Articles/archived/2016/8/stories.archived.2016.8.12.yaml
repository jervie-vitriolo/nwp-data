  'pnp-investigation-summary-killings':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Senior Supt. Fausto Manzanilla says the PNP has yet to solve any case
      of alleged summary killing since the beginning of the Duterte administration.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-12T15:02:39.677+08:00
    'imagesource': 'jcr:379f3beb-809b-47e0-a025-91e9ef47556d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5288a975-6ddb-4330-86ba-97f5622b445a'
    'lead': 'The Philippine National Police admits it has yet to solve any case of
      alleged summary killing since the beginning of the Duterte administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:04:19.342+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:04:23.149+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:04:22.922+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: Still no leads in ''summary killings'' probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646233cc-acf1-4fb4-91ab-21d30b2be5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police (PNP) is still investigating cases of alleged summary killings
        under the new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d995e5a-4476-4440-aefd-67d40e64c54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Senior Supt. Fausto Manzanilla, Executive Officer of the PNP
        Directorate for Investigation and Detective Management, said on Thursday it
        might take time until the data on the killings are released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d75302c-f63b-49d5-9ba6-75182376c2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Research data show there are over 200 reported killings
        with unknown assailants in the country since June 30 up to August 7 this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48535f9a-7085-469e-8a83-fc7168c80334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manzanilla said probing such killings is challenging as each case
        is being&nbsp; thoroughly investigated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe97f5-bc52-497c-9907-415a7510ebd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he pointed out difficulties in pursuing these cases as in most
        cases, there are no complainants nor witnesses willing to come forward.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7e834-3e08-4ccf-b9e4-06823f3912ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/04/Duterte-war-on-drugs.html">Related:
        Is the Philippines'' war on drugs out of control?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c8ac5-9653-4e9d-8841-4a5226d67afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Volunteers Against Crime and Corruption (VACC) raised
        concern about the rising number of alleged summary or extrajudicial killings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1babc4d-315c-4aa9-8b16-6bbc100423d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.150+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VACC Spokesman Boy Evangelista said what worries him more is that
        it seems like policemen are not doing enough to resolve these cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615247ae-2855-429e-8c56-fcc2ed4efbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though we appreciate yung (the) initiatives ng mga pulis sa (of
        the police in) crime prevention, eradication ng illegal drugs, pero bakit
        tila kaya itong extrajudicial ay napapabayaan (but why does it seem as if
        the alleged extra-judicial killings are being overlooked)?" said Evangelista.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70a2a2-d9cc-4791-b919-eaa2f9775072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista said police should at least have clear leads on certain
        groups that are possibly taking justice into their own hands.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27b428b-479f-46a3-bb10-67f612f3ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people''s frustration with the country''s criminal justice
        system may be pushing vigilante groups to kill suspected criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde0d848-cacb-4c95-abd3-047ae26b93d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelista added it is also possible policemen involved in illegal
        activities are the ones killing and silencing their assets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce627f-a7eb-46a8-a3e3-0ca11cbd2cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang na-identify na grupo, walang profiling kung sino ba itong
        mga death squads na ito, sino ba itong gumagawa ng extrajudicials lalo na
        yung nakikita natin sa balita na naka-packing tape, talagang mababahala ka,"
        said Evangelista.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b293db6-faa0-4b85-9d6b-d7b0e54f9231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.151+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no identified groups, no profiling as to
        who these death squads are, who are these people doing the extrajudicial killings--
        especially victims wrapped in tape. It''s really alarming.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05785b20-cdfa-4e82-bdec-64a6a112daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VACC said it is supportive of the government''s campaign against
        illegal drugs but the group hopes the PNP will take action to prevent the
        spate of killings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a1f583-71d6-41e3-aac4-724c10f9c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, the increase killings is a reflection of the state of
        peace and order situation in the country, the VACC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8229d9cf-0529-4a73-9e91-f1d3e28fabc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:04:19.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:04:23.152+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/leila-de-lima-war-on-drugs-privilege-speech.html">Also
        read: De Lima slams extrajudicial killings</a></p>'
  'Rio-2016-Gymnastics-USA-Simone-Biles':
    'author': ' James Masters, CNN'
    'caption': 'RIO DE JANEIRO, BRAZIL - AUGUST 11: Simone Biles of the United States
      competes on the balance beam during the Women''s Individual All Around Final
      on Day 6 of the 2016 Rio Olympics at Rio Olympic Arena on August 11, 2016 in
      Rio de Janeiro, Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-12T12:54:25.325+08:00
    'imagesource': 'jcr:ec7c346f-6019-492e-8e45-16f12a571e7f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce397253-f078-4338-a9e3-230766ed2b09'
    'lead': 'Simone Biles lived up to the lofty expectations before the Olympic games,
      with a gold medal in the women''s all-around final in Rio.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:07:15.508+08:00
