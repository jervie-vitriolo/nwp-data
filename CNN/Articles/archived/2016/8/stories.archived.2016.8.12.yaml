    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b043d9ba-7509-4cd0-a5b3-e159b00f4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.513+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only his children and his dogs were home when the water filled their
        streets. Thankfully, they made it out in time. “Looking back, that was scary,
        wasn’t it?” He says this casually, because how else could he say it? Here
        was a man who had lost everything and nothing: the sentimental tug and the
        ironclad shackles of the past, the prosperous tomorrow that awaits us, and
        the terrifying unease that always accompanies our greatest hopes. I began
        to ask myself if it was true — if the only way to cope with such tragedy is
        to hold the shell of the current world into your ear, and listen only to the
        now.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34f498-1902-462e-bbec-15c3017d54e9'
