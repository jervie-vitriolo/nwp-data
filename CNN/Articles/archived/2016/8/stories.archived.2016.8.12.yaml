      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inclusion of Rihanna is also notable. The singer had roles like
        2012''s "Battleship" and "Valerian and the City of a Thousand Planets," which
        is due out next year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25955206-1760-4de7-82b0-3a050c9d9297'
