      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ocean''s Eight" is a spinoff of 2001''s "Ocean''s Eleven," which
        is itself a reboot/remake of the 1960 film of the same name that starred Frank
        Sinatra and Dean Martin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd1db1-7e5d-48ad-b27d-8cdbf4a2c5cc'
