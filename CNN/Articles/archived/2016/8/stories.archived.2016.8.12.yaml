      'text': '<p><strong>(CNN)</strong> — The director of "Suicide Squad" is being
        accused of "jockin" a South African rap/rave group''s style.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1eaebe-590d-4617-b0ee-7c016ec45504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:33:39.891+08:00
