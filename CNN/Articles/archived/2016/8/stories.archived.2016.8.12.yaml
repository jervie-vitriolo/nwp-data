    'template': '1'
    'title': 'Coalition forces kill top ISIS leader in oil fight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c7289-3711-44dc-a27e-a0181449c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coalition forces, including American military
        operatives, killed a senior ISIS leader when conducting an operation on the
        Iraqi-Syrian border Wednesday, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08680910-ef3f-4929-8668-03d8a3e9f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Killed was Sami Jassim Mohammed Al-Jabouri, known by the nom de
        guerre Haji Hamad, said a statement from the Kurdistan Region Security Council.
        His reported death is the latest victory in the coalition''s ongoing fight
        against the terrorist organization''s financial staying power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57fa983-2a60-4e2f-bfb8-a1ebb4b62a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamad was responsible for ISIS operations regarding natural resources
        in Iraq and Syria. He and an aide were killed in the operation. All coalition
        forces returned safely, the Kurdish statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f1185-a30d-4cbd-b19d-e17e79588374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense offical confirmed to CNN an operation against an ISIS
        target and said it was coordinated with the Iraq government and the Kurdistan
        Regional Government forces.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71874c9e-84c0-4d4c-bd98-da635af18a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are assessing the results of the operation and will provide
        additional information as and when appropriate," the US official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b22ed1-3389-49da-a9c8-e8e113872b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurds have been battling with ISIS over control of oil fields.
        Less than two weeks ago, Kurdish forces repelled an ISIS hostage taking at
        an oil field near the northern Iraqi city of Kirkuk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5c3dcd-4895-4429-b26f-386d21924c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurds killed the attackers and freed the hostages, according to
        witnesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb6d08-3dc7-4ab0-9d61-6dcba9bd129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Khabbaz oil field produces around 20,000 barrels of oil per
        day and is situated between areas disputed by opposing fighters from the Iraqi
        Kurdish Peshmerga forces and ISIS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2889ea82-1f27-49bc-a5b6-40c0d66525b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standoff was the second armed attack on an energy facility in
        the Kirkuk region Sunday, following an earlier deadly attack on a nearby gas
        compression facility owned by the same company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6318636-908a-4613-bfd2-a3ee5641d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four staff were killed and another was injured during that attack
        on the gas facility, known as AB, in the Bajwan area in northwestern Kirkuk,
        police Gen. Sarhad Qader said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42416c-612c-4a13-86b2-6d052b1dd249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, US forces have been striking ISIS targets in Libya to
        further erode its territorial potential natural resources gains in north Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a8a05c-75a8-4d5a-a406-1bcd4c902703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Special Forces and surveillance flights are operating on the
        ground and over Libya as the West moves to boost security operations in the
        country to bolster Libya''s increasingly desperate fight against ISIS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5412421-c0d2-4166-8982-b479127ec8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been getting hard for ISIS to finance its war machine due
        to its shrinking territory and crippled oil business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fbb04c-8424-4a52-aba0-0cb4d6f84232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By April of this year, ISIS''s monthly revenue had fallen by 30%
        – down from an estimated $80 million a month in mid-2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec402395-e0af-42ac-a620-03bcd8655cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has ceded more than 22% of its territory to Kurdish, Syrian,
        and Iraqi forces over the past 19 months, according to IHS. During that time,
        the population living under ISIS rule has fallen from 9 million to 6 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1d099-f4e4-4229-83b3-2487d473ee6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To offset those losses ISIS has halved its fighters'' salaries,
        increased taxes and fees for people remaining under its control, and resorted
        more to such tactics as kidnapping for ransoms and smuggling stolen archeological
        artifacts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e026a94c-fc37-4af7-8d9b-13fc3108411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS is so strapped for cash it has also started giving people accused
        of violating Sharia law the option of paying a cash fine instead of suffering
        severe physical punishments, reports IHS, which monitors the conflict.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e432ed82-fd3a-4fd2-aa10-32febd34e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ryan Browne contributed to this report</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edb2508-a5e1-433b-b363-24e573a07538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:40:17.180+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:40:21.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/11/middleeast/isis-oil-leader-killed/index.html">"Coalition
        forces kill top ISIS leader in oil fight."</a></em></p>'
  'egypt-bailout-international-monetary-fund':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Egypt will receive the emergency loans over the next three years.
      The bailout still has to be formally approved by the IMF''s board. (Photo: John
      Bodnar/CNN)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-12T03:05:14.211+08:00
    'imagesource': 'jcr:091d171e-70f8-4daa-8b30-265413826810'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45d50b8f-ebb7-4e22-8ab4-804f42a7bff6'
    'lead': 'According to the preliminary agreement released by the IMF on Thursday,
      Egypt will receive the emergency loans over the next three years. The bailout
      still has to be formally approved by the fund''s board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:43:23.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:43:28.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:43:28.303+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt gets $12 billion bailout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e16925-ca6b-409e-8370-a5707e2edcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The International Monetary
        Fund has thrown Egypt a $12 billion lifeline.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b378f3-ad50-4b54-b970-000f40e6124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Egypt desperately needs it. The economy has slumped since the Arab
        Spring in 2011. Political unrest and a series of currency devaluations have
        scared off foreign investors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157ceebf-8130-43aa-8c92-df0b75d63b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make matters worse, terror attacks and aviation disasters have
        paralyzed its vital tourism industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da229cd-2c2d-4308-a24b-cd3bb3f40460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the preliminary agreement released by the IMF on Thursday,
        Egypt will receive the emergency loans over the next three years. The bailout
        still has to be formally approved by the fund''s board.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebf504-f286-4742-b512-c4ea3055a162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Egypt is a strong country with great potential but it has some
        problems that need to be fixed urgently," said Chris Jarvis, the IMF''s mission
        chief for Egypt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d92b96-4a01-424b-b5e8-817e03199e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moody''s warned last month that Egypt''s current account deficit
        had ballooned to a record 6.7% of GDP in the first quarter. That means the
        country is becoming ever more dependent on foreign money to pay its way.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4c41a3-0cb7-4ae1-a79d-ef2309a44676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But inflows of cash are drying up. And the central bank has been
        burning through its reserves of foreign exchange. They tumbled to $15.5 billion
        in July, down from $37 billion before the 2011 revolution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81145726-d213-425b-9d0e-56d585094c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said the bailout will ease the pressure and may be followed
        by a further devaluation of the Egyptian pound as the government tries to
        help exporters and encourage Egyptians to buy local goods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430eb108-8ca0-43b5-bbe3-9887309d406b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement with the IMF bodes well for the country''s medium
        term growth prospects," said William Jackson, senior emerging markets economist
        at Capital Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1597d-6b50-4c34-a566-b3f2973513b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the turmoil, the IMF still expects Egypt''s economy to grow
        by 3.3% this year and 4.3% next year. Inflation reached 14% in July. But that''s
        a far cry from average growth rates of 6% seen before 2011.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c51e92-2d8d-4167-966f-01e5875307af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is pushing through a series of reforms to boost growth
        and help the poor. It wants to introduce a sales tax and slash electricity
        subsidies. The plan is to spend the money raised on health and social programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14df9bd-e861-4192-a449-d161c27f20b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said Egypt will invest in health insurance and medicine
        for the poor, develop better school meals programs, and provide subsidies
        for food and infant milk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c3a857-6555-4394-8f8d-c39377a0bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:43:23.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:43:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/08/11/news/economy/egypt-bailout-imf/index.html">
        "Egypt gets $12 billion bailout."</a></em></p>'
  'hua-hin-thailand-bomb-attack':
