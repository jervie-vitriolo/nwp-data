      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra said indigenous peoples were her main advocacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b045d4-b088-4989-b428-1d7293ee7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:24:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:14.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course, <em>bilang isang artista</em> (as an artist), <em>kasama
        na ang</em> [included] arts and culture," she said. <em>"Malaki ang maitutulong
        nun sa pagbabalik ng nasyonalismo at pagmamahal sa bansa ng ating mga kabataan</em>
        [This would greatly help in instilling nationalism among the youth].</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be43e31-b1cc-4a4c-90fe-3afd8b43be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:24:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:14.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mentioned the problem of drugs, pregnancy and the&nbsp;
        rising number of HIV cases among the young.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e193dd-6aec-42fd-9028-22fd18c22a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T08:24:14.870+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:07:14.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seguerra and Diño had been campaign supporters of President Rodrigo
        Duterte. Diño''s father, Martin, is Duterte''s party-mate in PDP-Laban.</p>'
