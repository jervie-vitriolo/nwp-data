      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cast features some of the most famous actresses in Hollywood
        — and some of the most award winning. Bullock, Blanchett, and Hathaway have
        all won Academy Awards, while Carter has been nominated twice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b48a061-ef72-436d-8fb6-4476e61c1c12'
