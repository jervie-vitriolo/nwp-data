    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Simone Biles wins all-around gold at Rio Games in US one-two

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c091e1-1368-412f-acbf-fe85b71565b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — There are some athletes which struggle
        to live up to the hype — but in Rio it was the hype which failed to keep up
        with Simone Biles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30a31a5-21dc-4586-b302-68fc82559448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US star showed just why she''s the talk of town with another
        sublime showing to win gold in the women''s all-around final Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2615399-9adf-41f3-b23e-4a8275fe8b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, competing at her first Olympic Games, made a mockery of those
        who doubted her ability to cope with the occasion and added pressure of being
        the outstanding favorite.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a6227-d2ed-4abd-ac7a-722a341df645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles took gold ahead of US teammate Aly Raisman and Russia''s Aliya
        Mustafina after finishing off with a dazzling floor routine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eda921-e81b-449e-8866-cd43756ce4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old not only confounded her opponents but appeared to
        do similar to the laws of gravity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e36fb-5926-46e0-9a77-1a05faccfffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there was a moment where she seemed human — her routine on
        the bar was below her best — but even that is beyond most.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13bf144-fcce-4897-a3a5-3f61cd6ae65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time she left the floor after recording the highest score
        of the night, 15.933, Biles had already achieved sporting immortality by becoming
        the first woman in 20 years to win back-to-back world and Olympic all around
        titles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbfad37-15f7-4937-b5f2-dc89ad240be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every emotion hit me at once so I was just kind of a train wreck,"
        Biles told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c522092-f533-43bf-9658-6f7604796d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything was going through my head but mainly it was like I had
        finally done it and when that hits you, you can''t really stop the emotions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c131c44-a6b5-48cb-9ec7-ea3fa55759e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles, already an Olympic champion after leading the "Final Five"
        to gold in the team event, was briefly challenged by European champion Mustafina.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95766c9c-36f7-4c24-bdc7-f36d691dcbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.509+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any thoughts of the Russian recording a shock victory were quickly
        extinguished as Biles produced a fine beam effort to take her clear of her
        opponents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c374dc-80f9-4124-8d98-4bc61635168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-time world champion in the all-around and a four-time U.S.
        all-around champion, Biles has won 14 world medals (10 gold, two silver, two
        bronze), the most ever for a U.S. female gymnast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4de4a-e762-4c56-b2b6-69754ff51300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biles could still win three more gold medals before the Games with
        the teenager set to challenge in the beam, vault and floor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577594e2-2d38-448d-b75e-c7c1d40b2cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her triumph makes her the fourth American in succession to win the
        title — following the successes of Carly Patterson, Nastia Liukin and Gabby
        Douglas — which is the longest winning streak by a country in the Olympic
        discipline.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000dc0a8-3282-4480-abf8-b4fbe0546a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But efforts to draw comparisons between her and other world stars
        were swiftly played down by the teenager despite her celebrity status.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72294052-4b92-4bee-b82f-f3408de47e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not a celebrity. I''m just Simone Biles, but it''s amazing
        to be recognized for all of this success for myself and for team USA," she
        added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82021d37-d2fb-487c-a02b-8b863513717d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not the next Usain Bolt or Michael Phelps, I''m the first
        Simone Biles.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f19bef-15b6-4d4e-8ba0-6ff6e7f00b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To me, I''m just the same Simone. I just have two Olympic gold
        medals now. I feel like I did my job tonight."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ead5b9-d817-4ad8-94c0-c7178a41a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:07:15.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T16:11:40.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/11/sport/simone-biles-usa-gymnastics-rio/index.html">"Simone
        Biles wins all-around gold at Rio Games in US one-two"</a></em></p>'
  'Rio-2016-Swimming-Michael-Phelps-22-gold-200m-individual-medley':
    'author': 'Mark Trevelyan, Reuters'
    'caption': 'US swimmer Michael Phelps added his 22nd gold medal to his Olympic
      record after finishing first at the 200m individual medley in Rio.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-12T12:34:11.269+08:00
    'imagesource': 'jcr:153c7879-5125-42cb-be5d-e7360491c7a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13faa806-6269-4f43-8948-36c624720ca0'
    'lead': 'American swimmer Michael Phelps secured his 22nd gold medal after clocking
      in a time of 1:54.66 in the 200m individual medley, 1.95 seconds faster than
      his closest rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-21T09:09:44.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-21T09:09:48.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-21T09:09:47.983+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Phelps claims 22nd Olympic gold after 200m individual medley
      triumph

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7752fea-fd05-4305-be4c-f23e015a9a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Michael Phelps of the United States
        won the Olympic 200 metres individual medley (IM) on Thursday to capture the
        22nd gold medal of his career and become the first swimmer to win the same
        event at four consecutive Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a1c815-2ce2-4674-aceb-9828016cd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s 400 IM champion Kosuke Hagino won silver and Wang Shun
        of China took bronze, both moving dramatically through the field on the final
        length after turning in fifth and seventh place.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd29839-4440-47a6-962b-7877cbe2490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was yet another extraordinary swim for Phelps, 31, who has now
        won two individual and two relay golds at his fifth Olympics, two years after
        coming out of retirement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522d7d40-d260-4828-aed0-48acda5f6cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His medal haul has now risen to 26, including two silvers and two
        bronzes, with the 100 metres butterfly still to come.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c264cf9-010f-45dc-933e-7818e2420705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was lauded by the Rio crowd with one banner proclaiming "Phelps
        Greatest Olympian Ever" and Phelps swayed slightly and breathed deeply as
        he listened to the U.S. anthem at the victory ceremony with his eyes moist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd20fb2-20e6-4ee4-b5df-b0a2a885423b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then raised his arms to salute the crowd as fiancé Nicole cradled
        their baby son Boomer in the stands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e9b94f-f813-4584-8850-fd21b505ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was little time to savour the moment, however, as he raced
        back off the pool deck to get ready for the semi-finals of the 100m butterfly,
        which he also has the chance to win for a fourth successive Games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994f47d6-5b94-44e7-bda0-708427f664ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finished second in his semi-final to qualify fifth fastest for
        Friday''s final.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545de0a6-3d1b-491c-8fe7-7656e821b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the medley, Brazil''s Thiago Pereira went off fastest, leading
        from Phelps after the butterfly leg, with Ryan Lochte of the United States
        and Hagino neck-and-neck just behind.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2222272-6db0-47d7-8ceb-d5dbccdb4947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Rio crowd''s excitement mounting, the three turned almost
        together after the backstroke, with Lochte just 0.01 seconds ahead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc4dded-d737-4e40-aed3-9a8c6f17b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps led from Pereira and Lochte at the final turn and powered
        on as the other two faded, opening the way for Hagino and Wang to grab the
        two other medals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3d3e72-c91a-4e8d-a46a-50ec9a380af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps clocked 1:54.66 for a comfortable winning margin of 1.95
        seconds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41cf89-4616-4582-82b3-fd00fd99256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Hiromasa Fujimori was fourth and Lochte fifth in his last
        individual race of his long career, with a flagging Pereira seventh.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531adef1-c816-4cbb-b3f9-d269454cc6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:09:44.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:09:48.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps'' four consecutive golds in the same event are unique for
        a swimmer, and place him in the same Olympic pantheon as fellow-Americans
        Al Oerter in the discus and Carl Lewis in the long jump.</p>'
