      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5400d-050e-40a5-82d1-60ccf7370142'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:44:09.399+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the quake, Kazuya’s house was half-filled with debris in murky
        water. His family couldn’t go back for two weeks, and by the time they did,
        their home couldn’t be recognized, and the things most precious to them were
        gone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1666cb6f-6b10-4472-be9c-ccaec59fbdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:44:09.399+08:00
