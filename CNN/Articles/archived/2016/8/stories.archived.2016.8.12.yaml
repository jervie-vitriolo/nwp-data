      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yolandi Visser of Die Antwoord has accused David Ayer of copying
        their look for his film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237cdc98-c0fd-440a-8e40-1c3721acfa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:33:39.891+08:00
