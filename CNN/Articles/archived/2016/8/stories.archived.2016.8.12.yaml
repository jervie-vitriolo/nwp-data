      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visser posted a video on Instagram showing similarities between
        her group''s fashion and that of the super villains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe1559e-fe70-4f8b-bbff-3e4138678af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:33:39.891+08:00
