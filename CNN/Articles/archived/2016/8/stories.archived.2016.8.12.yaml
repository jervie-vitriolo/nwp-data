      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8c84a-f9cc-4a07-a7e5-403530e753f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:44:09.398+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.456+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was jarring to learn about all this in a pink 1960s Dodge Dart.
        It was a Sunday in 2016, and my friend Harvey and I were being driven around
        the city by Kazuya, a middle-aged local we met in a snack bar. Wrong as it
        may be, our minds tend to simplify complex human existences into stereotypes.
        And to me, Kazuya was the epitome of working class Japan. He put up his own
        painting company, disillusioned by the rigid systems of Japanese companies;
        he slurs his words, even before finishing his first highball; and at one point,
        after he took us to the top of Hiyoriyama — where the city folk fled during
        the tsunami — he looked toward the land, the sky, the sea, and told us that,
        man, the Chinese are awful people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fa945f-1c10-4ea3-871c-8b1ce1a608f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:44:09.399+08:00
