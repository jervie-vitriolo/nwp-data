      'mgnl:type': 'text'
      'text': '<p>Moderate to occasionally heavy rains are expected in the provinces
        of Pangasinan, Zambales, Bataan, Cavite, Batangas, Occidental Mindoro, and
        northern Palawan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48b053c-4a47-491e-b322-dd7571998793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:21:08.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:21:12.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Residents in these areas are alerted against possible flash floods
        and landslides,” PAGASA said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eddcde7-0224-424a-bcb8-883b719a900b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T09:21:08.903+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-21T09:21:12.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also forecasts light to moderate rains with isolated thunderstorms
        to prevail over Metro Manila, the rest of Luzon and the rest of Visayas.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4873cf9d-9a70-4c53-a3b7-407e15066262'
      'mgnl:activationStatus': true
