      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9020f1-e014-429b-934f-3d99eb285fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.518+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On our final morning in Ishinomaki, Harvey and I walked up a different
        hill with a view of the city. There were buildings, homes, and open spaces.
        There was an event near the water; the children were watching people pull
        off jet ski stunts in the river; there were megaphones and music and the joy
        was pure and fearless. The world, with all its complexity, was happening.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d2002f-99f2-476b-8909-ce60b22d7616'
