    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125adfe9-f819-4845-89a9-016d850e97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.517+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost all buildings in Ishinomaki look new. Ask directions and
        people will help, but they will completely forget about a block or a turn.
        I don’t know if it’s because their map’s been modified by the magnitude of
        the disaster, or if it’s because the Japanese don’t see alleyways as alleyways,
        but as mere spaces between houses. The entire city, however, was alive. The
        cafes were well designed, the food was strangely cosmopolitan, and there were
        art exhibits and posh pottery stores. It was hard to imagine that less than
        hour away was an island with hardly any food, hardly any lights, and several
        clowders of cats. It was even harder to imagine the ruin of the city five
        years prior.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b04bb79-860e-4d9a-b0fa-5aab6fe9f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.517+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bd5198-44d2-4b82-a362-3ae74bf94e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.517+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.458+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no dramatic symbol of recovery in Ishinomaki. In a sense,
        that makes their recovery more meaningful. One of the things the locals will
        tell you to visit is a manga museum, celebrating the guy who made “Kamen Rider.”
        And it’s strangely appropriate that one of their symbols of hope is a life-size
        “Kamen Rider,” which remained standing after the tsunami. How easy it is to
        forget: after grief, we often find comfort in the comical, in the mundane,
        in the hard work of each day.</p>'
    '52':
      'image': 'jcr:41da93a2-b000-4166-8aa6-f29b424c74e6'
      'imageCaption': 'Before settling down to sleep, the cats form a tentative line
        to drink from a bucket of water. Photo by GIAN LAO  '
