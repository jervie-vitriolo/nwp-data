      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683acbf2-2d85-42c2-afe3-feefe00e3667'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.516+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Here’s a confession: I went there for the cats. And here’s an excuse:
        Everybody does. I knew the tragedy that befell the port city. I read about
        the devastation, the fleeing, traumatized citizenry, and the long, arduous
        recovery, and I went there for the cats.</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508f47ad-b41c-47fc-a316-6597ef8bb754'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.516+08:00
      'mgnl:createdBy': 'joemil'
