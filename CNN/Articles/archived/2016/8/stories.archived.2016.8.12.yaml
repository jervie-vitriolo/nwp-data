    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3cc0df-2143-4825-957c-72d7c52cf185'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.514+08:00
