    'imagesource': 'jcr:db14e908-a4d6-4fc9-ae59-5ecce36dc94b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99dc5344-0fe7-43b7-bbd1-228eb9fd7874'
