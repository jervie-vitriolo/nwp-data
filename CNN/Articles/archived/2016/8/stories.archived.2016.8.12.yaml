      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She accused Ayer in the caption of connecting with her partner,
        Ninja, to snag ideas.</p>'
