      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ed208-5fe1-4bad-8ccf-3ea4774b9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.514+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2021-08-25T20:43:38.457+08:00
      'mgnl:lastActivatedBy': 'don'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, on a slow day in the office, I clicked on a link to an
        article about an island of cats — Tashirojima, which had 85 people, and more
        than 500 cats. I sent it to my then-girlfriend who loved cats. I hardly ever
        keep secrets, but this is a desire I could never express through words, for
        fear of it never happening: I imagined the rustic island, the never-ending
        music of crashing waves, the dim sunlight of fall, and myself kneeling down,
        asking someone to walk with me into old age. The moment I had those thoughts,
        I lost all choice in the matter. I had to go. And, under different circumstances,
        I went.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d174092-a70f-4798-b449-b92e0a6377f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2021-03-19T09:49:35.514+08:00
