    'title': 'More than 80,000 warned to evacuate in raging California fire

      '
    'updated': 2016-08-19T08:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6435138-818e-43de-9ca3-63e78e23ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.227+08:00
