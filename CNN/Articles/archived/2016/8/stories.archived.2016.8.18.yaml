    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former RCBC manager released after posting bail

      '
    'updated': 2016-08-19T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1682fc-f08e-4344-a39b-d9c37fac5343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former RCBC manager
        Maia Santos-Deguito has been released by the Makati Police early Thursday
        morning after posting a bail of ₱6,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a2078-c085-4a8b-83dc-d5042161eba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito was temporarily detained at the Makati City Police Custodial
        and Detention Unit Wednesday afternoon, as she faces perjury charges for her
        involvement in the $81-million Bangaladesh bank heist in March.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87854b21-743a-4392-864b-a4f52d1f36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC''s Jupiter Makati branch, where Deguito served as a manager,
        allegedly processed the money stolen by Chinese hackers from the Bangladesh
        government through the Federal Reserve Bank of New York.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d6218-7757-4d06-9753-06c8a37d6470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/08/05/BSP-fines-RCBC-P1billion-over-laundering-scam.html">Also
        read: BSP fines RCBC P1B over laundering scam</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abc4c8b-6faf-40da-830b-d49511e6c531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Police Chief Senior Supt. Rommil Mitra said they had to detain
        Deguito due to pending requirements from her camp, including the Information
        and the Fiscal Resolution, where details of Deguito''s perjury case are specified.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a7f6c-9daa-48c6-9bef-893e06568ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.210+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May processing pa kaming ginagawa sa</em> PNP. <em>Mga</em>
        recording and record check. <em>Natapos ''yun mga</em> 1:15 na ng umaga. Ni-release
        siya kasama ng abugado," Mitra said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca7045d-3c44-4a59-a619-ab6ae253aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We still processed her papers, including a record
        check. We completed that by 1:15 a.m. De Guito was with her lawyer when she
        was released."]</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Ex-RCBC Manager Maia Deguito released by Makati Police at 1:15 AM
        today | <a href="https://twitter.com/PiaBonalos?ref_src=twsrc%5Etfw">@PiaBonalos</a>
        <a href="https://t.co/bfJKJvcZe6">pic.twitter.com/bfJKJvcZe6</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/766069527163527169?ref_src=twsrc%5Etfw">August
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92763c76-c4d6-4310-8f70-104ff812c8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f268cc-6a91-4653-8736-799e3426218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito''s lawyer Ferdinand Topacio said the timing and sudden issuance
        of arrest, even without them receiving a copy of the case, was dubious and
        a clear harassment tactic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796487e-4588-4493-9011-9cd33c7235f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they are looking into filing charges and seeking the help
        of the Commission on Human Rights (CHR).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23ab06b-c52d-4699-ae89-15523683b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>He also said it was his client's former boss, RCBC President Lorenzo\
        \ Tan, who filed the perjury case, although it was not clear to him when the\
        \ case was filed and which particular statement of Deguito was perjurious.\
        \ He added that he would visit the Pasay City Regional Trial court next week\
        \ to get the details of the case. \P\P</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3a5d1-30db-426f-baf1-e8f6286e1d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:58.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from perjury, Deguito is also facing money laundering charges.
        She was also sued by Tan for libel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5a6e2-d299-44d0-a31e-35c12579a712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:18:34.211+08:00
