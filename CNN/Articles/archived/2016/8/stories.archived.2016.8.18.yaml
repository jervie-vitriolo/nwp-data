    'template': '1'
    'title': 'Lochte, Brazil police differ on robbery; 2 U.S. swimmers heading home

      '
    'updated': 2016-08-19T13:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9938aee-6595-4734-becf-06cdafb01313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro (CNN) —</strong> A decorated American Olympian
        says he and three of his teammates were robbed at gunpoint.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a133e0ce-864b-4ad5-94e1-ff9530fdbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian police say that''s not true.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557d8738-363c-4f2a-99e6-98bd88ab55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who''s right?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dad786-82bf-4c0c-aede-e64862d1a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After days of confusion about what actually happened to Ryan Lochte,
        James Feigen, Jack Conger and Gunnar Bentz, there''s now video of much of
        the incident, which occurred at a gas station in the early morning of August
        14.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b510106-c6d0-4da8-a838-994e4004fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bentz and Conger gave statements Thursday denying having been victims
        of a robbery and said that the version of events presented by Lochte was not
        true, Civil Police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df9c88a-7835-4214-aa5b-763742aefc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Olympic Committee CEO has apologized for the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489ffd0-57bd-4add-93f8-bb0b26dd3666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Lochte called it a robbery. Brazilian authorities disagree.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e05c7-5a6b-4e81-8607-4d5aaf3f0d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing they do agree on: A gun was brandished and money exchanged
        hands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb385fa-a06b-4c97-81ae-4334619d464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.781+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the stories seem to diverge at a single point -- when Lochte
        re-entered a taxi after stopping at the gas station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde2b34-6e81-49a3-87c7-09c449fc620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest: An apology and two athletes head home</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fd8a43-e5a8-4df3-8224-d81bf1198e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Olympic Committee has issued an apology for the
        incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0c78a6-b741-4e01-b981-add14377d9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The behavior of these athletes is not acceptable, nor does it represent
        the values of Team USA or the conduct of the vast majority of its members.
        We will further review the matter, and any potential consequences for the
        athletes, when we return to the United States," said USOC CEO Scott Blackmun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9accc4-2022-4f5d-87c0-f9ec5e870037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of the United States Olympic Committee, we apologize
        to our hosts in Rio and the people of Brazil for this distracting ordeal in
        the midst of what should rightly be a celebration of excellence."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e97dcd2-d61f-4caf-a8a7-873f2f64b364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement says that the incident, as the they understand it,
        happened at a gas station.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83918f4-cf5a-4ffa-b52e-08d7dcc68def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four stopped to use a restroom where one of them committed an
        act of vandalism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794aec71-aaba-4c6e-aa0d-b79a242161a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An argument ensued between the athletes and two armed gas station
        security staff, who displayed their weapons, ordered the athletes from their
        vehicle and demanded the athletes provide a monetary payment," the statement
        said. "Once the security officials received money from the athletes, the athletes
        were allowed to leave."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ba8d2-52fa-4630-bfed-b8c69b9ef9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conger and Bentz were taken off an airliner on Wednesday night as
        they were preparing to go home after Brazilian judge to issue warrants for
        the seizure of the Americans'' passports so they couldn''t leave the country
        before they were questioned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e433f-3288-4112-9a1b-cb28a0cc5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Conger and Bentz spoke with police Thursday at the
        tourist police office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c1b93-7313-4938-a6d2-213ccf156ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two gave a statement to police in which they denied having been
        victim of a robbery and clarified that the version of events presented by
        Ryan Lochte was not true, according to a Facebook post from Civil Police.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85004bb6-14eb-4c31-b989-e8197911e341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re now on their way home, according to the USOC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88004e-7d09-4575-9a0a-ccf73b29cf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is possible that criminal charges might be sought against
        one or more of the athletes, it is unlikely at this point, Civil Police chief
        Fernando Veloso said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c466cec-98c1-4d3c-85a4-eefa66204247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the gas station is not pressing charges for damage
        to property after the athletes paid 100 Brazilian reals and a $20 bill for
        the damages, Velso said. The other potential charges include false communication
        of a crime but this too seemed unlikely since the athletes did not bring their
        charges to authorities, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3146e5-67e9-45cf-9dde-7d532f23dca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of crime will not lead to their arrest," Veloso said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cd89c9-a68f-47a5-8f02-a2cf2f4162e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s side</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1345b66d-9f1f-402d-9a1f-576760c7bd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police early on had doubts about the 32-year-old swimmer''s
        veracity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b5ac4-d6a8-4471-8ac2-390a72d05ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the Rio cops learned on social media that four Americans
        had reputedly been mugged -- a story Lochte told in hair-raising detail to
        the US media -- said Veloso at a press conference Thursday. Detectives hit
        the streets to find out if this stain on Rio''s reputation as a host of the
        Games was true.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f68cb-8b2e-4f8a-b623-0aaced68830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tracked down witnesses, including three of Lochte''s fellow
        swimmers at the scene, reviewed surveillance tapes and made a ruling on whether
        the accounts looked or sounded like a robbery.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f6084b-247f-4828-92f4-970a892d84c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police concluded that the only crimes committed were by Lochte and
        his compatriots. Either one or all of them vandalized a gas station, which
        initiated a confrontation with security guards, Veloso said. No criminal charges
        were initially brought because the athletes coughed up a small amount of money
        to pay for the damages, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bdbffd-2512-4854-bf73-cd3f93767a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surveillance tapes show that there was no violence against
        the athletes at the gas station," Veloso said. "Their claim that they are
        a victim of an assault or robbery or any kind of violence is not true."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f99d689-484c-4b20-82b4-4221f58b6ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian police have now interviewed the other three swimmers
        and confirmed no robbery happened that night, Veloso said. Lochte returned
        to the United States before police could secure his passport to ensure his
        availability as they did the others.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0287dafa-0be1-4917-9275-61e93c19b6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso says the other swimmers say it was Ryan Lochte who created
        the lie. "The only person that continues to say there was a robbery is [Lochte],"
        Velso said after the press conference.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92e63e2-5725-4788-ad6c-7eb5df369ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation showed security guards stopped the athletes from
        leaving the station until police could be called about the vandalism; and
        one did pull a gun on Lochte after he became angrily confrontational, Veloso
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d655999-ab06-4287-9dad-1ae01faa8153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Veloso insisted there was no evidence the guard''s actions were
        unreasonable, and he only used the gun to control Lochte, whom the police
        chief described as drunk.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ea9e9d-09c0-4146-b416-bb788afaf519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They -- the security guards and everybody -- they are really saying
        that Ryan Lochte was the one kind of responsible," Veloso said. He emphasized,
        however, that the ongoing investigation still had not conclusively assigned
        blame.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8a251f-9a70-4ca3-a60a-b2e1e374b4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte''s side</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ee2c0-3746-4b73-8e6e-0f846cebfca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte has stuck by his story.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88425f34-239e-4c8a-ad0f-9afabb378fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the USOC apologized, its statement still largely corroborates
        Lochte''s account.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d2f04a-037d-4bdf-ad16-d35a6e2ddf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four were in a taxi, a gun was brandished and money was exchanged.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc310ca-dd5c-427b-8186-8a89414356e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources told CNN it was not a negotiation. The "police" made
        a money gesture with their hands and regardless of how it started, the swimmers
        had a gun pointed at them and they were not allowed to leave until they had
        given the money, the sources said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0c719-407a-4873-874d-6d70e561b979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still some of the four swimmers'' fellow athletes aren''t so sure
        that at least extortion didn''t take place. The sources said that the athletes
        admitted urinating behind the building and then that "police" showed up and
        one held up a badge.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfba05f-3fd4-4c1e-9484-d1d792beafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon the athletes were handing over money, although the sources
        did not say how much.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fa8a11-f51d-4929-9ee4-e4d6afb594be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems a little inconsistent that Brazilian authorities are suggesting
        that it''s impossible a robbery occurred, but conceding that somebody may
        have used a firearm to extract money from someone''s person," said CNN Legal
        Analyst Danny Cevallos.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763cca2e-fda3-4750-9f04-05cb7dd8ca10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cevallos noted that in the US it''s considered robbery if a gun
        is brandished and money is demanded, though it''s unclear if money was demanded
        from Lochte.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82b2c2-9c24-4584-ba1c-41e9cc061cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Lochte gave a chilling account to NBC, which is broadcasting
        the Olympics in the United States, saying the swimmers'' taxi was pulled over
        and men flashed a police badge at the Americans before forcing them to the
        ground. After Lochte refused to get down, he said a man cocked a gun and pressed
        it against his head.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8670b51b-ecc5-420e-a749-4b84d0ea23d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he changed his account slightly Wednesday, NBC reported, saying
        the men were robbed after using a toilet at a gas station. Lochte said two
        men tried to force them to the ground, one pointing a gun inches from him
        when he refused.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d65434-d37d-4968-9103-a1254996e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Lochte, Jeff Ostrow, brushed off suggestions of
        conflicting stories, saying the four swimmers'' accounts "are 95% consistent."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b06f1b-a572-4af6-a0a5-d6e09efdd2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his client, who won his sixth Olympic gold medal in the
        pool in Rio, has been cooperative with authorities and has not been asked
        again for assistance. Brazilians are working with US authorities to get Lochte
        interviewed, Veloso said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20e030d-0e8b-4396-8739-dda87cecd9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lochte had left the country either Monday or Tuesday -- before
        the warrants were issued.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739064f5-34cf-45a0-b001-9b1874638141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto wrote and reported from Rio de Janeiro,
        while CNN''s Joshua Berlinger reported and wrote from Hong Kong and CNN''s
        Steve Visser wrote from Atlanta. CNN''s Flora Charner, Nick Paton Walsh, Jill
        Martin, Cynde Strand, Ryan Browne, Tim Langmaid, Richard Allen Greene, CNN
        contributor Christine Brennan and journalists Claire Rigby and Angela Dewan
        contributed to this report.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b05200-9a65-4f79-a904-90a1609b7ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:58:59.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:59:03.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/19/sport/us-swimmers-olympics-robbery-questions">"Lochte,
        Brazil police differ on robbery; 2 US swimmers heading home."</a></em></p>'
