      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:33:16.299+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on the airlines'' Facebook page, Cebu Pacific President
        and CEO Lance Gokongwei said, “...We would like to commend our flight and
        cabin crew for handling the situation with utmost professionalism and efficiency.
        We also express our sincerest gratitude to the two volunteer nurses who helped
        ensure the baby’s safe delivery."</p>'
  'protesters-continue-rallies-Marcos-heros-burial-supreme-court-libingan-ng-mga-bayani':
