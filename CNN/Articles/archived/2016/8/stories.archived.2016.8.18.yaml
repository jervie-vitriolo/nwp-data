      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, watch
        new Argentine films, marvel at a Russian fairy tale-based musical ballet,
        enjoy live music by bands of diverse genres, participate in an advocacy-centered
        design dialogue, buy items at a 70 percent-off sale, and unleash your inner
        spoken word poet at a Buwan ng Wika event.</p>'
