      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CebuPac also gave baby Haven 1 million worth of points for its rewards
        program, which she can use for free flights with no expiration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a3faa3-61e8-4acf-a8a3-d28d39184b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:33:12.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:33:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Cebu Pacific''s GetGo rewards program, a passenger
        earns 1 GetGo point for every ₱5 spent. To earn 1 million points, a passenger
        would have to spend ₱5 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5c362-51f0-4b0c-8da0-bb124ed1644d'
      'mgnl:activationStatus': true
