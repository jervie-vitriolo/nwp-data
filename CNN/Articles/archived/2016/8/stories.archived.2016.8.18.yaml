      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Southern California wildfire is burning
        uncontrollably a day after it ignited, scorching 30,000 acres.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3043275d-2286-4f29-a653-01858004ee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brush fire was 0% contained as of Wednesday morning, according
        to the San Bernardino National Forest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5d380-d774-4d62-b6be-b98e62fac28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have warned more than 82,000 residents in San Bernardino
        County to evacuate from the fast-moving fire that began Tuesday. Some 34,500
        homes are in the evacuation area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a296c3e3-7f76-4af0-9e6e-1a23ff42b012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area of the massive blaze, called the Blue Cut Fire, is about
        70 miles east of Los Angeles. Weather conditions and the dryness of the brush
        have made the fire unpredictable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f4b241-6be6-440e-9d5d-9b3268298340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my 40 years of fighting fire I have never seen a fire behavior
        so extreme as it was yesterday," Mike Wakoski, a commander with the incident
        team, told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83819cba-6ef0-438a-a312-d696f3bfed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of Tuesday''s firefighting actions were "defensive"
        measures aimed at protecting structure damage, Wakoski said.</p>'
    '11':
      'contentWidth': '100%'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17759085-d3f6-45f5-a8aa-f8a7c6fde692'
