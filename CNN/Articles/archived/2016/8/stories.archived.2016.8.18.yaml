      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Correspondents Pia Bonalos and Makoi Popioco contributed
        to this report.</p>'
  'PBA-Grand-Slam-coach-Baby-Dalupan-dies-at-92':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-18T12:11:22.458+08:00
    'gallerysource': 'jcr:9eb8b906-65f8-4f4e-93c3-a4df2c12caeb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3660df9-714f-486f-8d75-ded38ae64a50'
    'lead': 'PBA Grand Slam coach Baby Dalupan passed away on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:45:31.884+08:00
