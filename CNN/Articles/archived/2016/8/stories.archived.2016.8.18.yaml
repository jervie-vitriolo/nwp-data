  'deguito-released-after-posting-bail':
    'author': 'CNN Philippines Staff'
    'caption': 'RCBC Jupiter Makati branch manager Maia Santos-Deguito was linked
      to the $81-million Bangaladesh bank heist in March. (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-18T12:38:14.992+08:00
    'imagesource': 'jcr:6f0dd131-e997-443d-b2ef-63cbf7f6b8dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c743a565-7e8a-4847-ba01-9926d02304a4'
    'lead': 'Former RCBC manager Maia Santos-Deguito was detained at the Makati City
      Police Custodial and Detention Unit Wednesday afternoon for perjury charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:18:34.209+08:00
