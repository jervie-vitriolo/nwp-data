    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bb9ca86-a037-48ca-b913-5311e03ab2bd'
    'lead': 'No library card? No problem. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:44:00.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T10:44:05.780+08:00
    'mgnl:lastActivatedBy': 'jeff'
