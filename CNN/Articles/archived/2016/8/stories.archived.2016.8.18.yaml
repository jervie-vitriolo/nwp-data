      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to ignore the ruling and patrols the disputed waters,
        and is reportedly forcing Filipino fishermen out of their traditional fishing
        grounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ce271-c293-4b1c-8586-75939a2ec116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melad adds, it is their intention to "help the fishermen to allow
        them to fish again in the traditional fishing ground in Bajo de Masinloc."</p>'
  'CPP-NPA-NDF-GPH-peace-talks-political-prisoners':
    'author': 'CNN Philippines Staff'
