    'title': 'PBA Grand Slam coach Baby Dalupan dies at 92

      '
    'updated': 2016-08-19T14:38:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf21371-4258-494e-a58a-db5a9105670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.884+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Philippine basketball
        has lost an icon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edcbc74-6e2a-42c1-9f2d-2928ebdb6684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PBA Commissioner Chito Narvasa confirmed to CNN Philippines that
        Virgilio ''Baby'' Dalupan passed away on Wednesday, August 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c751bbd6-5227-427b-85df-d28b723eb58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 92.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5932f993-ebcc-446c-b2d0-725f0cd53c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa said the Dalupan family will come out with a statement on
        the details of the passing of the renowned PBA coach.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28e965-fb11-442b-be6d-53ccfaac8c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalupan has 52 championships under his name, including 15 titles
        in the PBA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef662f5-c1e0-42fe-84c3-6ffba00f7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricardo Brown, who played under Dalupan, described his former coach
        as "a true iconic, Philippine basketball legend."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd1070-074a-4752-97af-3dd613901fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.320+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalupan was the first PBA head coach to win a Grand Slam leading
        the Crispa Redmanizers in 1973. In all three conferences, Crispa deafeated
        archrivals Toyota.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b0286e-af01-4e14-8ed9-1a2a476e9cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.885+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players, coaches, and other basketball icons took their grief to
        social media upon hearing the news about Dalupan''s passing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf707c0-2e15-4fc5-98c9-f0207f55f188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:45:31.886+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:46:01.321+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former national team head coach Chot Reyes called Dalupan "his inspiration,
        mentor, and friend."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just got word that my inspiration, mentor, friend - The Maestro,
        Coach Baby Dalupan passed last night. What a sad day for Phil basketball</p>&mdash;
        Chot Reyes (@coachot) <a href="https://twitter.com/coachot/status/766070190694019072?ref_src=twsrc%5Etfw">August
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
