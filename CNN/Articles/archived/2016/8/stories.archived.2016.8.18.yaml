  'are-music-and-happiness-linked':
    'author': 'AJ Willingham, CNN'
    'caption': 'A new study says that people who dance while listening to music are
      happier.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-18T07:43:20.771+08:00
    'imagesource': 'jcr:886e9638-10fa-4a7b-8bda-556b4fe0e679'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee85a82c-98af-4b68-b5e5-df715574d275'
    'lead': 'A new study out of Australia confirms what we probably already knew:
      People who dance and go to concerts regularly are pretty happy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:11:21.723+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T13:11:26.161+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:11:25.644+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Are music and happiness linked?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814bdaf9-1bd9-44e2-8256-47a4f63a17d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A new study out of Australia confirms what
        we probably already knew: People who dance and go to concerts regularly are
        pretty happy. While it may seem obvious, comparing happiness and the enjoyment
        of music can actually tell us a lot about how music affects us psychologically.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c1753-1fcd-4b2c-aae2-3519fe9782b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://journals.sagepub.com/doi/abs/10.1177/0305735616659552?journalCode=poma">Researchers
        at Deakin University in Victoria analyzed 1,000 interviews</a> with randomly
        chosen Australian citizens to see if there was a connection between their
        self-reported music consumption and happiness levels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77d384-aded-4fc0-8dd5-58d79cdb5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure enough, they found that people who actively engaged with music
        through dancing and attending events like concerts and musicals reported a
        higher level of subjective wellbeing (a more scientific way of saying "happiness").</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb70e4-5223-4cb3-9a13-5b105465f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.162+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different modes of music, different results</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89ccc71-5e4e-4568-8c5e-c05e11f627fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study used data from the Australian Unity Wellbeing Index, an
        annual survey that attempts to measure the happiness of Australian citizens.
        In 2014, the Index paid special attention to music consumption habits through
        six different activities: Listening to music, singing, playing an instrument,
        dancing, composing music, and attending music-oriented events.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc67c4-ccf5-47b7-b48d-377ed305af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin University''s Melissa Weinberg, who co-authored the study,
        told CNN there were specific activities that seemed to correlate with higher
        happiness levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc0b87-9491-4602-9e7c-391dd0c2e445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found there were differences in those who danced or attended
        music events," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300c8a4-d1fc-4f49-8f9b-98abf24280a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why would dancing and concert-going correlate more with our wellbeing
        than, say, simply listening to Spotify? Weinberg says there''s no hard and
        fast answer, but psychology seems to suggest it''s about emotional and social
        connections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99fcb6-3470-4bec-b464-07ad393ae2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s that active engagement that seems to be critical," she says.
        "People who intentionally interact with music, they''re using an outlet to
        express their emotions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1602e77-df6f-4aba-8931-b3ee2130c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.163+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an outlet that''s even more powerful when shared.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0107faa-0498-4cd4-a6d1-b0ee70f8d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.723+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music seems to be a way that can facilitate social connections,"
        Weinberg says. "And we know social relationships are absolutely critical to
        subjective wellbeing. Anything that has people coming together through mutual
        interest or commonality will contribute to this, including music."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b07fba-79ae-48b1-ba25-3466b85db026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorry, concerts don''t necessarily make you happier</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8d8a1-4beb-4622-a856-c781472e8ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is this yet another reason to justify buying tickets to Coachella
        next year? Not exactly. First of all, participants weren''t asked about their
        preferred forms of music entertainment, so it probably wasn''t all about the
        sweaty bacchanalia of outdoor festivals and EDM shows.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb96dedc-3c61-4910-ab38-eb328ab0dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average age of survey participants was 56, so more subdued forms
        of music entertainment like classical concerts, blues shows or musical theater
        were probably represented.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7afc94a-068d-47b6-8e17-9ee1a64e0834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.164+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinberg says it''s also important to remember that just because
        there''s a relationship doesn''t mean there''s causation: Dancing at a rock
        show doesn''t necessarily make you a happier person.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6511076c-6e6a-463a-9f6f-26ffdf2797d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just as plausible that the people who are happier have a
        reason to dance, or the people who have more resources go to concerts," she
        says. "I think [the study] is more reflective of the way we think about music."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c8e8c-ea83-46d5-85de-e6d195749e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider this, for instance: Listening to music alone doesn''t seem
        to have the same happiness correlation, yet that is how most people experience
        music on a daily basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d1fe4a-299b-490a-86ce-6eac5738709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s interesting that, in today''s day and age everybody''s
        sort of walking around with headphones in their ears and not engaging with
        others," Weinberg says. "Yet there''s a clear difference between listening
        to music in isolation, versus listening to music with others or engaging with
        music."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b989b7c-c036-43fc-8dea-7db718a5d67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:11:21.724+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:11:26.165+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/17/health/music-concerts-dancing-study-trnd/index.html">"Are
        music and happiness linked?"</a></em></p>'
