    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93408520-036b-4605-bb6b-e714c34bd810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.228+08:00
