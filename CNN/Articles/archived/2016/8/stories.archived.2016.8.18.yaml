      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828ec5b3-bf30-4337-be28-dbfd63900fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:33:12.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:33:16.298+08:00
