      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A baby girl, "Haven,"
        was born about four hours after a Cebu Pacific plane left Dubai for Manila
        last Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc09235e-f120-42bd-9ba6-6d70b44c097e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:33:12.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:33:16.298+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline company took to Twitter to celebrate the milestone –
        the first time such an event happened in the budget carrier''s 20 years –
        by posting photos of the cabin crew who assisted in the delivery – with a
        caption saying "Our team childbirth is happy that both mom and daughter are
        doing well!"</p>'
