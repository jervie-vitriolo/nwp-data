      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of Quezon City Day, Araneta Center will be having
        a Quezon City Day Sale, with up to 70 percent off on selected items at Gateway
