      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 1,300 personnel are on the scene responding to the blaze
        as well as 152 engines, 18 crews, 10 air tankers, and eight helicopters, according
        to the San Bernardino National Forest.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/BlueCutFire?src=hash">#BlueCutFire</a>
        in the Cajon Pass (San Bernardino County) is now 15,000 acres. 15 &amp; 138
        closed. Photo: <a href="https://twitter.com/crimeshutterbug">@crimeshutterbug</a>
        <a href="https://t.co/hDNUGpRuJU">pic.twitter.com/hDNUGpRuJU</a></p>&mdash;
        CAL FIRE PIO Berlant (@CALFIRE_PIO) <a href="https://twitter.com/CALFIRE_PIO/status/765752959846064128">August
