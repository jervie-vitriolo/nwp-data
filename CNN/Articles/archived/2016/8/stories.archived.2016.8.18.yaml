      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Communist Party of the Philippines
        (CPP) said on Thursday that its "revolutionary forces across the country celebrate
        the successive release" of political prisoners who would act as peace consultants
        of the National Democratic Front of the Philippines (NDFP) in the resumption
        of peace talks next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b6193-2645-4a5b-ae69-7e4676ebdc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:29:17.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:43.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 14 consultants have been temporarily released. The Reds
        said they were hoping that the rest of the 22 NDFP consultants would also
        be released so they could join the talks in Oslo, Norway set on August 22-27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4819b57b-9632-4156-a834-434e4e236895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:29:17.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:43.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from this, the CPP said it was urging the Duterte government
        to release all political prisoners nationwide, numbering around 550. Most
        of them are peasant and workers, according to the communists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63f9ebe-e20e-44e4-976a-d3d5d3293230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:29:17.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:43.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/30/duterte-lifts-ceasefire-communist-rebels-government-forces-on-high-alert.html">Related:
        Duterte lifts ceasefire with communist rebels; gov''t forces on ''high alert''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd888265-d6fe-42a7-9064-044a8e5ce18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:29:17.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:43.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The release of all NDFP peace consultants will boost several-fold
        the confidence of the revolutionary forces in GRP President Duterte''s determination
        to work with the NDFP in peace negotiations," the CPP said.</p>'
