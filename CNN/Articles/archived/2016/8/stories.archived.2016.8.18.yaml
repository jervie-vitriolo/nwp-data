    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T10:47:09.359+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drake and Eminem: What feud?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369b193e-2b4e-4ace-8778-0f70a610a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.230+08:00
