      'mgnl:created': 2019-10-22T13:06:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64fc37-ec8a-4723-a3e0-6b154f67bd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Eberle, a resident of the affected area, said his family
        packed everything they needed to survive outside of the house as well as a
        folder of important papers in preparation for their evacuation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf6f255-2e53-47f3-8756-2ae30b5595b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the family photos are digitally stored so their main priority
        now is to get the family pets to safety.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405f392b-de17-4b30-805d-ea6f97aacbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be heading north to Phelan, California, and plan to stay
        with family there unless the winds shift and force evacuations there as well.</p>'
