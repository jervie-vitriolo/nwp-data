      'mgnl:type': 'text'
      'text': '<p>Deadication is an audio-visual art showcase and fundraiser for the
        upcoming album of shoegaze R&amp;B musician, No Rome. The show will feature
        live performances by Local Disk (C:) and Maldoror, Le-an, Pillow Talk, Moon
        Mask, B.P. Valenzuela, Grand Pricks, Teenage Granny, Nouvul, and No Rome himself.
        Deadication will take place at Warehouse Eight, La Fuerza Plaza, Don Chino
        Roces Ave., Makati on Friday, August 19, at 7 p.m. Entrance fee is ₱200, which
        comes with a free drink and a downloadable mixtape of demos by No Rome.</p>'
