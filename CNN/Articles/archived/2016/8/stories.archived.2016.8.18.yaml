    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d81aad7-3a5e-4257-a974-30ec80ad1f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
