      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/18/duterte-defends-marcos-heros-burial-libingan-ng-mga-bayani-enforcing-law.html">Also
        read: Duterte defends hero''s burial for Marcos: A matter of enforcing the
        law</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5689e5-9f56-451e-aab2-34a9c1fe7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Militants broke through the police line and reached the cemetery
        gate. There were about a hundred of them from Bayan, Selda, and Gabriela.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a51abd-801a-4de2-bc02-846294676026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activist Juana Change is also present. She mockingly imitated former
        first lady Imelda Marcos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c76cf-93dd-4e79-8a51-c7c098c71b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the protest interrupted a solemn burial ceremony for the
        Presidential Security Group chief of the late former President Corazon Aquino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54017fbc-812c-4a3d-83fe-d1af4986a1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The army appealed for respect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859d62ef-2c49-4d33-8193-a4dc2ae38715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Humihingi kami ng apela na irespeto naman natin ang lugar ng
        mga namatay ang katahimikan at solemnity nito para sa pamilya ng mga namatay,"</em>
        Army Spokesman Col. Benjamin Hao said. [We appeal (to the protesters) to respect
        this place and its solemnity for the family of the deceased.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c340c46-d46c-4bda-8de0-ef3c59131579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants said they are hoping the Supreme Court would issue
        a restraining order on the Marcos burial.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17054ca-8fd5-408e-a462-7e83f4ef295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
