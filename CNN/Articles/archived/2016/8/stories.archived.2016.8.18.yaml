      'mgnl:lastActivated': 2019-10-22T10:47:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mic drop.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf65460-67d5-4468-8c2a-30b5b9775215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:47:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake shocked his Detroit audience Tuesday night when he brought
        hometown rapper Eminem to the stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26193422-df90-458b-803a-4363b7ca4291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:47:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian rapper and singer, who is currently on his Summer Sixteen
        Tour, quickly squashed rumblings of a feud with Eminem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575bbdce-42a9-4dba-9643-cf0a121baa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:47:09.540+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Make some noise for the greatest rapper to ever get on a microphone.
        He goes by the name of Eminem," Drake said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792598d7-c9ba-4919-94ad-fa2f5d303781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:47:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eminem reciprocated the love.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a9c528-e378-4f28-a291-e21c94b8de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:47:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Detroit, make some motherf**king noise for Drake," Eminem said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb5e62f-4359-4f41-bc71-725216772068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:47:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drake then bowed to Em before the two went on to perform their hit
        2009 song, "Forever."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a29d100-c7d4-4cff-88a6-a75f861aec06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:47:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of a rift between the two artists started when Joe Budden,
        a rapper in Eminem''s Slaughterhouse hip hop group, claimed Eminem was making
        a diss album about Drake.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9824714-1969-4a72-a072-11b2c55c4ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:47:06.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:47:09.541+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Tuesday''s joint show of appreciation, all seems well.</p>'
  'Boy-Aleppo-airstrike-video':
    'author': 'Chandrika Narayan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-18T10:47:59.036+08:00
    'embedimage': 'jcr:e8604716-061c-471d-8fb0-5f13352973b8'
    'embedsource': '<iframe width="750" height="452" src="https://www.youtube.com/embed/lYKG1ixYu6I"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '914f60d7-1808-4078-852e-c9ea5b731ee4'
    'lead': 'An image of a young Syrian boy in an ambulance is a heartbreaking reminder
      of the true cost of bloodshed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:50:25.226+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:22:44.055+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:22:43.470+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Little boy in Aleppo a vivid reminder of war''s horror

      '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62dae29-2c11-4181-9da0-6783a5eaaec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — His name is Omran Daqneesh. The image of
        him, bloodied and covered with dust, sitting silently in an ambulance awaiting
        help, is another stark reminder of the toll of the war in Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9ac2a2-6dd9-4298-a773-e61d5404aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is young -- one witness puts him at five years old, as old as
        the Syrian war itself. But his chubby arms and legs and the way he clings
        to the man who pulled him from the rubble of his bombed-out home suggest he
        is younger, maybe still a toddler.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e74be3d-3a9f-43a5-a968-6b7c465a3018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lived with his mother, father, brother and sister in the Syrian
        city of Aleppo, a contact on the ground tells CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7243b4e-58a6-489f-8baa-c2525b9b9e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his family were injured when their house was destroyed by
        an airstrike Wednesday. Miraculously, everyone in his immediate family survived.
        Activists blame the Syrian regime and Russia for the bombings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfec5091-ecb5-445c-bcae-bebbc23ffd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo, in northern Syria, has been besieged for years during that
        country''s civil war. Thousands of people have been killed there, including
        4,500 children, and many lives have been upended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b7b9e-6d67-4e08-9a1d-a5dff099c261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omran''s family is among them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5850119b-4a38-497d-b765-49b7b00078a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One boy''s story</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afd7c49-f7f1-49c3-8e3a-4c0a61e97ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The haunting, heartbreaking video of Omran, posted by the Aleppo
        Media Center, has been circulating on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d5aaf-6a39-4fb8-8f1d-c6ea4334c363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows a civil defense worker carrying the little boy to an ambulance.
        His cartoon character T-shirt is covered in dust, the left side of his face
        is bloody. He is silent despite the cacophony around him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1137e9b1-2be5-4903-9fe6-eb475943a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was not crying at any point during the rescue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88114f3d-8207-4a7e-b63f-bba000bc47b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was in extreme shock," according to a spokesman for the Aleppo
        Media Center, an activist group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22228b27-809b-4c3c-9901-b1d064d8ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He looks dazed as he sits on the vehicle''s orange seat, his hands
        on his lap, as he waits to be treated, as he waits for somebody to help him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2ae00-1187-4552-ba07-064765e65468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raises his left hand to his eye and feels the area around his
        temple as if he has been hit there. He wipes his face and looks down at the
        blood.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e8e1c-063c-42bc-9eb7-aa0f215136d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Omran has had a lucky escape -- he appears to have been one
        of the first pulled out of the rubble before his parents, the Aleppo Media
        Center says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a93b80d-c83b-4a3f-b6e3-d7d56671116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omran''s story repeated every day</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31f2d74-e7f8-4c40-846b-7c5d876c89fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that the image you see today is repeated every day
        in Aleppo," said Mustafa al Sarouq, a cameraman with the Aleppo Media Center,
        who filmed the video. He spoke to CNN''s Nima Elbagir via Skype.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04edfe-b750-416c-b771-e26dad4b4fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we cover these massacres and these war crimes in Aleppo.
        When we go to the places that have been bombed, regime planes circle around
        and bomb it again to kill rescue workers that are helping civilians. They
        kill these people who are trying to rescue people."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf271fac-a3eb-443d-afa9-0e5dea84b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took nearly an hour to dig Omran out from underneath the rubble,
        an activist tells CNN. He and other rescuers used flashlights to bring out
        several people trapped beneath the bombed-out building. Video from the night
        scene shows another little boy, even younger than Omran, being placed on a
        stretcher on the same ambulance. A third shell-shocked man stumbles out of
        the collapsed building and walks into the ambulance.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af524d68-728f-4081-88b2-2f15bc770bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omran has now been released from the hospital.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9462e-43bb-46e1-bb89-740de676a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor who treated him said his injury was light compared to
        the others wounded in the bombing. He was discharged after two hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065f4a46-82a6-424e-b39d-5e3240858f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omran was in the same daze and shock you saw he had when he was
        in the ambulance," said Dr. Mohammedd, a surgeon in Aleppo, who doesn''t want
        to use his last name for security reasons. "He was in the same situation,
        he did not cry at all."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbdce91-0bdf-41e7-a120-3403c8729c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother and brother, who were seriously injured, were smuggled
        out of Aleppo, and the family is now staying with relatives, the activist
        tells CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7eac3d-7a3f-4b30-9d2d-5d965b74132d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World is silent"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e563f8-407b-4c33-bd78-a32c1d14be9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, three more people died and at least 12 others were
        wounded in the rebel-held al Qaterchi neighborhood in eastern Aleppo, according
        to the UK-based Syrian Observatory for Human Rights and the Aleppo Media Center.
        One of those killed is believed to be a relative of Omran''s family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e625fb-ef03-40bc-8a91-f32a9347ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 18,000 civilians have been killed in Aleppo province from
        March 15, 2011 through August 18, 2016, according to the Syrian Observatory
        for Human Rights.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60064b89-058d-411c-a4ee-a0bfc732e64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 4,500 of those killed were children under the age of 18,
        the Observatory said Thursday, after the video of Omran went viral.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b401c258-5195-42f2-be82-29e51b220361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole world is silent to these crimes in Aleppo against women
        and children," said Sarouq. "There are thousands of children like Omran who
        are being bombed daily, killed daily... Everyday this city is hit with every
        type of weapon, with every type of crime. The living conditions are terrible.
        The only route out of the city is totally unusable, it is shut. We call on
        the whole world this regime and these militias that are killing children and
        specifically the children of Aleppo. These crimes must be stopped in Aleppo."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6e8759-ae69-42ce-9a6b-8bb71939af11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A terrible choice</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9d8e30-3129-434f-8477-305b57f03dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.5 to 2 million people still remain in Aleppo, once considered
        Syria''s largest city. It is now divided into rebel-held and government-held
        areas. Those still there face a terrible choice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364bd19f-39bf-446b-aa4e-67f971e2b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should they stay in a city subjected to relentless bombing and risk
        their lives and those of their children?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a02ec82-4813-4223-b517-55a3f7784e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or embark on a perilous journey across the sea, and endanger the
        lives of their families?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d69016-2221-41a8-88fa-0788b4995cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year another image of a Syrian boy, just 2 years old, blew
        up social media.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4658ee00-84d2-4d68-b752-4e980a34f304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo of Alan Kurdi''s body lying on a Turkish beach galvanized
        the world and became a symbol of the migrant crisis in Europe.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cecdec-bc11-4fd5-84b0-3fb7d09d9fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sudanese artist based in Doha, Qatar, captured the two stories
        that symbolize the suffering of millions into one heart-wrenching image.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94246de0-4535-4085-87cb-3a67242dc582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The picture describes two scenes from different time periods, but
        the same war and struggle of Syrian people and refugees of war all over the
        world," Khalid Albaih told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2502441a-bafc-41ee-b9bc-b9952566f7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Omran who was pulled from under the ruins after a Russian air strike
        in Aleppo and also of Alan who drowned in the Mediterranean."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727caefa-cd79-45a5-871e-724d42696fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what inspired him to draw the pictures, Albaih said: "My inspiration
        came from the fact that I consider myself a refugee. My children are within
        the same age and could also be in the same (situation)."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8285884-5510-4258-b136-e1454b88b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN calls for halt in Aleppo violence</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f83b711-ba89-40cb-884b-219462d0b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope is far from reach for Omran and thousands of others like him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b07300-deae-46f1-9770-90198bb24293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has been forced to halt nearly all aid deliveries
        in Syria, faced with the escalating fighting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b637e5c-ee95-4575-b2b3-63ec1983065d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Syria, what we are hearing and seeing is only fighting, offensives,
        counter-offensives, rockets, barrel bombs, mortars, hellfire cannons, napalm,
        chlorine, snipers, airstrikes, suicide bombers," said UN envoy Staffan de
        Mistura told reporters in Geneva.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c93e9a-5e97-4bf1-bdb1-90cc8f0ffc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not one single convoy in one month has reached any of the humanitarian
        besieged areas. Not one single convoy. And why? Because one thing, fighting."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f834a259-1770-483b-b6b3-8f428310a6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He abruptly cut short a meeting of the UN humanitarian task force
        in protest of the violence.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907090fc-7ad1-44df-b3f3-fa3b6bde40fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mistura has attemped to increase pressure on the US and Russia,
        the task force''s co-chairs, to help produce a 48-hour ceasefire in Aleppo.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f06224-37b5-4933-a239-8af8116d4f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Russia said it is ready to support that call from the
        UN Special Envoy to halt the violence in Aleppo to allow for the distribution
        of humanitarian aid.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143411a5-7a88-4bae-8976-3f1de4f44c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming from the international principles of humanitarian law and
        with intention to extend the scales of humanitarian mission in Aleppo, Russian
        Defense ministry is ready to support de Mistura''s proposal about weekly 48
        hour humanitarian ceasefires to deliver the city''s citizens food, medicine
        and to restore vital service systems that got broken in rebels'' shellfire,"
        Russian Defense Ministry spokesman Igor Konashenkov told Russian media.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6523287-6581-494f-bd83-df7cd67bd45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the dates and times of the humanitarian convoys will be
        set after Russia receives security guarantees from the United States.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f693cd21-ba28-40cd-9d27-4d5b4fd0c525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria and Russia announced in late July the opening of humanitarian
        corridors for people to flee Aleppo, but many residents stayed in the city,
        fearing the corridors were not safe. De Mistura said introducing such measures
        should be left to the UN and its partners, and said that no one should be
        forced to leave.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6bc007-0fdc-427d-87d2-f8cc00cd6dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suffering in Syria</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767124d3-c568-48a2-acc6-8f18afd6e8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more details of the suffering in Syria are highlighted
        by Amnesty International.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b2232b-3936-4886-be2d-dea1cb7c7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using survivors'' accounts, the Amnesty report details the harrowing
        conditions for inmates and the brutal methods of torture including rape, sexual
        violence, flogging, burning and scalding.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6ca4bb-206c-4544-960c-afa2a76d9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNICEF, the UN children''s agency, estimates 8.4 million children
        are in need of humanitarian aid in Syria and neighboring countries.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053b2a2-a935-4090-9604-e63974912b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World has failed the Syrian People"</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc02be6-f5f5-4d5d-8468-178b2824017d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s deputy secretary-general said he hoped Omran''s story
        and image would get to people''s hearts and brains.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81034adf-b5ab-45a4-85dc-257b8d66b070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the whole world has failed the Syrian people," said Jan
        Eliasson, speaking on CNN''s "Amanpour." Thursday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879433a9-75f8-43ff-8982-718e3a48f68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is an illustration of the huge tragedy that the Syrian
        people are going through. We talk about this often as this being a nightmare.
        This is worse than a nightmare because you wake up from a nightmare. But in
        Syria they wake up to constant nightmares."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4756f9db-ef94-489a-8bbc-658d3738b790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called Syria one of the most frustrating conflicts in the world.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a91514c-5760-4d8b-ab40-5907b821803d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is like an infected wound in world politics," Eliasson said.
        "We''ve got to end this war."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97102ce2-8536-41f7-b1ac-1564b37edef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ghazi Balkiz in Abu Dhabi, Nima Elbagir, Salma Abdelaziz
        in London and Mohammed Tawfeeq and Steve Almasy contributed to this report.</em></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f790ac7-6d44-479b-abe8-f34af5c2782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:50:25.230+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:22:44.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/08/17/world/syria-little-boy-airstrike-victim/">"Little
        boy in Aleppo a vivid reminder of war''s horror"</a></em></p>'
