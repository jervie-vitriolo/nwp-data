      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> - Human rights advocates,
        martial law victims, and activists on Monday protested in front of the Libingan
        ng mga Bayani against the burial of former President Ferdinand Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2129ab88-ae14-4eed-ae6b-3e9fd21d9768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They vowed to hold more protests until the planned hero''s burial
        for Marcos would be scrapped.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925c1c1-83f3-4f91-97cf-7f1c86a4a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:37:43.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:21:17.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto nating itaas yung kamalayan din ng ating mga kababayan
        dito sa nagpapatuloy nating pagtutol sa anumang klase ng parangal sa dating
        diktador,"</em> Bayan Secretary General Renato Reyes said. [We would like
        to heighten the awareness of our countrymen about our continued protest against
        any form of honor that would be given to the late dictator.]</p>'
