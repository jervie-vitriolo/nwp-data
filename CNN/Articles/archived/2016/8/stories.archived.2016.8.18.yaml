      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapusin na ho natin ito at dalhin na natin ito sa plenaryo
        at pagdebatihan na sa plenaryo,"</em> Sen. Joel Villanueva said. [Let''s finish
        this, bring this issue to the plenary and debate on it.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ccefab-3aca-4995-a9d8-74e33a4679f1'
