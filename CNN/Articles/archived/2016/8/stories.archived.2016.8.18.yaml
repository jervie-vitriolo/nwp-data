  'DOTr-PNP-and-MMDA-to-implement-unified-traffic-enforcement-system':
    'author': 'VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-17T18:59:56.829+08:00
    'imagesource': 'jcr:41ec84cc-b993-4cad-ad74-02e02e4ed192'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c094585-0bde-4d93-b9d1-0927ed5d5cf1'
    'lead': 'The agencies will have joint training for traffic enforcers, shared equipment,
      and the same impounding lot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:23:47.809+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:19:20.107+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOTr, PNP and MMDA to implement unified traffic-enforcement system

      '
    'updated': 2016-08-18T17:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea98441-7357-4310-b537-0e496fd09c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As Senate hearings
        giving emergency powers to President Rodrigo Duterte are ongoing, Transportation
        Secretary Arthur Tugade pushed through with implementing a unified traffic-enforcement
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34561b65-9e28-42ab-bc5c-6422612bb70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/10/Senate-holds-first-hearing-to-discuss-emergency-powers-for-Duterte.html">Read:
        Senate holds first hearing to discuss emergency powers for Duterte</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d66d784-3b28-4899-a0d2-8cc36a4fc177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) announced Wednesday that
        the Land Transportation Office (LTO), the Land Transportation Franchising
        and Regulatory Board (LTFRB), the Metropolitan Manila Development Authority
        (MMDA), and the Philippine National Police Highway Patrol Group (PNP-HPG)
        have agreed to work together to find solutions to the worsening traffic along
        Metro Manila''s national roads.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce89631-156f-4309-8850-ea6048488b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are focusing on enforcement now while waiting for Congress to
        grant us emergency powers," said Transportation Spokesperson Cherie Mercado-Santos.
        "We have to do what we can do now."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43bca3-dcbc-4a2e-9010-f67d9a854d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new scheme, a single chain of command will be formed,
        with Metro Manila divided into 10 sectors, each with a sectoral head and two
        sub-commanders.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71a32e-1651-43d0-894f-39c7cbb87565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, there will be joint training for traffic enforcers from the
        MMDA, LTO, LTFRB, and PNP-HPG. The agencies are still formulating uniform
        penalties for traffic violations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c263fa6-5b4d-4662-81e5-6eee30e59ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag watak-watak tayo, mahihirapan ang mga tao</em> on the
        ground [If we don''t work together, the people on the ground will have a hard
        time]," said HPG Chief Supt. Antonio Gardiola. "But if we will be given authority
        under one chain of command, we can now easily issue orders."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b64d3-fcbc-440f-b8e6-ecbd39a8c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scheme will likewise allow the agencies to share manpower and
        equipment, including a unified monitoring system using the MMDA''s computer
        network.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50406f71-6974-4500-9e08-182210220094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, all vehicles impounded by the agencies will be sent to
        the LTO''s lot in Tarlac.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaef7b1-5ee8-4a76-8143-d9065c3f2ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/05/LTO-to-move-impounded-vehicles-to-Tarlac-starting-August-8.html">Read:
        LTO to move impounded vehicles to Tarlac starting August 8</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff9fa4-24c4-46d4-985e-7c0df5637e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.810+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr said the agreement will allow the agencies to quickly make
        real-time decisions to traffic incidents. And according to its studies, the
        travel time in EDSA has improved because of the agencies'' cooperation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e60c0d-9822-4b56-af01-967279ac5ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:23:47.811+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:20.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Menchu Macapagal contributed to this report.</em></p>'
  'senators-grill-pnp-officials-on-drug-related-killings':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-18T23:52:13.073+08:00
    'imagesource': 'jcr:00a26c18-4ea6-46b9-9990-1f0e29464b29'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd612c190-5d32-4b22-93a2-94f5fbe8f8d9'
    'lead': 'Officials of the Philippine National Police found themselves in the hot
      seat, after a Senate hearing on the anti-wire tapping law shifted its focus
      to drug-related killings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:21:45.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:19:46.847+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:19:46.396+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators grill PNP officials on drug-related killings

      '
    'updated': 2016-08-19T15:07:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f10db1-d5fd-454b-9c6c-26a53389216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Police officials
        on Thursday attended a Senate hearing to discuss the creation of a new anti-drug
        agency and the amendment of the Anti-wiretapping law – but Senators became
        more interested in drug-related killings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f829061-7b06-4619-9123-42ad3d2c095d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) Chief Ronald "Bato" Dela Rosa said
        there are 899 "deaths under investigation" from July 1 to August 15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8861e0d-43c0-482a-9119-d64787fde2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe asked if these cases are vigilante-related killings
        – done by those who aren''t law enforcement agents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb5354c-5fcb-44ec-a844-3fd27f1728cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dela Rosa said as yet, there''s no evidence showing vigilantes
        are behind the murders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c8051-5763-40c4-91bc-e4327ab55ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot really attribute this to vigilante killing but they are
        found dead bodies under investigation," Dela Rosa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef02c73-b127-4e04-9efc-9ed736352a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dela Rosa, deaths under investigation are those found
        dead with unknown killers, mostly riding-in-tandem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56404673-c9e3-4a86-9607-27a8cd9d4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald Dela Rosa admits he is bothered by the rising number
        of vigilante-style killings since the intensified anti-drug campaign of the
        government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f8668-9ffd-46b4-8cc7-eb6daee0e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP says they are trying to resolve these cases.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5c69ac-8b46-4b6c-a1fd-8ca6cd256370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/12/pnp-investigation-summary-killings.html">Read:
        PNP: Still no leads in ''summary killings'' probe</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73624e06-c612-4397-b239-73c6f99f0cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the PNP has filed 22 cases in Metro Manila in relation
        to vigilante-style killings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e3c1d-3492-4551-8b7b-f732bd15470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added they have discovered evidence from crime scenes
        – like bullets and slugs – that cross-matched with the gun recovered from
        an alleged hitman of a drug syndicate in Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0eedc4-5a2d-4f03-a406-40ffab0c38a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also reported to Senators that the latest figures on drug
        suspects killed during legitimate police operations have reached 665.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f31e6-5ff7-4749-8a9b-2533d7871064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros pointed out, the war on drugs must be shifted
        "from punishment to treatment."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ab716-5014-452b-85bd-12f22eb05c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Poe and Sen. Gregorio Honasan also said there was no excuse
        for the taking of human life through illegal, unlawful means.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbff647-a409-4133-b7ff-299224886c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug problem did not happen overnight</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3d0c24-5228-4d6c-96e2-7be79fb29b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, Honasan said the drug problem was an issue each
        administration had to face.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce3cae-a5a3-4089-8d11-559186390c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out, it was a problem that did not happen overnight –
        which PNP Chief dela Rosa agreed to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b46bcd-8093-469d-9184-7e5cac2bd624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman ito yung natulog tayo kagabi, tapos nagising tayo
        kanina, ngayong umaga, biglang meron na tayong drug problem," Honasan said.
        "Ito''y pinagsama-samang epekto ng mga napabayaan."</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f0240-771d-4816-a4d3-4344a6d0e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s not like we woke up from a night''s sleep and
        we suddenly had a drug problem. All these are the results of problems that
        were overlooked.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b183c9-e2e2-45b5-9acf-030b08f67a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators also agreed that something must be done with regards
        to drug-related problems.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69031ecd-8883-4b60-b6f6-f84d3e5d447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must assume responsibility for it," Honasan said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5767da56-ab55-4bf2-a6c4-3df1bdd55fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sen. Richard Gordon, communities should be pro-active in solving
        the problem.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef288d0-196b-43e0-8fa4-ffcfb18aa9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parents are accountable for their children," Gordon said. "Schools
        should have trained guidance counselors."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3765ea86-5aa3-4d5f-97ed-12726f3548f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.335+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Leila De Lima, who was the Aquino administration''s
        Justice Secretary, defended the previous administration after Dela Rosa insinuated
        that it failed to address the illegal drug problem in the country.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44383bf-4948-4849-b5c2-5fb60d31d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima asked dela Rosa: "Have you asked for the accomplishment
        reports?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad1d85c-0286-4ae2-9ef6-384c7f2eb0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But dela Rosa was quick to respond-there''s no more need to do such
        things.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd748ea1-6e15-4f5a-b7b9-bfa26dbbacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why even dig those things? Dami kong problema," dela Rosa told
        De Lima. [Why even dig those things? I have a lot of problems already.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b2ae9-5121-4ee0-9262-4bc5e36c97c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next week, De Lima is leading the Senate probe on the alleged extrajudicial
        killings these past few months.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0cc4aa-835d-4073-8ac7-c2fd0d7de721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:21:45.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:19:46.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Coast-Guard-new-ship-West-Philippine-Sea-patrol':
    'author': 'CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-18T23:08:31.748+08:00
    'imagesource': 'jcr:eea070d0-5ce6-4b03-b9ca-4f0926c95af6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bca6c1cb-9e5a-4f23-8814-dfde2fd40878'
    'lead': 'The Philippine Coast Guard welcomes a new ship on Thursday that will
      help patrol the country''s territory in the west Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:25:00.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:20:12.096+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:20:11.872+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coast Guard acquires new ship for West Philippine Sea patrol

      '
    'updated': 2016-08-19T15:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56934e2c-7126-4e5b-bcbe-bc985c487502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Coast Guard (PCG) welcomes a new ship on Thursday that will help patrol the
        country''s territory in the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a66dae-5245-4c0e-8e2a-43e36059c535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named after the Lighthouse Tubbataha in the Tubbataha Marine National
        Park in Palawan, the 44-meter MRRV Tubbataha is the first of 10 Multi-Role
        Response Vessels acquired by the Philippines from Japan. These ships are part
        of the ₱8.8 billion Maritime Safety Capability Improvement Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715292ff-2980-4fc2-b35e-56111bf2fcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Japan vows to beef up PH maritime security capabilities</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5581c3-0dae-4aba-820a-914fa3bcff71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, JICA Chief Representative Susumo Ito said "The cooperation
        aims to build the capacity of the Philippines in boosting Maritime safety
        for socio-economic development. As an archipelago, the Philippines will benefit
        greatly from the Japanese ship."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1cbc46-be1a-468d-b1af-3dc54d9f7387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the terms of the JICA-funded project, the MRRVs will be used
        primarily for search and rescue, environmental protection, disaster response
        and, according to PCG Commander Armand Balilo, to "patrol (the country''s
        679,800 sq. km. of territorial waters) and enforce maritime laws."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d76f15-5a54-40c1-8561-68a819c94a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially patrol pero kung may [but if there are] poaching, piracy,
        other lawlessness at sea gagamitin natin yan [it would be used] ."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04ebfbe-49ab-4e13-8b5b-8ab7f9decfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard officials said the ship will be fitted with light armaments
        before it is officially commissioned in September this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f63a8-135a-41b3-9b7d-2eafa6d4506d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expect a second ship in December while the remaining MRRVs
        are expected to be delivered every quarter until 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f09fa11-bb05-4b27-9923-a544941bfd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they arrive they will be deployed to various PCG Districts
        across the country, including La Union, Manila, and Puerto Princesa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce3e704-ba8d-48cd-920e-a24ccf1388fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech at the docking ceremony on Thursday morning, Rear Admiral
        William Melad — Commandant of the PCG — said, this will beef up their existing
        fleet of 485 vessels which will help in their "speedy response to rescue and
        rehabilitation efforts and... enable them to stand up to maritime bullies"
        among others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c97b8b8-ecd0-486f-a235-f897c6f5c38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an apparent reference to China, which continues reclamation
        and patrol activities in waters the Philippines claims as part of its Exclusive
        Economic Zone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663fd8ec-c182-4f18-9491-15482306a47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:20:12.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has previously claimed over 90 percent the South China Sea.
        The Philippines challenged the claim and secured a favorable ruling from the
        United Nations Arbitral Tribunal in July.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd624a54d-d536-43d3-842f-a4c49046e3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:25:00.512+08:00
      'mgnl:createdBy': 'jeff'
