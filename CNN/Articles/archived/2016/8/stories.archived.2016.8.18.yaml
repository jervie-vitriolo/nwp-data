  'de-lima-to-duterte-show-some-decency':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-18T11:46:01.203+08:00
    'imagesource': 'jcr:5e9d79bb-566a-4ccc-a1fc-607b32fd693c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1395f06-b7a7-4cf7-bb99-4cec06a0c5d1'
    'lead': 'Sen. Leila De Lima called President Rodrigo Duterte''s personal attack
      an "abuse and misuse of the executive power."  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:55:51.543+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:24:45.942+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima to Duterte: Show some decency

      '
    'updated': 2016-08-19T17:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75de6ff7-77e0-4dcb-8744-b114ba990d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Leila de
        Lima hits back at President Rodrigo Duterte for his personal attacks against
        her, dubbing the President''s acts as "abuse and misuse of the executive power."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27b065-cbe4-4025-8b84-35a402a5adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference at the Senate Thursday, a teary-eyed De Lima
        said the Constitution states the President should "conduct himself in a manner
        befitting the office he holds" - but he acted otherwise.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21d6d1-3cef-40cc-802e-54b2ae9a1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How does one defend oneself when the attacker is immune from suit
        and has all the backing of the executive power to support him in his personal
        attack?" the senator said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20c6352-086b-4efe-9aa2-e7f27eb6c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday told reporters De Lima had a driver-lover who
        collected money from drug sources for her campaign.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d05b768-4834-476c-810a-7a5518fd5f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator claimed the President''s personal attacks may be a way
        to stop the Senate''s investigation on alleged extrajudicial killings. De
        Lima warned others might experience the same fate if they do not "bow" to
        the "President''s wishes."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5abe0-7ab9-4cb7-93cf-5979fc9a4c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.544+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima admitted she considered stopping the Senate probe on summary
        executions, if this will also stop the President from attacking her. But the
        Senator said she will be doing a disservice to the public - and herself -
        if she delays the investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4f581-c927-40fe-958b-a7d4deb83858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kapag ginawa ko po ito ay parang tinalikuran ko na rin ang
        sarili kong pagkatao, at itinatwa ang sarili kong paninindigan at paniniwala.
        Hindi na po ako ang tatayong kinatawan ng bayan sa Senado. Isang huwad na
        anyo ko na lamang ang tatayo doon. Para ko na rin pong binaon ang aking sariling
        pagkatao,"</em> De Lima said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea2dd7-546e-4091-a5fa-603c0ddb96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If I postpone the investigation, it''s as if turning
        my back on myself, betraying my beliefs. I will not be the senator whom people
        voted for. It will be a false image of myself. It''s as good as burying myself."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a5b5bd-ef31-4d2a-9558-6a5611d4c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/08/Officials-deny-links-to-illegal-drug-trade.html">WATCH:
        Officials deny links to illegal drug trade</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ed40f-152c-4173-a5ae-1c12bb7d001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she is ready to face the cases that Duterte may file
        against her, and asked the President to give her the chance to defend herself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249db80d-1cea-45e9-89c9-78e7caec6c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pangulo po kayo. Senador lamang po ako. Patas na laban lamang
        po ang aking hinihingi. Sana ay ibigay ninyo sa akin ang ibiinigay na rin
        naman ng batas at Konstitusyon sa kahit na kaninong naaakusahan sa ilalim
        ng ating sisteamang pang-legal,"</em> De Lima said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1acbbb-7c12-4d94-a15b-7a1d6d1c1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You are the President. I am just a senator. I am
        just asking for a fair fight. I hope that you will grant me the rights of
        anyone accused, which are granted by the law and the Constitution."]</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">De Lima to Duterte: I am not the enemy here. Stop portraying me
        as one. <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/KnDJjoSbyM">https://t.co/KnDJjoSbyM</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/766095548185051136?ref_src=twsrc%5Etfw">August
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7731265-7cdb-4f69-8900-1768fc855770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3375fc53-1f0a-4e5f-9e50-a50c945dadbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senator also urged Duterte to show some decency, go back to
        work, and spare her loved ones from personal attacks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d3ff2b-09d7-4a08-bc46-9668c8b05b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are bent on destroying me, please have the decency to spare
        my colleagues, friends, and family. Wala po silang kasalanan sa inyo," De
        Lima said. "Tama na po ang pananakot at panghihiya. <em>Bumalik na po tayo
        sa kaayusan na dulot ng pag-iiral ng batas at simpleng respeto sa kapwa tao."</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a1ae7-ca11-4dee-867b-e170c7a264f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If you are bent on destroying me, please have the
        decency to spare my colleagues, friends, and family. They did nothing wrong
        to you. Stop raising fears and shaming people. Let us go back to decency through
        implementing the rule of law and respecting others."]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30dc57-ffdb-4f50-9459-8079ae1113e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Jumping to conclusions''</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e091b7-d1d7-4386-ac86-c1ccce5f4956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement of the Office of the Presidential Spokesperson said
        Duterte is aware of the parameters of public discourse, citing his exchange
        with Chief Justice Maria Lourdes Sereno.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10934f3c-db16-4940-b4ba-caad6c20fa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Duterte is appalled by Sen. De Lima''s history of jumping
        to conclusions about his "culpability without sufficient evidence, lack of
        appreciation of the magnitude of the menace, and taking the opportunity to  grandstand
        in spite of the gravity of the situation."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b7ba06-6d2b-4c1a-a5ce-4b84bfbc194d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:55:51.546+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:24:46.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the President took offense with regard to De Lima''s assumptions
        that the recent killings are directly linked to his war on drugs.</p>'
  'rio-olympics-united-states-swimmers-robbery-lochte-feigen-cogner-bentz':
    'author': 'Marilia Brocchetto, Joshua Berlinger and Steve Visser, CNN'
    'caption': 'U.S Olympic swimmers Gunnar Bentz (2nd L) and Jack Conger (C) leave
      a police station after being questioned on August 18, 2016 in Rio de Janeiro,
      Brazil.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-18T10:07:47.637+08:00
    'imagesource': 'jcr:81a2ddaa-2f88-4cac-b143-ebc8f4f9082d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6198c21-818a-4ef9-8dc5-0e218caf50f7'
    'lead': 'After days of confusion about what actually happened to Ryan Lochte,
      James Feigen, Jack Conger and Gunnar Bentz, there''s now video of much of the
      incident, which occurred at a gas station in the early morning of August 14.'
    'mgnl:activationStatus': true
