      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Cruz, a resident of Phelan, said her family had not been told
        to evacuate yet but said she thinks its likely. She spotted at least 5 firetrucks
        setting up at the end of her street Wednesday morning and said she could see
        fire in the distance from her window.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ba42e-6791-41a2-a68c-c80c286fb541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized the fire was starting to get really bad when it became
        hard to breathe when I walked outside. And when our rooms in the house started
        to smell like smoke. And you can see the thick black smoke outside and over
        our house with ashes falling down," she said.</p>'
