  'duterte-defends-marcos-heros-burial-libingan-ng-mga-bayani-enforcing-law':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File photo) President Rodrigo Duterte (L), former President Ferdinand
      Marcos (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-17T20:01:00.691+08:00
    'imagesource': 'jcr:1a419182-f1a2-4f05-ab4d-2ee3a412eee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '207e9c59-b33f-45f4-99b3-e7e64586fc8a'
    'lead': 'President Rodrigo Duterte defended his decision allowing the burial of
      former President Ferdinand Marcos at the Libingan ng mga Bayani. Duterte said
      it is the law - and he is duty-bound to enforce it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:12:44.720+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:13:03.571+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte defends hero''s burial for Marcos: A matter of enforcing the
      law

      '
    'updated': 2016-08-18T01:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f96bdd3-c10b-4d31-985a-3f37c8ffcaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte on Wednesday defended his decision, allowing former President Ferdinand
        Marcos to be buried at the Libingan ng mga Bayani (LNMB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910b11a-760e-4719-a095-3501f7baec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said, it''s not a matter of choice for him – but a matter
        of enforcing the law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf3f0b4-6484-46f5-b1fb-fc2027d75d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/ferdinand-marcos-highest-honors-president-libingan-ng-mga-bayani.html">Also
        read: Marcos getting highest honors at Heroes’ Cemetery burial</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f4e975-7c6d-4cb5-bf44-5412662921bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I allowed the burial of Marcos because it is the law," Duterte
        said. "He was a soldier. "He is not a hero? Fine. But he was a President.
        And nobody can deny that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2392945-8623-4a42-8190-9a4262608b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, he swore an oath to defend and enforce the country''s
        laws – and that is what he is doing for allowing a hero''s burial for Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2661b-a35a-4678-a016-064a3528aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/09/philippine-law-marcos-burial-legalities-libingan-ng-mga-bayani-heroes-cemetery.html">Expert:
        No law vs Marcos burial at heroes’ cemetery</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515770c1-bb81-46e7-b065-d81329160263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it is to the liking of the majority of the Filipinos, or
        maybe they find me obnoxious for allowing it, that is the law.&nbsp; And I''m
        sorry to say that we have to enforce the law," the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d3c81f-2eaa-4d5a-b4ec-5c3a3e677806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he would attend the ceremonies, the President said – he
        might, if he is "in good health and there is no pressing matter to attend
        to."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f247b4f9-cf1c-4a23-8053-7e861e0ebcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.720+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said there is no final date yet for Marcos'' burial.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134d74e-594f-4838-a8ee-f98eae2dc68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also promised to allow protest activities in connection
        to Marcos'' burial – so long as protesters will properly coordinate with authorities
        before they stage their demonstrations on streets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e236303f-c45a-47d7-ae21-b7952f93faa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/Martial-law-victims-Marcos-burial-heroes-cemetery-mocks-sacrifices.html">Also
        read: Martial law victims: Marcos burial in heroes cemetery mocks our sacrifices</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1206a50-b13c-49e1-84fd-e1b9f618e5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a petition filed at the Supreme Court, asking for a restraining
        order against Marcos'' burial at the LNMB, Duterte said he would not want
        to preempt the decision of the Court – but would readily follow its ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b594d2ed-9058-4a11-9b68-d017cf2e1797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:12:44.721+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:13:03.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/15/Martial-law-victims-SC-TRO-petition-certiorari-Marcos-hero’s-burial.html">Also
        read: Martial law victims seek TRO against hero’s burial for Marcos</a></p>'
  'labor-dole-senators-amend-law-end-contractualization-endo':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-17T19:50:01.434+08:00
    'imagesource': 'jcr:52f51dd5-a6af-4d22-bd81-d6dbcfe039cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b0f37c-c279-4247-801c-12c494493b10'
    'lead': 'The Labor Department wants to amend the labor code in a drive to end
      contractualization. Labor officials explained to lawmakers what would give security
      of tenure to workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T08:17:01.584+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T08:17:04.796+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T08:17:04.506+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOLE to Senate: Amend Labor law to end contractualization

      '
    'updated': 2016-08-18T07:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e97d86-c394-4609-aaf7-6d41d5c2500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> While there''s
        a perception that contractualization is against Philippine laws – officials
        of the Department of Labor and Employment (DOLE) explained, the law allows
        it in certain cases, within parameters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c878a066-a7c6-4c18-8f81-0f95e78f9134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Senate Committee on Labor hearing on Wednesday, labor officials
        said the law allows contracting and subcontracting arrangements as stated
        in DOLE''s Department Order 18-A series of 2011.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2edac89-0737-48b6-9041-2d91f76e14e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why labor officials want to amend the existing labor law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290812f5-45dd-45a8-b11d-22264e73efd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We review or as we study we explore a version of security of tenure
        that we seek to amend articles 106 and articles 270 to 281 of the labor code,"
        Bureau of Relations Director Benjo Benavides said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2367d2fe-04af-480e-8192-db10a144e8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/01/Rodrigo-duterte-big-businesses-stop-contractualization.html">Also
        read: Duterte tells big businesses to stop contractualization</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87aaa2d-bb84-42e5-aab4-86714ad17514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.584+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOLE, more and more companies are engaged in contractualization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd326ebab-3a5f-4d66-b5c4-bf3a3412635a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although no company names were mentioned, officials said these companies
        include those in manufacturing, hotels, restaurants and fast food, and retail
        sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c33f09-94e7-4b27-8cc8-871022affff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of registered companies that are considered principal
        owners reached more than 26,000 – and they contract employees from a registered
        number of more than 5,000 contractors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7973d79f-1ffa-45e6-ae7a-c6a418d3dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benavides admitted, these numbers could possibly rise. Furthermore,
        Benavides said the law does not have a penal sanction for contractualization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954897fe-853b-4491-8b0e-119af1f709ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/04/Labor-group-wants-to-criminalize-contractualization.html">Watch:
        Labor group wants to criminalize contractualization</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bfe26c-fdd3-4adc-885f-bc91efe15fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Benavides said, the most DOLE can do is to ask employers
        to absorb the agency and pay the employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c7354-7040-4359-958f-b1c771776da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The workers recruited in place are performing functions which are
        directly related to the principal," Benavides added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faacaf9f-95f8-4b1c-92a2-f0a667a93b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T08:17:01.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T08:17:04.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ending contractualization is one of the campaign promises of President
        Rodrigo Duterte – and now the lawmakers are tasked to see it through.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d52ab0-2e02-4281-96af-b2b62b394ef5'
      'mgnl:activationStatus': true
