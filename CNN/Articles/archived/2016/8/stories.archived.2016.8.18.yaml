      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials said they continuously consult with sectors, inspecting
        and spotting companies that are engaged in contractualization.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c740fd-223d-487d-a803-95547a146cca'
