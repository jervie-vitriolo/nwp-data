      'mgnl:lastActivated': 2019-10-22T16:23:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)&nbsp;</strong> — Several
        municipalities in Pampanga and Pangasinan were placed under a state of calamity
        due to intense flooding caused by the onslaught of monsoon rains over the
        past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8af36da-6168-4445-8611-f2753ef76a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city of San Fernando and municipalities of Sto. Tomas and Macabebe
        in Pampanga and Dagupan City in Pangasinan on Wednesday passed separate resolutions
        for the use of emergency funds for recovery and rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7835f20f-0c4f-4efd-9323-ebc37c546199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central Luzon''s Disaster Risk Reduction and Management Council
        (RDRRMC) reported that 201 barangays in the region remain flooded as of Thursday
        morning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699bff0-995e-45cd-965a-43d80df74eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga is worst hit with 192 barangays still submerged in floods
        up to five feet high.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9e5c14-21a8-4fd7-aa54-41fdfe2b3834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven villages in San Fernando, 22 in Macabebe and seven in Sto.
        Tomas are also flooded, the RDRRMC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cea25b-e136-4893-9078-afd4668e70c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 350,000 residents in 204 villages were affected by the flooding
        in Pampanga, while 1,631 families are staying at 71 evacuation centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1849d178-9be5-4ffc-bc33-f1f967ae9a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No casualties were reported in Pampanga, but three people died in
        Bulacan and Bataan due to drowning; seven others were injured, while two people
        from Bulacan are missing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d3808-c7de-4cae-98a1-999914975ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, over 250 residents were evacuated in Dagupan City as
        a result of heavy monsoon rains, the local government said in a news release
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbc5930-3955-49c9-a68a-afaac1d7060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Habagat weakens</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df0c21-6820-4ed7-913e-4d9cfbe6a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric Geophysical and Astronomical Services
        Administration (PAGASA) said the southwest monsoon or "habagat" has weakened
        as of 11:00 a.m. Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a44e48-64e3-45b2-8e62-38cf36c7c1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state weather bureau said isolated rainshowers or thunderstorms
        will be felt over the Ilocos region, Cordillera Administrative Region (CAR)
        and the provinces of Zambales and Bataan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfa6725-2b74-484a-865b-2a21e3277b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: PAGASA declares start of rainy season</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303dfae-a903-4a53-8bf2-2d794b132a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damages</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08bd64a-fab4-4152-8766-8f37275208d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsoon rains damaged ₱13 million worth of crops in Pampanga, based
        on estimates of the Office of the Provincial Agriculturist (OPA) on Wednesday
        morning.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a10a2f-81a6-4750-8478-1f22dd92ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the Baliuag - Candaba Road and Candaba - San Miguel Road
        in Candaba, Pampanga are not passable to all types of vehicles as of Thursday
        morning. Some 11 other roads in Pampanga are not passable to light vehicles,
        while three are hardly passable to heavy vehicles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec7e50b-b3ad-477d-a6b4-637421ceee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the local government of Tarlac City is closely monitoring
        the Tarlac River dike after it was damaged several times over the past week,
        due to heavy rains. The latest incident happened Wednesday afternoon - a damage
        of 30 meters long. Sandbagging operations are underway, the Tarlac City government
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a391d84-401e-400b-9ab2-4cf4d71b5236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a much better option than doing nothing to secure the lives
        of the residents na nakatira malapit sa lugar na ito at sa mga (who live nearby
        and the) business establishments along our commercial area," Tarlac City Mayor
        Cristy Angeles said in a Facebook post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4e117-0c37-442d-b8f5-40d874d456b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:55:57.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:23:10.519+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producer Eimor Santos and Pampanga-based
        journalist Justine Dizon contributed to this report.</em></p>'
  'third-eye-blind':
    'author': 'Don Jaucian'
    'caption': 'Here in Manila for the In the Mix concert, Alex Kopp, Alex LeCavalier,
      and Brad Hargreaves of Third Eye Blind talk about the band’s new set up, recording
      new songs, and music in the age of Spotify.'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-08-18T04:51:19.410+08:00
    'imagesource': 'jcr:cae1764a-a320-484a-9ebd-10c50eba0bbc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ede44b8-7dd8-4828-8326-9dd3f6d46c3a'
    'lead': 'Here in Manila for the In the Mix concert, Brad Hargreaves, Alex Kopp,
      and Alex LeCavalier talk about the band’s new set up, recording new songs, and
      music in the age of Spotify'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T11:01:15.538+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T11:01:18.621+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T11:01:18.356+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Third Eye Blind on being the last alt rock band and no longer making
      albums

      '
    'updated': 2016-08-19T13:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c67638b-9912-4092-8354-e21f222c340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.621+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “Fine, we’ll play
        the old stuff!” Third Eye Blind’s drummer Brad Hargreaves finally said after
        being prodded about playing some of their hits. Hargreaves is one of the two
        remaining older members of the band, the other being vocalist and lead guitarist
        Stephan Jenkins, and it’s inevitable that today’s nostalgia-stricken audience
        will want to hear an arena-sized performance of their biggest hits from the
        alternative rock boom of 1990s and 2000s, such as “Semi-Charmed Life,” “How’s
        it Gonna Be?,” and “Jumper.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678a607c-c738-4220-9866-43ccc6caf544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third Eye Blind is one of the few bands from the era who is still
        making music: in their case, a warranted evolution from their guitar-driven
        stompers to fully realized anthems of a new era. Their new song “Cop vs. Phone
        Girl” is a stirring example of their new sound, an evocation of the “Black
        Lives Matter” movement and police brutality rampant in United States — themes
        in line with their recent performance at Cleveland’s Rock and Roll Hall of
        Fame during the National Republican Convention where Jenkins spoke out against
        the Republican party’s homophobia. That night, they didn’t play most of their
        hits except for “Jumper,” which is about a guy who jumped off the bridge and
        killed himself because he’s gay. Jenkins introduced the song by telling the
        Republican audience to “take into your heart the message, and to actually
        have a feeling to arrive and move forward, and not live your life in fear
        and imposing that fear on other people.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddddd897-4100-4de0-8a01-fe59ea6326ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to three members of the band, Alex Kopp,
        Alex LeCavalier, and Hargreaves, and talked about making music in a post-internet
        music landscape. Below are edited parts of the interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2caa371-f46c-4d2b-b099-07ec1cbee104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does it feel that you’re one of the alternative rock acts to
        survive the 90s and 00s?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87bd680-998a-4812-80aa-98f6d8641f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brad Hargreaves (BH): Not very good. We don’t really think about
        it. I don’t. We always look at what’s coming next, what are we doing next,
        what are we writing next, where are we touring next. It’s always about what’s
        coming up. It’s never about looking back. I just feel like we still have this
        chip sort of on our shoulder, or like let’s go get something else done. Let’s
        just go have another experience! It’s amazing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fd1842-524f-48e5-80a6-343a507f47ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.622+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some festivals, you don’t play your hits like “Semi-Charmed Life”
        or “Graduate.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e367c39-1dfd-4e88-a311-4efbb54f4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.539+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BH: We always play “Semi” pretty much but “Graduate” sometimes doesn’t
        get played. We have to change it up. It’s kind of like…we have to just sort
        of look at it and every show is different. We have to look at it as its own
        entity and figure out what we feel like is gonna work best.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa4d41-f339-4c56-9b1e-b53d68f0a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Kopp (AK): Also in the States, a lot of people come to multiple
        shows and multiple festivals so you don’t want people to see the same exact
        thing every single time.</p>'
    '15':
      'image': 'jcr:c2d0a3ef-ff08-4a9a-a962-2e4f32ca9da0'
      'imageCaption': 'Being one of the bands to survive the alternative rock boom
        of the 90s and 00s, Third Eye Blind doesn''t look back. "We always look at
        what’s coming next, what are we doing next, what are we writing next, where
        are we touring next. It’s always about what’s coming up," says Hargreaves.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7191a670-baa6-4fef-8ce6-def891a266e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44115afa-6ee5-455f-897a-e5c0a0931a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you talk more about your new song, “Cop vs. Phone Girl,”
        which has been controversial?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e59d9-7ba3-4f89-9453-0aec9ceec3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BH: It’s a story that resonated with Stephan, our singer. After
        college, one of his jobs was working in a developmentally-disabled school
        where you would have to restrain children and keep them from harming themselves
        and others. And so the story is about a cop that did that in the United States
        and actually ended up breaking this girl’s arm…I don’t know if you guys heard
        about that story, but it was big news about a year or two ago. Because of
        his experience working in the school, that particular story resonated with
        him and he ended up writing that song.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe8813-4ba0-4268-b2a0-bb33e83c5747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are different ways to release music now, and Stephan has even
        said in an interview that he admired the way Kanye West keeps on tinkering
        with his latest album, “The Life of Pablo,” even after its release. How has
        your whole process of producing music changed these days?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7504342d-fbef-47c2-852f-57b1992fcf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.623+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BH:</strong> I don’t think that there’s really a whole plan.
        I know that the way Kanye did that, and the idea that a song and a collection
        of songs is perfected because you record and put it out, aren’t necessarily
        true. I think it’s cool that [Stephan] said that…sometimes you just have to
        put something out and then maybe through the process of playing it live, you
        develop things further and we always do that, we always tweak our arrangements,
        and extend parts, and make intros different. That’s kind of the fun part about
        music: songs can live and breathe and take on a life of their own, once they’re
        recorded.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93977ad7-5a2f-4229-8715-d5f9da444d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>AK:</strong> At some point, you just have to put it out,
        because of the technology now and how easy it is to work on music now compared...the
        process of making music has been slightly simplified in the past 50 years,
        so it’s just really easy to edit and re-do and eventually you just gotta go
        with it and just put it out there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c6df8-e930-4783-9945-e87cd33a4b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>BH:</strong> Yeah, the process becomes so easy that it allows
        you to overthink everything if you want to. The hard part is just committing
        to putting something out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e28cd7-6b7e-426b-9a8e-1f9e173dfe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:01:15.540+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T11:01:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex LeCavalier: I think that contributes to us not doing full-length
        albums anymore. It’s so easy to put songs out. We’re just doing singles and
        small EPs, instead of putting a pressure of having to have a whole complete
        vision of making 12 of 15 songs. It’s just easy to get the current ones out.</p>'
