    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a294b5-4692-4147-bce0-b1e4e6587083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regime''s aggressive testing of medium- and long-range missiles
        – as well as its nuclear testing – makes North Korea now a "practical" threat
        and no longer a "theoretical" threat, in the words of one US official familiar
        with the latest US intelligence thinking.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c13b3-0a06-49b8-a60c-00e3fac5d5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significantly, North Korea no longer cares if the world sees its
        test failures, according to the latest analyses, allowing Pyongyang to more
        openly, aggressively and repeatedly test all of the key components needed
        for an attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1e8383-0e8e-4290-a686-164630697947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the regime has the ability to hold the US and allies
        "at risk" with nuclear weapons, the US official said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d18578-763a-4717-8474-2d464978168d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have this many tests, you are eventually going to get
        it right. That''s what concerns me," said retired Lt. Gen. Mark Hertling,
        a CNN military analyst. "As soon as they have one test that they could classify
        as an extreme success, then we are talking a whole different ballgame (in)
        their potential to threaten other sovereign nations in their area but also
        potentially parts of the United States."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f3601-aab3-4d4e-864a-159625c4c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the US now works on the assumption North Korea has
        achieved warhead miniaturization – essential for a missile attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dac4d4-ee3a-4d31-9b28-8d72ed179814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New satellites images from the 38 North website reveal activity
        at North Korea''s nuclear test site, showing a canopy has been erected to
        block the view of US spy satellites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df7503-dcbd-403f-8e69-23d8ae80d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in recent missile tests, North Korea has fired: mobile missiles
        that are difficult to track, submarine launched missiles, also difficult to
        track, and intercontinental missiles that can potentially reach Alaska.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e32af-f2b5-43b9-bc7e-40f13de72d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line, officials said, is with small warheads, road-mobile
        missiles, and sub-launched missiles, there is no early warning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b1c634-8137-45d3-8163-33d1592bc931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.079+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most concerning, they said, is the recent intermediate-range launch
        went within 150 miles of Japan coastline – just a few seconds of flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a6778b-08e5-4808-bb1b-0a0d2c92c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:14:25.080+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:14:28.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/08/17/politics/north-korea-nuclear-attack-warning-time/index.html">US:
        North Korea shrinks warning time for nuclear attack on America."</a></em></p>'
  'microsoft-google-gang-up-on-apple-in-new-ads':
    'author': 'Hope King, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-18T05:04:24.512+08:00
    'imagesource': 'jcr:5b556836-cc33-4c31-a9d3-2bded6d88bb3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68e84f94-a51b-4d89-9d4b-5f7e7e752d58'
    'lead': 'Google and Microsoft used some of Apple''s well-known user pain points
      to promote their own services in two separate TV and YouTube ads this month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:17:21.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T16:26:07.170+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft, Google gang up on Apple in new ads

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb4d416-8c15-4450-a405-99305a25a16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Apple is getting picked on
        by two of its biggest competitors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8e2047-70c6-48af-bf97-dd7adb3203f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google and Microsoft used some of Apple''s well-known user pain
        points to promote their own services in two separate TV and YouTube ads this
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739faa38-1504-4f2d-8364-f230234b4be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Microsoft went after Apple by pitting its new Surface
        Pro 4 tablet and Cortana smart assistant against the iPad Pro and Siri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8ed9f-dda0-418f-b525-d81d8a16dc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft''s new ad shows the iPad and Siri throwing a party for
        "getting a keyboard."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1912207-f884-4617-bdd7-437ebdf334f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a computer now, like you," Siri says to Cortana.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a08176-526a-4411-86a9-733262865a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So you have more power, like an Intel Core processor?" Cortana
        responds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4d1b5-2254-444c-b933-7ab827f6efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like I said, I just got a keyboard," says Siri.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb2fd2-1393-4d9c-bf64-798bcc6c4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft then makes Cortana list out several other features of
        the Surface Pro 4, which leads Siri to concede, "Maybe this party wasn''t
        such a good idea."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d549b1-39ad-45e0-9a34-9caa683dfb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft and Apple have a history of going after each other through
        marketing campaigns: For years, Apple ran a series of anti-PC commercials
        starring Justin Long and John Hodgman. And this year, Microsoft has been pushing
        its "PCs can do more than Macs" message in commercials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da3fa7e-8047-4928-86e3-d4433cd256d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google took the first – and a more gentle – stab at the Apple in
        the beginning of August with a 60-second spot about its Google Photos app.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61bfeb-647e-4383-8fc3-a47e19c00c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To show off its photos backup service, Google''s commercial includes
        several scenes of smartphone users about to capture a Kodak moment. As they''re
        about to take a picture – when a birthday girl starts to blow out her candles
        and a humpback whale jumps out of the water – a pop-up appears to stop them:
        "Storage Full. There is no more room on your phone."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246806a-8a0a-4e84-9074-5d701720029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the design and message resemble what iPhone users see, it''s
        not exactly the same. Even so, it''s clear Google is highlighting the iPhone''s
        limited storage problem that it hopes to solve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba384b0-928d-4494-b50d-a101bf952f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:17:21.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:26:07.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/17/technology/apple-ads-google-microsoft/">"Microsoft,
        Google gang up on Apple in new ads."</a></em></p>'
  'judge-orders-seizure-ryan-lochte-james-feigen-passports-rio-robbery':
    'author': 'Marilia Brocchetto, Tim Hume, Christine Brennan, and Claire Rigby,
      CNN'
    'caption': 'Swimmer Ryan Lochte'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-18T07:43:07.841+08:00
    'imagesource': 'jcr:c84731a3-7d92-4cd8-b2e7-e098fd214d4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6e94dc2-6e9d-4b4d-94cc-784124ff2c9b'
    'lead': 'A Brazilian judge has issued a search and seizure warrant for U.S. Olympic
      swimmers Ryan Lochte and James Feigen as questions emerge about their account
      of being robbed at gunpoint early Sunday in Rio de Janeiro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:20:42.310+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T13:20:47.152+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:20:46.700+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Judge orders seizure of Lochte''s, Feigen''s passports over Rio robbery
      report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972d006b-9aa0-4a16-be11-4664ffe7953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Brazilian judge has issued a search and
        seizure warrant for U.S. Olympic swimmers Ryan Lochte and James Feigen as
        questions emerge about their account of being robbed at gunpoint early Sunday
        in Rio de Janeiro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8bfd6-b9db-47c1-ac91-db90b901bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police arrived Wednesday morning at the Olympic Village to take
        the swimmers'' passports and gather further testimony from them about the
        reported robbery, US Olympic Committee spokesman Patrick Sandusky said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225dc41-f6e7-4665-9dc6-583218ba32f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the athletes were not there.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec0d73-70eb-401a-9419-8c3466207a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The swim team moved out of the village after their competition
        ended, so we were not able to make the athletes available," Sandusky said
        in a statement, adding that the committee would "continue to cooperate with
        Brazilian authorities."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe79479-c681-4462-857d-91f938b3eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte, Feigen and fellow U.S. swimmers Gunnar Bentz and Jack Conger
        reported being robbed at gunpoint early Sunday in a taxi bound for the Olympic
        Village by individuals posing as armed police officers, the US Olympic Committee
        said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b1afc7-30de-4902-8204-3e1ec90ce8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.310+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robbery – during which one of the bandits was said to have put
        a gun to Lochte''s forehead – reportedly occurred after the athletes left
        a hospitality house hosted by France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1f6b1a-a28a-4659-b7c8-85efc400ab66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte''s lawyer: He would have stayed</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005a97c-1a19-41c7-b139-f9ca0493ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seizure warrant for the men''s passports would prevent them
        leaving the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f853b-bda3-4ce0-937e-a584bf2be48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandusky said that due to security protocols, he could not disclose
        the swimmers'' whereabouts. But Lochte, one of swimming''s biggest stars,
        has already left Brazil and returned to the United States, his attorney, Jeff
        Ostrow, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ca2df-fa2b-4abe-ae95-d3d6bfba1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ostrow told CNN that Lochte, a gold medal winner in the pool in
        Rio, had "fully cooperated with the Brazilian authorities while in Rio."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d634629-c09c-461a-a883-0238a0edb966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He sat for a victim interview with the Brazilian Tourist Police,
        USOC Security, State Department, FBI, and anyone else that the Brazilian authorities
        requested to be present," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbc3a2c-98fb-497b-9915-0c56f52c4a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He left for the United States as he was planning to after he completed
        his events. He was not asked by the Brazilian authorities to remain in Brazil
        for further investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb8989-999f-4489-9a92-81b1aab18c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had they asked, he would have stayed and assisted. They still have
        not reached out to ask for additional information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f629fd-0b16-47bb-be38-79910b2010a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier statement to CNN, he said that he and Lochte stood
        by the account provided to authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d35815-1789-40ee-89c8-099e538dbba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stand by what he provided in that interview and signed off on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a006b-f36d-4d50-98ad-9431a1cabe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge''s questions</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9227a261-dd2a-4633-8f0d-6383af86edec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But questions remain.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe014e6-cd08-4215-a6d1-40d437c59060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge who ordered the search warrants for the swimmers, and
        the seizure of their passports, was motivated by potential inconsistencies
        with the swimmers'' accounts, according to a statement from the Rio Justice
        tribunal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a0ba11-faf6-4987-9a0f-dcbb56c97472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.311+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said that Judge Keyla Blanc De Cnop noted that Lochte
        had said a single robber approached the athletes and demanded all their money
        (400 real, or $124).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693cf6fe-80a8-411d-b8ff-2120ece332b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feigen''s statement said a number of robbers targeted the athletes
        but only one was armed, the statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82923831-0925-4a4b-b9ef-4cb2e88cbfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potential issue highlighted by judge was the behavior of
        the athletes on arrival at the Olympic Village in the aftermath.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514fa767-3bfe-440e-bdde-21e8f176bbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems the alleged victims found their physical and psychological
        integrity were unshaken, even fooling about with each other," said the judge,
        referring to footage from security cameras in the Olympic Village.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3772e5-9154-48aa-92d3-f8d28eff6393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video emerges</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3437f28-1c0e-4ba7-8750-1ae1beb73466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public speculation has been fueled by the release of a video obtained
        by the Daily Mail, which it said was filmed shortly after the robbery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130f0cec-fcbe-4d35-971c-35421c511276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video appears to show the four swimmers returning to the Olympic
        Village looking relatively relaxed, and in possession of high-value items
        that might be expected to have been taken in an armed robbery.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318e1ad9-fac0-4bdf-bc8c-f2bf64f0c83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.156+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unable to authenticate the video.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f96e52-9b15-42f7-b516-9c44c863d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Civil Police told CNN that the case had attracted
        attention among Brazilians because the victims said their phones and watches
        hadn''t been taken – items that would be a prized target for thieves in crime-plagued
        Rio.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22fb71e-27a4-483c-8c2d-8d9d213575ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the issuance of search and seizure warrants was not
        a routine procedure but was sometimes done when concerns arose that information
        had been withheld.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07981ad-a555-40d8-b595-253092e8f416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that after Lochte''s statement to police, the three other
        swimmers were asked to present themselves at the police station to give their
        accounts. So far, only one had done so, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1522256-2123-454a-a129-f75e87216df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lochte''s harrowing account</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f35d6fd-ab2c-471d-8a55-035930060b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports regarding the robbery were confusing, with an International
        Olympic Committee spokesman first claiming the reports were "absolutely not
        true" at a press conference Sunday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb2240-5173-4b13-a1ac-63ebaa98b525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later backtracked and apologized, saying he was relying on initial
        information from the US Olympic Committee that was incorrect.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e50962-3d8e-429a-af73-51ed3e815643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.312+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.157+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to NBC, Lochte described a harrowing encounter with the
        thieves.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d87d2-ad2f-410f-9e9c-b6ecf37f57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got pulled over, in the taxi, and these guys came out with a
        police badge, no lights, no nothing – just a police badge and they pulled
        us over," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd768f3b-bece-4df6-88c1-a1989ed449f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They pulled out their guns, they told the other swimmers to get
        down on the ground – they got down on the ground. I refused, I was like we
        didn''t do anything wrong, so – I''m not getting down on the ground.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe120b3-b04f-4f68-b198-be781e06bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:20:42.313+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:20:47.158+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then the guy pulled out his gun, he cocked it, put it to my
        forehead and he said, ''Get down,'' and I put my hands up, I was like ''whatever.''
        He took our money, he took my wallet – he left my cell phone, he left my credentials."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7059598-0fd0-4558-873a-4618a74f36cf'
