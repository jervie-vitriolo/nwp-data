      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Museum of Manila presents an advocacy-centered
        open dialogue about design, called Crafting for a Cause. The guest speakers
        will be global Filipino designers Christina Gaston, Tony Gonzales, and Jon
        and Tessy Pettyjohn. All are established figures in the local and international
        design scene, recognized for advancing various advocacies using their creative
        practices. Moderated by curator-professor Myrna Sunico, Crafting for a Cause
        will be held at the Metropolitan Museum of Manila on Saturday, August 20,
        from 10:30 a.m. to 12:30 p.m. Admission fee is ₱150 (₱120 for students with
        valid I.D.) and includes a guided tour at 1 p.m. Slots may be reserved through
        info@metmuseum.ph.</p>'
