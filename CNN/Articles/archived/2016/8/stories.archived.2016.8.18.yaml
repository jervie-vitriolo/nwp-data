      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massive fire is affecting Cajon Pass, Lytle Creek, Wrightwood,
        Oak Hills and surrounding areas. It has prompted Gov. Jerry Brown to declare
        a state of emergency in the area.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7360b7c2-3f7c-41a4-b36b-4b67a1b7dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very quickly growing wildfire," a San Bernardino National
        Forest statement said, urging residents to follow evacuation instructions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0526ecb0-a23f-44d4-8b33-1b16f5ac6ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire authorities warn of "imminent threat to public safety, rail
        traffic and structures" in the affected areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361166b-cbc9-4514-bc8d-5f3d4d7bd401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blaze started about 10:30 a.m. Tuesday in Cajon Pass, a mountain
        pass between the San Bernardino Mountains and San Gabriel Mountains. The size
        of the fire is roughly 28 square miles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cab173-f2a1-4ec1-ab62-280f7aa5982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, six firefighters were trapped by the wildfire but found
        shelter at a nearby structure, according to the San Bernardino County Fire
        Department. Two suffered minor injuries but later returned to the fire line.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e39af63-a294-4658-9f11-ef77f9f529b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire quickly scorched up the dry hills as winds carried the
        embers. It fed on the thick, parched brush, and engulfed an unknown number
        of homes and structures, according to fire officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6b865-a1af-4c6c-bd41-e10b7d61dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident told CNN affiliate KABC-TV in Los Angeles about the
        flames surrounding her house.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e9ef8a-b88c-4a42-8d3a-5f62d0a2d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had to keep the windows up because we couldn''t breathe. The
        smoke was so thick, and as soon as the smoke cleared, we could see that everything
        was gone," said Crystal Armstrong, who lost her home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d8871d-ba96-4f22-b180-4a7725a94510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:06:46.229+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:07:08.001+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters implored residents to evacuate, saying that refusing
        to do so puts lives at risk.</p>'
