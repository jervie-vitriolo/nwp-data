      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Embassy of the Argentine Republic presents the 2nd Argentine
        Film Festival, showcasing recent Argentine contemporary cinema, comprised
        of thriller, drama, romance, and comedy films. The event is organized in cooperation
        with the Film Development Council of the Philippines, and Shangri-la Plaza
        EDSA Cineplex, where the films will be screened, from today, August 18, until
        Sunday, August 21. Contact Shangri-la Cineplex (633-2227) for a list of the
        films and their screening schedules.</p>'
