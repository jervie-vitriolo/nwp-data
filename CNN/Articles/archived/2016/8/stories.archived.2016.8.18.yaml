      'text': '<p><a href="http://www.facebook.com/events/1103659746377100/">Ballet
        Philippines’ “Firebird and Other Ballets”</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6481f65e-1ea8-4676-8f45-7cb35cc09468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T11:10:22.327+08:00
