    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'National Library now open to public for free

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed6a9cc-e5c5-442a-a113-8f0701778edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:44:00.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:44:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The public can
        now get to their favorite books and other reading materials at the National
        Library of the Philippines (NLP) for free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b41fdf-028a-4c97-9890-5848295e8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:44:00.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:44:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because the NLP no longer requires a library card to allow
        entrance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2fc9d1-a579-465a-ba1d-192fbf358974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:44:00.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:44:05.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since August 16, one only has to present any valid ID, register
        at their IT division, and he or she will be given access to the wide collection
        of reading and research materials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec0b22-aa25-4456-a64c-b6193786de55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:44:00.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:44:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLP has retained a few ground rules, though. Books are for room-use
        only and photocopying is allowed only for certain pages. The public is not
        allowed to take photos of some materials, such as theses. Smoking, eating,
        and drinking are prohibited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab46862-a58c-4029-881f-0ddaa00b61cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:44:00.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:44:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did we mention the east wing of the NLP''s second floor also has
        free Wi-Fi?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cdc409-c09a-461c-9137-9be335e80c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:44:00.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:44:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NLP is located at T.M Kalaw St. Ermita, Manila. It is open on
        weekdays, from 8 a.m. to 5 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98e8f0-9fce-4adc-8d76-af4cd7a2a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T10:44:00.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T10:44:05.782+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines intern Angela Zenarosa contributed to this report.</em></p>'
  'Drake-Eminem-feud':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-18T17:37:56.791+08:00
    'imagesource': 'jcr:896091d3-0ffb-453d-86d0-9dbe4c872047'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1713b21b-1ea3-4e3e-b107-c56723bc0c28'
    'lead': 'Drake shocked his Detroit audience Tuesday night when he brought hometown
      rapper Eminem to the stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T10:47:06.230+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T10:47:09.539+08:00
