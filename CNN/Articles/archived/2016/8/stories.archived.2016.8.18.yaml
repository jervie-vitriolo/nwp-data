      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        Azkals will face Turkmenistan and the Kyrgyz Republic as part of their preparation
        for the upcoming ASEAN Football Federation (AFF) Suzuki Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ced15d-35ae-43a9-adf7-be8598842dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:24:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:24:27.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation (PFF) confirmed the fixtures
        on their website on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbda4bf-3431-409e-8743-e89a578f1cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:24:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:24:27.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will first host Turkmenistan on September 2 at the Philippine
        Sports Stadium in Bocaue, Bulacan before traveling to Bishkek for their September
        6 matchup against the Kyrgyz Republic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9442c8-40dd-4abf-a3ec-e8b02a2848d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:24:21.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:24:27.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both games fall within FIFA’s August 29-September 6 international
        window.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07abf81-c2d1-49bc-ad1f-a73b6deac29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:24:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:24:27.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest FIFA rankings, both Turkmenistan and the
        Kyrgyz Republic, at 119th and105th in world, respectively, and have the advantage
        over the 134th ranked Azkals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e4041b-9fa0-4985-994c-f23db9d676d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:24:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:24:27.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals roster for the friendlies has yet to be revealed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3ac0e1-6977-4948-aa8b-b4d0f643609a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:24:21.374+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:24:27.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PFF says that details regarding the kick-off time and ticket
        prices will be made available at a later date.</p>'
