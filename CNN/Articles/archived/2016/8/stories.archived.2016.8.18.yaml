    'title': 'Habagat destroys ₱13M worth of crops in Pampanga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be2adbc-2977-4ad8-9aef-6791f62b1bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:34:25.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:27:41.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando (CNN Philippines)</strong> — Rains due to the
        southwest monsoon have damaged ₱13 million worth of crops in Pampanga, based
        on estimates of the Office of the Provincial Agriculturist (OPA) on Wednesday
        morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c89cbca-7114-4c13-a350-4b0dad18de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:34:25.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:27:41.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edilberto Salenga, OPA officer-in-charge, also reported that almost
        30,000 hectares of farmlands and 1,583 farmers in the province were affected
        by the habagat rains.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b415e-8eb1-4fb7-b497-dfea75e530ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:34:25.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:27:41.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the crops destroyed were rice and eggplant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e0a1c-2a03-4b0d-9593-298de3b398d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:34:25.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:27:41.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Disaster Risk Reduction and Management Council (PDRRMC)
        Pampanga has also reported that as many as 151 barangays were flooded as of
        Wednesday, affecting 182,730 individuals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4988b4f-1a8d-4efc-8fa7-1bd04e480076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:34:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:27:41.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4,862 individuals, or 1,295 families from eight localities have
        moved to evacuation centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604d15aa-233c-429f-af40-c2da060cabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:34:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:27:41.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, alarm level has been raised over both the Candaba and
        Arayat portions of the Pampanga River.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f6d02-cd76-4118-8a0d-f8d8e06741d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:34:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:27:41.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA reported that as of 8 a.m., the Candaba station was recorded
        at 4.97 meters, a bit higher than its 4.5 meter alarm level.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712ff3e-337f-4e89-be42-84776d395a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:34:25.677+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T16:27:41.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water level at the Arayat station was recorded at 6.10 meters,
        higher than its 6 meter alarm level.</p>'
  'Alunan-Marcos-burial-Ramos-deal':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-18T18:09:55.531+08:00
    'imagesource': 'jcr:406a21d3-75b8-4664-91fe-8768f0b4e199'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a5ff9f9-5981-497f-bd67-d759ce0cac8f'
    'lead': 'The 1992 deal allowing the burial of late President Ferdinand Marcos
      in the Philippines — but only in Ilocos Norte — is no longer binding, former
      Interior Secretary Rafael Alunan III told CNN Philippines on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:38:51.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T13:39:00.454+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:39:00.002+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alunan: 1992 Ramos-Marcos burial deal no longer binding

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99fe3f-3a79-4fa7-a060-5530b9a8f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The 1992 deal
        allowing the burial of late President Ferdinand Marcos in the Philippines
        — but only in Ilocos Norte — is no longer binding, former Interior Secretary
        Rafael Alunan III told CNN Philippines on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cef836-fadc-4e6c-baa3-a574b737822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.454+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means the said memorandum of understanding (MoU) signed by
        then President Fidel Ramos and the Marcos family cannot stop the burial of
        Marcos'' remains at Libingan ng mga Bayani.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c85f7-3077-4d7f-827a-7b5f2eaac532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not binding eh. It does not bind. It''s not like an agreement
        that binds the Government of the Philippines, this is a kasunduan (deal) between
        the President and the Marcos family; our understanding ended when we left
        government," Alunan said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7d6d1-7a03-431d-ac6c-048715edf7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/09/philippine-law-marcos-burial-legalities-libingan-ng-mga-bayani-heroes-cemetery.html">Related:
        Expert: No law vs Marcos burial at heroes’ cemetery</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cb54c9-7650-4adc-92ca-cb08f2823404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan''s claim is contrary to earlier reports by other media outfits
        saying the deal was still in effect and could prevent the heroes'' burial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f7dec-b750-47bf-aaae-51a0f1b2aa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the statements he made in a press conference with Ramos
        upon their return from Beijing last Saturday were taken out of context.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c52d88-ee49-4830-8dbc-4fdcc9cb409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan was among those who signed the MoU, which has four conditions:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ff1e4e-fe9f-404b-a55e-68c9b637d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' remains must be flown straight from Hawaii, United States
        to Paoay town in Ilocos Norte</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ab98c2-410e-4c08-bfaf-0324c48404f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.455+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He must be accorded honors befitting a war veteran and a former
        member of the Armed Forces of the Philippines</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8fabd4-a025-4860-b9b2-ca10a65428bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His remains would not be allowed to be paraded in Metro Manila</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb24346-ad56-4a3b-b965-f4421e476276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burial of Marcos'' remains must be in Ilocos Norte and not in the
        Libingan ng mga Bayani.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c2706-3259-4f97-b83d-893f67acbd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Alunan, these conditions were made to avoid unnecessary
        tensions at a time when the wounds of the 1986 EDSA Revolution were still
        fresh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a63e393-7bb0-4546-8600-58d68fad7a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the MoU cannot be enforced even if President Duterte wanted
        to. The chief executive should instead create another MoU if he wants to enforce
        the substance of the 1992 deal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a60b79d-6423-4edc-a534-7b2123e6c068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi MoU yun eh. It''s not a law. It''s not a contract. It''s not
        an agreement, kasunduan lang yun eh, understanding so in other words, word
        of honor, not even word of honor, it''s just a cooperation, parang I cooperate
        with you, and so I understand where are you coming from and so I agree, ganoon
        lang yun (It was just simply an expression of cooperation)," Alunan explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7360ab-c886-4e90-ad05-fa2b582e04fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.456+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Temporarily interred''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b530748-a473-4abd-8699-902693e8c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that former First Lady Imelda Marcos seemed to have no
        plans of burying her husband in Ilocos Norte for good.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b50e174-e4ef-4b5f-a4ec-fe26f54570b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/ferdinand-marcos-highest-honors-president-libingan-ng-mga-bayani.html">Also
        read: Marcos getting highest honors at Heroes’ Cemetery burial</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c2611-50bb-497e-b1f8-6d33d3868d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be the reason why the late strongman''s remains are still
        on display at a mausoleum in Batac instead of being buried six feet under.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e0c9a-e577-4041-81f0-99ea3316a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan narrated that after he and Mrs. Marcos signed the MoU, the
        latter crossed out a line in the document and wrote "temporarily interred"
        on top of it instead.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be54c25-7def-41da-96ea-a9b2b9293c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She indicated in her handwriting, after I had signed it, ''temporarily
        interred.'' I remember that very well. And I said no, that is not correct
        because we already signed and you cannot alter what we had signed," Alunan
        explained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac1a5fb-d67a-468e-bde1-3f4f05ccc96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mrs. Marcos even crafted another copy of the MoU with the phrase
        "temporarily interred" on it but Alunan did not sign it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c8363-a848-44c0-bd61-f7ffe80d68c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.457+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I could see from the way they tried to construct that (document)
        that at some point, they will bury him somewhere else," Alunan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f7d46-6f0c-4589-8271-5fff3ca37e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MoU, however, allowed Marcos'' burial in another place sometime
        in the future, perhaps after the Ramos administration has ended.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d0f7c4-4c80-4e5f-90fb-1028670ccd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s said there that at some point in the future, conditions change,
        there could be a change in the burial venue but there''s no mention of the
        Libingan ng mga Bayani," Alunan said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5091b81-8da6-4789-a061-870e2f3c1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President''s prerogative</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71c38c-e716-4b63-ac51-99a39a2c166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior Secretary added President Duterte has the right
        to have Marcos'' remains buried at the Libingan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e2ee81-c408-44fd-a854-c3aa27d5e687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has to assess the situation today and if he sees that the socio-political
        risks are much less today compared it was during our time, then he can proceed
        to do otherwise than what we agreed with the Marcoses at that time," Alunan
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c100aab9-c095-41dd-aad7-6db6c6b2796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is just hoping the President would consult the House of Representatives
        and Senate and let them vote on a resolution on the burial.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131fac3-7a10-45ac-b127-10500c6f250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:38:51.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:39:00.458+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan said the public, through their elected representatives, should
        decide on the controversial matter.</p>'
  'RCBC-Bangladesh-money-laundering':
    'author': 'CNN Philippines Staff'
    'caption': 'Maia Deguito faces senators along with her counsel Ferdinand Topacio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-18T01:56:44.539+08:00
    'imagesource': 'jcr:725d5140-a83e-4df2-93ac-44c81d01aae7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a268f306-d588-4f8b-81fb-7bdd9afb926b'
    'lead': 'Lawyer Ferdinand Topacio said on Wednesday evening that his client, former
      RCBC branch manager Maia Deguito would have to spend the night at the Makati
      police station pending the completion of documents for her temporary release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:41:45.116+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T13:41:51.437+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:41:51.154+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-RCBC manager to wait till morning for release after arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54466e7d-406e-4cae-b69b-29eaeb3f3ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Lawyer Ferdinand
        Topacio said on Wednesday evening that his client, former RCBC branch manager
        Maia Deguito would have to spend the night at the Makati police station pending
        the completion of documents for her temporary release.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3393bb1-2271-4bba-831c-18babc0a2054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, the former Jupiter-Makati branch manager linked to an $81-million
        cyber theft which hit the central bank of Bangladesh, was arrested around
        4 p.m. over her perjury case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c622fa6e-c3ea-4a44-b136-b500fd36bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.438+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/04/05/Maia-Deguito-81M-money-laundering.html">Related:
        ‘I am but a pawn’: Emotional Deguito points finger at RCBC’s top officials</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3040d478-fc7e-4386-81f3-a8f21e366e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topacio said copies of the Information and the fiscal Resolution
        were needed to secure the release. Deguito''s camp had earlier posted bail.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c5105-78d2-405f-8f90-693b73f20bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/03/23/rcbc-apology-money-laundering-scandal.html">Also
        read: RCBC apologizes for involvement of its personnel in money laundering
        case</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b57a5-8eb0-4de8-9ddf-eb46851694b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the timing and the sudden issuance of the warrant
        of arrest, even without them receiving a copy of the case, was dubious and
        a clear harassment tactic. He said they were considering filing charges and
        seeking help from Commission on Human Rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729062ad-f548-47f7-803e-7c75a85ed688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from perjury, Deguito is also facing money laundering charges,
        and was also sued by her former boss, RCBC President Lorenzo Tan, for libel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ccc650-8bbc-4cd4-9b86-7d8d798b13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.439+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Topacio said he would be back at the Makati City police
        station around 8 a.m. — hoping his client would be out of detention before
        9 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e080e94-3abb-48f0-94e3-655d7c3b3f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:41:45.117+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:41:51.440+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Makoi Popioco contributed to this report.</em></p>'
  'davao-city-hall-parks-now-wi-fi-hotspots':
    'author': ' CNN Philippines Staff'
    'caption': 'People''s Park in Davao City is just one of the places locals can
      access free Wi-Fi.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-18T00:58:42.375+08:00
    'imagesource': 'jcr:ce6a8af7-8004-407d-b80d-51c58e842a73'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7133de08-7f07-40ea-a2d9-6027b253d27b'
    'lead': 'Davaoeños can now browse online for free at the public parks and the
      city hall building. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-22T13:44:54.215+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-22T13:44:59.745+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-22T13:44:59.603+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davao City Hall, parks now Wi-Fi hotspots

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0003e6dc-004f-49f0-99fb-e4b49e924e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:44:54.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:44:59.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Davao City''s
        public parks and city hall building are now free Wi-Fi hotspots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336b5a8-18a3-464a-a234-83a91aab1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:44:54.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:44:59.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Information and Communication Technology (DICT),
        in partnership with the City Information and Technology Center (CITC), launched
        the program in time for the city''s celebration of Kadayawan sa Dabaw Festival,
        which is held every third week of August.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23208fc3-20f4-47cb-b492-50c3a230d690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:44:54.215+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:44:59.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free Wi-Fi can be accessed at the city hall building, People''s
        Park, Osmeña Park, Quezon Park, and Rizal Park in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a4782c-266f-4629-9c2d-b7c6ce645f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:44:54.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:44:59.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CITC Chief Ricarte Franco said a user can enjoy up to 100 MB of
        free data daily. After consuming the allocation, data connection will end.
        A user must wait for the next day for another 100 MB data allocation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d8960-6931-4bbd-83c3-76ee279f4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:44:54.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:44:59.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pornographic sites are banned. For the city hall access, Facebook,
        YouTube, and other social networking sites will not be accessible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93f78b-1f5a-44d1-a62c-e0f727ead680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:44:54.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:44:59.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franco said the Davao City is among the first local government units
        chosen for the national government''s free internet access project "Juan Konek."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba1803-f1fa-4537-98b2-4c3ae49fc060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-22T13:44:54.216+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-22T13:44:59.747+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modem and internet connectivity is provided by the DICT, while
        the CITC is tasked to secure the equipment, provide power connection, and
        provide a technical person for the Wi-Fi operation and maintenance.</p>'
