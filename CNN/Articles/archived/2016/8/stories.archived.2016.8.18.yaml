  'National-Library-of-the-Philippines-free-entrance':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-18T18:40:15.564+08:00
