      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its 47th season, Ballet Philippines revives the musical ballet
        score by Igor Stravinsky, “The Firebird,” based on Russian fairy tales of
        the mythical glowing bird, reimagined in a Philippine setting. Choreographed
        by George Birkadze, with new costumes designed by Mark Lewis Higgins, the
        production also features other ballets by Spanish choreographer David Campos,
        Dwight Rodrigazo, and Carlo Pacis. There will be five shows all in all that
        will take place at the Cultural Center of the Philippines Main Theater: Friday,
        August 19, at 8 p.m.; Saturday, August 20, at 2 p.m. and at 6 p.m.; and Sunday,
        August 21, at 2 p.m. and at 6 p.m. Tickets may be purchased by contacting
        TicketWorld Manila (891-9999), Ballet Philippines (551-1003), or the CCP Box
        Office (832-3704).</p>'
