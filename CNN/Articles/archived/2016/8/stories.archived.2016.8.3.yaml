      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa urged Kerwin, whom he named as the "No. 1 drug lord in
        Eastern Visayas", to surrender or "he will really be killed".</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4fcbf-45e8-4841-b3a8-b0b477aca6d8'
