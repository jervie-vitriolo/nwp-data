  'butuan-abayan-festival-agusan-river':
    'author': 'Erwin M. Mascariñas, Butuan City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-03T08:36:15.697+08:00
    'imagesource': 'jcr:25870f59-82b3-4548-b260-e3530f5926ec'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d843607-339c-4a93-9164-b2ccb541bac1'
    'lead': 'Every year, Butuan City is reminded of the importance of the Agusan River;
      its historical influence and how it has sculpted its vast landscape by way of
      a religious event known as the Abayan Festival. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:42:59.597+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T10:43:02.995+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:43:02.794+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Butuan’s Abayan Festival: A celebration through the waves of the mighty
      Agusan River

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c13f7c-3035-43c4-a78b-599f18b1865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> Every year, Butuan City is
        reminded of the importance of the Agusan River; its historical influence and
        how it has sculpted its vast landscape by way of a religious event known as
        the Abayan Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc2b76-8d2f-4d66-b191-97d1ebbd8fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrated since the late 1880s, the Abayan is an annual festive
        ritual of prayer culminating in a fluvial procession along the Agusan River
        in honor of the river patron Santa Ana</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9946d8-29d5-4bd0-b4de-ae8b0367c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abayan is coined from the word “abay” which means to guide.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5194f935-ed72-4641-8377-9c46272c3b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often held in July, the event carries a huge historic significance
        since it was primarily done to ward off crocodile attacks along the banks
        of the river.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc61fe7-f33f-4e46-912e-cf5a5aec4fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival is held to commemorate how people would ask for guidance
        to cross the Agusan River safely as it served as the major hub for trade and
        human activity long before the Spanish period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8516817-3f4d-44f5-8ce4-8439633e8337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.996+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Abayan Festival is a clear reminder of the resilience of the
        people and it’s different communities, which has relied its existence with
        the flow of the river throughout the ages.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3859a-31e2-4ef1-9166-355edbff336d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This activity is not only to honor the river’s patron saint but
        to recognize the historical value of the Agusan River. The river holds a significant
        historic value since it is with it that Butuan transformed as a city and coincidently
        the celebration hallmarks the 66th charter day of the city known to us as
        Adlaw Hong Butuan celebration,” said Butuan City Mayor Ronnie Vicente Lagnada.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91157f45-a75f-4f94-882e-dffff946301c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tthe Abayan Festival kicked off on July 31, as an opening event
        that will lead to the charter day celebration of Butuan City on August 2</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ca55c-e016-42eb-81b1-7c33aaef411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of people from different riverside villages lined up along
        the banks of the Agusan River chanting Viva Senora Sta Ana as the fluvial
        procession of around 15 boats navigated the river''s fast current with the
        lead boat carrying the image of its patron saint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508804a8-81b2-4d55-9937-8319eb71de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the celebration was even made significant with activities
        such as wooden canoe boat race, dragon boat race, drum and lyre and cheer
        dance competitions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1c191-39fa-4031-9276-3f12e0579d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:42:59.598+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:43:02.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor pointed out that, “In the future, we want to expand this
        events and different activities, the Agusan River has a lot of potential for
        tourism aspect, if we can develop this river further, there are many activities
        we can create with the river while also putting the primary concern into its
        protection.”</p>'
