      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Women''s Ordination Conference issued a statement that month
        saying "until women are included in all decision-making structures and as
        priests and bishops of the church, equality remains painfully denied."</p>'
    '12':
