      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race offers a professional prize purse of $75,000 USD, as well
        as 30 age-group qualifying spots for the world championship next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f4d61-42c2-4fa0-bf41-f564b0b09f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:52:54.699+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:52:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organizers, 2,900 people have already registered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25272f43-51bb-47e0-88eb-3aaa44c2c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:52:54.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:52:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professional triathletes from over 45 countries will participate
        in the race. Among them are returning participants Tim Reed and Craig Alexander
        of Australia, and Cameron Brown of New Zealand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8fc762-20e5-41db-9603-fd2d9dc6e09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:52:54.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:52:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino celebrities, including Dingdong Dantes, Piolo Pascual,
        Matteo Guidicelli, Kim Atienza, Paul Jake Castillo, Ivan Carrapiette, and
        Apl De Ap, will also join the triathlon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09679c0-0021-4c66-b454-7571072fffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:52:54.700+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:52:58.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in previous years, fans of the celebrities are expected to
        crowd the race route.</p>'
    '23':
