      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc60ac-97f2-489d-8c7f-b120a58b80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:08:15.946+08:00
      'mgnl:createdBy': 'jeff'
