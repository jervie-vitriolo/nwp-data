      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The universe''s
        most beautiful woman is also "the sexiest woman alive" according to Esquire
        Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786d6cfd-451e-44ff-a17f-68c7a6d1894a'
