  'PLDT-sell-Meralco':
    'author': 'Claire Jiao'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-03T15:08:07.365+08:00
    'imagesource': 'jcr:813b90a6-1f2e-4a3f-a5f3-638c06841c0d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c70c95ab-f108-4d96-a088-322c8c32a7cc'
    'lead': 'PLDT, Inc. will sell its stake in the Manila Electric Co. (Meralco),
      in hopes of shoring up additional cash as profits continue to fall this year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:34:53.575+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:33:26.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:33:26.419+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT to sell Meralco stake as profits fall again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe7a823-3b38-4c31-9978-f785471397f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — PLDT, Inc. will sell its stake
        in the Manila Electric Co. (Meralco), in hopes of shoring up additional cash
        as profits continue to fall this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55473f22-516c-412a-bd45-9999b0fe8f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s largest carrier is already in talks with several
        investors both here and abroad for the sale of its 8.7% stake in Meralco,
        PLDT Chairman Manny Pangilinan said in a press conference on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa70ad6-e1ca-4e9f-92b6-ca0cfedbc47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our intention to divest of this residual interest in the
        next few months. The timetable for the disposal will most likely be completed
        in the first half of 2017," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1453e0f-2e86-4673-8ea9-41dd1b1310fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan estimates the purchase price could be "north of ₱26 billion,"
        a sum he noted was "sizeable." It would likely interest a single large buyer
        or a consortium of smaller ones, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84aa8e4-6348-4d5e-a856-3be34ac4cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This injection of funds will be much-needed as PLDT continued its
        profit decline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b64851-749a-4dc5-919b-b80dea49c73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/26/department-of-energy-meralco-partnership-poor-communities.html">Related:
        DOE, Meralco to provide power to more poor communities</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacbbd3-6950-4273-8995-1b8737cf0b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its net income stood at ₱6.2 billion in the second quarter, down
        33% from the same period in 2015, disclosures showed. In the first quarter,
        its net income also fell by a third year-on-year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dc7aec-5b86-4d5d-b1b9-84921a87ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profits were pulled down by PLDT''s investment in Rocket Internet.
        The German startup incubator has seen share prices fall steeply this year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28681835-adda-4a6f-b100-314c439aef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of 2016, Rocket Internet''s shares were worth about
        28 euros each; PLDT''s investment in the firm was valued at ₱14.6 billion.
        By the mid-year though, shares were about 17 euros apiece, and PLDT''s stake
        was worth ₱9.2 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd273d85-e832-48d0-8ae8-cc0b6a9b3542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan said, though, that PLDT wouldn''t let go of Rocket Internet
        just yet, calling the company a "long-term hold."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62abdf4f-23d5-4567-a660-b858f180388d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, PLDT is tightening its belt. It slashed its dividend payouts
        to just 60% of core income — and further cuts weren''t ruled out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf2c9c6-aa91-4970-9dc8-32eb32d4d61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It previously paid as much as 100% of core income to shareholders.
        In the first quarter, it paid 75%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff999d6-3408-4084-9ecc-209e6658b6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the circumstances, the most prudent payout is 60%." Pangilinan
        admitted. "Of course things could change for the better or not for the better."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bde5d5-607a-4b8c-8d10-3fc6943c2c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT is still paying off its ₱35-billion buyout of San Miguel''s
        telco business. It plans to spend another ₱48 billion this year for extensive
        upgrades in its network so it can tap the newly acquired spectrum frequencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447339a5-5fe3-4258-a126-0f6c3705636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition of San Miguel''s telco assets were meant to help
        turnaround PLDT''s fortunes. But amid efforts by the Philippine Competition
        Commission to review the deal, there are fears the move won''t pay off.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733aff58-6660-484a-8c35-7999dedfdae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How dead will we be if the transaction does not proceed? I think
        the company will survive," Pangilinan said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00d5751-dbf5-4916-b5b1-34603985a027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:34:53.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:26.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT currently has a case pending before the Court of Appeals to
        stop the competition watchdog from investigating the acquisition.</p>'
  'Tinio-Pagdilao-submit-counter-affidavit-Napolcom':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Pagdilao, Tinio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-03T01:00:40.321+08:00
    'imagesource': 'jcr:32548d2e-5e7d-4907-9223-2f86af8f2fda'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef105bf8-9db3-4c1e-a541-d576d760c8ff'
    'lead': 'Heeding a deadline set by the National Police Commission (Napolcom),
      two star-ranked police officials submitted their responses on Tuesday in relation
      to possible administrative charges against them over alleged drug links. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:39:27.668+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T10:40:31.806+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:40:31.526+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tinio, Pagdilao submit counter-affidavit to Napolcom

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a7ac5c-a1cc-48df-8885-f04eae0131bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:40:31.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Heeding a deadline
        set by the National Police Commission (Napolcom), two star-ranked police officials
        submitted their responses on Tuesday in relation to possible administrative
        charges against them over alleged drug links.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6975ebe7-885d-4efa-afba-932e06e9b3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:40:31.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/01/Napolcom-admin-cases-Pagdilao-Tinio.html">Related:
        Napolcom: Strong evidence for administrative cases vs Pagdilao, Tinio</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9fb20-2d51-4411-991c-b9282e0b3a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:40:31.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Quezon City police director Chief Supt. Edgardo Tinio personally
        submitted his counter-affidavit in the morning and said he was even willing
        to be cross-examined by President Rodrigo Duterte himself to prove his innocence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7292455-2982-4955-8473-f850b10acafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:40:31.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tinio said the President might have been misinformed that''s why
        he wanted to explain himself personally to Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2406f5d3-0729-4210-a1c2-6142cea2a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:40:31.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/05/Duterte-names-5-police-PNP-generals-illegal-drugs.html">Related:
        Duterte names 5 police generals allegedly linked to illegal drugs</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359ab757-616d-4550-9fd6-bb354f33bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:39:27.669+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:40:31.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in case a fellow cavalier or a graduate of the Philippine
        Military Academy (PMA) had given the President the ''polluted'' information,
        he was challenging this person to prove his claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
