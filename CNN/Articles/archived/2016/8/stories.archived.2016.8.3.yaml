      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:29.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some leaders say investors might get confused in dealing with
        different rules of several states. This might turn them away from doing business
        in the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0983d-2214-4207-8e3a-d8d9b74ebd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:29.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The businesses will have more processes to undergo; this is some
        kind of a problem for us," Philippine Chamber of Commerce and Industry Chairperson
        Donald Dee said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d40fb8-7b46-4cc9-b9f5-d732a60583a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:29.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pimentel said they had nothing to fear about. He said President
        Rodrigo Duterte''s economic team were committed to preserve existing contracts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c014c-1f36-46c6-b645-84bad5d5b3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:29.999+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll follow the sanctity of contractual relations in this country,"
        Pimentel pointed out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be37bca-96f1-4059-b92a-2831bc76f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:30.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how could poor states survive without national government subsidies?
        With low tax revenues, some local government units rely on dole-out funds
        sometimes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e5ad82-91b6-4d1c-86aa-358bc967ca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:30.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Administration expert Prospero De Vera suggested that there
        must be a so-called "equalization fund" to help federal states get by. A newly
        created loan commission will provide the funds to poor states for infrastructure
        projects. He pointed out that such was the case in Australia, where the criteria
        depended on poverty level.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904916c0-6df0-4ee4-821b-3e2d83ff571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:30.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel shared De Vera''s view. Pimentel said the government could
        afford the fund, but he was unsure how much it would cost.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0b351-3c3f-42d8-8755-e1bb1caace30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:30.000+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates admit it''s still an uphill battle to convince the public
        on the befits of federalism. That''s why the President''s allies are working
        double time on information campaigns.</p>'
  'Mandatory-ROTC-college-students-Duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-03T18:36:41.731+08:00
    'imagesource': 'jcr:c1dbe2ff-e8de-4f0d-8778-ebd7fc53ed75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2667cd7d-95b9-4238-a152-486dc872ea1f'
    'lead': 'President Rodrigo Duterte wants to require all college students — male
      and female — to join the ROTC program to instill discipline and nationalism
      among them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:43:22.446+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T08:43:27.417+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:43:27.037+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte wants immediate revival of mandatory ROTC

      '
    'updated': 2016-08-04T01:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10dcdb6-b9c5-41a6-bee4-074df45a53a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Rodrigo
        Duterte eyes the revival of the mandatory Reserve Officers’ Training Corps
        (ROTC) program for all college students in the next school year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae29bbe-aec4-4fab-8e64-84f778792fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella said on Wednesday the President
        personally backed the revival of the ROTC program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce468c29-6c4d-4658-8432-c825b282c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to help in the building of discipline and values especially
        in this generation and we expect ROTC to be able to help build a sense of
        patriotism among the next generation," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a8a64-890e-47c6-873e-3a0c6ef5b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his State of the Nation Address last July 25, President Duterte
        also called for the strengthening of the ROTC program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b467a27-62b7-46f4-bef4-e3a3737e2281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us also strengthen our ROTC program to instill love of country
        and good citizenship," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdb04ce-3edd-43d0-9eb2-a8f4f9368857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Higher Education (CHED) said the ROTC program
        should not only focus on military training, but also offer an community-service
        option.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e6e6a-77f3-4ad0-9c14-12cd487baf58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those could work hand-in-hand under the National Service Training
        Program [NSTP] for a holistic approach,” CHED executive director Julito Vitriolo
        said on Wednesday. “In these times, there is an urgent need to train a robust
        military force because of internal and external security threats.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765466b-3562-4cba-b439-23d9e3c285f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Presidential Chief Legal Counsel Salvador Panelo revealed
        that a legislative proposal to make ROTC mandatory for male and female college
        students was already being drafted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842eabe-821d-43a7-ad2b-258b207bca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC program was designed to provide military training to college
        students to mobilize them for national defense preparedness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ceab5f-bee5-4cc6-b923-1693234ab655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program used to be mandatory until the National Service Training
        Program (NSTP) Act of 2001 was passed in 2002. It gave college students the
        option to choose between ROTC, Civic Welfare Training Service (CWTS), or Literacy
        Training Services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95b1e4-3223-449b-a684-cfd699215a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After it was passed, the number of ROTC enrollees dropped by more
        than half from over 362,000 in 2000 to just over 106,000 in 2005, with almost
        195,000 students joining the training last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9707470-0062-4ab5-9763-5b52f73b70c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth group against ROTC revival</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ac2ce-3be6-4759-8e25-58ce9deafe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Party-list expressed resistance to the ROTC program revival,
        saying that it was detrimental to the rights and welfare of the students.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b13eca-0893-4ce0-b1a7-fbd7c534547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not subscribe to the notion that ROTC could instill discipline
        and love of country, given its violent and mired history... ROTC should not
        be made mandatory. In fact, the program should be abolished,” Kabataan Party-list
        Rep. Sarah Elago said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f519b5-6274-4009-830f-f870f77a6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abella said Duterte was open to dialogues with critics to allay
        their fears.&nbsp; He also said abuses in the program would also be addressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc34092-e6f3-4eaf-aa54-7be05d92d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasama na ''yan sa prosesong pinag-uusapan, narinig na rin
        kung bakit may opposition tungkol sa pag-i-impose muli ng</em> ROTC," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2009d80c-4474-4c31-85b6-db5dd7be040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is included in the process being discussed. We
        have heard the opposition regarding re-imposing the ROTC.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28042365-0f12-4a3b-8e49-3f608ee1dde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elago filed on Wednesday House Bill 2399 or the ROTC Abolition Act
        of 2016, as a countermeasure to Malacañang’s proposal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c397877-bab3-4f0c-84c7-bda8de891003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:43:22.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:27.421+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Digital Producers Lara Tan and VJ Bacungan,
        correspondent Pia Bonalos, and intern Karl Andrew Sonio contributed to this
        report.</em></p>'
  'manny-pacquiao-pba-all-star':
    'author': 'Enzo Marcos, Sports Desk Contributor'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-03T19:14:35.407+08:00
    'imagesource': 'jcr:604369e7-e18d-4884-9430-77e40cba5f5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a76aa9f-cf73-4dbf-baa3-e2831b963931'
    'lead': 'Manny Pacquiao is a force across cultures. He cuts across so many different
      demographics and he is creating a buzz that no PBA player could have created.
      Love him or hate him, you will tune in to see him play in the All-Star Weekend.
      Along with keeping the most ardent fans interested, the PBA is engaging even
      the casual fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:46:49.147+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:11:05.667+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
