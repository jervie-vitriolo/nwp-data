      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network announced Jimmy Fallon will host the 2017 ceremony.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d1abe-afdd-4e23-b3f3-45c7b972835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:48:07.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:10.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Fallon''s first award show hosting gig since the Emmy
        Awards in 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c23ed-61cf-474b-a559-c1ed6e613c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:48:07.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:10.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most spontaneous and uninhibited award show on television,
        and Jimmy''s playful, disarming comedic brilliance makes him the ideal host
        to enhance and elevate the sense of fun and irreverence that''s made the Golden
        Globes one of the premier events of the entire broadcast year," wrote NBC
        Entertainment Chairman Robert Greenblatt in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f4e8ac-64a3-4b1a-bcc2-6379a42429be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:48:07.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:10.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ricky Gervais hosted the show in 2016. Tina Fey and Amy Poehler
        served as co-hosts — to great acclaim — for three years prior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69bd417-5af3-4c12-a60a-d42b49b87ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:48:07.571+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:10.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Globes mark the unofficial start of Hollywood''s award season.
        The show will air January 8, 2017 on NBC.</p>'
  'MINI-PH-offers-financing-promo-until-September-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-03T11:08:57.156+08:00
    'imagesource': 'jcr:73cad711-d7f7-47ae-8ef5-cd31c8376d7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc3e25c8-1c45-400f-b9f0-be5ff1400413'
    'lead': 'The promo includes a high-definition, dashboard-mounted camera and complimentary
      one-year comprehensive insurance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:53:21.793+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:15:33.794+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:15:33.588+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MINI PH offers financing promo until September 2016

      '
    'updated': 2016-08-05T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c4a0a-7ebe-415d-b737-0b8c75de10b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Autohub Group,
        which manages the MINI brand in the Philippines, has announced its new in-house
        financing deal for MINIs purchased until September 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c46ab-917a-4e69-9c60-c81fd77f7076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a press statement that, for as low as ₱31,988
        a month, the MINI 3 Door Hatch, the MINI 5 Door Hatch, the MINI Countryman,
        the MINI Clubman and the MINI Convertible come with a three-year preventive-maintenance-service
        package, one year of comprehensive insurance and the MINI Advanced Car Eye,
        which is a high-definition, dashboard-mounted camera that not only records
        crashes and driving incidents, but also attempted vehicle break-ins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc8e764-10f9-4827-b222-b50086f429c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2014, the second-generation MINI 3 Door Hatch continues
        the brand’s trademark performance and go-kart handling by offering a wider
        track and improved suspension over the previous model. The range starts with
        the ₱2,200,000 Cooper, which is powered by a turbocharged, 1.5-liter, twin-cam,
        12-valve, direct-injection, TwinPowerTurbo inline-3 producing 136 horsepower
        and 220 Nm of torque.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811591a-e8f3-4235-bf70-e5441c17a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For stronger performance, the ₱2,700,000 Cooper S gets a turbocharged
        2.0-liter, twin-cam, 16-valve, direct-injection, TwinPowerTurbo inline-4 producing
        192 horsepower and 280 Nm of torque. For the ultimate MINI 3 Door, the ₱3,550,000
        Cooper S John Cooper Works (JCW)’s 2.0-liter engine has been tuned to produce
        231 horsepower and 320 Nm of torque. All models are mated to a 6-speed automatic
        gearbox.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae136f-ea4f-45c5-a85b-626afbe549f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, the company launched the MINI 5 Door at the 11th Manila
        International Auto Show (MIAS). Aside from adding two doors, a seat and 67
        liters of cargo space, the 5 Door is 161 mm longer, 61 mm wider and has 72
        mm more wheelbase than the four-seat MINI 3 Door. The 5 Door has two variants,
        namely the ₱2,300,000 Cooper or the ₱2,800,000 Cooper S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1111ce6c-173a-4c64-8547-bb9a567ee912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MIAS 2015 also saw the debut of the updated Countryman, which is
        essentially a five-door MINI with raised suspension. The three Countryman
        models include the ₱2,550,000 Cooper, the ₱3,050,000 Cooper S and the ₱3,900,000
        Cooper S JCW.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba361c40-d04d-49a0-a508-e607cdccfab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the Autohub Group brought in two more variations of the
        updated MINI line-up. First is the Clubman, which is 271 mm longer, 73 mm
        wider and has 103 mm more wheelbase than the MINI 5 Door, making it the largest
        MINI on sale. Featuring a distinctive ‘barn-door’ tailgate and horizontal
        taillights, the Clubman is available in either the ₱2,800,000 Cooper or the
        ₱3,300,000 Cooper S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4705e7bb-36f0-4fce-ab56-06fb4933262f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, the MINI Convertible combines the nimble handling of the
        3 Door with the wind-in-your-hair experience of an electrically operated soft
        top. Unlike the other MINIs, the Convertible is only available with the 2.0-liter
        engine, either in the ₱3,150,000 Cooper S or the ₱3,950,000 John Cooper Works
        Convertible.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a413ff86-53cd-4866-b368-7fae12434d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d69f16-703b-4932-a7b9-6eda98cda1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Call MINI Global City (02) 856-7555, MINI Roadshow Greenhills
        (02) 722-2555 or MINI Cebu (032) 414-1413 to schedule a test drive or visit
        www.mini.com.ph for more details.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1bd80-197c-4c5b-a8eb-d95965308e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:53:21.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:15:33.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Sponsored by: MINI Philippines</em></p>'
  'Suicide-Squad':
    'author': 'Piya Sinha-Roy, Reuters'
    'caption': '''Suicide Squad''s'' Harley Quinn to be played by Margot Robbie'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-03T10:37:12.415+08:00
    'imagesource': 'jcr:2a79f6c1-883b-4dc0-bf50-4c32b215f2dc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '880b9300-f934-4d87-a3c2-70ac68771d19'
    'lead': 'The "Suicide Squad" prove that even bad guys can be good.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:56:40.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T09:56:44.075+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:56:43.745+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Villains at play in anti-hero movie ''Suicide Squad''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f90a12-ae43-4c43-b6c8-a01e8f25fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> A deadly hit man, a sweetly insane
        former psychiatrist, a boomerang-wielding assassin, a lethal reptilian, and
        a pyromaniac gang member are not the usual suspects to protect Gotham city,
        but the "Suicide Squad" prove that even bad guys can be good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fe667f-c0cf-4371-9946-1c9c933d8ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Suicide Squad," out in theaters on Friday (Thursday, PHT), follows
        a rogue group of DC Comics anti-heroes - Deadshot, Harley Quinn, Boomerang,
        Killer Croc, and El Diablo — who are captured and held hostage by Gotham''s
        government to use as weapons to protect the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca36bea-5930-4d61-9ee6-947f114b9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throw in the Enchantress, the Joker and ruthless government official
        Amanda Waller, and the Suicide Squad make their film debut with some big obstacles
        to overcome as they harness the best of their rotten selves to enact some
        good.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d5a26b-5901-4d23-8503-ceec64c89ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.076+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film showcases a new direction for Warner Bros'' DC superhero
        universe, which has taken a more dramatic and serious tone in action films
        such as "Batman v Superman: Dawn of Justice."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffb6587-d4fb-4de3-b21c-0662f6d15692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hardest thing is finding that balance between entertaining
        the audience, giving audience information, setting up a lot of major characters
        and setting up a whole entire world," writer-director David Ayer said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f164b413-0fca-49c4-a240-dd4d3a4e4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the film are Will Smith''s Deadshot, who is desperately
        trying to make amends with his daughter, and Margot Robbie''s sassy, psychotic
        Harley Quinn, who is desperately trying to get back to her love, the Joker,
        Batman''s infamous nemesis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fe5dc9-9c04-4b77-a10f-97f90a3ccd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Leto is the latest actor to don the green hair and menacing
        grin of the Joker, following on from Jack Nicholson and more recently, the
        late Heath Ledger in Christopher Nolan''s "Dark Knight" franchise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f9b34b-f4dd-4e0f-bdc4-e51184c292e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can have green hair and white skin and a crazy laugh but you
        have to start from the beginning and walk down a brand new path," Leto said
        of creating his own stamp on the character.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886868ad-ba85-4dd9-ab32-e835ef702649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.077+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayer''s tongue-in-cheek tone plays up the killer instincts of the
        Suicide Squad along with a plot that sees them try to sacrifice themselves
        for the greater good.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd377034-85e0-4fc7-8ff8-607b1c6ea4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get bored of the superhero, you know the story punch line,
        you know he''s going to win the fight and get the girl," said Adewale Akinnuoye-Agbaje,
        who plays Killer Croc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f469f4-2f29-4ffb-8842-699a02b5f39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:56:40.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:56:44.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these guys, will they complete the mission? Will they kill
        each other? Will they escape? Will they end up dead? You don''t know."</p>'
  'florida-aerial-spraying-zika':
    'author': 'Julie Steenhuysen, Reuters'
    'caption': 'Florida health officials announced another non-travel related case
      of Zika on Tuesday, bringing the total to 15. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T10:32:27.063+08:00
    'imagesource': 'jcr:6b79d4b8-7abd-4f6f-8f9b-b76b595d7f28'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65af3124-b951-49c6-a07a-8098ba6114b9'
    'lead': 'The aerial spraying campaign was recommended by the CDC in conjunction
      with the Florida Health Department to reduce adult mosquito populations that
      might be capable of carrying the Zika virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:59:03.291+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T09:59:48.231+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:59:48.025+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Florida to begin aerial spraying of insecticides to control Zika

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e9ec2-f651-4a2b-9e77-066dea1b6408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHICAGO (Reuters) —</strong> Florida will conduct an aerial
        insecticide spraying campaign at dawn on Wednesday in an effort to kill mosquitoes
        carrying the Zika virus, officials in Miami-Dade County said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aed0d35-1888-481e-ba5d-e6436ce22be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign will cover a 10-mile area that includes the one-mile-square
        area just north of downtown Miami that health officials have identified as
        the hub of Zika transmission in the state, the officials said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68120a-5e3d-47d7-bc05-714f5228260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the U.S. Centers for Disease Control and Prevention issued
        an unprecedented travel warning, urging pregnant women to avoid travel to
        the Miami neighborhood at the center of the investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7932ad-8efd-4179-bebb-ac7eb4f35a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zika outbreak was first detected last year in Brazil, where
        it has been linked to more than 1,700 cases of microcephaly, a birth defect
        marked by small head size that can lead to severe developmental problems in
        babies. The virus has spread rapidly through the Americas and Caribbean and
        its arrival in the continental United States has been widely anticipated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df251ebc-54da-424d-8a40-335903536aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida health officials announced another non-travel related case
        of Zika on Tuesday, bringing the total to 15.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d4b1c-3eed-4290-a643-0b1cf77495b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.232+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aerial spraying campaign was recommended by the CDC in conjunction
        with the Florida Health Department to reduce adult mosquito populations that
        might be capable of carrying the Zika virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a2fb9b-8411-45a5-9fa2-215750877dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a conference call on Tuesday, CDC Director Dr. Thomas Frieden
        expressed concern that vector control efforts so far have not been as effective
        as hoped. A CDC expert is currently conducting tests in Miami to see if mosquitoes
        in the area have developed insecticide resistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c2f8b-81c5-4708-b346-126ddc764169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida had been using two products in the pyrethroid class of insecticides.
        In its aerial campaign, the state will use a chemical called Naled that has
        been approved by the U.S. Environmental Protection Agency, according to Joseph
        Conlon, a spokesman for the American Mosquito Control Association.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f89352-7a7d-4a6b-95c6-a04bbd380ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naled is from a different class of insecticides known as organophosphates.
        According to the CDC, the chemical has been widely used to control mosquito
        populations in the United States, including in Miami, Tampa and New Orleans.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2355f-d581-4a67-a425-5c6f17183920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommended the same chemical for aerial spraying in Puerto
        Rico, but the recommendation has been met with protests from residents concerned
        about its impact on health, bees, agriculture and the environment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f874e583-df6f-4347-8280-e97cb4d32441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:59:03.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:59:48.233+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade health officials said residents do not need to take special
        precautions during the aerial spraying activities, but it has recommended
        that people with known allergies remain indoors.</p>'
  'north-korea-fires-missile':
    'author': 'K.J. Kwon and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T11:13:46.298+08:00
    'imagesource': 'jcr:f4e688c9-b42c-44de-ae17-6e9b82aaae5a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a24aeba-9afc-4c98-b084-8309adc8e9a7'
    'lead': 'North Korea fired a ballistic missile around 7:50 a.m. Wednesday, according
      to the South Korean Joint Chiefs of Staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:03:40.480+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:16:20.070+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea fires ballistic missile

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78fe04-0763-4b1e-a4eb-89d934b7d113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL (CNN)</strong> — North Korea fired a ballistic missile
        around 7:50 a.m. Wednesday, according to the South Korean Joint Chiefs of
        Staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e37f9-5dcf-47ed-9fe4-cda3d90daa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missile was launched from an area in North Korea''s South Hwanghae
        province, in the country''s southwest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1c2f6-5e80-4861-abbf-7aa91e29f503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It then flew about 621 miles (1,000 kilometers) across the peninsula
        into the sea in the east.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14867bad-c41d-4118-8a94-e7ca3b04fe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the South Korean Defense Ministry told CNN that
        it is assumed a Rodong missile was fired.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06df9efa-bbc0-4187-8495-2e502f2e3454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea, by firing of ballistic missile which can equip nuclear
        warhead, is openly showing its direct and obvious intention of provocation
        and ambition that it can target our country, including our ports and airports,
        as well as neighbor countries," the official said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceb393b-4cc3-4dad-9fae-128e4e117005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is prohibited from carrying out such missile launches
        under a March U.N. Security Council resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30e2aa5-690e-44f5-8043-8982c23c5318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea, whose provocative acts are threatening the peace and
        stability of the Korean peninsula and the international community, will be
        faced with more powerful and thorough sanctions and pressure from the international
        community and our country."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613fc639-7c1b-4dea-aa7d-aa7c59f8c88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 19, North Korea fired three ballistic missiles off its eastern
        coast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924eff6-8651-4bf1-9bbb-5e0b8ca9411c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those were believed to be short-range, Scud or Rodong type and flew
        300 to 380 miles (500 to 600 kilometers), said Jeon Ha-gyu, spokesman for
        the South Korean Joint Chiefs of Staff.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffa1185-6d75-43d6-bace-f11985563800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean state media said Kim Jong Un, the country''s leader,
        personally "provided field guidance" for that drill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcdfef3-9216-48d1-b8bc-b70378d5520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missile tests have become more frequent under Kim Jong Un''s reign.
        The more tests the reclusive nation carries out, the more it can fix its mistakes,
        refining and improving its missile technology, experts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6bb96-1419-4e08-889a-f3e75c925065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean defense official said North Korea has launched
        more than 30 missiles since Kim took power.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d2911b-55ef-4f64-85e6-852afeb360e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.481+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the country has continued to improve its nuclear and missile
        capabilities, it has yet to successfully pair the two.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd51065e-bbcf-43f6-b930-b1a28b0be857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, South Korea announced it will deploy the advanced U.S
        THAAD missile defense system in Seongju County, about 155 miles (250 kilometers)
        southeast of Seoul.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656ab6c7-8444-4e60-b83a-b67817d5c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:20.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When active, the system should be able to defend two-thirds of South
        Korea from an attack by its northern neighbor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4fa939-873f-4a03-83f9-948eef07f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:03:40.482+08:00
      'mgnl:createdBy': 'jeff'
