    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:11:05.275+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Talented Mr. Pacquiao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b127218-c81f-4826-bf52-37408bc210b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Sports Desk)</strong> — There’s a funny
        Manny Pacquiao story I always like to tell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d029d-496d-456a-88fb-c540218cb89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had just been handed my first big shoot and Pacquiao was my main
        talent. “Hi, Manny. My name is Enzo. I’ll be your director today.” I practiced
        that line around a thousand times in a span of two days. As Manny approached,
        I practiced one last time for good measure. I extended my hand and lost all
        communication skills. I sounded like I was speaking in tongues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa6a6ba-1577-4a68-8739-05723e07db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny, being the classy guy that he is, shook my hand, smiled and
        said “Hi, direk.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8f419c-02dc-453c-9e6a-5aaf052afffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was 7 years ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce8baaa-49ff-4782-8b10-d79301851013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny was a boxer then. Just a boxer. Now, Manny Pacquiao is a slasher.
        And by slasher I don’t mean a horror flick or a basketball player that uses
        his speed to get to the rim. I mean someone who has multiple slashes in his
        job title. Manny is—in no particular order—a boxer, a singer, an actor, a
        Senator, and a basketball player.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836b1f3e-15a9-4770-947f-8827378ca0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most slashers take on multiple roles as a way to augment their
        income, it seems he has been taking on multiple roles just because he can.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4964461-e6eb-42ed-af7b-7177292ce6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao is doing what every living person dreams of doing:
        blurring the line between work and play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166b4d09-a6ce-4d32-82e3-d29ce7ff3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, attempting this would be a major problem. Mainly
        because they are taking time away from the talent that brought them their
        fame in the first place. But Manny isn''t most people and he isn''t held to
        the same standard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049c4fae-46b9-4c55-9c93-a49500a52fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn''t expected to sing like Gary Valenciano, but he puts smiles
        on people''s faces when he belts his tunes. He isn''t expected to turn in
        award-winning performances like Jericho Rosales but he fills up cinemas. He
        isn''t expected to rack up trible-doubles, but crowds rejoice when he is inserted
        into a game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2094ff9d-9add-49d1-a6ea-92b50d6f1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, the talented Mr. Pacquaio will put on his basketball
        player costume. He is replacing L.A. Revilla in the Blitz Game on Friday.&nbsp;
        Take a look at some of the other participants and you''ll see a&nbsp; mix
        of venerable basketball elite and upcoming young bucks: Ronnie Magsanoc, Noli
        Locsin, Mike Tolomia and Mac Belo just to name a few.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254279a-344b-4f86-90a8-cb95b9eaf6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be noted that two of the main draws of the event: Alvin
        Patrimonio and Johnny Abarrientos have also been slashers. Johnny starred
        in "Go Johnny Go" while Captain Lionheart starred in over five flicks including
        basketball movie classics: Dobol Dribol and Last Two Minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc90daa-1e33-4a72-b7c6-67a75c67003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now ask yourself one question: What would an ideal All Star event
        look like? Fans should want to watch it. Fans should feel so compelled by
        the line ups that every seat in the arena is filled, every TV across the nation
        is tuned in to watch the game. Following this line of thinking, inserting
        Manny Pacquiao into the event makes total sense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756d3157-0c4c-448c-bb38-7701082dc387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he certainly does not have the same basketball resumé as some
        of his counterparts, he may be the biggest name on either roster. You know
        that every cellphone will be snapping photos of The Pacman trying to guard
        The Flying A.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd40c769-d2bf-47ae-a91e-ce69f330e55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Are there other PBA stars who could have replaced Manny in this
        event? Maybe. But if the ultimate goal was to fill the arena, they made the
        right decision by picking Manny.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddd489-3795-42e1-b0c8-542ee6e14b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny is a force across cultures. He cuts across so many different
        demographics and he is creating a buzz that no PBA player could have created.
        Love him or hate him, you will tune in to see him play in the All-Star Weekend.
        Along with keeping the most ardent fans interested, the PBA is engaging even
        the casual fans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941672a1-60b5-41aa-9e7b-f4362e44b92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think I need to buy a Pacman All-Star jersey.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cd21c3-9bad-4eb6-b159-333b85bce07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:46:49.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:11:05.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Enzo Marcos is a Sports Desk Contributor. He
        is also the co-founder of BuhayBasket.com. The opinions expressed in this
        feature article are solely his.</em></p>'
  'Emirates-airplane-crash-landing-Dubai-airport':
    'author': 'Noah Browning, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T19:04:38.686+08:00
    'imagesource': 'jcr:f48e5722-32ac-4c22-96bc-c4302d246a1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8682fe1b-a369-4be8-96b6-029ac57705ef'
    'lead': 'An Emirates airline flight coming from India crash-landed at Dubai International
      Airport on Wednesday, the Dubai government media office said on its official
      Twitter account, adding that there were no reported casualties yet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:49:42.924+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T08:49:45.730+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:49:45.479+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emirates plane crash-lands at Dubai airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f31727-26d8-4608-b8bd-905263471617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:49:42.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:49:45.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> An Emirates Airline flight coming from
        India crash-landed and burst into flames on Wednesday at Dubai International
        Airport, but all 275 passengers and crew escaped from the burning fuselage
        and were evacuated to safety, authorities said.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We can confirm flight EK521 from Thiruvananthapuram to Dubai has
        been involved in an accident at Dubai International.</p>&mdash; Emirates Airline
        (@emirates) <a href="https://twitter.com/emirates/status/760774454985261057?ref_src=twsrc%5Etfw">August
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aec26f-6412-4358-a23a-ff579c8784a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:49:42.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:49:45.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b019c1-0780-4637-9272-a21839114aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:49:42.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:49:45.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video purportedly of the incident showed a tower of flame bursting
        from the front of the aircraft, and then a thick black plume of smoke rising
        into the sky. Reuters was unable independently to verify the footage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b22095-60a4-4354-ae60-d6540cb3ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:49:42.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:49:45.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs of the incident posted on social media showed a plane
        lying crumpled on its belly on the tarmac with black smoke pouring from its
        upper section.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33be98-c104-4ed5-a1a1-98d9aff30077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:49:42.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:49:45.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All departure flights from Dubai international, the world''s busiest
        airport for international travel, were delayed until further notice, authorities
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31683357-0fef-4a07-9720-841368ac8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:49:42.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:49:45.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for operator Dubai Airports said all passengers and
        crew aboard flight EK521 coming from Thiruvananthapuram had been safely evacuated
        and emergency services were managing the situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fc700c-2b67-43d5-ba7b-e4b923d66292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:49:42.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:49:45.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates Airline said there had been 275 passengers and crew aboard
        the plane, a Boeing 777-300.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55293dda-def5-401b-81b8-9f95189bda28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:49:42.925+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:49:45.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Planemaker Boeing said in a statement it was monitoring the situation
        in Dubai and it would be working with Emirates to gather more information.</p>'
