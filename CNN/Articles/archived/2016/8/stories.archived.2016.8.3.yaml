      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Ironman is expected to be bigger than previous events
        because the Asia-Pacific championship will be held in the country for the
        first time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358b0928-ad3e-4d97-891f-a8a024a220c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:52:54.699+08:00
