      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its Facebook page, Esquire said, "Seven months after her coronation
        and more than halfway into her reign, Miss Universe comes home, strips down,
        and bares the heart beneath her confident beauty. She speaks to ESQUIRE about
        pageantry, persistence, and practicing what she preaches."</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FEsquirePH%2Fposts%2F1194741210576507%3A0&width=500&show_text=true&height=696&appId"
        width="500" height="696" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
