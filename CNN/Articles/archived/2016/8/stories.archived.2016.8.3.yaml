    'template': '1'
    'title': 'Sad ''Harry Potter'' is ending? Consider these magical books

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9bd9a-5443-4b64-96a5-faea4ad09de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yes, J.K. Rowling has said "Harry Potter"
        is done, but take heart. There are other books that might solve your need
        for more magic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2876c8fa-3d39-4610-8ac4-b53248535e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the London stage debut and publication of "Harry Potter and
        the Cursed Child," Rowling has said Harry Potter''s story is complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39797c1-bc2f-46c6-9de8-2d5e484c4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He goes on a very big journey during these two plays and then,
        yeah, I think we''re done," Rowling told Reuters."This is the next generation,
        you know. So, I''m thrilled to see it realized so beautifully but, no, Harry
        is done now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf92084-8071-4e92-8e12-1a7f2b013e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some stories with entertaining tricks:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1bbbf-082a-4afb-acf3-5d766fc3eb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Peregrine''s Home for Peculiar Children</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86f3f2-d330-4ac7-b043-474f8413793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Ransom Riggs, the story of a boy who ends up at an abandoned
        Welsh orphanage is told in both prose and photos. There are three books in
        the series and "Tales of the Peculiar," the companion piece to the Miss Peregrine''s
        movie set for release this year, is out in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96e7c38-f867-4cf0-996a-241143043110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tim Burton directed film based on the first novel stars Eva
        Green and Samuel L. Jackson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca6d702-e867-4aa0-9815-e826108ba056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magician</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def8160-3983-4f06-9008-beddf783fe35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" author George R.R. Martin described this book
        as being "to Harry Potter as a shot of Irish whiskey is to a glass of weak
        tea. Hogwarts was never like this."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9e7ada-cbde-43e9-a7ac-a493ca1bcc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ll venture to guess that means adults would dig this one by
        Lev Grossman. "The Magician" is a triology and there''s a SyFy network TV
        series now based on it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64196d10-a637-40bd-981c-66d76e0ac7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gregor the Overlander</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca6c7e4-e789-4fe9-a078-af84c5922866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the younger set, there''s the "Underland Chronicles" which follows
        the adventures of a boy in a world located beneath New York City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f88c34-f909-42cf-a241-8a5a2631e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its author, Suzanne Collins, also wrote the hit literary franchise
        "The Hunger Games."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e1a015-3acf-41d5-a51e-ae2a96851783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans have been clamoring for this lesser known "Underland" series
        to also be made into a film.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3114437-47dd-4e83-93bf-ad16fda2f1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Percy Jackson and the Olympians</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8130d91-90bd-41aa-8a9c-b215a825ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author Rick Riordan brings Greek mythology to life with the tale
        of Percy Jackson, who shares the blood of Poseidon and tries to prevent the
        world from going to war with the gods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7026cf54-19e7-4c12-aed2-0b98af496275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are five novels in the series.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aad5508-2cf1-44e9-a19e-379ef8f36f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fangirl</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d14cbf-d66e-437f-84f2-4bef6365f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one may not be a series, but how can you resist a book written
        in homage to "Potter" mania?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6f107b-0fd7-4288-8725-dfb6fa7d5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College student Cather Avery writes fan fiction about the very Potter-like
        "Simon Snow" in this coming of age novel by writer Rainbow Rowell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a18eb9c-5c0d-4aaa-a834-aa1f7fc3165f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shadowshaper</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f18ce9e-07a9-4d78-9bb7-84c049269914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooklyn is the scene for this fantasy the New York Times called
        "a world that readers cannot help wanting to live in and, as with all great
        urban fantasies, harboring a suspicion that perhaps we already do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a49e0f3-9ba1-46b4-ac64-7d0e6d463c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:45:06.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:52.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Daniel José Older, it features the character "Sierra
        Santiago," a young artist who comes from a mystical lineage.</p>'
