    'template': '1'
    'title': 'South Sudan violence leads 60,000 to flee, U.N. says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83243357-a129-4943-bb6e-8021e608a860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Violence in South Sudan over the past three
        weeks has prompted a massive flight of refugees into neighboring countries,
        according to the United Nations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132e87da-4de8-41dd-a007-78524b0ddc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60,000 people, most of whom are women and children, have
        fled the country since fighting began at the end of June, the U.N.''s refugee
        agency UNHCR reported on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e78b261-92d5-4f5a-8d3d-53a2793d3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.251+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refugees have brought to us very disturbing reports," UNHCR
        Spokesman Melissa Fleming said at a briefing in Geneva.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26accd6-d49f-486b-8c37-af1a7059fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.071+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed groups "are looting villages, murdering civilians, and forcibly
        recruiting young men and boys into their ranks," Fleming said. "We are very
        concerned, and are appealing for parties to move back to the peace agreement."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0760a3d0-fc3d-4e5d-a4e5-2866c8194a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a peace deal brokered on July 11, clashes between forces
        loyal to the country''s President Salva Kiir and those allied with former
        Vice President Riek Machar seem to be ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aaf550-d82b-435e-b095-17df73565149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.252+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Gatdet Dak, a spokesman for Machar, said at least 111 people
        died over the weekend in clashes outside Juba. Kiir''s camp denied this, and
        said the peace deal is still in effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c184d1-69a1-4d18-b517-9b6e10f5414b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department condemned the continued fighting on Saturday,
        calling for "an immediate halt to combat operations." Aid groups on the ground,
        such as Mercy Corps, reported there are hundreds of people wounded in Juba''s
        hospitals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50363272-528a-446e-a691-fa08703a710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether or not the South Sudan peace deal can still take hold is
        today a serious concern," the Mercy Corps said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14efd68c-c383-4e08-803a-8980f5ce1661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.253+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First vice president ousted</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae373fcd-fb6f-435c-a1b2-e0c0bc92afd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s newest country has been embroiled in one of the world''s
        most brutal conflicts since December 2013, when Kiir ousted Machar as South
        Sudan''s first vice president and accused soldiers loyal to his rival of staging
        a coup.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe50b12-fb51-4cb5-bb93-322ac40d96a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiir reinstated Machar in February as part of a deal to end the
        country''s civil war. But after renewed fighting at the start of July, Machar
        fled the country and said he was being targeted by Kiir''s troops.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11329661-715b-4de3-8b38-265f0ab9f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.254+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Kiir decided to remove Machar from his post, replacing
        him with Taban Deng Gai, who previously served as the country''s mining minister.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e60ee6-e6df-406e-85b1-65ce04130e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When [Machar] decided to leave Juba, he abandoned the whole leadership
        of his movement," Kiir''s spokesman, Michael Makuei Lueth, said in a televised
        statement on Tuesday. "As such, he was removed."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6af68-2007-4a34-b7b8-d3a452896437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Machar''s spokesman immediately called the replacement illegal in
        a Facebook post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6f2aae-1e87-4c67-aad3-e1764c4ac3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.255+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Minister Lam Akol announced his resignation from Kiir''s
        administration on Monday. He said the latest peace deal was dead, and said
        "one cannot with a clear conscience serve under such a regime."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f649d52e-5d36-4a5e-8bb5-be6c7b7c6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunger, cholera and sexual violence</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336d4a5-c12d-4ac0-a10c-2f691789d968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 60,000 people who have fled South Sudan during the latest
        fighting, 52,000 have crossed into Uganda.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cf8cf6-9c2c-47bd-b66c-a45f180d88c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.256+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Refugees are arriving tired and hungry, because of the precarious
        food situation in South Sudan," said Charlie Yaxley, spokesman for the UNHCR
        in Uganda. "They are suffering from malnutrition, sometimes severely so, and
        that rate is going up."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213a8d85-ca82-490a-8337-679f0320facb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A significant number of people remain in South Sudan "because of
        the armed forces operating there, blocking roads," Yaxley said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfe65a-e392-43c7-82f7-de72c86cb2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Mission in South Sudan is providing security
        for roughly 200,000 people in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffacc86d-4d70-4270-9ffc-dc2c620bd713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.257+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission on Monday condemned "deeply disturbing reports" of widespread
        sexual violence against women and girls by soldiers, as well as unidentified
        armed men. The agency documented at least 120 cases of sexual violence in
        the past two weeks, with some incidents taking place near U.N. Protection
        of Civilian sites.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50622363-7d7f-4136-bb5b-30b3d7e2cf92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern is the recent cholera outbreak in and around Juba.
        Since July 25, UNICEF has reported close to 300 suspected cases of cholera.
        With the rainy season in full swing, the outlook for containing a waterborne
        disease is grim.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96852a4-02fd-4f63-83f5-5cc90e955bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The constant rains are creating a breeding ground for mosquitoes,"
        said Mercy Corps Director Deepmala Mahla. "We''re worried about the disease''s
        spread."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f950c70-45f4-42c1-bbc9-bcda18a976b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.258+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Mahatir Pasha and Cristiana Moisescu contributed to this
        report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024bf901-07f8-4125-9b7e-7a4aa9f63fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:16:01.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:16:05.259+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/02/africa/south-sudan-violence/index.html">"South
        Sudan violence leads 60,000 to flee, U.N. says".</a></em></p>'
  'barack-obama-donald-trump-unfit-for-for-presidency':
    'author': 'Kevin Liptak, CNN White House Producer'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T06:00:47.736+08:00
    'imagesource': 'jcr:ee9e8feb-7bfd-48bf-90d7-1cb461e47922'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dd555ef-ad20-4e73-8850-843896a059dc'
    'lead': 'President Barack Obama offered one of his sharpest denunciations of Donald
      Trump to date Tuesday, declaring the Republican nominee entirely unfit to serve
      as president and lambasting Republicans for sticking by their nominee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:18:48.295+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T10:18:52.013+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:18:51.521+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama says Trump ''unfit'' for presidency

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcccd73-2264-4e60-8ddb-1ce11bfc4892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) —</strong> President Barack Obama offered
        one of his sharpest denunciations of Donald Trump to date Tuesday, declaring
        the Republican nominee entirely unfit to serve as president and lambasting
        Republicans for sticking by their nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd52817-323d-43bf-88b9-2d6d2c0c2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strong rebuke in the White House East Room came after Trump''s
        criticism of the family of a slain Muslim US soldier, along with comments
        that displayed apparent confusion related to the Russian incursion into Ukraine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55630ad9-43d2-44a4-bfef-e53bc09884bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republican nominee is unfit to serve as president," Obama said
        at a White House news conference with the Prime Minister of Singapore. "He
        keeps on proving it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f651bcd-d113-4c86-b06b-36ea3519148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign responded by going after the Democratic nominee
        as well as the President.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48860cc-2ae3-476b-8031-7ebd7bdb947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.295+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hillary Clinton has proven herself unfit to serve in any government
        office," a Trump statement said, listing a number of policy concerns. "Obama-Clinton
        have single-handedly destabilized the Middle East, handed Iraq, Libya and
        Syria to ISIS, and allowed our personnel to be slaughtered at Benghazi."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57279a57-ce06-44d4-aa98-d370738d6c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama on Tuesday described his feelings about Trump as unprecedented,
        recalling disagreements with previous GOP presidential nominees Sen. John
        McCain and Mitt Romney – but never an outright sense they were unfit to serve.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65516dfd-2a9d-4c1f-868f-5f9a56243775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.015+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The notion that he would attack a Gold Star family that made such
        extraordinary sacrifices on behalf of our country, the fact that he doesn''t
        appear to have basic knowledge of critical issues in Europe, the Middle East,
        in Asia, means that he''s woefully unprepared to do this job," Obama said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee466fb-3f1e-46d1-a8df-20dadb4e0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Singapore Prime Minister Lee Hsien Loong in the
        White House East Room, Obama said there are now weekly episodes in which even
        Republican party leaders distance themselves from Trump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01854451-6e73-4f6b-93f7-bc2f7fb23752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has to be a point at which you say, ''Enough,'' " Obama said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2a04b7-ac77-4c1a-9b6d-2631da1a201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama goes after Trump''s party</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87d3406-b3d7-4932-b356-7f4b7f4d5329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.016+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama placed responsibility for Trump''s statements squarely on
        his fellow Republicans, many of whom denounced his statements on the slain
        soldier''s family but didn''t withdraw their support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8744d0-8811-4009-8eb5-c2557e314301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What does this say about your party that this is your standard-bearer?"
        Obama asked of GOP leaders. "This isn''t a situation where you have an episodic
        gaffe. This is daily and weekly where they are distancing themselves from
        statements he''s making. There has to be a point at which you say, ''This
        is not somebody I can support for president of the United States, even if
        he purports to be a member of my party.'' "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128ce9b8-ac96-4f6d-a839-d15d69675bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said that denunciations from Republicans of Trump''s remarks
        "ring hollow" without an accompanying withdrawal of support.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e94dde-2b15-4694-ab8a-1bd894cee0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t doubt their sincerity. I don''t doubt they were outraged
        by some of the statements that Mr. Trump and his supporters made about the
        Khan family," Obama said. "But there has to come a point in which you say,
        ''Somebody who makes those kinds of statements doesn''t have the judgment,
        the temperament, the understanding to occupy the most powerful position in
        the world.'' "</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30bbb9a-14f8-4416-aa37-e1edc06802a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and the family of the slain soldier have been locked in an
        increasingly bitter dispute over Muslims in America and the nature of patriotic
        sacrifice.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa480176-6fc2-472f-ac24-5edf8d1e0d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Khizir Khan, who lost his son in a suicide bombing in Iraq,
        declared at last week''s Democratic National Convention that Trump had "sacrificed
        nothing," the Republican nominee claimed he''d been "viciously attacked" and
        questioned why Khan''s wife, Ghazala, didn''t make her own remarks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd49d857-e5c8-4b13-8812-64cc6edba460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticism from Trump''s own party came swiftly, including in a lengthy
        statement from McCain, whom Trump previously derided for having been taken
        captive in the Vietnam War. But he and other top GOP leaders, including Senate
        Majority Leader Mitch McConnell and House Speaker Paul Ryan, made little indication
        they would withdraw support for the Republican candidate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5e14f-92eb-4ed6-9748-80a890fd8dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has also taken flak for appearing unaware that Russian forces
        had annexed Crimea in early 2014, saying on ABC''s "This Week" Sunday that
        President Vladimir Putin is "not going into Ukraine." Later, he argued that
        the people of Crimea "would rather be with Russia than where they were" –
        an argument that Putin himself has made in justifying his annexation of the
        disputed Ukrainian territory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10275eb-4fa3-4ccb-a7d5-8e882894b957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.296+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump looks for better Russia ties</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3833ec-f7e2-4fbd-a64e-a116e7cd144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he''s maintained his view that fostering better ties to Putin
        would benefit areas of American foreign policy, including in the fight against
        ISIS. "If we could get along with Russia, wouldn''t that be a good thing,
        instead of a bad thing?" Trump asked Monday during a campaign appearance in
        Pennsylvania.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f30e314-c932-44cc-a346-9e54056780b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also took heat for calling on Russia last week to release
        deleted emails from Clinton if they had obtained them in a hack of the Democratic
        National Committee, which US officials have fingered Moscow for.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb00d93-a721-4703-865f-d5e8120d9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news conference, Obama said the alleged Russian hacking wouldn''t
        necessarily prompt a complete freeze in relations between the the country
        and the United States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad3b29-e8ef-450b-a522-20f73d0cdd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that the FBI was still investigating the hack, Obama said
        cybersecurity was just another dispute of many between Putin and himself.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb663a-286d-4ddb-b2b0-af5025988672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If in fact Russia engaged in this activity, it''s just one on a
        long list of issues that me and Mr. Putin talk about," Obama said. "I don''t
        think that it wildly swings what is a tough, difficult relationship that we
        have with Russia right now."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25fbad-21ee-4aea-bfe6-5233cca1f2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s administration, through the Justice Department''s national
        security division, continues to investigate the hack. Neither the White House
        nor the FBI have publicly blamed Russia for the intrusion. But federal officials
        said there is strong evidence indicating the breach was perpetrated by hackers
        working on behalf of Russia intelligence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82e0c3-f343-4679-8e5f-bdf1b96c81cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has brushed off Democratic charges that Putin could be behind
        the hack in order to tip the US election in his favor, claiming he''s never
        met the Russian leader and doesn''t maintain a relationship with him. In statements
        from only a few years ago, however, Trump said he enjoyed warm ties with Putin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792a09f-92f2-4881-9cd3-d60e32a9a588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s remarks Tuesday intensify his patten of inserting himself
        into the rancorous presidential race. While the President has freely criticized
        Trump in the year since the businessman entered the race, his denunciations
        have come faster and harsher in the last several weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b6110f-0f71-4ad1-bb4e-61e47d9c9499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last week''s convention, Obama named Trump repeatedly, arguing
        the candidate was ignorant of facts and intent on dividing the nation. And
        in June, Obama lit into Trump''s response to the mass shooting in Orlando,
        saying he was peddling a dangerous vision.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e1ab03-bd0a-4fa0-abf0-0adeab6c4942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is expected to play an outsized role on the campaign
        trail in the coming months as Clinton works to motivate the supporters who
        helped elect Obama to office twice.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3b595e-4120-4edd-b7cc-5fa07bd72f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:18:48.297+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:18:52.020+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/02/politics/obama-says-trump-unfit-for-presidency/index.html">"Obama
        says Trump ''unfit'' for presidency."</a></em></p>'
  'reports-chemical-gas-attacks-syria':
    'author': ' Angela Dewan, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T05:23:37.161+08:00
    'imagesource': 'jcr:9da8fdb6-9938-496d-b54b-ed555a199368'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b33126de-d197-4e68-8472-5968f392cd77'
    'lead': 'Two chemical gas attacks have been reported in northern Syria, one in
      the region where a Russian helicopter was downed a day earlier, killing all
      five people on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:21:16.886+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:32:21.108+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports of chemical gas attacks in 2 Syrian cities

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc31fee-72c3-4f44-9293-0a137430325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two chemical gas attacks have been reported
        in northern Syria, one in the region where a Russian helicopter was downed
        a day earlier, killing all five people on board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7d8d17-38a1-4c7b-b872-62bc4f11a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first alleged attack, cylinders suspected of containing chlorine
        gas were dropped in residential areas in the city of Saraqeb in Idlib province,
        the anti-regime, voluntary search-and-rescue group Idlib Civil Defence said
        in a statement posted to its Facebook page.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb6e5d-3ba1-4bd2-aee1-6f50100a6ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Syria''s key military backer, has vehemently denied that
        a chemical attack took place. In a press release carried by Russian and Syrian
        state news agencies, Kremlin spokesman Dmitry Peskov said that the claims
        of chlorine usage were fabricated by the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5c428c-2dc4-4e52-a1a3-c0225de0f047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second alleged incident, the Syrian government claimed that
        "terrorist groups" carried out a gas attack that killed five people in the
        old town of the besieged city of Aleppo on Tuesday afternoon, according to
        the state-run news agency SANA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d75e70-6a26-45ea-9cb9-3f131665822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five civilians were killed and eight others suffered suffocation
        due to a terrorist attack with shells containing poisonous gas," the city''s
        health director Mohamad Hazouri told SANA, which reported two others were
        killed and 17 others injured in separate terrorist attacks in the city Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203732d-7c60-43ad-82ba-8c2bb7fabf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo is about 50 kilometers (31 miles) northeast of Saraqeb.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75059683-b0c7-4eb7-80ab-0b222b213d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of the alleged chemical attacks came as a CNN stringer in
        rebel-held eastern Aleppo said intense airstrikes and artillery assaults were
        under way in the area – the fiercest bombardment in the five years of the
        conflict, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72af9a69-8392-4dad-af30-ffbef326e2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assault was a counteroffensive from Syrian regime forces and
        their Russian allies following advances by rebel forces pushing to break the
        government siege that has been choking their territory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d02ef-1d64-4630-9ffa-b47f305301e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s eastern neighborhoods were completely encircled by government
        troops last week, cutting off all supply lines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece2943-9e32-4eaa-ba3c-10f1511217f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctor: Symptoms of chlorine poisoning</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caedf982-4d7b-4b24-9ffa-50bfae102be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Saraqeb attack, the gas, which the statement said smelled
        like chlorine, caused 30 cases of breathing difficulties, the Idlib Civil
        Defence – also known as the White Helmets – said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44292b50-b3e6-4cfd-bd27-0c36d5ccc65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has spoken with a doctor in Saraqeb who said he treated some
        of those affected by the alleged attack, who said their symptoms were consistent
        with those "of someone who has suffered from chlorine poisoning."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ace3962-e025-4634-bfc8-2edff494ab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A photographer who took photos of the injured for the White Helmets
        told CNN victims were suffering symptoms such as watering eyes, spasms, sweating,
        coughing, and difficulty breathing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a32cfe1-f7e7-4585-a132-430cdff3826a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian National Council, a coalition of opposition groups, blamed
        the Assad regime for the alleged attack in Idlib province, where a Russian
        helicopter had earlier been downed after making what the Kremlin said was
        an aid delivery to Aleppo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e61d3-dd72-4a9e-952d-380aab3c6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developments on the ground show how the Assad regime continues
        to blatantly ignore international law and UN Security Council resolutions,
        especially those related to the use of chemical weapons," the SNC said in
        a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de105c-6cec-4780-ac5b-7916ce814449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alleged attack comes after helicopter downed</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fd356d-b91d-4072-a61d-246c28a69e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downing of the Russian helicopter Monday was the biggest single
        loss of life for Syria''s key military backer since its warplanes started
        carrying out airstrikes in September 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c83ce00-2d62-4906-af6d-69dad4244643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one has claimed responsibility for the downing of the Mi-8 aircraft.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c71a3a-5bf0-4075-ae2b-6b8e26e319c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Jabhat Fateh Al-Sham have a strong presence in Idlib
        province, as do other rebel groups fighting against the Syrian regime. Jabhat
        Fateh Al-Sham, formerly called al Nusra Front, recently severed its ties to
        al Qaeda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe30b2-fad1-4ab8-93c8-7eb9f5306862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30 dead in rebel shelling</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bfb40e-9a68-4f6e-b0b0-da2eb6baf128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo is in the midst of a humanitarian crisis, as the eastern
        rebel-held part of the city has come under siege by government forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66635ed9-12cb-4591-95c8-05c752dbc25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siege has essentially cut the area off from vital supplies,
        and has left the city without enough food, water, medical supplies and even
        fuel to keep their ambulances and hospital generators running.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf0ecc-8443-41cc-b173-d7123ea9623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 people, including children and women, were killed in
        government-controlled areas of southwestern Aleppo in recent shelling by rebel
        forces, the Syrian Observatory for Human Rights said Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7405c58-f435-4dff-8650-eaf2f4f9df9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shells were fired from within rebel-held eastern Aleppo, targeting
        surrounding areas controlled by the Syrian regime, the UK-based monitoring
        group said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fee013e-13f8-44bd-a4b9-648cd3ac6b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eastern Aleppo has been held by rebel groups since July 2012.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a698ac99-c2ba-4b17-bf45-ecc7e7c458d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fires to stop the bombs</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf561c-a263-4a5c-9573-5fec43e0f67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some neighborhoods in eastern Aleppo have been under fire for more
        than 80 consecutive days, with regular bombardment by regime forces backed
        by Russian air power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec244b-9a0b-4ac9-83e8-8bc31e853a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 6,000 people have been either killed or injured in that
        time, according to the Syrian Observatory for Human Rights.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc5ef39-4e6b-480b-8532-394a87478d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said rebel-held areas in the city''s east have faced sustained
        attack by regime artillery and airstrikes, while rebel and Islamic factions
        have shelled regime-controlled areas in western neighborhoods.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d73871c-300f-4563-840e-937b847884f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from eastern Aleppo show residents, including children, lighting
        fires to obscure the vision of pilots and to prevent them from dropping bombs
        on neighborhoods.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7f79e9-0920-494e-9fa0-87c20c9a3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands trapped</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f11420-fe79-4e20-aa0f-1390e5062c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has warned of a potential humanitarian catastrophe
        as regime troops backed by Russian air power tighten their grip on the ruined
        city. It estimates that between 200,000 and 300,000 people remain trapped
        in the besieged eastern part of Aleppo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ce50f6-584c-4112-92cf-bcb176255be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those left in the area, life is grim.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689ab39-692e-4234-805c-d787308d3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siege has essentially strangled eastern Aleppo, where the shelves
        of once-bustling food markets are empty and people are reusing medical supplies
        that should be disposable, such as syringes, CNN correspondent Ian Lee reports.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e7b25-2bef-4ad7-a2b2-47988acc9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escape routes</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5559c302-b176-44b2-96c7-0653832a485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian and Russian governments say three humanitarian corridors
        have been opened to allow for the distribution of badly needed food and medical
        aid to civilians and to provide residents – along with rebels who choose to
        surrender – the opportunity to leave. The Syrian regime and Russia say four
        more corridors will soon be made available.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fb868c-4de5-457a-a1d0-5eeb81665546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian military said 169 civilians and 69 militants fled through
        the corridors over the weekend, the state-run Russian news agency Sputnik
        reported, while Syria''s state news agency SANA says families and surrendering
        militants have continued to flee the rebel neighborhoods.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfcb8a8-f851-4039-b366-929a2adf6346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN sources on the ground say the corridors are barely being
        used as an escape route.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c0b35-ba83-48cd-b29c-a1f0e3801408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say they believe people are too scared to flee, fearing what
        the regime might do to them once they get out.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a738978-69c2-4fbf-8da8-89509c6297d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry suggested Friday that the corridor
        approach could potentially be a "ruse."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473da4ea-4518-4ad2-8205-674f101af00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia says it has prepared 14 tons of humanitarian cargo for those
        who leave the city, with 2.5 tons of food and other essentials already supplied.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e6ae40-6abb-43f0-bb4b-7d19ead30e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ghazi Balkiz,Tim Hume, Aliza Kassim, Carol Jordan, and
        Schams Elwazer contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef0f9d8-745d-4f35-9dca-41c4237fe036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:21:16.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:21.700+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/02/middleeast/syria-aleppo/index.html">"Reports
        of chemical gas attacks in 2 Syrian cities."</a></em></p>'
  'major-windows-10-update':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-03T08:36:34.867+08:00
    'imagesource': 'jcr:aace4aad-0275-4fa9-8bbf-4bf9f2a26d22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37c82fff-8b72-44b0-8877-7cca424edb91'
    'lead': 'The Windows 10 Anniversary update is free to all existing Windows 10
      users starting Tuesday, August 2. Though not a mind-blowing overhaul, the subtle
      update does include a handful of brand new features and takes care of some housekeeping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:27:47.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:32:41.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The first major Windows 10 update is here

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d567ca5-96b0-4ac7-b3c7-80fd9c6cf033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:27:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Francisco (CNNMoney)</strong> — Windows 10 is one year
        old! Instead of Satya Nadella jumping out of a cake shaped like the Start
        menu, Microsoft is celebrating with its first major update for the operating
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deb4516-3811-40a6-9343-f389b1845165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:27:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Windows 10 Anniversary update is free to all existing Windows
        10 users starting Tuesday, August 2. Though not a mind-blowing overhaul, the
        subtle update does include a handful of brand new features and takes care
        of some housekeeping.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1ac2c-511c-4287-9f1e-10a4faa70276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:27:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For older computers, the main benefits are increased stability and
        security. Edge, Windows'' replacement browser for Internet Explorer, gains
        support for extensions and is more power efficient. Cortana can be accessed
        without unlocking the PC and can now file away random notes like your frequent
        flier number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0f352f-c85b-4f8a-90f2-571b5fdf4018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:27:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newer systems with compatible hardware will get the more interesting
        updates. Windows Hello, the security feature that wants to replace passwords
        with face-detection, fingerprints and iris scans, will work with websites
        and apps. Anyone with a touchscreen device gets a new collection of stylus
        apps, called Windows Ink, which includes overhauled sticky notes, reminders,
        and handwriting recognition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ab46c3-3741-4576-b5fd-64159d97ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:27:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t get a prompt to update right away, head over to the
        settings menu and go to Update &amp; Security --&gt; Windows Update to manually
        check for it. As always, back up your system before taking a chance on a major
        operating system upgrade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40087b4-9fc5-46ae-b913-136e19ded4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:27:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update caps off a big, year-long push to get existing Windows
        users to move over to Windows 10. Microsoft offered Windows 10 as a free update
        for a year, but that offer expired July 29. If you somehow missed the never-ending
        barrage of upgrade prompts, you now have to pay $119 to make the jump.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4384f-ea22-4bc6-9a1f-2fff5d406e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:27:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big goal was to get 1 billion Windows 10 devices by mid 2018.
        But Microsoft recently said it had 350 million users, and admitted it would
        not meet its ambitious goal for an extra two years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c67285-9e76-4b07-b083-d287c92f1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:27:47.457+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:32:41.300+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/02/technology/windows-10-anniversary/">"The
        first major Windows 10 update is here."</a></em></p>'
  'pope-francis-history-female-deacons':
    'author': 'Daniel Burke and Holly Yan, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T02:05:47.357+08:00
    'imagesource': 'jcr:4ab63d61-ffff-4c84-b6e7-af7638367e83'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a94bac0b-4d74-47ae-aabf-3e9deaa89f04'
    'lead': 'Pope Francis has created a commission to study the historical role of
      female deacons in the Catholic Church, the Vatican''s press office said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:31:18.197+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:33:01.721+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:33:01.503+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis creates commission to study history of female deacons

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e90cc8-1add-401f-93b8-e3fbb4d31626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis has created a commission to
        study the historical role of female deacons in the Catholic Church, the Vatican''s
        press office said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61047b6-80d5-42bb-b115-7b07ddcfa083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was first promised by the Pope after a meeting with
        a group of nuns on May 12. He said the Vatican should study the question of
        ordaining women as deacons, answering a call that women, particularly in the
        United States, have been asking the church to address for decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b7ed0f-b174-451c-8457-1624bf01046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the course of a dialogue during a meeting with the participants
        in the Plenary Assembly of Superiors General, Pope Francis expressed his intention
        to establish an official commission that could study the question" of the
        diaconate of women, "especially with regard to the first ages of the Church,"
        the Vatican''s statement said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f530a6cb-1976-4c54-abbb-ba4ea8523401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After intense prayer and mature reflection, Pope Francis has decided
        to institute the Commission for the Study of the Diaconate of Women."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a9f95-72cd-46a2-9caf-cfad525b6c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As president of the commission, Pope Francis has appointed Archbishop
        Luis Francisco Ladaria Ferrer, S.J.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6108399c-e7ac-420d-af39-f0a9c55866dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to Archbishop Ladaria, the commission is composed of
        six women and six men from academic institutions around the world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc18c24-c0f6-4b26-b35b-09f176f37b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the appointees, Prof. Phyllis Zagano of Hofstra University,
        is an American who has written in favor of female deacons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164ce47-5d6b-4ddd-b4dc-5a9fbf878969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she penned a piece for the Harvard Divinity Bulletin
        called "Ordain Catholic Women as Deacons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609a33e-e111-4d3c-900e-55227bfecfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(H)istory documents women ordained to the diaconate from the earliest
        centuries of Christianity to the Middle Ages, when the diaconate faded as
        a separate order," Zagano wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca505f58-6617-4d96-a356-5bf618cf91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.197+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:33:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As priests absorbed the work of deacons, ordination to the diaconate
        became simply a step in the cursus honorum on the way to priesthood. Fewer
        and fewer women – mostly monastic abbesses – were ordained as deacons, primarily
        for service within their own convents."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad646f2c-6a1f-4b4e-818a-d421b9ec684d'
      'mgnl:activationStatus': true
