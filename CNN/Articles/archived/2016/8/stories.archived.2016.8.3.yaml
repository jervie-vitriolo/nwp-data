      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c9b66-5cc8-4c2e-bd4a-473b0bd122bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:47:48.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach won the Miss Universe title in December 2015 with much
        hullaballoo, after the pageant host, Steve Harvey, mistakenly announced Miss
        Colombia, Ariadna Gutiérrez, as the winner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96509bba-c1cd-4eee-8a89-89cf3756e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:47:48.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey retracted the announcement soon after, and Wurtzbach was
        crowned as the rightful winner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679258c1-7772-4a26-9548-e86cc4a98920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:47:45.317+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:47:48.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has traveled the world since having won, going to Ecuador in
        May to help with relief efforts after the earthquake in April, and being one
        of the judges in the Miss Peru beauty pageant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
