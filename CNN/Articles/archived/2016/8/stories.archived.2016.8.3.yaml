      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from the Philippine Statistics Authority (PSA),
        more than half (62.84 percent) of the country''s gross domestic product has
        been concentrated in Metro Manila, Central Luzon, and Calabarzon.</p>'
    '2':
