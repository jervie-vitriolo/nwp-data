      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police found high-powered firearms inside the mayor’s house.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36dcb79-b761-4ae4-b0e8-f15027d979ba'
