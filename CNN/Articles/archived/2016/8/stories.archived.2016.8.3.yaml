      'mgnl:type': 'text'
      'text': '<p>There is also an ongoing manhunt operation against Espinosa’s son
        Kerwin, who has a shoot-on-sight order from President Rodrigo Duterte for
        failing to surrender within the given deadline.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
