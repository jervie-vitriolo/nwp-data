      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40f7fa8-5aa8-4be1-b326-48618055d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:47:45.316+08:00
