    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d3e073-00a9-4c6e-8b37-819d7a0073c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:15.211+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:20:19.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After almost four
        hours since it was reported, the fire that hit the supermarket area of SM
        Cubao had been declared out on Wednesday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d6a58-ff4d-4034-8c0c-24f6d6002d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:20:19.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters were finishing up their work by 8:12 p.m. Mall security
        personnel had alerted the fire department around 4:.30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef496172-569f-4107-b055-d9a07a72f6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:20:19.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire officials said based on an initial assessment, the flames might
        have been due to faulty electrical wiring.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7156913-ac31-46b0-b4c7-878889b0e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:20:19.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire came from the electrical control room at the basement of
        the mall, which was right beneath the grocery area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693f6df9-89d4-4407-b1ca-9069fc94e169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:20:19.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bureau of Fire Protection (BFP), this was the second
        time that fire hit the same electrical room — the first one was back in the
        year 2000.</p>'
    '9':
      'image': 'jcr:e7a61341-01d5-4365-9b9e-fe2e7dd66054'
      'imageCaption': 'The fire was called in by security personnel around 4:30 p.m.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c519a3-7df5-4e9c-91c0-9bebbd099eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:20:19.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59887805-eeb5-4ff4-80fd-fbc7e3705eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:20:19.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reported casualties aside from four female employees
        who were brought to the hospital due to difficulty in breathing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a8dd2-72d0-4dd3-9b3e-1ef531785246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:20:15.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:20:19.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were yet to determine the cost of damage as the BFP
        still needed to speak with the mall management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ae447-5b35-46b1-8f04-cbeb427773c0'
