  'Suicide-Squad-review':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Jared Leto isn''t given enough room to showcase his portrayal of the
      Joker.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-03T23:51:28.485+08:00
    'imagesource': 'jcr:93460008-b0db-4baf-bc0e-071b01fb4b68'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd639e8b2-155c-4b3f-9113-66fbdf16f68e'
    'lead': 'Suicide Squad is an improvement from the DC universe''s Batman v. Superman,
      but that does not really say much.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:06:41.745+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:16:13.909+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How good are the baddies in ''Suicide Squad''?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e103862-4c0a-43b9-b08a-d7fb3a795f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Suicide Squad,
        DC''s latest attempt to stack up to its Marvel counterpart, is an improvement
        from Batman v. Superman, but that really isn''t a high standard to match.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684888c-87f6-4b21-b051-86f10f0df810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main challenge of David Ayer''s latest work was how they would
        manage to flesh out their wide array of characters within a running time of
        123 minutes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dffef43-c7de-4ed2-a0ac-b8f3f65ea8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It did not help that the thin plot failed to pull in the audience.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905d1173-2d5e-4da0-a719-0a44984639c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has its bright spots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc24cf86-1a41-4e0d-a0da-e95ff6000d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Smith''s Deadshot, Margot Robbie''s Harley Quinn, and Viola
        Davis'' Amanda Waller grab most of the spotlight in the film, but this comes
        at the expense of their supporting cast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8126cb-b9b7-4592-bfaa-e80ebfea9eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Leto gives a committed performance as the Joker, but wasn''t
        given the stage to flourish.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e596c59-f05f-4574-8734-3da33f73f8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.745+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the other villains-cum-heroes fail to leave a lasting impression.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9d619f-c7f5-45e2-bf68-39ac9288fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suicide Squad tries to dole out the charm and wit that was sorely
        missing from the Batman v. Superman, and does so with mixed results.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb14b1a-d281-4212-b49a-4325e5f4b1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that in itself makes the movie a more entertaining experience
        as a whole.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0576aebb-791d-4d78-9efb-db2a38a67649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are genuine fun moments peppered throughout, but aren’t tailored
        together well enough to carry the film.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc0a219-e8eb-42f8-9f62-c64f9b37899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacing issues as well as sudden character shifts were puzzling enough
        to prevent the audience from fully committing to what the movie offered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd0692d-2a36-4733-bd5a-4a0c8d824977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:06:41.746+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:14.103+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all that being said, moviegoers should go not expecting to
        be wowed, but rather just to take it all in for what it is.</p>'
  'india-bridge-collapse-survivor-search':
    'author': 'Tiffany Ap, Medhavi Arora, and Omar Khan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T22:31:34.928+08:00
    'imagesource': 'jcr:f48e5722-32ac-4c22-96bc-c4302d246a1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0591c1a1-2491-448c-bf79-111fe3f58389'
    'lead': 'Twenty people are missing after one of two major bridges on a highway
      connecting the Indian cities of Mumbai and Goa collapsed over the swollen Savitri
      River.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:15:47.409+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:16:09.793+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India bridge collapse: Search for survivors after two buses plunge into
      river

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf471f7-04bc-43e7-b0e8-b92a23a9858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India (CNN) —</strong> Twenty people are missing
        after one of two major bridges on a highway connecting the Indian cities of
        Mumbai and Goa collapsed over the swollen Savitri River.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb43f8-7e5e-465e-880e-7ad8fdec30b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bridge gave way about 2 a.m. local time Wednesday, said Rakesh
        Ranjan, deputy commandant of the National Disaster Response Force and Civil
        Defence (NDRF), sending two buses into floodwaters below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb9e1a4-e459-4ad1-8e30-a732c7bd69f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state passenger buses were carrying 22 people – 18 passengers,
        two conductors, and two drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9edbc64-4670-4ca4-946d-6348b6cc007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bodies have been recovered, Ranjan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1601884-305c-4afb-9cfc-6b63302eb4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High pressure from the flooding of the Savitri River caused the
        collapse, Chief Minister of Maharashtra state Devandra Fadnavis said in a
        video statement on Facebook. The single-lane bridge was built in British-era
        colonial times.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1142b6d-455b-4ea2-8aef-d696b36b0a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.409+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rescue effort is underway with four NDRF teams, navy helicopters,
        boats, and divers at the scene.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/SAR?src=hash&amp;ref_src=twsrc%5Etfw">#SAR</a>
        <a href="https://twitter.com/SpokespersonMoD?ref_src=twsrc%5Etfw">@SpokespersonMoD</a>
        16 Divers + 2 X  Seakings (42B &amp; 42C) already in area rendering assistance
        <a href="https://t.co/COkQU3yBh2">pic.twitter.com/COkQU3yBh2</a></p>&mdash;
        SpokespersonNavy (@indiannavy) <a href="https://twitter.com/indiannavy/status/760724137279193091?ref_src=twsrc%5Etfw">August
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b91f78-f26b-477f-9252-b97e90d6feaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440934b3-4a7f-476c-aaf9-b2a76fc9c203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fadnavis said Indian Prime Minister Narendra Modi had "assured all
        help from the central government."</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">PM <a href="https://twitter.com/narendramodi?ref_src=twsrc%5Etfw">@narendramodi</a>
        offered all help in rescue and relief operations.<br>NDRF teams are already
        activated.<a href="https://twitter.com/NDRFHQ?ref_src=twsrc%5Etfw">@NDRFHQ</a>
        <br>/2</p>&mdash; CMO Maharashtra (@CMOMaharashtra) <a href="https://twitter.com/CMOMaharashtra/status/760683134534967296?ref_src=twsrc%5Etfw">August
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07fa84d-5918-440a-a3bb-4a862469d6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd153c5-bc7e-492f-ad07-f3ec55ebadd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newer bridge, which runs parallel to the collapsed road, has resumed
        traffic, Fadnavis said on Twitter, citing a Raigad district official.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258ae36-9e90-4868-b3b4-ffb56b61ced2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:15:47.410+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:16:10.043+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been hit by severe flooding in the past few days, which
        has killed 163 people and affected as many as 7.78 million, according to the
        NDRF.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fda9fb-d05b-4603-a341-4d2a341923b9'
      'mgnl:activationStatus': true
