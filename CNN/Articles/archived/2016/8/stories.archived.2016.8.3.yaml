      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Esquire Philippines announced that Miss Universe 2015
        Pia Wurtzbach was its sexiest woman alive.</p>'
