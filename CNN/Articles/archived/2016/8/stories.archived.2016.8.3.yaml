      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s son, Kerwin, is still at large. Kerwin has a standing
        warrant of arrest in connection with illegal drug operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d80707-b21a-45fd-bbcf-71bc8668449e'
