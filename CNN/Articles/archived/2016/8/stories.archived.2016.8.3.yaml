      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        National Police (PNP) confirmed early Wednesday that six people were killed
        in an encounter in Albuera, Leyte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d47ca7-efec-4e0a-88d1-684730a5e754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:08:15.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:43.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police authorities said the encounter took place at 5:30 a.m. at
        Sito Tinago, Brgy Binulho, Albuera, Leyte, outside the house of Albuera Mayor
        Rolando Espinosa Sr. Thirteen high-powered firearms and four .45 caliber pistols
        were recovered in the crime scenes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8bede-046f-40e4-8a89-02dbf2953b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:08:15.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:43.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa surrendered Tuesday after being linked to the illegal drug
        trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0825c0a0-dfd0-4509-80fb-0c45e180a5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:08:15.946+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:16:43.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP top brass Ronald Dela Rosa said Espinosa is included in President
        Rodrigo Duterte''s list of local officials tagged as protectors of illegal
        drug activities in their areas.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Leyte Stringer John Pilapil says SOCO probe on 3 crime scenes in
        Albuera encounter still ongoing <a href="https://t.co/CQpFhYC7bp">https://t.co/CQpFhYC7bp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/760636458227019776?ref_src=twsrc%5Etfw">August
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea873f5-8b26-434b-93f7-496de32464f0'
