      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Isabella Montano contributed to this report.</em></p>'
  'dubai-airport-emirates-flight-emergency-landing':
    'author': 'Paul Armstrong and Schams Elwazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T21:01:03.807+08:00
    'imagesource': 'jcr:dcbdbfa1-c3e3-44f0-9bba-10f1f4bd33bd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '114a7a23-3371-48db-bce1-8aed2844b59b'
    'lead': 'An Emirates flight en route from southern India caught fire after apparently
      skidding as it landed at Dubai International Airport Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:23:43.071+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:08:19.896+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emirates flight catches fire after landing in Dubai

      '
    'updated': 2016-08-04T08:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbed6f-0778-4d22-9540-91dee4e0b846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dhabi, United Arab Emirates (CNN) — An Emirates flight en route
        from southern India caught fire after apparently skidding as it landed at
        Dubai International Airport Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1d8975-0daf-45b8-bcf7-4afb2de44f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic images showed a burst of flames and then thick black smoke
        billowing from the stricken Boeing 777 shortly after it came to a standstill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726cca4-d9c6-4809-b212-103323956991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no fatalities among the 282 passengers and 18 crew members
        on board, Emirates said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52313262-aa79-434d-99da-7971674a807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emirates can confirm that today, 3 August 2016, flight EK521 traveling
        from Trivandrum International Airport in Thiruvananthapuram, India to Dubai
        has been involved in an accident at Dubai International Airport," the airline
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4419c60-6c41-4ecd-8a0d-83960cf081d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft left Trivandrum International Airport at 10:19 a.m.
        and was scheduled to land at 12:50 p.m. in Dubai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8291563-bdb3-4711-932d-7db9b9f2372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency response teams at Dubai Airport have fully extinguished
        the fire on the Emirates plane and all passengers &amp; crew were safely evacuated,"
        the Dubai government media office tweeted on its official account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078686ed-12f2-4c37-908f-c8cd89d10fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All flights departing from Dubai have been delayed until 5 p.m.
        local time and all incoming flights are being diverted to other airports,
        it added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cbf272-35cc-45ca-b34f-f961cbf9b66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates, meanwhile, said it expected a 4-hour network-wide delay
        in its operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa7e8b-5a03-47b4-8743-890e6aa0a081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gear collapse?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977db6f-6213-4c13-b25f-46ff5e5be58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.072+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cause of the accident is not yet clear, CNN aviation correspondent
        Richard Quest said images of the airliner could indicate that the front landing
        gear collapsed and that the plane slid. That would possibly lead to a fire,
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e4005-84a5-4bc6-bd53-f9294e4bddc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates, which began operations in 1985, has never had a fatal
        accident with any of its aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd41dd2-e82d-4b95-8dc3-dfe4780f4171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Airlines plan for this sort of thing. They have emergency plans
        in place. The idea is that you have to be able to evacuate an aircraft within
        90 seconds if there is an accident on the ground," said Quest. "And this clearly
        appears to be what has happened."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1061c67-9f05-4760-9140-8156360e4250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quest, Dubai-based Emirates is the largest airline
        in the world by available seat kilometers, while Dubai (DBX) is now the busiest
        international airport for international passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4659bf09-3173-4daf-ab9c-f550dee8f6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:23:43.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:08:20.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/03/middleeast/dubai-airport-emirates-flight-emergency-landing/index.html">
        "Emirates flight catches fire after landing in Dubai"</a></em></p>'
  'lawmaker-wants-corporate-income-tax-lowered-25-percent':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-03T20:17:53.034+08:00
    'imagesource': 'jcr:acc48e33-8b75-4bd2-8bcc-58dccb87e7fd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17afc04b-4100-4a26-9424-787b8219c03f'
    'lead': 'House Deputy Speaker Miro Quimbo filed on Wednesday a bill seeking to
      lower the corporate income tax rate from the current 30 percent to 25 percent. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:26:10.293+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:13:30.300+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:13:30.073+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmaker wants corporate income tax lowered to 25%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0136513c-1a2c-4709-a6dc-fc23aae1fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:26:10.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:30.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — House Deputy Speaker
        Miro Quimbo filed on Wednesday a bill seeking to lower the corporate income
        tax rate from the current 30 percent to 25 percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121cc7a-42f5-4ac1-9d7a-3201311bba46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:26:10.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:30.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo explained that complex and high tax rates are among the top
        five reasons why some investors choose not to put up business in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99257e93-99d1-4584-9208-b823ad4dbec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:26:10.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:30.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naniniwala tayo na hindi lang iyong pagbaba ng taxes ng individuals
        ang paraan para dumagdag ang kita ng bawat tao… Importante na babaan natin
        ito (corporate income tax), hindi para maging mas-mababa kundi maging kapantay
        man lang natin ibang investment destinations," he stressed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f85ceb-c554-4d8c-9ae6-2aec2539c64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:26:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:30.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We believe that the lowering of individuals'' taxes
        is not the only way to increase people''s incomes… It is important that we
        lower the corporate income tax, not just for the sake of lowering it, but
        to make our country just as competitive as other business destinations.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8de0d-0485-401c-9265-b87832dfe09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:26:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:30.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country currently imposes the highest&nbsp; corporate income
        tax rate among the members of the Association of the Southeast Asian Nations.
        The closest corporate income tax rate to the Philippines'' 30 percent is that
        of Indonesia''s, which collects 25 percent of a company''s income.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c91c8fc-0361-4fd4-8ff0-884c96728e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:26:10.294+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:30.300+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quimbo said that a high tax rate does not guarantee a high tax collection.
        "It only goes to show that there’s something wrong. If taxes become too high,
        evasion becomes [the] primary direction or there’s better incentive for people
        na umiwas at magbigay nalang ng lagay kesa magbayad (to avoid tax payments
        and give bribes instead)."</p>'
  'vp-leni-robredo-legal-fees-election-protest':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-03T20:08:06.114+08:00
    'imagesource': 'jcr:63214a96-3650-410e-9670-25b6a4a2437b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce04a40c-222f-458e-8a49-caed187134e9'
    'lead': '"Wala naman akong personal na pambayad," Robredo said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:29:16.052+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:09:44.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Robredo worries over legal fees for election case

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f886ec9-0045-4608-b3df-e185ed9ef82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Leni Robredo is worried about the electoral protest of losing candidate Bongbong
        Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbfd5f2-86e2-4c81-b762-9c6dbf2d7bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s not worried about whether the case has basis. What she
        fears are the legal fees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b1c48c-7d6d-4a41-b405-83f622409f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi naman pwede i-charge sa opisina. Wala naman akong personal
        na pambayad, so yun ang kaba," s</em>he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd43b3-da89-4057-8c1d-d6c01a7dbede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The fees can''t be charged to my office. My worry
        is I can''t afford them myself."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2376935a-4db4-49e3-b4e6-123ba1ba2a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said her lawyers lent their services for free, but that
        might no longer be the case now that the matter had reached the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c95dbe-cf40-4d20-ac69-5f4523da2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She welcomed the High Court''s order for her to answer the protest
        questioning the validity of her proclamation. But she said she would like
        the case to move forward and be resolved as fast as possible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f31e8d-2113-406d-ac82-d4f6b205f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romulo Macalintal, Robredo''s lawyer during the canvassing of votes,
        said he was willing to represent her for free again in the election case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec866eb-4677-4b31-bfa8-cb39effc85e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.267+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos filed the protest before the Supreme Court on June 29, a
        day before Robredo took her oath as Vice President. He also wants a recount
        of votes in 22 provinces and five cities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c54ab1e-d50c-4157-b0a8-ecd3b8937f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:29:16.052+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:09:44.268+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo won with 14,682,290 votes against 14,418,817 votes received
        by Marcos — or a difference of 263,473 votes.</p>'
  'Gabriela-re-files-divorce-bill':
    'author': 'Menchu Macapagal and VJ Bacungan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-03T19:37:08.386+08:00
    'imagesource': 'jcr:10744eff-da9e-4a89-a4a6-298d4f63834e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6c73e89-c60d-44ea-bfdc-0516b69c60f3'
    'lead': 'House Bill No. 2380 proposes the addition of divorce to the Family Code
      as a means for married couples to separate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T08:33:13.319+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T08:33:16.726+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T08:33:16.447+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gabriela refiles divorce bill

      '
    'updated': 2016-08-04T00:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a8f58c-4fec-40d8-a134-c45993ef592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Women’s rights
        advocates Gabriela Women’s Party filed a bill Wednesday calling for the legalization
        of divorce in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a31d15-4df1-4bb2-9e62-ea8b3b89778c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill No. 2380 or the “Divorce Bill,” filed by Representatives
        Emmi De Jesus and Arlene Brosas, amends Article 26 and Articles 55 to 66 of
        Executive Order No. 209 or “The Family Code of the Philippines” to include
        divorce as a way for spouses to end their marriages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16abce51-b058-4f99-9ac2-a249062850eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill says divorce will not replace legal separation and annulment
        in the Family Code. Legal separation allows the spouses to live apart, but
        not to remarry, while annulment presumes that the marriage never happened.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6743e91-8bb7-4863-b01b-38d2d8d2be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.727+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure also repeals Article 36 of the Family Code, thus making
        psychological incapacity a basis for divorce rather than for annulment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f401ce-f078-45e6-9383-ff776c82f787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from psychological incapacity, H.B. No. 2380 lists four other
        grounds for divorce:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3fdd1-fa99-4a66-b86e-0e6f5f058971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spouses have been separated de facto for at least five years
        at the time of filing and reconciliation is highly improbable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648a1fb-e6bb-463d-9fa0-7f6ee68f9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spouses have been legally separated for at least two years at
        the time of filing and reconciliation is highly improbable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cc2a42-e789-4a8c-980f-64bb4f93980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the grounds for legal separation under Article 55 of the Family
        Code have caused irreparable breakdown of the marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dfb03c-7891-47c3-aa7a-17469a57675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spouses have suffered irreconcilable differences resulting in
        the breakdown of the marriage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7c5ef-4191-4d97-b709-d1626323d6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill said among the benefits that divorcees could be entitled
        to include equal division of conjugal assets, financial support by the employed
        spouse to the unemployed spouse up to one year after the divorce and financial
        support for the children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185e017e-69bb-43ef-857b-036dd8ae6320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the explanatory note, the group said the measure is necessary
        as an increasing number of women are unable to leave unhappy and failed marriages,
        thus facilitating continued physical and emotional violence against them by
        their spouses. It also said the current measures to end a failed marriage
        are inadequate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e930e6-631c-458e-9e96-8c02b9479469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement, the group said the bill “takes into consideration
        the rudiments of Filipino culture and the general sentiment of preserving
        the sanctity of Filipino marriages which is why the measure provides that
        divorce is granted only when certain conditions are met.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c8623-95e9-4a3b-a763-42888f080973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A marriage can only be considered sacred when there is no violence
        and abuse,” De Jesus said in the statement. “The State’s Constitutional mandate
        to uphold the sanctity of marriage is not necessarily a result of the number
        of people getting married or the number of years that they are together.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f4fb5-1109-414d-b5c7-fdb54430ee39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Three of every five Filipinos or at least 60% are in favor of the
        legislation of divorce,” Brosas also said in the statement. “This shows only
        not just the public pulse, but the de facto need for the option of divorce
        to be given. Divorce is also not an entirely new concept in the Philippines
        since this has been a remedy given for couples in irreparable marriages even
        during the American period.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8607c2-92d2-4ff9-9fe2-dbc4667becef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:33:13.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:33:16.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H.B. No. 2380 marks the fifth time that the Gabriela Women’s Party
        filed a bill to legalize divorce since the 13th Congress in 2005. The Philippines
        remains the only country in the world, other than the Vatican, to not allow
        divorce except for marriages solemnized under Muslim Sharia law.</p>'
