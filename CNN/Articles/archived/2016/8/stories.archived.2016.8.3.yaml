    'caption': 'Despite a peace deal brokered on July 11, clashes between forces loyal
      to the country''s President Salva Kiir and those allied with former Vice President
      Riek Machar seem to be ongoing.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
