  'san-miguel-mahindra-pba':
    'author': 'Ace Libre, Sports Desk Contributor'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-03T19:14:39.074+08:00
    'imagesource': 'jcr:0427e895-6a98-4804-9c43-5038cce7ccd7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8d94956-5bfb-4771-8682-10f5988d5729'
    'lead': 'The Beermen send their regards; routing the Hotshots is only the beginning
      of San Miguel''s familiar rampage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:17:07.730+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T09:17:12.123+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:17:11.733+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Beermen are fired up, thanks to Mahindra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6bde1-a5bb-41b5-ae47-9a6c26dbfaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines Sports Desk) —</strong> This is all Mahindra’s
        fault. Everything up until SMB-Star was going swimmingly; the league was coming
        off an alternate-reality indie team showdown in the finals, the Philippines
        trounced China in pre-Olympic exhibition games vicariously through Team USA,
        and FHM’s Sexiest woman Jessy Mendiola stuck it to her haters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db820927-12ad-40e8-8dc3-90fdff68cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what do the Enforcers do? They poke the bear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c82f6f-dce7-4689-ba0b-b3b79befa110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember DiCaprio’s grisly encounter in The Revenant? We should’ve
        learned from that. He barely made it out alive. The Hotshots didn’t. If you’re
        curious about what’s happened since Star’s obliteration, here’s a quick rundown:
        Draymond Green posted a NSFW Snap to My Story, P01 Bato is fueling children''s
        nightmares, and J.K. Rowling announced the end of Harry Potter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31199d0-974b-40d9-8d05-ee94d98c8ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not looking good, and this is only the beginning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bc515d-fba3-4865-9d0f-1c72cb6d0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Jason Webb’s former Grand Slammers deserve some credit for
        swinging their pitchforks in defiance of Leo Austria’s T-800 army. Its glaring
        25 turnovers aside, Star’s third quarter run and eventual lag are the kind
        of sound and fury that could be emblematic of the futility in trying to resist
        San Miguel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dd85a9-49f8-433d-b3ed-915b3f09bc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Garcia (14 points, eight rebounds, five assists) is a bright
        spot for the Hotshots. He keeps his composure on the floor and looks to set
        up his teammates. When called to score, he delivers. His team must be happy
        that they have a guy coming off the bench who can match up against Terrence
        Romeo, GlobalPort’s ankle-breaking, Sasuke Uchiha doppelgänger superstar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dac6de-1d88-49f5-bd7d-5d519c730d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was fun seeing James Yap (20 points on 50% shooting) play at
        a high level. Something just didn’t feel right during the stretches in which
        he played negligible minutes. Big Game James’ comeback parade may have been
        washed away by a beer tsunami but his return restores balance in the Force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74714b94-a0b7-480d-922e-9ddae5c2a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marqus Blakely (15 points, 21 rebounds) still looks and plays like
        a Monstar but much falls on his shoulders during this rough patch. Castigating
        him for his 10 turnovers and five personal fouls is a little unfair but understandable,
        because he’s expected to produce points when the offense implodes‒and imploding
        has become a routine for Star of late.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d88a6f-4e47-4214-90af-abd5bcbdf61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exactly how well does Leo Austria sleep at night?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ec533e-5477-455b-9c3d-6618e662c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.730+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Probably as well as anyone who sits on the Iron Throne, or even
        better. He commands JuneMar Fajardo — a 6’11” basketball machine likely conceived
        and genetically engineered in a repurposed Nazi bunker-slash-lab. There’s
        also AZ Reid, who’s obviously a Predator wearing synthetic human skin, and
        Chris Ross, the go-hard kind of baller you’d never invite to play pick-up
        with after your first encounter. Coach Leo has better-than-Colin-Farrell’s-Bullseyes
        in Marcio Lassiter and Alex Cabagnot too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65643a2-9866-4167-a7be-a7f1b7c8da89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahindra had the nerve to jolt all of them into focus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31040b7-6bb9-46c9-ae8a-d6a453e00120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Enforcers’ well-balanced offense, senator-boxer-playing coach,
        and 3-0 record are cute. But now, these, along with the rest of the PBA, are
        just a fragile house of cards in the path of an avalanche.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d545e07-e631-4204-b925-9c5c48e6ed4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:17:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:17:12.126+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Editor''s note: Ace Libre is a Sports Desk Contributor. He has previously
        written in different sports media outfits. The opinions expressed in this
        feature article are solely his.</p>'
  '2016-AFF-Suzuki-Cup-draw-Philippines-Azkals':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-03T16:37:15.750+08:00
    'imagesource': 'jcr:cde8e48e-8bf3-47fd-8be6-9edf067f6203'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77894aa3-8abf-47a7-a58c-1a0b2b6f3372'
    'lead': 'The Philippine Azkals have been drawn against South East Asian powerhouses
      Thailand, Singapore, and Indonesia in the 2016 Suzuki Cup slated to be played
      November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:20:14.493+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T09:20:18.276+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:20:18.053+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals dealt tough draw in Suzuki Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f267a6-6a93-403b-b0e8-7ea9e50e2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:20:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:20:18.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The Philippines will have its
        hands full in the upcoming 2016 AFF Suzuki Cup this November after being drawn
        against defending champions Thailand and four-time winner Singapore in Group
        A.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79fa408-77d8-4b1f-93ac-5ac5b84be048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:20:14.493+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:20:18.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out Group A is Indonesia, who rejoins the international
        stage after FIFA lifted its suspension last May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd1ebb6-aaa4-4156-9aeb-26e1951840eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:20:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:20:18.277+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand is the highest rated country in the regioun according to
        the FIFA rankings, and is tied along with Singapore for winning the event
        a record four times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5d7847-0321-4600-9a2a-6edf2a87cc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:20:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:20:18.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals have made it to the semi-finals in the last three editions
        of the Suzuki Cup, but have yet to make it to the finals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b41d1e-e869-4182-9bae-b2f653120d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:20:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:20:18.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Philippines co-hosting the tournament, the Filipinos will
        be hoping to make it a fourth straight trip to the finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef678a-352c-4fd9-a78e-a0239eab53f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:20:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:20:18.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over in Group B, co-hosts Myanmar was drawn with Malaysia, Vietnam,
        and the winner of the October Qualifiers in Cambodia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975d71fd-f188-4758-bfa9-b62268886190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:20:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:20:18.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The qualifiers are set to be contested by Brunei Darussalam, Cambodia,
        Laos, and Timor Leste from Octorber 15-21.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dffeaef-54ee-4487-aac0-c541509ed2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:20:14.494+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:20:18.278+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFF Suzuki Cup will be played from November 19 to December 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3075507-9e0c-4353-9ba7-01be29522f61'
      'mgnl:activationStatus': true
