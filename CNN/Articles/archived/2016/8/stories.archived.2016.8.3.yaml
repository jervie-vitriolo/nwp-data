    'lead': 'J.K. Rowling has said "Harry Potter" is done, but take heart. There are
      other books that might solve your need for more magic. Here are some stories
      with entertaining tricks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:45:06.383+08:00
