    'template': '1'
    'title': 'PNP: 6 killed in Albuera, Leyte encounter

      '
    'updated': 2016-08-10T12:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
