  'europe-migration-crisis-lamentable':
    'author': 'Michael Holden, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T07:56:14.526+08:00
    'imagesource': 'jcr:6a699548-10d0-4d24-b80b-bac8c54f6097'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a76ded97-48f0-4ac8-855d-ac06fa76680e'
    'lead': 'European Union attempts to tackle the migration crisis have been a failure,
      amounting to "too little, too late" with not enough being done to tackle people-smugglers,
      a committee of British lawmakers said'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:12:28.144+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:17:46.646+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK lawmakers say Europe''s efforts over migration crisis ''lamentable''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3d8e83-e33a-4a52-aee7-8060840b5444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (Reuters)</strong> — European Union attempts to tackle
        the migration crisis have been a failure, amounting to "too little, too late"
        with not enough being done to tackle people-smugglers, a committee of British
        lawmakers said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053fdbad-d14a-4264-a5f1-2b454696b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Europe''s efforts to address this colossal refugee crisis have
        been lamentable," said Keith Vaz, chairman of the British parliament''s Home
        Affairs Committee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ccca2-e0d0-4b49-bc63-a45632aa5ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The atrocious conditions in migrant camps within and on the borders
        of the richest countries on earth is a source of shame."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94503e-692e-40c1-8bfc-98b64b82b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flood of refugees from the Middle East and Asia, many escaping
        conflict in Syria and Iraq, has grown into Europe''s worst migration crisis
        since World War Two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54ae681-1983-4794-93d6-003b9ede2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Organization for Migration (IOM) said on Tuesday
        more than 257,000 migrants and refugees had entered Europe by sea this year
        and at least 3,000 others had died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac8e5a-f1bb-4c58-a1f5-f1a3b61df24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a year-long inquiry, the British committee said the failure
        of members of the Schengen area system, which allows free passage between
        most EU states, had made the problem worse by failing to agree on control
        of its external borders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c878b9-0c5f-428e-8c98-2ccebe872e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU''s March 2016 agreement with Turkey on return of migrants
        is arguably a first step towards a meaningful response but it has come far
        too late and is itself highly controversial for a number of reasons," the
        committee said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01981bae-2415-4003-8542-c9590d8955f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers said too much was being left to the countries most
        affected, such as Italy, Greece and Turkey, and Vaz said naval deployments
        in the Mediterranean had failed to deter the migrant flows or disrupt people-smuggling
        gangs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d40fc8-5451-43e0-bef1-d0a10f3874af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU''s response in combating people-traffickers who are exploiting,
        exacerbating and profiting from this crisis has been poor," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadda42-98ed-48c0-b2cb-81fcad59731f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closer to home, the committee said recent figures suggested Britain
        was unlikely to meet its own target of resettling 20,000 Syrian refugees by
        2020, and said maintaining an agreement with France for British border checks
        at French Channel ports should be a priority for the British government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ff6e2-af11-496f-82e6-c16533d14855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been speculation that the deal could be at risk following
        the vote in June for Britain to leave the EU.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c6e07-b720-40b5-99e0-9fc88a389fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:12:28.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:17:46.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our priority is to offer humanitarian support to those most in
        need while maintaining the security of our borders," said a Home Office (interior
        ministry) spokeswoman, adding that Britain was committed and on track to meet
        its target for Syrian refugees.</p>'
  'south-sudan-violence':
