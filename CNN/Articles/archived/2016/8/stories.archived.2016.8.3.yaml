    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA to Filipino fishermen: Stay away from disputed waters for now

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a0cb7-6ea2-4e02-8684-b9d16ec1d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In another blow
        to Filipino fishermen, the Philippine government warned that they should stay
        away from disputed waters in the South China Sea, after Beijing announced
        it will penalize so-called "trespassers."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e978443-d5aa-4d5a-b54d-f1eb51dc9f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Supreme Court said people caught illegally fishing in Chinese
        waters could face fines and be jailed for up to a year. The decree covers
        disputed areas like Scarborough Shoal, which a UN Arbitral Tribunal declared
        a common fishing ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11987984-4aca-4cc4-a0dc-34897a145c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid conflict, the Department of Foreign Affairs said Filipino
        fishermen should just stay away from these waters for now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d12005-d2dc-4590-944e-8777052060fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kabilang na rin siguro yung sa side natin na maging mahinahon muna."
        DFA Spokesperson Charles Jose said in reference to Foreign Affairs Secretary
        Perfecto Yasay''s call for all parties to exercise restraint and sobriety
        following the tribunal''s ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195dc44-e847-436e-8995-88dc1ef36b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It also follows that our side exercise restraint first.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8702a6-8653-4266-b4a7-f873c5f457b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen in Zambales say their income has dropped significantly
        ever since China occupied Scarborough Shoal in 2012 — and the Chinese Coast
        Guard still drives them away from the shoal despite the Philippines winning
        the arbitration case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301cd4e6-9b62-45c4-a636-207701c68a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Importante na makabalik iyong ating mga mangingisda sa Scarborough
        Shoal dahil na-aapektuhan ang kanilang kabuhayan. So isa ito sa mga priority
        issues na dapat nating take up-in with China. When we go into direct talks
        with China, isa ito sa mga dapat nating maresolba," Jose pointed out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080932c3-0607-4d4c-89c3-402b8918d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is important that Scarborough Shoal will be returned
        to our fishermen because their livelihood is affected. These is one of the
        priority issues that we should take up with China. When we go into direct
        talks with China, this should be one of the things we should resolve.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494b092-da18-4a3d-951c-48d36e64d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to negotiate with China to resolve the maritime
        dispute. Malacañang has downplayed the prohibition from China. It said the
        kind of fishermen allowed in Scarborough Shoal cannot afford to sail there
        anyway.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93203f4a-9db0-42ec-985c-2c40f8d36e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s not that we are not allowing our fishermen to go there. We’re
        simply saying that there are certain kinds of fishermen who are allowed and
        should be there and can’t fish inside, those are the artisanal fishers. But
        at that distance, basically they are hardly any artisanal fishermen," Presidential
        Spokesperson Ernesto Abella said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b6c967-ce73-4628-a942-ab4ac95e38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a conference on the South China Sea on Wednesday, DFA Undersecretary
        for Policy Enrique Manalo read a speech prepared by Yasay that emphasized
        the rule of law: "This marketplace of ideas will flourish if we are all deeply
        committed to the rule of law, particularly when persuasion wins the day. Coercion
        or imposition has no place in the free market of ideas."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b3fd9-c6bb-44a0-acef-96567338aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila is taking the safe route to make sure the opportunity to
        talk to Beijing is not lost. "Ngayon parang pinapababa muna iyong temperature
        kasi sariwang-sariwa pa iyong decision (ng Tribunal)," Jose said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39bfa84-6cb3-4f02-900e-dc8c0a28469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:36:28.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:36:32.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are letting things cool down because the Tribunal''s
        decision is still fresh.]</p>'
  'advocates-federalism-will-help-solve-poverty':
