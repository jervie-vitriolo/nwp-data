  'battery-level-data-privacy':
    'author': 'Seth Fiegerman, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-03T15:01:24.348+08:00
    'imagesource': 'jcr:4aba16e3-c3a3-41ba-ae34-7c78e6fb4fd3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a6b9c52-e375-4e76-a3eb-d0923276f42b'
    'lead': 'Most Internet users probably know they can be tracked and targeted based
      on what they search for and which websites they visit. But it turns out that
      even the battery charge level on our phones and laptops may be giving away personal
      information.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:31:28.075+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:13:02.684+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Even your battery status may threaten your privacy online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148380c8-ae4a-44c3-ae81-843d424c3460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Most Internet users probably
        know they can be tracked and targeted based on what they search for and which
        websites they visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f407767f-dd13-4775-9d85-305073225eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it turns out that even the battery charge level on our phones
        and laptops may be giving away personal information.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b6949-1f9b-4d37-b516-dcc102268bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, at least, is according to a new paper on online tracking from
        two researchers at Princeton University, first reported by The Guardian.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff5756e-a018-40b1-8814-bd5c5a1b9f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers crawled the top one million websites and found that
        a small number are now tracking how much charge is left on the device''s battery.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4842ede-d143-4a19-a484-976475f8e64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The battery status information can then be paired with many other
        data points — everything from the IP address to the list of fonts and browser
        extensions — to help websites better "fingerprint" your activity online.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69549655-7497-4dad-8f47-2cf3a0506d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more businesses know about you online, the more they can try
        to target ads and products to you.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63246a14-e4c5-4ea7-8707-6c84c4ee4daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no piece of information about our devices that we can
        consider to be innocuous anymore. That era is gone," Arvind Narayanan, one
        of the researchers behind the report, told CNNMoney.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e50f74-e57b-427b-a014-1687c56e256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, just a dozen sites are using "fingerprinting scripts" with
        this battery data included, according to data Narayanan pulled for CNNMoney.
        But the concern, he says, is that a large advertising exchange or analytics
        service could start doing it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e73c20b-09d9-4831-916e-cb61840b4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That number can change in the blink of an eye," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d97432-b9d7-452c-b5aa-42e2e2ddd31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security researchers have raised similar concerns before. It comes
        in response to the Battery Status API, which lets online applications track
        battery levels with the goal of making some features less battery intensive
        when the user''s battery is low.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3fa91a-9e8f-4ff9-88aa-611e8d980d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research report takes that a step further by suggesting
        some websites, however few, are actually tracking that data specifically to
        create a digital fingerprint of the device.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b09272-b42e-445f-8f80-380e7bf2bd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narayanan can''t say for sure what the battery data is being used
        for right now. His goal is simply to make the public "more educated" by shedding
        light on these and other data collection practices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128dc46a-0307-4abf-81e9-606994aff4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without this external oversight, companies don''t really have the
        incentive to be very forthcoming about what data they are collecting," he
        says. "Somebody has to hold them accountable."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4eb41d-c849-4558-b317-60d2051649f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:31:28.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:04.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/08/02/technology/battery-level-data-privacy/index.html">
        "Even your battery status may threaten your privacy online"</a></em></p>'
  'foreign-firms-doing-business-china':
    'author': ' Sophia Yan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-03T14:52:28.554+08:00
    'imagesource': 'jcr:f4e7da2d-8def-440d-8b50-2d6346106794'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ab97cee-3396-47a2-afef-7c5f12d42930'
    'lead': 'It''s no secret: Doing business in China can be tough. Big foreign brands
      like Apple have fought to get a strong foothold in the country, despite significant
      regulatory and cultural barriers. With 1.4 billion consumers, China is a market
      so huge and potentially lucrative that many companies simply can''t afford to
      ignore it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:35:18.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T09:35:21.716+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:35:21.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Struggling in China, foreign firms seek to become more Chinese

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2201a133-1092-4952-9600-c5abeb1f5c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —&nbsp;</strong> It''s no secret:
        Doing business in China can be tough.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b3394-7919-4677-9316-a9b9a2fe91a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big foreign brands like Apple have fought to get a strong foothold
        in the country, despite significant regulatory and cultural barriers. With
        1.4 billion consumers, China is a market so huge and potentially lucrative
        that many companies simply can''t afford to ignore it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adbd391-bf24-44f7-a82a-bf46a04907f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as some global firms find themselves on the back foot in China,
        they are now choosing to dial down their involvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e1d10e-70c3-4a9b-925b-05623664fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies are caught up in a ''Catch-22'' ... China is the second-largest
        economy in the world — it doesn''t seem like a smart business plan to lock
        yourself out of that," said Drew Bernstein, a partner at Marcum, a New York-based
        accounting firm that works with Chinese companies. But "it can be tough to
        play by Chinese rules."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3753ce98-8447-42be-b960-0eddc893fb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you''re seeing now is how companies are achieving ''Sino-fication''
        through different means," Bernstein said, describing how multinationals must
        adapt to China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c81ed-4239-445a-b63d-2303175f689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, many foreign firms are finding they have to become
        more Chinese in order to survive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cab37ee-1d54-4085-abcc-29d2efbbffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest example came on Monday, when ride-hailing colossus Uber
        announced it would sell its China business to homegrown competitor Didi Chuxing,
        ending a bitter and costly battle for market share.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d60165-b760-434b-81d1-470b8c188e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other recent cases. In June, Walmart handed off its online
        shopping website to Chinese e-commerce giant JD.com in exchange for a stake
        in the company, although the U.S. retailer continues to operate its own brick-and-mortar
        stores in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf2bc3a-62c7-4c3a-bf6b-ebf95ebad2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of October, Yum! Brands, which owns and runs fast food
        chains KFC and Pizza Hut, is expected to complete the spinoff of its China
        arm as a separate, publicly traded company that will pay back licensing fees
        to the parent firm. Yum China will operate under a franchise agreement and
        be run by a predominantly Chinese leadership team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47edfafb-350c-475c-b76d-f48b3d844fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And McDonald''s has said it''s looking for local strategic partners
        for its businesses in China and other Asian markets. The China operations
        of Yum and McDonald''s both suffered in recent years after food safety scandals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ef45a-f13f-4b5a-984f-0be3a26334c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has long required foreign firms to have a
        local partner in industries it deems sensitive to the country''s security,
        such as the media sector, where news and information remain tightly censored.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968e385-f2f2-4854-8548-8cdc89503185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what''s increasingly happening now is that multinationals are
        opting to find a Chinese firm to work with.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55503602-61ed-49ee-b4be-cf14053a3aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China''s economic growth has cooled off in recent quarters, overseas
        firms have complained of a worsening climate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b913d2b-2190-456b-86f7-1ed1be6d4c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. companies cited "increased Chinese protectionism" as a growing
        challenge, according to a survey published earlier this year by the American
        Chamber of Commerce in China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225cd93b-9e66-4525-af2b-8a014b30c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 75% of the survey''s respondents also said foreign businesses
        are less welcome than before in China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf418e37-5478-428e-9668-1a3c2fbbc4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not a surprise — the Chinese government wants domestic players
        to become internationally recognized brands as well. Critics say local firms
        are favored over foreign rivals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b4396-7801-45df-9b3a-bd2073d5bd33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, with tech companies like Facebook and Twitter shut
        out of the market, Chinese internet companies like Tencent have thrived.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e1db69-87cd-47e3-a29a-e561938a1734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeping antitrust investigations and a broader anticorruption probe
        in China have also added to the challenge, affecting companies including Microsoft,
        Qualcomm and GlaxoSmithKline in recent years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3756d3f-9f7a-4f0e-8aa2-1a6d9fe90afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, working with a local partner can help a foreign brand
        better handle government relations and domestic competitors. But at times,
        companies struggle to protect their intellectual property. Foreign firms producing
        everything from luxury goods to tech gadgets have long faced an ongoing battle
        against counterfeits in China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ec644-7577-4483-b718-fb2998975ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may be a hard lesson, but companies are "learning how to play
        the game in China," Bernstein said. China''s economy is "not run by supply
        and demand; [it''s] run by the government, and that''s not a risk that Western
        investors fully understand."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca8fabe-44f3-46d9-92dc-968c58be0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:35:18.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:35:21.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/02/news/foreign-firms-doing-business-china/index.html">"Struggling
        in China, foreign firms seek to become more Chinese"</a></em></p>'
  'sud-pulp-cover':
    'author': 'Itos Ledesma'
    'caption': 'The latest issue of PULP magazine is under fire for putting the male
      gaze on its cover and centerfold, in the form of the alternative band, Sud.
      The subsequent reaction of the local online community explores the images’ repercussions
      and why “we must continue to question everything.” Photo from PULP MAGAZINE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-08-03T09:36:30.879+08:00
    'imagesource': 'jcr:cd4d96db-55e1-4545-9f4f-cfb708f6200a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44744af2-ccd0-4021-858f-2f9752acc183'
    'lead': 'On its latest issue, PULP magazine puts the male gaze on its cover and
      centerfold, in the form of the alternative band, Sud. A writer explores the
      images’ repercussions and why "we must continue to question everything."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:39:31.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:14:07.757+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Whose pleasure?: Putting the male gaze on the cover

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e591b2-69d3-499b-ad01-f85bd9abf4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:39:31.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This month’s issue
        of Pulp magazine features the band Sud, gazing directly at the potential reader
        on the set of what appears to be an amateur porn flick; there are lights and
        a large boom mic in the background, one member holding a Super 8 film camera,
        another smoking a cigar, and two sets of female legs brushing playfully against
        each other, panties being removed in a prelude to sex. “Your Pleasure Is Their
        Mission,” reads the cover line that accompanies the image, yet the local online
        music community has articulated its vehement displeasure with the cover and
        with its equally derogatory centerfold (which features the band awkwardly
        filming two women engaged in an overtly sexualized act of fondling). This
        is not unfamiliar iconography, and yet that is exactly what drew the ire of
        the crowd. How could this have been approved in 2016? Who thought this was
        a good idea?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1918a77-f8ba-49f9-9f83-e603a4128ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:39:31.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex has always been a popular subject, yet there are more tasteful
        ways of dealing with the topic. There appears to be a fundamental issue with
        this particular cover: It propagates negative stereotypes and is blind to
        the history of exploitation and violence brought on by centuries of misogyny
        and the fetishizing of the female body, reducing it to an object, discounting
        the unique, individual consciousness that inhabits the body. One could even
        argue that it unintentionally romanticizes or promotes the abuse of women;
        choice is eradicated from the participants in the sexual act, as they are
        pressured to perform for the male gaze. There has been talk of the potential
        satirical nature behind the image in question, yet there are no signs within
        the image itself that point the audience in this direction. As it stands,
        it perpetuates the culture of the dominant alpha male, subduing the female
        and capitalizing on her sex appeal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018cba5b-85bd-4ddf-8489-389d2dea0bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:39:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The women in these photographs are not being treated as people,
        but there are real people who are going to suffer the real repercussions of
        the nationwide distribution of this image — and the subsequent defense of
        the image — and this is the unfortunate reality behind the response of a different
        individuals online.</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6aaec-5585-4330-a982-2067424de00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:39:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let us examine the picture once more and look into its structure.
        There are male voyeurs filming the women’s evidently constructed display of
        affection for each other, which is performed for the benefit of more male
        voyeurs, vastly outnumbering the two women; there is a sense of violation,
        an invasion of an intimate space, which is unfortunately only meant to generate
        capital. The female figure is monetized and marketed, rendered here as a commodity;
        this photograph presents lesbianism not as a product of the entire mystery
        of human sexuality but as a product to be consumed by a predominantly male
        demographic. The problems of the cover photo and centerfold extend themselves
        outwardly and double as the problems of the decision of the magazine as a
        whole. It is alleged that the female body here is being presented as an object
        of worship, yet it remains an object nonetheless. The women in these photographs
        are not being treated as people, but there are real people who are going to
        suffer the real repercussions of the nationwide distribution of this image
        (and the subsequent defense of the image), and this is the unfortunate reality
        behind the response of different individuals online. People have had to deal
        with issues like this for years, and they are tired of the same old exploitative
        marketing strategies, the same old tired responses to legitimate concerns,
        and as a man, I cannot even begin to imagine the fear.</p>'
    '8':
      'image': 'jcr:e1c644c9-dc6e-4218-b826-2f3ddfa0b171'
      'imageCaption': 'In the centerfold photo, there are male voyeurs filming the
        women’s evidently constructed display of affection for each other, which is
        performed for the benefit of more male voyeurs, vastly outnumbering the two
        women. There is a sense of violation, an invasion of an intimate space. Photo
        from PULP MAGAZINE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78600cc1-a44c-463a-b309-7caef8fdcf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:39:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597861ed-2ee7-4b6a-85ee-4b3ace41e42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:39:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images are powerful, containing the potential to shape how people
        view the world at large, and that is exactly why thought must be put into
        their construction. It is possible that the extent of the collateral damage
        brought about by the these photographs currently under severe scrutiny did
        not affect the parties involved, and that is why they must be challenged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf63401-7115-4f95-b8f1-13ef066489f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:39:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artist and the audience are in a constant state of negotiation
        for the artist does not hold exclusive rights to the meaning generated by
        their work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af31a9-173e-4bde-9fea-b162beaa8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:39:31.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:14:07.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, the text, and the music do not exist in a vacuum; they
        have been thrown into the world to be interpreted through a variety of different
        lenses (with material bases), and it is the responsibility of the artist —
        the distributor of images — to consider all the possible interpretations of
        their work. It is not absolute, and it is going to be subject to criticism
        no matter what. A great number of people have become a lot more critical of
        the status quo, refusing to passively accept what calls itself the norm, and
        in an age where all responses are immediate, we must continue to question
        everything, especially images and ideas that promote social ills like sexism
        and prejudice, whether intentionally or not. The artist and the audience are
        in a constant state of negotiation for the artist does not hold exclusive
        rights to the meaning generated by their work. The outcry must be answered
        accordingly. Everyone’s a critic, listen.</p>'
  'Instagram-Stories-Facebook-Snapchat':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-03T13:02:33.676+08:00
    'imagesource': 'jcr:bf6c74a8-99cb-4f8a-9c79-8a3b69d702ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be4815e-0139-42f9-a188-435ab5851aca'
    'lead': 'On Tuesday, Facebook launched another feature that takes aim at its messaging
      nemesis, Snapchat. This time it''s a new tool inside Instagram called Stories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:42:25.897+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:29:44.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:29:44.166+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Instagram Stories is Facebook''s latest Snapchat clone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9ac29-5e7f-4410-86bc-1c7accc0b281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:42:25.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:29:44.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Remember Poke? How about
        Slingshot? They''re long forgotten Facebook apps that attempted to steal some
        of Snapchat''s thunder.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e54a672-eb71-4517-928a-2a985c3c130c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:42:25.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:29:44.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Facebook is at it again. On Tuesday, it launched another feature
        that takes aim at its messaging nemesis. This time it''s a new tool inside
        Instagram called Stories.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd747e1-f79a-45f1-a941-acb4b1cec2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:42:25.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:29:44.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instagram Stories is a clone of Snapchat Stories that lets people
        cobble together a montage of photos and videos to share with friends. Stories
        are available for one day before poof, they disappear into the social media
        ether. They can be shared publicly or with a private group of friends.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e4560d-d6eb-4511-8e8d-3201266dbca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:42:25.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:29:44.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has a well documented case of Snapchat envy, and even tried
        to buy the company for $3 billion in 2013. It regularly imitates the popular
        messaging app. In addition to the apps nobody remembers, Facebook has tinkered
        with disappearing posts, tacky photo editing features and if it''s recent
        acquisition of startup Msqrd is any indication, it may soon add kooky face
        filters to Messenger.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac9ac0a-9d28-472d-9633-19108f5e2592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:42:25.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:29:44.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest feature, even its name, may be far from original, but
        that might not matter to Instagram''s 300 million daily users. (Snapchat has
        150 million people using its app every day.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01ccc1f-0bbe-42e2-849d-b65e5536bafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:42:25.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:29:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Instagram posters fret over sharing only the most perfectly
        filtered, jealously inspiring shots. Because they don''t live on forever,
        Stories are an attempt to take some of the pressure off. The company hopes
        it will encourage people to check in and share more frequently. More active
        users see and click on more ads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc227a0-3a21-4cda-8960-a09413eeff7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:42:25.897+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:29:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With Instagram Stories, you don''t have to worry about overposting.
        Instead, you can share as much as you want throughout the day," Instagram
        said in a blog post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7278733-76df-4f4c-a820-85f6ca16b6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:42:25.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:29:44.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instgram Stories are rolling out the update to iOS and Android users
        worldwide over the next few days.</p>'
  'Harry-Potter-magical-books':
    'author': 'Lisa Respers France, CNN'
    'caption': 'The eighth installment of the Harry Potter series, the two-part play,
      "Harry Potter and the Cursed Child," will be published as a book this summer,
      author J.K Rowling announced on her Pottermore website Wednesday. Photo from
      Little Brown Book Group'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-03T11:27:14.333+08:00
