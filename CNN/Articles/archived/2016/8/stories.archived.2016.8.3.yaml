      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, the Pope joked that he felt like a goalie fielding shots
        – with women calling him out, asking why they can''t preach at Mass or be
        ordained as deacons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dff62a-f900-426d-8099-08a34623d108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:31:18.198+08:00
