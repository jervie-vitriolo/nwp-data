  'Samsung-Galaxy-Note-7':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-03T15:43:02.662+08:00
    'imagesource': 'jcr:97916ea7-1153-4cbd-b2dc-d74eca4ee59f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cfd0993-db98-4886-b94a-8a5553139460'
    'lead': 'The Note 7 is Samsung''s answer to best the 5.5-inch iPhone 6S Plus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:23:04.833+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:13:09.172+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the Samsung Galaxy Note 7 — a phone you can unlock with your eyes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad4a86-3307-4203-a581-bb3d908a9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Samsung wants to keep it
        simple. The company is cleaning up its line of flagship smartphones so users
        now have three choices: a Galaxy, a Galaxy Edge or a Galaxy Note.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5051b694-22cb-456b-87f3-a6a2b1c3d496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why the new Note 7, which was announced on stage at event
        on Tuesday, looks a lot like Samsung''s previous plus-sized smartphones, the
        Note 5 and S6 Edge+. Coming in with a 5.7-inch Quad HD resolution display,
        the Note 7 is Samsung''s answer to best the 5.5-inch iPhone 6S Plus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd4853-040d-42dd-a2e8-5be61ad825b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung says it skipped over the Note 6 in favor of the Note 7 name
        to "unify [its] product portfolio" and "minimize confusion."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a981831-cd0b-4bd0-91df-db34b841138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a curved, waterproof metal and glass body, the Note 7 borrows
        some designs and features from the popular 5.5-inch Samsung Galaxy 7 Edge,
        including the always-on display and "edge" panel of apps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc498286-fbac-405e-9893-93e8c90a9a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.833+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But under the hood, the Note 7 includes several unique features
        such as an iris scanner, which allows users to unlock the phone with their
        eyes. It also comes with a waterproof stylus, a built-in program to make GIFs
        and a series of features which make the device super secure. It comes in four
        flavors, too: black, gold, silver and blue coral.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634f8817-e43e-4cf6-92d7-8b03ec9846ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney got an early look at the Note 7 ahead of the announcement.
        Can another plus-sized smartphone stand out in an extremely saturated market?
        Let''s take a closer look at what you can expect:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ec5e72-3ee7-4b53-9e5f-427954f5d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iris scanner</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2b6eea-3b28-4a78-8a8e-b574b5b41178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iris scanner is probably the most buzzed-about feature to land
        on the Note 7, but Samsung isn''t the first to use it as a biometric security.
        Fujitsu, Alcatel and Chinese manufacturer ZTE already make phones with similar
        technology.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c15017-eb19-4853-94cf-bb2e5ad90f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does it work? Samsung has added a new infrared camera that
        scans your eyes using infrared light emitted from the LED on the front of
        the phone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b072066-6828-43ab-b58d-d30285914cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll want to hold it about a foot away from your face, and the
        phone will show how to line it up your eyes. (Don''t worry, you won''t be
        surprised with a flash of light.) The data collected from the scan is saved
        and encrypted on the phone, and you can opt to unlock your phone or a specific
        app that way moving forward.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07790843-8e88-4621-a914-984ce54d7b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung says glasses and contact lenses (particularly colored ones)
        can get in the way at times, but we weren''t wearing either when the scanner
        experienced issues during our brief testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58af6416-9f3e-44bf-8f21-7ab40e50215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Secure Folder"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec902f9b-70d0-4e15-8982-8d61ba0b30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like BlackBerry and other device manufacturers this year, Samsung
        is placing an emphasis on security. In addition to the iris scanner, the company
        also created a separate folder on the Note 7 for sensitive files.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92637c2e-515b-44f2-9802-70242b9326ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "Secure Folder" is protected by Samsung''s hardware-level
        KNOX security, and can be unlocked with an additional layer of protection
        by using a passcode, fingerprint or iris scan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbf3080-e7b5-46ac-a47b-43ffdfb7677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Symmetrical" design</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad0eb61-2d00-4d57-a5f6-cae04ff7c6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to its predecessor (the Note 5), the Note 7 is an unquestionable
        upgrade in design. The front edges of the phone are curved like the Galaxy
        S7 Edge, but so are the back edges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d3124-cabf-4f1a-8731-5cb5e5c94003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this may seem like a minor adjustment, it does make the Note
        7 slightly more comfortable to hold. But that difference is hard to notice
        because the Note 7 is also slightly bigger and heavier than the S7 Edge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88aee7-772a-4867-8c18-980923fb6ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to the Galaxy S6 Edge+ and Galaxy S7 Edge</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776c92b5-965e-4254-afec-b33a299e71f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 7''s 5.7-inch screen sits inside a body that''s slightly
        smaller but thicker and heavier than the Galaxy S6 Edge+.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb22c2f-a63c-4cdb-b142-24e86b62c852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.834+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s noticeably larger and heavier than the Galaxy S7 Edge, which
        has a 5.5-inch screen, but not by much.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be8eac-69aa-4bf5-b829-59d84081e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Note 7 comes with a standard base of 64 GB of expandable storage
        -- unlike the Galaxy S6 Edge+, which only came with 32 GB or 64 GB of fixed
        storage. The Galaxy S7 Edge currently only comes with 32 GB of expandable
        storage. Meanwhile, the latest smartphone features a 3500 mAh battery, compared
        to 3600 on the S7 Edge and 3000 mAh on the S6 Edge+ and Note 5.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac730c5a-e52a-45c6-aeee-fca65242c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GIF-maker</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38eafdc9-f2ba-4023-a272-738c75edad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has a knack for taking popular digital habits and baking
        them into its phones. Last year, it made it easier for people to launch live-streams
        from their Note 5 via a feature directly through the camera and this year,
        the focus is on GIFs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e1ba1-0e80-4921-b879-4cb3b126d759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a Note 7, users will be able to take clips from YouTube or
        their own videos to create shareable GIFs without downloading any extra software.
        This will require users to use the "Smart Select" feature through the S Pen
        stylus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa768cf-9174-4587-ab9f-9a8f64d53ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waterproof writing</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d886866-62db-435f-8f99-f341199894cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the Galaxy S7 Edge, the Note 7 is waterproof for about
        a half an hour in up to 5 feet of water. And yes, because the Note 7 features
        Samsung''s S Pen, the stylus is just as waterproof.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb89d57-6052-47f7-8076-fd63e0b07aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combination means that if you ever need to, you could write
        notes underwater and pin it to your lock screen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb6a0f3-c14e-4f9d-9fc8-1219a14a787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pricing and availability</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571cf670-0570-4b4b-a839-0a2388974300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for the Note 7 begin Wednesday. Carriers expected to
        start selling on August 19.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c76e178-a70e-4921-9e21-4dc2bca9b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:23:04.835+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:13:09.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T-Mobile customers can buy the device for $850, while AT&amp;T has
        it priced at $880, spread over its payment plans.</p>'
  'albuera-leyte-mayor-espinosa-face-charges-surrender-pnp-dela-rosa':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Albuera, Leyte Mayor Rolando Espinosa Sr. (L), Philippine
      National Police Director General Ronald "Bato" Dela Rosa (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-03T15:21:06.445+08:00
    'imagesource': 'jcr:5fee77f3-3b1d-4a2a-9c2a-f2d53d0e72e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14c1425a-de66-4e9f-8e91-1e902f18f0a7'
    'lead': 'Albuera Mayor Espinosa’s surrender doesn’t guarantee that he’s off the
      hook. According to PNP Chief Ronald Dela Rosa, Espinosa may still face administrative
      charges as the chief executive of his hometown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T09:27:06.266+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T09:27:12.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T09:27:12.203+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Espinosa to possibly face charges despite surrender

      '
    'updated': 2016-08-04T17:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841eddc-85f6-4467-b7f2-9496326c8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He may have surrendered,
        but this does not give Albuera Mayor Rolando Espinosa Sr. immunity from being
        charged in connection to illegal drug activities in his hometown in Leyte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b984b0-14ed-4553-9aa5-64e8ae6073eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.266+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa surrendered to Philippine National Police (PNP) Director
        General Ronald "Bato" Dela Rosa on Tuesday for fear for his life. He also
        admitted having knowledge of the illegal drug activities of his son Kerwin,
        identified as the drug lord responsible for the illicit trade in Eastern Visayas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f08e31-21f8-4007-a3ce-22efcbd0588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said on Wednesday, Espinosa may still face charges and
        that his sworn affidavit may also be used against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832a09b-8dca-496a-9c07-0c57040c7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dela Rosa, the PNP will endorse Espinosa’s case to
        the Department of Interior and Local Government (DILG) for possible administrative
        charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f20a431-a561-48f3-9976-447e1416d1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also said that as mayor, Espinosa must be responsible
        especially when it comes to dealing with illegal drug trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7015180d-4eb3-4786-8b2c-f9ed5373df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I turned him over to the CIDG para kukunan ng statement,” said
        Dela Rosa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f08dd-33a0-493b-9bf7-1e236b5a1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I turned him over to CIDG (Criminal Investigation
        and Detection Group) to get his statement.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad18604-5e3b-4e09-8adf-d6143f6ebe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added, Espinosa may also face criminal liabilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0096f9-3ce5-4839-99d1-f0808ef7f5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.267+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever na statements na makukuha ng CIDG sa kanya, pwedeng magagamit
        natin in pursuance of cases that we are going to file against anybody na pwedeng
        magagamit ang kanyang testimony.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f223fc-bc07-4320-9cbb-d00e59a7c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever statement CIDG can get from him could be
        used in pursuance of cases that we are going to file against anybody connected
        and involved in his testimony.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c90386-4269-47b0-8c4b-258326bb8745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, six people were killed in an encounter between Regional
        public safety battalion and the Espinosa’s camp outside his residence in Albuera,
        Leyte Wednesday morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a0c034-ca47-445a-bed1-3c40d81a4bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T09:27:06.268+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T09:27:12.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
