      'mgnl:type': 'text'
      'text': '<p>With federalism, advocates say foreign businesses can directly invest
        and create jobs in these areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c832ed5-e410-4179-b43c-dc7a9b22f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T08:43:29.999+08:00
