    'imagesource': 'jcr:6a699548-10d0-4d24-b80b-bac8c54f6097'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5010220f-4410-46ee-934e-db86e282a8c5'
    'lead': 'More than 60,000 people, most of whom are women and children, have fled
      the country since fighting began at the end of June.'
