        Esquire Philippines (@EsquirePH) <a href="https://twitter.com/EsquirePH/status/759970922606407681?ref_src=twsrc%5Etfw">August
        1, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
