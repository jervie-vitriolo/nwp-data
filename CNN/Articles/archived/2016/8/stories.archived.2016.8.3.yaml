    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03f95115-d5ca-4bf0-a77e-3f3b7ab455df'
    'lead': 'The Philippine National Police confirms the encounter took place outside
      the house of Albuera Mayor Rolando Espinosa, who surrendered Tuesday after being
      linked in the country''s illegal drug operations. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:08:15.945+08:00
