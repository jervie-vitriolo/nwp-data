      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They themselves will be the ones to decide — and even
        better, they would not need to get permission from Manila.]</p>'
