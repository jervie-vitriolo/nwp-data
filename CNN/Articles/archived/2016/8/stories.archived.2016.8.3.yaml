      'jcr:uuid': '5a34c24d-b9e8-467b-bbfc-9cb06af51c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:39:20.933+08:00
      'mgnl:createdBy': 'jeff'
