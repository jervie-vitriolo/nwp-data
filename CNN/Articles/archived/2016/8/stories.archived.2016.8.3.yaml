      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila na mismo mag-decide — o maganda rito, punta ka dito, hindi
        na kailangan pang hihingi ng pahinulot (sa Maynila)," PDP-Laban Chairperson
        Emeritus and federalism advocate Nene Pimentel said.</p>'
    '15':
