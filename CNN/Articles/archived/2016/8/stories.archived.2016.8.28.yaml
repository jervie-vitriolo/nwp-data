  'freedom-of-information-manual-released-for-executive-order-eo-duterte':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-28T18:11:48.964+08:00
    'imagesource': 'jcr:4ac54eeb-9915-4190-8964-2cfc2de0255e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5a2043b-4dc9-4c04-b7c9-0b3c73f6cf2a'
    'lead': 'The Presidential Communications Office is coming out with a Freedom of
      Information manual. The draft lists 166 exceptions, some involving contentious
      issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:14:57.374+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:29:15.493+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:29:13.310+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace bares 166 restrictions in draft freedom of information manual

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f695f5-f71e-42b2-b661-25c15ac8793c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) - The Presidential Communications
        Office (PCO) is coming out with a Freedom of Information (FOI) manual.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600eebab-8908-48d4-acf8-bd293fa680f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the draft version handed out by the PCO on Sunday, 166 exceptions
        were listed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1814fe-759a-4f4e-9111-c04dae4394e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.493+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions involve national security, executive privilege
        and violation of personal privacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe13703-581b-40f9-81be-5146d27f0a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also prohibits the release of the Statements of Assets and Liabilities
        and Net Worth (SALN) of officials, one of the main reasons why the public
        is pushing for a law on FOI.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b764a9aa-0057-4002-83d6-a488b5bf531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft FOI manual particularly states that the public is restricted
        from having access to the SALN of officials, if the purpose of the request
        is "contrary to morals or public policy," or for any commercial purpose other
        than that by a news agency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ea444-9ca0-485d-afaa-5ab7132109cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/24/duterte-signs-inks-freedom-of-information-foi.html">Also
        read: President Duterte finally signs FOI</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a847aec-2ab8-4051-bee5-40d4404a6aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the long list of restrictions in the draft manual,
        Communications Secretary Martin Andanar said the FOI exemptions are not yet
        final, and will still be reviewed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07c422-e503-4315-9bf8-c97b1b1f10df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pa ho final ''yung binibigay sa atin na exemptions ng DOJ
        at ng Sol[icitor] Gen[eral]," Andanar said in a radio interview with Radyo
        ng Bayan. "Ito ho ay ire-review ng ating mga kasamahan dito sa Office of Deputy
        Executive Secretary for Legislative Affairs."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632f23ee-87f6-43ca-9fc7-3d2abdde0b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:Those exemptions by the DOJ (Department of Justice)
        and (Office of the) Solicitor General are not final. These are still being
        reviewed by the Office of Deputy Executive Secretary for Legislative Affairs.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c062218-aba2-49c3-b973-8ab21f3d27ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also barred from disclosing "legitimate techniques
        for law enforcement investigations" and confidential sources.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29921c91-cd75-4035-86e4-fffa96ff860d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:14:57.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:29:15.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included in the restrictions are trade secrets, bank records,
        certain court records, and detailed reports on how congressional funds were
        disbursed.</p>'
  'killed-slain-motorcycle-rider-dela-riarte-de-villa-manon-og-hpg':
