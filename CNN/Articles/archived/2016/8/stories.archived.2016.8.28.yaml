        translateY(16px);"></div> <div style=" background-color: #F4F4F4; flex-grow:
        0; height: 12px; width: 16px; transform: translateY(-4px);"></div> <div style="
        width: 0; height: 0; border-top: 8px solid #F4F4F4; border-left: 8px solid
        transparent; transform: translateY(-4px) translateX(8px);"></div></div></div></a>
        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BJnD8luj7mJ/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Scouts hold hands to form a ring around grieving families.</a></p>
        <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; line-height:17px;
        margin-bottom:0; margin-top:8px; overflow:hidden; padding:8px 0 7px; text-align:center;
        text-overflow:ellipsis; white-space:nowrap;">A post shared by @<a href="https://www.instagram.com/atikacnn/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> atikacnn</a> on <time
        style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;" datetime="2016-08-27T11:23:40+00:00">Aug
        27, 2016 at 4:23am PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb165d1-7e7a-4a1a-ae3a-5dc43d534101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569fb772-26cb-45a5-8755-3a346dce1560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Matteo Renzi and President Sergio Mattarella
        arrived at the funeral, the latter after visiting Amatrice, a town reduced
        to rubble where the vast majority of deaths occurred.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d620580-6ac1-44f5-9cee-accefcb32034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders met with mourners and consoled them, making sure to
        reach each and every family. The President also visited an emergency camp
        in Accumoli and Pescara del Tronto, CNN Affiliate RAI reported, on what was
        declared a national day of mourning.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65fb17f-21fd-487a-9723-6eae511616de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''They''re dead inside''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a61a8e-fc49-4452-9727-b8d2e77fcf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the gym, 20-year-old Paul Manaut from Rome said he had been
        on holiday in the region with his family but had returned home to Rome when
        the quake struck. He grabbed everything he had from his apartment that would
        be of use -- toilet paper, shampoo -- and rushed back to the area, finding
        that he had lost some of his friends.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3df538-c2b0-45e8-abed-712e3b4657d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the service, he told CNN that he hoped to start a Facebook
        campaign to help raise money to buy items for victims, including televisions
        so that the kids could play video games and the adults could watch movies
        to forget the disaster.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a11153a-006a-4c51-90b2-d868d830c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They need help. They''re not strong enough yet. They haven''t even
        realized what happened. With our help and everybody''s help, we''re going
        to build them up, because it''s not the houses that fell -- a house is a house
        ... It''s the people, they''re dead inside," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00522f4-5d18-4b36-9f13-86fa3af04431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks continue</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870802da-d4af-4aba-9e68-0208f1926afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as communities mourned, the aftershocks rattled central Italy
        early Saturday, the US Geological Survey reported.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3781e6c-33fe-49ed-a2f0-13872a5ab006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rescue efforts continue through the aftershocks, though hopes
        of finding more people alive are quickly fading. Experts say the chances of
        survival drop significantly after a 72-hour period, a window that closed early
        Saturday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4fabc6-1817-42b5-babc-47a92c1aab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a hospital in Ascoli Piceno, one man talked about how he lost
        his mother in the earthquake.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ea6ca-cad8-49a5-bde5-b01b8c9d2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My first thought is my mother is here but I can''t help her," Mattia
        Rendina said from his hospital bed, his bones fractured, his face bruised.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ec85b9-cf29-43ae-83f3-7430f578c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She passed away to God. She''s gone now," he said, tears welling
        up in his eyes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dcb6d5-0a7f-435a-bc9a-5bf02c051ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m like this because my mother [taught] me to be a person like
        this. To be strong."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362a5a1-8662-4d26-a8cf-8bad79542ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2,500 displaced in camps</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97593dfe-efcf-42cf-81c8-a9769255965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To accommodate the displaced, emergency camps have been set up across
        affected areas, offering food, shelter and psychological support to those
        who have lost their homes and loved ones.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c930b30c-0769-41d2-a826-992556fe9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Protection Agency said 2,500 were living in the camps,
        and that more were being built to meet the enormous need.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d05258d-ea46-4c84-9c4b-d4ba3decdc21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from an Amatrice camp showed people lining up for pasta and
        an elderly couple sitting on the edge of mattresses on a gym floor, having
        a meal as those around them hugged and consoled one another.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4711ef6-0c17-46d3-bee9-2e7fb0042c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Council of Ministers approved a state of emergency Thursday
        for the regions affected by the earthquake, allocating 50 million euros (about
        $56.5 million) in funding.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbbf27f-532e-46e7-b99e-55fd4cbd3685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents gathered at a square in Amatrice, some of the women crying
        and hugging, as dust still lingered in the air. Men stood in stoic silence.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f07fe-81d9-4f40-b700-a43eabaaa9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''So many dead, so many children''</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fc8dde-45d8-4b28-ab95-868c1cef3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a camp in Sant''Angelo, northeast of Amatrice, people gathered
        and shared their stories of loss.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf56803-0429-42ac-8f41-6bc4259cff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no hope, too many people dead. And Amatrice doesn''t exist
        anymore," Angelina Leone said, holding back tears. "Amatrice has disappeared,
        and there are so many dead, so many children."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941e5c16-124c-480b-91ad-ca9575e87d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.565+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At yet another camp in Accumoli, Anna Maria Volpetti, 52, said she
        had been visiting her hometown with her family when the quake hit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bec19db-b6d4-4516-bcae-9bf583e7d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lucky," she said. "The earthquake was brutal. It came in
        waves."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167919cb-7b80-427d-b645-ba8e4454c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Atika Shubert and journalist Livia Borghese reported from
        Ascoli Piceno. CNN''s Bharati Naik contributed and journalist Angela Dewan
        wrote from London.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391a7c8-e745-4a69-adf6-49ed17dcc9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.566+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/27/europe/italy-earthquake/">"Italy
        earthquake: A country in mourning begins burying the dead"</a></em></p>'
