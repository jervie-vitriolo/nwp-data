      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ASCOLI PICENO, Italy (CNN) —</strong> Italy began the painful
        task of burying its dead Saturday following a massive earthquake, as aftershocks
        rattled the heart of the country and the death toll climbed to 290.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac967d8-1ff2-4e44-8797-18462b4be5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the town of Ascoli Piceno, a state funeral was held in a local
        gym, a basketball net the backdrop of the altar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2775b97d-d428-441c-aff2-77a6902e066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.561+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-five coffins adorned with flowers and framed photographs
        sat in three rows for victims from the town of Arquata del Tronto.</p>'
