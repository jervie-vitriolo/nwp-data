  'Nicholas-Hoult-Warm-Bodies':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-28T20:53:47.958+08:00
    'imagesource': 'jcr:e517346a-23a6-4cf1-a165-fc0b1dee3d3f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f44a128-259f-461a-9ef0-cc7dde1e2575'
    'lead': '"Warm Bodies," a novel by Isaac Marion where the 2013 film was based
      on, is getting a book sequel in 2017. British actor Nicholas Hoult was asked
      if he is willing to reprise his role as R, but now as a human who has recovered
      from being a zombie. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T14:05:15.938+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T14:05:29.897+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:05:29.156+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nicholas Hoult went to ''zombie school'' to prepare for ''Warm Bodies''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250960a-e1d1-45c5-a51e-151ef1aac805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Nicholas Hoult
        has played a lot of offbeat roles in his 20 years in the entertainment industry,
        among them are mutant, war boy, and a giant beanstalk slayer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fd2a0-80af-48af-9454-1af2a926a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of his most interesting roles is his role as R, a zombie
        showing human characteristics, in the 2013 film Warm Bodies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df4716-47a8-45b7-82ca-a13513839ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he did not have much on-screen dialogue, Hoult shared how
        he prepared for the role.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cf664-d881-4823-aba9-b6064a899e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myself and Rob Corddry, who plays [zombie] M, we are in the carpark
        doing the zombie school. Like running around, pretending to chase, zombie
        slouch, and walk," Hoult said on Sunday during the third day of the AsiaPOP
        Comicon in SMX Convention Center in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960e1dbc-2fe4-4533-982e-0644beaa1449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.898+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed how else they prepared for their roles as the brain-eating
        but surprisingly emotionally-sensitive zombies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56dffa4-b5ef-418d-84af-d0c7659f9f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have Cirque de Soleil performers come and teach us movement.
        I can say it was quite a surreal day of my life. We''d be in the corner trying
        to scratch the frames," Hoult said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516e6f6-993d-4b4d-91f8-b83dd0d49297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he feels privileged to call a day like that on set as work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc742d5-d814-4da9-a507-b17bf85d2f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More of Nicholas Hoult as R?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61650d9b-f6fa-446f-a515-6eed5e09419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm Bodies, a novel by Isaac Marion where the movie was based on,
        is getting a book sequel in 2017. Hoult was asked if he is willing to reprise
        his role as R, but now as a human who has recovered from being a zombie.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e71ee-eb4b-446f-a9c7-86c7db078e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know about the book [The Burning World] but I haven''t read it
        yet. I''ve heard it''s a really incredible read, a great concept," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87095be-180b-424e-bfa6-9dc6b4884f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoult said he wants to be a part of the film if there will be a
        sequel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5029b4ef-d6ae-4a47-a95a-a9b5b9a37a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.899+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was potential to make that into a movie, it''s certainly
        a character that I had a lot of fun playing and would want to play again,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd2c1a-0606-4752-85fd-275b13cd1f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future in the film industry</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea84f3-65ae-442a-8408-08b713058d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the unconventional roles he has been playing, Hoult was asked
        if the fiction mimicked the Nicholas Hoult in real life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13046701-1808-474e-a51d-3ac0391de3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess I''m weird but it''s what I''m interested in," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21220f7-08d7-4d33-9ce4-64db52ffab06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoult said his dream project is to play a role in a film set in
        space or Western movies — or both.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e70bc4-b037-4c08-8c66-35c1fa8a1d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:05:15.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:05:29.900+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe a western in space. Cowboys and horses in space," he said.</p>'
  'Nicholas-Hoult-Philippines-balut':
