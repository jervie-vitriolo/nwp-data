      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Typhoon Dindo
        (international name: Lionrock) has exited the Philippine Area of Responsibility
        early Sunday, according to PAGASA - but it is still enhancing the southwest
        monsoon or habagat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e6b5fd-63ae-4656-8942-eba44145f880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:11:56.802+08:00
