      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m having an incredible time. Everyone is so welcoming. The food''s
        been incredible. Traveling around Manila then I''m going to go see some beaches,
        as well," Hoult said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548a3b7-736d-4c69-8326-7ac22d5a576a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:09:21.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, he revealed that he visited the Rizal Monument on his
        first day in Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cfd9ae-b14d-44ec-8642-14d150f79228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:09:21.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking around the hall full of screaming fans, he said, "This is
        overwhelming. Thank you. I love you, guys."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db72175-abc1-4308-a56d-f571117725f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:09:21.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then took out a small piece of paper from his pocket and read
        a note he prepared, "Mahal ko kayo," and the room erupted with more screaming.</p>'
  'typhoon-dindo-exits-par':
