      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> When foreign celebrities
        visit the Philippines for the first time, it is almost customary to offer
        them balut or fermented duck egg.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a785f-1d34-4fe5-8f33-d68c8edd7345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:09:21.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British actor Nicholas Hoult was not exempted from that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82213c-8176-4f5f-bcf9-c75a00d893e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:09:21.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoult, during the last day of the AsiaPOP Comicon in Manila on Sunday,
        said he has eaten "pork and a lot of vinegar and fried pig intestine."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0fc47-9eb2-405d-b3f7-ac04e9616a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:09:21.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he has tried isaw, Hoult said he has only seen photos of
        balut.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9e263d-9d0a-4168-b849-bfe6f2faf1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:09:21.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As event host Chico Garcia went on vividly describing how balut
        looks, Hoult freaked out and interrupted him, "There''s feathers?!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd4a3e0-b7e6-41ae-9d06-ac90e753c189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:09:21.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s way too much description," Hoult added as he squirmed.</p>'
