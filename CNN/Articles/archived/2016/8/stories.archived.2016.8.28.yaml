      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4 p.m., PAGASA raised an Orange Warning Level in Bataan, which
        means flooding in the area is already considered threatening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee4734-0b6e-4fec-a9e1-263edde818f4'
