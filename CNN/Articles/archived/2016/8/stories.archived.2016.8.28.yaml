      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA raised a Yellow Warning Level, which signals flooding in
        low-lying areas, in Zambales, Tarlac, and Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ebc599-abff-4aee-8bcf-3d4cb56382bb'
