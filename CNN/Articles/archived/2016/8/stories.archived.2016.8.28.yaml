    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e527c-00e8-47c2-adf0-72f25d0fa77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taped at the foot of each coffin was a white paper bearing the name
        of the deceased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f9edc-170d-4d71-964d-d023fc482cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the ceremony, family members clustered around each coffin;
        at one, a teenager sat beside it on the floor, weeping inconsolably. One family
        encircled a coffin with peach-colored flowers and held each other in a long
        embrace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35ba0b-e1c6-45e4-817e-f112cb46db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people attended the Catholic ceremony of prayers, Bible
        readings and hymns, many themselves survivors in casts and bandages. A wall
        hanging of Jesus on a crucifix overlooked the grieving community, as mourners
        fanned themselves in the stifling heat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee22113-7d28-4347-b477-1e9d2763ac4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A new spring''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441990f1-0667-476f-8f03-02116bfb6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Giovanni d''Ercole led the ceremony, telling the painful
        story of a little girl who was saved from the rubble, her sister found dead
        on top of her, apparently shielding her sibling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee00b6-bdd1-4e55-87d5-23d337267e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were holding each other, between them in embrace, both death
        and life," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f96cb1b-30e1-42b6-b673-7d822ad72143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the dead were children. So a thought to you young people
        -- we are now living in a time of war ... The earthquake is like a war because
        nature does not forgive. We have to defend ourselves because it is wise. We
        must have a dialogue with nature and never provoke nature," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db78a795-aaea-4ca8-bf3d-20d5f923e20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.562+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said that after the tragedy, the communities affected
        would be given new life: "A new spring and a new birth come."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232b93f7-21f7-4002-adfd-70948672d93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Faith is difficult. But faith shows us how to start again, with
        your feet on the ground and your face towards heaven."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc3a50-fd3c-4e7d-a7c7-8ee26733c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:25:32.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T14:25:36.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop led Holy Communion and blessed the dead, waving incense
        over their coffins, as mourners signed the cross.</p>'
