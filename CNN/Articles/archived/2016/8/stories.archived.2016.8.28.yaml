      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon is currently affecting the western part of
        Luzon, the state weather bureau said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d05e99-4bda-49fa-9467-f2c70bc7ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:11:56.802+08:00
