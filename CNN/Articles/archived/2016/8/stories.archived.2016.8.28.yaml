      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija, Bulacan, Cavite, Laguna, and Metro Manila are expected
        to experience light to moderate rainfall.</p>'
    '6':
