    'title': 'Brother of slain motorcycle rider calls death of police officer ''divine
      justice''

      '
    'updated': 2016-08-29T09:37:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d850e-35ad-4641-8b95-ee13018dbfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Divine justice.
        That''s how Robert, brother of slain motorcycle rider John Dela Riarte, called
        the series of events following the death of his younger sibling.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5afaeff-1c7c-4136-9a50-04c6e6924f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday morning, PO3 Jeremiah De Villa — one of the suspects
        in his brother''s killing — fell to his death in Camp Crame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3465c79-9eab-4543-82c1-cbd0525b2d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Divine justice ''tong nangyari sa kapatid ko, hindi na kami pinahirapan
        ng Diyos," the elder Dela Riarte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51de17d8-55ac-4ece-90e1-a4b4bb608d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What happened in connection to my brother''s death
        is divine justice. God doesn''t want us to suffer.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d57cb5-f48a-4471-857e-32364ab05096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Riarte family said the Philippine National Police (PNP)
        should not have allowed the incident to happen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2018b-5aff-476d-9a12-1389ee77e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bakit siya namatay? Bakit ganon pinabayaan nanaman nila," Dela
        Riarte said. "Kung tutuusin nga dapat nakakulong na sila diba? Para bantay-sarado
        talaga ''tong mga suspek natin na pumatay sa kapatid ko."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e0503-7e25-47a4-a1e9-853045a013c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why did he die? Why did they leave him? The suspects
        in my brother''s killing should in fact be closely guarded.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afe5c08-0f61-42dd-9e6a-1695c5894191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/27/Policeman-tagged-in-killing-of-Dela-Riarte-falls-to-his-death.html">Also
        read: Policeman tagged in killing of Dela Riarte falls to his death</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a3d54-ab04-4c32-a307-83efb9d20d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.145+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dela Riarte family also called on the PNP to guard PO2 Jonjie
        Manon-og, the other suspect in the killing. Despite his brother''s fate, Robert
        said his family is against death penalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c33128-0cf7-4acc-b450-783cc526b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ang PNP bantayan nang maayos si Manon-og. Ayaw namin ng may
        namamatay against kami sa death penalty," Dela Riarte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629210be-8de9-4e91-9411-2bda3755f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PNP should closely monitor Manon-og. We don''t
        want anyone dying; we are against death penalty.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e552134a-173f-451b-918a-570bd90fff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 29, John was driving his motorcycle in Makati when he hit
        a car.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256b481-8f34-4aee-8ccc-11596156a9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City Police said, De Villa, the responding Highway Patrol
        Group (HPG) officer, saw Dela Riarte smashed the car with his helmet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bd0092-41d1-4fec-b17d-61c055f1347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also said De Villa and Dela Riarte had an altercation,
        which prompted the HPG personnel to handcuff the motorcycle rider. Manon-og
        came to help his colleague take Dela Riarte to the police mobile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b196d65-4d83-4ae6-b980-95868cec0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, Dela Riarte was dead with four gunshots to the neck,
        chest and waist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ea7ec4-9abe-40ed-ab5e-57d9ce8130aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert has read the counter affidavit of De Villa and Manon-og.
        He said his brother wasn''t capable of doing the things they say he did.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68020234-4ae9-4ae6-939c-56e43b4cc4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very sad thing na nangyari sa pamilya namin na mawala siya.
        Siya ang bunso namin. Siya ang jolly person sa family namin kaya mahirap na
        nawala ang kapatid ko."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93fbad6-e686-4a17-ac36-87bcec56ec08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re sad over losing him. He''s our youngest. He''s
        the jolly person in the family that''s why it''s very hard for us that we
        lost my brother.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b9ed57-2e32-4f86-9fd5-93cf4fd981ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert added, what makes it more painful for the Dela Riarte family
        is that the incident happened before his brother''s first day at work, which
        he was very excited about.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd127b0-02bb-4c8d-9658-e8a5a736c05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dinidiin nilang adik, dinidiin nilang baliw. Pero ang gusto
        lang mangyari ng kapatid ko pumasok sa trabaho,"</em> Dela Riarte said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da539c96-98ce-44ad-a338-d9847af98d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are insinuating that he''s an addict, that he''s
        crazy. But what he really wanted was just to go to work.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2387a123-5436-4539-befe-9e216b4ddcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the videos of his brother''s arrest that went viral
        showed his brother was not trying to resist arrest.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a57faf6-62fb-48ac-91a2-d1f07fb70b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite De Villa''s death, the Dela Riarte family said it would
        still pursue the case against Manon-og and bring him to justice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de554ce-536a-4b6d-8afc-dc74181bc8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Villa''s wife, meanwhile, refuses to face media interviews.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcc7bf-8a8b-46b6-9728-f9078e3b0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the PNP investigates the police officer''s death, his family
        insists he is innocent. They also called on the public "to stop all the baseless
        accusations" against De Villa.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a25e08-c143-47c0-aa4f-7662e5b27b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:18:37.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:31:05.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Ivy Saunar and AC Nicholls contributed to this
        report.</p>'
