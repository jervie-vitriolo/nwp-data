    'mgnl:lastActivated': 2019-10-24T14:09:21.203+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T14:09:20.978+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
