      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his aversion to the balut, Hoult said he is having a wonderful
        time in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e2aad-571b-48e4-b900-b9dc23a85ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T14:09:17.804+08:00
