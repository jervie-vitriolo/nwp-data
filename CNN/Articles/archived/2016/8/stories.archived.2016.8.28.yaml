      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said monsoon rains will be experienced over the regions of
        Ilocos, Cordillera, Zambales, and Bataan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af7b84-4707-42c1-813e-d13c971858a1'
