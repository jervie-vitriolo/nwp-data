      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About a year ago, China and the United
        States formally agreed not to conduct or knowingly support the cyber theft
        of each other''s intellectual property.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85893a67-c811-4c75-be93-15d162d1b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
