    'imagesource': 'jcr:d4e93cbc-25d1-49c8-ac14-c9713e524f5b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37d5dfa1-9e6d-4bf1-bfdd-526d16da2132'
    'lead': 'Prisma, the wildly popular photo editing app, has made a major breakthrough
      in mobile technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:55:24.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T15:55:27.986+08:00
    'mgnl:lastActivatedBy': 'jeff'
