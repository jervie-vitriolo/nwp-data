      'mgnl:type': 'text'
      'text': '<p><strong>ANG HULING CHA-CHA NI ANITA (2013)</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422286d1-247d-4cbb-8f2f-49f03a50fbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did it pass the Bechdel test: Yes</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03611b8a-1524-404e-8fc9-a05f920b256d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang Huling Cha-Cha ni Anita” is a coming-of-age film about a small
        town girl who falls in love with an older woman who just moved back into town.
        Given this premise, it should be easy for this film to pass the Bechdel test
        and it does, but not as seamlessly as you would think. A lot of the conversations
        that take place in the film are between Anita and her cousin Oscar, or Anita
        and her best friend Goying which usually serve to portray Angel Aquino’s Pilar
        as the object of their affections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d491a5-960f-4668-836e-b50af62c1b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first scene of the film shows an adult Anita as a member of
        the armed forces. When she goes back to her bunk, she finds a pack of chips
        that cues in memories of home. The next scene is a flashback in which Anita’s
        mother is talking to her girl friends about her daughter’s future as a beauty
        queen, immediately showing the disconnection between her mother’s dreams for
        her and the reality that came to be.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3b01e3-fea2-44c3-8d67-ad241a26d1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film revolves around Anita’s rebellion against gender norms;
        from being the groom in a childhood game of kasal-kasalan, to her feelings
        for the lady that just moved into town, to cutting her hair short before having
        to wear a dress for the town’s Sta. Cruzan, Anita is an active female presence
        in the plot’s narrative. Pilar is still a woman who is the object of men’s
        desires but eventually takes her narrative into her own hands with the help
        of Anita who eventually steps up to act as her savior.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734c17f8-0243-41bb-925e-35a6a0d7da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some plot points remain to be problematic, happening only
        in relation to the actions of the male characters both dead and alive, this
        film still stands out for its subversion of several cinematic tropes. — SAMANTHA
        LEE</p>'
