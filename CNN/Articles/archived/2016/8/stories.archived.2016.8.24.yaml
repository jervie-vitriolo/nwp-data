      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Kaya gusto nila ''yung Michael Learns to Rock.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5e05aa-5538-48f4-af9c-4296984679ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KY: Madali lang siya kantahin, yung tugtog niya madali lang eh,
        yung chords ‘di siya super complicated. Tapos accessible yung mga kanta. People
        on the street can pick up a guitar and play it, kung may karaoke, kakantahin
        nila.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415366fb-1fc0-45ae-ba46-4f4e3d96f9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> Actually marami rin sa Pinoy gusto ‘yung mga
        mahihirap kantahin. Gusto nila ‘yung birit songs sa videoke.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673edeea-b5b2-4284-86fa-c63358a4d3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> Para kasing sa sampung tao, mas marami dun
        ‘yung mas marunong kumanta kaysa tumugtog. So okay din na mahirap ‘yung gusto
        nila. Mas singers ''yung Pinoy kaysa musicians.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31521e7e-d942-42c7-abcd-2b096cf97340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Tama.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c9a556-18d4-41b5-bca7-0b3ae8bc876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> Sa isang kwarto lahat naman kaya kumanta kahit
        papaano.</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5048c1e-2547-4f2e-a32c-a41ab114a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Pero yung sinasabi mo kasi parang EDM versus
        OPM, diba? Something like that. Kasi yung OPM, or kung mas maliit ''yung gusto
        mo, ''yung rock scene na OPM, it will always be there. There will always be
        artists, there will always be kids who will like OPM and who will go to the
        gigs, it’s just the media, or the masa…kunwari uso ngayon ang reggae, reggae
        lahat ng tao. Uso ngayon ang ska, diba dati uso ‘yung bossa? Di lahat ng tao
        nagbo-bossa nova, lahat ng tao nag-a-acoustic, lahat ng tao…</p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb7d816-00e0-4bbf-b404-6f855d30cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> Lahat ng tao nag-u-ukelele [laughs].</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0fb8a-2605-4bf1-a7ce-909123959e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Kailan lang! Kahit yung hindi marunong mag-ukelele,
        nag-u-ukelele. EDM, so lahat ng tao, EDM. Okay lang, ganun talaga eh. Kasi
        ang music sa Pilipinas, ano siya, usu-uso. Pero as long as may kids, mga batang
        mahilig sa OPM, nanonood ng gigs, nandito pa rin ang OPM. ''Yung challenge
        namin sa mga tao na nagbabasa nito, punta kayo sa gigs. Punta kayo sa Route
        196, punta kayo sa 19East, punta kayo sa Saguijo, sa lahat ng mga maliliit
        na bar na tumutugtog ‘yung mga magagaling nating local artists, kasi marami
        eh. As in marami. Hindi siya parang dalawa, tatlo lang, ang dami. Meron pang
        Tago Jazz Café. Puro jazz lang ang andoon. Diba. Meron pang BKB, puro metal
        naman. Or ''yung B-Side, puro reggae. Ang daming options.</p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e96d0-5681-4fa6-a790-1cd962dd9033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> May underground hiphop scene din.</p>'
    '164':
      'image': 'jcr:08010b19-ae7b-4cf2-ba8e-4feca7500dc0'
      'imageCaption': 'How does the band feel about Buendia telling his Twitter followers
        that Itchyworms is "heir to the Eraserheads tradition"? "Binayaran namin siya
        to say that," says Yu. "Saan mo yan nakita? Sa internet? Hindi ‘yun totoo,"
        adds Singson, laughing. Photo by RENNELL SALUMBRE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c2d6b1-166e-412e-9090-660881bbb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfd060e-d4b7-47e4-855e-81e09a884a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing that OPM is alive and not dead, there are still points
        for improvement, right? What do you think are those points?</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecba9697-1644-44d5-b40e-4dc729dd65ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> Actually more of the audience eh.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796511d4-14cb-41de-bb11-fc1d86d46929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> Kasi yung mga nagsasabi na OPM is dead, sila
        yung nakikinig lang sa, the usual channels. They listen to the radio, kasi
        sa radio, kahit andyan na ''yung law na, magpatugtog ka ng OPM, ilan lang
        ''yung stations na nagpapatugtog ng maraming OPM. ‘Yung mga nagsasabi nun,
        they’re not looking in the right places. Tapos siguro the government can help.
        Kasi ''yung K-pop, kaya sila naging ganyan, kasi tinutulungan sila ng gobyerno.
        Sina-subsidize nila ''yung culture sa government nila. And after K-pop raw,
        next na raw ''yung J-Rock. Japan naman ''yung magtataas ng rock sa buong mundo.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b4f34f-5cca-4146-bdae-9893fb4fb9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kausap namin ‘yung Guico twins [Paulo and Miguel] – kasi they went
        to Malaysia to represent the Philippines in a songwriting conference. Sabi
        nila, no doubt talaga na Pinoy ang pinakamagaling sa region natin. Kasi ‘yung
        mga kasama nila, mga veterans na, pero okay lang ''yung songs….pero sa Malaysia,
        tinutulungan sila ng government. So dito, andito na ''yung talent. Siguro
        kung i-push mo lang ng kaunti, nasa world stage na rin tayo. Kasi tayo, kilala
        na tayo as musicians sa barko…</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f6f6bc-6c35-4af3-9466-ff9329ac8393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> Buong mundo, may Pilipino na tumutugtog dyan.</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb57c12-12f0-4937-b23c-0ab6d3b39602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>On the part of the music industry, how can they give support
        to artists who are good, but just not “marketable”?</strong></p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff83d1-7a54-469d-8173-10ed3034ae3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> I think the industry as it exists now, sinu-support
        nila as much as they can kahit hikahos na sila. ''Yung mga label, nagsa-sign
        up ng artists para masulong ‘yung OPM.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4107eaaa-4bb2-4721-b7ac-8dec55fdbe0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Malaking bagay ‘yung culturally, mahilig pa
        rin tayo sa ibang bansa.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42ead55-df71-4439-8099-e262f88f458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CS: ‘Di mo maalis ‘yung colonial mentality. ‘Pag sinabi mong galing
        sa US, maganda yan. Galing Japan, maganda yan. Meron pa ring knee-jerk [reaction]
        na, OPM, yuck. ‘Pag gawa sa Pilipinas, pangit.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff05d61-0e3a-49f7-a1ef-76be193c9d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ely Buendia said in a tweet that you were the heir of the Eraserheads
        tradition.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312e937b-c6b7-4d41-a630-f9c669a79eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> Binayaran namin siya to say that [everyone
        laughs].</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bc4f3e-2485-421a-862f-4590b737a2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> Saan mo yan nakita? Sa internet? Hindi ‘yun
        totoo [everyone laughs again].</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27584f8-59ab-4ae1-8ad0-dcd01b0f0b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> Binayaran namin siya to say that [everyone
        laughs again, but adjusts to a serious tone]. Siyempre flattering siya, sobrang
        flattering. Actually di ko nakita ''yung actual tweet, may nag-screen cap
        lang, pinadala sa akin. So natuwa naman kami, he thinks highly of us.</p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc273da-097b-4874-b4b0-a58bb9326be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> Parang mahaba na litany ''yun ng tweets eh,
        kasi may nagtanong sa kanya…</p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e9c86-637f-4a79-b414-0db27481e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JJ: Is OPM dead?</p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff1828-75ac-47d3-9ccd-bab33711c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> So parang siya, ano ba kayo…then napunta na
        sa amin.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b44360e-b541-4edb-bddf-0f3fe439d6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let’s go back to your music. Do you ever get tired of playing?</p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cff19f-808c-4b35-8267-1c185ce9ffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>All:</strong> No.</p>'
    '201':
