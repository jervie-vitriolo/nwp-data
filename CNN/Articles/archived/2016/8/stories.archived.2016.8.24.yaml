  'PBA-Norman-Black-Jimmy-Alapag-Meralco-Bolts':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-24T21:07:13.044+08:00
    'imagesource': 'jcr:02dd5c3e-d106-493a-a240-dcda46ab1f27'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f812d4db-2cd9-4131-9f34-34a7ad5e6c56'
    'lead': 'Meralco Bolts head coach Norman Black hopes to save veteran guard Jimmy
      Alapag for possible playoff run.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:45:30.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T14:45:34.204+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:45:34.036+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Black preserving Alapag for playoff run

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2efc3-a186-42e1-8c53-e49c073c2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:45:34.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> ‘The Mighty Mouse’
        Jimmy Alapag did not see the floor for the Meralco Bolts in their 101-95 win
        over the NLEX Road Warriors on Wednesday night, but head coach Norman Black
        says that if the game were more crucial then he would have seen action.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4708d5e9-c8a4-4ae2-a502-a2177559ec25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:45:34.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We just sat him out tonight, if it was a championship game he would
        have played,” Black said after the win. “Hopefully he will be back on Wednesday
        when we play San Miguel.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6a8229-e67b-40f3-b710-7e0422ef6ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:45:34.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts coach admitted that Alapag was nursing a tweak in the
        back of his ankle and could play if he needed to.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5f1854-6697-4ab4-adc8-d2c3cd2c105a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:45:34.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the veteran coach would rather have his 38-year-old floor general
        saving himself for the playoffs, should the Bolts make it to the post-season.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4f68db-3354-465a-9257-ab30184cf081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:45:34.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My entire goal with Jimmy this year, and also this conference,
        is to make sure he is around when playoff time starts,” Black said. “That’s
        why I was happy when Baser Amer came back, because I knew that would limit
        Jimmy’s playing time a little bit.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9adffee-496c-4beb-9dab-75ea3dde2a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:45:34.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alapag averaged 25.3 minutes in the Governors’ Cup, racking up per-game
        contributions of 7.4 points and 6.1 assists in seven games, but Black is looking
        beyond the numbers when he thinks about the seasoned guard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8935ef8a-6cad-4454-82af-83de37ecbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:45:34.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s important for us to have him (Alapag) and his leadership if
        and when we make it to the playoffs,” Black said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf01133-6140-4d20-a0db-d0370c61c6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:45:30.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:45:34.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Meralco Bolts hope to continue their win when they go up against
        the San Miguel Beermen on Wednesday at the Smart Araneta Coliseum.</p>'
  'bojack-horseman-essay':
    'author': 'Don Jaucian'
    'caption': 'In most counts, "BoJack Horseman" acts as an antithesis to the springtime
      bloom of Pixar films — stuffing incisive humor inside a vehicle that reminds
      us that we live in a horrible world. The titular character is voiced by Saturday
      Night Live alum Will Arnett. Aaron Paul of "Breaking Bad" co-stars as his happy
      go-lucky best friend. Photo from NETFLIX'
    'categories': ['153741d1-3eb4-4f2a-963c-82d142477e63']
    'created': 2016-08-24T21:13:09.588+08:00
    'imagesource': 'jcr:8a1ba950-44ec-4a31-8623-672a081d6a2e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ea0c75c-f93b-4544-8a1b-f1d9b0a0e821'
    'lead': 'In most counts, "BoJack Horseman" acts as an antithesis to the springtime
      bloom of Pixar films — stuffing incisive humor inside a vehicle that reminds
      us that we live in a horrible world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:50:42.529+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T14:50:46.207+08:00
