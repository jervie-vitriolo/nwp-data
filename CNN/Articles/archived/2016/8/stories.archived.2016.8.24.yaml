      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f88043-b401-42c4-979a-f75ea880ca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:50:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:50:46.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bojack waltzes around as escapist fare, baiting viewers with its
        brand of absurdist comedy until it finally reveals the melancholia at its
        heart. It rarely has happy endings — though it doles out a lot of hilarious
        gags and comedic inventiveness — but only has sad, quiet moments where the
        protagonists find themselves again in rock bottom, perfectly exemplified by
        the ending of “Escape from L.A.” from Season 2. Bojack, exhausted from the
        toxicity of fame and the responsibilities of his relationships, runs away
        to New Mexico to pursue his probable true love, a deer, only to find himself
        endeared by her family and her human husband. Bojack then extends his supposed
        weekend getaway to a two-month trial at a new life. He had found himself a
        perfect sitcom life, just in like the 90s show that made him famous, “Horsin’
        Around.” In this new life, he exchanges jokes with the husband, partakes meals
        with the family in one table, and shines as the cool uncle the kids never
        had. Of course, he wrecks everything in one night and ends up back at his
        hollow mansion in L.A., the problems he tried to escape from welcoming him
        in the doorstep.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66672c-9701-4e75-be84-44d8d981c3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:50:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:50:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been argued that “Bojack” shares many parallels with “Mad
        Men,” and is the likely successor of AMC’s now wrapped up advertising drama
        series for its same focus on the impossibility of happiness. Both protagonists
        of the shows, Bojack Horseman and Don Draper, are enmeshed in an industry
        intent on serving “happiness” but their lives are infested with a kind of
        sadness that not even money can buy.</p>'
    '8':
