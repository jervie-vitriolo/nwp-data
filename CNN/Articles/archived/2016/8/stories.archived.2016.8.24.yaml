      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe in the police, and sabi nila maraming napatay o may napatay
        dahil nanlaban [I believe in the police, and they say many have been killed
        or there were killings because the suspects fight back]... No right person
        in his right mind would kill somebody for just nothing. The police surely
        - or the NBI for that matter - would not kill somebody or anybody by just
        enforcing the law. But because of an unfortunate incident, we have to defend
        our authority and, in so doing, somebody is killed," he said.</p>'
  'Jennifer-Lawrence-Forbes-highest-paid-actress-2016':
    'author': 'Aaron Smith, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-24T11:10:26.563+08:00
    'imagesource': 'jcr:a1affdfc-df41-48be-a5f9-e48daf52242a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d898c8e-10a6-4315-89f1-4977a4d9c4e4'
    'lead': 'Jennifer Lawrence is, once again, the highest paid actress in the world,
      according to an annual list from Forbes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:48:50.358+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T15:48:54.662+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:48:54.495+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jennifer Lawrence is once again the highest paid actress

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d79bfc-a621-43fc-9f8e-1dfa13ae5633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:48:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:48:54.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Jennifer Lawrence is, once
        again, the highest paid actress in the world, according to an annual list
        from Forbes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0106b580-c3eb-4018-9602-ff83db5b4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:48:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:48:54.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hunger Games" star banked $46 million before taxes over 12
        months, making her the highest-paid actress for the second year in a row.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef1855-0af3-4135-895a-8cde3f3fd84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:48:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:48:54.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She can thank Katniss Everdeen, the archer survivalist she plays
        in "The Hunger Games" series from Lionsgate. The third and final installment
        ("Mockingjay: Part 2") hit theaters last year. Forbes said she got an impressive
        piece of the movie''s massive box office gross of $653.4 million, and she
        also got a nice payday from "Passengers," a movie that''s coming out this
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61663b5-4d08-44c4-8512-3f92e44f734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:48:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:48:54.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawrence beat Melissa McCarthy, the second-highest actress, by $13
        million. McCarthy starred in the "Ghostbusters" remake, which boosted her
        earnings by $10 million, making her the biggest earnings gainer over the previous
        year, according to Forbes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f57f0e-5d9b-4cdc-9716-ab98f4d31792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:48:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:48:54.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J Law actually made more money — $52 million — in 2015. That was
        the year she starred in the second movie from "The Hunger Games" trilogy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4a666-8b1b-4570-8d94-79edcbd2130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:48:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:48:54.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the incredible success of some female stars, they deal with
        the same gender pay gap as other women in the work force, who generally make
        79 cents for every dollar men earn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f3c639-ad3c-4d99-9ce8-644efe956ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:48:50.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:48:54.663+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar winner Lawrence spoke out about that last year, when she wrote
        an essay for Lena Dunham''s web site Lenny, titled "Why do I Make Less Than
        My Male Co-Stars?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aac596-cc54-4c81-b502-4fd715039a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:48:50.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:48:54.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study earlier this year by the Annenberg School for Communication
        and Journalism at the University of Southern California focused on the inequities
        of Hollywood and its "diversity problem." The study said women only had 28%
        of speaking roles and were sexualized far more often than men.</p>'
  'Italy-earthquake':
    'author': 'Madison Park, Faith Karimi and Tim Hume, CNN'
    'caption': 'Rescuers clear debris while searching for victims in damaged buildings
      on August 24, 2016 in Arquata del Tronto, Italy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-24T19:16:39.767+08:00
    'imagesource': 'jcr:59d60e7d-2540-43b6-b35e-53b7e5599177'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc82b54-45ae-4757-bad4-367976bae77d'
    'lead': 'Foreign Affairs Assistant Secretary Charles Jose says there are no reports
      of Filipinos hurt in the 6.2-magnitude earthquake that hit southeast of Norcia,
      Italy. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:52:12.013+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T15:52:15.710+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:52:15.176+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy earthquake leaves 37 dead, towns in ruins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d31c95-7a80-4ac2-b86b-ac34170604e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Are you in Italy? Are you affected by the earthquake?
        If it''s safe for you to do so, WhatsApp us on +44 7435 939 154 to share your
        photos, experiences and video. Please tag #CNNiReport in your message.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347881d2-2b4a-4629-81b2-270c4b545308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.711+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A strong, shallow earthquake hit central
        Italy early Wednesday, killing at least 37 people and leaving rescuers desperately
        digging through the rubble to free survivors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc354a9f-3edd-44cc-bfe2-b5c2de8c1a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the dead from the 6.2-magnitude earthquake were from three
        badly-affected villages in a mountainous area, according to CNN affiliate
        Rai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac924ea-4129-4350-8174-6ed98f401ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rural area is a popular vacation spot, and is especially bustling
        with people during the summer break.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388f8084-1e60-450e-a22e-271191461b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deaths included 10 people in the village of Pescara del Tronto,
        six in Accumoli and five in Amatrice, Rai reported, adding that children were
        among the victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626322d-7697-4c95-a16d-6be5c66ab957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earthquake hit 10 kilometers (6.2 miles) southeast of Norcia
        at 3:36 a.m., and was about 10 kilometers deep, the United States Geological
        Survey said. Its tremors rattled Rome — about 100 miles away.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648b0d18-22b1-4d4c-86b3-28039e7ee691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.713+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities say they cannot put a figure on the number trapped under
        the rubble, but the death toll is expected to rise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375f07ef-d457-48b5-8a9e-2854ea0eed8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice mayor: ''The town is no more''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9d8f7-dce4-43b2-90f8-a07f742accb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice, a town of about 2,000 people north of Italy''s Lazio region,
        is in ruins.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5684af9b-6070-47e3-af6c-0c813d0b8997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.714+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The town is no more," Mayor Sergio Pirozzi told the affiliate,
        appealing to rescuers: "Help us."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220c913-d3f4-4702-b519-98e793152e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue workers called Amatrice residents'' cellphones, and tried
        to get to those who answered, the affiliate reported. If there was no answer,
        rescuers moved on to the next person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca622e9-bc99-41c3-aa75-6a5cf39564e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of nearby Accumoli, Stefano Petrucci, described desperate
        scenes rescuers raced against time to try to save those beneath the rubble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f0682-fc06-46b7-92f7-e20fe47b6cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.715+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re digging, digging... hoping to find someone alive," he told
        the affiliate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537fb855-4238-49c0-8705-6c714225a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tommaso della Longa, a spokesman for the Red Cross, said Amatrice
        had been "almost completely destroyed." "The situation is difficult at the
        moment."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940a2f3-4451-4ee9-a653-59b756d11b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priority is to find survivors in the remote, mountainous terrain,
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e7b6bb-b0c0-47fc-b6ae-f39d1aee28db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.716+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest problem at the moment (is) logistic problems because
        it''s in central Italy, with really small villages. Now the biggest challenge
        is to reach all of them," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed62416-6f1d-4f5b-aba6-c69a004cd6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the holidays there are a lot of people there. So we don''t
        have a precise number (of how many are affected). We can talk about ten of
        thousands, but we don''t know the exact number."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39247b5b-1d3e-4022-9a39-a59c01ca2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amatrice, known for its traditional all''amatriciana pasta sauce,
        had been gearing up to hold a festival celebrating the recipe this weekend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe5bbc4-253a-4ef2-b2ce-b63514f9f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.717+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''The earth is still moving''</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072be1a6-9deb-420e-842a-84dcf3464b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the village of Saletta, a tiny settlement of about 20 residents
        2 kilometers from Amatrice, CNN contributor Barbie Nadeau saw residents working
        to locate their neighbors amid the rubble of a collapsed two-story home.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8291ca-47c4-420e-8b81-ff2fbfbf645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.014+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.718+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy equipment is yet to reach the isolated village. Locals were
        improvising with tractors and farm equipment in an attempt to shift the wreckage
        from the old stone homes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e449a-e470-41ff-a0e5-9ffe85a571fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stunned locals stood on the roadside still in the pajamas they were
        wearing when they fled their houses in the early hours of the morning.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee39e23-7ea6-4e8e-9b15-b04b73f3b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earth is still moving, we keep feeling tremor after tremor,"
        she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e09e154-ac2a-4d43-9e27-212f3ac620dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got people out on the streets, crying, holding onto one
        another, holding their children and possessions — still in their pajamas,"
        Nadeau said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6dfd7c-11c5-4c13-b4b4-b7447dab56b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.719+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope calls for prayers</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a5645-fd3c-4de4-8f48-dbfb5dc1f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis called for prayers for those affected by the disaster
        while Italian President Sergio Mattarella said "the entire country should
        rally with solidarity around the affected populations."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0bee87-f939-4719-a041-54f9fcdc95c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we need to employ all our forces to save human lives,
        treat the injured and ensure the best conditions for the people displaced."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b26ccb5-1d71-42cf-aa97-090de4d757bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.720+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Voluntary Blood Association made an appeal for people
        to donate blood to help treat those affected.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342bf8b8-9dfb-4159-a8b8-0cb7fd2d9798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy is no stranger to deadly quakes. In May 2012, a pair of earthquakes
        killed dozens of people in northern Italy, while in April 2009, a 6.3-magnitude
        earthquake hit in the Aquila region of central Italy, killing 295. The earthquake
        Wednesday struck an area close to the 2009 earthquake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3250e2-0eef-4cbf-aded-0ba20292dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Lasted for at least 30 seconds''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9919fa9-01de-43a9-b1fc-ea9ffb6d4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.721+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleonora Romendini said she felt the earthquake in Marche region,
        to the east of the quake''s epicenter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50dc40b-58e4-4275-9ce5-dc13333e869b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the powerful aftershocks, she was uncertain whether to remain
        in her home, but after the third powerful jolt she decided to run outside
        on to the street, alongside stunned neighbors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc45ded6-6af2-4dfd-bb8f-73d1d4aa70ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very shocking," she said. "We were very scared."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af37dcb-97d7-4020-b745-e86a99493a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte Smith, coach of Elon University women''s basketball team
        in North Carolina, was in Rome with her players when the quake hit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba908384-8a41-4d6a-817d-462fe69f4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty terrifying," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbbb85b-ccd3-4067-860c-d5738ba8ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It lasted for at least 30 seconds. The entire hotel was shaking."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f459b9-0be2-4dfd-aa9f-be492b355f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.723+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Gilroy was on the second floor of a three-story building
        in Montepulciano when the earthquake hit. It sent them fleeing into the night.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd3ab2-0684-417a-8516-801eb6da4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt like the bed was on rollers," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456d9e75-70c7-4b3f-8e46-f788ef056014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was initially very confusing. I''m from California and had a
        sense of what it may be. And we ran out to the main area and the chandelier
        was swaying back and forth. At that point, we knew we had to get out of the
        building as fast as we can."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cf485f-feaf-4990-847e-b653ddabdcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.724+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilroy, his girlfriend and other hotel guests waited outside in
        a clear area.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04da43c1-8920-489b-9f09-e79f135dd21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to wait for daylight and see what happens from there,"
        he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700770c-2942-4c62-bec7-6804b408329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc737b52-e545-459c-8621-bcfa3212e125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour after the earthquake, a 5.5-magnitude aftershock hit
        near Norcia, one of several that followed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e973d9c-ecbd-4d43-9d3b-5169e5578efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that shallowness and magnitude of 6.2, we''re going to expect
        lots of aftershocks for next several hours and maybe the next several days,"
        said Jessica Turner of the USGS.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193758a7-1f3c-47a5-834b-29e3cddd4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landslides are likely because the earthquake struck in a mountainous
        area, she said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0035e626-710a-4945-b1b1-14c5a3f06a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.725+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the population in this region resides in structures that
        are a mix of vulnerable and earthquake resistant construction," the USGS said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb286a-6a3e-4655-b4e4-2b58376eee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described the buildings as un-reinforced brick with mud and concrete
        frame with infill construction.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadcb317-6fb6-4872-85cc-7d4762b7916d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Civil Protection has mobilized units to the affected
        areas. It plans to set up mobile medical or triage units.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cab5dc-4505-46d1-a09f-1e322aedd631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the biggest damage appears to be in Amatrice and Accumoli
        in Lazio region, and the Umbria and Marche regions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89191d1-4dc3-4872-a8f7-d288511ed8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Are you in Italy? Are you affected by the earthquake? If it''s
        safe for you to do so, WhatsApp us on +44 7435 939 154 to share your photos,
        experiences and video. Please tag #CNNiReport in your message.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb300f7c-60c1-4315-8ff5-695b4fc73688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:52:12.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:52:15.726+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Vasco Cotovio, Steve Almasy, Yazhou Sun, Begona Blanco
        Munoz and Livia Borghese contributed to this report.</em></p>'
