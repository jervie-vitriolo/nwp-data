      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A VERY SPECIAL LOVE (2008)</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e938088-3080-467b-916e-03d4ca891cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did it pass the Bechdel test: Barely</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add8ebf7-b5f2-4b74-bdef-3d778ae5a353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.233+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Very Special Love,” directed by Cathy Garcia Molina in 2008,
        stars John Lloyd Cruz and Sarah Geronimo as the leads in the first part of
        what would become a rom-com trilogy. Because it’s mostly set in an office
        environment of a men’s magazine, it’s no surprise that it barely passes the
        Bechdel test. Although there are a handful of women in the cast, “A Very Special
        Love” mostly revolves around Laida’s (Geronimo) unconditional and all-encompassing
        “love” for Miggy Montenegro (Cruz), her long-time distant crush-turned-boss.
        If Laida or other supporting women characters are not talking about Miggy,
        it’s a conversation about her job — which also involves Miggy. Bechdel test
        aside, there’s nothing substantially feminist about this movie, though it
        could probably make a very strong case for romantic martyrdom. — CARINA SANTOS</p>'
