    'template': '1'
    'title': 'Wildly popular Prisma app just made a major breakthrough

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ecfe93-b4a5-4f73-b56c-0b54510c2a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Prisma, the wildly popular
        photo editing app, has made a major breakthrough in mobile technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d0a114-de99-4da2-8bab-c39ef28e055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two months, its team of nine developers has made it
        possible for the app to run offline, without connecting to its servers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ce2192-d39d-4b6b-b372-90dbcdb455dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update, available Tuesday for iOS devices, is a big deal because
        Prisma previously needed a large amount of computing power in remote servers
        to process each image. That work can now be performed on individual phones
        thanks to the improved efficiency of the app.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c6b18-4721-428f-8305-5042be3c4eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you haven''t used Prisma, it works a lot like Instagram, without
        the social network component: Upload or take a photo, and the free app will
        transform it into artwork in the style of famous masterpieces. You can make
        your selfie look like Edvard Munch''s The Scream, or your backyard resemble
        Katsushika Hokusai''s The Great Wave. Half the styles will work offline now,
        Prisma said, while the others will be added later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286eeb0a-aa87-4973-992b-c2740779b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching in June, Prisma has been downloaded more than 52
        million times and has 4 million daily active users. The app has processed
        over 1.2 billion photos and makes money through sponsored styles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8158cd3-3757-46de-840d-6eb3bfed28ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The technology behind Prisma – deep learning -- is a bridge between
        your imagination and your digital creation," CEO Alexey Moiseenkov said in
        a statement. "Now, people can carry that power in their pockets."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ee09b9-3f09-4c47-a362-cf99d66b7279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep learning requires an interconnected bundle of math formulas
        that compute tons of problems simultaneously. It''s designed, typically, to
        make computers evaluate visual information like humans do. When we see a book,
        we know instantaneously what the title is, its color and length. For a computer
        to understand this information all at once, many calculations are needed to
        figure those details out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0a914-c104-4234-9382-1a8583c76983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deep learning requires a computer with 60 times the graphics processing
        power of a smartphone to edit one photo, according to Prisma. With over 35,000
        photos converted each minute, the Prisma team needs thousands of graphics
        processors, which isn''t scalable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdecdf9-a33d-4548-b0de-e9d292f702b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve this problem, the Prisma team has, in essence, outsourced
        that computational process to the smartphone, according to Leon Gatys, whose
        research and DeepArt.io project inspired the app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352cc21-5d89-473b-abf4-7aeaaad329e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was accomplished by reducing the deep learning neural network
        "to throw away unnecessary parts" while still maintaining the performance
        on a weaker machine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0086acba-f764-472b-b7d2-ec74836fff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a non-trivial engineering challenge," Gatys told CNNMoney.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b9eacd-eae6-4a9c-bc06-68451a36a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old PhD student from Germany is studying machine learning
        and computational neuroscience.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa9676-c474-40bc-8792-05073e0f31b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By making Prisma more efficient so a smartphone can run the app,
        the team can now let many more people use it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a83f0e-f398-4ee1-9d7f-70b7c1e4a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a lot more scalable if it''s on the device," said Gatys.
        "It''s a really cool thing."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fec2337-7bb3-48c3-80fd-5ec5e6a3eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But why does a photo app need huge processing power like this?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed467957-5802-48c8-b9fd-7250187b4802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.992+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisma''s technology doesn''t merely take a picture and put a filter
        on it; the app works by examining pixels in a photo and reconstructing them
        into different spatial arrangements to get a completely new image in a specific
        style of art, such as a Mondrian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e62e7-c5b2-4488-8cde-c7e3b2e6aec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need a powerful graphics processing unit for that," said Gatys.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c62d250-64e9-4f01-a9dc-115eb898a8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisma''s update comes at a time when major tech companies are investing
        heavily in image recognition and enhancement technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4611515-da78-49cd-9f88-ee31d2ce60e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.993+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter recently acquired a machine learning company called Magic
        Pony Technology for a reported $150 million. The startup''s platform is designed
        to improve the quality of photos and streaming videos by approximating and
        filling in missing visual data, such as the texture of a wall. Meanwhile,
        Google, Microsoft and Facebook have been testing photo recognition technology
        over the past few years with varying degrees of success.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db56e73-1d89-42b0-8c39-f5d606d5c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney took the new version of Prisma for a spin while set to
        airplane mode, and it processed photos in about seven seconds. Prisma says
        it should take about two or three seconds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bc434-ef8b-43f0-abde-72461a47cfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real benefit of the update means a lot of server capacity
        will be freed up so Prisma can focus on making its technology work for video.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df1515e-744e-48db-aed9-76d0d8f5a043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.994+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More importantly, it''s also about showing companies of all sizes
        how neural networks can be implemented for mobile phones.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c66897-8854-470c-bd28-e5ad5d243f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This means we will see a lot more new products based on neural
        networks," Moiseenkov muses. "Thus, the quality of products will soar due
        to competition."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1bba5b-d87c-418d-9c24-c5272924307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:55:24.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:55:27.995+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://money.cnn.com/2016/08/23/technology/prisma-offline/">Wildly
        popular Prisma app just made a major breakthrough."</a></em></p>'
