      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t kid me with poverty sentimentalities, I''ve
        been there. I won''t accept that.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70cf8f2-36c5-408c-805f-d39b87dcd44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.717+08:00
