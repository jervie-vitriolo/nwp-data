      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, how is that agreement working out?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5857e5-fa4c-40e7-bd51-29888b3e7f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not great, said Adm. Mike Rogers, head of U.S. Cyber Command.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eada539-8434-46b3-8df8-ed709ceb9ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cyber operations from China are still targeting and exploiting
        U.S. government, defense industry, academic and private computer networks,"
        Rogers said last April during testimony before a US Senate committee.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ca0fd-6ac0-4173-9f66-d5107a13942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber theft of U.S. trade secrets can easily ruin American businesses
        and result in higher prices for consumers. Even more worrisome, stolen American
        military secrets could put US servicemen and women at risk during combat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f8c726-63ca-4e56-8bdf-35ef1bd8bf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia and China are growing more assertive and sophisticated in
        their cyber operations," White House spokesman Josh Earnest told reporters
        last July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f04fb6-d8de-4487-9270-43aaaa812d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s cyber tactics may be getting "more assertive," but the
        number of China-based hacking instances against the US government and American
        companies has declined in the past two years, according to US cyber security
        firm FireEye.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e3e073-b1b4-4c53-b44b-5ced3536f199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the fingers pointed in its direction, Beijing has long
        denied any responsibility for hacks and attacks — instead blaming internal
        "criminals" and rogues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c744c9-5be8-48ba-98ce-9f63f5f53567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, an FBI probe nabbed an American engineer named Chi Mak
        who was convicted of trying to send digital information about secret US Navy
        technology to the Chinese government. The investigation is detailed in CNN''s
        Original Series "Declassified."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8eab2b-2788-48ae-9810-4ac958029c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How cyber spies operate</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935f5723-baf8-4151-816d-c6da4048b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes cyber-spy targets might surprise you. A June New York
        Times report described how Chinese hackers took over a "dusty old computer"
        at a small welding company in Belleville, Wisconsin, to stage global assaults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4e8ba7-7034-47d1-a92b-a92ac0dc7b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were totally freaked out," co-owner Lori Cate told The Times.
        "We had no idea we could be used as an infiltration unit for Chinese attacks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8e3d42-999a-4d20-83c1-ca9293ad997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS News reported on how China-based spies use malware and spear
        phishing to allow hackers to watch you at your desk without your knowledge.
        Spear phishing is harmful email disguised to look like it''s from a familiar
        business or someone you know.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e722f4-609a-4d75-8911-28ae1f9d86ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bad guys want you to open the email, click on an attachment
        and boom — your computer is now working for the spies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b87fac-b339-4615-a390-3b283353ba85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries like China are turning "to proxies (to) do their bidding
        in order to provide plausible deniability," said Frank J. Cilluffo the director
        of the Center for Cyber &amp; Homeland Security, during testimony last February
        before a US House committee.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd8679-6abc-406b-a7eb-cbddcf49abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hacker groups known by names like Deep Panda, C0d0so0 (aka Codoso)
        have been blamed for raiding computer systems at law firms, banks and Forbes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd451b5c8-4f5c-479e-9ebf-90f66ea4cd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.684+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One group which has been "attributed to China" has been dubbed "Mofang,"
        reports Wired.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6930604-7139-48ce-9f84-0a4cf06f8366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mofang has targeted government agencies in the US, military agencies
        in India and Myanmar, critical infrastructure in Singapore, research and development
        departments of automotive companies in Germany, and the weapons industry in
        India," Wired reported in June.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e5f0ed-16af-4d75-a9cd-0a8fe1dbc4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only could stolen data be used to copy new American products
        and secret military technology, Cilluffo warned it could be used as a weapon
        "to blackmail and recruit Americans" — potentially to be forced to act as
        Chinese agents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edca6ce-ae6f-435e-83ef-cf93cd103ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the espionage is about defending against an enemy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a7dc75-6977-4924-b932-8fd2c6a0c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beijing also selectively uses cyber attacks against targets it
        believes threaten Chinese domestic stability or regime legitimacy," said James
        Clapper, U.S. director of national intelligence, during congressional testimony
        last February.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b386e-986f-48db-8c98-80c4f4ed3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What cyber spies want</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8839b0-7630-4655-9d93-6d465c2fb1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s aggressive collection efforts appear to be intended to
        amass data and secrets (military, commercial/proprietary, etc.) that will
        support and further the country''s economic growth, scientific and technological
        capacities, military power, etc. — all with an eye to securing strategic advantage,"
        Cilluffo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc2a81f-acf6-4747-87be-e169a3e3bc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes the spying may be about getting the inside track.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043df63d-578a-4479-93fb-9a3c6ad96302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyber spying malware has been linked to China in arbitration over
        islands in the South China Sea claimed by the Philippines but occupied by
        China, according to a report in The Hill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28aafa6-e1f8-4b57-8a46-12920d847e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An antivirus firm called F-Secure found malware linked to China
        on computers in the Philippines'' justice department, a law firm representing
        a party in the dispute and members of the Asia Pacific Economic Cooperation
        Summit, The Hill reported.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299bdb8-b3d7-433e-82a4-d85dbbfe7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.430+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes it''s simply about copying hardware.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b06c3-2d0a-4c82-8f2b-6607f3dc05dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries can save untold money and time by stealing information
        that will help them duplicate rival products and weapons, instead of developing
        them legitimately. Last March, a 50-year-old Chinese citizen named Su Bin
        pleaded guilty to conspiring to hack into the computer networks of top U.S.
        military contractors to pilfer sensitive information to send to China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a7d96-17cb-461e-a884-3277cb0f8dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He worked with two unidentified people for more than five years
        to target military data, including information about Boeing''s C-17 transport
        plane and certain fighter jets, the Justice Department said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc68c4-28fc-40b8-9654-d20ea59098a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper: Cyber intrusions blur war and peace</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d4749b-1704-4864-a6ba-797383ce9508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, China has been successful in using cyber espionage against
        the U.S. government, its allies and American companies, said Clapper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1815ae8-40e9-432d-ac0b-c571b59a85af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He predicts China will continue to challenge the U.S. at "lower
        levels of competition," including "cyber intrusions, proxies, and other indirect
        applications of military power — that intentionally blur the distinction between
        peace and wartime operations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fd70e8-9ea1-4b7b-b336-390985d802d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, get used to looking over your shoulder, because
        it''s likely that the threat of cyber espionage blamed on China will be with
        us for a long, long time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0e7f9c-a558-4704-8115-ade63e76445a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Sophia Yan contributed to this report.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e59402-6604-44c9-9fd3-027c80efeae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:58:45.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:58:48.688+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/23/us/declassified-china-cyber-espionage/">"Chinese
        cyber spies may be watching you, experts warn."</a></em></p>'
  'melania-trump-threatens-to-sue-news-outlets':
    'author': 'Dylan Byers, CNN Money'
    'caption': 'Melania Trump, wife of Republican presidential nominee Donald Trump,
      has threatened to sue several news outfits for making false statements against
      her.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-24T07:40:47.208+08:00
    'imagesource': 'jcr:0b70f568-d04f-47f9-bbd4-36fb3bb45013'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6cfe9ed-3602-43d7-b86c-54ea31ca712f'
    'lead': 'Melania Trump has threatened to sue The Daily Mail, Politico, and at
      least eight other news outlets for defamation, her lawyer says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:09:13.576+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T08:09:17.582+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:09:17.212+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Melania Trump threatens to sue news outlets

      '
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcab985f-8bb3-4956-a748-3332785209a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Melania Trump has threatened
        to sue The Daily Mail, Politico, and at least eight other news outlets for
        defamation, her lawyer says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f17bf-c9db-40cd-95b8-c654d286d63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, the wife of the Republican presidential nominee, has placed
        The Daily Mail and other news organizations "on notice... for making false
        and defamatory statements about her supposedly having been an ''escort'' in
        the 1990s," Charles Harder, a lawyer for Trump, said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5492ad8a-68dc-45da-8680-77824b9b919d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Harder said that he had put Politico on notice for
        "false and defamatory statements" regarding its reporting on Trump''s immigration
        history. Politico confirmed that its reporters had been sent notices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dfc3e1-63c8-45ee-b3e1-fa061d7f8ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The notices come just three days after The Daily Mail, a UK publication,
        published a report citing a story in a Slovenian magazine that claimed a New
        York modeling agency that once represented Trump "also operated as an escort
        agency for wealthy clients." That report was then picked up or referenced
        by other news outlets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60cacab-a969-41f2-aefc-8dddb3375bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outlets that have been put on notice by Melania Trump include
        The Daily Mail, The Week, Politico, Inquisitr, Tarpley, Before It''s News,
        Liberal America, LawNewz, Winning Democrats, and Bipartisan Report, Harder
        told CNNMoney.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050eb0df-bc77-4165-a62c-e394eedaf80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harder, who also represented Hulk Hogan in his successful defamation
        suit against Gawker Media, confirmed that the notices should be interpreted
        as a threat to sue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef65f92d-ddb4-4e63-ab95-852b263e8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until lawsuits are filed, however, the notices function as warnings
        to the accused parties to issue a correction or retraction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7377a93-0ec9-4de2-9396-74d205a97a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.576+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''on notice'' practice is intended to give the [news outlets]
        a chance to retract the story and to remove it from their web site," said
        Richard Epstein, a fellow at Stanford''s Hoover Institution and a professor
        at New York University and the University of Chicago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8dde53-2944-4b46-8e02-c6ed7cb1a9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, both Inquisitr and Bipartisan Report published retractions
        and full-throated apologies for citing the Daily Mail report. Donald Trump
        tweeted links to both retractions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a7ea79-086a-497d-81f7-039c4f2f3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Daily Mail, The Week, and Politico have not yet commented on
        the notices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc0a8a-686f-4fb7-8b0e-2efb810c2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts say The Daily Mail is more vulnerable to defamation
        charges because it is based in the United Kingdom, where libel laws tend to
        favor the plaintiff: In the U.S. the burden is on Trump to prove the statement
        false, while in the UK the burden would be on the Daily Mail to prove it was
        true, legal experts said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9a883-0e59-4544-92c0-aea4e43d73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: An earlier version of this article incorrectly
        reported, based on comments from Harder, that all of the outlets that had
        received legal notices had gotten them due to their having reported on Melania
        Trump''s former modeling agency and claims regarding escorting. In fact, at
        least one received a legal notice related to reporting on other subjects.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b645d-3a1c-40e3-b258-495eb3431b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:09:13.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:09:17.584+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/08/22/media/melania-trump-threatens-to-sue-news-outlets/index.html">
        "Melania Trump threatens to sue news outlets."</a></em></p>'
  'commission-on-human-rights-chito-gascon-drug-killings-affect-trade-deals-european-union':
    'author': ' Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-24T01:11:18.243+08:00
    'imagesource': 'jcr:b7a2b966-75e0-4e55-a140-7538caeb78d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68ec20bd-f162-4104-88bf-56f4273d35f4'
    'lead': 'Chairperson Chito Gascon also warned suspected extrajudicial killings
      might negatively affect the Philippines'' trade agreements with other nations
      and economic blocs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:15:07.260+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:07:43.038+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:07:42.518+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR: Drug killings affect trade deals with EU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaff6c6-e7ff-4271-becb-5b655150bf85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.260+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Policemen shot
        dead a construction worker during a buy-bust operation in Pandacan, Manila
        earlier this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6554b-60ec-4e14-a1d4-8a73f445b41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Police District (MPD) said 24-year-old Aaron Joseph Paular,
        a suspected drug pusher, opened fire first.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48424710-4bdd-4a24-8cae-97722cf16ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Th police added a caliber .38 pistol and four sachets of shabu were
        found in Paular''s possession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f7b86-12a1-466d-a935-3647aecb7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paular''s mother Rosemary, admitted her son was once a drug user,
        but never a pusher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d39da3-f15f-4aa3-9e4b-a938360a7d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that her son was not carrying any gun when the police
        came. He was also about to surrender.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2849da39-008c-4d4a-8b31-11120f82157d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana naman kung gusto nilang huliin at gusto nilang magbago
        yung tao, wag naman silang basta-basta papatay,"</em> Rosemary, in tears,
        told reporters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862cd5b8-eb90-4663-989f-941464d98bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not have killed just like that, if they
        wanted to give a person a chance to reform.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820d028-0822-4250-a7bc-3e1e1cd4def0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said incident is only one in the growing number of suspected
        extrajudicial killings that had become a cause for concern for the Commission
        on Human Rights (CHR).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7374cc4-3b38-4bd8-aa98-0a39286feb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chairperson Chito Gascon also warned such might negatively affect
        the Philippines'' trade agreements with other nations and economic blocs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acb6d8-49ee-446f-ac78-449bb9793068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is country''s beneficiary status under the European
        Union''s Generalized Scheme of Preferences Plus (EU-GSP+).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823b430-f0e3-4409-a4c8-3b5b62d1ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we stop complying with the human rights treaties, we could endanger
        our system of preferences, there could be an impact on the economy," Gascon
        told CNN Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d459ff-62a3-473c-bd32-51e0d957276f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU-GSP+ and Human Rights</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205fc95b-536c-4d95-96b0-98d5d69180b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU-GSP+, granted in December 2014, allows the Philippines to
        export 6,274 types of products with zero duty to the EU market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc947fb-104c-4e1f-a7a0-5ecd1ed5e875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.261+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The products range from electronics, machinery and transport equipment,
        coconut oil, manufactured goods, and chemicals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8c275-147b-4983-bbd6-d72ce56cf551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a condition, the Philippines must promote human rights based
        on Article 6 of the EU-Philippine Partnership Framework Agreement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a97427-d862-4041-8a30-e2bb3f7497e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The GSP Plus system is anchored on and based and almost fully and
        significantly in compliance with certain international standards, human rights
        standards, labor standards and environmental standards," Gascon explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd67c6-cb7a-4cc2-be85-aeb41006c9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the country was granted GSP+ status, earnings from exports
        to EU amounted to $7.18 billion as of the end of 2015.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b894a7-0d2c-419f-bb85-a25eb186983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is 7% more than $6.71 billion recorded the previous
        year. The growth rate is also faster than the 2.45% expansion in 2014 (from
        $6.55 billion in 2013).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91662ebe-003d-403f-ac9d-aedaf28ddbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission (EC) even reported the country''s EU exports
        under the GSP+ rose 27% to 743 million Euros in the first six months of 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdc805-4a70-456a-b036-7fc71ca6a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Philippines attained the beneficiary status, the regular
        EU-GSP only provides duty-free access to only 2,442 Philippine products while
        3,767 have reduced tariffs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9959ec-52fb-40ed-8b53-f8799df3492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gascon explained the EU was set to review the country''s compliance
        to GSP+ human rights conditions before the year ends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5e7da-5412-4dc4-8ed4-eba3c78f5d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The GSP+, he added, was also an initial step towards the negotiations
        for a larger free trade agreement (FTA) between the Philippines and EU in
        2017.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09fe68f-67c6-4c1d-8e4c-38e62e4f04d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said President Duterte''s plan to reinstate the death penalty
        and lowering the age of criminal liability might make things worse.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7120de59-3ea7-47cb-99f1-15158bd51811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the EU is not satisfied with the results of the human rights
        dialogue, that''s when it could impact the FTA negotiations," Gascon warned.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7982d1-1486-4ae8-87c6-165609b77069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hesitations"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8f51f-683b-449e-8fec-6cd82e7fc845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Chamber of Commerce of the Philippines (ECCP), meanwhile,
        believes the EU will not lift the country''s trade incentives just like that.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abdbb68-c7ef-4f2a-8c09-e8bed9948a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.262+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time I would doubt such drastic steps would be
        undertaken by anyone..." ECCP President Guenter Taus said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac3045b-32fe-42a4-8a23-b6c7cef1b299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus, however, admitted several European businesses were having
        second thoughts on investing in the Philippines due to the spate of drug-related
        killings.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de280f28-800f-4b57-9eab-2bd1514c5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a hesitation at least on European...a number of European
        investors to look at the Philippines at this point in time for investments,"
        Taus said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da0c71d-04b6-47c7-828e-ef93fc3c6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ECCP is urging President Rodrigo Duterte to stop extrajudicial
        killings from spiraling further.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f696e3b-836d-4d82-84f3-93d30ca38d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think government should look seriously into what needs to be
        done in order to stop it," Taus appealed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2d73d3-7d53-458c-a5af-38c0d8cb9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uphold rule of law</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423235c-70f9-4d90-aa34-b71f543d5f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.040+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EC said it was hoping the Duterte administration would continue
        the exchanges with them on human rights conventions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15beb7b-d6d0-4b64-aa55-565b09c074b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU has held a very positive and constructive dialogue with
        the Philippine administration on these conventions, as also detailed in the
        first EU GSP Report made public in January 2016," the EC said in a statement
        sent to CNN Philippines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90d3c5-5615-46de-b283-fe3124813986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also urged the present Philippine government to uphold
        the legal rights of drug suspects.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f51e120-0b67-4df1-8ac1-63a4471011f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines must uphold the rule of law and ensure that the
        right to due process and a fair trial is guaranteed to all people suspected
        of committing drug-related crimes," the EC added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce695ae8-c2fe-414c-9e09-dedcf326d603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EC also reemphasized its "strong and principled policy" against
        death penalty, saying the Philippines should not reimpose capital punishment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d53012-d734-4dc4-a8e7-75671c7b43d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:15:07.263+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:43.041+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Selina Dagdag and Digital Producer Paolo Taruc
        contributed to this report.</p>'
  'cash-card-aid-disasters':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-24T01:44:34.382+08:00
    'imagesource': 'jcr:1d287125-cca8-4475-a9cc-dd7885ce2cdb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '166bbc76-5386-40b4-b402-dd72cc7bc659'
    'lead': 'Cash cards are a faster and more secure way to distribute financial aid
      in the wake of disasters, an international humanitarian organization said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:20:49.658+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T08:20:53.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T08:20:53.051+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cash cards pushed for faster aid release during disasters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9515b1b-b327-4cbb-af28-a5ab11932ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cash cards are
        a faster and more secure way to distribute financial aid in the wake of disasters,
        an international humanitarian organization said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd37422d-b9ad-44fb-aae9-cf8887544ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Post-disaster, they said, can also be a starting point for survivors
        to access other much-needed financial services in the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a1a47-7e15-44b0-8e37-e9183be16853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam issued more than 10,000 cash cards last year to survivors
        of Typhoons Yolanda, Glenda and Ruby in Eastern Visayas, as well as communities
        affected by conflict in the Autonomous Region in Muslim Mindanao (ARMM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754018ac-cb2f-4b1f-ae20-63f300e74c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project was done in coordination with Visa, through its Electronic
        Prepaid Solution (EPS), a platform for money transfers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42897a7-a28c-4929-be9b-3187fcd3073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa Country Manager Stuart Tomlinson said they observed "positive
        changes" in the lives of their beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7d9ce8-a52f-4db8-8145-b6d5ce11c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project goes beyond giving them the means to buy necessities,
        it also offers them a fresh start after being left with nothing after a calamity,
        he explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dca73e2-d2d4-4010-96be-4291747b49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the case study cites, (beneficiaries) now feel more empowered,
        and have used the card to save and manage their own budget. Put simply, financial
        access has made it easier for people to rebuild their lives," Tomlinson said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa43d88b-ec66-4983-b086-7543b71af8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash card is loaded with money, which beneficiaries can withdraw
        in any automated teller machine (ATM), PhilPost office or M Lhuillier pawnshop.
        The card can also be used as cash to pay for transactions in selected establishments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792a210b-8aa7-41dc-b33a-f0168f531b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Ruby survivor Rosana Moreno of San Sebastian, West Samar
        said it only took her about five minutes to claim her cash card, after validating
        her identity with the local government. Within the day, she was able to use
        the card already.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb415203-596a-42d5-a1ac-b7e32a9cc05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Doon po nagsimula, magpatayo ng bahay kahit konti lang, matulugan
        lang kasi nasa tent kami. At saka nagsimula ng konting hanapbuhay. Lahat po
        (nawala sa''min). Yung naiwan lang po yung toilet bowl at yung lababo,"</em>
        Moreno said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da76197-e3f7-4afc-8962-190e182a858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was where we started to build back our house
        bit by bit — at least to have some shelter because we were staying in a tent.
        We started a livelihood too. We lost everything. The only thing left of our
        house was the toilet bowl and the sink.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b171c7-687b-41af-89f9-bb3dfa967558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eugene Dejarlo, Jr., a survivor of Typhoons Haiyan and Glenda from
        Tacloban City, Leyte recalled he felt much safer holding on to the card than
        cash. Theft and looting were rampant in the aftermath of the calamities, he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8483f69f-c7f1-40b1-8824-869b1e6a5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dejarlo also felt he was more conscious of his finances when he
        was entrusted the cash card. He said he was less likely to overspend when
        he didn''t handle actual cash.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ced9fc-8b3e-452a-9ce4-775831734a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma-savings mo talaga yung pera, gawa ng ''di mo maiiwasan sa isang
        tao magka-grupo-grupo, may kantsaw-kantsaw kapag lumabas. Iba po yung sa cash
        sa andiyan na sayo, mahihiya ka na hindi ka huhugot. Kapag nasa card, sasabihin
        mo, nandito pa po eh," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf024b-d83b-46ce-9df5-15375739d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.473+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You will really be able to save your money. Sometimes
        you can''t avoid splurging when you get together with your group of friends.
        When everyone''s pitching in money, you feel ashamed when you don''t contribute.
        But if it''s in the card, you can say, my money''s all in here.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fb2cf3-9a19-401d-af44-2b807c8221cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam and Visa both credited the Bangko Sentral ng Pilipinas (BSP)
        for their support of the program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95aa89d-d159-4e70-bdcf-4dd2e8dcbd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP relaxed some of its know-your-customer rules for beneficiaries,
        such as allowing them to defer the submission of their identification documents,
        or accepting barangay (village) certificates as IDs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be148332-d841-460f-bd8c-947868d7d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew Yolanda was very different, so we had to dispense of our
        typical requirements," Pia Roman-Tayag, BSP head for financial inclusion,
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81dc02-e118-4261-80e9-bee54a5e00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, as a regulator, your role is just to create the enabling
        environment, to step out of the way so other organizations can do their job
        and offer financial services to the affected communities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9eb52-5000-49b6-b285-454637dc8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roman-Tayag said the success of Oxfam and Visa''s cash cards boded
        well for the Philippines, where only one in three Filipinos had bank account.
        Six of 10 Filipino savers opt to keep their money at home, while seven out
        of 10 Filipino borrowers still turn to informal sources, she cited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf846f6-6eb7-4fe8-8f61-b1eb3b0a26dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visa''s Tomlinson noted there was such a strong uptake of the cash
        cards despite many of the beneficiaries never having had a bank account before.
        It shows how, given the access and the awareness, many Filipinos are willing
        and able to use financial services, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f787fff-3029-4f98-8228-8eb55b445f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan agreed, saying Oxfam was now looking to expand the project
        beyond electronic payments, to include savings, loans and insurance for beneficiaries.
        Oxfam is currently working with the BSP and a local telecommunications firm
        to launch the card in the next few months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d787dd8-9e6a-4df3-9bc7-a348dc8988ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other aid organizations are also keen to use Oxfam and Visa''s cash
        cards for their own relief projects. Already, the World Food Programme had
        used the cards for their initiatives in Mindanao, Morgan said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8acae-c7f5-4e51-98bd-52bfb86626f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "We''re not here to own the EPS project. It is replicable
        and scalable."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5886ba65-0251-4785-89a8-b409f2414fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:20:49.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:20:53.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the most disaster-prone countries in the
        world, based on rankings set by the World Bank, the United Nations, and the
        like. Oxfam estimates about 8.6 million Filipinos have been affected by disasters
        every year since 2006.</p>'
  'brussels-police-hold-filipina-after-bus-stabbing':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-24T07:42:00.167+08:00
    'imagesource': 'jcr:2d6188a2-e77d-4f85-99e0-22636b99fab9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4eb3ffd9-4b78-4908-bec8-6bf289e2981d'
    'lead': 'The woman, accused of attempted murder, had yet to be questioned by prosecutors
      as she was receiving medical attention after being shot by police during the
      incident on a busy shopping street, spokesman Xavier Dellicour said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-24T08:24:02.248+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-24T16:07:46.812+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-24T16:07:46.632+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brussels police hold Filipina after bus stabbing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193c08a-a0fd-46d2-97e2-31124ae4f98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:24:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brussels (Reuters)</strong> — Belgian police identified
        a woman who stabbed and wounded three people on a Brussels bus on Monday as
        a 52-year-old originally from the Philippines whom they do not believe acted
        from political motives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c647f16b-1d0c-4a8d-b853-9e674b33d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:24:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, accused of attempted murder, had yet to be questioned
        by prosecutors as she was receiving medical attention after being shot by
        police during the incident on a busy shopping street, spokesman Xavier Dellicour
        said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95e37e-a7fc-4988-adbe-ec3f64891dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:24:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No motive is being ruled out at this stage but terrorism is not
        the most likely case," said Dellicour, whose office is not the one which normally
        handles terrorism cases in Belgium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6763ee1f-b6a8-4657-b789-6fa6c7c214f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:24:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three people wounded were all released from hospital on Monday.
        Local media quoted witnesses as saying an argument broke out on the No. 38
        bus and the woman pulled out a knife. Police shot her twice after she got
        off but refused to cooperate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdfca1-23e6-48aa-a790-13cbf122a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:24:02.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman''s name has not been released.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ec9ba6-58ef-414f-b0f2-d600807d0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:24:02.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian capital has been on high alert since local Islamic State
        militants carried out the attacks in Paris last November and suicide bombings
        in Brussels itself in March.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3a444-ee91-4426-8fba-e7273438c337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:24:02.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T16:07:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since a man killed 85 people in Nice last month by driving a truck
        into Bastille Day crowds, a string of less violent incidents elsewhere on
        the continent has kept Europeans on edge.</p>'
