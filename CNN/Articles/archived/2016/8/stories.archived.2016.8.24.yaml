    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729b7e5-47f3-45c4-a847-f3e5c939dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.234+08:00
