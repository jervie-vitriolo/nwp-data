      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WORKING GIRLS (1984)</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa8d0b-6793-4e8d-8db9-6e164d1829a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the Bechdel test: Yes</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa643a-f32d-4d07-8b27-3b9f1e90a6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by a strong ensemble comprised of the mid-1980s'' biggest actresses,
        “Working Girls” is an easy answer to any inquiry about female characterization
        in local film. With that said, watching the movie in 2016, it''s still a bit
        of a shock to see just how strong, fleshed out, and complicated those characterizations
        are — and in 1984, no less. The titular working girls are empowered. They
        put food on the table. They have thriving sex lives. They go to aerobics class
        for fitness and treat themselves to nice dresses for an ego boost.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cb747d-4efe-49ae-b1a0-987b925ba7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an early scene, a female HR officer tells a room full of young
        men and women, "Success is a choice that''s deliberately made. It''s not an
        accident. If we want to be successful, we must plan to be successful. We must
        intend to be successful." That seems to be the motto of the women in the movie,
        though they have very different paths to the promised land of Makati''s central
        business district.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd8efc8-e7fb-4104-aa06-35f0fc1a1970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a dozen scenes in “Working Girls" that pass the Bechdel
        test: There''s Isabel (Rio Locsin), gossiping with the other secretaries at
        lunch, and talking about who''s going to be the next senior vice president,
        and making sure to point out that Isabel''s boss Carla (Hilda Koronel) outpaces
        her male rival in terms of credentials ("may MBA"). At various points, Carla
        talks to Isabel about the importance of taking her career seriously and not
        letting men in the workplace compromise her future. Nimfa (Gina Pareño), meanwhile,
        is a constant nuisance in the office, talking to the women about their debts
        and selling them jewelery they can''t afford. At another point, Rose (Maria
        Isabel Lopez) talks to a female colleague about the difficulties of her financial
        situation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0798da9c-d531-468b-8132-4cf7f20eab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is “Working Girls” a rom-com? It''s an ensemble comedy about
        working women caught in love triangles with their jobs and their men. But
        the thrust of the narrative is still the women''s personal lives, in the context
        of how successful professional lives can sometimes complicate their relationships,
        especially with men who aren''t secure enough to be with women who might be
        more successful than them.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d9efa-9f29-4d47-9fdc-0e1767ed0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.235+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last 20 minutes or so, a slapstick office romance starring
        Carmi Martin and Edu Manzano — in his launching role — takes front and center,
        and the movie ends with romantic resolutions for mostly everyone. But the
        movie''s high point comes before that, when after Hilda Koronel''s character
        gets promoted to Premium Bank''s senior vice president, two secretaries are
        heard talking: "Hay, sa wakas naging babae na rin ang senior vice president."
        — RAYMOND ANG</p>'
