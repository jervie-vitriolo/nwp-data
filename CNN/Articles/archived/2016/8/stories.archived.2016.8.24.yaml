  'defense-post-offered-to-gibo-again':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte again asks Gibo Teodoro to lead the Department
      of National Defense (DND), after the latter declined in May.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-24T13:26:53.088+08:00
    'imagesource': 'jcr:cc3130bd-492a-45e8-b2a7-b5dea6bbb337'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94e26335-29e2-4056-88e9-2528d84e8fed'
    'lead': 'The offer comes as President Rodrigo Duterte is planning to appoint current
      Defense Sec. Delfin Lorenzana as Ambassador to the United States. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:39:54.029+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:24:42.717+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:24:42.541+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte again offers Defense post to Gibo Teodoro

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea2f59-ee28-442e-95a9-ab7cb99d9628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:39:54.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte said on Tuesday he''s again offering the Department of National Defense
        (DND) post to former Defense Sec. Gilbert "Gibo" Teodoro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37107743-412e-496b-9f83-c1408a0189c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:39:54.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source said the President made the offer Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692e395a-2d80-46dc-982a-b8d3b31b4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:39:54.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope he does accept," Duterte said during his speech at the oath-taking
        of newly appointed generals and flag officers in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e972ecd-f930-4733-86ab-2d77c77a23ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:39:54.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after the speech, Duterte said Teodoro "is
        very talented, very bright, and he handles himself very well, both privately
        and officially." Teodoro was first offered the defense post on May 22 but
        he declined.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5df1e21-558c-4588-b81d-0aa51b1e329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:39:54.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invite comes as Duterte is considering giving current Defense
        Sec. Delfin Lorenzana the post of Ambassador to the United States (U.S.).
        Lorenzana is a retired army general who once served as a defense attache in
        the U.S.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d5287-48da-4c03-82bb-421e0e4ac59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:39:54.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said Lorenzana is reluctant to accept the offer
        as the defense secretary wants to stay in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92d83bf-300c-4a04-96c7-e3a1a68d0106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:39:54.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:42.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'gierran-no-need-for-interagency-body-to-probe-killings':
    'author': ' Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-24T19:23:21.386+08:00
    'imagesource': 'jcr:fbee71b7-969f-4064-af6a-1a0ddbf3184a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459b379d-d253-457f-98f9-6fea5743cec0'
    'lead': 'Extrajudicial killings are "illegal," says NBI Director Dante Gierran.
      However, he says deaths during police operations are not considered "extrajudicial
      killing or illegal killing per se."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:45:10.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T15:45:13.851+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:45:13.647+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gierran: No need to create inter-agency body to probe killings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61041afd-e15a-4969-bcd1-eed6b5a346b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:45:10.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:45:13.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There''s no need
        to create an inter-agency body to investigate extrajudicial killings in the
        country despite the rising number of deaths resulting from the government''s
        anti-drug campaign, National Bureau of Investigation (NBI) Director Dante
        Gierran said in an interview with CNN Philippines Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997cf74-b225-4439-8be0-98015965210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:45:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:45:13.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gierran said the public should let the national police, the NBI,
        and other authorities "do our job." He claimed extrajudicial killings or "state-sponsored"
        executions may be "illegal" – but there are exceptions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57761ec7-9551-453b-be1c-eb2417f565cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:45:10.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:45:13.852+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment somebody''s killed because of what we call ''enforcement
        operations,'' it is not per se an extrajudicial killing or illegal killing,"
        he clarified. "It could be that somebody is killed, particularly the offender,
        because of a firefight. The law enforcers will enforce the law, but the problem
        is the offenders would also put up their force against law enforcers."</p>'
