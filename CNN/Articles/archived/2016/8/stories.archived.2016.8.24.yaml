      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MY AMNESIA GIRL (2010)</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd8af9-a029-4dec-9569-c5fcff72398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the Bechdel test: No</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4aa5e28-4b15-4cc6-af4b-05df59be7456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My Amnesia Girl" revolves around attempts at rekindling the love
        between Apollo and Irene, the characters played by John Lloyd Cruz and Toni
        Gonzaga, respectively. Having a few to no other layers to the plot, the film
        has little room to pass the Bechdel test, considering the opportunity missed
        between Irene (Gonzaga) and her girl best friend Peachy (Beatriz Saw).</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89999b39-80dd-4ef2-893d-bf89c35fad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All conversations between the two girls are framed around either
        Apollo (Cruz) or the prospect of true love. Although the girl best friend
        is a named character and both women are shown as strong, working, independent
        girls, the film cuts their short talks about their profession, in which some
        are too insubstantial or inane to be even considered as conversations. Adding
        a failure point to the test is the fact that Peachy is greatly outnumbered
        by Apollo''s barkada of four guys, including his father, their honorary guy
        best friend who sponsors their drinking sessions, where they talk about girls,
        the prospect of true love, and marriage. To be fair, the barkada is also centered
        around enabling Apollo''s efforts to win back Irene''s love, but this does
        not even out some sexist quips: "Huwag kang umiyak, parang hindi ka lalake,
        eh!" — ALYANA CABRAL</p>'
  'itchyworms-opm':
    'author': 'Anna Bueno'
    'caption': 'Kelvin Yu, Jugs Jugueta, and Chino Singson of Itchyworms have roughed
      it out in the local music scene for ten years, but remain as lighthearted as
      when they formed the band 20 years ago. Photo by RENNELL SALUMBRE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2016-08-24T21:05:44.099+08:00
    'imagesource': 'jcr:dcda1915-3564-4c46-9f8d-1adaae7e87d8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee0b555c-db20-483c-8faa-eab1de2360fd'
    'lead': 'How does it feel to be the band crowned by Ely Buendia as “the heir to
      the Eraserheads tradition”? We sit down with Itchyworms to find out'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:30:02.419+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:24:21.823+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Itchyworms on music streaming, making records, and the state of OPM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1449f4a7-6613-4b67-b19a-0859fa669852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In a tweet dated
        April 8, 2016, Eraserheads frontman and OPM legend Ely Buendia declared that
        “IMO [in my opinion], Itchyworms is the true heir to the Eraserheads tradition.”
        The tweet came at the tail-end of a discussion — in 140-character bursts —
        of why OPM is not dead. Implies Buendia: anyone who believes that OPM is dead
        should get an education and listen (among others) to the Itchyworms, crowned
        heir to the brand of psychedelic pop-rock that propelled the Eraserheads to
        superstardom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d7857-1bd6-4ccd-90ac-d7f8c2590d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Itchyworms-Eraserheads connection goes way back. Itchyworms
        has been a constant presence in OPM ever since the band released its sophomore
        album “Noontime Show,” co-produced by former E-heads Buddy Zabala and Raimund
        Marasigan, in 2005. It was “Noontime Show” that made Itchyworms a household
        name, what with “Akin Ka Na Lang,” “Love Team,” and “Beer,” among others,
        bringing back a kind of 90s pop musicality that does not take itself too seriously.
        Like their songs, the band itself is a playful bunch, answering questions
        with comedic timing and thoughtful fluidity typical of an overdue reunion
        with boisterous friends.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae64fb-7e6f-423b-b134-5ed4a0625037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the band is yet to release another album after 2014’s “After
        All This Time,” they have been busy performing the Philpop 2016 winner “Di
        Na Muli,” written by Wally Acolola and the band’s drummer, Jazz Nicolas. There’s
        also “Pariwara,” the inevitable collaboration with Buendia, released just
        this month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad459629-2b60-49ce-bb7b-ca26660a026a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with Jugs Jugueta, Chino  Singson,
        and Kelvin Yu, three members of the band, and tried to uncover what they think
        about local music, the new bands in the scene, and going digital. Below are
        edited excerpts from the interview.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495e30a7-dbb8-4efb-afd8-713fbc062cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve been in the industry for 20 years, right?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd07433-a04c-4109-a6c4-20fd54593a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.420+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jugs Jugueta (JJ):</strong> Hindi, 20 years as a band. Sa
        industry, parang since 2000, 2001.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200a6aaa-c5d6-47bb-b5fa-4f61d561ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So technically you’re a young band.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f083375-56cc-407a-9650-c57f36a356f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Actually, nakilala tayo 2006, so parang 10
        years pa lang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb0bf04-2f3a-4b14-8e86-4de311da3881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten years is a significant period of time. Would you mind sharing
        your views on the state of Philippine music from that time you started up
        to today?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190cfdfc-ea55-49b7-be93-5c3c0d2dd49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chino Singson (CS):</strong> On what terms? Madami kasi
        yun e.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c831f477-2a03-445f-9183-882583ea21f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Ikaw, bahala ka!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1523bc74-6642-47a6-a738-a6a7057d7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> Kasi if you say na, ‘yung quality of music,
        iba siya, definitely, kasi iba na ''yung life experience ng mga nagsusulat
        ng kanta. Pero buhay siya. Kasi andaming bands underground na sumusulpot,
        and magagaling sila ah, hindi lang sila basta ‘yung may instrument tayo, try
        natin. Sila halatang pinag-isipan kung ano y''ung musical direction nila.
        Diba before, ''yung banda, parang, ‘May gitara ka? May drums ka? O game banda
        tayo’.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415513be-d9b2-4a81-b872-b3f9d3dbe011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Noong 90s, diba? Kaso ngayon, nasanay na yung
        mga tao na free ''yung music.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157b71ed-6ac3-4f08-b395-18802ec48804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of Spotify?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20458653-de61-4ce9-8933-7129d05f0d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.421+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> Not just because of Spotify. It started with
        Napster, actually, or Limewire, kung ano man yung naabutan mong digital downloads
        na illegal or semi-illegal or whatever. Dati noong 90s…’di naman kami tumugtog
        noong 90s, college pa kami noon [laughs]. Pero noong 90s, nagbabayad ''yung
        mga tao to watch bands. Ngayon nasanay na ''yung mga tao na free, everything
        is free, the concert is free, the song is free, the album is free, everything
        is free.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131819e-3a34-48a2-a224-9714b6997285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kelvin Yu (KY):</strong> Spoiled.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0a0970-6bb0-4cd7-a2f8-a2a4097bcbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JH:</strong> Oo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb529d52-c557-4e20-b333-391a3ec37892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> So ''yung industry, if kung business ang sinasabi
        mo, ibang-iba na siya sa from before. Kasi ‘yung palakad na you sell records
        to make money, wala nang ganun ngayon. Bihirang-bihira. Kunwari gagawa ka
        ng CD, hindi ka kikita. Kikita ka from…siguro sa ibang gigs mo, o sa merchandise.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9ba47-5839-4a5d-8e0c-78c821f74fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least naabutan pa namin yung nagbabayad ‘yung mga tao, ''yung
        bumibili pa ng album. Pero it’s really, really difficult for the new bands
        right now. So if you like a particular band, a particular indie band, suportahan
        niyo sila. Manood kayo sa gigs nila. Sa Route 196, maganda dun. ''Yung Route
        196 doon tumutugtog ‘yung mga kids eh. Natatawa nga ako ‘pag sinasabi ng mga
        tao na OPM is dead. It’s just dead because you don’t watch.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184d1ac4-63cf-4ff0-b36a-bcf0c7129fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jugs Jugueta</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40f6ce-ca65-4288-b62f-467d5088e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that before, people sell records to make money.
        What’s the motivation now?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55343d2a-bb63-48f2-b561-615285713a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> It’s just that the records serve as your calling
        card. It legitimizes your being an artist na may album ka, tapos ‘yun ‘yung
        ipapang-benta mo sa sarili mo, parang calling card mo nga siya, and other
        than that, to make money solely out of that…</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5a61c8-0f01-4d30-90e0-9fd562281e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.422+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CS:</strong> Di na nangyayari ''yun.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8961e-d604-427f-aa94-36331bae8651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> The album now becomes the marketing tool. The
        product now is the band, the artist. So dati kasi double income ka, meron
        kang income from the CD sales or cassette tape sales, then meron ka pang gigs.
        Ngayon it’s just the gigs.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff60bbfd-2535-4838-8714-a61aa7ec8f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> Kasi nasanay na yung mga tao sa… actually kapag
        tumutugtog kami ng gig, sa provinces, ‘yung setup, ‘yung business model ng
        mga gigs doon, ng mga shows, it’s kunwari fiesta, tapos yung mga tao they
        can watch for free.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40db2691-b817-4ec0-8a1c-f83fbeabe78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>JJ:</strong> And then either the local government or a company
        or a brand sponsors the night.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8b8269-50bb-44d6-b46b-c449160c350b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:30:02.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:24:22.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KY:</strong> Hindi siya ''yung show na parang magbabayad
        ''yung mga tao para manood. So in that sense… dati ‘di ganun eh. Dati people
        are willing to pay to watch.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d7171-023a-4186-b3d6-af389f5b3d46'
      'mgnl:activationStatus': true
