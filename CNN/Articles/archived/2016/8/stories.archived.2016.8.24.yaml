  'vitaliano-aguirre-leile-de-lima-witnesses':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-24T23:40:38.949+08:00
    'imagesource': 'jcr:629dc2be-4469-4e30-ab7f-362a7a379648'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '964f9925-058b-45c7-b4f0-9769f914957e'
    'lead': 'Justice Secretary Vitaliano Aguirre intends to investigate the proliferation
      of illegal drugs inside the New Bilibid Prison. Aguirre reveals they have sworn
      affidavits linking Senator Leila De Lima to the issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:31:46.087+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:33:33.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aguirre to De Lima: We have witnesses

      '
    'updated': 2016-08-25T11:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3fc35a-6963-481b-904b-0bc43ec4a4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Department of
        Justice Secretary Vitaliano Aguirre said he has at least four witnesses who
        can link Senator Leila De Lima and her driver to drug-related activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fca07b-a18a-4b86-9ebe-32978fe560f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he has two more witness linking former Justice Undersecretary
        Francisco Baraan to illegal drugs as well.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a09ab0-63ea-425e-b9eb-e2e212c704f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said that they have "at least five or six" people who have
        given sworn statements, but says this number might increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffca744-27aa-43d5-823d-287f76f08711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre gave the statement at an event hosted by the European Embassy,
        for a project aimed at improving the Philippine justice system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29953b7-303a-44e7-b105-fd88991819e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said they will soon present their witnesses at a House investigation
        on the proliferation of illegal drugs inside the New Bilibid Prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e77ac5-2f7d-4741-ae98-110eb8ebd2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.087+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, the witnesses confirm Senator De Lima''s former driver
        and body guard Ronnie Palisoc Dayan collected money from high profile drug
        lords.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7104e1cb-be91-4384-9e7c-1076d0c58263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also cited testimony stating that De Lima and Dayan were seen
        in Urbiztondo, Pangasinan in June after the elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9383c2b-984f-411e-bc62-9120a78a1e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, they are talking to several witnesses about the involvement
        of Former Justice undersecretary Francisco Baraan III.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b2ba6f-5f02-48e7-80ba-452fd56b0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre said, "There are many individuals who have expressed their
        intention to execute affidavits."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64434f67-79cb-4449-a129-66e749d9e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, these witnesses are inmates, guards, and other
        people close to the accused.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858be0b5-9217-4fee-883b-15ce41d268f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement on Wednesday morning, Baraan denied the accusations
        – saying that he will file a complaint and is confident that truth will prevail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60b12a0-dfb3-4937-a5a0-591e3406e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre also added, there is a fourth individual to be revealed
        in the House investigation. He has not confirmed, however, if this is the
        mysterious governor recently admonished by President Rodrigo Duterte in a
        speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f74e44-a1d4-4dc4-8bb8-e6fb7a887b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:31:46.088+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:33:36.322+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these revelations, the coming House investigation on the Bilibid
        Prison drug trade, will surely be closely watched by Filipinos.</p>'
  'Duterte-why-rich-beyond-reach-drug-war':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-24T23:07:19.378+08:00
    'imagesource': 'jcr:d4f0b77d-5dbb-4b36-8c25-4006b0bf2fe2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db020f42-9d3f-4080-8784-024b050ac2a8'
    'lead': 'Amid criticisms that only the poor and small fry had fallen targets to
      the government''s war on drugs, President Rodrigo Duterte explained that the
      battle was not a matter of social classes — but more of plain, simple logistics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T14:38:19.715+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T16:22:49.352+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte explains: Why the rich are beyond reach of drug war

      '
    'updated': 2016-08-25T12:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b53e26a-1b2e-455f-8dba-0490761ae293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Amid criticisms
        that only the poor and small fry had fallen targets to the government''s war
        on drugs, President Rodrigo Duterte explained that the battle was not a matter
        of social classes — but more of plain, simple logistics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c7e9f-db14-4e27-b4b9-3ad3dceb123f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte told the media on Wednesday that the reason why most of
        the suspects were the ordinary Juan dela Cruzes was that they were "easy targets"
        compared to those well-off addicts — who would take illegal substances in
        places beyond the authorities'' jurisdiction.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9720c18d-78cf-4448-be40-1647cbbadad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/24/Duterte-Poor-drug-suspects-easier-targets.html">Watch:
        Duterte: Poor drug suspects easier targets</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829fdf23-e8ab-4b4d-83f3-9db3a625ab29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said wealthy druggies would do their stuff while on
        a plane, and obviously, it would be harder to run after them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a1d20-0080-45fa-8eca-7cd8fafca2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dadalawa na nga lang yung jet dito sa Philippine Air Force. Gastusan
        ko pa ng gasoline. Hintayin ko na lang sila bumaba," Duterte said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd8cd2-9820-4a84-93e5-c0d3c90c3e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I could not do that because the Philippine Air Force
        has only two jets. I would have to spend for gasoline. So I''d just wait for
        them to land.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9502b7c-b474-4cc0-b2c8-11ca6f38f9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurisdiction and technology</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d3c628-ae57-4553-9e0f-941ecf03e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that drug lords use satellite phone and satellite imaging
        — making them really hard to track down as they ply their trade from a distance.
        They could unload contraband in international waters, which later would be
        tracked down via GPS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1729721-7ee7-4091-ae30-0a2acbd9017e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/Dela-Rosa-It-takes-political-will-to-win-war-against-drugs.html">Related:
        Dela Rosa: PNP more aggressive vs drugs due to President''s full support</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4111748c-cb3f-4c56-97f6-d0bb52c0ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason why the drug campaign was less aggressive against
        well-to-do drug users, Duterte admitted, was that they get high on cocaine
        and heroin — which he said were not as destructive to a person as shabu (methamphetamine
        hydrochloride). The President explained these pricey illegal substances were
        less harmful because they were made from poppy plant, where as shabu (dubbed
        as poor man''s cocaine) was made from car battery liquid. He had said that
        after six months to one year of shabu addiction, the brain would have shrunk,
        impairing a person''s discernment of right and wrong.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5081248-7888-45bb-9c60-02eaa0e442da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.716+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/Senate-probe-killings-witnesses-policemen-murder-illegal-drugs.html">Related:
        Senate probe: Witnesses link policemen to murder, illegal drugs</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71497d-a52e-4476-a08b-d44c5b7202ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, the President added, he had not heard of shabu dealers
        coming from exclusive, posh subdivisions like Forbes Park.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6440ab-7227-48eb-b881-c1f0e7d42ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:38:19.717+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T16:22:49.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given that the poor outnumber the rich, the campaign could not
        afford to spare the underprivileged from arrests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
