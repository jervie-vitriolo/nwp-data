      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab945f-bf6f-4882-aac5-dbf104ce32e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:50:42.530+08:00
