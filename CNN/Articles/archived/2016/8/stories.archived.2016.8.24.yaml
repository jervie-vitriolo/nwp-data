    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T14:50:45.894+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What a comedy about a talking horse can teach us about humanity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d20645-ea41-4199-baff-0e7456b64728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:50:42.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:50:46.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> At first look,
        “Bojack Horseman” might just pass off as another biting animated series about
        the atrocities of living. It is set in a world where, on the surface, humans
        and animals exist side-by-side, with the latter doing even the most mundane
        things human do. There are animals working as talent agents, actors (such
        as the titular character), repair men, and even animal breeders. But “Bojack
        Horseman” exists not merely to satirize Hollywood and its soul-crushing trappings
        but also, in a rather indirect way, as an antithesis to the sparkly rainbows
        presented by Pixar films and other animated shows — the notion that an absurdist
        comedy needs to have a pay off because that’s what watchable television should
        be.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade18f6a-5daf-4b1c-9eb2-bc707bf4b650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:50:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:50:46.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the series, characters frequently disappoint. They find themselves
        in a string of one bad decision after another, even though they are offered
        redemption and opportunities to become better people — or animals. Each episode
        is a spectacle of blunders that is strangely watchable unlike the ridiculousness
        in “It’s Always Sunny in Philadelphia,” “Family Guy,” or “South Park.” “Bojack”
        has the advantage of being an animated series which beautifully drawn characters
        and excellent voice actors (such as Will Arnett as the titular character,
        Amy Sedaris as his agent, and Paul F. Tompkins as his former rival) all work
        together to create a show that marries sharp comedy with hard-hitting realism
        that’s hard to shake off long after the credits have rolled.</p>'
    '4':
