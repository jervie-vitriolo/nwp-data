      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TALK BACK AND YOU’RE DEAD (2014)</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931f35c0-0e15-45c5-a993-7a057de6e19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.415+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did it pass the Bechdel test: Yes</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3c93ca-bbe7-4f8c-acbd-77256b55c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Reid and Nadine Lustre’s sophomore outing is, in many ways,
        excruciating to watch, but astoundingly it passes the Bechdel test by virtue
        of a single scene that does not make sense in the context of the story that
        the film is attempting to tell. Based on a Wattpad novel, “Talk Back and You’re
        Dead” is about how Timothy Odelle Pendleton, or “Top” (Reid) discovers that
        the girl he blackmailed to be his girlfriend, Miracle Samantha Perez, or “Miracle”
        (Lustre) is the long-lost childhood friend he promised to love forever. That
        promise was forgotten after Miracle predictably suffered amnesia. The film
        becomes problematic once Top realizes that Miracle is the same childhood friend
        he kept missing: instead of treating her well, he, instead, treats her even
        worse than before, perhaps to uphold his gangster-ringleader persona.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292ff9e-560d-4da9-9240-e1b7d153378d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film continues to boggle the mind once Miracle, for her part,
        realizes she loves Top, despite the verbal abuse she constantly receives from
        him. There is little to no explanation given in the plot as to why this happens,
        except maybe that the audience is expected to assume that any character Reid
        plays is supposed to be fallen in love with. This may be a valid reason —
        considering the unavoidable explosion of the love team just a year after this
        film — but it does not distract from the elephant in the room, which is that
        “Talk Back and You’re Dead” may not be properly a film, but rather a mishmash
        of badly-written scenes where Reid and Lustre are expected to infuse their
        tired characters with saccharine kilig.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04c4ce9-0d5e-46b0-a0ca-92b81eea5741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can this film ever pass the Bechdel test? Miracle’s former
        best friend, Audrey (Yassi Pressman), in a misplaced, oft-repeated outburst
        borne out of Miracle’s non-existent memory of their friendship, cries in the
        middle of a play during a double date. They exchange a few dramatic lines
        where the girls finally make peace with each other and resume their long interrupted
        best-friendship.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5521c-9439-4e01-bedd-7efcb09145df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, the film hobbles along its happily nonsensical plot.
        Miracle gets a fixed marriage, Top gets angry, they kiss, she goes abroad
        anyway, then she goes back (with her fiancé!) because Audrey reported that
        Top vanished. Miracle, of course, realizes where he is upon being informed
        of this incident. In the end, Miracle and Top end up together after a myriad
        of challenges they don’t even try to overcome, not because they were destined
        since childhood (remember the promise?), but because there’s no other way
        this can have another ending where viewers will not throw tomatoes at the
        screen. It’s JaDine, or nothing. — ANNA BUENO</p>'
