      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354317c9-fb8a-4585-8169-ed9414dc0b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:50:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:50:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bojack” is not alone in its emphasis on loneliness but it does
        raise some interesting insights on how satisfying it is to fold up on yourself
        and shut the world away. In one episode, tired of making a horrible film that
        was supposed to be his dream project, Bojack and his human ghostwriter Diane
        ditch their responsibilities and spend hours binge drinking, eating junk food
        and ignoring work calls. Bojack frequently expresses his dismay over himself,
        his work, and his life but rarely does anything to rise above it. He’d rather
        stay at home, drown his sorrows with alcohol, and sulk all day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b48fd-976e-4de8-afaf-0b141de77df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:50:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:50:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are shows that, no matter how bleak, make us feel good about
        ourselves. Though in “Game of Thrones,” we are surprised with the depths of
        depravity that its characters are unafraid to plumb, it still remains a fantasy.
        The intrigues in “How to Get Away with Murder,” “Scandal,” and “Empire” are
        too glossy, far removed from our own world. But in “Bojack,” even though it’s
        set in the star-spangled world of Hollywood, we are left to confront the frailness
        of ourselves, exposed to the frustrations of our lives: unrequited love, empty
        jobs, and an existence that is generally unfulfilling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a7a70a-b819-47d6-956b-f042f30570e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T14:50:42.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T14:50:46.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bojack” provides opportunities for humor to shine light on the
        inadequacies of the human spirit, expose the cracks, and remind us to stay
        “woke” and vigilant in the cynical world we live in. At a time when the world
        has gone haywire, “Bojack” is a constant expression of despair, a hyper-realistic
        depiction of the world. Although this is not to say that “Bojack” is a miserable
        slog. Self-realizations come, relationships are untangled, and a glimmer of
        hope shines through every now and then. It’s just in this show, the misery
        is prolonged and outweighs the supposed happy outcome. It delivers realizations
        that may be sad but necessary to glean humanity, in the midst of an era drowning
        in technological excess.</p>'
  'De-Lima-Cayetano-inhibit-probe':
    'author': 'CNN Philippines Staff'
    'caption': '(L-R) Sen. Alan Peter Cayetano and Sen. Leila de Lima'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-24T20:45:50.110+08:00
    'imagesource': 'jcr:b50ab608-0b74-47a3-a8ed-0aae9326e491'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d52a8ac-032a-453a-86e1-4b54062a5b11'
    'lead': 'Sen. Alan Cayetano says Justice committee chair Sen. Leila de Lima has
      "prejudged" the issue on the extrajudicial killing probe and should not participate
      in further Senate inquiries on the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:05:24.454+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T15:05:28.109+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:05:27.864+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'De Lima bucks Cayetano''s call to inhibit from killings probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521b6278-aa18-484e-bbec-18a0410a8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After the Senate
        held a two-day hearing on alleged extrajudicial killings in relation to the
        ongoing war on drugs, Sen. Alan Peter Cayetano deemed the chairperson herself
        of the Justice committee was unfit to continue presiding over the probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42271ac1-77a4-4d14-b15d-75be091f50cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano told reporters on Wednesday that Sen. Leila de Lima was
        evidently biased against the government''s efforts against the illegal drug
        trade — and therefore should steer clear of any subsequent hearings on the
        matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a060425-8a44-4e2c-991b-92c6e90dc7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I''m thinking of drafting a letter asking Sen. De Lima
        to inhibit herself from the hearing kasi may pre-judgement na siya (she had
        prejudged it)," Cayetano said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d54d73-f606-4bbc-bf7f-781195f81704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/22/leila-de-lima-extrajudicial-killings-probe.html">Related:
        De Lima: I guarantee fair, professional inquiry</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b3c4b2-d726-4525-855f-6ebe251d6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano explained that this was so because for De Lima, all those
        who who died were summarily executed, whereas the Commission on Human Rights
        itself had said that extrajudicial killings were those wherein no one was
        punished or prosecuted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8865e4-9ec1-4c5e-9752-27666a00a7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Lima would have none of it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7522c73f-49da-4e12-a76b-d09cb2f83ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, she said if being biased was the issue, it''s Cayetano
        who was "very biased in favor of the administration." Cayetano''s was the
        President''s running mate in the last elections,</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda0202e-0f46-406b-a52e-6525b69d21dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima added that inhibition can not be imposed or mandatory —
        since it''s a matter of personal discretion of the person being sought to
        inhibit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7962dc4e-e6e8-4372-a444-b947678b73f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate held hearings on Monday and Tuesday to look into the
        rising number of alleged extrajudicial killings of drug suspects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9902d265-616c-42ad-ad7b-291b134c6908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day, two female witnesses linked policemen to the deaths
        of their loved ones and the illegal drug trade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed5025-f2e3-4822-bbb2-2e1e3366e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/23/Dela-Rosa-It-takes-political-will-to-win-war-against-drugs.html">Related:
        Dela Rosa: PNP more aggressive vs drugs due to President''s full support</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537cdb31-8c05-41ed-a441-30826846b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Ronald "Bato" dela Rosa told senators
        on the second day that the difference between the current and past drives
        against drugs was that policemen were now more aggressive due to the President''s
        full support.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57cebf9-f763-4893-986e-ac94a9b96da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:05:24.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:05:28.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal contributed to this report.</em></p>'
  'bechdel-test-pinoy-romcoms':
    'author': 'CNN Philippines Life Staff'
    'caption': 'We ran a few romantic comedies — from blockbuster hits to glorious
      feminist classics — to see whether these films would pass a basic test: do they
      have two female characters who talk about something other than a man?'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-08-24T18:25:51.651+08:00
    'imagesource': 'jcr:ff596fe6-6441-4442-8920-2df059bb25c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd278bac7-0771-46bb-955f-e7aa3eef5bd8'
    'lead': 'We ran a few romantic comedies — from blockbuster hits to glorious feminist
      classics — to see whether these films would pass a basic test: do they have
      two female characters who talk about something other than a man?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-23T15:18:40.231+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-23T15:18:45.409+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-23T15:18:44.812+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do Pinoy romcoms pass the Bechdel test?

      '
    'updated': 2016-08-25T12:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b853a55b-17a7-494d-b2ad-14d7b02fc139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.231+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The Bechdel test
        has been a yardstick for female representation in fiction. Created in 1985
        by graphic novelist Alison Bechdel in her comic strip “Dykes to Watch Out
        For,” the test asks whether a work passes the following criteria:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d1933-6d1d-4cc2-bd10-bac6e1caa5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie has two named female characters</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01629080-4a4e-41ae-956e-9674e61f0b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who talk to each other</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428c1cd-a346-4f3a-8d99-d32efe1795a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About something other than a man</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4123a-a5cd-4ae2-9780-1fe7f73396ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surprisingly, a lot of works, whether on TV or film, do not pass
        the test. Female-centric films such as “Mean Girls,” “Joy,” and “Erin Brockovich,”
        all pass the test primarily because there are numerous female characters in
        the film that discuss family, existential issues, and their working life.
        However, films such as “Gravity” and “Under the Skin,” both formidable depictions
        of women on screen, fail the test because because the leads are the only women
        in the film. Even “Sex and the City” made fun of its failure to pass the test,
        with one character, Miranda, saying, "How does it happen that four such smart
        women have nothing to talk about but boyfriends? It''s like seventh grade
        with bank accounts!”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ecbf45-45e4-4d1c-9d0a-e3c5c41b48df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the effectiveness of the test to gauge feminism in movies
        is debatable, it’s still a useful indicator on how female characters interact
        in a film, that there is something in their lives other than romance or the
        pursuit of one.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ca03a-679d-4f37-ab4d-fbec3a4c3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.232+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In local cinema, it’s rare to see someone run a Bechdel test, let
        alone check whether a film has a strong female character. Out of curiosity,
        we watched a few romantic comedies to see whether they pass the test and gauge
        the depiction of female characters in an industry littered with meet-cutes
        and mistresses. It’s surprising how these films passed the Bechdel test: female
        characters discuss family matters (as most Filipino films revolve around the
        family), the circumstances of their working life, and even in some cases,
        dole out career advice to each other.</p>'
