    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265d6f4-2bfb-43ea-b97b-4a51dc8067dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.236+08:00
