      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just because you are poor, you are supposed to be excused from
        what, apprehension?" Duterte said. "Hwag nyo ako bolahin sa kahirapan. Dumaan
        ako dyan. So hwag mo akong sentimental, sentimental ka diyan. Hindi ko tanggapin
        yan."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f63269-18d8-4c99-b48c-60fb2ec5dd7c'
      'mgnl:activationStatus': true
