      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who attended the wake of a slain police officer in Taytay,
        Rizal, pointed out that Inspector Mark Gil Garcia was not killed by a rich
        man. He noted that an average of two policemen were being slain everyday in
        anti-drug operations. That''s why he said he would have none of this poor-rich
        distinction: "I don''t give a sh**."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812aed5f-8130-4f87-bc90-9070b984ca82'
