      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday, human rights advocate Amnesty International
        called on the Philippine government to create an independent police complaints
        commission "which is fully independent of and free from the influence of the
        Philippine National Police."</p>'
