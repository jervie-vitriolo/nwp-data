      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MY KONTRABIDA GIRL (2012)</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e56a9eb-273d-4888-b271-43723cf5b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did it pass the Bechdel test: Yes</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea325fb-aa04-4856-939f-f3f990de94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “My Kontrabida Girl,” actress Isabel Reyes (Rhian Ramos) actually
        uses a man, her childhood friend Chris Bernal (Aljur Abrenica), who abandoned
        her in time of need, to revive her anger and hatred that fuel her career as
        a teleserye kontrabida — after she lost it following a near-death experience.
        Most of the film is actually a screwball revenge plot rather than an out-and-out
        romantic film.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75973a8-d52d-452f-8838-a394ec1c2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to spite Chris, Isabel humiliates his family members but
        it turns out that said family members are actually cruel to him and his sister;
        later, she tells Chris’ two girlfriends that he is a two-timing creep but
        Chris is actually happy about the outcome, now he’s free to pursue the girl
        he really likes, Isabel. Her dislike for Chris and their supposed story propels
        much of the film’s latter half, consistently resisting the path of a run-of-the-mill
        romantic comedy. The chemistry of the leads is never apparent, probably an
        intended effect but the fact that they ended up together in the end feels
        that Ramos and Abrenica are just polar opposites.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b120bf7d-656c-4aa2-b586-f73b33463a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The love story isn’t central to the plot, however; it’s an outcome
        rather than something pursued throughout the film, which is more concerned
        about Isabel’s acting career. The film initially tracks Isabel’s career first
        and her missing maldita magic, forcing her to ask fellow kontrabidas, Gladys
        Reyes, Cherie Gil, and Maritoni Fernandez — all in the middle of doing volunteer
        work while discussing villainy — about the nuances of their craft. The queen
        of kontrabidas, Bella Flores, appears toward the end of the film, telling
        Isabel “It’s a tough job but somebody’s got to do it. But at the end of the
        day, it’s just a job. You have to allow yourself to be happy,” prompting Isabel
        to think about her love life instead. This happens with only a few minutes
        of running time left.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ec370-53e5-4fe0-9a96-8086da9b55ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-23T15:18:40.234+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-23T15:18:45.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ending feels forced. It’s marketed as a romantic comedy in the
        first place, hence the happily ever after. But it’s pretty clear that Isabel
        doesn’t really need a man. She can make things happen on her own. — DON JAUCIAN</p>'
