      'mgnl:lastActivated': 2019-10-24T08:27:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney) —</strong> In 2011, Mongolia''s economy
        grew by 17% and attracted billions of dollars in foreign investment. Now,
        the country is facing a debt crisis and possible default.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b4464-41fd-42d1-b077-237855eee50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.570+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mongolia''s currency is in steep decline, plummeting 10% against
        the dollar over the past month. The central bank has tried to stop the bleeding
        by hiking interest rates by 4.5 percentage points to 15%, but its efforts
        have fallen short.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a552de-10f8-4c9d-a6b7-8387f048b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there''s talk of a rescue bailout from the International Monetary
        Fund.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bc5a7a-bc75-4e59-919b-538f3acd903e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a deep state of economic crisis," Finance Minister Choijilsuren
        Battogtokh said during a national address last week, according to Bloomberg.
        "We may not be able to afford to finance salaries and operational costs of
        government departments."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9af61-8ce2-4448-b741-6a968b42e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.571+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dire situation is a sharp reversal of fortune for Mongolia,
        which was once the toast of foreign investors. The country of roughly 3 million
        people is blessed with abundant natural resources, and has attracted billions
        in mining investment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07dfbb-83f2-467b-83d2-47acf23f2beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the onset of the currency crisis, the World Bank said Mongolia
        was "at the threshold of a major transformation driven by the exploitation
        of its vast mineral resources."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6d58f-848a-48fd-9f2a-821a01cd210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.572+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But slumping prices have put an end to the commodities gold rush.
        Meanwhile, demand from China – which buys more than three quarters of Mongolia''s
        exports – has dried up because of its own economic slowdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6bbce-1251-440a-9ad2-302e1ef9374d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts expect Mongolia''s economic growth this year to be flat
        or in the very low single digits. But that estimate could be far too rosy
        if the immediate economic crisis is not resolved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab3af00-dcfa-4c76-967a-a262361d154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Standard &amp; Poor''s slashed Mongolia''s credit rating
        to "B-" from "B" and warned that the government''s budget deficit is much
        worse than previously thought – 21% of GDP in 2016, compared with an earlier
        estimate of 9.1%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ea8845-4b6e-4db8-9aaf-d1128d333bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.212+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratings agency estimated that overall government debt has ballooned
        from 26% of GDP in 2010 to 78% this year. Increased spending is expected to
        push the ratio to more than 90% by 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91850d59-2d4e-4166-977c-a749433150b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.573+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Mongolia does not have a large stockpile of foreign
        currency reserves.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cbd562-c683-41cb-89e8-517886a4ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the job of the Mongolian People''s Party, which triumphed
        in June''s national election, to sort out the mess. S&amp;P said the new administration
        is likely to pursue a pro-mining agenda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd060602e-b31d-4619-8c6a-491913b78c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two massive projects, in particular, could help. The $5.4 billion
        Oyu Tolgoi gold and copper mine is expected to be fully operational before
        the end of the decade. A $4 billion coal mine is also under development in
        the South Gobi region.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455641bd-8227-4796-89f4-de512aac3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.574+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, the two projects "could transform the Mongolian economy,"
        according to S&amp;P.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c8f45b-57cb-4c46-a77e-98ad9c7b2085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-24T08:27:04.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-24T08:27:07.575+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
