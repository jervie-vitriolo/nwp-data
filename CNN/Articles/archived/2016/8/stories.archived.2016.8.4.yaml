  'Miss-Universe-Philippines-Maxine-Medina':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-08-04T16:24:55.729+08:00
    'imagesource': 'jcr:9490aca7-25e5-42b1-a4b0-e4d555a7b5f6'
