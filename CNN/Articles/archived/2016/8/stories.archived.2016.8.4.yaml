  'philippine-lego-users-group':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The Philippine Lego Users Group is a community held together by their
      shared passion of taking Lego bricks to newer heights both literal and figurative.
      When building their sculptures, they usually start with the most prominent feature.
      For the Metropolitan Theater, pictured above, it''s the iconic stained glass
      window. Photo by SAMANTHA LEE'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-08-04T20:22:16.791+08:00
    'imagesource': 'jcr:41460c76-88bd-43e5-8e98-f5c0f356a192'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abdc92d4-545b-4268-8a2a-733770326a36'
    'lead': 'What is it like to take a seemingly innocuous toy to new heights? Ask
      the Philippine Lego Users Group, the 5,000-strong community who creates wonders
      out of these plastic construction kits. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:05:46.994+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:35:45.288+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Building stories: Get to know the Philippine Lego Users Group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ffa492-a80a-440a-81d8-146628920dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila (CNN Philippines Life) — There’s something inherently delightful
        about the sight of a Lego set, whether it’s a box that comes with instructions
        on how to build the model or just a heap of random bricks on a table that
        urges you to let your imagination run wild. Lego has been a fixture of many
        childhoods as an introduction to the possibilities of creativity. But a lot
        of people have taken Lego bricks out of the play room and into the wide expanse
        of geekdom. Just ask the guys of Philippine Lego Users Group about it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc1c37-4bd8-43bb-9846-207faffc9b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group gathers like-minded Lego creators to build a community
        “a brick at a time.” Their Facebook page showcases their works, from buildings,
        to models, to sprawling cityscapes — testaments to how further your mind (and
        hands) can take you when you view these bricks beyond their intended use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e0de70-a0b3-42a1-8025-47681311043a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to Philippine Lego Users Group’s Randy
        Protacio, the first Lego ambassador of the Philippines, about their works
        on display at Inspire Every Day and other events. Below are edited excerpts
        from the interview.</p>'
    '5':
      'image': 'jcr:7373c6c3-9a16-4ba4-941f-72db7153ad8c'
      'imageCaption': '"The group, established in 2012, is the first recognized Lego
        user group in the country with over 800 active members," says the co-founder
        Randy Protacio. "We wanted to gather like-minded individuals, wishing we could
        find 50 people. There are now more than 5,000 of us on Facebook." Photo by
        SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ddcc7a-2d1d-4433-b685-5a023fd3d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0dc9b9-5d5c-44b3-a5bf-10b551a9921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was your first memory of Lego? Can you describe this
        first encounter with what would become a lifelong passion for you?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbf0bc7-f204-45b6-b64d-dff8352f2a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.994+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was born with a big box of Lego waiting for me — but that was
        something I learned from the stories told to me. The earliest memory I have
        would be of me trying to put together a house full of windows. That same set
        of Lego is still with me, mostly intact. Lego has been with me all my life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97f3cfc-8160-43f7-9a14-46a75247cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For you, when did Lego stop being a mere toy and start to
        be something much more?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5da201-81b8-4dc4-a775-7417b9ad8282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego stopped being a toy back in college when I’d turn to my Lego
        to “untangle” my thoughts whenever I was going through long study stretches.
        I bought my first set as an adult when I was reviewing for the engineering
        board exam.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eef86ef-9d7c-49db-a867-b58d166203c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you tell us more about the Philippine Lego Users Group?
        How did it start and what were its initial goals?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699f62b9-0990-4672-bcbc-be9f4d40445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, established in 2012, is the first recognized Lego user
        group in the country with over 800 active members. It started as an idea between
        me and Stanley Lao, who is my co-founder and supplier of lost bricks, to start
        a group that deals purely with Lego to do public displays of original creations
        rather than just sets which are available in retail stores. We wanted to gather
        like-minded individuals, wishing we could find 50 people. There are now more
        than 5,000 of us on Facebook.</p>'
    '17':
      'image': 'jcr:167ab674-adce-4b2e-8f16-bd99ffc695f8'
      'imageCaption': '"We have to do public displays and gather people while being
        builders ourselves," says Protacio. "We organize people, and at the same time,
        we have to be creative." Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3a40f-0329-4cdd-9f2a-6526819a8ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03c718d-daa6-4923-9a8c-1d2f88a6064a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also understand that you have some responsibilities as
        a certified group by Lego in the country. Can you tell us more about that?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd418c74-f627-47ee-8936-4e526c91a677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other certified groups, but being the the first certified
        group, and me being the first Lego ambassador from the Philippines, it’s like
        making a trail in the woods. We had to learn by experience and playing things
        by ear. We have to do public displays and gather people while being builders
        ourselves. We organize people, and at the same time, we have to be creative.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f2fda5-34d6-4eb0-b8cb-0130f668ce2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Over the years, what kind of structures and exhibits have
        you guys put up?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbe53a1-2624-4ac0-8cfe-5e04df313914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.995+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have done displays and demonstrations at schools, exhibitions
        for movies, as well as historical and fundraising events. Two displays stand
        out: First would be the Intramuros Plaza Roma quadrangle and another would
        be a personal build of the Virac Catanduanes Cathedral which until now is
        on display on-site.</p>'
    '25':
      'image': 'jcr:7efc4cad-e01d-42c8-81a1-900448281ab5'
      'imageCaption': 'The group has done displays and demonstrations at schools,
        exhibitions for movies, and historical and fundraising events. Photo by SAMANTHA
        LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b480473-fd49-4399-8855-defda2170555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa64365a-a4e1-44a1-a9af-8a7903515c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Building a small Lego model can be quite a feat in itself,
        what more a huge Lego sculpture. Can you share more about the building process,
        especially with a deadline like in Inspire Every Day?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ff3de7-2405-4651-b7ea-8793618b9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Builds are restricted usually by time and the availability of parts.
        When given a deadline, with no chance of ordering parts, we look at our parts
        bin and see what we can come up with based on a photo of whatever it is that
        we’re tasked to do. We usually start by building the most prominent feature
        — the Metropolitan Theater’s stained glass window, for example. Then everything
        goes from there.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ae45f-7654-41d5-a2ef-6df5d38d50d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s the most challenging thing about creating Lego structures?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513860f4-178b-47aa-938a-74ff299c2370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Part Use (NPU) is a term used by builders. It refers to a new
        and unconventional way of using a part. You imagine combinations of uses for
        the bricks and make a structure more fluid and closer to how the actual version
        looks like.</p>'
    '33':
      'image': 'jcr:d39dd693-450a-45c8-8eb9-ade268f2e776'
      'imageCaption': 'The group employs a method known as New Part Use (NPU). "It
        refers to a new and unconventional way of using a part," Protacio says. "You
        imagine combinations of uses for the bricks and make a structure more fluid
        and closer to how the actual version looks like." Photo by SAMANTHA LEE  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a477c04-ef52-43f0-ab68-4a84b7e4844a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb097f4-af72-415e-8de2-52c21e00a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the most satisfying thing about seeing your Lego
        structures on display?</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95800420-f5fd-41ff-8cc4-b6e6f3be494d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best thing a builder can hear is when people recognize what
        you actually built without telling them, like when they say, “Oh, wow, look,
        it’s the Paco Train Station!” It’s also great to see that after the toy goes
        through your hands it becomes an artwork with lights, labels, and security
        guards standing close by.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf697c2-865f-4ad2-9a23-4556240a42b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:05:46.996+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:35:45.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What advice can you tell kids or kids at heart who want
