    'title': 'CNN Philippines eats: Jazzing it up at the High Street Lounge

      '
    'updated': 2016-08-05T02:35:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a33a14-b4a6-452a-ad19-2989bbadf35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In the Philippines,
        Shangri-La hotels have always been a symbol of opulence and luxury, and that
        has always extended to its restaurants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde724b4-d275-4dce-b8e1-6e6997abb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the new Shangri-La at the Fort, its High Street Lounge
        exudes a more contemporary, yet casual form of class.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2cfc23-f2ea-4c81-b910-9d8d7e6c21eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines had the opportunity to take in what Shangri-La at
        the Fort’s High Street Lounge had to offer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebbadc3-778f-4fd7-a250-387a7d70af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Street Lounge is a less intimidating establishment, perfect
        for casual business meetings and light conversation over cocktails, good food,
        and some light jazz playing in the background.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8e8c06-c85b-466a-b693-e7ae087688b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head mixologist Ulysse Jouanneaud was on hand to showcase the well-stocked
        gin trolley at the venue, while Executive Chef Joris Rycken treated guests
        with some of his creations for the lounge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e3879c-1926-4a4b-b8a9-6d3412e931ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For beverages, the gin trolley gives the customer an assortment
        of combinations of how to enjoy the various kinds of gin available. For those
        who aren’t partial to gin, the other beverages off the menu are also delightful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b6e0b-2dee-457d-8038-16b3a699df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staying true to what Shangri-La has offered in the past, the food
        lived up to its lofty reputation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3ef7a-f0f5-42e6-afbe-bf981b1ed218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.500+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no heavy dishes, but instead easy to manage bits and
        pieces such as bruschetta with buffalo mozarella and prosciutto (P450), crispy
        duck spring rolls (P475), Manila prawns escabeche (P525), their own teriyaki
        glazed glacier 51 (P575), and a serving of cold cuts simply called ‘The Board’
        (P980).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6f9ba4-88e0-42f6-bc06-74d7e526381f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the croquettas (P425), which were made with fontina cheese,
        mushroom, and foie gras filled fritters, that stood out and earned the plaudits
        of everyone present.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2487b44b-a891-42c8-84d9-2bb679955caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the dishes complimented the light and easy feel of the lounge,
        adding to the experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecde906f-8a9a-4771-a44a-bec524ff416c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:12:27.501+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:14:40.722+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t a place to visit if you want to indulge in copious amounts
        of food, but it is an ideal venue to build or rebuild partnerships and relationships.</p>'
