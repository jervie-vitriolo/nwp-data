      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brainchild of the collective behind Cinema ‘76 Film Society,
        Cinetropa is probably the best avenue to support local filmmakers. The direct
        involvement of producers and directors makes it a primary source instead of
        a third-party venue, which means the revenue they get is larger. Aside from
        “Jay,” “Dagitab,” “Mariquina,” and “Sana Dati,” the website is the solitary
        home of “Sampaguita, National Flower,” revolving around children who pick
        and sell sampaguita flowers; “K’na the Dreamweaver,” a period piece about
        the T’boli tribe of South Cotabato; “Pepot Artista,” a 70s-set comedy about
        a young boy’s dreams of becoming an actor; and “Paglipad ng Anghel,” where
        a young man begins to grow wings after an act of charity.</p>'
