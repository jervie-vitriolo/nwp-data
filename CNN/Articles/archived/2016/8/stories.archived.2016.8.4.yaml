      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 12th Cinemalaya Independent Film Festival opens on August 5
        and will run until August 14, featuring nine feature-length finalists for
        the main competition and ten finalists for the short film competition. Screenings
        will be held at the main venue, the Cultural Center of the Philippines, and
        satellite locations in Ayala Center Cebu, Greenbelt 3, Glorietta, TriNoma,
        UP Town Center, and Nuvali. See CNN Philippines Life’s festival guide for
        what to expect. For complete schedules, visit Cinemalaya’s website.</p>'
