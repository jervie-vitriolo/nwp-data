      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pomodoro concept entails working within certain intervals (“pomodoro”
        is Italian for tomato, which is how kitchen timers are usually shaped) usually
        at 25 minutes each with five-minute breaks in between, after which another
        pomodoro cycle starts. Several pomodoros make up one session, after which
        a longer break can be taken. There are now a handful of digital pomodoro timers
        available on mobile devices and computers, and one of these is Pomodoro Tool.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de3ef71-b9ee-4eb1-ac67-4c44f643a121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:23:54.533+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:23:57.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The freelance writer and singer Selena Salang is a believer of the
        pomodoro technique. She shares, “I like this app to be on my computer so it’s
        right where I’m working. But you can always download any pomodoro timer on
        your phone. What I like about this is that I can commit to the shorter periods
        of work without having to be pressured by how much I need to get done. When,
        say, I’m faced with the task of writing an article, I don’t have to worry
        about getting through a certain number of paragraphs at the end of the day
        — I simply write for 25 minutes at a time and get whatever amount of work
        done.” The result, she says, is usually better compared to when she is paralyzed,
        trying to write under pressure. “Basically, I trick myself into being more
        productive because 25 minutes doesn’t seem too long a period to work — you
        usually say, ‘Oh, kaunti na lang, tapos na yung 25 minutes,’ and keep working,
        and the breaks in between feel like enough of a reward.”</p>'
