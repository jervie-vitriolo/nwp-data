    'jcr:uuid': 'eb04b085-eee1-4a03-892e-758d879785d7'
    'lead': 'President Rodrigo Duterte has warned mining operators about strictly
      complying with government mining standards. But in a speech on Thursday, the
      President said just following the highest standards will not guarantee a mining
      company the freedom to operate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:58:30.244+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T10:58:34.239+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:58:33.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte looking into limiting mining permits

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e8efe4-c206-41a4-b2c0-7d846924f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines) —</strong> President Rodrigo
        Duterte, after saying he would strictly implement the mining law, said he’s
        also considering limiting permits the government is issuing to mining companies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1fce3d-d83c-4d71-8d82-416d419be0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said this on Thursday in a speaking engagement in
        Ateneo de Davao, with Environment Secretary Gina Lopez listening on stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a27bb4-e2fd-4460-bf01-7aa7a22f1f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently defended Lopez from mining executives castigating
        the secretary for being so strict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebaa379-7e9e-48bd-a8df-d0ba1c1f6eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/07/01/New-DENR-Chief-orders-audit-of-mines.html">Watch:
        New DENR Chief orders audit of mines</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbc628-0865-458f-a573-1dfc41e22ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.244+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said following the highest mining standards now would not
        guarantee a company the freedom to operate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb587b3-683d-468d-9a57-eb4cf80c46a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When it would number to thousands, whether it''s legal or not,
        it will destroy the country,” said Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb726d-682a-46ea-a561-69a5a6855e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the country''s lands can only take so much damage from
        mining operations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe12b1-c419-45d3-9af3-b7a8362fe596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can only hold so much. There has to be a limit,” the President
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd8a96b-ad8a-48d1-b432-cd9241d8d894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses engaged in logging or cutting trees also seem to be on
        their 25th hour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59118523-a8fa-4443-a701-04d5fa5073cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said many will get mad but he will still work on it in the
        next 6 years. "Dahan dahan kong sisirain yan," the President said. [I will
        slowly destroy that.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e084fa7-96cc-4748-8696-c34cff4f686a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.241+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahan-dahan kong sisirain ''yan," the President said. [I will slowly
        destroy that.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a742bbf9-8aa2-4b28-96f0-6b561b7b97cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also took a swipe at what he says are “oligarchs” who, according
        to the President, use their influence to get into mining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf9412-07ad-4d25-8741-042418e98408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung mga mina, napupunta yan sa mga oligarchs. Walang iba yang
        ginawa kundi mag-influence peddling,” Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9f3815-62c5-47ea-80ab-2b071a1e2b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mining goes to oligarchs. They don’t do anything but
        influence peddling.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff42f9a-7906-43c6-91ac-9319e7e26ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will destroy the clutches of the oligarchs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb7334-6f2e-4659-ab62-12d62b295375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.242+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s all over the Philippines. That is why, I am fighting a monster,"
        Duterte said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef997c2c-4ec2-47ac-8f85-618d9b55e8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also referred to oligarchs as people who take people''s
        money, get government franchises because of “greed and influence.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8502a-d678-427c-8215-e082d99c7664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong oligarchy, they are resisting because it would destroy the
        power vortex.” [This oligarchy, they are resisting because it would destroy
        the power vortex.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f35420b-a6a5-4200-bb83-b5168116f4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.245+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:58:34.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/06/22/Executive-Mining-can-help-Duterte-meet-economic-goals.html">Watch:
        Executive: Mining can help Duterte meet economic goals</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
