    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dead or alive: Is the Philippines'' war on drugs out of control?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2e9a81-f5ea-4a88-9bb8-48ae68327492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.353+08:00
