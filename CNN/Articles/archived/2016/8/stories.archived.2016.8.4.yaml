    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine call centers out to attract more foreign clients

      '
    'updated': 2016-08-04T09:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7b00d-3ed5-4b8d-b717-b1fe5c32d548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — About a hundred
        foreign companies are in talks with Philippine call centers as they look to
        outsource some of their business here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5f2943-9ef6-4b12-98c5-956aaed28915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan Stanley, Goldman Sachs and Mitsubishi UFG Financial Group
        are just among some of the financial giants eyeing local service partners,
        Benedict Hernandez, Contact Center Association of the Philippines (CCAP) president,
        said in a press conference on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d80119-a93b-4852-92a9-6257fef36e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/04/22/Experts-economy-do-well-whoever-wins-in-May.html">Related:
        Experts: Economy will do well whoever wins in May polls</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b045775f-2ca7-449b-be3a-b05d5961965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other investors come from sectors the Philippine business process
        outsourcing (BPO) industry has typically done well in: telecommunications,
        financial services, hospitality and manufacturing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb226495-14ca-4e2a-b49e-5b19a31f3cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New players, like Silicon Valley technology companies, are also
        keen, Hernandez added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10655e6d-c739-4aff-a9ac-23e71304a19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "It''s a far cry from before. We had to knock on doors
        to get companies to invest in the Philippines. They''re the ones approaching
        us now."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a2dcb2-c0d4-4c88-a8e1-94bc037a3655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BPO industry has singlehandedly driven the economy in recent
        years. With a huge workforce, excellent English skills and low costs, the
        Philippines has been one of the top destinations for companies looking to
        outsource some of their operations, such as customer service, accounting and
        payroll services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7bd65b-5f00-4469-89f1-0ca9642791d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/06/29/it-bpo-revenues-post-robust-growth-2013-bsp.html">Related:
        IT-BPO revenues post robust growth in 2013 — BSP</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe5075c-dd1d-4899-90a7-d6bf94d3fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CCAP, that momentum is set to continue. Initial reports
        show there is about $1 trillion in possible outsourcing work around the world.
        So far, only $166 billion is being outsourced today.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512ce8cd-2ec5-4a66-9b2d-7198141e7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only 17% of the market is being tapped. The universe of opportunity
        is still so huge in the coming years," Hernandez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056de91e-f20e-498e-81a8-9656950e0cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCAP estimates the global BPO industry will grow by 6% every year
        over the next six years. The Philippines, as one of the world leaders, will
        likely grow two to three times faster since it gets the lion''s share of outsourcing
        deals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9538a1-1c38-4f0d-9fa4-078627527b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 alone, the country''s BPO industry is expected to earn $25
        billion in revenues, Hernandez said. That''s a 13% jump from the $22 billion
        booked last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9005d2-26da-4486-9a80-17b98c1d97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth, however, will focus on complex jobs. Automation could
        make low-skill jobs, like data entry and directory assistance, redundant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2933d-731b-497a-8718-cac40cc8a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Hernandez'' estimates, though, there''s "hardly any" low-skill
        jobs left in the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c8ca19-7c78-432a-9319-acb857d7dc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many businesses started out with just low-skill jobs, but they
        have been evolving. We''re getting better at what we''re doing. We''re gaining
        more trust from our clients and getting more capability from our people,"
        he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6264e7-02c0-4d59-a933-ae24e98468d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rommel Reginio, SPi Global Senior Vice President, agreed. He said
        the Philippine BPO industry has moved beyond the customer care work it used
        to be known for.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac6b636-88ad-4017-b5a2-767d041a4165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the business now is in finance, human resources, data analytics
        and network engineering. Even customer service has been expanded to include
        customer retention, upselling and consultative selling.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06eb9b8-2b0a-4100-99a1-ef06e196ffe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CCAP forecasts low-skilled BPO jobs will decline 28% in the next
        six years, while mid-skilled and high-skilled tasks will grow 7% and 48%,
        respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205e91a9-d5b3-4ead-abca-81ff4436ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a challenge but an opportunity for the Philippines
        to handle more interesting, more complicated tasks — and come out a winner,"
        Hernandez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81871eb4-8e3c-4ea3-9a2d-233c7367da59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next-wave cities</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f618833-6ff2-446f-b70e-9f41243bf3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Call centers are booming all across the country as well, industry
        players said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51cd0df2-d7c1-4dd2-b245-a47bb3efee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Foreign investors typically want to work only in Manila when they
        outsource to the Philippines," Visaya Knowledge Process Outsourcing Corp.
        CEO Butch Valenzuela said in an interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8e3187-a46f-4d88-9047-3872bb07b0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But then they come here and see the talent in the provinces and
        they don''t want to leave."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8be66a2-8a07-4eb7-9ddb-381979344f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela said it was a win-win situation for all when BPOs expand
        outside Manila. Companies get to do business for much less cost, while the
        communities get to benefit from the influx of jobs and investments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c94b27-fce5-4cba-b2da-bced6bc4b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visaya, for example, set up a call center in Tanjay, Negros Oriental
        three years ago. Today, he claimed, it was one of the largest employers in
        the city.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10a1271-a2eb-44b7-9e0f-a854a67ee212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez said there were many "next-wave cities" in the Philippines
        — not just major capitals like Davao or Cebu, but also smaller ones in Palawan,
        Ilocos and Negros.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095b2a0-15f2-4241-b68e-4be568fdb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these new locations are just as capable of absorbing the skilled
        work the BPO industry is moving towards.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b321b5-89e8-439f-95b0-4ea248abb327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next-wave cities have the connectivity and physical structures needed
        to set up call centers, Hernandez said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560e360-af73-4825-8cf7-dbe83c7aa4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talent pool can also be developed — if not already existent,
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ede08e-55a7-4003-80a6-d5125458bcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many times we will announce an expansion to a new location, and
        many of our experienced, tenured staff from Manila will say they are actually
        from that location," he explained.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043292f-e8af-435d-a03f-1636a3b183c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T08:11:38.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:34.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez said about 30% of call center jobs in the Philippines
        are outside Manila. CCAP aims to move that closer to 50% over the next six
        years.</p>'
  'saudi-arabia-to-look-after-abandoned-indian-workers':
    'author': 'Sugam Pokharel and Charles Riley, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-04T23:47:30.608+08:00
    'imagesource': 'jcr:37c54211-f3a2-488a-b026-6821bab53ad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c21a1a9c-e6db-4957-9ba5-18b3ee396518'
    'lead': 'Thousands of stranded Indian workers in Saudi Arabia are about to get
      some much-needed help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:51:33.146+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:34:54.562+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia offers free food, flights to abandoned Indian workers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14adfff7-af2b-47cf-a88a-c8f158afe489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney)</strong> — Thousands of stranded Indian
        workers in Saudi Arabia are about to get some much-needed help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0ae17-7d20-47dc-a13d-cb2695e3d478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi government said it would provide the workers with free
        food, health care, and flights to get home after their employers abandoned
        them and stopped paying their wages.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2085283-0cc2-4705-99f3-9653807c316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this belated offer to help comes only after India rushed in
        over 34,000 pounds of food to the workers "to help them overcome this crisis,"
        according to the Indian consulate in Jeddah, Saudi Arabia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3f60ad-3205-45bc-a88c-d3c5d9183b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 7,700 Indian workers in Saudi Arabia and neighboring
        Kuwait have lost their jobs and are now stuck in camps for migrant workers.
        Many have been running short on food and water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7b6a74-4698-4ff7-bc4f-5df78ea38615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi construction firm Oger employed 2,500 of the affected
        workers and has been blamed for creating an emergency situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3946f8f7-4093-411a-a2d3-b45db474c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi''s labor minister Mufrej Al-Haqbani announced Wednesday that
        food and medicine would be provided to the workers, and airlines had been
        contacted about repatriating those who wanted to return home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee31427-6a88-4bcc-92bd-cf2054946ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened is one company made a great and unacceptable mistake,"
        Al-Haqbani said during a briefing with reporters. "We have been directed by
        the [Saudi kingdom] to take all measures necessary to solve the problem [at]
        the expense of Saudi Arabia."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2586ad74-72d0-48de-ae90-dade87c6491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at one camp told CNNMoney that their Oger bosses stopped
        coming to work about seven months ago and they''ve heard nothing from the
        company since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ee7cb-1313-48be-b4a6-0aba44c6e79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conditions at the camps are bleak: Trash collection has stopped,
        and there''s no electricity. Police are stationed outside after protests erupted
        in recent weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b08b194-b6a7-455f-99c0-9572d943e292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Oger workers say they cannot leave Saudi Arabia because the
        company holds their passports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf17c4-ed33-4ea4-bf10-e212caa02676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oger representatives were not available for comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c23b74-c438-4ca2-9eac-825bc3a6efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the circumstances said some abandoned construction
        projects were Saudi government contracts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febc1dc4-8153-4ad4-83cd-b7e7ded8042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are roughly 3 million Indians employed in Saudi Arabia, which
        depends on foreign workers to fill jobs in its services, manufacturing, and
        construction sectors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff6df3-a8e2-4bf6-8f66-ca58e48084ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But low oil prices have slashed economic growth and forced the Saudi
        government to cut spending. In April, the government announced an ambitious
        plan to break its dependence on oil but that won''t happen for years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5af00d-084f-44e0-89b3-ba194f53786c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Armstrong contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41492f2f-2746-4505-8b66-7802a294ef44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:51:33.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:34:54.838+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/04/news/india-saudi-arabia-workers/index.html">"Saudi
        Arabia offers free food, flights to abandoned Indian workers."</a></em></p>'
  'globe-telecom-to-keep-frequencies-philippine-competition-commission':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-04T23:22:26.898+08:00
    'imagesource': 'jcr:26c5e26f-8b5f-4060-99a5-4ae7509ba007'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b23c1b67-7f3f-45d7-b688-f451fa41c298'
    'lead': 'Globe Telecom, Inc. will not have to return the spectrum frequencies
      it acquired from San Miguel Corp., even if the competition watchdog declares
      the deal null and void, company officials claimed. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T10:54:19.252+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T10:54:22.771+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T10:54:22.466+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Globe will hold on to frequencies regardless of PCC decision

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e6cc8-fff6-4079-9239-129ee29b4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Globe Telecom,
        Inc. will not have to return the spectrum frequencies it acquired from San
        Miguel Corp., even if the competition watchdog declares the deal null and
        void, company officials claimed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4bd55c-dd3f-478a-96b2-ffe6b0e2edea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) only has authority to
        review business dealings, but the National Telecommunications Commission (NTC)
        has jurisdiction over the use of frequencies, Globe General Counsel Froilan
        Castelo said in a press briefing on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ede358-e0f4-414a-a399-c5a063b5c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT, Inc. both bought San Miguel''s telecommunications
        companies Bell Telecommunication Philippines, Inc., Liberty Telecoms Holdings,
        Inc., and Eastern Telecommunications Philippines, Inc.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821cf201-a2a2-4c59-a61f-f71ae31b6210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These companies held rights over a range of frequencies, including
        the much-coveted 700-megahertz band that is seen as key to improve internet
        speeds in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d562abf-b1f8-4149-aae9-292e25675528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCC is contesting Globe and PLDT''s acquisition, saying it was
        implemented before the regulator gave its approval.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a026a2-df0e-4a22-82b1-b4d8a8943f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the NTC, Castelo pointed out, still approved Globe and PLDT''s
        co-use agreement to start using San Miguel''s frequencies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6107d553-bd43-441f-9a6a-f7d768436a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our use of the frequencies is not linked to the PCC case. Even
        if we didn''t acquire Bell Tel and the others, the co-use order will still
        happen," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e1664-7cd0-4da7-a423-8baa1fceda58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe Chief Technology Officer Gil Genio said, the NTC''s approval
        to use the contested frequencies "speaks for itself."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5152b5-5827-4a6e-afb5-3853211c70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, he pointed out, the NTC even required Globe and PLDT to
        use the frequencies immediately, to improve internet speeds within the year,
        and to lay out a three-year plan to enhance networks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e68f8b-9a3a-4ae4-8aca-9db2a0c39f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.775+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our responsibility to begin using those frequencies for the
        good of the customers, and that is what we''ve been doing," Genio said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b947e7c-4291-4f28-9e61-7352a36b00d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.253+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe and PLDT both maintain their buyout of San Miguel is valid.
        They are asking the Court of Appeals to stop the PCC from investigating the
        deal. The court is currently waiting for comments from concerned parties before
        issuing a decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904d5790-6b56-4b24-84f2-172ef623897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telco cliff</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c0353-1c8a-47d4-a6f3-240e65bf7e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.776+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telco giants are digging in their heels in this tug-of-war between
        them and the competition authority. The frequencies in question represent
        an important asset as the market shifts from calls and texts to mobile data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7228fefa-d5fe-4870-8a08-642fa59ef1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe saw its revenues from traditional services drop by double-digits
        in the first half – down 16% for text messages and 11% for voice calls.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c178b17-b612-4ab4-8303-8001558f85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile data, on the other hand, saw a 46% jump in revenues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa3dbdc-14da-4731-bab5-1e6d6fb91702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ayala-run telco hopes to capitalize on the digital shift, and
        its future plans focus on online content, apps, and mobile data promos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749d25e0-5056-444c-8fe0-c6d94f6d0229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 700-megahertz frequency is central to that. The band allows
        for farther geographical coverage and better penetration of indoor areas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a7e65-c4f5-4640-83bb-7f0e45369daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Between the frequency bands, the 700-megahertz is important long-term
        because it allows us to cover a larger area using our current cell site footprint.
        You have to remember that we have constraints on adding sites," Genio said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab47f7f-fb9e-4fc1-921c-a0997e13a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe has long bemoaned the long and tedious process of putting
        up a cell site in the country. It claims it needs to obtain 25 permits per
        site, and the approval period takes at least eight months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7497ac-52b1-4f18-ac28-fc1cffee4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:54:19.254+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T10:54:22.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Genio said this limits the company''s ability to put up enough cell
        sites to expand the network. Globe puts up about 300-500 cell sites a year,
        but its backlog is estimated at 3,000 sites.</p>'
  'Duterte-looking-into-limiting-mining-permits':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-04T21:29:06.992+08:00
    'imagesource': 'jcr:d77a7419-2187-4de4-82e5-4745347564ec'
