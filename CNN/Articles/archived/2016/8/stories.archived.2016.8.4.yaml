    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-04T12:14:43.789+08:00
    'imagesource': 'jcr:8a309fcb-982d-4e43-994e-feb7400c496d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b985ee1f-9eed-4dff-8742-519a3fa585dd'
    'lead': 'One person was killed and five others were injured in a knife attack
      in central London''s Russell Square, London Metropolitan Police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:35:51.990+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T13:35:55.408+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:35:55.105+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London knife attack leaves 1 dead, 5 hurt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df8f281-2671-472c-993c-862874a3a87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One woman was killed and five other people
        were injured in a knife attack in central London''s Russell Square, London
        Metropolitan Police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f6d084-9573-46a4-8bbb-b3714485e046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said a suspect, a 19-year-old man, is in police custody
        at a hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48704ac0-e1c4-4d57-99dc-811e2d646326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman killed is in her 60s, authorities said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8560d8a-da46-42ee-864a-b13ca2807a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.409+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mental health is a "major factor" in the investigation but terrorism
        remains a line of inquiry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1286a-d689-4cda-8bfb-508a8d89a3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a precautionary measure tomorrow, Londoners will wake up and
        in the morning they will notice increased police presence on the streets,
        including armed officers," Mark Rowley, the Scotland Yard assistant commissioner,
        told reporters. "This is there to provide reassurance and safety. We ask the
        public to remain calm, vigilant and alert."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228a0d9-1a34-43f3-b8b8-efd4b6fa4fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials briefed on the investigation told CNN earlier that based
        on early evidence, investigators believe the incident was a terror attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3919c641-b60b-422b-8064-8c0593962b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that they''re even mentioning terrorism leads me to believe
        that some of the witnesses and some of the victims may have said that this
        guy may have made some statements while he was carrying out the attack," former
        FBI agent Bobby Chacon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eb6b4c-81d8-496b-9487-d9fde2163031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.990+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The normal posture is to calm the public and say we don''t have
        any information that it''s terrorism yet."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335cd2b8-5bdd-47a5-a6a4-1d687136f4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterterrorism police are supporting the investigation, but not
        leading it, authorities said later.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8369b9-a720-40ce-8969-34d7c6f1bdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were called in at 10:33 p.m. Wednesday local time after reports
        of a man "seen in possession of a knife injuring people," authorities said
        in a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bb2577-94e9-4840-ad99-26a0aef014cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stun gun was used on the suspect, and he was arrested less than
        10 minutes later, authorities said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f89b84-a3cf-456a-b825-d5330f109598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also said one injured victim appears to be American.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a601ba94-23e2-40eb-9c16-455afaf1b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes just hours after authorities announced London
        would increase its presence of armed police after recent terror attacks in
        Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d557e-aa37-4f7d-b5fa-43c973ccf3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the Bloomsbury district of west central London, Russell
        Square is close to the main buildings of the University of London and the
        British Museum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f4eeb-5e59-4021-bc22-11bc33a1b4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area is popular with tourists because of its proximity to museums
        and central London. It also boasts many upscale hotels and homes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165017fe-3f24-4edb-af12-11fdd95359d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s located in central London -- which is usually busy
        on summer nights -- Russell Square isn''t particularly bustling when compared
        to other nearby neighborhoods, which are home to more restaurants and bars.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c80c1c-1dd3-49c4-8f77-de9cc99c1a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the terror attacks of July 7, 2005, the underground subway line
        running close to Russell Square was hit by the most devastating of the four
        bombs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead0e549-cc16-4ab1-9215-c1ac369c183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carol Jordan, Phil Black, Joseph Netto, Rachel Clarke,
        Evan Perez and Shimon Prokupecz contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd05c86b-f7b3-469d-989b-161d9582b3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:35:51.991+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:35:55.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/03/europe/london-knife-attack/index.html">"London
        knife attack leaves 1 dead, 5 hurt".</a></em></p>'
  'pope-everyone-can-choose-their-gender.':
    'author': 'Delia Gallagher, CNN'
    'caption': 'In this file photo, Pope Francis waves to thousands of followers as
      he arrives at the Manila Cathedral on January 16, 2015 in Manila, Philippines.
      (Photo by Lisa Maree Williams/Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-04T07:48:34.890+08:00
    'imagesource': 'jcr:c2c080a5-e89b-476a-b4f2-94853c0bfb1c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71cb6681-7d64-441e-949f-77e9635dd209'
    'lead': 'Pope Francis blamed textbooks supplied by "persons and institutions who
      donate money," for spreading gender theory, calling it "ideological colonization,
      supported by very influential countries. This is terrible," he said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:38:56.709+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.9'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:44:15.939+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says schools shouldn''t teach children that gender is a choice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9643c-964e-4ecd-808f-7e9158ab567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ROME (CNN) —</strong> Pope Francis has denounced the teaching
        of gender identity to young children in schools, calling it terrible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79957242-980b-40e9-a5d8-5111bb1ad7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, in schools they are teaching this to children – to children!
        – that everyone can choose their gender," he said in a closed-door meeting
        to Polish priests and bishops in Krakow last Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beb1213-4e99-4ba0-b97f-14823643d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope blamed textbooks supplied by "persons and institutions
        who donate money," for spreading gender theory, calling it "ideological colonization,
        supported by very influential countries. This is terrible," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a16daf-6672-4279-a41e-d29e966df956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis said he had spoken with Pope Benedict about it, who
        told him, "This is the age of sin against God the Creator!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d433f9-86ea-4408-a6cc-085ec458e0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis has previously spoken against gender theory saying,
        "Getting rid of the problem is not the solution."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a4a7a-538b-4952-8943-00fd925f4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April of last year at a general audience in Rome, the Pope said,
        "I wonder if so-called gender theory may not also be an expression of frustration
        and resignation that aims to erase sexual differentiation because it no longer
        knows how to come to terms with it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d18cb6-2f39-492e-b451-06c0befb3be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Ways Ministry, an LGBT advocacy group, criticized the Pope''s
        remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4363437-d660-4e2b-ac41-464ff8c2da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pontiff''s remarks are further evidence that church officials
        need desperately to educate themselves about the lives and experiences of
        LGBT people," said Francis DeBernardo, executive director of New Ways Ministry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f69bf55-43a7-4fce-96d0-4219c8a6b44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:38:56.710+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:44:16.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody chooses a gender identity. They discover it."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09ca8a-9522-4116-9957-f571c70ae498'
      'mgnl:activationStatus': true
