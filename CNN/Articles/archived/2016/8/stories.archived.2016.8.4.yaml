    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '41 U.S. military members have now contracted Zika

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e01a50-4d29-4e72-bdaf-626b3f71065a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.040+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> CNN has learned there are now
        41 members of the military who have been diagnosed with the Zika virus since
        testing began earlier this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27eb1c1e-f702-4a81-b403-ee38f533b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight new cases have been recorded in the last week, a Pentagon
        official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439548a4-bae2-423f-8bdc-42303b7ca3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.566+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the military service members is a pregnant female. Under
        Pentagon health policies, female service members are permitted to move out
        of countries where Zika exists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b6c662-ca94-4493-9bf6-8c4d12a4731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a senior State Department official told CNN there have
        been two confirmed Zika cases among U.S. diplomats serving overseas. The diplomats
        were serving in countries where Zika has already been contracted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76339caa-86d9-430a-9451-2a6010d4776d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military tracks the number of cases reported among the ranks
        each week. Earlier Wednesday, the number stood at 33, but a new update has
        now been provided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2794bea-57a7-4889-b824-5f34bf780687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.567+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/08/03/florida-aerial-spraying-zika.html">Related:
        Florida to begin aerial spraying of insecticides to control Zika</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5849840c-b6bb-4aa5-a0f1-9bd9f2b5a393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, seven military dependents have been diagnosed with
        Zika, an increase of one case since the previous week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f86fc-9548-45cb-8484-8165a0966731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said that all the exposures happened outside the U.S.,
        but some of those who have had it or may currently have it may be in the United
        States, as there is no quarantine for Zika.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebd76cd-5c95-4dbf-a63d-15d95101a14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/02/Rio-Olympics-2016-Australia-athletes-fire-theft.html">Also
        read: Rio Olympics 2016: Australian athletes ''robbed'' during fire evacuation</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fcd3a8-e1d9-4fcf-ba72-3c9b20b21473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.568+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the update, number of confirmed Zika cases in the U.S.
        military nearly doubled in the last month. On June 29 there were 18 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5110818e-07dd-4af9-982c-30245096ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military and diplomatic personnel are advised to follow the same
        rules as civilians to protect themselves in mosquito-infested areas, such
        as wearing appropriate clothing and using insect repellant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d868ea-9b6e-4a5f-ad17-67531804cf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Army is collaborating with outside partners to develop a Zika
        virus vaccine, according to the Walter Reed Army Institute of Research. Walter
        Reed is working with Sanofi Pasteur, a major vaccines developer and manufacturer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578bebed-1d7e-4bff-aa34-651186414f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:47:34.041+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:47:37.569+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/03/politics/zika-33-military-members-contract-disease/">"41
        US military members have now contracted Zika".</a></em></p>'
  'gold-may-soar-if-donald-trump-wins':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-04T05:54:26.504+08:00
    'imagesource': 'jcr:6114e4e8-6f54-4901-8c4c-87f61499102c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8b3dc48-cd25-487e-944d-fe7706475924'
    'lead': 'The yellow metal has been shining due to worries about the health of
      the global economy and continued concerns about the value of paper currencies
      in a world where interest rates around the world are extremely low – and, in
      some cases, negative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:50:07.763+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T13:50:14.089+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:50:13.794+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gold is glittering ... and may soar if Trump wins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ed59bb-39a0-44e3-a596-3c3c8680b39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.089+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Athletes are about to go
        for the gold in Rio. But investors have been already doing that all year long.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6078255-a1dc-4334-9ead-ef7376e8fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold prices are up nearly 30% this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca2e42-b915-426d-8b69-ab00e3e2f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow metal has been shining due to worries about the health
        of the global economy and continued concerns about the value of paper currencies
        in a world where interest rates around the world are extremely low – and,
        in some cases, negative.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8894d209-e8ab-44c0-adb8-1cc1d8368873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold often does well when investors are nervous. There''s been an
        even more ferocious rally in some other precious metals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c434d86-f350-45fd-8a3a-393f0c5239f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.090+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver, for example, is up nearly 50% this year. At times of unease,
        a physical hunk of metal is something tangible that investors can hold and
        touch – and help allay some fears about deflation, stagnant economic growth,
        and political uncertainty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e824f-f311-4bff-a521-6f6a6a3bdaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big-time investors like George Soros and Jeffrey Gundlach have been
        bullish on gold lately.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692b851-842f-458f-acea-cc4890b03011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some investors have been predicting that gold could even get back
        to all-time highs above $1,900 an ounce from 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53de58a8-3218-46a1-b46a-bbadfedfdd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold still has a ways to go before it gets to those lofty levels
        again. It''s currently trading at about $1,365.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31902c-c201-47b7-96c9-7f06cdb02fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, if the current economic soft patch turns into something
        like 2008, then all bets are off. It''s doubtful that gold or other metals
        could continue to thrive in a full-blown financial panic. Fortunately, few
        are predicting such a dire scenario.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133b133-1c72-4b59-a3c5-57b788c8afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.091+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if there''s no new market apocalypse on the horizon, there
        are some concerns that gold prices could still be close to reaching a peak
        in the short-term.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad9d73e-5247-49ea-94b8-03049e5b4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Haworth, senior investment strategist at the Private Client
        Reserve at U.S. Bank, is worried that gold''s run-up this year is nothing
        more than a classic speculative rally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8d5436-d70f-4992-a47f-f70d721ea86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He didn''t use the word bubble. But there does some to be some frothiness
        in the gold market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122972d0-3a90-47b3-a157-e9929e5a5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m surprised by the resilience in gold," Haworth said. "This
        is a rally running on speculative demand. I''m not sure there enough fundamentally
        to push gold higher."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3971f2-7481-4ed4-b9c4-b3c7e7a83cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haworth conceded that investors may be betting on further rate cuts
        from central banks in Europe and Japan. But he thinks that the U.S. Federal
        Reserve is itching to finally raise rates again – which may not be great for
        gold.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6e575-bc64-4e97-bd5d-1de30199868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.092+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With higher rates, you''d think investors would want more yield
        – bonds and dividend-paying stocks," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e0283-0972-4041-a95d-f7cba68c61ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s hard to bet against gurus like Soros and Gundlach.
        And the U.S. presidential election could be the biggest wild card of all for
        gold.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7aaed-6c94-41af-8827-ff0c5a38ba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strategist at Dutch bank ABN Amro said in a report last month
        that gold prices could climb as high as $1,850 an ounce if Donald Trump beats
        Hillary Clinton in November.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed250b41-cede-4cdb-a44c-adc10ec89d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that [Trump''s] policies will be inward looking and will
        weaken the fundamentals of the US economy. In addition, his rhetoric and possibly
        policy actions could create domestic and international uncertainty at best,
        and upheaval at worst," said Georgette Boele, coordinator of currency and
        precious metals strategy at ABN Amro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6021d-af75-4014-9652-4379300185d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boele conceded that a Clinton victory would probably lead to a much
        smaller rise in gold prices. But she still thinks gold could go up with a
        Democrat in the White House since the U.S. economy may remain relatively weak
        no matter who wins in November.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f398ae7-aea3-418b-adeb-ec28bbd4a5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:50:07.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:50:14.093+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/03/investing/gold-rally-economy-trump-clinton/index.html">"Gold
        is glittering ... and may soar if Trump wins."</a></em></p>'
  'harry-potter-fantastic-beasts-and-where-to-find-them-sequel':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'The upcoming three-part movie adaptation of "Fantastic Beasts and
      Where to Find Them," which stars Eddie Redmayne, was criticized for allegedly
      being another attempt at "milking the cow."'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-04T05:36:10.535+08:00
    'imagesource': 'jcr:6822916d-c7c2-4f14-8433-9779d6ea5cb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '843bf64f-b16d-40b5-aaa5-fa4b2cc3fb9f'
    'lead': 'Harry Potter fans, if you''re looking for more Harry – or at least more
      stuff related to him – Warner Bros. is coming to help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:53:20.713+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T13:53:24.470+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:53:24.240+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sequel to Harry Potter spinoff, ''Fantastic Beasts,'' coming in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b63b10-2b8a-4cba-822b-2d0d28d862f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.470+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Harry Potter fans, if you''re
        looking for more Harry – or at least more stuff related to him – Warner Bros.
        is coming to help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe792cfb-2ba4-49d2-a9fb-92eb0711d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming Harry Potter spinoff, Fantastic Beasts and Where to
        Find Them, doesn''t even open until November 18, but the studio is already
        announcing a sequel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2e15c0-ecd9-49c7-bb9b-ba5c397b33d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The as-yet-untitled film will fly into theaters on November 16,
        2018, Warner Bros. said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1cbc9-72fc-40c6-9137-d3f3d36edc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Potter series author J.K. Rowling, who made her screenwriting
        debut with Fantastic Beasts, will return to write the screenplay for the sequel.
        David Yates will also return to direct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b52517-0e98-45aa-94b7-8d5903cabc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.471+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all you Muggles out there who don''t spend their time in the
        magical world, Fantastic Beasts is a prequel to the Harry Potter series that
        takes place in New York during the 1920s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d9589-8f0f-469e-9ca2-081c6f753ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film stars Eddie Redmayne as Newt Scamander, a wizarding writer
        who must track down the said fantastical beasts, who are on the loose.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04c6a3-4242-4010-99f1-6164c05c926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sequel will move "deeper into an increasingly dark time for
        the wizarding world, where Newt and our other heroes have to decide on their
        allegiances," the studio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6f70b1-d85d-45a5-a1ec-c08c39e9ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harry Potter series is one of the biggest blockbuster franchises
        for Warner Bros., which like CNN is owned by Time Warner. The series about
        the boy wizard has brought in nearly $8 billion at the global box office since
        2001.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ddb28-d106-4cfc-9aee-eda85dbfab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the Fantastic Beasts sequel comes shortly after
        a new book in the series, Harry Potter and the Cursed Child, hit shelves over
        the weekend.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ddf3d9-f0d2-40ae-9401-d18c38b974ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That book is based on a play of the same name that is currently
        running in London.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0129ae26-c429-4c6a-a769-2bbe140f1f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:53:20.714+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:53:24.472+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first oublished on CNN.com, "Sequel to Harry
        Potter spinoff, ''Fantastic Beasts,'' coming in 2018."</em></p>'
  'california-bus-crash-deaths':
    'author': 'Amanda Watts and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-04T05:08:23.709+08:00
    'imagesource': 'jcr:da066bd4-a12b-4378-9855-fb15ddecad43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f28c48c9-752d-4ace-9ac5-8b9632b4e590'
    'lead': 'A bus nearly split in half after plowing into a sign pole on a California
      highway, killing four people aboard and closing the road for hours as authorities
      investigated the deadly crash.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:57:18.076+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T13:57:22.664+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:57:22.476+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 killed as California bus nearly splits in half in crash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea7026e-9078-4168-9e5b-e33331cae434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.664+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — A bus nearly split in half after plowing into a sign pole
        on a California highway, killing four people aboard and closing the road for
        hours as authorities investigated the deadly crash.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b7cac8-1114-4ec1-a846-337a4255dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a catastrophic event. ... This is almost like a once-in-a-lifetime
        occurrence," California Highway Patrol spokesman Moises Onsurez told CNN affiliate
        KCRA-TV in Sacramento.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea4b3ae-b674-4176-ba1d-5fafefce024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation into what caused the crash, he said, will be "very
        intricate and long."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f132892b-030c-46be-b3ab-81cbd6b8196a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators haven''t determined what caused the bus to veer into
        the exit sign pole. Initially authorities reported the Tuesday crash had killed
        five people. But they revised the official death toll to four Wednesday, said
        Brian Hawkins, commander of the California Highway Patrol in Merced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce620f5b-fb7e-4588-b24b-6e0e7be0fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus made a "turning movement" before slamming into the sign
        pole near Atwater around 3:30 a.m. Tuesday, Onsurez told CNN. The pole sliced
        halfway through the bus, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9d2945-255c-42c8-b01d-7d5ce34584ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.665+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were people crying and the bus was split open," 12-year-old
        passenger Jennifer Rivera told KCRA. "Some man pulled me up because I was
        stuck."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da004cf8-bd94-48c1-9930-f80bef79898c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was traveling north on Highway 99 from Mexico on the way
        to Washington state, CNN affiliate KFSN-TV in Fresno reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8353e398-3836-41a4-be4a-ace45575ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were about 30 passengers on board. At least six people were
        airlifted to hospitals, Onsurez told KCRA, and ambulances transported seven
        others with injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161868ee-99f4-4686-b18f-e9586885ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.076+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Steve Visser and Amanda Watts contributed to this report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d96a2ea-e55b-4744-a512-0a4163c3bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:57:18.077+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:57:22.666+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="http://edition.cnn.com/2016/08/03/us/california-bus-crash/index.html">4
        killed as California bus nearly splits in half in crash."</a></p>'
  'syria-rebels-push-to-break-siege-aleppo':
    'author': 'Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-04T16:47:47.764+08:00
    'imagesource': 'jcr:37c54211-f3a2-488a-b026-6821bab53ad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9dc788e1-584c-4153-83a5-f70e3d835afb'
    'lead': ' The war-ravaged Syrian city of Aleppo was pounded with airstrikes Wednesday
      as the Syrian regime responded to rebel groups trying to break a suffocating
      government siege of the east.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:01:27.008+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T14:01:31.117+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:01:30.700+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian rebels push to break siege in Aleppo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b061a5-96b8-4e1b-9802-61af29025a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The war-ravaged Syrian city of Aleppo was
        pounded with airstrikes Wednesday as the Syrian regime responded to rebel
        groups trying to break a suffocating government siege of the east.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91184b59-2d89-440c-8796-fa4a456593e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.118+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surrounded by regime troops in Aleppo''s eastern neighborhoods since
        last week, rebel militia groups have launched a sustained attack to drive
        through government lines to connect with opposition territory in the west.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2a780-8b83-42fb-9216-0ae235da8fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also initiated attacks on other government-controlled areas,
        the UK-based Syrian Observatory for Human Rights reported, though a CNN source
        said fighting had eased in the city''s west.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd5e0c-a8ea-4e1b-9cbb-1e59600d4d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The observatory said that Russian aircraft were behind the strikes
        at dawn. Russia has carried out airstrikes in Syria since September in support
        of the regime of Syrian President Bashar al-Assad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20589229-4201-48ee-a853-f817e8a15024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photojournalist and Aleppo resident Karam Al Masri counted 27 strikes
        on the area since the morning, and three more barrel bombs dropped as he spoke
        to CNN in the early evening.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6644dca-b1a4-4e53-bf69-13e2f49da01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Targeting residential areas</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2d403-7d8f-46d9-a73c-cc5454a58d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.119+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Masri said he took cover in a basement for an hour with neighbors,
        including children, as strikes hammered the area.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa511c99-683b-44d5-803b-e07b96dba95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.008+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syria Civil Defense, a voluntary rescue group also known as the
        White Helmets, said in a Facebook post that 10 people had been killed by the
        strikes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebb3eb5-4a63-411f-bcc9-e6616b608799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Masri said he witnessed one man die.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76ccc4-c1c1-4d82-b28d-87a31cc5ba8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw seven others injured. One of them was a child who lost his
        leg, and he is now in a serious condition. He was just 7 or 8 years old. This
        happened in my neighborhood, Bustan Al-Qasr. All airstrikes today targeted
        residential areas," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f6d5f-34f6-4786-ad46-7ef1a1aaa316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of combatants on both sides were killed, the Syrian Observatory
        for Human Rights said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42346e0-3a8a-4526-8f1b-de98c5b1b291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.120+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals supported by Doctors Without Borders in rebel-held Aleppo
        have seen a significant increase in wounded seeking treatment since the fighting
        intensified this week, said Marco Pablo Blanco, Middle East operations manager
        for the humanitarian group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292ab24-6154-4348-ae26-20731d5aa0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 250,000 people are facing a humanitarian crisis in besieged
        eastern Aleppo since the government cut supply lines to rebel-held areas,
        the United Nations says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a6eb23-40e5-4e0b-a3f8-410c057cd711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb explodes under regime forces'' position</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535f2353-84de-464c-b391-36e27117ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy fighting has taken place on the outskirts of Ramouseh, a critical
        district separating the surrounded rebel enclave from rebel-held territory
        to the west, the Syrian Observatory for Human Rights reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80acd8fa-eab9-4ae9-9dfa-e846c9c43e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels detonated a bomb in a tunnel underneath a government position
        in the Ramouseh area, the observatory said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8accbb5-7724-45ad-bdeb-07c190e7559f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.121+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel shelling of government areas have killed 40 people, including
        22 women and children, in the past 48 hours, the observatory said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc3d6fc-6cec-4c74-b832-0183fb0828bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebel groups operating in the city include so-called moderate factions
        such as the Free Syrian Army as well as an array of Islamist groups, including
        Jabhat Fateh Al-Sham, formerly known as al Nusra Front, which recently broke
        its ties with al Qaeda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554fdf64-cdce-45ea-9ae8-3c3e03ecb7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebels have held the eastern part of Aleppo for about four years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd650edd-7e35-410f-9e9a-67fe456b4d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aleppo: ''Black stain on the conscience of humanity''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb3be3-211e-46ec-b4b9-3ce66c29f9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian and Russian governments say three humanitarian corridors
        have been opened to allow for the distribution of badly needed food and medical
        aid to civilians and to provide residents – along with rebels who choose to
        surrender – the opportunity to leave.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5575e200-ff21-46c4-b693-f37eed2b093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.009+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.122+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say that both civilians and surrendering rebels have used these
        routes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267777d3-48ff-4536-bf9d-a995aa17fc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But CNN sources on the ground and international observers say the
        corridors do not appear to be in wide use, and U.S. Secretary of State John
        Kerry suggested last week that the corridor approach could potentially be
        a "ruse."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1855c8-ec31-43e6-9a1d-0d78289dcf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my impression that there (are) few people so far going out
        through those so-called corridors," Jan Egeland, humanitarian adviser to the
        U.N. envoy to Syria, told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbcea1e-a017-45d8-92d5-34b7643c86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corridors, he said, "need to be guaranteed by all parties in
        the area."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c24fc-1bdb-4310-bd5f-1a1ee82d21f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blanco told CNN that none of Doctors Without Borders'' sources in
        the city had seen the corridors being used.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4c74ba-cff4-4177-9492-b35b12edcb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than corridors guaranteed by Syria and Russia, Egeland said,
        Aleppo needed a "normal" international humanitarian operation, run by the
        United Nations, Red Cross and Red Crescent, and a 48-hour pause in the fighting
        agreed to by all parties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbccb08-091c-4275-87ae-b9b9243da2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this doesn''t happen, it will be a black stain on the conscience
        of humanity," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe1e6d-3e99-49a7-9594-d3e07cb7d782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the strikes on hospitals and medical facilities on
        both sides of the front lines, he said, "We have now sunk in the Syrian war
        to a new low. It''s like we''re erasing a century of progress for humanity,
        for civilization."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0be4b-5a3b-4b51-b966-47260633de19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of chemical attacks</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf858d97-a25f-4df9-ba49-6f41b31da5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Syria''s government claimed "terrorist groups" carried
        out a gas attack in Aleppo''s old town, killing five people, according to
        the state-run Syrian Arab News Agency.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2969b168-5a2a-4900-bdad-1adda4be66de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That development followed a separate report earlier that cylinders
        suspected of containing chlorine gas had been dropped in residential areas
        in Saraqeb, a city about 50 kilometers (31 miles) southwest of Aleppo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04456b2-6ddb-474e-a816-e62868904de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.124+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack, which caused about 30 cases of breathing difficulties,
        occurred in the region where a Russian helicopter was downed Monday, causing
        the biggest single loss of life for Syria''s key military backer since its
        warplanes started carrying out airstrikes in September 2015.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b2e0b0-75b9-4d6d-bf08-c42dafa44777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor in Saraqeb who told CNN he treated some of those affected
        said their symptoms were consistent with chlorine poisoning.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb20e7-cf64-4e5f-8709-5c498010bb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. official told CNN on Tuesday that the United States
        was not ready to officially call the incident a chemical attack. But the official
        said there was growing confidence it was such an attack, and that chlorine
        was likely used.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f317ce-96b5-409c-865c-8053312e1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia denies a chemical attack took place.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cc596b-9532-457b-94ac-c80c2984dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Waffa Munayyer, Ghazi Balkiz, Schams Elwazer, and Paul
        Armstrong contributed to this report. Journalist Angela Dewan wrote from London.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b789b-a970-4366-b43f-6ab52668cf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:01:27.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:01:31.125+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/03/middleeast/syria-aleppo/index.html">"Syrian
        rebels push to break siege in Aleppo."</a></em></p>'
  'china-blames-united-states-for-hong-kong-independence-push':
    'author': 'James Griffiths and Vivian Kam, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-04T02:22:22.385+08:00
    'imagesource': 'jcr:37c54211-f3a2-488a-b026-6821bab53ad3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e64aa39-cbf1-48de-b232-166b10973be7'
    'lead': 'Beijing has accused the U.S. of working with so-called separatists in
      Hong Kong and Taiwan to undermine China and plunge it into chaos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:04:05.906+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:40:43.958+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:40:43.653+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China blames ''dark shadow'' of the U.S. for Hong Kong independence
      push

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9564beb-7980-4612-813a-63c388c99a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN)</strong> — Beijing has accused the U.S.
        of working with so-called separatists in Hong Kong and Taiwan to undermine
        China and plunge it into chaos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975559e0-5cf3-43df-a049-a7cbe393ce51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video posted online by the Chinese Supreme People''s Procuratorate,
        apocalyptic images of Syria and Iraq are contrasted with bucolic views of
        China today.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dfa0be-d706-41eb-9638-07289b1332a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The haze of ''domestic and international concerns'' has not dispersed
        from the Chinese sky," the video says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05fcad9-b53a-4fb4-a058-6f7ee13325ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tibet, Xinjiang, Hong Kong, and Taiwan separatism, as well as dissident
        leaders, lawyers who would fight until death, and other agents of Western
        forces are damaging China''s internal stability and harmony. Behind all these
        incidents, we can often catch a glimpse of the dark shadow of the Stars and
        Stripes."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6745c1b1-afdc-49cf-b4ed-2a124671a62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Stay alert''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03e2ec0-d5c2-41ac-934f-6c880819760a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on Weibo, the Procuratorate urged people to "stay alert
        for color revolutions" or see "peaceful and stable China" become like Syria
        or Iraq.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce87d17-4b55-4c99-8258-1ebde0ecca32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warning against independence movements in Taiwan and Hong Kong
        is overlaid on photos of Joshua Wong – a leading Hong Kong pro-democracy campaigner
        and founder of Demosisto – and Taiwanese President Tsai Ying-wen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad736e6-d97c-4254-beda-d045bfe90ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Wong dismissed the video as laughable, adding that
        it was full of "false statements" and highlighting the sentencing Tuesday
        of Chinese human rights lawyer Zhai Yanmin for plotting to subvert state power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb6ad1-28f5-44e9-ab78-02d4768dc698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Zhai''s sentence) proves the mainland justice system has no credibility,"
        Wong said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016af2cb-7f13-4720-b6d7-0303b0f98d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-independence candidates blocked</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea788206-f160-4d54-94a8-b78c8cc9d466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s dark warnings come as authorities in Hong Kong blocked
        several pro-independence politicians from running in the upcoming elections
        to the Legislative Council, the city''s parliament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d093c4-6925-4ab6-a27a-6893543ebc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Leung of Hong Kong Indigenous, who won 15.4% of the vote
        in a by-election last year, was blocked by the Electoral Affairs Commission
        from running in September''s race.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6bc8db-5de2-43f0-b970-2dfe9ea236bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, Leung denounced the commission''s decision
        as political censorship, warning that Hong Kong will never have true democracy
        as long as it is under Chinese control and he called for revolution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef68d5-bf42-4bfc-b417-1f4971584e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leung is one of five candidates who have been told they will not
        be allowed to run, including Chan Ho-tin of the Hong Kong National Party and
        Alice Lai Yee-man of the Conservative Party, which advocates for Hong Kong
        to return to British control as a route to independence.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f75fe94-4ae5-4cde-833f-15e64245dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Leung and Lai signed declarations vowing to uphold the Basic
        Law, Hong Kong''s mini-constitution, as required by the EAC, but were nevertheless
        barred from running.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050243e8-cc0c-405f-8bfd-6071374f7623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other candidates who have been approved to run have complained of
        their political leaflets – the free distribution of which is a right granted
        to candidates – being blocked by the EAC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de345c-0599-4f22-993c-dcc2db9726bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma Ngok, a professor at the Chinese University of Hong Kong, said
        the EAC''s bungling of the registration process could lead to a bump in support
        for more radical candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c408e25-8f14-4616-8e29-cdf5c19cbbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voters may seek to send a message to Beijing by casting a vote
        for these groups," he told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c484e4-6ee0-4925-b15c-617a14bccb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EAC did not respond to a request for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f6d0a5-5af4-4240-986f-404930eda805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:04:05.908+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:40:43.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
