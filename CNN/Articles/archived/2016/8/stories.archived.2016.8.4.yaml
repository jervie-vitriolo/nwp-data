      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upper-class coming-of-age romp “The Animals” and the OFW drama
        “Transit” are currently unavailable but accessible upon request.</p>'
