      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Duterte, this is something he wants to change — the
        idea of having a small group of influential people controlling the government
        from Metro Manila.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294458c4-5d56-4df9-931f-4ae86062f420'
