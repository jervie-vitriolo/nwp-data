      'mgnl:lastActivated': 2019-10-16T13:20:42.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New Filipino president Rodrigo Duterte
        campaigned hard on a no-nonsense approach to crime — and now the full impact
        of what exactly this means for those on the streets is emerging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe070fc-d05c-4edc-a7b6-beb0be53f4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocking photographs published in local and international media
        show suspected drug dealers — the front line on his war against drugs — often
        bound hand and foot, shirts soaked in blood, their faces sometimes covered
        in duct tape, wearing crude signs proclaiming their alleged crimes. Murdered
        in the streets or in ramshackle, crowded rooms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bba843-3e80-447a-868a-d5dfd7e95886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tough warnings</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e1f5bc-86df-4a28-925b-5628687ea209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no one can say they weren''t warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf11008-7a5b-4edf-b99c-fe6908e9a78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.353+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of Duterte''s appeal to the electorate has always been his
        toughness, and willingness to tackle crime — although this approach goes alongside
        what critics see as a complete disregard of due process.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc008a6-cba1-45ff-b118-aaf753889c7d'
