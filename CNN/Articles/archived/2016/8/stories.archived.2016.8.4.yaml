      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Roberto V. Ongpin
        has resigned from PhilWeb Corp. after he was publicly named by President Rodrigo
        Duterte on Wednesday as one of the oligarchs in the country who had to be
        "destroyed."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3856aaaf-8cdf-428c-a98d-917f6ec6a3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:50:24.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:37:58.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin stepped down as the Chairman and Director of PhilWeb and
        all its subsidiaries on Thursday, effective immediately, a disclosure to the
        Philippine Stock Exchange showed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692cded6-cd30-4732-996d-18c6dede589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:50:24.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:37:58.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman, one of the country''s wealthiest, leads a number
        of companies in the country, such as online gaming company PhilWeb and property
        developer Alphaland Corp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a101ed56-facf-4ca6-9ea9-fd5eb4ae9219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:50:24.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:37:58.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accused Ongpin of gaining influence in government through
        his close relationships with former presidents Ferdinand Marcos, Fidel Ramos,
        Gloria Macapagal Arroyo and Benigno Aquino III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18b929c-3ebe-4070-8a6b-0bb4142f8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:50:24.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:37:58.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin and his legal counsel have not responded to requests for
        comment.</p>'
