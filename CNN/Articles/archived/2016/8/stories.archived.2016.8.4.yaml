    'jcr:uuid': '577c3c71-7a8f-46e7-a9df-653b54496d99'
    'lead': 'No one can say they weren''t warned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:20:37.353+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T13:20:42.055+08:00
