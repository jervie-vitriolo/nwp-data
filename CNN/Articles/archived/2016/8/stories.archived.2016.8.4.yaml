  'PH-call-centers-more-foreign-clients':
    'author': 'Claire Jiao, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-03T23:26:04.787+08:00
    'imagesource': 'jcr:e92e6054-be1b-4759-87d3-f9349e50bf94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03db0cb0-afab-4c6e-b8c9-270fca430674'
    'lead': 'About a hundred foreign companies are in talks with Philippine call centers
      as they look to outsource some of their business here.'
