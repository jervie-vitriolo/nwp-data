  'bank-of-england-interest-rates-brexit':
    'author': 'Mark Thompson, CNN'
    'caption': 'A British Union Flag, also know as a Union Jack, flies above the Bank
      of England (BOE) in the City of London, on Monday, June 20, 2016. British banks
      and their regulators are united in their hostility toward the European Union''s
      bonus cap.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-04T20:57:43.470+08:00
    'imagesource': 'jcr:b27c53bd-15a6-4f5a-afce-24fae169b381'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8a7c6c7-779a-47cd-8ebd-ce1bc2b1af2e'
    'lead': 'The Bank of England has cut interest rates for the first time in seven
      years, and will revive a broader economic stimulus program to try to limit the
      damage from June''s Brexit vote.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:13:39.889+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:36:08.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:36:08.011+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit rescue: Bank of England slashes interest rates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a695ddb-22d1-499d-baac-855ea2e363b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (CNNMoney)</strong> -- The Bank of England has cut
        interest rates for the first time in seven years, and will revive a broader
        economic stimulus program to try to limit the damage from June''s Brexit vote.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdbb718-d607-4ef1-b7a4-e7b8c5aa21bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates were cut to a record low of 0.25%, which should reduce mortgage
        rates for some homeowners and make it cheaper for companies to borrow. Savers,
        pension funds and banks, on the other hand, are likely to suffer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09afca4d-540b-4603-83e8-8c6a130a9e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank also said it would pump £70 billion ($92 billion) into
        the economy by printing money to buy bonds issued by the British government
        and companies. The bank''s program of quantitative easing -- already worth
        £375 billion -- has been on hold since July 2012.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b96ee07-74b6-4643-a30d-417d4b4a6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.889+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of England surprised markets three weeks ago by keeping
        interest rates on hold, but it signaled then that action was imminent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa68ed-32d0-4a41-953c-217632ae3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Following the United Kingdom''s vote to leave the European Union,
        the exchange rate has fallen and the outlook for growth in the short to medium
        term has weakened markedly," the bank said Thursday. " Recent surveys of business
        activity, confidence and optimism suggest that the United Kingdom is likely
        to see little growth in GDP in the second half of this year."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897099c8-3408-4a57-9726-b0feff47579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A survey of companies in the services, manufacturing and construction
        sectors published earlier this week suggests the economy is already contracting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3583c68-5833-4328-8b9b-67576dfbf876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s a 50% chance of a recession over the next 18 months,
        according to the National Institute for Social and Economic Research.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e503762d-3099-4642-99df-369c5012c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That represents a remarkable reversal for what was until recently
        the fastest growing developed economy in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e1f3e2-9a79-4232-95be-31d88ccad80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most economists were expecting a rate cut, but some had expected
        the central bank to hold off any further action until the government unveils
        new tax and spending plans in the fall.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b716e1d9-5c4c-4b21-8ed0-07fc63f30971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets appeared to be surprised by the scale of the stimulus package
        unveiled Thursday -- the pound dropped 1% to just under $1.32, while the FTSE
        100 index of leading shares gained nearly 1%.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336ff31-0ca6-4307-a0b2-ee1329d98510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:13:39.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:36:08.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/04/news/economy/bank-of-england-interest-rate-cut/index.html">"Brexit
        rescue: Bank of England slashes interest rates"</a></em></p>'
  'productivity-apps-for-freelancers':
    'author': 'CNN Philippines Life Staff'
    'caption': 'For freelancers trying to constantly organize their erratic timetables,
      reducing paper trails and turning to programs in the cloud can be a big help.
      An app, such as Evernote which helps users with note-taking and keep track of
      their to-do lists, can help you take that productive freelance life to the next
      level. Photo from EVERNOTE/BLOG'
    'categories': ['0d23a08c-5900-4397-82dc-45ef83a7e997']
    'created': 2016-08-04T20:02:52.464+08:00
    'imagesource': 'jcr:ac015313-ec6c-4965-a731-b462ee33c181'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '788762f3-bf02-487c-b461-809ca602a092'
    'lead': 'The freelance life is full of diversions and distractions. Whether or
      not you’re a freelancer, these apps can help you stay on track, focus more,
      and procrastinate less.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:23:54.531+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T11:23:57.887+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T11:23:57.337+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 productivity apps for the freelance life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8e8bf-9960-4d2a-9117-4b2954080392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:23:54.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:23:57.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Letting go of analog
        productivity can be a source of relief for some people struggling to fit their
        work into tight schedules and strict daily routines. For freelancers trying
        to constantly organize their erratic timetables, reducing paper trails and
        turning to programs in the cloud can be a big help. Here are eight apps that
        can help you take that productive freelance life to the next level.</p>'
    '1':
      'image': 'jcr:bc7efead-9cfa-44cd-bba5-703b9642ba06'
      'imageCaption': 'Aside from notes and to-do lists, Evernote is also useful for
        sound clips and photos. Photo from EVERNOTE/BLOG'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b7db1-1ee6-4c8e-85da-2d6fe021fff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:23:54.531+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:23:57.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14238163-c4cf-45f6-aeaf-a8539b39fc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:23:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:23:57.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Evernote</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7476bbc-4705-4512-abab-9d2c271154dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:23:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:23:57.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evernote is the ultimate note-taking and to-do list app that can
        be synchronized across all devices. The app allows you to take down not only
        words but photos and sound clips, too, making it the essential multimedia
        notebook.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754359b-5d80-4b04-8822-3d8108209ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:23:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:23:57.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The musician and producer B.P. Valenzuela finds Evernote a necessity
        to get tasks done. “I use Evernote to sync my to-do lists and calendars across
        all devices, plus take notes and manage my projects,” she says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953d8ca-effb-4692-871d-9b7b96a7b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:23:54.532+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:23:57.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Evernote has always been my go-to app for anything work-related,”
        the filmmaker and writer Petersen Vargas says. “It’s what you’ve always wanted
        for the promise of a digital notebook. Imagine a sheet where the mix of text,
        photo, audio — or just about the things you can do with a smartphone or your
        choice of gadgets — working together to create what you need for note-taking.
        Of course it could also connect to all your devices for easy access, anytime,
        anywhere, with whatever you [have] at the moment. For someone who’s obsessed
        with notes, Evernote is the perfect balance that should meet everyone’s standards.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c16f7-51d4-4b37-bb98-33921f036cc9'
      'mgnl:activationStatus': true
