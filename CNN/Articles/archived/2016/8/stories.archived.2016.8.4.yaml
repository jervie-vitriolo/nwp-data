      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Since it was first
        held in 2005, the Cinemalaya Independent Film Festival has been a transformative
        platform of Philippine cinema for both filmmakers and film enthusiasts. For
        the creators, it’s a chance to turn one great idea into a potentially great
        movie. For the audience, it’s a community-driven way to support, explore,
        and take part in the local independent film industry. As for the industry
        itself, this means a wider reach and more diversity — in terms of themes,
        narratives, and people involved — for Filipino movies overall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1148afc-b587-42b4-8741-a0ffd9f05d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:56:02.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:56:05.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds come in droves to experience the festival and its offerings
        — distance and lack of time be damned. Over the last few years, Cinemalaya
        has constantly increased its efforts to make itself more accessible to viewers.
        Still, with the tight schedules and its often large scope, it gets difficult
        to truly keep up and watch everything there is to watch. Sometimes, even if
        you were able to see a particularly good entry, you might want to see it again
        after the festival’s over, and this often involves closely monitoring and
        waiting for one-off screening schedules or limited releases, which don’t come
        for months or even years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfe8c0f-c9d2-4247-a65c-2cfd7b27f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:56:02.276+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:56:05.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, some entries from the previous years have made their
        way to video streaming apps and sites. These sites may lack more widely known
        fare and favorites like “Sayaw ng Dalawang Kaliwang Paa” or “Ang Babae sa
        Septic Tank,” but it can be a pleasant surprise to find out they’ve been under
        your nose this whole time. The 12th incarnation of the festival may be opening
        tomorrow, but it’s not too late to relive some Cinemalaya greats-turned-classics.
        Here are on-demand services that can let you do just that right now.</p>'
