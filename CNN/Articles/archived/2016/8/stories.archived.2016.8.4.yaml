      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Filipinos may
        bid goodbye to late-night karaoke singing. That’s if a bill seeking to ban
        the use of karaoke systems beyond 10 in the evening becomes law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cbd527-ce50-4f01-ba02-1d23ba4b36f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filed by Quezon Representative Angelina Tan, the bill prohibits
        use of loud musical instruments, and other sound-amplifying equipment past
        10 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0e939d-eb7b-4bf8-a014-48cafa9f52a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators may be punished with a fine of one thousand pesos and/or
        face imprisonment of not more than six months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6f97be-3e69-4a1e-9cbc-64f3fb9118fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The license of businesses that violate may also be revoked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7954c481-240b-43f9-a67c-fcef628acae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Filipino pastime</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee7960-a578-42ff-a1f5-19528592882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karaoke singing is a favorite Filipino pastime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3dc49-f2e3-465b-9d41-09145b82f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for someone like Mikko Samonte, it is more than a pastime —
        it’s a diversion. He said it’s even a work stress-reliever.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fe659f-b8b4-46b0-bc6b-8413bb3ae57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pag stress ka sa work, tanggal stress. Bonding bonding pag may
        time,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5a8e2a-57ea-4d18-9a8a-fb3ffaa92254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you’re exhausted from work, it’s a good way to
        ease stress. It’s also a way to bond with friends if you have time.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f340a21-d3bb-4f21-b562-8ec72919005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.748+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like Samonte, many resort to videoke to celebrate an accomplishment,
        or to overcome depression — sometimes, until the wee hours of the morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2d488-8f28-4fe2-867e-ba3d5355c421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, however, karaoke singing becomes a nuisance — causing
        annoyance and stress to many. Worse, the celebration leads to conflict and
        fistfight — and barangay officials are confirming this.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c29fb-47f6-4603-b279-ba08aaa80714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Karamihang reklamo hindi nakakatulog,” Barangay Batasan Secretary
        Edwin Misolas said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f6e48-b484-4ee9-bf79-caaf4994d1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagkakaroon din ng nag-aaway lalong-lalo na sa beerhouse,” Misolas
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e10608-b431-430f-8c25-b63a2ae55bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most complain of difficulty sleeping… There are also
        arguments especially when situations turn rowdy.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377d411b-7d66-4939-a7be-443157f6d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some don’t see problems with the proposal, including Samonte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21607f3d-b9fc-4d2c-bdb0-b2f08d3dec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some businesses said banning karaoke by 10 p.m. will result
        in losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58ce8c-5676-4158-b6b8-015a62e87b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kasi minsan pumapasok 9 o’clock na. Iba ‘di pa tapos tumagay
        ng dalawa, tapos na kanta,”</em> karaoke business owner Jasmin Trogo said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae65b33-16d6-40e0-b0db-3ca1dcc4e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes people come in at 9 o’clock in the evening.
        Some are not even finished drinking a bottle or two, then the singing would
        already be over.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92adb7e-e51e-430b-bfa1-eb28f782bda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:35:04.749+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:35:07.781+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karaoke business owners like Trogo suggest extending the cap to
        12 midnight, especially during weekends.</p>'
  'Classes-in-Albuera-Leyte-suspended':
    'author': 'John Kevin Pilapil, for CNN Philippines'
    'caption': 'The Department of Education said parents feared for their children''s
      lives, prompting the agency to suspend classes.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-04T17:37:58.899+08:00
    'imagesource': 'jcr:501e55ff-d666-4073-9749-291983479ca2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '745c3810-25e9-4075-a8a0-9732d9827f84'
    'lead': 'The Department of Education said parents feared for their children''s
      lives, prompting the agency to suspend classes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T11:38:48.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T11:38:52.496+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T11:38:52.136+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Classes in Albuera, Leyte suspended after shootout

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e281e3-dfc0-4fa4-89a4-10107e9b80b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.496+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Albuera, Leyte (CNN Philippines) —</strong> The Department
        of Education (DepEd) suspended classes in 10 schools in Albuera, Leyte after
        the deadly shootout between the police and armed men believed to be members
        of the private army of Mayor Rolando Espinosa Sr. and his son Kerwin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbeee86-2f72-4a23-8a4d-0dacde85bba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa is one of the local government officials identified by
        President Rodrigo Duterte as protectors of illegal drug activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86b26ac-d6f4-4d8a-b4b1-4e0d0c3ee653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said six armed men were killed in the encounter outside the
        mayor''s house at Sitio Tinago, Brgy Binulho early Wednesday. Thirteen high-powered
        firearms and four .45 caliber pistols were recovered in the crime scenes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adad453-71ca-4aa3-a535-3e288f70ae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/03/albuera-leyte-encounter.html">Also
        read: PNP: 6 killed in Albuera, Leyte encounter</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a92b54-ddd9-4878-963f-e759b2a0e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.497+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronelo Firmo, DepEd division superintendent, said the parents feared
        for their children’s safety after hearing news about the gunfight, prompting
        the agency to immediately suspend classes until Friday. Regular classes resume
        Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34732ead-0810-4ec6-b48b-499f21605f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,000 students and 126 teaching and non-teaching staff
        are affected by the suspension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3228ac-f55a-4d10-be83-104ca106f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the encounter, Espinosa turned himself in to Philippine
        National Police Chief Ronald Dela Rosa Tuesday after Duterte said he will
        give a “shoot-on-sight” order if the mayor does not surrender within 24 hours.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99392548-fccd-46e0-af52-96ba59ae1810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Kerwin, who has a standing warrant of arrest in connection
        with illegal drug operations, remains at large.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615f1de-228e-44ee-8447-6bedbbae29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said he surrendered for fear for his life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09a8566-7673-489c-8dad-6d2a48cd326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:38:48.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:38:52.498+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer Eimor Santos contributed to
        this story.</em></p>'
