  'us-military-members-contract-zika':
    'author': 'Barbara Starr and Elise Labott, CNN'
    'caption': 'The Pentagon said that all the exposures to Zika happened outside
      the U.S., but some of those who have had it or may currently have it may be
      in the United States, as there is no quarantine for Zika. (file photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-04T07:31:00.113+08:00
    'imagesource': 'jcr:0c24e676-779f-425b-88a5-ebb9a82e4993'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e19340a-86b9-4d8b-b16e-ab615b72acf0'
    'lead': 'One of the military service members is a pregnant female. Under Pentagon
      health policies, female service members are permitted to move out of countries
      where Zika exists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:47:34.040+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T13:47:37.565+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:47:37.364+08:00
