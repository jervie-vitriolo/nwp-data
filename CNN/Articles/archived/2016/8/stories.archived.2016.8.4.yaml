      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may not be as prominent as Netflix and iflix, but Hooq boasts
        a large selection of local movies that includes the romance “1st Ko Si 3rd,”
        an entry for the 2014 New Breed competition, starring Nova Villa as a woman
        in her sixties who begins to ponder on her what-ifs. To boot, Dante Rivero’s
        performance in the film won him Best Actor. There’s also “Ang Pagdadalaga
        ni Maximo Oliveros,” and “Zombadings: Patayin sa Shokot si Remington,” which
        are both exactly as advertised — the former is about a young gay man’s coming
        of age, and the latter features a zombie outbreak among the gay population
        in a small town</p>'
