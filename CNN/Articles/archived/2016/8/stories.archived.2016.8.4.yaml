      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As the Philippines
        prepares to host the next Miss Universe pageant, the country''s bet Maxine
        Medina shared how she is preparing for the big event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18147ab9-8c89-482f-9f0b-68cd3cb94dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:59:00.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:59:03.491+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old beauty queen said on Wednesday her preparation involves
        reading the latest news, watching documentaries and inspirational talks, among
        others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8b692f-a7d1-45d4-9840-5c21c6785cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:59:00.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:59:03.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina added her good friend, reigning Miss Universe Pia Wurtzbach,
        has been giving her pieces of advice on how to handle the responsibility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5813fe8c-50e4-45a0-9825-56633fb61f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:59:00.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:59:03.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been telling me to be strong and read up about a lot of
        news and issues, be firm, and just focus on this competition," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3acf053-bc7f-4e9d-b25a-168187470cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:59:00.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:59:03.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medina also shared how she feels about the Philippines hosting the
        next pageant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7fefd6-ad43-402b-b623-f445129229c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:59:00.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:59:03.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was very excited when I found out it was gonna be in the Philippines,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe53d49-23da-476d-ad25-d1f238955f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:59:00.450+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T11:59:03.492+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe 2016 coronation night will be held in the Philippines
        on January 30, 2017. The Department of Tourism is considering holding the
        pageant at the Mall of Asia Arena in Pasay City. It will be the Philippines’s
        third time to host the pageant.</p>'
  'Duterte-war-on-drugs':
    'author': 'Euan McKirdy, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-04T16:07:10.769+08:00
