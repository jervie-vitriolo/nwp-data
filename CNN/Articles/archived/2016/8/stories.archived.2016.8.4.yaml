      'mgnl:type': 'text'
      'text': '<p><strong>Cinetropa</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfafac3f-ad6d-466d-b078-b9c084be5170'
