    'jcr:uuid': 'fd157e32-cc21-4146-a469-dad9c6eff7bc'
    'lead': 'As the Philippines prepares to host the next Miss Universe pageant, the
      country''s bet Maxine Medina shared how she is preparing for the big event.'
