      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self Control has the ability to block your access to distracting
        websites and mail servers for a pre-set period of time. With it, you have
        the capacity to choose which websites you want to avoid.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb8033a-5435-4a41-a6fb-2465bc5268ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T11:23:54.536+08:00
