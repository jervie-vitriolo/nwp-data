      'mgnl:type': 'text'
      'text': '<p>The President related the concept of oligarchs to what he refers
        to as the "imperial Manila."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cdef2b-f155-411a-ab91-7c5e1f3d8c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T10:58:30.246+08:00
      'mgnl:createdBy': 'jeff'
