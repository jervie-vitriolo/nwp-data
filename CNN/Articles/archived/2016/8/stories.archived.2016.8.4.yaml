      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Self Control is one of those apps tailored for people like me who
        are easily distracted by any new notification that pops up or just the itch
        of checking for something new on my Twitter or Facebook page,” says the writer
        Don Garcia. “Most of the time, I just end up endlessly scrolling on my news
        feed and it takes too much time that could have been spent doing something
        productive. When I’m really chasing a deadline, I put sites like Facebook,
        Twitter, and even YouTube (video game walkthroughs are black holes for me)
        on the Self Control blacklist so even if I try to open these sites out of
        habit, there won’t be anything to distract me.”</p>'
    '66':
