      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>iflix has the most extensive and varied selection of Cinemalaya
        entries — so much so that they practically warrant their own category. Choose
        from obscure titles like the political satire “Vox Populi,” the black comedy
        “Donor,” and “Ang Panggagahasa Kay Fe,” which tackles sexual abuse; romantic
        narratives like “Sana Dati” and “Endo”; contemporary dramas like the family
        centric “Niño,” the grief-driven “Mariquina” and Vilma Santos starrer “Ekstra”;
        dark stories of crime, morality, and tragedy like “Colorum” and “Jay”; and
        gritty twists on coming of age like “Engkwentro” and “Tribu.” There’s also
        “Debosyon,” which uses magical realism to tackle themes of love and faith;
        “Dagitab,” which illustrates the many ways relationships and lives could fall
        apart; and “Babagwa,” which is a painfully true image of human behavior and
        emotions from behind a screen.</p>'
