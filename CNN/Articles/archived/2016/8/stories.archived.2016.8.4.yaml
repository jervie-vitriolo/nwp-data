      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s repeatedly boasted that his presidency would see the end of
        crime, and on several occasions has hinted openly that he doesn''t oppose
        his police force or even citizens taking the lives of suspected criminals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640f2105-fa08-4083-990f-cca91dfa47d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.057+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationally televised speech in June, Duterte told citizens,
        "If (a criminal) fights, and he fights to the death, you can kill him." He
        went on to say, "Please feel free to call us, the police, or do it yourself
        if you have the gun ... you have my support."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa324b1-08df-407a-8522-4a4e444a8c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Daily Inquirer''s "Kill List," regarded as one of
        the most accurate records of the killings of suspected drug dealers by police
        and vigilantes, recorded 465 deaths between June 30 — the day Duterte assumed
        office — and August 1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39b693-cd59-4cda-bcab-ade352a35910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poignant, devastating image</p>'
    '16':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Inquirer photographer Raffy Lerma tells the story behind the Pieta-like
        viral photo <a href="https://t.co/3GlT3E4ORP">https://t.co/3GlT3E4ORP</a>
        <a href="https://t.co/7rg2Ih6jXG">pic.twitter.com/7rg2Ih6jXG</a></p>&mdash;
        Inquirer (@inquirerdotnet) <a href="https://twitter.com/inquirerdotnet/status/759557971902918656?ref_src=twsrc%5Etfw">July
        31, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f1ea04-0861-4cdc-8ee4-ceaeb12702ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3eaac-865a-42a6-82fd-b8bc7c50d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.058+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One image, in particular, has gone viral. It shows slain suspected
        drug pusher Michael Siaron, cradled where he lies on the street by his partner
        Jennilyn Olayres. A nearby, handwritten sign reads "pusher." He was murdered
        by unidentified gunmen riding in tandem along the Pasay Rotunda in Manila
        on July 23rd, according to Raffy Lerma, the photographer who took the shot.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c94ccb-6e29-4750-9926-0afd67cc0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olayres insists that he was just a pedicab driver and had no ties
        to the drug trade.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9656fb-4b93-4afc-a773-33696bf7a6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte showed little sympathy for the grieving woman, or indeed
        the murdered man, in the photo. Responding to it after it had made its way
        to the front page of several Filipino newspapers last week, he instead used
        it as a warning.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b4c228-d77f-4013-86e9-4cc54ad79881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.354+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t want to die and get hurt, don''t pin your hopes on
        priests and human rights (groups). They can''t stop death," Duterte, the straight-talking
        former mayor of Davao, a restive southern Philippines town, said last week,
        referring to the image.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d25b27-96da-462a-a3fe-52c526afa0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.059+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then you end up sprawled on the ground and you are portrayed in
        a broadsheet like Mother Mary cradling the dead cadaver of Jesus Christ. Well,
        that''s very dramatic."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00301de9-bb62-45b4-b620-63f718c041e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s doubling down on the policy, despite criticisms that his apparent
        support for extrajudicial killings is leading the country down a dangerous,
        lawless path.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f74be4-d2f0-40de-b6b0-9ed938a2be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Double your efforts. Triple them, if need be. We will not stop
        until the last drug lord, the last financier, and the last pusher have surrendered
        or put behind bars — or below the ground, if they so wish," he said in his
        July 25 State of the Nation speech.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09214d9-3231-4ec6-9f54-b29dab5aae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, he added in a speech that the reason he won by a "landslide"
        was the "sense of security" that he offers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82400ea-655a-4136-8fd7-61a6b14ad97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.060+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the impact of drugs in the community made him "really
        angry. I''ve always been angry, even as mayor."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df27be2-ca78-436d-a9a1-1f6736f612ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding that "it''s a war, not a crisis," he asked, "why should these
        people live?"</p>'
    '36':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1753639418209283%2F&width=500&show_text=true&height=485&appId"
        width="500" height="485" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5000399-8d2c-43c3-9a98-8c8c11ee556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea2ac2-3bf7-4490-a697-5269fda564f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the bullish tone, a government spokesman insists that the
        Duterte administration is against any form of extrajudicial killings.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ca80ff-2033-4ad9-8f37-b331015e5daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not condone these acts," Presidential Communications Office
        (PCO) Secretary Martin Andanar said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e55a83f-0feb-4906-a994-1385c0ab4163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The) government is here to save our people from the drug menace
        and punish the offenders, including the big-time ones. The PNP (Philippines
        National Police) continues to investigate situations involving vigilante killings
        and operational aspects where deaths are reported."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3567f972-1d90-41b7-928c-e8883ce95b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift rebukes</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837993db-82de-4b88-9ba4-7a86c37fc0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ongoing use of this kind of language has drawn pointed criticism
        from human rights groups.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137e3203-2a4d-45b3-b2d9-ace8248354a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.062+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cookie Diokno, Secretary General of the Free Legal Assistance Group,
        a nonprofit, told CNN that so far Duterte''s presidency has been "terrible,
        absolutely mind boggling."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b2ed91-9021-4ddc-afd0-67c1f7b37390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve never seen this kind of volume in recent years," she said,
        adding that the last time the bodies were piling up to this degree was during
        the country''s dark period of martial law that began in September 1972.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638940e7-c285-49b1-a341-cf427fc98920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of signs that people are beginning to be afraid.
        We have clearance (documents) by National Bureau of Investigation, kids are
        walking around the street wearing (these signs) so they don''t get killed.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25129f-a758-4ed1-816d-a88d903efb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids, maybe in their 20s, are walking around, saying, ''hey, I
        could be mistaken for a pusher, please don''t kill me.'' People are getting
        more and more alarmed and this could convert itself into anger."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8825fc82-6edc-48e3-9496-36abfe05be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch (HRW) has called for the International Narcotics
        Control Board (INCB) and United Nations Office on Drugs and Crime (UNODC)
        to condemn the "alarming surge in killings of suspected drug users or dealers"
        in the country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054f9ec4-8444-4922-ae67-7a1dd953843c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"International drug control agencies need to make clear to Philippines''
        President Roderigo Duterte that the surge in killings of suspected drug dealers
        and users is not acceptable ''crime control,'' but instead a government failure
        to protect people''s most fundamental human rights," said Phelim Kine, deputy
        Asia director at Human Rights Watch in the report.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aed322-f668-4cb8-ba18-f205f86f736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''War on drugs'' out of control?</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de519d1-2ee5-43af-92a2-59e180d2e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it seems to be having an effect, with the government saying
        that tens of thousands of dealers and users have turned themselves in, the
        police''s heavy-handed approach continues, and could be having a spin-off
        effect.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ac30ab-b745-4e2d-abd9-105b8f2cc10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Ernesto Abella said Wednesday that along
        with police killings of drug dealers, there was a possibility that vigilantes
        "fed up with the current justice system" or rival drug gangs might be taking
        advantage of his government''s war on drugs to take their own action.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe69cc5-8fbb-499d-806d-90a8c6cb3a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He dismissed the idea that killers were being hired by the government
        to take out drug dealers.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd944118-aa14-48be-a2df-38e68a9d1ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why would we hire hitmen when we can hit them legally?" he asked.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817a791d-6aac-4adf-8fdf-999415673194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durterte insists that his war extends beyond street-level pushers,
        and that he is targeting both drug lords and also the corrupt officials within
        the country''s institutional framework that allows them to thrive.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caefc0e-1344-40b7-91fa-d8b8f2e66170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Albuera Mayor Rolando Espinosa Sr. surrendered after
        being accused of links to the illegal drug trade. "(PNP Chief) General Dela
        Rosa would kill me if I didn''t turn myself in", he told media at a press
        conference, CNN Philippines reports.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2c19ad-c775-4f1c-adee-b7b7e8493985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/albuera-leyte-mayor-espinosa-surrenders-pnp-dela-rosa-war-against-drugs.html">Related:
        Leyte mayor surrenders for fear for his life</a></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351034df-867b-4436-8602-e8f3cfaa8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa''s lawyer, Romeu Sterotoulas told CNN Philippines that
        his client has nothing to do with illegal drug operations in his town.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270cb593-5176-4ffb-a309-f7f49a14c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, who has a standing warrant of arrest in connection with
        the illegal drug trade, is still on the run, and Abella said that officers
        are authorized to shoot to kill, "If it endangers life and if they resist
        the arresting officer."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab0637e-57cd-4e4f-8c62-f6321bb754cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other officials, who have not been publicly named, have also been
        linked to drug trafficking, Abella said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a2ed86-1ace-4f23-9c0d-53c24eecae5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bloodthirsty mood</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7b93e4-e5a6-4df3-a5b0-b1383910e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough talk is reaching down through the chain of command, and
        other officials have echoed Duterte''s language.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eea406-f430-4072-ad19-29532b2fd5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Ronald dela Rosa said that his force was targeting drug
        lords, and added that criticisms that the police only catches — or kills —
        street-level dealers "only increase(s) my urge to kill big time drug lords."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e2277e-3ab4-4d46-9cf3-33d98a241333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how Interior Secretary Ismael Sueno reacted when told
        about the death of alleged drug lord Meco Tan, he recalled the official said,
        "''very good,''" characterizing the news as a "birthday gift" for the minister,
        CNN affiliate CNN Philippines reports.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c67d2-b1e6-452a-9689-181327bf5ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.067+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/22/Birthday-gift-dead-drug-lord.html">Related:
        PNP Chief: Killing of suspected drug lord is birthday gift to Interior Secretary</a></p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3137b-cf73-4cbd-8db9-562e9389e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dela Rosa has also said that official stance of the government
        is to oppose vigilantism.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4eae85-f7a4-4955-9a17-e95eddba8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP does not condone vigilantism. I, personally, will be vigilant
        against vigilantism," he said during a July 11 press briefing.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf36dbb-9fdc-40a3-8993-151221c8ef48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the bodies keep piling up, and anger against the violence
        that is once again plaguing the Philippines'' cities continues to swell, few
        opponents to the wild west justice being meted out will find comfort in those
        words.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0b6a6a-7271-48cb-b274-1f58469adac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:20:37.359+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:20:42.068+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/2016/08/03/asia/philippines-war-on-drugs/">
        "Dead or alive: Is the Philippines'' war on drugs out of control?"</a></em></p>'
  'Suicide-Squad-Margot-Robbie-Harley-Quinn':
    'author': 'Frank Pallotta and Abigail Brooks, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-04T15:06:45.928+08:00
    'imagesource': 'jcr:2d511671-6516-4c59-aeaa-10b58e64f9cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e03a534f-d141-407a-af96-b6230915f823'
    'lead': '"Being Harley," Margot Robbie said, smiling — "She just doesn''t give
      a s**t."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:24:06.890+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:38:55.536+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:38:55.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harley Quinn, unlikely comic book icon, steps up to the plate in ''Suicide
      Squad''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b86f9e-6286-4f05-ab1b-1bde95411bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.536+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — The "Suicide Squad" movie
        is loaded with some of DC Comics'' best bad guys, but the character that steals
        the show (as well as a few valuables along the way) isn''t a "guy" at all
        — it''s Margot Robbie''s Harley Quinn.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d81e22d-8cff-4136-acd7-97b190ac711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie is the big screen debut for Harley Quinn, the deranged
        henchwoman and on again, off again girlfriend of the Joker. But comic book
        readers will need no introduction to the psychotic, pigtailed character; she''s
        a comic book icon, albeit an unlikely one. In just over 20 years, she''s gone
        from a minor, one-off character in an animated series to having a rabid cult
        following.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aad7a6b-94a2-4f73-a2b0-06902afc058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The role allowed Robbie to enjoy some freedom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9434654-a171-48d3-b1b9-5e221cbca130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was liberating to play her, to have no rules," Robbie told CNN
        at the film''s New York''s premiere Monday night. "In the position I''m in
        now where I have to be so careful with everything I do and say..."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3150732d-298d-4794-8d97-6f28857c17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.890+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbie paused.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f3c48e-2c50-4d82-81d7-84e026ad601f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being Harley," she said, smiling — "She just doesn''t give a s**t."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b19910-97a2-4dc2-ac21-711b35b2ebd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character''s origin story is as crazy as — well, as she is.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340044b-e6d5-4296-a000-c500d68acd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn wasn''t produced for a comic book. Instead, she debuted in
        the "Joker''s Favor" episode of the children''s television show "Batman: The
        Animated Series."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c710f559-887e-4c60-a408-497473a00678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harley Quinn came about as sort of a happy accident," Paul Dini,
        Quinn''s creator, told CNN. "I needed to give the Joker a gang of henchpeople,
        so in addition to a couple of big tough guys I thought it would be fun to
        have a female character in there. I thought it would be fun to have a bubbly,
        blond, wise cracker character."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53419bb1-7c12-4c95-98a2-c9b1b9d70600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He based the character on his friend, Arleen Sorkin, a former "Days
        of Our Lives" actress, who in one episode of that show was "running around
        in a jester costume in a sort of a fantasy sequence." Sorkin ended up voicing
        the character.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6127ed1-ac14-45ab-93db-10448f5c01ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was originally meant to be in only one episode, but Quinn and
        her twisted relationship with the Joker, who she lovingly calls "puddin'',"
        struck a chord with fans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c77e36e-e31c-44be-9820-c3eb37acac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I patterned it after the way I''ve seen celebrity romances as interpreted
        through the gossip magazines," Dini said. "I thought if The Joker was going
        to have any sort of relationship with somebody, it has to be, one, with somebody
        who can keep up with him, and two, someone who''s a bit of a kook themselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b822b5-2068-4a57-b205-1d1c3142c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The character has now branched out to other TV shows, video games,
        her own comic book series and, of course, "Suicide Squad," one of the most
        buzzed about films of the summer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040f0d6b-eece-4e14-967a-bdff4552ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the film''s first trailer, Robbie''s portrayal has stood out
        as an interesting female force in a film world of supermen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ce6e8d-4398-42e1-acce-cba03bf681be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a genre in which portrayals of women can be one-dimensional or
        overly sexualized, Quinn is drawn in more complex terms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ac5fa6-0512-448b-9a49-a9ab558922e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Joker''s psychiatrist, she ditches her doctor''s coat when
        she falls in love with her patient. Despite the extreme ups and downs in their
        relationship — the Joker both emotionally and physically abuses her — many
        fans see Harley Quinn as a feminist force.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd257e70a-7751-4416-844e-4732cb237c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the surface, she seems like the worst type of stereotypical female
        comic book character: she''s a foil for a man, her hair is in pigtails, and
        she wears hot pants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f310b-d52b-455f-8165-e5d1eeb2caba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The critics who feel that way about Quinn do have a legitimate argument,
        but she''s grown beyond the most superficial aspects of her persona, and is
        often written as an explicitly feminist character.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e2b07f-ffff-495f-8343-fa7900df0649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dini agrees with a feminist reading of Harley. For him, it comes
        down to one word: choice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a80248a-db99-4c64-83fb-1f5a7e4974b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.891+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Harley''s entire character is based on the concept of choice,"
        he said. "As long as she has that element of choice to either be like the
        Joker or to get away from him, that defines her life. She''s not a victim
        who just goes where she''s told to."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe4633b-deb0-45e2-a528-29e858fe7744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dini added that in the same way Batman represents our dreams of
        doling out justice, Quinn speaks to everyone because she acts out our desires
        to do what we want when we want to do it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e54c634-b65b-48b0-9751-6ef4c80a9bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Harley is the Id in a lot of ways," he said. "She''s freedom,
        she''s fun, she''s just the spirit of manic semi-heroism. I think that we''d
        all like to be that at some point. Maybe we can''t be as dark and as grim
        as Batman, but I think just about anybody can pick up a baseball bat and make
        a joke."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacda04-c0c4-428d-84d3-a98f791a0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or, as Robbie put it, fans love Harley because she just doesn''t
        give a s**t.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84095e87-061e-42a9-9d2f-c1d415365d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>(The studio behind "Suicide Squad," Warner Bros., is, like CNN,
        a unit of Time Warner.)</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddff208-83ce-42ff-b6a9-072a681efc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:24:06.892+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:55.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "Harley Quinn, unlikely
        comic book icon, steps up to the plate in ''Suicide Squad''"</p>'
  'Fewer-Filipinos-consider-themselves-poor-SWS-survey':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Latest data from the Philippine Statistics Authority
      (PSA) show that two in 10 or 21.1 percent of Filipino families are poor as of
      the first semester of 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-04T15:20:01.440+08:00
    'imagesource': 'jcr:8df1a6a7-81a2-4efe-8ea9-53fdb9c6f759'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f675425-a56c-43ef-90f7-d428b4f3d901'
    'lead': 'Do you consider yourself “mahirap” or poor?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T13:32:52.068+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T13:32:55.685+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T13:32:55.272+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fewer Filipinos consider themselves poor – SWS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259896ee-2746-4353-bb15-aced863387c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> By the end of
        former President Benigno Aquino III’s term, 45 percent, or around 10.5 million
        Filipino families consider themselves “mahirap” or poor, according to a survey
        by the Social Weather Stations (SWS).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d638733-8b63-4145-b42f-9e9b636d5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June 24-27 survey results are slightly lower than the 46 percent
        self-rated poverty rate in April, and just 2 points short of beating the all-time
        lowest 43 percent, or only 8.1 million Filipino families saying they were
        poor in March 2010 – during the administration of now Congresswoman Gloria
        Macapagal Arroyo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dc53e2-af29-4553-8524-e6de72d3b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.685+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest self-rated poverty rate is recorded in Mindanao with
        54 percent, followed by 52 percent in the Visayas, 44 percent in Luzon and
        32 percent in Metro Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb8868b-b4cf-4539-8ad5-b0461da3e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/05/14/Mindanao-Rodrigo-Duterte-presidency.html">Related:
        Hopes of a better future rises among Mindanaons under a Duterte presidency</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6730c34f-80ec-4901-9c87-554ece7d626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey polled 1,200 adults nationwide and has a margin of error
        of ±3 percent. The results were first published on BusinessWorld Thursday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c334df6d-af86-4bc6-b72c-e38677405f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is part of SWS’ second quarter survey conducted days before President
        Rodrigo Duterte took office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0aff8e-2de5-47f1-b7c9-c45fffb44fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/30/President-Rodrigo-Duterte-inaugural-speech.html">Also
        read: President Duterte vows to restore Filipinos'' faith in government</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96de50c5-e3ae-4656-abf4-2f6310bf6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 31 percent of respondents, equivalent to around 6.9 million
        Filipino families, consider themselves “food-poor” or are generally unsatisfied
        with the food they eat. It is the lowest in almost six years– the same self-rated
        food-poverty rate was recorded also in March 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75f71d-6640-45fd-9a65-d46d63e34645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.686+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of respondents seeing themselves as food-poor is highest
        still in Mindanao with 39 percent, followed by the Visayas with 37 percent,
        Luzon with 27 percent and Metro Manila with 20 percent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851726dc-a2e3-431f-a19c-7956be382270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also said the lowest monthly budget needed by a Filipino
        family not to be considered poor is ₱20,000 in Metro Manila, ₱15,000 in the
        rest of Luzon and ₱10,000 in both the Visayas and Mindanao.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3e5da-29b6-4b02-9363-52525c3e9597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government statistics, however, are less staggering.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b0758-6f7f-4941-82ee-6f1603e5b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest data from the Philippine Statistics Authority (PSA) show
        that only two in 10 or 21.1 percent of Filipino families are poor as of the
        first semester of 2015.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49da10-abd8-4228-bbf1-9706545b3e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said a family of five only needed an average of monthly
        income of at least ₱6,365 to meet their basic food needs, ₱9,140 for food
        and non-food necessities.</p>'
    '25':
      'image': 'jcr:0f096b1e-ef85-483d-8d8f-366ca3eda60a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8604bf-1a41-401c-9453-555b9031ae39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad444cc2-ad2d-49e5-96fb-4ec7664fc1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T13:32:52.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T13:32:55.687+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
