  'american-australian-kidnapped-in-afghanistan-say-police':
    'author': 'Masoud Popalzai, Joshua Berlinger, and Joe Sterling, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-09T00:04:51.038+08:00
