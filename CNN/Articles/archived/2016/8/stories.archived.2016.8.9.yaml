      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After a lackluster
        showing at the Olympic games in Rio, Association of Boxing Alliances in the
        Philippines (ABAP) President Ricky Vargas has called for changes to refresh
        the boxing''s governing body in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec58f10a-64c8-4e18-93b1-a09d11f8d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:37:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:38:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need new leadership to refresh ABAP and inspire our pipeline
        of next generation boxers in our pool," said Vargas in a statement. "We did
        our best and now it is time to turn the baton over after 8 years of leadership."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3a2ac-64db-4564-8d64-c7a354987b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:37:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:38:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino bets Rogen Ladon and Charly Suarez both fell at the first
        hurdle of their respective medal bids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd399f5e8-70aa-4b7d-b125-f23d4823628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:37:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:38:01.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez was defeated by Great Britain''s Joe Cordina in the preliminaries
        of the lightweight division, while Ladon was bested by Colombia''s Yuberjen
        Martinez in the round of 16 of the light flyweight division.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7807309-5f6d-41d9-afa4-46c4dcacd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:37:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:38:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had our share of success in the SEA Games, Asian Games and World
        Championships but of course the standard is the Olympics," admitted Vargas.
        "We have been unsuccessful there."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a3325a-08a8-4ad7-893f-3aa1fe297083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:37:57.099+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:38:01.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas went on to share that there will be a call to hold the 2016
        ABAP elections at the soonest possible time after Executive Director Ed Picson
        returns from Rio.</p>'
    '6':
