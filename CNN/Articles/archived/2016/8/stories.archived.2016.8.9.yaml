      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he wanted peace and didn''t want to fight another 45 years
        with the communist guerillas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c22be-3cae-4c7e-9ea3-ea07fbfe57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
