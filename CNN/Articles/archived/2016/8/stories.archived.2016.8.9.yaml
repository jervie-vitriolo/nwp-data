      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Magbayad ka ng taxes ng tama [Pay the right taxes] then you are
        free of any worry," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e57b94-57a2-4ece-8f75-fa8a3b8e71df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
