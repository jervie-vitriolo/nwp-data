    'jcr:uuid': '280f07e4-5a27-4152-9bf7-075a20953879'
    'lead': 'Investigators in Afghanistan are searching for an American and an Australian
      who were kidnapped in western Kabul, the city''s police chief told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:14:38.138+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T10:14:41.940+08:00
