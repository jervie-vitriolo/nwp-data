  'Duterte-businessmen-right-taxes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-09T11:54:07.125+08:00
    'imagesource': 'jcr:7ce661b4-9eb2-41cf-a5a9-94c680d30be7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c07e197a-b6a4-4824-b277-4e2fb5cf5abd'
    'lead': 'From public officials and policemen allegedly involved in the illegal
      drug trade to oligarchs, now President Rodrigo Duterte is training his sights
      on rich businessmen who do not pay the proper taxes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T10:09:53.479+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T10:09:57.290+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T10:09:56.838+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte to rich businessmen: Pay the right taxes or else

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83349e62-d3ec-443b-a7aa-bbc395b523c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> From public officials
        and policemen allegedly involved in the illegal drug trade to oligarchs, now
        President Rodrigo Duterte is training his sights on rich businessmen who do
        not pay the proper taxes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df647dcf-2bd8-43e3-a891-381e64d249de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/Alleged-narco-politicians-narco-politics-deny-involvement-illegal-drug-trade-duterte.html">Related:
        Alleged narco-politicians deny involvement in illegal drug trade</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d633ec-b90d-48fa-855f-77a9c1546b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/duterte-names-narcopoliticians-judges.html">Related:
        READ: Duterte names gov''t officials, judges in drug trade</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4a2cb-2907-469d-8f35-e03683a23967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.479+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing troops of the Philippine Army''s 8th Infantry Division
        in Catbalogan, Samar on Monday late afternoon, Duterte said his next move
        was to announce the names of businessmen who were cheating the government
        — and the public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87408cb5-5599-4f89-92b5-fd728cb70830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pay your taxes... Or I''ll invite you for questioning," he warned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c622f98-c6c6-482d-b179-6ee7d963875e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said those who were not paying the "right taxes" were also
        destroying the Filipino people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c04f56a-7b19-441c-8a30-d6521f42dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t happen during my watch," the President said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a0071-d9ec-4db0-ae80-1a01e76f615a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he will ask internal revenue commission chief Cesar
        Dulay for the list of tax evaders from the business community. He added, businessmen
        who evade taxes will also be barred from traveling.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d28f26-ea18-4c9d-8ba4-70b9506fcbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.292+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President guaranteed that if businessmen pay the right taxes,
        they will be free from harassment — the Bureau if Internal Revenue (BIR) will
        be off their backs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
