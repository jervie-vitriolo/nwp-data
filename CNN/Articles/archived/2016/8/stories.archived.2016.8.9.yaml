  'benjamin-alves-janine-gutierrez-dagsin':
    'author': 'Don Jaucian'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-08-08T18:04:20.185+08:00
    'image': 'jcr:8fe4fad7-7cc3-4d5e-917b-496093fd74e5'
