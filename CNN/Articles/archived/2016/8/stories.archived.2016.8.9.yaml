  'SBP-Gilas-Cadets-5.0':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-09T20:33:05.331+08:00
    'imagesource': 'jcr:65a7f134-d4d3-4f0e-95b1-7686b5d050a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e3c0da-64c3-4e51-b749-f182e1f06a3e'
    'lead': 'The Philippine national basketball team is getting a revamp after the
      cadets were elevated to the senior program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:19:06.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T08:19:09.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:19:09.654+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP: The cadets are now Gilas 5.0

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca45fe-9e88-4eb1-906c-9934d8e658db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Say hello to the
        new faces of Philippine basketball. After falling short in the FIBA Olympic
        Qualifying Tournament — a new generation of players is getting ready to pick
        up where Gilas 4.0 left off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd99513-684e-44eb-9f0c-16735ccfaa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the newly revised FIBA international calendar that
        will be implemented next year, the Samahang Basketball ng Pilipinas (SBP)
        have formed a new team to represent the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa91e97-eb2b-42ca-adcf-7e40b6cf64ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pool is composed of former collegiate and national youth team
        standouts — with talents such as Mac Belo and Kevin Ferrer leading the way.
        According to Gilas team manager Butch Antonio, this is the country’s fresh
        face in the international scene. But the final roster has yet to be revealed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec067294-1a24-4cbc-a0bb-d832d9fbe70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it''s better to call them already the Gilas 5.0, so for
        all intents and purposes the cadets have been elevated to the elite program,”
        said Antonio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f41c295-b2bc-41fa-a42c-7194d0026bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is preparing for a stint against some of the continent’s
        top basketball nations at the FIBA Asia Challenge this September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c905b-63bd-4f30-9504-6a09cb2b264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top five teams at the tournament will earn an extra berth for
        their respective sub-zone for the 2017 FIBA Asia Championship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf44509-530e-4c6e-a6c0-0631c4d37490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And coach Josh Reyes, who will take over for Gilas head coach Tab
        Baldwin on an interim basis, understands the tough task that lies ahead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7512fb7a-a73a-4643-b132-40683ab0e9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This team, our team will not have a chance to play tuneup games
        on the Asian international level. So once they step in the tournament, that’s
        the first time that they will play at that level," admitted Reyes. "That’s
        where the pressure lies, really it''s trial by fire.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690fce68-cfc4-4bf6-8c9e-84e373bd81e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no professional players in the pool, Baldwin says that the
        program has to develop the young players properly and that the margin for
        error is small.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646b3e1c-bcab-4d6f-b022-b37516511d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to professionalize this group, we have to intensively train
        them over a significantly long period of time, and we have to get them competition
        on a regular basis that they have never dreamed of competing against," said
        Baldwin. "We have to do everything right.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535d6be6-5d8c-4468-8538-e9dbce4728c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:19:06.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:19:09.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas 5.0 will get their chance to test their mettle at the FIBA
        Asia Challenge in Iran this September.</p>'
  'lrt1-first-female-driver-kathleen-dela-paz':
    'author': ' Ivy Saunar, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-08-09T19:45:41.570+08:00
    'imagesource': 'jcr:83cd8aaf-735f-4be7-a835-af5fa00bfadf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f4c3ba5-4601-4958-90a6-70771ebc4291'
    'lead': 'Kathleen Dela Paz is one of the new personnel hired to boost the LRT-1''s
      operations. LRT management hired new drivers after adding more trains and improving
      its services.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:24:36.333+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:20:40.145+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:20:39.728+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LRT-1 management hires first female driver

      '
    'updated': 2016-08-10T12:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d4f77-16d0-4cdc-9e58-ea6bc9533798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila&nbsp; (CNN Philippines)</strong> — There''s
        finally a woman driver at the Light Rail Transit Line 1 (LRT-1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e0559c-d885-41e9-a4e4-6a1f180b58b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Light Rail Manila Corporation (LRMC) introduced
        Kathleen Dela Paz, its first female train driver who''s also one of the new
        personnel hired to boost LRT-1 operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d41690-d61e-4977-8cfb-b76869d5754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old mother of two started operating the trains early
        August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31490c4c-0dd8-4aa4-9bf7-4cbbad59fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with her fellow drivers, Dela Paz completed a specialized
        training course, which included safety communication, incident/accident management,
        fault reporting, and basic train driving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c4be4d-7fd8-4413-a533-7b63fbebeae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC Operations Director Rodrigo Bulario said hiring Dela Paz demonstrated
        their belief that "skills and competence are not gender-specific." The Metro
        Rail Transit-3 also has female train drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216221fa-369c-4796-95e6-6be057e28530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After adding more train coaches, the LRMC hired additional personnel
        for the LRT-1: 29 additional train drivers from the current headcount of 146;
        25 station supervisors from the current 64; and 105 more station tellers from
        the current 370.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f28800-0e45-4301-a3ca-ed22fc0fb055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the LRMC, all the new hires had to fulfill strict requirements,
        particularly when it comes to technical competence, skills, and aptitude.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9603b5-d9d4-43ca-a9d0-fb3ffbf06cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Service improvements</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379e761-a388-438a-bb75-05e3c52211dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.333+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC has done several service improvements amid the looming fare
        increase on LRT-1, which serves an average of 400,000 commuters daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc729a6f-9a4c-4f35-9654-917a3c8620cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, LRT-1 operating hours were extended from 10 p.m. to 10:15
        p.m. for both southbound and northbound trips.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54674c7-53d1-477b-8607-a4b00482e138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/07/18/lrt-1-extending-train-hours-permanently.html">Read:
        LRT-1 management to consider extending train hours permanently</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be106b-46d8-42d0-a437-0c655fea806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train system now has 440 trips daily, but LRMC plans to increase
        it to 470.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e88679e-0fa5-4815-84c7-3162a1a5c040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifts at LRT-1 stations have been fixed: Six escalators and two
        elevators at the Doroteo Jose Station and two elevators at the EDSA station
        are back in operation. The restored elevators and escalators have PWD-friendly
        features.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f13b6-777a-40db-bd2d-a1eac9a4d8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the lifts at Monumento, Balintawak, and Roosevelt Stations
        have yet to be fixed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6489912-4632-4f55-bd97-9fa9a606c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from station improvements, LRMC plans to bring back the track
        speed to 60kph from the current 40kph, once rail replacements are completed
        late next year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa377b53-f9a4-40f2-9b7f-8533930f2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC earlier asked the government for a 10-percent fare increase,
        which is allowed under the concession agreement signed by both parties.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556d91a-82d5-4133-aadf-be2e091b52a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last LRT-1 fare hike was in December 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b3d769-1b36-4544-93d5-d0c53f0ab10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LRMC General Counsel Philip Ranada said the funds from the fare
        increase would be used to make the train system better, by improving infrastructure
        and rehabilitating trains.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864d2ef3-229a-43e3-88ca-d6a6ec5122a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, should the fare increase fall through, Ranada said they
        would still continue delivering their services.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ca6d5-a660-4ebc-8a18-85353ae7b23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/07/12/free-wifi.html">Related:
        Free Wi-Fi soon available at major transport stations</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a8596e-8d89-40fe-8349-10eb55918a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:24:36.334+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:40.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines digital producer Karmela Tordecilla contributed
        to this report.</em></p>'
  'congress-constituent-assembly-separate-vote':
