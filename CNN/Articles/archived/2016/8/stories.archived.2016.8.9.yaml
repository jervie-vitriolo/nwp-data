      'jcr:uuid': '9063aa7b-5b3f-4905-ba9f-dd4e92a45fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio de Janeiro (CNN) –</strong> It''s not often Richie McCaw
        is reduced to a sideshow at a rugby stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c6a53-0eca-4f35-8de4-65c300023fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As rugby sevens'' first Olympic final was played Monday, the legendary
        New Zealand captain was a spectator at the Deodoro Stadium in northern Rio
        de Janeiro. He watched his countrywomen suffer a historic defeat to their
        Australian arch rivals in the gold-medal match.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227e8955-ab80-4538-bd2b-75466cd27026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just look at all the people here and this part of the world
        probably doesn''t see a lot of rugby," the retired two-time Rugby World Cup
        winner told CNN before watching his country lose the final 24-17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbc23cd-9cfe-475a-99a1-57d6f2335225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevens is a reduced version of the 15-a-side game in which McCaw
        was a star. Instead of being played over 80 minutes, matches are split into
        two seven-minute halves that are often high-scoring and frenetic. The gold
        medal match is played over 20 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f448069c-398d-4476-96f8-c508ffcd0eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.811+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the 15-player version of the sport appeared at the Olympics
        between 1900 and 1924, sevens was only voted into the Games in 2009 and Monday''s
        first medal matches, with the men''s final to follow Thursday, marked the
        end of a seven-year journey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b28ab-2746-4d78-aa45-db4e3e334eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re so excited to be here at the Olympics," World Rugby CEO
        Brett Gosper told CNN. "It''s been a long wait, but we''ve been planning since
        2009 and it''s just spectacular to be here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c69647-4057-447a-b268-92e2ffea1243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now sevens has its first Olympic champions, one of whom is Shannon
        Parry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f871badf-07c5-4871-ba47-123641495c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible, to be honest. We''ve worked very hard for this,"
        she told reporters. "This tournament shows the growth of women''s rugby."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f66471e-6328-4c71-9d5e-1f74e181598f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That popularity has not just given Parry a gold medal – it''s also
        given her an opportunity to make a living playing the sport she loves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b60bc4f-80e1-4c2a-a4c3-100dd7c0a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.073+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.812+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I started playing the game, women''s rugby in Australia wasn''t
        very big," the 26-year-old said. "It was very much a minority sport and to
        think, eight years down the track, I''m now an Olympian. I play rugby full
        time, as a full-time job and a full-time profession.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b1c6e3-8ca9-44d7-a854-d6cc16112e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just think of how far the game has gone, but then I also look
        to the future and think of what other future opportunities we''ll have."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed20b9-dc93-4449-bb56-b1e76ae581ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The future of women''s rugby in Australia is very bright," Parry
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaed4e3-80e9-44af-92b5-70d76d5e78db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Huriana Manuel first picked up a rugby ball back in New Zealand,
        becoming an Olympian was an impossible dream.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdb9ac8-1de5-4550-b6c2-78c0f5acba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sport''s ascension into the Olympic program has given sevens
        players an opportunity to parade their skills on sport''s grandest stage,
        even if the rugby-mad nation of New Zealand came up just short.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bf0b36-6f4c-4845-957c-9cc910cce29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.813+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels amazing representing my country," the 30-year-old said
        after Monday''s semifinal win over England. "We''re in the black jersey wherever
        we are. But obviously the Olympics is the pinnacle of all sports, so it''s
        a huge honor."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd60e3d0-6ef1-4642-af66-4d4171e257f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to build on interest</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb95393b-02fe-49d0-be21-f6ca1e2a957c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was an historic day for the sport, the empty stands in
        the Deodoro Stadium suggested that sevens wasn''t quite winning over the Rio
        locals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2a4d49-36fc-452e-9bae-9bcda13c2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re getting reasonable crowds, we''d like to see a few
        more people here," admits Gosper, who will have been heartened to see a significantly
        larger crowd for the final. "We''re hearing anecdotally that on television
        they''re loving to see the broadcast and so on."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e5a431-7728-4da8-863f-dfded228c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues faced by sevens is the Deodoro venue''s location
        in the north of the city, with most visitors facing train journeys and a long
        walk from the nearest station to reach the arena, which perhaps explains the
        modest attendances for Monday''s early ties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90384a40-782f-4d81-902f-f50903bfbc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ahead of the men''s competition starting Tuesday, Gosper remains
        optimistic. Speaking ahead of the medal matches, he revealed that sevens elected
        to spread its program over six days in the hope of building momentum and interest.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157e67b9-53e3-4e99-9402-42c00f3f293b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.814+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men and women each play six matches over three days here, but
        Sevens World Series tournaments take place over a weekend.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863fb654-73e1-437e-a454-1d51e0a61cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been running at about 60% I''d say, at best," he said of
        attendances after Monday''s semifinals. "We''re hoping to move that up this
        afternoon to 75% with the final and the final games, then the men''s start
        tomorrow."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82934ce5-5c00-4ccf-b86d-277a8f2f7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What the crowd lacked in numbers it made up for in variety, with
        rugby fans from across the world making the trip to Brazil.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f149d7cd-91ca-4ca7-b2bb-768c51f6996e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealanders, Australians, Americans, Britons and Canadians are
        all present in healthy numbers, as well as some Fijians.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927a8f72-cc26-48a8-a0a9-a8c33067e77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadians and Brits were in full voice for the bronze playoff, which
        Canada won convincingly 33-10.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903fa58-caab-44a6-943e-b35ad7284887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.815+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have it here and being played is huge," said McCaw, reflecting
        on the significance of rugby sevens returning to the Olympics. "And if you
        think about the people all around the world that are going to get to watch
        it, maybe for the first time, I think they''ll quite enjoy it. So it''ll be
        pretty cool."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261fc328-a94e-45a8-82aa-b7657e723638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether he wished he was out on the field, McCaw replied:
        "Not really, I''m quite enjoying being a spectator to be honest."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca16626-b7e4-4c41-9bde-7400bfc99498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:51:24.075+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:51:27.816+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was before he had to watch Australia collect the gold medal.</p>'
  '2016-Olympics-Rio-Hidilyn-Diaz-Philippines-win-more':
