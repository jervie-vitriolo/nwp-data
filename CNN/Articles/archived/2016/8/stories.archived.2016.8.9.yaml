      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he warned the Reds that should they continue to use land
        mines against government troops, he would scrap the negotiations.</p>'
    '16':
