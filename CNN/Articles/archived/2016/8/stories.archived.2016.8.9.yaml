      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/30/duterte-lifts-ceasefire-communist-rebels-government-forces-on-high-alert.html">Related:
        Duterte lifts ceasefire with communist rebels; gov''t forces on ''high alert''</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadccc1-84af-4be5-85e5-c4f120e959fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
