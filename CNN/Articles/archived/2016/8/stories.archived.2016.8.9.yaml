    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: PH judoka Kodo Nakano falls to Italy''s Marconcini

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7111e0b-ce19-4001-8442-816d279735bf'
