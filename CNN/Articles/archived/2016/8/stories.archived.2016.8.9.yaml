      'jcr:uuid': '9ce0d3d6-6b62-44d0-8a1e-3703d08a2466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:40:51.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5618a8-4bd7-49a6-980c-f84628826d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:40:51.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad, a 30-year-old Muslim from Maplewood, New Jersey, had clinched
        a spot on the U.S. team when she won bronze at the Fencing World Cup in Athens,
        Greece, earlier this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb5ea4-5ebe-4cb7-9802-be42629b2fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:40:51.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad was ranked as high as No. 7 in the world during the 2015-2016
        season. She has won individual and team medals on the World Cup circuit, including
        team bronze at the Senior World Championships in 2015 and team gold in 2014.
        She also was a three-time NCAA All-American when she competed at Duke.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682cd63-a71e-40b8-8409-ed7d79d224c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.455+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:40:51.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A torn ligament in her hand kept Muhammad from trying to qualify
        for the 2012 Olympic Games in London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f07f2-74f2-47f5-9516-7a3166b8a760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.455+08:00
