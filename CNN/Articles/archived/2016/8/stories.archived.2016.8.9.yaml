      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14577120-f717-4a87-8c25-ce2e13764f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among her TV credits, she counts her work in the mystery show “Jasmine”
        as one of the things she is most proud of. It was produced with Unitel Productions
        and Ace Saatchi &amp; Saatchi Advertising and went on to win advertising awards
        in 2015. But she admits that her film and theater works are what she is proudest
        of. “If I were to show a press kit to anyone of my work, it would just be
        my films and ‘No Filter.’”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f032f61-a89b-4c20-a980-f922b65211ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, she was part of the supporting cast of the Aldub film,
        “Imagine Me and You.” When asked if she would be okay with just doing supporting
        roles, she finds that it can be a part of her industry gameplay if it comes
        to that.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b692c76-21e1-4610-b492-7369a836c239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I do projects that I feel don’t fall under the same level
        as ‘Transit,’ I feel a little bit disappointed,” Jasmine Curtis-Smith says.
        “But I’ve learned that well, hey, you know what? Sometimes it’s about making
        money and sometimes it’s about making art. And I can’t have both at the same
        time."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dea485-7e58-477c-9ba8-911613ba08b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi there’s longevity in that naman, that’s what I see. Ms. Irma
        Adlawan, my god, she just won her first Cinemalaya best actress award in ‘Transit,’
        that was her first best actress award. What the hell?! She’s been in so many
        Cinemalaya films, [and] it’s always best supporting actress.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e203b761-4e08-452a-935e-8e8043e13f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year Smith was doing “Transit,” Benjamin Alves was also
        in a Cinemalaya film that would prove to be a boon to his career. It was his
        first year back in showbiz — he enjoyed a three-year stint as Vince Saldaña
        from 2006-2009 before he left to study abroad — and he already has dipped
        his toes in three auteurist outings: Adolfo Alix Jr’s “Death March,” Whammy
        Alcazaren’s “Islands,” and, the most pivotal of the three, Jerrold Tarog’s
        “Sana Dati,” where he played the ghost of boyfriend past to Lovi Poe’s tenderly
        tortured damsel. By that time, Poe had already accumulated quite an actress’s
        portfolio (such as a “Temptation Island” remake and co-starring with Nora
        Aunor on Brillante Mendoza’s “Thy Womb”). Alves, on the other hand was just
        a relative newbie, trying his hand at a role that would require him to whittle
        down his TV-style acting to a sparse yet evocative sense of despair and romanticism.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf4bfb2-0efd-4f78-babe-9bcb9c0886ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like all the young actors of his ilk, Alves was drawn by the broad
        canvas of independent films — an opportunity to cast characters unbound by
        the dimensions of television. Add festival prestige to the mix, particularly
        Cinemalaya’s longstanding crusade to uphold the new frontiers of local filmmaking,
        and you get an interesting crossroads of theater, television, and film.</p>'
