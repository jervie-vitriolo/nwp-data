      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Hip hop artist Snoop Dogg
        and lifestyle icon Martha Stewart plan to join forces in the kitchen this
        fall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc59bbe-f7e3-4944-95bd-f5eaff751dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:55.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will co-host Martha and Snoop''s Dinner Party, a VH1 cooking
        show that will feature the two stars preparing a meal for their celebrity
        friends, the network announced on its website Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b0763a-3a8b-444f-9f33-356bc316b031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:55.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My homegirl Martha and I have a special bond that goes back. We''re
        gonna be cooking, drinking, and having a good time with our exclusive friends.
        Can''t wait for you to see how we roll together!" Snoop told VH1.com.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb01388-820c-47a2-89d9-8f4c407c7e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:55.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart said the show will "exemplify" the country''s fascination
        with dining, celebrity and entertainment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba27349-113a-4aaa-8b85-5efce55f13e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:09.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:55.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait to get snoop in the kitchen," she said on a promo
        teasing the show that aired on ABC''s ''Good Morning America.''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402d021-c2ab-4ade-aae1-00f6bcc0f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:09.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:55.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our new show is rizzle, dizzle for shizzle," she added, imitating
        the West Coast slang popularized by Snoop.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ede303-a90e-411f-a2aa-996b91d09958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:01:09.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:55.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will not be the first collaboration between Stewart and Snoop
        – real name Cordozar Calvin Broadus Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba2022a-1fab-46eb-addd-2d6e77e7e2cd'
