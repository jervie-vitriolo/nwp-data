      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e7f2d5-aa02-4a42-934e-33c72dfe3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Alves, this is also an opportunity for actors to take their
        fans and audiences, who would only watch them on television, to behold the
        new frontiers of local filmmaking.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c489a5-1d78-4c94-a162-f4f49216f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think now we’re close to bridging the gap [between indie and
        television],” he says. “Now they’re getting directors from [indies]… Jerrold
        Tarog did “Heneral Luna” and it was amazing. I think the cinemas are more
        aware of it now, people on social media are more vocal about it. Sana nga
        maging isa na lang. Beginning of 2000s, the disparity, talagang polar opposites.
        Now, it’s getting there. I know for a fact that some of our audience, and
        Janine’s also, our fans are going to watch the movie, and I’m glad that they
        will be watching the film... and that they’re going to see a different side
        of us, and also see a different side of storytelling.”</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0af49da-5ad3-4e13-a026-f2bf38ce18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the blurring of lines have benefited the whole perception
        of the industry. It has now become a landscape where actors like Alves, Gutierrez,
        Smith, or any other upstart can shuttle from one TV project to an indie film
        and still be welcomed by a sense of familiarity that comes from a more unified
        understanding of what everyone is doing — just like when Hollywood A-listers
        move from one blockbuster outing to an acclaimed miniseries for cable television,
        as is the case these days.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957d309-d2fb-43c3-83ec-eaad53c05eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.793+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayani says, “Dahil nga naghahalo na, nagkakaroon ng sharing of
        culture, yung language ng mga tao ngayon from TV and indie, nagiging isa.
        Nagkakaintindihan na kami. And it’s actually easier to talk to celebrities,
        for me, anyway. Dati kasi, I respect that line. Pero ngayon… isa na lang.
        Pare-pareho lang tayong actors dito. Unless may iba na gusto pa rin na i-destroy
        ang line na yan, eh di bahala sila sa buhay nila. Pero ngayon wala na akong
        napapansin na ganun, nabawasan. So all in all, it works for everyone, this
        whole pagtatawid na ito. Kasi it’s not just the actors, it’s everyone.”</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
