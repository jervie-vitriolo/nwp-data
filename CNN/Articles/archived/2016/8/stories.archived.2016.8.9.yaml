      'jcr:uuid': '5012726f-021f-4daf-b5ab-6892b2defbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RIO DE JANEIRO (CNN)</strong> — Olympics officials in Rio
        have apologized after discovering they were raising an incorrect Chinese national
        flag during medal ceremonies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc598e-4861-48a5-ad70-00741fcc8d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Chinese flags are red and feature a large yellow star flanked
        by four smaller stars. But there are subtle differences in how the smaller
        stars are aligned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3fad08-4447-474d-824e-7b9625624bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do understand that there is a problem with the flag," said Mario
        Andrada, Rio 2016 Olympic Games executive communications director, on Monday.
        "It''s very small. You have to be very familiar with the Chinese flag to understand
        that. However, we need to correct it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11f124-75d2-4844-802c-8c64dae3dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers in China spotted the mistake and took to Sina Weibo – a
        Chinese social media site – to complain, according to China News Service (CNS),
        the state-run news agency.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca72b5c6-d861-43ee-9bf3-ac485e73d0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although minor, the mistake bothered people in China. State-run
        newspaper People''s Daily said, "the botched flag has been a source of public
        disappointment among Chinese netizens and viewers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e41be2-939a-42a0-b86c-faa1d97a18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the correct Chinese flag the four smaller stars should be rotated
        so that they point toward the center of the larger star. Instead, the flags
        used in Rio were positioned parallel to each other – like the stars on the
        American flag, for example.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dac24e-a54f-43c1-b6cc-dcf38f435a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrada said the flags made for Rio "had been approved by the Chinese
        prior to production."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66623ddc-6a69-49a4-9147-1d52c145061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This problem was discovered during the weekend. Yesterday we managed
        to contact the company producing these flags and they are producing a bunch
        of flags correctly now, so the first flags should be delivered here shortly,"
        Andrada said on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad414f-029d-45e5-a4c2-02e794a2fab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least Rio officials aren''t alone in their China flag flub. On
        Saturday, Australia''s Channel 7 network used the Chilean national flag instead
        of the Chinese flag.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a799e3-e1ef-4dee-b3d0-1d325d529ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not the first time a mistaken flag was displayed at an
        Olympics. In London in 2012, members of North Korea''s women''s soccer team
        walked off the field when the flag of South Korea was mistakenly flashed on
        the big screen before their match against Colombia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaedf60-df99-4115-9332-8b113c8c5bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the London Games issued a hasty apology, and eventually
        the North Korean team returned to beat the Colombian team 2-0.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff5cc7-c725-484d-9b59-694546a2aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthems also sometimes get jumbled up. In this year''s Copa America,
        Uruguay''s players were left confused before their match with Mexico when
        the national anthem of Chile was played.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bbcb1e-047a-48bc-8479-57e91a408a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Madison Park contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8339858-5cb4-45cd-82dd-b6bc15caaedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:54:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:26:17.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/08/americas/rio-2016-china-wrong-flag-trnd/index.html">"Rio
        2016 officials apologize to China for using wrong flag".</a></em></p>'
  'rio-olympics-michael-phelps-cupping-bruises':
