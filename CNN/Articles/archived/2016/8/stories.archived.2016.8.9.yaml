      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Philippines bag another podium finish, it will be the
        first time since the 1932 games that the country will finish with multiple
        medals.</p>'
    '11':
      'image': 'jcr:b10287ab-0274-4fd6-a618-1c0895bbb66c'
