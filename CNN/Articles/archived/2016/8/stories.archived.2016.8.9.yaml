      'mgnl:type': 'text'
      'text': '<p><strong>CROSSING OVER</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f094ab4-500c-46fc-87aa-5fd8f780da86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During its first year, hardly any celebrity was in sight among the
        nine contending films. Actors such as Eddie Garcia, Jaclyn Jose, Ronnie Lazaro,
        and Michael de Mesa were the household names that headlined the festival.
        The next few years saw a trickle of younger celebrities alongside industry
        greats or snagging leads they otherwise wouldn’t get on TV: Jason Abalos was
        memorable in “Endo,” Lovi Poe was a breakout in “Mayohan,” and Paulo Avelino
        and Rocco Nacino made audiences fall in love in “Ang Sayaw ng Dalawang Kaliwang
        Paa.” Cinemalaya was the film festival.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424a42d-0d74-47af-9b9f-37e5ffd821f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’ve always wanted to be a part of it,” Alves shares. “And every
        time I’m not a part of it as an actor, I watch it. In 2014, I watched ‘Mariquina’
        and ‘Dagitab’ because I’m a fan of well-made films. I wish I can watch more,
        I wish I had time to watch more but definitely this year I’ll be watching
        the other movies as well because exciting times, eh, there’s progress and
        my hope is that the audience of TV and film just become one.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0993217-d047-4b56-9d38-28d7f72c41e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the blurring of these lines that have, for better or for worse,
        expanded the festival into the behemoth that it is today. After years as a
        theater actress, Angeli Bayani, whose first forays into film included her
        role in Cinemalaya back in 2006 in Nick Olanka’s ensemble film “Ang Huling
        Araw ng Linggo,” attests to the shift in the acting climate that initially
        brewed in Cinemalaya.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d14dd-45d1-4514-84cf-cf6f4e1d3916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When this was first happening, when TV actors were doing indie
        films,” she says, “<em>Ang daming nagagalit</em> ..<em>. na parang inaagawan.
        Siyempre nung una, nagpadala ako sa ganung pag-iisip. Tapos</em>, after a
        while parang wala <em>namang</em> invading. By definition, kung actor ka,
        dapat kaya mong tawirin yan.”</p>'
    '36':
      'image': 'jcr:35c2fd4b-6626-49f2-8e7d-de98bc44aae4'
      'imageCaption': '"Dagsin" stars Benjamin Alves and Janine Gutierrez who play
        the younger selves of the characters portrayed by Tommy Abuel and Marita Zobel,
        respectively. Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e910d9-8f8d-4513-9ddf-e4127e26afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346636c7-002a-4d83-a101-bab12e639c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Bayani has built a steady filmography since her shift to
        film — earning Best Actress trophies along the way (two of which were for
        Lav Diaz films, “Melancholia” in Cinemanila 2008, “Norte: Hangganan ng Kasaysayan”
        in Gawad Urian 2014, and two more nominations for Best Actress for “Bwaya”
        in 2015 and “Iisa” in 2016) and enduring cattle calls for Cinemalaya auditions
        at a time when only a handful of aspirants showed up, hoping to land any role
        in the competing films — she eventually found herself at the mercy of television’s
        more lucrative grounds.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd420deee-02cc-4a52-afed-d626d4519160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, the line between indie actors and TV stars were drawn
        but as more actors — and even filmmakers, crew members, etc. — from both sides
        crossed over the fences, people were starting to get to know each other, creating
        a hybrid of these two worlds that were, as the institution dictates, polar
        opposites that had rules of their own.</p>'
    '40':
