      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06777aad-b906-40e3-858a-a0c8b7dd9249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.848+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Those dark red, spots dotting Olympians''
        shoulders and backs are not cigar burns. They''re not perfectly circular hickeys
        either.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3703445a-a194-44be-a1fa-becd3f1446ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewers watching the Olympics this weekend may have spotted the
        pepperoni-like bruises on athletes and wondered: What is that?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f39e1c6-0e94-41e0-a14c-fc8f6314e999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympians at Rio have taken to cupping – an ancient therapy that
        have mostly been used in Middle Eastern and Asian countries, especially China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6e90d-b747-43c6-93cf-e38f306d2475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The therapy consists of having round glass suction cups that are
        warmed, then placed on sore parts of the body. The placement of the glass
        cup creates a partial vacuum, which is believed to stimulate muscles and blood
        flow, while relieving pain.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe71a9e-41bb-4b86-adb0-67ef6f9cd893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Phelps, U.S. gymnast Alex Naddour, and Belarus swimmer Pavel
        Sankovich have all posted pictures of their polka dotted limbs and backs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b359f05-f99a-41c9-b52f-a4df756a7442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sankovich wrote earlier this summer on his Instagram account: "Cupping
        is a great recovery tool," with a photo of his thighs covered in suction cups.
        Former Olympic swimmer Natalie Coughlin has also previously posted pictures
        of herself going through a cupping therapy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dd3363-fa41-49f4-a306-f5c04397ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps showed snippets of his cupping therapy on his Instagram as
        well as his Under Armour commercial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f4f57b-1ea1-4146-ac2b-d86242af84d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time cupping has made the rounds. Celebrities
        like Jennifer Aniston, Gwyneth Paltrow, and Jessica Simpson have all been
        spotted with the marks in previous years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f339a70-32d4-4d5b-a3c1-51d781da7d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cupping is not new, it''s ancient</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0fd7d-5836-4664-a394-82babbe05531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practice of cupping has been mentioned in ancient Greek and
        Egyptian texts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45d5e48-a3c4-41f2-b495-3a7eb9898567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In traditional Chinese medicine, cupping dates back at least 2,000
        years, according to a 2012 analysis published in the journal PLOS One. It
        is believed to restore the flow of "qi" – the life force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21937e8-3307-4041-b63d-1a6e66afd4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, cupping therapy has been used for people suffering
        all sorts of ailments including shingles, facial paralysis, cough and difficulty
        breathing, and acne. But cupping is most commonly used to treat pain, according
        to the analysis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10382d-fc50-4940-900b-29c03a1e759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One small study on cupping found that the cupping marks generally
        fade after two to four days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90bc8f9-0ae4-4d64-9033-f2c99fbf4d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does the evidence say?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8067c-8452-4756-b289-e6025c4e8608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous studies, cupping has been used for treating cancer pain
        and lower back pain. In both of the randomized clinical trials, groups that
        received the cupping therapy reported more favorable effects in pain relief.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d308c63-2d65-42a1-849d-c8baddd920bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is just two trials with small sample sizes, so the researchers
        wrote in 2011 that it''s hard to "draw firm conclusions" based on limited
        data, in a review published in Evidence-Based Complementary and Alternative
        Medicine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae89a900-021d-4135-862c-f3390ab61d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most published studies, however, focus on wet cupping, which is
        a form of medicinal bleeding. In this process, the skin is cut and the blood
        is pooled into the suction cup.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf0a4a8-6fdf-4c17-b977-a4104964a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on social media photos, the athletes have opted for the non-bleeding
        therapy, which is known as dry cupping.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf800f8-4775-4874-b72d-64fc54ba95d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the repeated effect of cupping therapy over time is not
        known, but it''s generally believed to be safe, according to research published
        in 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbeb0c3-43bb-4e20-832a-e559ca1bb92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympians like fads, too</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e435d-3588-4555-b96a-d1998a0763f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Olympics seems to have trendy items meant to help athletes,
        from high-tech swimsuits to the bright kinesio tape that made a scene in the
        London 2012 games. The tape appears to be back in Rio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072553b-f25c-4871-a4ee-6c5c2d1ae2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike athletic tape, kinesio tape is thin and pliable, and meant
        to keep injured joints from bending to prevent further injury. The tape is
        used to prevent excessive protraction injuries, for example, shoulder problems
        from activities including playing tennis.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a8a6e8-e3ff-4786-9c92-0d838b45d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scientific evidence on kinesio tape is thin, according to
        a review published in the journal The Physician and Sportsmedicine. Studies
        showed that it improved pain and range of motion shortly after the injury,
        but the tape didn''t make a difference in the long run.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af8286-7b20-4693-89b6-451be679767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:57:32.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:57:36.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/08/health/cupping-olympics-red-circles/index.html">"Olympics
        in bright red spots: What is cupping?"</a></em></p>'
  'snoop-dogg-martha-stewart-vh1-show':
