      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their on screen connection goes back to at least 2008, when they
        made multiple dishes including mashed potatoes and holiday brownies on an
        episode of Martha Stewart Living. They later sat next to each other at the
        Comedy Central roast of Justin Bieber in 2015, and appeared together on ABC''s
        $100,000 Pyramid game show earlier this summer.</p>'
