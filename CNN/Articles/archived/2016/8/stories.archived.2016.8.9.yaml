  'rio-olympics-fencer-in-hijab':
    'author': 'Jill Martin, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-09T09:43:25.142+08:00
    'imagesource': 'jcr:4cff0dbc-cdc5-4f27-a1fd-e6fa900803da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd91550a8-0fd8-421c-9f6a-6aa6c0d32ad9'
    'lead': 'Ibtihaj Muhammad made history, but there will be no individual medal
      for the American in sabre fencing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:40:48.453+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T09:40:51.961+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:40:51.682+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fencer becomes first U.S. Olympian to compete in hijab

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851caf6-3bd8-4e61-9471-fdd4ce76d167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.453+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:40:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ibtihaj Muhammad made history, but there
        will be no individual medal for the American in sabre fencing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6870e12-1fac-4dd3-9f5f-70e11836916c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:40:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad on Monday became the first U.S. Olympian to compete while
        wearing a hijab, a veil or headscarf worn by some Muslim women to cover the
        hair and neck. She defeated Olena Kravatska of Ukraine 15-13 in her opening
        bout at Carioca Arena 3 in Rio de Janeiro before bowing out 15-12 to France''s
        Cecilia Berder in the round of 16, missing out on a spot in the quarterfinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72575a0b-20f7-4c7a-afb0-b12d889353f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:40:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s sabre individual fencing event was to conclude Monday
        afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b338d51b-f65e-4b3c-b71c-7a42120cd4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:40:48.454+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:40:51.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muhammad could still leave Rio with a medal, as the women''s team
        sabre fencing competition is Saturday.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Opening Ceremonies! One of the best days of my life! <a href="https://twitter.com/hashtag/TeamUSA?src=hash&amp;ref_src=twsrc%5Etfw">#TeamUSA</a>🇺🇸
        <a href="https://t.co/nbV1kEWO9g">pic.twitter.com/nbV1kEWO9g</a></p>&mdash;
        Ibtihaj Muhammad (@IbtihajMuhammad) <a href="https://twitter.com/IbtihajMuhammad/status/762036551371132928?ref_src=twsrc%5Etfw">August
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
