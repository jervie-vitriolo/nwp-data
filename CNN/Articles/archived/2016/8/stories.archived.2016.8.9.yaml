  'rian-gonzales-interview':
    'author': 'Fiel Estrella'
    'caption': 'Filipino artist Rian Gonzales initially made three studies for the
      Betty & Veronica cover. "I wanted to stay true to the very comical and classic
      approach of Archie Comics," she says. Photo courtesy of RIAN GONZALES'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-08-09T18:19:52.236+08:00
    'imagesource': 'jcr:eb95cc3c-c75f-40a7-8060-d05f66892ee9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72027d4b-4066-424d-8c21-7b52d7d612f0'
    'lead': 'Filipino artist Rian Gonzales gives her own spin on a comic book classic,
      and shares her love for art and “Betty & Veronica.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:45:13.470+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T08:45:16.692+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:45:16.252+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet the Filipino artist who did a ''Betty & Veronica'' cover

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75677074-a5c5-4528-aca8-46e5014db47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It takes almost
        no effort to become acquainted with Archie comics (an American comic book
        series), even if you were a young kid living in the Philippines. For those
        who grew up reading them, Archie’s digest issues were readily available at
        local supermarkets and even 7-Elevens, and they were eye-catching and colorful,
        utterly collectible with diverse series and titles that could make even the
        pickiest child happy, if only for a few hours. Archie’s pals ‘n’ gals were
        reliable constants, relatable from their characterizations and plotlines,
        right down to the way they were drawn. It didn’t matter that they were inexplicably
        in space or solving supernatural mysteries — that was the Archieverse, and
        that was that. Whatever their exploits, Archie comics was well-loved by kids
        all over the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb30059-7464-469c-9ca7-d3d3263d62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, though, Archie would be relegated from icon status
        to something of a has-been who couldn’t keep up with the times, on account
        of storylines that, perhaps, were getting too repetitive, too dated, too vanilla.
        The company took note, and over the past decade, America’s favorite teens
        have become barely recognizable — in a good way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f67c49-0c48-4b8d-ab37-bc615479ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began with a “dramatic new look” applied to a few serious storylines
        in the late 2000s, which snowballed into a bestselling zombie-themed sequential
        series, the introduction of the universe’s first gay character, and a brand
        new sequential series for Archie and Jughead, among others. The storylines
        were more mature, more tongue-in-cheek, and more shocking. Still, the characters
        remained the same, save for little tweaks here and there for realism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3accc0c4-3304-4507-8c1b-4038ea33713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the notorious best “frenemies” Betty and Veronica got
        their own all-new comic, also sequential, that unfolds when the gang’s favorite
        hangout, Pop Tate’s Chock’lit Shoppe, threatens to be taken over by a big-name
        coffee chain, where the title characters clash over their reactions. Like
        most of the new Archie series, the comic is done with a style of art — by
        the writer and artist Adam Hughes — that’s far from the clean lines and primary
        colors of the Archie comics we all know and love. The release of the first
        issue in late July was accompanied by the release of numerous variant covers
        by different artists, and one of them just happens to be by Rian Gonzales,
        a Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c69746-1505-4f4d-9d75-a173adbd9c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life contacted Gonzales over email to discuss her
        beginnings in art, the appeal of Archie comics to Filipinos, and how her art
        got onto the cover of a “Betty &amp; Veronica” issue. Below are edited excerpts
        from the interview.</p>'
    '9':
      'image': 'jcr:faec2199-2ec8-4d14-8218-a14c016d0550'
      'imageCaption': 'The final cover that got approved by Archie Comics President
        Mike Pellerito was Gonzales'' third study. To appeal to a more modern crowd,
        she added in vibrant coloring and some "easter eggs." Photo courtesy of RIAN
        GONZALES '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03714ed7-feff-4dd4-8a9b-78ea9c71713b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a2e7f-f574-4e1d-a4e7-d0efe13a43c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you get your start in art?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f8cf60-4dc6-449e-802f-fc2dbd00449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art has always been a constant thing in my life. When I was younger,
        I knew that my passion would be in the arts because of my fascination with
        anime and comic characters! When reading or watching an animated film or a
        cartoon, I''d always be inclined to ask the harder questions, such as how
        these characters were being drawn, conceptualized, and animated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ffdcf-485a-4e62-8594-5b93b7f05c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was it like getting your work published as a variant cover
        for the debut issue of such a high-profile comic? How did that come about?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a8ba98-25bd-4cb0-857c-d81f53920a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was pretty surreal and humbling, to be honest! I had no expectation,
        whatsoever, when I posted my fan art of the famous trio (Archie, Betty, and
        Veronica) on my Twitter account. To my surprise, [the comic artist] Fiona
        Staples noticed it and she commented that it was “beautiful.” Imagine my enthusiasm
        and shock when I got an email from the Director of Book Sales and Operations,
        Jonathan Betancourt, with a title “Riverdale Greetings.” In this email, he
        told me that Archie Comics was planning to do a reboot of the “Betty &amp;
        Veronica” series, and he thought my art was perfect for one of the covers!
        I had to pinch myself more than a couple of times to make sure I wasn''t dreaming.</p>'
    '17':
      'image': 'jcr:48903e90-c5e1-4dbb-9d2b-25f38827eef6'
      'imageCaption': '"Art has always been a constant thing in my life," says Gonzales,
        whose personal art style was influenced by Western comics such as the Archie
        series. Photo courtesy of RIAN GONZALES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bd6b3-a653-4b8c-bd7f-4749e0cece2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b609f-1f53-4ac9-a3f0-4ac9770b422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Did you grow up reading Archie comics? If so, how did you
        feel revisiting these characters and finding them with new looks and experiencing
        all these new situations?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3708a4-b515-4680-9ece-96a65ed48d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Definitely! I remember begging my parents to buy me the latest one
        every time we passed by a bookstore. To me, Archie comics was a stepping stone
        for me to appreciate Western comics, which also have a big influence in my
        art style. So when I first caught wind of the news that Archie was being rebooted,
        I made sure to pick up a copy. The same gang with deeper plots, personalities
        and a change of wardrobe! Top it off with Mark Waid''s genius writing and
        Staples''s gorgeous art, and it''s definitely one for the books.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0a41d5-47e0-4bce-be73-004d592610c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What were your favorite Archie stories growing up?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514b0b4d-63de-4b39-b7e6-2a40087f0cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had tons of “Archie” double digest issues! I also followed the
        famous cartoon then called “Archie''s Weird Mysteries.” The 90s was a haven
        of Archie stuff, I can''t choose just one favorite.</p>'
    '26':
      'image': 'jcr:b1a29568-1e24-42cf-857e-7bf3e7f43d9a'
      'imageCaption': 'Gonzales creates fan art of her favorite Archie comic characters,
        such as Betty, the one who fits the "girl-next-door genius" archetype. Photo
        courtesy of RIAN GONZALES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e27fc-976f-44eb-8982-beb7af8987d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb264c4e-faa0-4ea4-838c-8e2b548dca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Despite being an all-American, Archie and his gang have
        somehow figured into the lives of Filipino youth — the comics used to be available
        even in supermarkets and kids would read them during recess. What do you think
        makes them so appealing to Filipinos?</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626aa2a-400d-4cb1-b74c-5b85b22b820c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think because in a school or barkada setting, there''s an Archie
        with his girl problems, a Jughead who''s the resto buff, Betty who''s the
        girl-next-door genius, and Veronica who''s the brand-savvy and posh one. Literally
        anybody could be one of these characters and it''s so much easier to relate
        to something when you see yourself in a character! I think that''s why even
        with a different setting from us Pinoys, it was still very appealing to readers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb40d4-9e95-4815-840e-f5c5e6262bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.472+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you go about conceptualizing your variant cover
        and applying your own art style to Betty and Veronica, as well as Archie,
        Jughead, and Hotdog?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea9ae28-0a1c-4b4f-82d0-255880f1ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I initially made three studies for the editors. I wanted to stay
        true to the very comical and classic approach of Archie Comics. Something
        that shows a day in their life, a part of their personality seeping through
        the final art. I think Mike Pellerito, Archie Comics President, saw this in
        my third study and he got that one approved. I wanted to make them more appealing
        to a more modern crowd, which I think was the main goal of the company''s
        rebooted series. I did that by adding in more vibrant coloring with some easter
        eggs like the shop Veronica got out of which is "Arcci" (a reference to Gucci).</p>'
    '34':
      'image': 'jcr:02f343e5-03b1-406b-9069-53df65bab74a'
      'imageCaption': 'Veronica is the "posh and brand-savvy one," another Archie
        character that Gonzales frequently draws. Archie comic artist Fiona Staples
        noticed her fan art on her Twitter, and called it "beautiful." Photo courtesy
        of RIAN GONZALES  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5a0e96-6f65-45b0-928c-908d09270c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6887f1be-0f9f-451e-92f3-798f4ddbce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Have you been checking out Archie''s other reboots and series?
        As an artist, why do you think they''ve become such a hit with people who
        have otherwise largely written off the Archie franchise for being somewhat
        dated and too safe before?</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc6e4b-91b3-4cfd-8497-6a40ff4ef48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archie Comics was very particular in tapping a much younger crowd
        of creators that understand how things in the modern day work. In the rebooted
        “Archie” series, there are actually pop culture easter eggs such as Veronica
        being described as a "Kardashian" and Betty using Urban Decay makeup. In this
        reboot, Archie actually has a reason for breaking up with childhood sweetheart,
        Betty, which is the “Lipstick Incident.” He also justifies why he''s currently
        dating her polar opposite, Veronica. They are the same characters that we
        love, but they deal with more life-like problems and their relationships.
        To me, they seem to be more human, trying to get through day-to-day problems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6988347-8443-4784-ae5a-7081dfd8d58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company took a big risk that paid off by rendering their classic
        characters in so many different art styles, through so many different artists
        — at the end of the day, they''re still recognizable. Was it easy for you
        to come up and stick to an art style of your own? Is it difficult for you
        to derive from it now?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055e9ca-50c7-4497-9bf6-6bffab23eefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:45:13.473+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:45:16.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To me, art style is constantly about upgrading what you know. If
        people saw stuff I drew a few years ago, they''d wonder how I got to my current
        style now. A few elements are still there but a lot has changed! I''m so grateful
        that now, we have the internet where we can easily learn from thousands of
        artists and reference materials. I''m always up for upgrading my visual library.
        When I know that I am no longer growing as an artist from what I know and
        what I do, I try to read and practice some more on new things. Art is about
        incorporating everything that you''ve learned on a piece of paper and the
        learning never stops.</p>'
  'Dela-Rosa-confident-drug-problem-will-end-in-3-to-6-months':
    'author': 'Ben Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-09T17:36:32.367+08:00
    'imagesource': 'jcr:8ac7f704-9056-40f1-a224-ee835a56817c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb011a3b-223b-4183-8120-1f344bc78e74'
    'lead': 'Just a month after the Duterte administration’s intensive anti-drug campaign,
      the supply of illegal drugs in the country has dwindled, PNP Chief Ronald “Bato”
      Dela Rosa said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:49:03.858+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:22:22.988+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:22:22.721+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa confident drug problem will end in 3 to 6 months

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf596e-fa95-4556-9490-808c351b1971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.858+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City (CNN Philippines) — Philippine National Police (PNP)
        Chief Ronald Dela Rosa on Tuesday said the government can beat President Rodrigo
        Duterte’s deadline — and suppress the country’s drug problem in three to six
        months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38221e0f-5021-45a0-ab97-4a7315440491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before policemen during the PNP’s 115th anniversary in
        Davao City, Dela Rosa said at the rate things are going, he is positive that
        the drug menace in the country would greatly reduce by the end of this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d78e9c-2add-4a5a-ae59-7f013e61fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said about 600,000 people allegedly involved in drugs have already
        turned themselves in – including the local government officials and police
        officers who were publicly named by the President last Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6864885-da5f-4ac8-92cb-afeb0f0c39b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/duterte-names-narcopoliticians-judges.html">READ:
        Duterte names gov''t officials, judges in drug trade</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8fed9d-14bb-4fdf-bd1c-d893023fb9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also revealed, the supply of illegal drugs in the country
        reduced remarkably, a month after the administration started its anti-illegal
        drugs campaign. He said many Filipinos have also expressed their willingness
        to help in the drug campaign by providing information of illegal drug traders
        in their respective areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3b106a-01ff-4964-b8b3-8aeb5b639f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa earlier said the administration will soon release more
        names of suspected narco-politicians. He said the list is being validated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e61f7b-bf44-49c3-9247-a3b8736a0745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He turned emotional as he appealed to the police officers to cooperate
        in ensuring that the three-to-six-month timeline is achieved, but he reminded
        them to not put their lives at risk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a5039-fd2d-4c0a-aa11-447fdc317646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Di kailangan mamatay para maging bayani. Maging maayos lang at
        tapat sa paglilingkod (You do not have to die to be a hero. Just do things
        right and give a truthful service),” Dela Rosa said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf76d0-a5e4-4b02-bf35-16c31eaa849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged the police not to mind the criticisms hurled against
        the government’s anti-drug operations because they are doing a good job.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb2366-bd4b-4d7a-9eae-e4d92ee42080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ipagpatuloy lang natin ating ginagawa</em> (Let us continue
        what we are doing),” Dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d79a924-3cd6-4d11-8686-5a5ca18d6efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Sunday reiterated that he fully supports the police and
        the military even if they would face charges as more and more drug suspects
        are killed in anti-drug operations. Human rights activists and the United
        Nations have expressed great concern over the alleged extrajudicial killings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2f6153-8eae-4b3a-9302-f5a21c233cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/08/Sereno-expresses-concern-over-drug-list.html">Related:
        Sereno expresses concern over drug list</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51b1c1a-b0ee-457c-8735-9debfe3fd8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Human rights group urges President Duterte to stop killings</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de146306-20b3-4cff-a07e-cc60878d5f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte promised he would not let any police or military officer
        to be charged and jailed "in the performance of their duties."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0da42e-853e-4a26-84f8-d3df01fbbcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:49:03.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:22.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to say now – they will never go to prison – not under
        my watch," he said.</p>'
