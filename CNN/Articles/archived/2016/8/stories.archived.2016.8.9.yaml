      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Italy''s Matteo Marconcini
        made quick work of the Philippines'' Kodo Nakano in the men''s judo 81kg division
        in Rio on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f8e03e-bbf2-4a9d-92dc-78dcdd48dc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:16:10.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:04.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only took the Italian less than two minutes— 1:19 of the clock
        to be exact— for him to get the better of his Filipino foe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22777d2d-9014-4aa4-aec5-7d3f97e72be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:16:10.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:04.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino judoka started out looking to be the more aggressive
        of the two, but was quickly caught out. Marconcini showcased his mastery over
        Nakano, who crashes out of medal contention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c18f15-f3f5-4713-b112-adbf0fd58b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:16:10.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:04.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakano was a last-minute inclusion in the Philippine delegation,
        bringing their total number of athletes to 13.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f271a-1ee1-4aae-8793-b6fa495ef9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:16:10.726+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:20:04.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-Japanese judoka was included in the list after Iran''s
        entry to the 81kg category withdrew from the games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208b7ffc-32ee-481d-b4a9-92281c0d963c'
