      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old, who quit the sport after the 2012 Games, was back
        with a bang in Rio as Team USA eased to victory in the 4x100 meters freestyle
        relay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2be1f37-aa8f-4203-a6a9-f86fac6c2a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps, who produced a stunning second leg, has now won 23 medals
        in total, extending his record as the most decorated Olympian of all time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de28d94-9633-4876-9fe0-88e77cd3d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With son Boomer in attendance, Phelps did his kid proud, along with
        teammates Caleb Dressel, Ryan Held and Nathan Adrian.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe19120-9ce8-4fcb-8f9b-819ca4766ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second gold of the night for the U.S. after Katie Ledecky
        produced an astonishing performance to win gold in the 400m freestyle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b8b26a-483f-4583-b230-55ceedc92c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-year-old smashed her own world record to win in a time of
        3:56.46 -- nearly five seconds ahead of her closest rival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc5e12-77fe-474e-8e42-4fafb0627fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledecky''s previous best in the 400m was in August 2014, when she
        came home in 3:58.37 at the Pan Pacific Championships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa590a3-8459-4838-8176-134c8b9da1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she tore that time to pieces to finish ahead of Britain''s Jazz
        Carlin and U.S. teammate Leah Smith.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1846401e-899a-4e9f-bbc8-c475f646da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after anchoring the U.S 4x100m relay team to silver, Ledecky
        showed just why she''s being touted as the best female swimmer on the planet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20f50f-effd-4590-b644-b2441605851c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledecky stunned the world at London 2012 by recording the second
        fastest 800m time in history at the age of just 15.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94593826-b879-42ed-a899-36f12e363f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has now set 12 world records in the past four years and could
        yet add the 200m and 800m titles before she''s done.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379b08a1-f32d-4b2a-aa54-68778c56dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaststroke sensation Adam Peaty earned Great Britain its first
        gold medal of the Games with a typically stylish performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3188a-c784-4baa-b4e3-213d28e413fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old smashed his own record to add the Olympic title
        to his world and European crowns.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5efea-3119-48e0-933e-b8b39a5adc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s so surreal to get Team GB''s first gold," Peaty, the first
        British man to win gold in the pool since 1988, told BBC Sport.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1260d28c-b561-49b8-a424-66dafb20c1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came out tonight and took the first 50 easy and came back with
        everything I have got.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc20d6ce-9cd7-4a2b-9f2c-b241195ed61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did it for my country and that means so much for me."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85c2db-b49d-4e67-b769-4ff036c72553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first race of the evening, Sarah Sjostrom broke her own world
        record to become the first Swedish woman to win Olympic gold in the pool.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f01ff3-8d04-4465-a9fe-29e8d0f6598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-time world champion won the women''s 100m butterfly after
        racing home in 55.48 seconds to finish ahead of 16-year-old Canadian Penny
        Oleksiak and U.S. defending Olympic champion Dana Vollmer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41853d63-480f-4017-a6ad-1d421c24c47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.485+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:21.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/07/sport/michael-phelps-katie-ledecky-rio/">"Michael
        Phelps wins 19th Olympic gold, Katie Ledecky breaks record."</a></em></p>'
  'russians-booed-at-olympics':
    'author': 'Eliott C. McLaughlin, CNN'
    'caption': 'Roughly 70% of Russia''s Olympics contingent has been cleared to take
      part in the Rio Games, but that doesn''t mean competitors or spectators have
      to like it.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-09T09:04:55.023+08:00
    'imagesource': 'jcr:d7177e50-fce6-4fe5-b723-35f06a245d78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8b3934d-69c2-4239-948c-508a7a719994'
    'lead': 'Roughly 70% of Russia''s Olympics contingent has been cleared to take
      part in the Rio Games, but that doesn''t mean competitors or spectators have
      to like it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:47:55.788+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T09:48:00.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:48:00.061+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians booed at Olympics, setting up heated breaststroke finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87423fb1-d769-4bc1-acb9-663f68b1d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Roughly 70% of Russia''s Olympics contingent
        has been cleared to take part in the Rio Games, but that doesn''t mean competitors
        or spectators have to like it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fa6099-90eb-4449-8d71-d0ab0e7b3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans sounded off during Friday''s Opening Ceremony, turning the
        normally jubilant parade of nations into mixed commentary on the decision
        to let 271 of Russia''s 389 athletes compete despite a report accusing the
        country of "state-sponsored doping."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e35f9db-0314-4359-8361-630a01c997cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Olympic Committee spokesman Mark Adams said Monday
        it was a shame the Court of Arbitration for Sport wasn''t "tougher on doping,"
        but that Olympics officials have no choice but to accept the decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98870712-2de0-40a0-a84b-33ea521cfc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are people who have served sanctions and are now clear ..."
        he said. "There are athletes from many teams who have served sanctions and
        are able to compete."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae86b05-f83b-48f7-9dbc-369f3747c867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Lilly King was one of many swimmers – including Lithuania''s
        Ruta Meilutyte and Zimbabwe''s Kirsty Coventry – who was not happy with the
        court''s decision allowing Russian athletes to compete.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c2e712-ecf2-4314-b420-d221ab3d6d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resurrecting a Cold War rivalry that reached its zenith years before
        she was born, King called out her Russian rival, Yuliya Efimova, who faced
        two bans for performance-enhancing drugs before eventually being allowed to
        swim in Rio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d17d39-fbb9-4635-a89c-c328d1ea155d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sets up a tasty finals in the women''s 100-meter breaststroke
        Monday night, but more on that in a second.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f743fb4-9996-4a50-a66d-a4cc2cbb767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.401+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take a look at how Russia has been welcomed – or, perhaps
        not so much – at the Rio Games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56995b3b-286f-4a82-8ff0-4382869353ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening Night</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad1713-de9a-434c-8876-0cd931473126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forgive the baseball metaphor – the sport hasn''t been played in
        the Olympics since 2008 – but garnering applause during the Games'' Opening
        Ceremony should be a home run.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f046927-b578-4515-85d1-8943f33e77fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so for the Russians. As the athletes stepped into Maracanã Stadium,
        rocking bowties and blazers with white piping, they were met with a smattering
        of boos among the applause.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3418dbdc-f1c4-484f-8b53-8637ae2b2927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If few or none of them noticed the boobirds, it''d be understandable
        considering that until two weeks ago, there were still mutterings about banning
        the entire team from competition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e06fd86-f13b-4295-ad05-852cb1f5361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.402+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russians marched into the stadium smiling and waving. Some wore
        Russian flags around their necks like capes, while others blew kisses to the
        cameras. Many recorded the moment on their mobile phones. Most didn''t seem
        fazed by the mixed reaction to their appearance. See for yourself here (the
        Russians make their entrance around 3:42:30).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a373e07-0dd8-4742-a55d-62e91d71b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio 2016 spokeswoman Mario Andrada chalked the jeers up to the passion
        of Brazil''s sports fans and the country''s soccer/football culture – though,
        to be fair, it did not appear Brazilians were the lone culprits in deriding
        the Russians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039028bf-9b0f-4bd5-b1cb-4ae671fc751d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are helping Brazilians to understand the right moment and the
        right level of passion. But we''d rather have some passion than none and I
        think it''s a process of learning," he said. "Booing is kind of part of the
        football culture, which is that everything is very unilateral – my team or
        the team against me. Again, it''s part of the education that we need to have
        to help Brazilians to understand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d87338-09e4-4656-9d6c-171f74d4970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowd relays displeasure</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7e0038-d454-41ef-be02-2070dc5dc995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s Andrey Grechin, Danila Izotov, Vladimir Morozov and Alexander
        Sukhorukov arrive for the men''s 4x100-meter freestyle final Sunday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77bb1f8-c4fc-4bc4-8de8-7be999f07c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Sunday''s men''s 4x100-meter freestyle relay, swimmers
        from Japan, Belgium, Brazil, Australia, Canada, France enjoyed a steady hum
        of applause. The cheers ramped up when the American quartet, including the
        most decorated Olympian of all time, Michael Phelps, walked into Rio''s Olympic
        Aquatics Stadium.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2c2d82-0912-4621-82c1-3120281c0462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cheers emanating from the stands abruptly morphed to a bassy
        boooooo as Russians Andrey Grechin, Danila Izotov, Vladimir Morozov and Alexander
        Sukhorukov followed the Americans into the arena and shed their warmups.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d449a8-f762-4542-813c-0cda07a6e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three team members had not been implicated in the anti-doping report.
        Morozov, however, had been banned after being mentioned specifically in Richard
        McLaren''s investigation. Morozov appealed the suspension, and last week,
        the International Swimming Federation cleared him to swim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd70fc2-cfea-4e02-bd54-b25e9aae5823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wouldn''t matter. The U.S. team went on to win – making Phelps
        even more decorated, with 19 gold medals – while the Russians splashed their
        way to fourth.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4051691-7aeb-4ef8-8199-ee9846361422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I''m just not a fan''</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f49295-5b36-49ab-ae6b-290b0e3154d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efimova, another of seven Russian swimmers to be banned but reinstated
        just in time for the Rio Games, also heard boos when she won her heat in the
        women''s 100-meter breaststroke.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa4acc-f3ed-4f53-955f-c253d590ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standing in the ready room, King watched on TV as Efimova emerged
        from the water and put her finger up, to say she was No. 1.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db787799-6fe8-4b5f-b8fe-fec196016bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nay, said the American, putting up her own finger, but this one
        was more reminiscent of a finger used to admonish a small child, the same
        finger NBA Hall of Famer Dikembe Mutombo used to dish out when he swatted
        an opponent''s shot into the luxury seats.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f2f4f-f3fb-470a-bc15-758815d512c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about her reaction, King told a reporter, "You''re shaking
        your finger No. 1, and you''ve been caught for drug cheating. I''m just not
        a fan. I''m going to go swim my heart out for USA and hopefully that turns
        out the best."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd9b07-5330-43f3-9b65-a81bf9734402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King then backed up her comments, winning her own heat with a time
        of one minute and 5.70 seconds – two-hundredths of a second faster than Efimova.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105407be-9f62-4486-9489-b9082d082c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the two are slated to face off in the event''s finals Monday
        night. Rocky v. Drago, anyone?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba45ca9-1b31-40a9-93d6-00f6b73f55db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto contributed to this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13762e5-a908-495e-8d46-4628760edd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:47:55.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:48:00.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ths story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/08/sport/rio-olympics-russia-booed-lilly-king-yuliya-efimov/">"Russians
        booed at Olympics, setting up heated breaststroke finals."</a></p>'
  'nokor-sokor-gymnast-selfie-in-rio':
    'author': ' Lauren Said-Moorhouse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-09T08:50:00.804+08:00
    'imagesource': 'jcr:d5f58fde-53ca-4205-bad2-ff267b92ca47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb51bb2b-2e80-41cf-8b9a-62f4e7eeaf7e'
    'lead': 'A couple of gymnasts at Rio 2016 have taken to heart one of the founding
      principles of Olympism – "placing sport at the service of the harmonious development
      of humankind" – in a very modern way.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:51:45.967+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:25:57.314+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:25:57.020+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Summer Olympics: Gymnast selfie briefly unites North and South Korea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed4390-72bd-4930-bb58-e8b4581cfcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:51:45.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A couple of gymnasts at Rio 2016 have taken
        to heart one of the founding principles of Olympism – "placing sport at the
        service of the harmonious development of humankind" – in a very modern way.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea2cf7-ad4f-4e03-be5b-80b0a74e2c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:51:45.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gymnasts Lee Eun-ju of South Korea and Hong Un-Jong of North Korea
        posed for a charming selfie, an impromptu photograph that''s a rare occurrence
        by members of the two Koreas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d541802-5ac2-4c2c-aed8-c61bbf5cfc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:51:45.967+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:57.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations have been frosty between the North and South since its
        division following the end of World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819925bf-18af-435d-9e9e-716d804581f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:51:45.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technically the two Koreas remain at war with one another – and
        have been for decades – though an armistice is in place. This doesn''t stop
        tensions flaring up around the world''s most fortified border.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Gymnasts from North &amp; South Korea take a selfie together. This
        is why we do the Olympics. <a href="https://t.co/Id44OuehN3">pic.twitter.com/Id44OuehN3</a></p>&mdash;
        ian bremmer (@ianbremmer) <a href="https://twitter.com/ianbremmer/status/761641203960086529?ref_src=twsrc%5Etfw">August
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3310a512-4fff-4b07-8ba5-ac1e65ee2876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:51:45.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91cc908-9ac8-4f43-be26-82321d4a0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:51:45.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But geopolitics were put to one side for one moment in Brazil as
        the two Olympians came together to capture a shared moment of joy while representing
        their two nations during Sunday''s Gymnastics training at the Rio Olympic
        Arena.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca72c6-3aa4-4b28-ab2b-07d1e214a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:51:45.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this is Lee''s first Olympics, Hong is a veteran gymnast.
        She became the first North Korean gymnast to win a medal at an Olympic Games
        when she took home the gold medal in vault at the 2008 Games in Beijing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc51c2-e6de-48f7-b204-3e83a69d8fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:51:45.968+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:25:57.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/08/sport/korea-gymnast-selfie/index.html">"Summer
        Olympics: Gymnast selfie briefly unites North and South Korea."</a></em></p>'
