    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b40b0-f043-495e-a68d-7aa7874df3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:37:57.099+08:00
