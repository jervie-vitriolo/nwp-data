    'template': '1'
    'title': 'Duterte warns Sereno of crisis, martial law if drug efforts thwarted

      '
    'updated': 2016-08-10T10:48:00.000+08:00
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15bb773-b060-46aa-8ff8-52f1063f9c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In his usual no-holds-barred
        fashion, President Rodrigo Duterte lashed out at the Supreme Court''s chief
        magistrate on Tuesday — over the latter''s statement that alleged drug personalities
        didn''t have to turn themselves in unless there was a warrant for their arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48edee1-1e69-4b66-b303-540296fcaf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was at Camp Evangelista in Cagayan de Oro, brushed
        off Chief Justice Maria Lourdes Sereno''s demand — as contained in a letter
        she sent to the President on Monday. Among those who were included in the
        latest "narco-list" — which Sereno described as premature announcement — were
        four judges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80cbd64-c73a-47c0-bba0-014d69411408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.624+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President told Sereno that given the country''s slow judicial
        process, he could not simply wait for arrest warrants to be issued — while
        letting drug addicts and pushers roam the streets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298a763-8ba2-4291-8cfe-d5ee39b2a596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/Alleged-narco-politicians-narco-politics-deny-involvement-illegal-drug-trade-duterte.html">Related:
        Alleged narco-politicians deny involvement in illegal drug trade</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc0a4df-4dea-45b5-a4dd-44ac0925314e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, chief justice, there is a slaughter going on. Mind you,
        you are appointed by the government there in your office as chief justice
        at a time na wala ginagawa ang government (when the government did nothing).
        Why wait for warrant of arrest? There are 600 thousand addicted," Duterte
        said in reference to Sereno''s appointment during the Aquino administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700eece-400d-450d-9965-6c2777ba5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then posed a question to the country''s chief magistrate: "Would
        you rather I declare martial law?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c2915-ba16-40ed-af76-22572ddea69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he would consider this option if his efforts against
        the drug menace were to be stopped by the judiciary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2285d5cd-7d8a-40ab-8071-4f1bad3f6b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinapatay ang Pilipino (Filipinos are being killed). I grieve for
        the so many women raped... Infants killed tapos ipitin mo ako? (then you would
        pin me down?)"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f19519-e6f6-46ce-9bf0-d3c2c14419e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/05/Palace-Duterte-defend-shoot-to-kill.html">Related:
        Palace, Duterte defend shoot-to-kill order vs narco-politicians</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0295c2f-3eb1-4b65-bd32-7d5c604b4b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also warned Sereno of a possible clash between two equal
        branches of government that could lead to a constitutional crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206064bb-74d5-4193-b4b7-b73a5e4d31ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not create a crisis because I will order everybody in the executive
        department not to honor you. Gusto mo ng prangkahan (If you want me to be
        frank)."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad09b3f-cfa8-4b21-a773-41df85860172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be recalled that Duterte — even before the May 9 polls —
        had previously made a similar warning to those who might want to impeach him
        should he win the presidency: threatening to shut down Congress should they
        try to do so.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73686143-5326-4562-89cf-a9b0989552c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also cautioned lawmakers about launching probes into his
        fight against drug criminals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce0ed2d-7b1c-4499-bf39-3b3db56e5776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/leila-de-lima-war-on-drugs-privilege-speech.html">Related:
        De Lima: ''We cannot wage the war against drugs with blood''</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc43303-54a4-441c-942e-4be7ea0a7549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:05:14.470+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:05:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
