      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judoka Kodo Nakano, swimmer Jasmine Alkhaldi, golfer Miguel Tabuena,
        marathoner Mary Joy Tabal, Eric Cray, long jumper Marestella Torres-Sunang,
        and taekwondo jin Kirstie Alora are all still in the hunt for a medal in Rio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc890628-a5c6-4b4c-9131-faeb90d2547f'
