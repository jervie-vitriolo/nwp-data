    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5120eb88-444f-41cc-8526-7cd63dd8fea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa TV <em>kasi, kunwari, nasa isang tent kami, tapos darating yung
        PA [production assistant], bibigay yung lines mo,” Bayani says. “Kung magkakilala
        na kami ng mga actors na yun sa tent, magchi-chikahan kami. Pero most often
        na nangyayari, hindi kami nag-uusap talaga, about the story or our characters.
        We just memorize our lines, listen to the director, and then do it. Sa indie,
        hindi ganun. Ine-encourage talaga ang collaboration. And it’s OK. Kahit hindi
        pa sabihin ng director na, ''Mag-usap nga kayo,'' ikaw mismo, eh. Or sila
        mismo yung lalapit sa’yo. ''Oh, yung ganito! Can we do this?'' So mas may
        ganung vibe. Sa isang set ng indie film na it makes them… parang mas masarap
        na lang maglaro.”</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75e8e3-a84c-49b3-8493-883bcd31de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of her frequent collaborators, Alix, who also began his filmmaking
        career in the second Cinemalaya film festival, eventually made the move to
        television as well, where they got to work even more. Alix is known for creating
        the Coachella of actor ensembles, pitting greats such as Rosanna Roces, Cherry
        Pie Picache, Anita Linda, Angel Aquino, and Bembol Roco, sometimes all in
        one movie (such as in the 2011 Cinemalaya entry, “Isda”). Other curious castings
        include Nora Aunor and Alden Richards for the short film “Kinabukasan,” Bayani
        and pre-”Be Careful with my Heart” Jodi Sta. Maria in “Chassis,” Gina Alajar,
        Mercedes Cabral, Cogie Domingo, and Alessandra de Rossi in “Mater Dolorosa,”
        and Zanjoe Marudo, Luis Alandy, and Thai actor Ananda Everingham in the 2012
        Cinemalaya entry, “Kalayaan.” His prolific career, with 37 directing credits
        so far, entails a stable of go-to actors, including Bayani, which he brought
        along with him when he started doing TV shows such as “Wagas,” “Bayan Ko,”
        and “Karelasyon.”</p>'
    '45':
      'image': 'jcr:105f38c8-df31-422a-8bcb-4f79be7d3034'
      'imageCaption': '"Dagsin" is Janine Gutierrez''s second foray into indie films
        after Gino Santos''s Sinag Maynila entry "Lila" earlier this year. Photo by
        RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
