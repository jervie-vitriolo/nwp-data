    'title': 'Why all the TV stars are going indie

      '
    'updated': 2016-08-10T18:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6930b-835b-479a-8f39-ad4d308a1645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2005, Cinemalaya
        began as a modest five-day festival with nine films and six shorts in competition.
        One of its initial intentions, aside from defibrillating a stagnant local
        film industry, was to populate the programming of then festival benefactor
        Tonyboy Cojuangco’s TV video-on-demand channel. It was an avenue for both
        established actors and young upstarts to rub elbows with each other and tell
        fresh and engaging stories — scarce commodities in a playing field that was
        mostly running with vehicles for network stars and the usual heap of commercial
        pap from the Metro Manila Film Festival. The Filipino independent film scene
        was relatively young back then, but had filmmakers like Brillante Mendoza,
        Lav Diaz, and Raymond Red leading the movement. Cinemalaya was at the cusp
        of this shift, providing the necessary push for filmmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d80cac-c6d9-4136-aaa5-5a78e3b82e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films from the festival, such as Auraeus Solito’s “Ang Pagdadalaga
        ni Maximo Oliveros” and Pepe Diokno’s “Engkwentro,” went on to earn awards
        and recognition from film festivals abroad. The festival revived careers:
        directors who were long thought irrelevant were celebrated and actors who
        otherwise languished in teleseryes gained instant cred — and were even recognized
        for their impressive performances. In its 11-year competition, the list of
        awards has been a strange yet welcome rundown of veteran actors and upstarts,
        mostly coming from the weird and wonderful land of television. Whoever thought
        that LJ Reyes, after being in the Final Four of the reality talent search
        “StarStruck” in 2004, would go on to win Best Supporting Actress in 2010 for
        “The Leaving?” Or Eugene Domingo, would take home, first, Best Supporting
        Actress in 2008 for “100” (where Mylene Dizon also won for Best Actress) and
        then Best Actress for her breakout hit “Ang Babae sa Septic Tank” in 2011?
        Or even Joross Gamboa, erstwhile goofball and another reality talent search
        finalist, would win Best Supporting Actor for “Intoy Syokoy ng Kalye Marino”
        in 2012? These are actors whose performances on TV or commercial films are
        taken for granted, relegated to on-screen presence or comedic relief for the
        bigger artistas, but once out of the network pool and into the tempest of
        the indies, they emerge as genuine contenders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62fd143-0273-4130-9d3d-553926b290d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s an incredible amount of luck involved. Sometimes, it’s a
        straight path which comes with tirelessly toiling from one project to another,
        whether indie or commercial, hoping it’ll be The Big Break, but sometimes,
        as in the case of Jasmine Curtis-Smith, it’s just being at the right place
        at the right time.</p>'
    '5':
      'image': 'jcr:6ec1350b-d748-4f0c-aade-5a00c7c9fbe0'
      'imageCaption': 'Benjamin Alves returns to Cinemalaya this year in Atom Magadia''s
        "Dagsin." Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb2f5b-9634-4d0b-b5a7-9e68bc324d33'
      'mgnl:activationStatus': true
