      'text': '<p><strong>(CNN)</strong> — Michael Phelps produced a vintage performance
        to claim an astonishing 19th Olympic gold medal of his career on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d683b9e-77cc-470c-8958-47cd912584e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:44:01.483+08:00
