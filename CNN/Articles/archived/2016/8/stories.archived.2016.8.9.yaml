      'mgnl:created': 2019-10-17T14:52:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e354691c-d83d-40bc-b090-efa5dcb01ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In “Dagsin,” she plays the younger Corazon (Marita Zobel) who goes
        through an emotional upheaval when her husband, Justino (Alves, and later
        Abuel) is sent to war. The film’s director Atom Magadia told Gutierrez that
        they specifically picked her for this role because of her personality off-screen.
        “My character is a child at heart,” she says. “Very optimistic, so they thought
        that what I am is why they got me for this. Compared to ‘Lila,’ which was
        was a bit darker. Horror talaga, and paranoia, that was the main [element],
        I didn’t have to try as hard as I did to be really down and everything [for
        ‘Dagsin.’]”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2316f538-d7c2-4a6a-8af9-b61d1a606c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez admits that she feels more of an actress when she’s doing
        independent films. “I’ve always had a really high respect for indie directors,
        writers, and actors because it’s something that you really have to do for
        the love,” she says. “It’s not about popularity or money. It’s really about
        getting your story across and showing a side of whoever’s story you’re portraying.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f08f3c-fbba-4e64-941a-77403331c5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.102+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s also the added pressure of just simply starring in an independent
        film; the sole weight that people attach to it can be daunting, particularly
        now that Cinemalaya and other local film festivals have proven the boundaries
        of what non-commercial cinema can do. “Feeling ko, especially ‘pag indie,
        baby ‘yan ng director eh, or ng producer or writer. It’s a really personal
        project. To be invited to that is such an honor. I guess the whole environment
        of Cinemalaya… when you’re working with amazing people, it can’t help but
        inspire you more and lift you up.”</p>'
    '57':
      'image': 'jcr:f5fb9b97-be00-4ef0-bdfe-37b8dacbebd7'
      'imageCaption': '“I’ve always had a really high respect for indie directors,
