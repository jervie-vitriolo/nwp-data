    'jcr:uuid': 'e4495921-43a8-4ad3-b8f5-0a7ae65e77d6'
    'lead': 'When Cinemalaya began as a small film festival in 2005, it was supposed
      to be a shot of adrenaline to an ailing film industry. 12 years later, it has
      become a viable sub-industry where showbiz lines become blurred for the sake
      of Philippine cinema — as well as a playground for TV stars who want to prove
      themselves worthy of being called an “actor.”'
