    'template': '1'
    'title': 'American, Australian kidnapped in Afghanistan, police say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee0e669-ceae-4d80-95dd-1e15fc1c5759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kabul, Afghanistan (CNN) —</strong> Investigators in Afghanistan
        are searching for an American and an Australian who were kidnapped in western
        Kabul, the city''s police chief told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b0d2d6-36e9-42f3-bffb-7c5b98e80209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.940+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two men, lecturers at the American University of Afghanistan,
        were kidnapped Sunday evening when two gunmen stopped the car they were riding
        in, an Afghan security official told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddd64f-7ec3-4e9d-940f-2f15dee97649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One assailant broke the passenger-side window with his gun and took
        the two men away. A driver and bodyguard were left unhurt, the official said.
        The kidnappers were wearing military uniforms, the official said, but not
        the design and color of the official Afghan army uniform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0898a78b-4f31-480b-9644-625775414766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been no claim of responsibility.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Australian kidnapped in Kabul <a href="https://t.co/JY0hgyBxAh">https://t.co/JY0hgyBxAh</a>
        <a href="https://t.co/ANO0BQFV4S">pic.twitter.com/ANO0BQFV4S</a></p>&mdash;
        Sky News Australia (@SkyNewsAust) <a href="https://twitter.com/SkyNewsAust/status/762536828062883840?ref_src=twsrc%5Etfw">August
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711dec51-0802-4c50-a56e-77c448989d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae5070b-7085-446e-a25c-0d89487e2513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Kabul confirmed that an American citizen had been
        kidnapped near the university.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d3ec9a-b464-4814-b0bd-677f4915eb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.139+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embassy security officials are working with Afghan law enforcement
        and the school to assist in the investigation into the kidnapping, embassy
        spokeswoman Susan C. Doman said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc71881-1c84-4acf-a0d7-628f369218ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the university could not be immediately be reached
        for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fef559-7946-472e-9b2e-bc5c4cf4311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.941+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its Twitter account, the school describes itself as "Afghanistan''s
        only private, independent, and not-for-profit university."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0de04-637d-4c79-8eae-d5cc8f376f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school said on its Facebook page that its Kabul campuses will
        remain closed Monday and Tuesday but did not explain why. Regional centers
        are operating as normal, the Facebook page said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93395995-7f3e-4f5c-8d94-2e1dda4c5efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attack last week injured tourists</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554f0fe3-b895-4d87-82bb-5dd881c26c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes after six tourists were injured in western Afghanistan
        Thursday when a rocket struck the vans they were traveling in. The Taliban
        claimed responsibility for that attack, which occurred in Herat province.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7279a8e8-d5b5-4e92-9e21-42520ceed254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists were from the United States, Ireland, Britain, and
        Germany.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86e832d-1e69-422c-842d-c34b830118ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries, including the US and UK, have longstanding travel
        advisories warning against all but essential travel to Afghanistan due to
        the security situation throughout the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74538dd-5d98-445a-9904-b2a0ec5bd3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.140+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two foreign aid workers with the International Assistance Mission
        were killed in the city of Herat in 2014.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad17856-206f-4cf5-afb9-ee2466672203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.942+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened security fears</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d3d378-32f6-4971-b132-b8a52fb2e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence has erupted across the central Asian country this spring
        and summer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83e875-b6a7-419d-8b48-a9912b3a78c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a rash of kidnappings and Taliban bombings have heightened security
        fears in Kabul. US and other diplomats have been barred from traveling by
        road the short distance from the city''s international airport to their diplomatic
        missions. Instead, they''ve been ferried by helicopter.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0131e5-1bcb-4429-b797-64b4a0a66733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed a suicide attack July 23 in Kabul that killed at least
        80 and wounded more than 200 during a protest by the Hazaras, a Shia minority
        group. The Hazaras are a Persian-speaking people who mainly live in central
        Afghanistan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6628ac-0aa4-4c1d-8a9b-27646a9e0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 30, the Taliban claimed responsibility for two suicide bombings
        on a convoy of buses carrying newly graduated Afghan police officers just
        west of Kabul. The attack killed 30 officers and four civilians and wounded
        60, Musa Rahmati, the Paghman District chief, said at the time.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59179576-d446-456d-815c-3ce6967c6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:14:38.141+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:14:41.943+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also claimed responsibility for an attack June 20 on a
        bus full of foreign security contractors, which killed at least 14 and wounded
        eight, said Seddiqi, the Interior Ministry spokesman. Most of the victims
        were citizens of Nepal.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
