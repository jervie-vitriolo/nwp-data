  'FVR-optimistic-about-ice-breaking-China-trip':
    'author': 'Venus Wu, Reuters'
    'caption': 'Former President Fidel V. Ramos is special envoy to China.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-09T16:18:52.452+08:00
    'imagesource': 'jcr:1898e53a-d739-4bb1-82f6-3478f4242268'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3fe5f6c-d648-4dd0-8051-051a88d0ef2f'
    'lead': '"I''ve always been a very optimistic person, always looking for the best
      results," former President Fidel Ramos told reporters in Hong Kong. "But of
      course that also depends on the attitude of the Chinese officials."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:01:49.054+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T09:01:55.266+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:01:54.887+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FVR ''optimistic'' about ice breaking China trip

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd2cf0-f23d-447e-96ae-b25bf106bc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (Reuters) —</strong> Former Philippine President
        Fidel Ramos on Tuesday named the head of a Chinese government think-tank among
        the experts and officials he hoped to meet on a trip to rekindle ties with
        China soured by a maritime dispute in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258b189-bedf-4b52-a279-1fdb447f93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 12, an arbitration court in the Hague ruled that China had
        no historic title over the busy waterway and had breached the Philippines''
        sovereign rights there, infuriating China, which had dismissed the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa7b4fc-7e9b-455a-ae70-dff3ae5ee9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been a very optimistic person, always looking for
        the best results," Ramos told reporters in Hong Kong. "But of course that
        also depends on the attitude of the Chinese officials."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1b2243-f363-4753-a88a-8d1997aa5795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos gave no details of his itinerary or of those he planned to
        meet, except for Wu Shicun, who heads the National Institute for South China
        Sea Studies think-tank, based on China''s southern island of Hainan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18899857-bd50-4101-81b5-187dfb93ed42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about others, such as China''s former deputy minister for
        Foreign Affairs Fu Ying, Ramos said he did not know yet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a125ee-e793-44f1-a89e-b6da367d7013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all have links with Beijing, because some of them are already
        retired but elevated to the parliament as chairman of this and that committee."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017138ec-8af7-47c8-b715-77af0ce98094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said he sought to improve economic and tourism links, such
        as by allowing "more fishing in the common fishing ground" of the Scarborough
        shoal in the Philippines'' exclusive economic zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d90fd6-7412-43fa-abb6-bf8d8b543856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea is to use the South China Sea as a place to save lives,
        but not to kill people or to destroy lives," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47a181b-dee8-4e15-a3c9-efe9dafbf693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s 2012 seizure of the Scarborough Shoal, denying Philippine
        fishermen access, was among the factors that prompted Manila to seek arbitration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b1856-b1b6-4f5e-ac61-d7bde9a73cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China has ignored the court''s ruling that none of its reefs
        and holdings in the Spratly Islands entitled it to a 200-mile exclusive economic
        zone.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd379fb8d-652e-434f-af75-16f7726e9f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire South China Sea, through which more
        than $5 trillion of trade moves annually. Brunei, Malaysia, the Philippines,
        Taiwan and Vietnam also have claims in the sea, believed to be rich in energy
        deposits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a09d7-f1d2-4962-a3f2-4d5014a0e75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.055+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos, 88, who described his role as an "icebreaker", is known for
        an impromptu duet of Elvis Presley''s ''Love Me Tender'' with former Chinese
        president Jiang Zemin at a 1996 banquet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb335b-2ca9-4fd5-9a6e-a3b9871aa73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His trip represents "the first concrete step" in engagement for
        both sides and "could open a new chapter in settling disputes", China''s state
        news agency, Xinhua, said in a commentary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c199330-e9d4-4b7b-87d0-45cacde3d449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:01:49.056+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:01:55.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was Philippines president from 1992 to 1998, when China occupied
        the submerged Mischief Reef.</p>'
  'philippine-law-marcos-burial-legalities-libingan-ng-mga-bayani-heroes-cemetery':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-09T16:11:53.351+08:00
    'imagesource': 'jcr:13efe251-006e-425c-8314-85af8adfc7c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06ebd008-abd0-4636-9b89-04e83e025bdc'
    'lead': 'University of Santo Tomas Law Dean Nilo Divina in an interview with CNN
      Philippines said there’s no provision in Philippine law that prohibits Marcos
      from being buried at the Libingan ng mga Bayani. Human rights lawyers and advocates,
      however, consider bringing the case to the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:06:16.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T09:06:21.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:06:21.352+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert: No law vs Marcos burial at heroes’ cemetery

      '
    'updated': 2016-08-10T10:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565c141-5bac-421b-8dbc-caa99e0c9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> With the preparations
        for the burial of former President Ferdinand Marcos at the Libingan ng mga
        Bayani, human rights victims are asking if it’s legal to allow the former
        dictator to be buried at National Heroes’ Cemetery (Libingan ng Mga Bayani).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711ded2-97b5-4775-b3ad-2b73280c3900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for University of Santo Tomas Law Dean Nilo Divina — from a
        purely legal perspective — there is nothing in Philippine Law that prohibits
        Marcos from being laid to rest at the heroes’ cemetery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83cc8e-b8d0-4944-bd5c-abd9c0001b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no prohibition from the legal perspective and because
        there''s no prohibition, it can be allowed," Divina told CNN Philippines in
        an interview, Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8ed11-b1c3-4b32-b4d2-a3cc8f511886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Divina, the idea of "moral turpitude" — which human
        rights advocates and martial law victims raise — cannot easily be used.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3398d-8bed-43a9-bfb3-f62d289f0503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said the Armed Forces of the Philippines'' regulation on
        allocation of plots at the Libingan ng mga Bayani, only prohibits those convicted
        of a criminal offense to be buried at the cemetery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f2b02-0192-4c71-94fb-5acb94185a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law expert noted, the specific decisions of the Hawaii court,
        Swiss court, and Supreme Court involve a civil case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34996fe2-4ef1-46ce-984e-dcaff68edb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of the former President, he was found liable and the
        estate ordered to pay the victims of human rights during his regime, but that
        was a civil case. That was not a criminal case. So from the legal perspective,
        there is no prohibition,” Divina said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb740a4-f2a0-4eeb-b1d6-bddb711c1488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/ferdinand-marcos-highest-honors-president-libingan-ng-mga-bayani.html">Also
        read: Marcos getting highest honors at Heroes’ Cemetery burial</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa92e5be-39ef-4e38-819b-b9effb377886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates to question hero’s burial for Marcos</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f40fcf-d20a-4bd3-9296-aa411ec8c30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Objections to the planned burial of former president Marcos at the
        National Heroes'' Cemetery may reach the Supreme Court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f427dfc-c8b2-476b-95da-f9d3441d5116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Representative Edcel Lagman said he is working with a group
        of lawyers to come up with the petition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90018523-462f-4ea8-abed-acc32c4d3d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a human rights lawyer, Lagman strongly opposes the decision of
        the administration, alongside victims of rights abuses during the Marcos regime.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ce708e-2d08-4658-8405-d9f3a4547759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/08/Martial-law-victims-Marcos-burial-heroes-cemetery-mocks-sacrifices.html">Also
        read: Martial law victims: Marcos burial in heroes cemetery mocks our sacrifices</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a46e8-751d-4933-b68d-f61fb0a7b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother, Hermon Lagman, was a political activist who disappeared
        during Martial Law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337d1841-9b9e-4501-97c0-76a13d965434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president''s decision should not be arbitrary and absolute.
        An independent body like the Supreme Court could intervene in order to stop
        this projected desecration of the Libingan ng mga Bayani," Lagman said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb0590f-f863-4954-baac-f61dd93214b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Akbayan Partylist representative and human rights lawyer
        Barry Gutierrez is also involved in the drafting of the petition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb52dfbc-4a49-4a74-9a37-3151ec5aae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said one of the documents they could cite in the petition
        is a position paper of the National Historical Commission of the Philippines,
        which previously stated that Marcos should not be buried at the heroes’ cemetery.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd798c9e5-939a-41f7-a6c5-19a47cc7eb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez added they are hoping to finalize the petition by next
        week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78778ccf-f987-47d5-812e-52d2326840bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Moral Turpitude”</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78bb88-147d-4361-9cdc-7cdcfc495a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina said it may not be too late for the human rights victims
        and their kin to question the move of the administration on Marcos’ burial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0053aa3-13e7-4ef9-a08a-f25d1a73a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Divina, the victims may get an injunction before the
        Supreme Court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c1bdd2-b1c7-4442-894a-f5df1a261b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina admits the definition of moral turpitude is broad, and the
        petitioners could argue that Marcos'' offenses fall under the idea of "moral
        turpitude."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ca6bf-0a9d-4e9d-a63c-3637ae57dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may argue perhaps that given the death, the crimes have already
        been committed, they can make a case that this is one of moral turpitude.
        The phrase moral turpitude is very broad. Bouncing check is also an example,
        rape, theft,” Divina noted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfc455d-5639-4a6b-b3bc-1803f8b2e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina also said the President should consider what the Martial
        Law victims would feel with his decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd144be-f167-4094-bf6f-1bdb070e0e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president should consider all sensitivities in making that
        final decision."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c63279f-7597-448e-a2c7-2967effb71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Divina, if the Supreme Court decides in favor of the
        petitioners, it can issue an order to exhume Marcos'' remains from the Libingan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e20bf7-e0a3-4087-857b-8af10419d308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divina added, although there''s still time to stop the transfer
        of Marcos'' remains to the Libingan, the petitioners have to do it as soon
        as possible— but it may be a tough battle for them to stop the transfer.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028f22ee-6e15-40a1-9faf-b03d3e063d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may be tough given the language of the law," Divina said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a60f0-4487-4d8e-bc20-a1e8c27baa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Rex Remitio and AC Nicholls contributed to
        this report.</em></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0254efe2-63b1-48d4-909f-eb0df31ed8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:06:16.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:06:21.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/08/09/Libingan-ng-mga-Bayani-Who-deserves-a-heros-burial.html">Watch:
        Libingan ng mga Bayani: Who deserves a hero''s burial?</a></p>'
