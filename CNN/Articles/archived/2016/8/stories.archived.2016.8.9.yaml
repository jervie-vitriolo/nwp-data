    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8164e4-cc25-45bf-9786-a7685a1dc732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When I do projects that I feel don’t fall under the same level
        as ‘Transit,’ I feel a little bit disappointed,” she says. “But I’ve learned
        that well, hey, you know what? Sometimes it’s about making money and sometimes
        it’s about making art. And I can’t have both [at the same time]. So there
        are times when I just have to tell myself that, ‘Okay, Jas, okay lang. Just
        try to earn something now so that when you’re making your art, you’re not
        pressured or wala kang security.’ It’s a pressure talaga kasi parang yun na
        yung standard nilang nakikita from you, eh and if you don’t give them what
        they want or what they saw there, ikaw naman yung at loss, diba? But I don’t
        take it personally. I guess it’s a good challenge for myself.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f298f00e-7a69-43ed-9fc1-be55fd966f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith has been very vocal about her lackluster post-Cinemalaya roles,
        something that made her rethink about her capabilities as an actress. Having
        no opportunities to flex her thespic muscles, she seized an opportunity to
        try and do theater, with last year’s “No Filter,” a monologue show for and
        by the new generation. Otherwise, she would just fall under the routine of
        TV shows.</p>'
    '15':
      'image': 'jcr:543e9461-cf52-400d-8438-999eb833ed56'
      'imageCaption': 'Janine Gutierrez took "Dagsin" as an opportunity to work with
        one of the actors she admires, Tommy Abuel. For her TV shows, she has also
        worked with industry stalwarts such as Jaclyn Jose and Chanda Romero. Photo
        by RALPH MENDOZA'
