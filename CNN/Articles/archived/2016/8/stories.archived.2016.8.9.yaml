      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he also repeated his full support for the soldiers —
        and explained to them why he wanted to hold peace talks with all the rebel
        groups in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abafba75-8f0f-460c-9dbe-2e29fbc34e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to the communists, Duterte said he remained willing
        to sit down with them — with or without their founder, Joma Sison.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f9c665-57e8-4459-a043-583027ed20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.293+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/07/duterte-to-cpp-landmines-or-peace-talks.html">Related:
        Duterte to CPP: Stop using landmines or say goodbye to peace talks</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ccc0ab-a79f-4c6e-8f86-3170e4c5fc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T10:09:53.480+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T10:09:57.293+08:00
