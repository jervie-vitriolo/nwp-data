      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e338986-3862-4f59-8db0-61a7b2ef16d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was barely in her twenties when she found herself on the set
        of the 2013 Cinemalaya film, “Transit.” It was a film of firsts: it was director
        Hannah Espia’s debut film, Smith’s first film foray, and her first time shooting
        in a different country, Israel, which meant that she also had to learn Hebrew
        since her character is an Israel-born Filipino. It went on to win awards —
        another set of firsts — during the awards night: Best Director for Espia,
        Irma Adlawan’s first Best Actress trophy, and Best Supporting Actress for
        Smith, her first ever acting award. People took notice, and suddenly she wasn’t
        just Anne Curtis’s younger sister anymore, she was a young actress who could
        hold up on her own in scenes with stalwarts such as Adlawan (as the warring
        mother-daughter, their scenes involved a lot of bickering and shouting).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48216d-9dfa-4981-8b11-cd697957b6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.789+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.100+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time, it became a double-edged sword that swung around her career,
        giving her a hefty amount of acting cred that separated her from the rest
        of her peers but at the same time, a glowing neon sign that put pressure on
        her next career move. Acting alongside heavyweights such as Irma Adlawan and
        Ping Medina in “Transit” only emboldened her to pursue acting, but it seems
        her career wasn’t about to take a turn for the path that she wanted. Though
        she did another movie after “Transit,” the atmospheric horror film “Dementia,”
        where she found herself with the icon of icons of local cinema, Nora Aunor,
        there wasn’t much awaiting her outside the festival circuit.</p>'
