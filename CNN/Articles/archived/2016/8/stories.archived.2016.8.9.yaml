      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> Struggling OPEC countries
        are getting antsy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3086cdd-c83c-447c-86ce-ad8f567b672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil cartel announced plans on Monday to hold an unscheduled
        meeting late next month in Algeria. Non-OPEC member Russia, the world''s largest
        oil producer, opened the door to joining the "informal" meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245af5d4-95b1-47ea-98ec-489841807cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is fueling speculation that major oil producers could
        announce moves to stabilize oil prices, which recently fell back below $40
        a barrel from over $50 two months ago. OPEC has been pumping oil at a ferocious
        pace the last two years, aiming to steal back market share from the U.S.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679ac969-d1df-402d-8968-d176bc7e65c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmation of an OPEC meeting, to be held on September 26 to September
        28, was enough to send oil prices soaring 3% on Monday to $43 a barrel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed08744b-661c-450e-b48b-48405d5956c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed Bin Saleh Al-Sada, the president of OPEC and Qatar''s energy
        minister, insists that the oil price slump is "only temporary" and the market
        remains on track to recover.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32749bc-70e1-49e3-9c13-f99080e9259d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the formal announcement of the informal meeting underscores
        the precarious situation facing many countries that rely on oil to keep their
        economies afloat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc721a4-7570-46e0-a382-a95942b8c3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela, the leader in proven oil reserves, could run out of cash
        within a year and is dealing with a serious food shortage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b33601-ef5c-432f-9ae9-5b2a437e1f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Saudi Arabia, the powerful leader of OPEC, has been forced
        to usher in severe budget cuts that have resulted in a wave of job cuts. Last
        week, India was forced to come to the rescue of thousands of its starving
        citizens in Saudi Arabia who lost their jobs and were stuck in migrant camps
        with poor conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56661b6-842f-446e-8ff7-a4859c29fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s economy has been hit by a double whammy of cheap oil and
        sanctions from the West. Russia has even cut its defense spending despite
        tensions with the West.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7395023a-839a-4c41-97a0-a1690fe8a2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Alexander Novak, Russia''s energy minister, said he doesn''t
        think the "prerequisites" for a production freeze are there yet, according
        to Russian news agency Sputnik. However, Novak said a freeze could be needed
        if prices fall further and he signaled a willingness to discuss the matter
        in Algeria with Saudi Arabia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7e173-1aee-49ea-9c6c-a17a8eb00fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewed signs of cooperation among oil producers are "indicative
        of the significant pressure some of the producers are under in terms of their
        economies," research firm JBC Energy wrote in a report on Monday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a42e6e7-d6ad-4d01-b073-30ac1e60d2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap oil has created pain in Texas, North Dakota and other oil-producing
        parts of the U.S. American oil production remains near all-time highs, but
        has slowed down over the past year because prices have fallen below what''s
        needed to turn a profit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20228be8-34b9-440a-9e6c-96026ebb455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just because OPEC is holding an informal meeting, doesn''t mean
        the divided cartel will be able to agree on production caps, let alone production
        cuts. Recall that OPEC and non-OPEC producers infamously held marathon production
        freeze talks in Doha in April, but ultimately failed to agree on anything.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a24ddf-3ba4-4d5d-a8b3-00523f41bb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are skeptical," analysts at Brown Brothers Harriman wrote in
        a report over the weekend, noting that less influential countries like Venezuela
        and Ecuador are behind the recent freeze talks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b796ea53-a35e-4e45-b008-23dd800b0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest obstacle could be Iran, which has declined to entertain
        a production freeze until its output returns to pre-sanctions level.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a239b7a-b791-4dec-992e-8276b9d1db78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agreeing to a cap before then "raises the cost of surrendering (or
        postponing) their nuclear ambitions," Brown Brothers wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d93124-178b-4ca1-8704-ab38389925c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:09:23.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:09:27.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/08/investing/opec-special-meeting-oil-prices/index.html">"Nervous
        OPEC calls for unscheduled meeting"</a></em></p>'
  'Lilly-King-beats-Yulia-Efimova-in-Olympic-grudge-race':
    'author': 'James Masters, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-09T16:18:52.838+08:00
    'imagesource': 'jcr:d5f58fde-53ca-4205-bad2-ff267b92ca47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d0114fa-bd93-415b-8a59-efe478fe152b'
    'lead': 'US swimmer Lilly King tells reporters that her win is a statement that
      athletes can compete clean and still do well in the Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:13:48.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T09:14:58.821+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:14:58.403+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lilly King beats Yulia Efimova in Olympic grudge race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2030e6-d937-46d9-9865-df51b754c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> It was one of the most anticipated swimming
        races of the Rio Olympics – and US star Lilly King backed up her fighting
        talk by defeating Yulia Efimova to win gold in the 100 meters breaststroke
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6296654d-6b6c-4970-b972-7d39b7446f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.821+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affronted by her rival waving her finger in a "#1" gesture after
        winning her semifinal, the Indiana native had chastised the Russian ahead
        of the race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ee496-7e5f-42f1-b2bc-a384bb79aaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King told a reporter, "You''re shaking your finger No. 1, and you''ve
        been caught for drug cheating. I''m just not a fan. I''m going to go swim
        my heart out for USA and hopefully that turns out the best."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea46576f-7d40-4ef1-af82-1cc5376b944d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Day 3, the 19-year-old American let her swimming do the talking.
        After bagging the gold in one of the most anticipated swimming events of the
        tournament – by just under a second – she told NBC reporter Michelle Tafoia
        that she felt she had made a statement on behalf of her country and other
        "clean" athletes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2006819-4d48-485d-a69f-40aef6a4fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I (made a statement) – that we can still compete clean and
        do well at the Olympic Games and that''s how it should be."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cfd012-e878-4ee4-9cd7-673dc808cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King had made plain her feelings at Efimova''s presence in Brazil
        after the Russian was cleared to compete at the 11th hour – she didn''t know
        she would be able to swim until Saturday – despite having previously been
        found guilty of doping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cebc9b-92e2-44be-ac4d-49e082d6ecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian was in tears after the race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d40408f-c950-4c53-82c7-265fec687f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian athletes booed</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ea87b-f8ac-4803-9bb6-4a8419239f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.590+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.822+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to let Efimova and her fellow Russian swimmers compete
        did not sit well with spectators, who subjected the competitors to boos and
        jeers at the Aquatic Center – just as the delegation had been greeted Friday
        at the Games'' opening ceremony.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1282e988-706f-4593-a652-797122b7d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/09/russians-booed-at-olympics.html">Read:
        Russians booed at Olympics, setting up heated breaststroke</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a54a62-c83c-48de-9f8e-5990d934dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International Olympic Committee spokesman Mark Adams said Monday
        it was a shame the Court of Arbitration for Sport wasn''t "tougher on doping,"
        but that Olympics officials have no choice but to accept the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8c9a4-9505-481c-bb67-f5fba95931fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are people who have served sanctions and are now clear ..."
        he said. "There are athletes from many teams who have served sanctions and
        are able to compete."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff519a3-5619-43f0-ac23-ff067342be7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with the crowd''s reception for Efimova Monday, the previous
        day cheers in the aquatic center abruptly morphed to a bassy "boooooo" as
        Russians Andrey Grechin, Danila Izotov, Vladimir Morozov and Alexander Sukhorukov
        followed the Americans into the arena and shed their warmups.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aca5d35-566e-434b-bc82-28dd68927dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s best was good enough to win the race in an Olympic record
        time of one minute 04.93 seconds, with US teammate Katie Meili taking bronze.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9478fa0-6e9f-4e0b-b556-36d84c897310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight has been so crazy. My life is changing right now," King
        told reporters. "I''m a gold medalist and it''s what I''ve always wanted to
        be – it''s an incredible feeling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7191a0-9410-4dd7-8c32-a4dc2603572f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m probably going to start crying. I''m usually not a crier but
        this is a special moment so we''ll see if it gets to me or not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a0c02d-73ee-4a27-a3ea-e4f114b4232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efimova, who won bronze at the London Games in 2012, was banned
        between October 2013 and February 2015 after testing positive for traces of
        the anabolic steroid DHEA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bfe3d3-f430-47fe-98fd-be11d8de18a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A week ago, I didn''t even know if I could race because I''m Russian.
        I''m just happy to be here," the 24-year-old said, also fighting back tears.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc17b6-799b-48fb-a76a-fae5873067ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the 2015 world champion was given a provisional
        ban after testing positive for meldonium, but the International Swimming Federation
        lifted the suspension after advice from the World Anti-Doping Agency (WADA).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f287cee-058e-497b-b7da-faf7e4b87597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was reinstated to compete at the Games last Friday after the
        Court for the Arbitration of Sport ruled that athletes could not be banned
        from competing in Rio on the basis that they have been previously sanctioned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f83eaf-cb7a-4408-a97d-7e87b2ea0aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Efimova was far from the only controversial athlete to attract
        attention on another dramatic night in the pool.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5fd5a9-ca71-4cd6-9321-6cb2953d1f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun shines</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af8f9d-1864-45b6-8ce3-447867541451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Sun Yang claimed gold in the men''s 200m freestyle after
        edging out South Africa''s Chad le Clos in a thrilling contest.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e1e5ce-e207-481b-aed0-ae7a31a2f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, Sun was involved in a spat with Australian swimmer
        Mack Horton – who was angry that his rival was competing despite serving a
        doping ban in secret in 2014, news of which was only announced in China retrospectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601efe2f-5321-4a9d-a2d2-afe4ec0576cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/09/china-fury-mack-horton-sun-yang.html">Read:
        ''No apology'': Fury in China after Australian calls swimmer a drug cheat</a></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245f9c5-3ba9-40fc-8c1e-805263bf7bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sun it marked a personal triumph after a controversial few years
        outside of the pool.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe54e0c-6272-4332-ae51-847a211360ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013 he was detained by police for seven days after being involved
        in an accident while driving without a license.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e5bbc-ddd3-4846-a1ad-b816777731de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At last year''s world championships, he was accused of assaulting
        a female Brazilian swimmer after an argument in the warmup pool.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7cdc7c-be15-4902-94d3-240069c96e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Left in tears after losing out on 400m gold on Saturday, Sun roared
        back to win comfortably in a time of 1:44.65 to finish ahead of le Clos and
        US star Conor Dwyer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1196a30-8d78-45ac-86d6-bca3a4b1b378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy magic</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb808392-4b63-43d7-823b-40d4388e2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American swimmer Ryan Murphy set a new Olympic record to claim gold
        in the men''s 100m backstroke on Monday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685ccbb-4aa8-485d-8ed9-c472383a76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old from the University of California raced home in
        a time of 51.97 seconds.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba7ad99-370f-4bb0-98ad-9b3805adaa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy''s success means the US has now won six consecutive gold
        medals in the event.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6e1309-aa99-4553-bc66-141e88bb9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teammate David Plummer was also in the medals – he took bronze,
        with China''s Xu Jiayu claiming silver.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede6278f-16ec-4cdb-946a-d07398805160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.826+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosszu heroics</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74bc50-7cdf-4316-ace8-a7a9ada39299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s Katinka Hosszu powered to her second gold medal of the
        Games after winning the 100m backstroke.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147a4e92-cc52-4174-8b52-05da0d67a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hosszu, the 400m individual medley winner, pipped America''s Kathleen
        Baker. The bronze medal was shared by Kylie Masse of Canada and China''s Fu
        Yuanhui – who finished in a dead heat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80837567-46f5-4b42-b94f-313589e0b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old, who could conceivably add another three gold medals
        to her tally, had failed to win a medal in her three previous Olympics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e21e8a5-fed4-42b3-b31b-63fa97add05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps into final</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c2335-02bb-461f-946c-7cecc2d67e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Phelps booked his place in the final of the men''s 200m
        butterfly final despite finishing second in his heat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f85eac5-740c-4fad-b9bc-93ad507d2bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phelps, who won his 19th Olympic gold on Sunday, was edged out by
        Hungary''s Tamas Kenderesi but was still the second fastest qualifier.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd63a2de-55e5-4395-bf21-c6c2bfe8550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.827+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow American Katie Ledecky will seek to add to her gold and silver
        so far in the women''s 200m freestyle after qualifying second behind Sweden''s
        Sarah Sjostrom – who has already won the 100m butterfly.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25f0eba-a37d-437e-8c7b-e8a8d7d57f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:13:48.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:14:58.828+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/09/rio-2016-michael-phelps-katie-ledecky.html">Read:
        Michael Phelps wins 19th Olympic gold, Katie Ledecky breaks record</a></p>'
