      'mgnl:created': 2019-10-18T09:23:45.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN) —</strong> Australia has refused to apologize
        after an Olympic swimmer sparked outrage by accusing China''s Sun Yang of
        being a "drug cheat."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a892f6ba-a203-497c-b932-8967e77b63ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the media after beating Sun by a mere .16 of a second
        to win the 400m freestyle gold , Mack Horton described his win as one "for
        the good guys."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b35a0-8324-4b57-9ef2-df807401edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the race, Horton said Sun, who served a three-month ban
        for testing positive for a banned substance in 2014, was a "drug cheat."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd32e3e-5fc5-43b6-b33d-ffca134fa554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s chef de mission Kitty Chiller flatly ruled out any
        chance of an apology on Tuesday, according to CNN affiliate Sky News Australia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45117809-9e9e-4816-b2d7-328659d2449e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters, she said Horton "has every right to express
        his views and his displeasure."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9f01c-4aec-4352-80e4-0d04a8b7f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have no intention of making an apology," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1a00d-6918-480e-93ea-81e4500c2576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun, who won gold in the 200m freestyle on Monday, and Horton will
        face off again in the men''s 1500m freestyle on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a56702-5c87-4439-8505-63eeebce49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/09/rio-2016-china-wrong-flag.html">Read:
        Rio 2016 officials apologize to China for using wrong flag</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7271781-ed6d-432e-83f8-ba37e23d2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Don''t cry Sun''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea14c0-8a21-48fd-9c54-cd8b0deeab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian''s comments sparked fury in China after an emotional
        Sun broke down in the post-race press conference, accusing Horton of deliberately
        trying to psych him out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933f6da4-a223-4d87-a77e-b1027b60ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hashtag "Sun Yang Don''t Cry" quickly went viral on the Chinese
        web, and Horton''s Facebook, Twitter and Instagram posts were flooded with
        comments attacking him and demanding he apologize to Sun.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0de1f-c3b5-4f91-bacb-8873fbcb6aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are too complacent and will die quickly," read a comment on
        one of Horton''s Instagram posts. Others called him a "loser" and "shameful,"
        and flooded the comments with the snake emoji.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb7898b-4674-4f16-bf0a-c1f0a6d8239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media also joined in the outrage. An op-ed published
        by the nationalistic tabloid Global Times described Australia as a country
        "at the fringes of civilization" and referred to its history as "Britain''s
        offshore prison."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b692fe57-de7f-4101-9c89-5076fb7a5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horton "couldn''t hold in his cynical smugness after beating Sun,
        and the Australian media recklessly spread Horton''s rude speech," the op-ed
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2228566-024b-4967-aaf2-17d3882e831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorry not sorry</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3a7de8-957b-4988-a4d4-6c6048cf05d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to state-run news agency Xinhua, Chinese swim team manager
        Xu Qi said Horton''s "inappropriate words greatly hurt the feelings between
        Chinese and Australian swimmers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa9ee3e-5aaa-4dfb-b74b-669fd0446170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly demand an apology from this swimmer," Xu added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cda3ef8-3bdb-4ac3-9317-14f2a5644151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Australian medalists also backed Horton, according to
        Sky, including gold medalist trap shooter Catherine Skinner and the bronze
        medalist diving pair Maddison Keeney and Annabelle Smith.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8dfc83-f593-4e41-9450-590ed2ad0ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m all for clean sport. Everyone should have an equal playing
        field," Keeney said. "I support Mack. I''m with him all the way."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fd3d49-09a3-4f79-a636-88de2d03ee4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global Times hit back immediately, saying in an official editorial
        that, while it was unsurprising that the Australians were unwilling to discipline
        a recent gold medalist, the affair demonstrated the Australian Olympic committee''s
        "swaggering ego."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64976277-8f0c-4d95-80b9-ad414c2797eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Horton and his backers represent the dark side of Australian society,
        and it is time for us to look at the bright side of the Olympic Games," the
        editorial said. "This trifling botheration won''t ruin our beautiful memories
        of this grand event."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a0913-8009-4ee0-a80d-53cad2ccc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:23:45.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:23:49.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/08/07/mark-horton-sun-yang-swimming-olympics.html">Read:
        Mack Horton wins aquatic grudge match with Sun Yang at Olympics</a></p>'
  'CPP-expands-use-of-NPA-land-mines':
    'author': 'Ben O. Tesiorna, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-08-09T18:35:29.668+08:00
    'imagesource': 'jcr:716d88b2-578e-4d07-af55-6910700e0cf6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba91ec79-703b-4fde-b9e9-70246aaf424c'
    'lead': 'Despite repeated warnings from the President, communist rebels are unfazed
      in their use of land mines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T09:28:31.675+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T09:29:18.743+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T09:29:18.437+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist leadership to combatants: Use more land mines

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d35f525-f739-44f5-bada-07fbda0b43f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:28:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:29:18.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> As if taunting President Rodrigo
        Duterte, the Communist Party of the Philippines (CPP) on Monday said the New
        People’s Army (NPA) "must further expand use of command-detonated explosives"
        (CDX) in launching tactical offensives against the government forces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3f2d2-4a99-42f1-a336-da7e6d869870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:28:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:29:18.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a released statement posted on its website, the CPP rejected
        the demand of Duterte against land mines — calling such as "baseless".</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d3d18b-781f-408f-a6d9-bd291fdad627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:28:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:29:18.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said that CDX landmines were "legitimate weapons of war
        and are allowed under the Geneva Conventions and the Ottawa Treaty on Landmines.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3597aa92-ec0a-4be2-8e60-c936f95b4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:28:31.675+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:29:18.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Perhaps, he has not been closely listening to explanations about
        landmine conventions and distinctions made about different types of landmines.
        The aim of the Ottawa Treaty banning anti-personnel landmines is to protect
        civilians from accidental explosions,” the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a2ba61-39ed-41ce-95d9-758c87e8b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:28:31.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:29:18.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treaty defines anti-personnel mines as those designed to be
        exploded by “the presence, proximity or contact of a person.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc68c8b-32e8-413e-b74c-64c614ddd652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:28:31.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:29:18.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement also said “The NPA is very careful about using weapons
        that may accidentally hurt or injure civilians.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800f9736-2c1c-4129-9319-3aa90f6a5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:28:31.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:29:18.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said that the explosives and landmines used by NPA were
        command-detonated or blasted manually, some with a battery-powered electronic
        trigger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f87fa59-52ea-47c7-a6d1-ff7365251f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T09:28:31.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T09:29:18.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"CDX landmines, which NPA ordinance units manufacture carefully,
        will not explode simply if it is stepped on, tripped upon or kicked around.
