    'title': 'Congress may vote separately in con-ass

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7079cdc-1a9f-45d8-96f3-7c94a2b2e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.292+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Congressional
        leaders on Tuesday met to talk about how the two chambers would vote in amending
        the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be72b1f2-7da4-4228-b16f-3966b2abf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress, sitting as a constituent assembly (con-ass), may propose
        amendments by a three-fourths vote of all its members.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6ce43-f23c-46ae-b3b3-7909cf1d8e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/28/house-speaker-alvarez-constituent-assembly.html">Read:
        Constituent Assembly eyed to shift to federal system</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e509343-6c1b-4110-997d-434dda94ff70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Koko Pimentel said that based on the Senate''s
        interpretation of the law, the Senate and the House of Representatives should
        vote separately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b8793-5ac0-41a3-b579-8d90233f3959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senators’ interpretation [of&nbsp; Article 17] is if Congress
        were to propose amendments and revisions of the constitution, the voting must
        be done separately," Pimentel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457cc1f9-8b67-443c-a123-ed22de1f9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Bebot Alvarez said the House was willing to support
        the Senate''s position on the matter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1e4f6-a171-4f20-b245-3248fc0fdef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/29/Charter-Change-political-dynasty.html">Read:
        Political dynasties can get in the way of charter change – Monsod</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef1023-aba0-4b2c-8ed4-296971c040a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Basta magkasundo kami, okay na yun</em> [As long as we reach
        an agreement, it''s okay]," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b58b693-538e-4ea2-93b1-17e4645facf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting separately means the amended charter would have to be approved
        by a third of the Senate and a third of the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ccb933-039d-4a4b-b11f-a7ec2e4ea132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Pimentel and Alvarez said no final decision was made during
        their meeting.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36cb84-11cd-420e-b0ad-dea77f7420aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said they were hoping to begin amending the charter by
        January next year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f268b2f2-9eb3-4068-bb0c-50312b1ac195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:29:17.293+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:02.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/02/Lawmakers-federalism-course-charter-change-chacha.html">Read:
        Lawmakers take federalism course before convening for cha-cha</a></p>'
  'A1-band-concert-Manila-Cebu':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-08-09T19:11:09.319+08:00
    'imagesource': 'jcr:e8022974-35ea-4bf8-a7b7-752f0683e238'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2df45bac-e714-4228-8b8d-49dcacfe5594'
    'lead': 'Hold your squeals, ''90s boy band fans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:32:12.900+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T16:21:23.092+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T16:21:22.876+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A1 to hold two-night concert tour in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27618ada-1112-491d-9fa4-a29f104cffa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.900+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Hold your squeals,
        ''90s boy band enthusiasts. After four years, pop trio A1 is returning to
        the Philippines — and for two nights at that.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9386b446-bf62-40fb-8935-0104123bf650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concert Republic announced the return of the trio for their aptly-titled
        “Here We Come-Back!” tour, that will span for two nights in October 23 and
        25 in Manila and Cebu City, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0d272c-2580-443a-8666-2946bd934928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British-Norweigan group consisting of Ben Adams, Mark Read,
        and Christian Ingebrigtsen — collectively known as A1 — was one of the most
        sought-after boy bands from the late 90s to the early 2000s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba6bb8-eb5d-4706-a778-20c5783e9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They first entered the music scene with their single "Be the First
        to Believe," that dominated the UK top 10 singles chart in 1999.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf068836-c19b-4847-aa4e-c15ca144d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group continued to take the world by storm with their hits such
        as "Take on Me," "Stuck in the Middle," and "Same Old Brand New You," capturing
        the hearts of audiences around the world. Their massive success ultimately
        led to them winning a Brit Award for Best British Breakthrough Act in 2001.
        At the time, they had sold over 10 million records worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88476b9-6bc4-4f4f-8999-c471fba99a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band parted ways in 2002, exhausted after being on the road
        for four years. After 7 years, they regrouped to compete in the 2010 Eurovision
        Song Contest, representing Norway with their single "Don’t Wanna Lose You
        Again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4a6396-29d7-44f8-a888-1ee07f801d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the trio’s second concert in The Philippines, the most recent
        one being in 2012 for their “The Greatest Hits Tour” together with Blue and
        Jeff Timmons of 98 Degrees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636db234-9df3-493e-8def-73291a9ec991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A1 is scheduled to play at the Kia Theater in Araneta Center, Quezon
        City on October 23, and the IEC Pavilion in Cebu City on October 25.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993e7465-88c8-4af7-8efe-dc0a05cb87fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shows start at 8 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09691208-8385-4efa-8020-2299f5047207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ticket sales start on Friday, August 12 at all Ticketnet outlets,
        online at www.ticketnet.com.ph, or through 911-5555.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb7238-e55a-4669-96b1-18597481267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:32:12.901+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:21:23.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' intern Andrea Trinidad contributed to this
        report.</em></p>'
  'Supreme-Court-investigate-judges-Duterte-narco-list':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-09T18:20:07.181+08:00
    'imagesource': 'jcr:9ddbdcd5-06a6-42bf-95db-43150835f17a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf82256e-3746-45a8-94ba-27d4ed2c9f05'
    'lead': 'The Supreme Court on Tuesday announced it will conduct a fact-finding
      investigation on drug allegations against four judges. The judges are included
      in President Rodrigo Duterte’s narco list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:34:55.221+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-18T08:34:58.210+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-18T08:34:58.050+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court to investigate judges in Duterte’s narco list

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dd2c48-5762-49cd-8e60-855f68a9116c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:34:55.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:34:58.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Supreme Court
        has decided to conduct a fact-finding investigation, involving members of
        the judiciary included in President Rodrigo Duterte’s narco list.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f23116-3e11-4053-ae1f-064eef89cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:34:55.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:34:58.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Spokesman Theodore Te on Tuesday said the Court resolved
        to treat the speech of the President as a complaint against four incumbent
        judges whose names were announced by Duterte himself, Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95ba83a-e4dc-4f4a-94a1-991cdf5adab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:34:55.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:34:58.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court also directed Executive Secretary Salvador Midealdea to
        submit complaint affidavits against the judges within seven days, furnishing
        the respondents with a copy of the same.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290dbfc-2735-4e2f-b085-52f98a0bf9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:34:55.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:34:58.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Respondent judges are directed to submit their answers within a
        similar period of seven days from receipt of the complaint-affidavit,” Te
        added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063a6bd-4653-4b27-9d1f-1498e36658a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:34:55.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:34:58.211+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Te, the high tribunal appointed Retired Supreme Court
        Associate Justice Roberto Abad to be the sole investigator of the case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1a3b45-c074-49fc-b39d-1f700fd11a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:34:55.221+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T08:34:58.212+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
