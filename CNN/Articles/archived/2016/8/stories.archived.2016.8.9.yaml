    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ef24be4-6618-4266-854b-d10b452901e3'
    'lead': 'In his usual no-holds-barred fashion, President Rodrigo Duterte lashed
      out at the Supreme Court''s chief magistrate on Tuesday — over the latter''s
      statement that alleged drug personalities didn''t have to turn themselves in
      unless there was a warrant for their arrest. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-18T08:05:14.469+08:00
