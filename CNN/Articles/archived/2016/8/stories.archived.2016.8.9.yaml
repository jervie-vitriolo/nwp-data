    'template': '1'
    'title': 'Hidilyn Diaz: I hope we can win more in Rio

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd56328-a794-42c3-aeb1-7b7e7d4807b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:54:33.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:57.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — Filipina weightlifter Hidilyn
        Diaz ended a 20-year Olympic medal drought for the Philippines after securing
        a silver in the women''s 53kg class in Rio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6910e0be-a8d3-4c75-a951-93d42694cc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:54:33.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:57.235+08:00
