      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she hopes that her triumph is not the only one that will be
        celebrated in the country when the games close.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483f9bc-84a1-4aaa-820d-558e33bd8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:54:33.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:57.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t give up. Continue the fight and give your best," said Diaz
        to her fellow athletes. "I hope we can still win here."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7486f802-43b9-47f2-abaa-7ce59c21a0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T08:54:33.182+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-18T16:22:57.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The competition is not over yet. I hope the fans continue to support
        and pray for our other athletes," added Diaz.</p>'
    '7':
