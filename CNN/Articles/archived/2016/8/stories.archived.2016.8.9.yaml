    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2b4522-9f40-4e05-a4fc-6059bf6b40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayani since has handled workshops for young actors, such as Elmo
        Magalona, Coleen Garcia, Kit Thompson, and Sophie Albert for Gino Santos’
        second Cinemalaya entry “#Y.” “Kailangan daw sa pelikula para silang magkakabarkada
        na ng matagal,” Bayani says. She’s noticed that actors are hungrier, making
        Cinemalaya a career goal rather than a waystation, something that Alves and
        Smith also had in mind when they were thinking of adding a more serious trajectory
        to their acting careers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aedb346-c8e7-4276-ac4b-17313c652309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janine Gutierrez, Alves’s co-star in this year’s Cinemalaya entry
        “Dagsin,” has also been taken by the festival’s allure since she started watching
        a few years back (she visited the set of “#Y” often and picked up a few things
        there). Coming from a royal showbiz family — her parents are Lotlot de Leon
        (who’s also in “Dagsin”) and Ramon Christopher Gutierrez, and her grandparents
        are Nora Aunor, Christopher de Leon, Eddie Gutierrez, and Pilita Corrales
        — meant that she has a certain reputation to live up to. Though she never
        seriously considered acting as a career, she fell in love with it after she
        landed a few acting gigs on primetime television and her first lead show “Dangwa,”
        directed by Alix. Eventually, she set her sights on expanding her acting vocabulary,
        hence her lead turn in the Sinag Maynila horror entry “Lila” earlier this
        year, and to her surprise, “Dagsin.” Later this year, she will be shooting
        a film with Alix, co-starring with Martin del Rosario.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7f699-4450-46ef-81fb-c230b6e32bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-17T14:52:19.792+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-17T14:54:29.101+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I really wanted to do ‘Dagsin,’ she says. “Also, because it was
        starring Tommy Abuel, and I watched his movies in the 70s. He had this movie,
        ‘Itim’ with Charo Santos. I don’t know, I think there’s really just something
        about those veteran actors that they have a crazy intensity about them. In
        teleseryes, I’ve worked with Jaclyn Jose, with Chanda Romero and when you
        work with them, you can really feel their energy even if they’re not doing
        much in a scene. I guess it’s their training from the 70s or from when they
        used to shoot with film, because I guess when they used to shoot with film,
        they would really have to give it their all right away because otherwise,
        magagalit talaga yung mga directors. That’s why I really wanted to do it.”</p>'
    '51':
      'image': 'jcr:05cbf4c5-513b-4cf4-913b-ddebcca21b15'
      'imageCaption': 'For "Dagsin," Benjamin Alves plays the younger Justino (Tommy
        Abuel), a soldier who is sent off to war during the Japanese occupation of
        the Philippines. Photo by RALPH MENDOZA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48dbaa-4d07-4f47-a8f1-0f8557dab509'
