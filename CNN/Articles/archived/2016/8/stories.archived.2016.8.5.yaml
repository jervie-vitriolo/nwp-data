    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former, incumbent mayors on drug list surrender to PNP Chief

      '
    'updated': 2016-08-06T11:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0632eab-d187-4196-89ac-03540191726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A former mayor
        and a current mayor of two municipalities in Lanao Del Sur voluntarily surrendered
        to Philippine National Police Chief Ronald Dela Rosa on Friday in connection
        with their alleged links to the illegal drug trade in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3b13c4-396b-4e45-94d1-1348306a834a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa presented former Marantao Mayor Muhammad Ali Abu Abinal
        and Maguing Mayor Mamaulan Molok to the media at Camp Crame later in the day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8bc1c0-39b0-44ac-958d-cb0c0d4343e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inamin namin [na] noong 2001[to] 2002 na kasama kami sa droga,"
        Abinal said. [Translation: We admitted that from 2001 to 2002, we were involved
        in drugs.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecf6a2-8744-4446-be95-c1115ba38db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dlea Rosa said they surrendered because "they received information
        that they are in the watch list of the president… in the 23 mayors who are
        linked to the drug trade."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d60787-b6c3-4e57-8a25-27ad1a7dc0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dela Rosa, Abinal and Molok said they were not involved
        in illegal drugs in their localities — but instead were linked to operations
        outside their municipalities, even as far as Quiapo in Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20937d8a-e363-44ab-93bb-650c80a46937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Chief said they would be turned over to the Criminal Investigation
        and Detection Group (CIDG) to get statements and information for future reference.</p>'
    '11':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1757754147797810%2F&width=500&show_text=true&height=542&appId"
        width="500" height="542" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be9a73-0878-4d1a-90d9-1a02042582d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9363993-86e6-4e19-a49c-a1976ccb487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.862+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said the two were "downlines" of suspected drug supplier
        Johaira "Marimar" Macabuat, a former mayor of Maguing. She was arrested in
        Cagayan De Oro last week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d409f4-df62-48ef-b623-26954b11e87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They promised to cooperate wholeheartedly. Ilalahad nila lahat
        ng mga nilalaman nila… sa CIDG," the PNP Chief said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58904cb-0ae4-4dca-9352-767984b6b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will spill everything to the CIDG.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7f76e2-92c4-4fbc-bbe3-e9f032bd9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:38:15.863+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:38:19.979+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added that another mayor — from Buadiposo-Buntong, Lanao
        del Sur — had also promised to surrender on Monday. He did not specify if
        the official would either be incumbent Noron Dadayan or a former mayor.</p>'
  'UV-Express-Service-groups-call-for-lifting-of-UV-Express-Service-ban-on-Edsa':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-08-05T19:01:35.239+08:00
    'imagesource': 'jcr:64069178-e607-4257-a779-36c251659190'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88d85bc9-b50d-4e35-a93e-25918cf6bb9a'
    'lead': 'Petitioners argue that the Land Transportation Franchising and Regulatory
      Board''s (LTFRB) memorandum is an amendment of their franchises and was issued
      without proper consultation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:43:13.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T14:43:17.394+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:43:17.064+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UV Express Service groups call for lifting of ban on EDSA

      '
    'updated': 2016-08-06T08:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a48f2f-a7d2-4b12-9139-c3dcf5b7277c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Transport groups
        filed an appeal Thursday with the Land Transportation Franchising and Regulatory
        Board (LTFRB) for issuing an order banning UV Express Service vehicles or
        AUVs (Asian Utility Vehicles commonly known as ''FX'') from using EDSA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24675184-2340-418d-855a-57d69e28f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.395+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/29/LTFRB-to-ban-EDSA-routes-for-UV-Express-Service.html">Read:
        LTFRB to ban EDSA routes for UV Express Service</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd498101-1543-4169-91df-e87290d8d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusan sa Pagbabago ng Industriya ng Transportasyon chairman Atty.
        Vigor Mendoza said in the appeal that Memorandum Circular No. 2016-009, which
        was implemented Saturday, "is tantamount to an amendment of the franchise
        issued to UV Express Operators."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b31b6-c686-4cdf-95fd-cff6c1b1a6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said under the Public Service Act, the LTFRB has to issue a notice
        and conduct a hearing before making an amendment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2b955f-b943-44db-99f1-041915d76ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For UV Express Service operator Albert Giangan, the memorandum violates
        their franchise agreement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1328588c-f9a2-4156-8a64-77ca92ddedfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.396+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang franchise na binigay sa amin</em> is SM North, SM Fairview,
        CIT," Giangan said in an interview Friday. "Hindi kami makadaan ng EDSA, which
        is ang CIT nasa EDSA."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2511fd9a-49c7-4279-aad6-aee98c1f5fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The franchise given to us is from SM North EDSA to
        SM Fairview, CIT. The CIT is along EDSA, which we are not allowed to pass
        through anymore.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476da28d-e59b-4b2f-b841-f70522413a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Central Integrated Terminal or CIT in Quezon City used to be
        located along the North-bound stretch of EDSA between Quezon Ave. and North
        Ave. The lot was sold, but the CIT destination point was never removed from
        UV Express Service franchises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd17cf48-94a5-42d9-b6db-f6faf3f0a89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB allows UV Express Service vehicles to pick up and drop
        off passengers only up to two kilometers from their endpoints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4be0738-2c26-4e60-aa77-0a3452cce8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also said in the appeal that although the ban might seem
        helpful in alleviating traffic congestion in EDSA, it would cause greater
        inconvenience to commuters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1087ce4-9ce2-46a0-b533-74a6f15a6d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.397+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UV Express Service driver Aquino Daguio said he used to make ₱800
        a day, which was halved after the ban was issued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b405bb07-0717-4723-b2d4-2ad783a22ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nabawasan ang pasahero namin. Minumura kami dahil bakit daw
        di kami naghahatid sa</em> MRT.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f7bee-91bf-4f0e-8dfc-4aab35f3b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We have less passengers now. They''re also cursing
        at us because we don''t drop them off at the MRT station anymore."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec33a46-06ce-4ec0-a3ce-16fbaf3aa43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although LTFRB executive assistant Riro Lopez says they are "always
        open to commentaries from the public regarding this matter," the agency is
        not lifting the ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a674d23-5b77-41c3-ae1f-0699cb54584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:43:13.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:43:17.398+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'CHED-studying-proposal-to-revive-mandatory-ROTC-program':
