      'mgnl:lastActivated': 2019-10-16T15:07:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your art largely draws from raw materials and symbols that
        come from the marginalized, and so it negotiates and interacts with its audience.
        How would you like people — women especially — to interact with your art?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4aea24-cc5a-4090-826b-d47e062fe14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I hope it can speak to them. Perhaps help them in some way. To move
        them to question their situation, have some realization.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16bf837-c0b1-4b4c-ada7-58c197c3baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I want the audience, both men and women, to hopefully reflect on
        their stand on how women and girls are seen in society, how more often than
        not they are forced to comply with traditions and then castigated if and when
        they simply don’t “follow.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fd79c6-ca05-46ec-b4a7-585ecc965bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The absence of the woman is prevalent in your installations
        as a symbol of the woman’s lost voice. On the other hand, what is your opinion
        on art that promotes sex positivity or the kind that exposes or celebrates
        flesh in an attempt to exude sexual empowerment?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc6669-6e74-42c9-9837-b149ecfd2a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women can and should enjoy power play but it is another thing when
        you are merely seen and used as a sexual object. The same thought comes to
        mind when most people wonder why we get excited about someone we like who
        is being playful with us, but we get creeped out by some random catcaller
        guy on the street. There is the lustful playfulness and wanting to reciprocate
        your partner’s desire but it is not the same and can’t be compared to the
        disgusting gaze of a stranger trying to harass you. There’s that big difference
        between knowing and owning you, as a woman with a consciousness, and just
        being the “object” or a piece of meat.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6722b9-43a1-4004-a2fc-ad2db40d5e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In the context of your own philosophy and principles, what
        is your “ideal woman” like? Is she a feminist?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d139515-b02e-4604-a981-1ad18bf9d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We come in many shapes and sizes, thoughts, and beliefs; it is a
        dangerous proposition to think there should be an “ideal,” but if I need to
        answer this, I would say an “ideal” woman would be someone who would want
        to care and work for the interests of other women and not only for her own
        success or self-interest.</p>'
    '44':
      'image': 'jcr:6db4a223-355f-48b8-bd12-3bbf8ae43ac9'
      'imageCaption': '"Rebel Woman" includes casts of real AK-47s made of lace from
        old wedding dresses Luna had collected from women, and was exhibited at the
        5th International Beijing Biennale. Photo courtesy of NIKKI LUNA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3732ef6-e5d1-48a6-a203-3a1cd588539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.937+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249afa50-4ed3-487c-9452-da2dfb7928d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you share your struggles with funding both your art
        and your nongovernment organization (NGO), while at the same time raising
        children? Do you think women still face a heavier burden today and therefore
        have to go for that extra hustle?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af272f2-b7d2-431d-9ed9-671ff8404e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m not raising children on my own. I am very much married to a
        man who embraces my feminist values and who has been my ally in providing
        a gender-fair, non-sexist environment for our daughters. He is actually so
        supportive; I must be honest that I wouldn’t have been able to do many of
        my art and passion projects without his help and genuine support. To answer
        the question about NGO funding, it is hard. Sometimes I end up offering my
        artwork to collectors to provide more for those I would like to help. I don’t
        believe in charity because I want to create more “chances” for people. For
        most women the daily grind is there. Especially for the marginalized. There
        are multiple burdens women face — imagine if you’re a peasant woman, who has
        so much more to deal with. Many also don’t recognize that “housework” is unpaid
        work and mothering or being a homemaker or housewife is a tough and unpaid
        job.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53eb0988-b67d-4111-8d10-de0f1afa564a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Is there anything you would like to say to young artists
        aspiring to make a difference through altruistic art?</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d16f963-747b-452b-a1e9-3629bda29676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I only hope more artists would continue to talk about the world
        we live in though their art. As artists, we help shape our culture, our society,
        our nation, and the world.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ff926-463e-4a61-8ad5-9be4ef918b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b854a825-842a-4532-bbc2-15f6c79c083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.738+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.938+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ideal Woman” is on display as part of the “A Very Thin Line”
        exhibit at The Cera Project in London, United Kingdom, until Aug. 20, 2016.</em></p>'
  'UFC-Fight-Night-Manila-Mark-Muñoz':
    'author': 'CNN Philippines Staff'
    'caption': 'MMA fighter-turned-ambassador, Mark Muñoz, will be reunited with his
      Filipino fans when he promotes the second edition of UFC Fight Night Manila.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-05T17:21:16.226+08:00
    'imagesource': 'jcr:ba52c31d-ebb8-4dfd-a82d-d7f03f1bfc20'
