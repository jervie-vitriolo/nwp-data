    'title': 'Rio 2016: Suarez gets Briton foe; Ladon draws first round bye

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f010c414-8bc3-4b16-b657-9a7b4d7ca9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.694+08:00
