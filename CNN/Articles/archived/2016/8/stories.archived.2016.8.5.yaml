    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b2c77-6fa5-4d84-bbbf-b203e25db3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.776+08:00
