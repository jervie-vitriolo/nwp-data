  'Palace-Duterte-defend-shoot-to-kill':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'President Duterte is giving his personal guarantee to have the back
      of policemen in case they get in trouble while performing their duty.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-05T23:34:13.178+08:00
    'imagesource': 'jcr:cef412cc-634a-4c8b-bafb-962e088f7d39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f9fc5f7-ee09-4461-acf5-7ca7121a1ff4'
    'lead': 'Malacañan Palace defended on Friday President Rodrigo Duterte''s shoot-to-kill
      order on local government officials involved in the illegal drug trade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:21:48.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T14:21:51.604+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:21:51.360+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palace, Duterte defend shoot-to-kill order vs narco-politicians

      '
    'updated': 2016-08-06T01:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f7c8a-87f5-47fd-8103-2ca6839d91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Malacañan Palace
        defended on Friday President Rodrigo Duterte''s shoot-to-kill order on local
        government officials involved in the illegal drug trade.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f3373a-7e4f-494f-be13-240f202810e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Ernesto Abella, the President''s statement
        on "narco-politicians" was in line or "congruent" with the administration''s
        stance to maintain and protect peace and order in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bdb91-7cd5-4031-92c1-15c2487d2ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has given due and ample notice that the clear and present danger
        of drugs engulfing the nation&nbsp; will be addressed and law enforcers will
        neutralize those who resist or endanger the lives of arresting officers,"
        Abella said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd615ba9c-eee9-4e8b-87d8-9e81cd13f76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.605+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/05/former-incumbent-mayors-on-drug-list-surrender-to-PNP-Chief.html">Related:
        Former, incumbent mayors on drug list surrender to PNP Chief</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766963ac-3b7e-42d0-b975-12d3dfb3f3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the statement earlier in the morning in Davao City
        — warning mayors and governors that they would be killed if they were using
        their position "to enhance your pocket at the expense of the Filipino."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc6a5b-88ae-4560-9797-12ab1cd8bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously mentioned that there were about 27 mayors and
        governors on his drug watchlist — and he would publicly name them soon like
        what he did with high-ranking police officials and big time drug lords.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f93d5-b67e-49b2-8982-1441a3017f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President also clarified to the police and military that
        he would fully back them up should they kill drug suspects "for as long as
        it is done in the performance of a duty."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbdc5a9-fd6e-43d5-8237-5dbe9ce3198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would answer for these officers should they face probes
        or charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726d3cac-0050-4c6b-b8b3-1443eea6a6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.606+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is my official and personal guarantee," Duterte said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdf0fb-1e76-42f4-9e55-746b6499498f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/22/Birthday-gift-dead-drug-lord.html">Related:
        PNP Chief: Killing of suspected drug lord is birthday gift to Interior Secretary</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1068822e-9e53-4480-aecc-ecb04fdb1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President justified deadly force against drug addicts, whom
        he described as armed and dangerous — thus, willing to fight back against
        authorities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2b04b-ef8c-4569-bd1f-ccd0bdee9d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagka-paranoid ang tao may baril talaga iyan, maniwala kayo. Iyang
        pulis na iyan hindi yan pina-plant," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3d5d32-c793-4850-943c-bac692ebb523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.607+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Once a (drug addict) becomes paranoid, believe me,
        they will be armed. Those are not planted by the police."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc768a8-7b78-4b96-8ad1-d4245cac8151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also explained the reason why fatalities were usually suspects.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6defac-2c14-4acb-a38f-ebee21bda697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said this was because of the police''s "sheer number and
        fire power" — they would be better armed and would patrol as a team compared
        to the usually lone criminal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f7935-c704-4293-a35f-69c1b63fbad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/14/human-rights-group-cchr-stop-killings-president-rodrigo-duterte.html">Related:
        Human rights group urges President Duterte to stop killings</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e329323-3d1c-4ae1-8fe1-3756c5c095ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:21:48.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:21:51.608+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also defended his tough stance against drug personalities against
        human rights advocates and the United Nations — saying the country was "reeling
        under a crisis."</p>'
  'Analyst-Online-gambling-crackdown-hurts-online-gambling-industry':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-05T22:25:44.824+08:00
    'imagesource': 'jcr:e6c2744c-af7e-4bf5-878a-417fc6297b5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b558263-b636-4a62-8e6e-80d62ef32de2'
    'lead': 'President Rodrigo Duterte is waging an all-out war against online gambling
      — and the industry''s future is now in danger. State-run Philippine Amusement
      and Gaming Corp. (PAGCOR) has suspended applications for online gambling sites,
      and licenses of existing ones might also be cancelled.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:24:51.859+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:42:11.510+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:42:11.278+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analyst: Crackdown hurts online gambling industry

      '
    'updated': 2016-08-06T15:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265082ee-be63-4789-aac1-80bba96a1164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Rodrigo
        Duterte is waging an all-out war against online gambling — and the industry''s&nbsp;
        future is now in danger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c21d3-1f9d-428a-a804-b14807a0439f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-run Philippine Amusement and Gaming Corp. (PAGCOR) has suspended
        applications for online gambling sites, and licenses of existing ones might
        also be cancelled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f65d4c-312e-4cac-bf46-8170b2e66d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.859+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino and gaming stocks have been losing value since Duterte became
        President. "We saw several stocks either related [to] or has online gaming
        business that [went] down," AB Capital Securities analyst Alex Tiu said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c285f715-0ff0-4659-9f07-d4e80ac89d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, business tycoon Roberto Ongpin''s PhilWeb Corp. — a
        gaming technology provider — finished August 5 with just a third of its value
        (₱9.01) from its June 30 close (₱24.40). Leisure and Resorts World is down
        12.68 percent from June 30 (₱7.28) to ₱6.36 as of August 5. Pacific Online
        Systems has dropped 7.45% From ₱12.62 on June 30 to ₱11.68 on August 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00162685-d2fe-4ee1-a6c4-db80026a00fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongpin resigned from PhilWeb after he was publicly named by Duterte
        on Wednesday as one of the oligarchs in the country who had to be "destroyed."
        Ongpin''s daughter, Anna Bettina, also stepped down from the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a4cbb6-cca9-41a5-905b-17db87b943ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For market analysts, the crackdown on gambling negatively impacts
        the gaming industry. This might even repel investors, or have ripple effects
        on the casino industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86de9bd-23d1-42ba-9bf2-a50d988b3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President and Managing Director of First Grade Finance Astro Del
        Castillo said investors might "shift to companies who are fundamentally stable."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e56853-37c3-46ed-af8e-ae43efc30cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGCOR valued the electronic gaming industry at ₱12.676 billion
        for the first half of 2016. This is 26% higher than what the industry was
        worth (₱10.025 billion) during the first half of 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad4fb4-9e7e-4b49-a3e5-03dd534e16f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of electronic gaming machines has also risen by more
        than seven-fold (724 percent) to 17,808 from just 2,160 in 2010.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0859648-5ea0-4486-b7db-f7709b4b3625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market analysts believe there is still no reason for online gaming
        firms to delist from the local bourse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a8de3-4ea6-453d-b154-ac8dbc43446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still a lot of options left on the table," Tiu pointed
        out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eba9ce9-767b-47cb-b3c9-a3a43bbba3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:24:51.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:11.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government should also clarify the rules to create a stable
        business environment: "As long as [the] government will not be doing a ghost
        hunt, as long as process is observed, I don''t think there will be panic,"
        Del Castillo said.</p>'
  'BSP-fines-RCBC-P1billion-over-laundering-scam':
    'author': 'Claire Jiao, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-05T22:33:37.121+08:00
    'imagesource': 'jcr:dd1e59cd-284a-401e-bbd7-9570cd86df8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37cf4030-d01c-40ce-9e87-f0e73ca8eaa5'
    'lead': 'Rizal Commercial Banking Corp. (RCBC) has been slapped with a whopping
      P1-billion fine by regulators after its involvement in the Bangladesh money
      laundering scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:27:31.952+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T14:27:35.831+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:27:35.543+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP fines RCBC P1B over laundering scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e233c12a-adfa-46db-823f-a2a5cf8192b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rizal Commercial
        Banking Corp. (RCBC) has been slapped with a whopping P1-billion fine by regulators
        after its involvement in the Bangladesh money laundering scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a7155c-5292-422a-a1ed-a9efe931076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine — the largest ever imposed by the Bangko Sentral ng Pilipinas
        (BSP) — represents a significant chunk of RCBC''s profits, which totalled
        only P2.6 billion in the first half of the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8051caeb-94c9-40c0-9c51-6cc0afcae7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.832+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Yuchengco-led bank says it has already set aside money,
        and it is reforming its systems to make sure the controversy doesn''t happen
        again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32329e00-879c-4c03-ac4b-cecb319db2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Monetary Board approved the imposition of supervisory enforcement
        action on RCBC to pay the amount of P1 billion, in connection with the special
        examination conducted by the [BSP] relating to the Bangladesh Bank cyber heist,"
        regulators said in a statement on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddede9c-e61e-4a5f-be87-d34deddfee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, hackers stole $81 million from the Bangladesh central
        bank. They were able to spirit the money away in accounts set up in RCBC Jupiter
        Street, Makati branch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db49e41-a8e2-4847-a970-ea32b69536e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Senate investigation found that RCBC failed to act immediately
        on Bangladesh''s initial warnings that the transactions were suspicious, as
        well as their later requests for the transfers to be stopped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e900d6-e9d2-4d4f-8547-749f3085bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, RCBC''s Jupiter branch officials were found breaking a
        host of banking regulations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aace772-5d4c-4db2-9e59-fd6c7bacaaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank accounts used in the heist were opened under false names.
        Branch manager Maia Santos-Deguito claimed businessman Kim Wong had vouched
        for the supposed accountholders. She also said she was compelled to follow
        Wong''s orders since he was a close friend of then-RCBC President Lorenzo
        Tan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfff338-b868-474a-9be2-eb5993db6c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.833+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $81 million was later withdrawn, converted to pesos and gambled
        in a number of casinos in the country, before authorities could track it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dfe912-e5be-4d8b-bac7-c3dd8a98bf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:27:31.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:27:35.834+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, RCBC said it accepted the fine and would pay it
        in two equal tranches — P500 million will be paid this year, while another
        P500 million is due in 2017.</p>'
  'vetro-gallery':
    'author': 'Alyana Cabral'
    'caption': 'Although Vetro aims to cultivate a niche for Filipino photographers,
      the gallery also intends to open equal windows of opportunity for showcasing
      videos, paintings, sculptures, and installations. Photo from VETRO/FACEBOOK'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-08-05T20:56:32.571+08:00
    'imagesource': 'jcr:24368a4e-3884-436a-918d-bc1a4251c817'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d605bd8-66b8-42da-889f-b6b6db998c3f'
    'lead': 'Vetro’s debut exhibit gathers 20 photographers who each examine the process
      of creation, whether applied to art or the self.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:34:15.047+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:42:41.112+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:42:40.857+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new art gallery aims to create a new playground for Filipino photographers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684408d7-aca3-4873-ac63-0c7f742594c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — Twenty photographers
        have come together to showcase their works at the grand inaugural exhibit
        of Vetro, a new gallery that specializes in the art of photography and sheds
        focus on ideas visualized by both established and upcoming artists wielding
        the camera as their primary weapon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde458f1-8bbc-42ac-878a-15524950db37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the glass walls of Vetro, these photographers scatter their
        visual essays for the show, entitled “Present Progressive: Visual Narratives
        on Morphosis,” which adheres to the theme of construction and the never-ending
        creative process. The motif may sound broad and all-encompassing, but the
        photographers’ interpretations are diverse and poignant nonetheless. The exhibit
        contains a dispersal of memories and attempts to immortalize both the past
        and the “continuous now.” Here, the exhibitors have laid out a construction
        of themselves and their approaches to their art, as well as their place in
        time and space, surrounded by nature and objects.</p>'
    '3':
      'image': 'jcr:ee3c70a4-cdf5-433e-a608-aebe5efb5277'
      'imageCaption': 'Kenji Mercado traces his roots by exploring his influences
        through the visualization of ocean waves. Photo from VETRO/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc1823-546a-4d3b-b3fc-5fd096e19b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.047+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.112+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b233f673-a140-4dfe-8ad7-1ded26011871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Dianne Rosario seeks to construct realities parallel
        to that of a lake threatened by the erection of infrastructures. Eunice Sanchez
        lets go of her humanistic beliefs and looks into the non-subjective part of
        the self. Everywhere We Shoot emphasizes their sentimentality on objects and
        the unpredictability of human thought. Geric Cruz relates the impulse and
        release of emotions to photography, as a tool for the construction of the
        self. Hannah Aaron’s work explores construction as percept and the structure
        systems we have dictated upon ourselves. Jake Verzosa chronicles the T’boli’s
        process in making t’nalak through vivid portraits. Jippy Pascua shows his
        curiosity for orange cones and how he reimagines them as people. Shireen Seno
        pays attention to how she engages with her surroundings, as well as the power
        of spaces. Veejay Villafranca’s work reflects on the conversion of public
        spaces into an artificial expanse cramped by a burgeoning population.</p>'
    '5':
      'image': 'jcr:54b9d8b3-d809-42f3-b1dd-da90f8e0b7dd'
      'imageCaption': 'In photo (from left to right): the works of Pato Casabuena,
        Kiri Dalena (on tabletop), Mikki Luistro, and Leah de Leon. Photo from VETRO/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3194ff95-d61c-47e2-8286-17ce6ea10223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c5aff2-bc40-40f6-8600-3e7267eb5abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Vetro aims to cultivate a niche for Filipino photographers,
        the gallery curator and manager Erin Nøir says they do not want to limit themselves
        to photography. She assures that the gallery intends to open equal windows
        of opportunity for showcasing videos, paintings, sculptures, and installations.
        Vetro is an amorphous yet malleable structure — open-ended, and an unabating
        work-in-progress, just like photography itself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba0546-80d5-4fcf-81ee-c667ae4a8b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As photographers,” says Nøir, “we are always in the process of
        construction, continuously in the present progressive tense: creating images,
        building composition, making stories, and sometimes even deconstructing some
        things or thoughts to make room for new visions and memories. With each flick
        of our cameras, we are constantly developing and evolving with the way we
        see things and feel our surroundings.”</p>'
    '9':
      'image': 'jcr:28e76d80-8123-4803-8ca9-2edb8f328ac0'
      'imageCaption': 'As a gallery, Vetro is an amorphous yet malleable structure
        — open-ended, and an unabating work-in-progress, just like photography itself.
        Photo from VETRO/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ce7686-57a6-4016-b613-24a6456625b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4c3982-664e-43b3-b2ed-d89a2488ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photography is indeed a never-ending process, in the same way that
        we, as people, are constantly in the present progressive tense. In this age
        of modernity, construction is relentless and entropy ensues. Lines are blurred
        between art and photographs, as a means of documentation, organization, and
        simply making sense of things. The works in Vetro’s exhibit embrace, deny,
        negotiate, and disestablish the very theme that it tackles, resulting in the
        artists’ reconstruction of the self, the self’s history, and the world around
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158ca23-0a5e-4496-a076-059a7ed0103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf29e40-3b7c-4ddc-beef-964242d77fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:34:15.048+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:42:41.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Present Progressive: Visual Narratives on Morphosis” will run
        until Aug. 20, 2016 at Vetro, located at 4F, 135 Congressional Ave., Barangay
        Bahay Toro, Project 8, Quezon City. The gallery is open from Tuesdays to Saturdays,
        11 a.m. to 7 p.m.</em></p>'
