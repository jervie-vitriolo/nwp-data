  'horoscope-essay':
    'author': 'Marla Darwin'
    'caption': 'Astrology is a pseudo science, but to some, it’s a way to explain
      people’s behavior and the world around us. A writer looks back on her constant
      fixation with the signs and the stars and tries to pinpoint what it is that
      makes horoscopes so interesting. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2016-08-05T14:50:11.678+08:00
    'imagesource': 'jcr:93917d3e-90d0-4d93-b34e-63ca1f6a5287'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7210f686-b21e-4e8f-8106-563297ce0c03'
    'lead': 'Astrology is a pseudo science, but to some, it’s a way to explain people’s
      behavior and the world around us. A writer looks back on her constant fixation
      with the signs and the stars and tries to pinpoint what it is that makes horoscopes
      so interesting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:33:47.467+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T15:33:51.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:33:51.248+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Faith, trust, and stardust: Why we obsess over horoscopes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75394a1d-4166-46e5-9c97-66933aba3a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A few years ago,
        I started watching the first season of Netflix’s “Orange is the New Black,”
        a show about a women’s correctional facility in upstate New York. In it, you’ll
        find a diverse array of women living out new roles in an environment that
        demands survival with only the barest of resources available. It’s a bit of
        a post-apocalyptic setup in a wellness center with the inmates filling in
        the jobs of cafeteria lady, head cook, commissary keeper, hairdresser, or
        — get this — yoga instructor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c774039-f1a3-4528-a10f-09e78c8a6cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show got me thinking about how I would fare in jail — specifically
        the cushy, self-actualizing one in “Orange is the New Black,” because Philippine
        jail is too much of a horrifying prospect. My skills out in the real world
        are not viable in prison. I wondered what valuable talent I could use to differentiate
        myself from my imaginary cellmates. I wouldn’t really want to fight for a
        position with anyone because I weigh 100 pounds and I’m puny.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258eb648-61e0-4089-a303-04ab9c6409b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I decided I could be the prison astrologer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4df592f-416d-43f9-bd41-4bd71f19a537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friends used astrology to explain people’s behavior — their own
        and that of others. They attributed failed relationships to incompatible zodiac
        signs, from paramours to the family members they lived with.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4cdc5-aadd-453a-9a82-63bf47b23118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western astrology is one of those things I heavily got into when
        I was in college. I blame it on a combination of hanging around friends who
        believed in it and raging against my Catholic upbringing. My getting embroiled
        in astrology is a lot similar to how people stumble into cults or conspiracy
        theories. I got lured into the prospect of being privy to insider knowledge
        that explains the mysteries of the universe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4bd169-16c8-4a8c-987c-38df0bcb9c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the vocabulary that first drew me in. My friends would say,
        “Hey, mercury retrograde is starting next week! Don’t buy a new phone!” Or
        they would declare, “Of course he’s a narcissist, he’s a Leo!” Their brand
        of astrology was not the same as reading the daily horoscopes on a newspaper
        and letting it determine your day. I used to treat astrology the same way
        I treated the one-sentence predictions or imperatives on the pieces of paper
        that came with Chinese fortune cookies or on the backs of Bazooka Joe bubblegum
        wrappers — I’d read the words, have a laugh, and toss the little sheets of
        paper into the trash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f2254-6943-4588-aba7-42907264e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My friends, on the other hand, used astrology to explain people’s
        behavior — their own and that of others. They attributed failed relationships
        to incompatible zodiac signs, from paramours to the family members they lived
        with. They cited celestial movement as a possible reason for when nothing
        seemed to go their way or when they finally found a date after giving up on
        the human race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae421ef4-9e6d-4e2c-939a-246b6eb514d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.599+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more people in the modern age are leaving organized religion,
        but many alternatives have always been around to fill in the existential void.
        A Pew Research Survey in 2015 revealed that this generation characterizes
        itself as “spiritual but not religious.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c3c91b-c276-4325-819f-ba4972ef7995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This made sense. My spiritual bearings were in disarray and I was
        drawn to being able to articulate the unknown freedom of religious politicking
        and scaremongering. Astrology has no agenda. There is no afterlife to work
        toward, there’s no sinful nature to routinely scrub out of your system, and
        there’s no pressure to convert as many as you can to your tribe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0941465f-56d5-4e12-8f6a-0a450188c56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astrology has no agenda. There is no afterlife to work toward, there’s
        no sinful nature to routinely scrub out of your system, and there’s no pressure
        to convert as many as you can to your tribe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695cca4e-e777-4c63-969d-91f08b541e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.468+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heck, there wasn’t even any pressure to be serene and rah-rah-rah
        happy. You could have everything go wrong with your day, come home drenched
        in rainwater with a missing shoe, and still exhale with a bit of comfort because
        it’s all just a matter of the planets making everything act wonky today. The
        blame is not on you and not on some sky daddy watching your every move, either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03daaa-7ceb-4d65-9230-4f809f2461a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.600+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‘s liberating to put all the blame on a bunch of zodiac signs
        and heavenly bodies. The imagery is colorful and loaded with classic archetypes.
        Take, for example, my sign Aquarius. The Aquarius constellation refers to
        a young shepherd named Ganymede from Roman Mythology. Jupiter, the Roman god
        equivalent to the Greeks’ Zeus, took a liking to him, whisked him away, and
        made him the cupbearer of the gods. When you look at Aquarius, you often see
        an image of a man holding a jar with water flowing out of it. They say that
        the water symbolizes knowledge and that Aquarians are known to be giving of
        it. Aquarius is also the sign of the future. Aquarians are early adapters
        and are always two steps ahead with their thought processes. They are also
        eccentric and their traits can manifest in different ways. They’re notorious
        for being emotionally indifferent and perpetually suspicious of their happiness.
        At the same time, they make friends easily and most are gifted with the ability
        to ask difficult questions that cut to the heart of any issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1522577-5739-4c81-85d4-81e925af142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You could have everything go wrong with your day, come home drenched
        in rainwater with a missing shoe, and still exhale with a bit of comfort because
        it’s all just a matter of the planets making everything act wonky today. The
        blame is not on you and not on some sky daddy watching your every move, either.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032e4015-1e55-4ed1-b499-8a7502f6bb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquarians, did you feel warm and fuzzy reading that? Ha! Well, that’s
        because there’s also something called The Barnum Effect, which describes the
        observation of individuals lighting up when they hear vague, targeted descriptions
        about themselves. Astrology is still pseudo science, at the end of the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d77d2-7df2-4ccb-9224-eb6ba7ba325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it still doesn’t do a very good job in articulating your
        life’s purpose or the bigger picture. It will also mess with you when things
        don’t happen as the horoscope has predicted or when someone isn’t behaving
        according to the chart reading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e2e18-2c94-4e9b-956c-b3974cef63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.601+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I finally drank the astrology Kool-Aid when I tried to use the study
        of zodiac signs to figure out my college boyfriend. I took an elective on
        Capricorns. I knew we were incompatible but I dived into ascendants, moon
        signs, and houses, hoping that there were traits in there that meant we could
        work things out. I learned that these mer-goats start out life as little old
        people and then lighten up and become more childlike as they get older. They
        are hard workers, value their place in society, and toil toward being recognized
        for it. I can go on and on, but we broke up anyway and I ended up marrying
        a dashing Sagittarius who’s more suited to my flighty, stubborn quirks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b5131-213f-4298-bbea-638c821bb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my case, marrying the right guy had nothing to do astrology.
        Maybe it did, but I remember spending most of our days getting to know each
        other instead of relying on what a bunch of horoscopes said about us.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e9719-27b8-47ef-829d-e266ed2f56f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:33:47.469+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:33:51.602+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All I’m saying, though, as prison astrologer, is that astrology
        can help sort things out. Maybe you need a season in your life to suspend
        blame and focus on living by the day. Maybe you need to give the metaphysical
        part of your life something to do while you figure what you want to be doing
        or who you want to be spending your time with. “To know thyself is the beginning
        of wisdom,” Socrates said. It’s pseudo science, sure, but there’s just something
        so alluring about realizing that we’re all made of stardust.</p>'
  'is-cinemalaya-still-relevant':
    'author': 'Francis Joseph A. Cruz'
    'caption': 'In the beginning, the Cinemalaya Independent Film Festival was unparalleled
      and unprecedented. Twelve years on — with a handful of other film festivals
      that have trailed its footsteps — does it still have what it takes to set itself
      apart? Photo from CINEMALAYA/FACEBOOK'
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2016-08-05T14:36:34.133+08:00
    'imagesource': 'jcr:cc0aa959-b5c8-4125-8a18-06b2a2349239'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1042a54d-86d0-4e91-b015-ef6df3e1dfed'
    'lead': 'In the beginning, it was unparalleled and unprecedented. Twelve years
      on — with a handful of other film festivals that have trailed its footsteps
      — does Cinemalaya still have what it takes to set itself apart? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:39:08.187+08:00
