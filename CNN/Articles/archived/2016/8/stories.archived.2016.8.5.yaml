      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, the company acknowledged that the algorithm was inadvertently
        rewarding such stories, because the links "tend to get a lot of clicks," but
        users found the stories to be unsatisfying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896b420-c6f9-4339-89de-bfb615748666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
