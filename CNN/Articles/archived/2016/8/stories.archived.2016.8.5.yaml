      'mgnl:type': 'text'
      'text': '<p>Aquino said her team, composed of three Filipinos and three Finns,
        felt strongly about the case and they are out to find out who was truly behind
        the cyber attacks.</p>'
  'nikki-luna':
    'author': 'Alyana Cabral'
    'caption': 'The artist Nikki Luna''s latest piece, "Ideal Woman," portrays the
      image of the "original woman" propagated and promoted by the Church. Regarding
      her idea of an ideal woman, Luna says, "We come in many shapes and sizes, thoughts,
      and beliefs; it is a dangerous proposition to think there should be an ''ideal.''"
      Photo courtesy of NIKKI LUNA'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2016-08-05T18:42:35.455+08:00
    'imagesource': 'jcr:b0023d08-64d0-4cdc-a944-346eef247292'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91a769fb-2864-4038-891f-5d379eed64d5'
    'lead': 'The artist Nikki Luna talks about the sculpture she created to protest
      the treatment of women in religion and society, the application of feminism
      to art, and furthering the cause of human rights and abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:07:09.734+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T15:07:14.933+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:07:14.514+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blood and stone: A feminist artist’s latest work is drenched in maternal
      blood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9517af-7676-4f72-9c7a-9077bd2f185b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.933+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Nikki Luna’s life
        revolves around a marriage between her art and advocacy, colored by the joys
        of her own matrimony, and the smiles of her younglings. A proud mother of
        two along with the sportscaster-model and “feminist dad” Mikee Carrion, Luna
        enjoys a relationship of respect and equality, worth mentioning not because
        she is defined by it, of course, but rather because she talks very openly
        and with zest about her familial life, centered on a mission to “smash patriarchy”
        together with her husband and daughters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851da15-5fa8-43e4-97d5-7020d59cb11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand her subjects better and firsthand, Luna immerses herself
        in the households of oppressed women everywhere — from the bittersweet hectares
        of Hacienda Luisita to the traumatized corners of Sierra Leone. An advocate
        of art therapy, she brings art programs and workshops across the nation through
        her non-profit organization, startARTproject, to help human rights victims,
        children of political prisoners, and the abused. In a previous interview with
        CNN Philippines, Luna says, “[I want to] help them visually articulate the
        past, because I believe that art is something that you can share. It feeds
        your soul.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256dba8c-4c2c-411b-bcb5-68494ed2db89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna draws from household experiences, both in her own home and
        that of others, to create her art, which consists mostly of installations
        in all sorts of mediums. Her work largely deals with themes of gender equality
        and also includes topics of oppression, poverty, and human rights. Asked to
        define what a feminist is, she explains, “If you’re for equality, if you don’t
        want anyone oppressed, if you don’t feel that women should be subordinates.
        It’s as simple as that.”</p>'
    '5':
      'image': 'jcr:f6aa7cb5-3618-472a-9684-771315ea01ea'
      'imageCaption': 'Luna is on a mission to "smash patriarchy" together with her
        husband, the sportscaster and model Mikee Carrion, and their two daughters.
        Photo courtesy of NIKKI LUNA  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e3f5d6-3e0d-4032-b37d-8bcb944a0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b46f77c-f97d-4bc8-9e20-dd0eff4fd856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her latest work, called “Ideal Woman,” portrays the image of the
        “original woman” propagated and promoted by the Church — the Virgin as a narrative
        of the feudal patriarchal tradition instilled by the Spanish colonizers through
        a religion that is, until now, omnipresent over Philippine politics and culture.
        The set of identical sculptures is currently being exhibited as part of the
        “A Very Thin Line” exhibit at The Cera Project in London until the Aug. 20.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f7c92a-4ea7-4d25-b48f-7bdeac7bcd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.934+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke with Luna about being a woman, her thoughts
        on the ties between her art and her feminism, and her thought process for
        “Ideal Woman.” Below are edited excerpts from the interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0661c4-db81-47ea-9499-04fe0e5542c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When was that point in your life where you realized that
        you wanted to make art that spoke to and for women and the oppressed? What
        was your driving force behind that?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473bb6e-db02-4354-b4a9-5c3b12fdc6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My first shows and exhibits were cathartic. They had very personal
        pieces, of course, since I am a woman and I experience and have gone through
        many struggles being one. But it was after doing outreach programs — where
        I usually teach art to 18-year-old girls and younger — that I realized we
        all have something in common with other girls and women, quite parallel despite
        the differences in background, culture, and identities. As women, we share
        the same silent struggle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172304d-811a-4352-b3da-6acaf777ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does it feel to be a feminist (and as one who makes
        art for that matter) in this day and age compared to the past? Has there been
        a shift in terms of how feminist artists are viewed and how they view the
        world in turn?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1c966b-1172-4eed-8f10-7ffec2ac731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, with the help of mainstream media, the term “feminism”
        has become quite popular. But there’s still a long way to go. We are just
        scratching the surface. People and many women are still afraid of the word
        or of being labeled as feminists. This is quite frustrating considering the
        efforts of the women’s rights defenders who paved the way for us to enjoy
        everything we have now. We go through our lives along the path that women
        freedom fighters now and before have given. And yet people tend to forget
        this.</p>'
    '17':
      'image': 'jcr:eadb3893-c594-405c-837c-6d59a2d60023'
      'imageCaption': '"Ideal Woman" is made of marble dust, resin, and maternal blood.
        The set of identical sculptures is currently being exhibited at The Cera Project
        in London. Photo courtesy of NIKKI LUNA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b9fe1-e632-40a7-9778-37074f9d0ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05153b5-d5d9-474d-bc3c-fa555a083555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did your childhood experiences with the Church contribute
        to your views on religion and, in turn, to “Ideal Woman?”</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6382f9c-4cf2-4cef-9608-55861a9eed32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.935+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My relationship with religion stems from my mother. She is a devout
        Catholic, fiercely loyal to the Church. She brought me up under the guidance
        and teachings of the Church. But as I was growing up, I realized it wasn’t
        enough for me to rely on “faith.” More importantly, I saw that the Church
        is a patriarchal institution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6498e4d-b791-4f3f-8ed1-a2fda4a4052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How was your creative process for this particular piece?
        How did you come up with the idea to incorporate maternal blood?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8112dcf-a522-41a7-a084-1b5a635c1870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I work with anything I see appropriate with my concept. When I was
        deciding which images or symbols would be best suited for this work, I couldn''t
        compromise with any other medium. It was calling for the use of maternal blood
        with an image such as Mary, being sacred or holy as well as the stigma surrounding
        female blood. The whole process of how women give so much of this natural
        body fluid, figuratively and literally. With this medium, the heaviest of
        burdens can only be felt, as blood pulsating throughout the body that one
        was given and one has lived with but never owned.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32d6bf2-c6db-4e17-ab22-26292d461803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It must have been quite a feat collecting the blood. Where
        exactly did you get it?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6851ff3-b7b2-48ee-8e1a-44f0c09705d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:07:09.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:07:14.936+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I had asked permission from Fabella Hospital. I could have used
        any other public hospital, but it’s been reported that Fabella is the busiest
        maternal hospital in the world, delivering 60-100 babies over a period of
        24 hours. In the Philippines, we have a total population of about 98 million,
        wherein 66 million live below the poverty line. Fabella Hospital leads in
        our staggering national population growth rate of 2 percent, the highest in
        Asia.</p>'
    '29':
      'image': 'jcr:524b5657-8d29-4d69-8cc4-b46c7e8dfec5'
      'imageCaption': '"Tiempos Muertos," meaning "Dead Season," is an installation
        featuring diamonds cast from raw sugar sourced from Tarlac, Bukidnon, and
        Bacolod. Luna wanted to show the irony of the sweetness of sugar, and how
        it comes from the harsh and bitter conditions of sugar plantation workers
        in the Philippines. Photo by TAMMY DAVID  '
