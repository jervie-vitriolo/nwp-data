      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Bureau of Investigation Cybercrime Division Chief Ronald
        Aguto Jr. said they are looking into the published report. Aguto only found
        out about the reported threat after CNN Philippines asked him for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180bfe7a-fdee-446d-b86a-325c2ed18570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.418+08:00
