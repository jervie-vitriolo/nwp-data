  'facebook-stop-clickbait-headlines':
    'author': 'Brian Stelter, CNN Money'
    'caption': 'A giant "like" sign greets visitors outside of Facebook''s headquarters
      in Menlo Park California.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-05T03:03:38.144+08:00
    'imagesource': 'jcr:3f776889-7477-4c24-a705-531d53e46f17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58c0c477-55b9-455f-ba90-b0faf634b46e'
    'lead': 'Facebook is taking another stab at reducing the amount of "clickbait"
      in your news feed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T16:38:42.944+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:38:48.083+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:38:46.661+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook to websites: stop clickbait headlines – or else

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf66a2d-9b03-4593-b5db-650e278d29c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Facebook is taking another
        stab at reducing the amount of "clickbait" in your news feed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f954b768-3dfe-4149-bc95-5261fc3e69df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are headlines that intentionally leave out crucial information,
        forcing people to click to find out the answer," the company said in an announcement
        on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e3039-1462-43bb-9911-c372968bb6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words: The headline on this story better be pretty specific.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e3955-b8f1-409a-9470-a77348bf0061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishers large and small pay very close attention to every adjustment
        of the Facebook algorithm, since the social network drives so much traffic
        to news and entertainment web sites.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfb79f8-a4e6-4b1e-94fe-ccae9bc9588f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made a big change at the end of June that was meant
        to prioritize posts from friends over posts from brands and publishers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860c1bcc-c4aa-46b4-b700-0737f1becf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s change is not as sweeping, but it will still affect
        what you see in the news feed, and it will affect how web sites produce news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62da3a8-5896-49ae-a44e-d62587b87488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.944+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is targeting headlines like – this is an example they came
        up with – "When She Looked Under Her Couch Cushions And Saw THIS... I Was
        SHOCKED!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd736a7e-0c0b-41aa-bd35-882abeeb13b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook staffers Alex Peysakhovich and Kristin Hendrix said in
        a blog post that the company has "built a system to detect clickbait headlines."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e717ad6-981e-401e-801a-6bde31be29cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is "similar to how many email spam filters work," they wrote.
        "Our system identifies posts that are clickbait, and which web domains and
        Pages these posts come from. Links from or shared from Pages that consistently
        post clickbait headlines will appear lower in News Feed. News Feed will continue
        to learn over time — If a Page stops posting clickbait headlines, their posts
        will stop being impacted by this change."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c888054d-cd16-4eaa-b17c-2f9594e7ca96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clickbait" has been a scourge of the web for several years. But
        the term means different things to different people. So Thursday''s announcement
        will be parsed by publishers for details about what Facebook thinks it is.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9455243-9bcf-4b07-915f-c583ddbc158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.085+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peysakhovich and Hendrix define it this way:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4e36a-efe0-4321-b560-483bbd6ed1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the headline withholds information required to understand what
        the content of the article is" and "if the headline exaggerates the article
        to create misleading expectations for the reader."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb38e41-9b02-4282-8911-c6a9bc3cdea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entire networks of web sites exist to win traffic through these
        types of headlines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acea766a-da76-4b83-af65-9c194c25532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement didn''t address whether sponsored posts – that
        is, posts that sites pay Facebook to bring more visitors to – would also be
        penalized for clickbait headlines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab880373-1e74-41a3-9fcb-0ca5c78e3cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:38:48.086+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Facebook has specifically tried to tamp
        down on the behavior. A round of algorithm tweaks to address clickbait were
        announced in August 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df52e9cd-2b29-4a70-9f61-f01403b963de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:38:42.945+08:00
      'mgnl:createdBy': 'jeff'
