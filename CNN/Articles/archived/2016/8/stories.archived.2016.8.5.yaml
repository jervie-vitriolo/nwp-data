      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has also asked the Chinese Embassy for comment.
        It has yet to respond.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2133fd5-e4cd-4957-b233-1c2c3fb98bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.518+08:00
