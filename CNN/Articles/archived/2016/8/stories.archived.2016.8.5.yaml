    'lead': 'A former mayor and a current mayor of two municipalities in Lanao Del
      Sur voluntarily surrendered to Philippine National Police Chief Ronald Dela
      Rosa on Friday in connection with their alleged links to the illegal drug trade
      in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:38:15.861+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T14:38:19.977+08:00
