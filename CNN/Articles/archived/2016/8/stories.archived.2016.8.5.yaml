    'template': '1'
    'title': 'Fil-Am Mark Muñoz returns to Manila to promote UFC Fight Night

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb33689-f195-4f62-9d38-aaa1d088a2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:30.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:10:34.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Retired UFC middleweight
        contender Mark Muñoz will return to the country to promote UFC Fight Night
        Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c282a015-0698-4d42-932b-3194500a7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:30.711+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:10:34.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz will serve as the official ambassador for the event slated
        on October 15 at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943061fd-8846-4db8-9b5f-ec7fb16d907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:30.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:10:34.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He last saw action during the inaugural UFC Fight Night Manila,
        mixing it up with Englishman Luke Barnatt last year. Muñoz clearly dominated
        the fight, earning a victory by unanimous decision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3000d60f-ee0c-4b89-be52-02aa97258ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:30.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:10:34.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popularly known as “The Filipino Wrecking Machine,” Muñoz ended
        his UFC career with a 14-6 win-loss record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb3eed6-23de-48bf-86e5-743b008ddb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:30.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:10:34.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From August to October, the 38-year-old California native will be
        conducting MMA clinics, empowerment workshops, meet-and-greet sessions with
        the press, fans and young sports enthusiasts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b4ce1-a62a-4c14-af88-091f90de7d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:30.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:10:34.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muñoz will also be taking part in a number of community activities
        and charity events with Called to Rescue and SM Cares, as part of the UFC''s
        "We Are All Fighters" campaign.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1b0d95-e9ee-44da-bd2d-e3e0ba2cd10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:30.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:10:34.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is a dream to come back to the country that gave me an unforgettable
        ending to my journey as a professional fighter,” Muñoz said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeac1d8-64c8-402e-91f6-5943e8f99c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:10:30.712+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:10:34.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As I return to promote UFC Fight Night Manila, I also hope to share
        my passion, talent, and abilities to our young Filipino athletes. I look forward
        to helping my kababayans take their game to the next level. I hope to see
        more Filipinos make a name for themselves in the Octagon in the future,” Muñoz
        added.</p>'
  'Rio-Olympics-Philippines-Filipino-athletes':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-05T17:51:28.772+08:00
    'imagesource': 'jcr:b5c71ffb-eeab-4a80-81da-cd27fce85111'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2419786b-d80c-493a-b98c-ad7e0e8c33d9'
    'lead': 'The Filipino contingent at the Olympic Games in Rio is looking to end
      a 20-year medal drought for the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:13:14.751+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T15:13:19.500+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:13:19.174+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 Filipino athletes kick off Olympic bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c612b5-0a82-42b9-86bb-8426819297d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines) —</strong> The opening ceremony of the
        Rio Olympic will mark the start of the Philippines'' campaign to end a 20-year
        medal drought.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9fbf57-5dca-4149-9d5f-3bfe2bbc9367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 13 Filipino athletes among the more than 10,000 eyeing
        medals in 28 Olympic sports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7309feb6-2d45-47e5-ba28-0d36bd57ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.501+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos, led by three-time Olympians Marestella Torres-Sunang
        of track and field and Hidilyn Diaz of weightlifting, have gone through the
        eye of the needle just to get here.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5290286b-8ee4-4c37-a0ce-960d6a98ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The crop of 13 athletes we have they are well prepared and there’s
        nothing more we can ask of these people," said Filipino chef-de-mission Jose
        Romasanta on the eve of the opening ceremony. "They are here because they
        are the best in the Philippines.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becfd2b6-7fe4-490a-b270-94a846283b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic Maracana Stadium, which built to host the 1950 World
        Cup, will be the venue of the opening ceremony.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e47799-2199-4cfa-876c-f94378d7c1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a typical Brazilian party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a33e48-a97d-472c-816d-fdfd79862fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The games will commence amid security threats, political instability,
        and the fear of the Zika virus, which has forced some of the biggest names
        in many sports to withdraw from the competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c7f00-454c-49bc-99f8-e9addaa113e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.502+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino golfer Angelo Que was one of the athletes who pulled out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccba584a-4e74-4f46-ac44-e9598644f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romasanta, however, said that the Filipino delegation is focused
        on putting on a competitive showing when the games begin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77ca5fe-1be0-4998-bf91-e2eadcb5cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Everything else is the least of the concern for our athletes. Their
        concern is being able to further improve and enhance their competitiveness
        until game time,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3f8742-0a04-44c3-a04a-6a09f636d5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are not really concerned about or distracted by other things
        except focus on what they need to do. That’s what they are eagerly anticipating,”
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7710b-e0ff-48a7-be9d-b37e6feb8d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.752+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others carrying the fight for the Philippines are boxers Rogen Ladon
        and Charly Suarez, swimmers Jasmine Alkhaldi and Jessie Khing Lacuna, athletics’
        Eric Cray and Mary Joy Tabal, weightlifter Nestor Colonia, and taekwondo jin
        Kirstie Elaine Alora, judoka Kodo Nakano, golfer Miguel Tabuena, and table
        tennis ace Ian Lariba.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0de445-41e6-4219-8e22-609f02420da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.503+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cray and Nakano are set to arrive in Rio hours before the opening
        ceremony, while Tabuena is flying in Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b839036-8395-469f-9820-0409f899d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba, Lacuna, and Suarez, will kick off the Philippine campaign
        the on the first day of the competition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248181e0-10bf-4c90-a7bc-8be0bd047cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s when and where the real business begins. And that’s what our
        athletes are eagerly anticipated. They are all going to do what they do best,”
        said Romasanta.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a716c3-db62-4e5e-8774-5bf7a367fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba, a 21-year-old native of Cagayan de Oro, is the first table
        tennis player from the Philippines to see action in the Olympics.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab71af33-8a04-461d-8eae-ae7e5f9a00df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 297th world ranked Lariba, will be facing world 125 Han Xing
        from Congo. But the first-time Olympian is not looking at the numbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e0d36-8824-4d96-9066-d010a1ed8711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I talked to Ian and she’s not worried about any opponent she will
        face. Inevitably, she will have to face anyone of them,” said the chef-de-mission.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8ad34d-b4d5-4663-bfdc-09c6b1d8f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuna will compete in the men’s 400m freestyle, hoping to put on
        a good showing against some of the sport''s biggest names.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c521a7-dcd8-4846-b5f5-0b867764ee74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suarez, a legitimate medal contender, will face Great Britain’s
        Joseph Cordina in the early round of the lightweight division.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a44565-c6fd-4845-9eca-ba2d76919cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romasanta said there is no point pressuring the athletes to win
        the medal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7622532-fda6-4e1a-aa9e-27e43c28f728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let’s just take things as they come. Whoever the opponent will
        be will be faced with equal competitiveness by our athletes,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d18dcaa-8b61-4bfa-9185-db86e1d22058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security is tight in and around Rio, which is facing political unrest
        following the impeachment of its President.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664ab4b-9ca2-4062-a978-623efeed76b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of the event also makes this Olympics a clear target
        for terrorist attacks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a41e88-d2fa-4157-9cc2-b9203355705d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past two days were marred by bomb scares at the Olympic Aquatic
        Center and the Athletes Village.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10381a40-9ab5-4906-b5dd-e96e2f01b45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has forced Brazil to tighten the security, as if 85,000 police
        and military personal that’s been deployed to protect the Games are not enough.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533fccd7-dcc9-4226-b3d8-3e17c3e4d0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.753+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People are aware. Anything left unattended is something we should
        worry about,” said Romasanta of the twin bomb scares the past two days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87301226-a625-4a3b-af73-9b186484129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:13:14.754+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:13:19.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But nothing will stop the Olympics — not now.</p>'
  'LTO-to-move-impounded-vehicles-to-Tarlac-starting-August-8':
    'author': 'Menchu Macapagal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-05T16:15:14.161+08:00
    'imagesource': 'jcr:ca63388a-443c-4053-9355-7a505b1c45fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d4f226e-c68d-4e24-bcdb-d8f21409c094'
    'lead': 'Violating traffic rules might mean a trip all the way to Tarlac City,
      where the Land Transportation Office has decided to impound vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:17:03.341+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T15:17:06.520+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:17:06.263+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTO to move impounded vehicles to Tarlac starting August 8

      '
    'updated': 2016-08-11T19:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed863d0-7999-48e6-a7d8-52537bbe0c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong> If you''re
        cited for a traffic violation, you might need to travel all the way to Tarlac
        just to claim your impounded vehicle.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e578fe41-d19b-4218-b388-02496d12e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land Transportation Office (LTO) Assistant Secretary Edgar Galvante
        said on Thursday that all impounded vehicles, including those with pending
        cases, will be moved to an LTO-owned lot in San Isidro, Tarlac City starting
        August 8.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55248afa-2135-47da-96d9-2bd8c13c7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owners who don’t claim vehicles impounded at the LTO’s Quezon City
        compound by next week will have to take a two-hour drive north to get them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9874df-2c3b-41e4-a916-f439110eefcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante said the move is necessary because the impounded vehicles
        take up almost every available space in the LTO’s head office, which not only
        makes parking for LTO clients difficult, but also causes congestion along
        East Avenue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040f8eb-567a-40f1-bc45-dbb69af6e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hindi nila makuha yung mga vehicle nila, kung ano mang
        gastos na magkakaroon ang gobyerno para mai-move silang lahat dun, masasama
        ito sa kanilang babayarang</em> [penalties]," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0211b3-0ac9-464a-a086-8e2ac9156f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will have to shoulder the costs of transferring
        their vehicles to Tarlac City if they do not get their vehicles, which will
        be on top of the penalties that they have to pay.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dbb852-5a54-48a0-aeb3-1fe3321784fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will also need to pay the ₱150 impounding fee and the ₱15 a
        day storage fee. Unclaimed vehicles will be auctioned off after six months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d46c2e5-d2ce-4241-91c9-e468100148ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvante said those who secure a favorable ruling from
        their ongoing cases will be exempt from the added cost if they also get a
        no-pay order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7de77e-32af-438d-bfbf-23d80e04e052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists cry foul</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533587ea-6f8f-45ed-8e77-09adf7da277f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTO transport group President Efren De Luna cries foul over the
        proposed move.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6b28b-57a2-483e-bcb3-e1895eb66f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.342+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung abala. Kaya ba nilang bayaran ''yun?</em> [Can they pay
        for the trouble?]" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e490f007-33a2-4d11-ad97-c4c2821210f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, school-bus operator Teodoro Maningas said the LTO should
        resolve its pending cases before moving the vehicles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e09292-817e-4411-aaf5-f6c2d2a6b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maningas’ vehicle was apprehended for an out-of-line violation on
        July 26. He claims he is innocent of the charges as he had a valid permit
        from the Land Transportation Franchising and Regulatory Board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca063022-8431-414d-9c2d-e92bea5f407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala naman po kaming kasalanan para dalhin doon ''yun</em>
        [Why should our vehicles be brought there if we are innocent?]," Maningan
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efa818a-c092-4932-8039-9ca299b980dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the loss of income — which he needs in order to pay off
        the monthly amortization for his new school bus — he said he will now have
        to shoulder the added cost of traveling to Tarlac and bringing back the vehicle
        even if he wins his case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4498ba94-0ac3-4a25-887f-7fc826b8f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:17:03.343+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:17:06.524+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this report.</em></p>'
  'neda-july-2016-stable':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-08-05T16:14:59.410+08:00
    'imagesource': 'jcr:854312fd-80a9-4d2e-8c6b-eb7cd939ece3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d74fe0b-bb72-4f82-82de-4748a3a8602f'
    'lead': 'Inflation maintained its pace in July at 1.9 percent as slower increases
      in food prices offset higher electricity charges, the National Economic Development
      Authority (NEDA) said on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:19:38.860+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T15:19:43.415+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:19:43.259+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NEDA: July inflation ''stable'' at 1.9%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db559237-db70-40fe-84f2-5e7bbdb0b719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:38.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:19:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Inflation maintained
        its pace in July at 1.9 percent as slower increases in food prices offset
        higher electricity charges, the National Economic Development Authority (NEDA)
        said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef21c9f-af1c-4fbb-8021-624f21fc63b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:38.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:19:43.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate was the same as that of June, and falls within the Bangko
        Sentral ng Pilipinas'' (BSP''s) July forecast of 1.5 percent to 2.4 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c502b730-ecd4-4987-890c-6db0ae2ec5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:38.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:19:43.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core inflation, which excludes certain food and energy prices because
        of their volatility, also remained stable at 1.9 percent in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9061fd72-6e67-4905-984d-2af0a34dee23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:38.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:19:43.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the average inflation rate from January to July this year
        (1.4 percent) remains below the government''s full-year target of 2.0 percent
        to 4.0 percent. NEDA Director General Ernesto Pernia said that the country
        could end 2016 with an average inflation rate of 1.98 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24212f-260b-4116-8da5-9f7c41620b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:38.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:19:43.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The manageable inflation trend in the first seven months of 2016
        is expected to continue for the rest of the year considering the expanding
        productive capacity of the domestic economy, persistently low oil prices,
        solid private household consumption and investment, buoyant business and consumer
        sentiment, and adequate credit and domestic liquidity,” said Pernia who is
        also Economic Planning Secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68429ee-7fd4-4833-a507-17f0d1bd289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:38.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:19:43.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pernia said the government needs to stay vigilant and prepare for
        the upcoming La Niña weather phenomenon. He said government should ensure
        the completion of flood control projects, and improve agriculture logistics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933baa2-7019-46d4-b7cf-b42648c4fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:38.860+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:19:43.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to El Niño''s dry conditions, La Niña is characterized
        by heavy rains over the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f349bbc8-f080-40a8-a3e5-6159f575e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:19:38.861+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:19:43.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to reduce potential sources of upside price pressures,
        we also need to ensure that prices of utilities such as electricity and water
        are stable. Existing petitions for upward adjustment in power prices should
        be reviewed thoroughly,” Pernia added.</p>'
  'Rio-2016-boxing-Charly-Suarez-Roger-Ladon':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-05T16:13:36.651+08:00
