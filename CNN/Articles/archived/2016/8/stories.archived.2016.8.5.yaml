    'lead': 'Commission on Higher Education (CHED) Chairperson Patricia Licuanan says
      her agency is looking at ways to strengthen the Reserve Officers'' Training
      Corps (ROTC) program for college students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:49:35.912+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T14:49:39.871+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:49:39.610+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED studying proposal to revive mandatory ROTC program

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec81d1de-16b8-4125-b2d7-ee9d06c406a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.872+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Commission
        on Higher Education (CHED) says it is now looking for ways to improve the
        Reserve Officers'' Training Corps (ROTC) program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e688d7a-2a55-4729-8764-a4301bb99fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in reaction to President Rodrigo Duterte''s earlier statement
        that he wanted the program back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc907ad-fbb8-4749-b5b8-6f5e39795934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.912+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/08/03/Mandatory-ROTC-college-students-Duterte.html">Read:
        Duterte wants immediate revival of mandatory ROTC</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0c207a-6534-4f4e-807a-b56064843902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.873+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED Chairperson Patricia Licuanan said on Friday that the program
        needed to be strengthened and should not just be about students marching under
        the scorching heat of the sun.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f5efb8-2c52-4945-be63-19c623b44748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developing love of country and patriotism can be achieved in many
        ways, not just through ROTC. The major point, I think, for ROTC is the need
        for a reserve force, " Licuanan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d87bf0-2822-4443-b703-7fc7870c8719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ROTC program had been required for college students until 2002
        after some cadets died from hazing. One high-profile case was the death of
        University of Santo Tomas student Mark Welson Chua, who was killed by fellow
        ROTC members after he exposed corruption in the organization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d2f51a-b6b0-4d84-b8ee-0852586c9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After these incidents, students were allowed to choose either ROTC
        or community service. Republic Act 9163 or the National Service Training Program
        Act (NSTP) of 2001 will have to be amended to allow mandatory ROTC again.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b271092-1024-47a5-8794-21893a2241b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licuanan said some of the proposals that the agency is considering
        includes incorporating ROTC in certain courses, such as criminology and maritime
        studies. It is also considering giving incentives to students who take ROTC
        for their NSTP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fc0b35-cf4e-4814-80b0-0b4de156d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Licunan also said CHED would issue a memorandum to all state universities
        and colleges, requiring them to offer ROTC, as required by law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7fa244-e56c-482d-aac0-6b48da5468a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Reaction formation''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec0f9dd-5539-48ef-875b-b54a986485a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for sociologist Bro. Clifford Sorita, the youth may resist mandatory
        ROTC training.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a82b1d-c801-4738-bae7-d143142acab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you force them, the only thing that will happen is ''reaction
        formation,''" he said. "Sometimes, they try to rebel if you impose something
        on them."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400de51-ab91-425c-83e8-152963d7b362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Youth groups have opposed moves to reinstate mandatory ROTC, with
        Kabataan Party-list Representative Sarah Elago filing House Bill No. 2399
        or the “ROTC Abolition Act of 2016” as a counter-measure to Malacañang’s proposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a92fc6-fb05-4647-b869-f5da700c9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill’s proposed programs include “comprehensive community service,
        community-based health and nutrition program, community immersion, disaster
        preparedness, ecological services, and human rights education.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6ba1a7-56df-4dfa-b605-ee2143166bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorita, meanwhile, said the values of the ROTC program should be
        emphasized to make it more appealing to students.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341b4411-4fa6-41a3-9ba5-b3623ab94325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The crucial aspect here is not to be a super-imposing figure to
        them, but to inspire them to follow your values," he said. "If they find that
        it is a nice value, they will change. This generation has to be inspired so
        that the values you want them to follow will eventually sink in to them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7176ed3-2f3c-44fe-b741-4737643c8936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.913+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorita believes the youth should have a choice in serving the community,
        either through the ROTC or through community service, and echoes Licuanan''s
        idea that ROTC is not the only way to show love for country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401cc60-df51-402c-958d-ec8d8eb20b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:49:35.914+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:49:39.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this story.</em></p>'
  'South-China-Sea-RAT-cyber-attack-Philippines':
    'author': 'JC Gotinga, Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-05T22:54:37.279+08:00
    'imagesource': 'jcr:580a05eb-c76a-4883-9256-926f30a44787'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82546efc-e7d8-4296-a4db-3fddc9cd9b3a'
    'lead': 'Has China been spying on Philippine agencies involved in the South China
      Sea dispute? A Finland-based web security company confirms this to CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T14:58:33.416+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T14:58:37.512+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T14:58:37.238+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspected Chinese malware used to spy on PH gov''t – security firm

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565fbf85-9421-47cb-bd90-3428d1c58b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The maritime dispute
        in the South China Sea has been decided by the arbitration court in favor
        of the Philippines — but now it seems the sea spat has been taken to cyber
        space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca225fd-a214-475e-b363-f459aba3df2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.513+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finland-based web security company F-Secure claimed on Thursday
        it has found a malware targeting the confidential information of government
        and private organizations, including the Philippines'' Department of Justice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62063838-c0bd-4588-89f6-2922eec305bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers of the Asia-Pacific Economic Cooperation (APEC) Summit
        held in Manila last November and an unnamed prominent international law firm,
        which represented Philippines during the arbitration case, were not spared
        from the cyber security attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3e6cd7-4038-4d02-bda0-cb561f63c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The malicious program dubbed "NanHaiShu" (南海鼠) translates to "South
        China Sea rat" in English. F-Secure suspects it to be of Chinese origin.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe543e9-8d85-49e5-9c4f-9d4ad080c13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Remote Access Trojan (RAT) is disguised as an innocent file,
        usually sent through an email. But once opened, it releases a virus into the
        victim’s computer, gathering and sending back information to the attacker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe4c00d-a774-4b32-afa0-eb24d424cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F-Secure said the attacks all pointed to be politically-motivated,
        considering the timing of the attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c81102-2bab-493e-acf2-61366e5a9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They occurred either within a month following notable news reports
        related to the dispute, or within a month leading up to publicly-known political
        events featuring the said issue," F-Secure said in a published 16-page whitepaper.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ea59d-a809-401d-a4e3-628229e709d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F-Secure said it stumbled upon the NanHaiShu malware when it explored
        the web security environment ahead of the Manila APEC Summit. They traced
        the malware’s history and found variants that coincided with developments
        in the dispute and milestones in Manila’s arbitration case against Beijing.
        The recorded attacks spanned late 2014 to March 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6609df53-9175-44d8-8b22-0179259dc761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>F-Secure Threat Intelligence Team Senior Manager Mina Aquino said
        on Friday that based on organizations targeted, the attacker was most likely
        the Chinese government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41daeda2-1d31-4421-87bf-ce2fdcbf327f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T14:58:37.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/13/ex-solgen-ph-case-vs-china-may-have-done-more-harm-than-good.html">Related:
        Ex-SolGen: PH''s case vs. China may have done more harm than good</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05a6b07-5990-498d-8341-355944183e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.417+08:00
