  'pakistan-chopper-crash-afghanistan-taliban':
    'author': 'Mehreen Zahra-Malik and Jibran Ahmad, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-05T01:49:24.654+08:00
    'imagesource': 'jcr:5f32bd20-878b-4319-a6b2-18bbb3b3feb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd1c97b6-9b7c-4c42-b385-d1cc0c4746b2'
    'lead': 'A Pakistani government helicopter crash-landed in Taliban-held territory
      in Afghanistan on Thursday and all passengers and crew are feared captured by
      the insurgents, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T16:40:45.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:48:26.843+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistani copter crashes in Afghanistan, occupants feared held by Taliban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac94dbf-e8c9-4488-bf7e-88f81d8b5aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad (Reuters)</strong> — A Pakistani government helicopter
        crash-landed in Taliban-held territory in Afghanistan on Thursday and all
        passengers and crew are feared captured by the insurgents, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a52ec5-1ad8-4ba4-9fbe-cb26c617ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The helicopter went down in Logar province, near Afghanistan''s
        border with Pakistan''s lawless and mountainous tribal areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1901f77d-de0b-4f32-b990-6664eaba7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those detained by the Taliban are Pakistanis," Sameem Saleh, spokesman
        for Logar''s governor, said. "The chopper was not shot but made the landing
        because of technical failure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea65f9-1734-43e8-bc6d-957c7f4f46b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pakistan Foreign Office spokesman confirmed that a helicopter
        belong to the Punjab provincial government had gone down, saying the fate
        of the crew was not yet clear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc20e97-fb70-458f-9742-847e6dd44b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Afghan authorities have assured they will investigate and know
        about the whereabouts of the helicopter and the passengers," spokesman Nafees
        Zakaria said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccd890-a1f8-4c51-8443-c15f593769b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said seven passengers were on board, comprising six Pakistanis
        and one Russian, a technician. The pilot was Pakistani.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82671024-569e-4cd7-9463-174523298d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hameed Khan, district governor of Azra district of Logar, said the
        helicopter landed in his border district.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ec9e50-ec27-4e84-8f31-0953a0c08f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were detained by the Taliban," Khan said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e0dba1-462e-46e3-b22f-878740d5ffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Pakistani military official said the Russian-made MI-17
        transport helicopter was en route from Peshawar in northwest Pakistan to Uzbekistan
        for maintenance when it experienced technical failure and made an emergency
        landing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f304177-0afa-49db-a078-05db9ec27794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:40:45.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:48:27.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there was no information about the occupants.</p>'
  'how-burning-emirates-flight-evacuated-quickly':
    'author': ' Ben Westcott and Lauren Said-Moorhouse, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-08-05T01:06:31.200+08:00
    'imagesource': 'jcr:3f7f6a47-730a-48a8-baba-801452284229'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d053834-e7ea-4ca5-8a7c-1d42ed55b5a4'
    'lead': 'In a life-or-death moment, what goes through the mind of an air steward?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T16:43:17.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:43:21.525+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:43:21.092+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Jump, jump, jump!'': How burning Emirates flight evacuated so quickly

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad2a770-9b5e-4612-b539-5a5bca9b40ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Within minutes of skidding across the runway,
        all 282 passenger on board an Emirates flight, which exploded in flames in
        Dubai on Wednesday, were safely evacuated.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ac217-5c09-403a-b467-ab6ccd5fd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.525+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a life-or-death moment, what goes through the mind of an air
        steward?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e10b9c-2975-408f-9161-fb68ea8dc00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Training is key, a former Emirates crew member who asked not to
        be identified, told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896e5c5-b722-4a06-8bf9-9bfca0b2c6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Emirates Aviation University on the outskirts of Dubai, aspiring
        crew must pass a seven-week course, complete with full motion simulators for
        all types of aircraft in the Emirates fleet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5fe5c-bb63-49c4-9647-5c2f80b0bfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That covered everything imaginable. We had written tests as well
        as practical exams in the simulators, which gave us every possible scenario:
        Severe turbulence, ditchings [emergency landing on water], cargo fires, engine
        fires etc," said the former crew member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5ccb44-dfef-4829-9f73-1005f58a2737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once training is complete, the airline requires staff to return
        to the training college for annual refresher courses, without which staff
        are grounded. Additionally, the crew hold safety and security briefings before
        every flight and are regularly alerted to any updates or changes to aircraft
        or procedures, says the former crew member.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a72efd-be85-4fd9-8edc-3949f7bcdfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.526+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to the crash after landing in Dubai, the ex-airline steward
        said in preparation for release of emergency slides, the crew would have been
        aware of outside conditions and are trained to blockade the aircraft doors
        as they inflate. Once ready, the command "jump and slide" would be given repeatedly
        as the passengers escaped the plane. And staff would have been trained to
        do it all in under 90 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce929c00-a8bb-4f89-b41d-83a4613bccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s extremely impressive... For an evacuation to operate so efficiently,
        every member of that team would''ve been ready," they added. "The crew obviously
        didn''t struggle with their tasks or responsibilities."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ad26b5-f100-4ceb-bf26-95e217ee17b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Jump!'' Video shows burning jet chaos</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d757184-5d25-4704-8bf4-384e5578046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dramatic footage from inside the Emirates flight shows passengers
        escaping the burning plane on slides and then on foot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd225299d-5593-44bf-9c8d-c46f8feeb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the footage, shared on social media, passengers begin grabbing
        bags and hand luggage from overheard lockers before being told to leave them
        and "jump on the slide."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a433bbb2-8797-416e-9b34-2721cbcd7882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.527+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nervous female voice can be heard screaming at passengers to leave
        their bags behind and "jump, jump, jump!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b7719-b6df-4db9-b618-2204332c0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As passengers wait on the slide, the camera lingers on one of the
        Emirates flights'' engines, which is clearly on fire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d46b94-9729-4019-a163-69988310b503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 282 passengers and 18 crew members on board the Boeing 777 were
        successfully evacuated, with only 13 suffering minor injuries, before the
        plane exploded on the runway.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097f43d0-9cba-48ee-915a-f134bc70c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One firefighter, identified as Jassim Essa Al-Baloushi, was killed
        battling the fire – the Dubai government''s media office said he died "saving
        the lives of others."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b249aed-e1ea-42b4-87a6-be7b0009f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.528+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images taken of the gutted plane after the explosion show the entire
        top half of the aircraft''s fuselage is missing, with the plane slumped on
        the tarmac.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd99a7f1-07bd-4e09-a5de-5b404133ee07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no official word on what caused the fire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000ef716-50d1-4791-834b-1c249beb2d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I saw an engine separate from the wing''</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72debc2-5841-4021-8e55-b886d47035f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight EK521 was on its final leg after traveling from Trivandrum
        International Airport in Thiruvananthapuram, India, to Dubai, when suddenly
        the lights went off.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5437972-c6c0-4399-a42d-89a33621d4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Indian Express, passenger Abraham Thomas,
        who was on his way to a wedding, said many passengers felt like they were
        choking as smoke filled the plane.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec3ea05-56d8-47ae-a885-b95cf909f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After touching the ground, it seemed like the pilot tried to lift
        off again. I was at a window seat on the right side. When the aircraft landed,
        I saw an engine separate from the plane," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f870c8-be3d-466b-ac67-5496cedb1db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.529+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The plane kept moving on the runway for about five minutes before
        coming to a halt. Suddenly, emergency doors opened and the crew asked everyone
        to escape."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4f4420-fe19-4d72-9a76-19f53877c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of people on board the plane were Indian nationals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4824ba7-0a49-4195-9df3-654f55b003c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigation into fire still ongoing</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34bf02-0ead-40bc-8a6a-85f349ddf1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No official reason for the incident has been announced as of Thursday,
        but CNN aviation correspondent Richard Quest said images of the plane suggest
        the front landing gear of the aircraft could have collapsed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903525b8-b906-4ba0-80a1-494cfdf9af37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either the landing gear collapsed... or one of the wings touched
        the ground or the engine touched the ground, but certainly in the process
        of the skid, that right engine becomes disengaged from the aircraft [and]
        a fire ensues," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5070eb98-5b98-4ac1-80c7-8f654cdce52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.530+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference, Emirates Chairman Sheikh Ahmed Bin Saeed
        Al Maktoum said he didn''t want to "jump to conclusions" on what had caused
        the fire and subsequent explosion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6cbc68-88da-45aa-85fe-489be177ebbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quest said aircraft were designed to be able to be evacuated within
        90 seconds if there is an accident. "This clearly appears to be what has happened,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df73a6-98cd-49c0-ad5f-81e86d7fca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights were beginning to return to normal at Dubai Airport on Thursday
        morning, after a delay following the fire.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb2f49-02a8-4c5f-9c30-a471c7831e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates, which began operations in 1985, has never had a fatal
        accident with any of its aircraft.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a797acfc-1c56-4a18-9332-ec62327de04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:43:17.635+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:43:21.531+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/04/middleeast/dubai-emirates-flight-video/index.html">"''Jump,
        jump, jump!'': How burning Emirates flight evacuated so quickly."</a></em></p>'
