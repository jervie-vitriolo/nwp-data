      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The first round
        of boxing matches for Filipino Olympians have been drawn in Rio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e731eca-bfdf-4f36-97f1-7778a882fd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lightweight Charly Suarez will face off with Joe Cordina of Great
        Britain on August 6. The 24-year-old Cordina stands two inches taller than
        his Filipino opponent who hails from Davao del Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5040c6a-990d-44cd-9f63-efecd6ff59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Light flyweight Roger Ladon, meanwhile, drew a bye and will have
        three more days to prepare for his first Olympic fight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8728bb5-78a8-4aae-8425-a7a660121a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suarez-Cordina battle is happening on Saturday, 6 p.m. in Rio
        (Sunday, 5 a.m. in Manila).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e18c47-10b0-4d2a-8ec7-a864824f0afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winner of that bout will face the victor of the match between
        Hurshid Tojibaeva of Uzbekistan and Hakan Ebseker of Qatar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa455bfa-1e15-41a6-8008-b00126687557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Olympics silver medalist Onyok Velasco admitted that Suarez
        faces a tough road ahead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e6c04-b200-4b2a-9c99-c06ec93ab67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mabibigat lahat ang nasa division ni Charly. Pero hindi naman baguhan
        si Charly,” Velasco said in a statement released by the Philippine Olympic
        Committee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123b988-8576-418a-a714-9c3ed65d383a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maganda na din makalaban yung magaling para pag nalusutan mo, mas
        maganda na chance mo. Nasa boxer na yan. Kung sino ang mas preparaado, yun
        ang lalabasan ng galing,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0681db7-2ae0-41b6-85e5-19c98c009da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Suarez and Ladon are looking to break the 20-year medal drought
        of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac9bb2-a465-4d7e-88a2-8b1dd446e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:22:04.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:22.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the POC, Suarez has “decided to skip the opening ceremony”
