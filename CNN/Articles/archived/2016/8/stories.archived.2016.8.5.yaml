    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Youth group seeks extension of voter registration for SK elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb968ac-92ee-4359-a721-c2071ebca697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.910+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> A youth group
        asked the Supreme Court to order the Commission on Elections (Comelec) to
        extend the voter registration period for the Sangguniang Kabataan (SK) elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941f7a35-4e0c-4e13-a02b-9290aeb4df0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an urgent petition, the Akbayan Youth group said Thursday the
        Comelec violated Section 31 of Republic Act 10742 or the Sangguniang Kabataan
        Reform Act of 2015, which says that the poll body must set the registration
        period to be no less than one month and should include Saturdays and Sundays.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04526e-80ce-4d9b-8f7d-b45b69cc82a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Resolution No. 10151, the Comelec set the registration period
        for this year’s SK elections from July 15 to 30 – a total of 16 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb3c5ff-5311-431d-a088-80aa240fcf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/07/29/Anti-dynasty-rule-in-SK-elections.html">Also
        read: Anti-dynasty rule in SK elections</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044cfedb-a701-4694-bdc7-eb408b7d5f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth group argued that cutting the registration period short
        denied many youth voters their right to participate in the October 2016 special
        elections, which coincide with the barangay elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68d8c6c-30dd-436a-8e06-7dc647d7c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have also gathered reports from our networks na merong mga lugar
        na hindi nasunod ang nakasaad sa batas na 8 a.m. to 5 p.m. na registration,”
        said SK Reform Coalition Convenor Migs Tayao-Angeles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d70ae2-2a95-4e76-9c88-64394545fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have also gathered reports from our networks that
        there were some areas that did not follow the 8 a.m. to 5 pm. registration
        hours required by law.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd2633-171d-46ad-9f1d-06086e35653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth group also argued that the Comelec would have more than
        sufficient time to prepare for the polls even if the registration period were
        the prescribed one month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a4c27-d904-4bca-8be6-0d65d75d46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has yet to receive a copy of the petition, but spokesperson
        James Jimenez said extending the registration period will have a negative
        effect on election preparations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c444d43-638a-4843-9b06-ecb1c4668846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Delaying the end of voter registration will delay the finalization
        of the Project of Precincts, which in turn will have an adverse effect on
        the subsequent preparatory activities, including but not limited to the printing
        of ballots,” Jimenez said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a5d80-991c-421f-a48a-34c621d5c898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the commission is strictly following its timeline,
        with ballot printing starting on August 21. So far, about three million people
        have registered as SK voters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9b9601-b013-4398-8106-b8be4601a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:42:46.911+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:42:50.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producer VJ Bacungan contributed to
        this story.</em></p>'
  'rory-mcilroy-callaway-dustin-johnson-jason-day-rio-olympics':
    'author': 'Paul R. La Monica, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-05T12:36:53.047+08:00
    'imagesource': 'jcr:c1fcf0dd-ef2c-45ac-94a5-255aee7bd9e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94d7f4d6-c0f5-4a24-8023-36f32f001559'
    'lead': 'Rory McIlroy, Jordan Spieth, Dustin Johnson and Jason Day are not joining
      because of fears about the Zika virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:47:53.937+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T16:47:26.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T16:47:26.046+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top golfers shun Rio, but Callaway CEO still excited

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4e4516-b2f7-4bc8-a1ba-ce61c118281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> -- Imagine if Cam Newton, Peyton
        Manning, Von Miller and Luke Kuechly had decided to not play in this year''s
        Super Bowl due to health concerns. That''s the dilemma facing the sport of
        golf as the Rio Olympics is set to kick off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb76e2-81c4-449c-aa9c-d240935848ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golf is an Olympic sport this year for the first time since 1904.
        But most of the top male golfers are skipping the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab18d21-28f2-4439-9f51-6c3f8703b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rory McIlroy, Jordan Spieth, Dustin Johnson and Jason Day are staying
        home because of fears about the Zika virus. Phil Mickelson didn''t make the
        U.S. team. Tiger Woods, arguably still the biggest star in the game, is hurt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77cdf32-8954-4747-9931-d138183a1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chip Brewer, CEO of golf equipment king Callaway, isn''t concerned.
        He still thinks that the Olympics will wind up boosting exposure for the sport
        -- and potentially sales of its clubs, balls and cleats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd4d386-103c-4aae-83da-c0608097028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewer said he recently had dinner with Gil Hanse, the designer
        of the Olympic course in Rio -- and that he''s now more excited than ever
        about golf at the Olympics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6bcbfe-2b9b-4421-8085-b9266019ff39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t wait. I''ve heard a lot about the course down there,"
        Brewer said. "It sounds spectacular and very playable. Scores should be low."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353f739-d1f9-40fd-aa2b-f76cfa915e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewer admitted that it''s unfortunate many of the world''s top
        male golfers won''t be in Rio. But that''s not the case on the women''s side.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a22a00c-5ecb-4d62-a5f5-69b1ca5b8cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly all of the top-ranked female players will be in Rio, including
        Callaway endorser Lydia Ko. The 19-year old from New Zealand is the world''s
        number one golfer and winner of this year''s ANA Inspiration, one of the LPGA''s
        four major championships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bfb1d8-9b8c-42e6-8948-ff4110b5d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once the ball goes in the air, there will be a lot of excitement
        in Rio," Brewer said. "This is a tremendous event and our fingers are crossed
        that golf stays in the Olympics going forward."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384c04f8-058e-4979-bf2a-334348963b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if golf doesn''t become a new Summer Games mainstay, Callaway
        is doing just fine. The company recently reported earnings that topped forecasts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f6efa4-8d80-48a7-9ead-0a84c3f1ebc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callaway''s stock is up nearly 20% this year, and it surged more
        than 5% Thursday following the shocking news that rival Nike is pulling back
        on its golf business.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd7063-e8c9-4675-a81d-511b69d48043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Swoosh announced late Wednesday that it was getting
        out of the golf equipment game. It will no longer sell clubs and balls, but
        will continue to make golf shoes and other apparel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cac5f9d-e951-4f03-a2c2-14281241abe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that Tiger Woods and Rory McIlroy -- among others --
        will need to find some new clubs. McIlroy expressed his disappointment about
        the news in a tweet Thursday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe11cd5-0b81-453e-b7d5-b0f1aef8b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brewer said he was a bit surprised that Nike was exiting the equipment
        business. But the news comes just a few months after Nike rival Adidas announced
        it too was abandoning golf equipment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d07a6b2-755c-43c4-91c5-55e9ded9a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas plans to sell its TaylorMade, Adams and Ashworth equipment
        brands in order to focus more on Adidas-branded golf apparel. Brewer was previously
        CEO of Adams. He left for Callaway in 2012 -- just before Adidas bought it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a6e99a-25f7-4ae6-87c3-24e8f5f3ba41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.938+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would Callaway be interested in buying part of the Adidas equipment
        business he used to run? Brewer was coy. He said he was busy focusing on his
        own company but conceded that he was "aware of everything going on" with his
        competitors.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd058f4c8-2c4e-42c6-b355-eac5588d4b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need to be a specialist," Brewer said. "Golf equipment is hard,
        but we love it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dbb536-9f9e-4da6-ba79-fd726689bab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Callaway is doing a good job of keeping its investors and
        customers happy -- despite tough competition from TaylorMade, privately held
        Ping and Fila Korea''s Titleist brand.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506b242-0003-40dd-96c8-5d98bd4a10b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Callaway''s stock is still trading well below the peak prices it
        hit in the late 1990s as recessions in 2000 and 2008 took their toll on the
        company. Golf is a pricey game to play and not immune to economic downturns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae418d-c3c1-4090-83c9-891c7d6d0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could the game undergo another renaissance if golf course owner
        Donald Trump becomes the next president of the United States? Brewer, at first,
        had no comment about that. But I pressed him for his thoughts on the presidential
        race.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b3cf4-37ba-4d74-b287-fe4b1e33f7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He seemed to express a feeling that many Americans share.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e239fcf1-92aa-4595-85ae-f575d8088631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my! How did we end up here?" Brewer said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b877f9-4532-412d-8c0f-0286ffd637b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:47:53.939+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T16:47:26.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/08/04/investing/golf-olympics-rio-callaway-nike-adidas/index.html">"Top
        golfers shun Rio, but Callaway CEO still excited."</a></em></p>'
