      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, however, rejected the government’s bid to temporarily
        release the other NDF members, including New People’s Army (NPA) leaders Benito
        and Wilma Tiamzon, who were detained in Camp Crame for kidnapping charges.
        The following are still in jail:</p>'
    '12':
