    'template': '1'
    'title': 'Is Cinemalaya still relevant?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e68c040-8253-4c58-b216-ff3a323ec635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s Cinemalaya
        time once again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84e5b0c-7926-432a-bf8d-698990f58e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.153+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is that time of year when restaurants and coffee shops around
        Manila Bay are suddenly full of thrilled youngsters and die-hard Cinemalaya
        purists who are armed with pens and pamphlets, ready to brave the long lines
        inside the Cultural Center of the Philippines (CCP) to get tickets to movies
        that aren’t about superhumans saving the world. Elsewhere in the metropolis
        — or, more specifically, within the select malls that partnered up with the
        film festival to show its entries — there is that same feeling of excitement,
        although a lot more subdued, given that these Filipino films are sharing precious
        space with million-dollar Hollywood flicks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd2f25-f835-472c-9d71-3900c12d56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual film festival, which separates itself from all other
        local film festivals by brandishing the word independent in its official name,
        has generated enough traction to have not only survived 12 whole years of
        critics, scandals, and competitors, but also created an arguably respected
        brand that is confused by most to equate to a cinema of independence. Last
        year was a breather. Beset with budgetary constraints caused by the decision
        of the film festival’s private sector financier to pull out, Cinemalaya was
        forced to strip itself of the fanfare from the feature length films and concentrate
        on shorts. It wasn’t missed. There were other festivals to keep the Filipino
        audience busy. There were other film festivals that were doing the same thing
        as Cinemalaya, like Sinag Maynila, Cinema One Originals, Quezon City International
        Film Festival, and the independent section of the Metro Manila Film Festival.
        The films they displayed were not lacking in quality or ingenuity, films like
        Remton Zuasola’s “SWAP,” Pepe Diokno’s “Kapatiran,” or Carl Papa’s “Manang
        Biring” — all of which have been screened at international film festivals
        as well. It could have been a blessing in disguise for Cinemalaya, an opportunity
        for the it to reassess its role and importance in a world where its methods
        and products have become standard and commonplace.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54f16f-8a93-4e7d-be61-f2654ea4a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the suspicious smile of Jollibee or the tempting donuts
        of Krispy Kreme, Cinemalaya’s red-carpet premieres are surrounded by artworks
        of various National Artists. Instead of the repetitive anti-piracy ads of
        Derek Ramsey, the screenings are preluded by the beautiful melodies composed
        by Nicanor Abelardo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac380f85-a74c-467c-848d-f096f13219ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now Cinemalaya is back, and it feels like 2014 all over again,
        or 2013, or any other year when the fanfare over the new films was astoundingly
        high. This year, it vows to break boundaries, cleverly displaying its theme
        — “Break the Surface” — amid a sea that is battered by tumultuous waves. The
        nine feature length films are all promising. There is a new Eduardo Roy, Jr.
        film (“Pamilya Ordinaryo”) that’s good enough to be handpicked by Venice.
        There is also a new Ralston Jover (“Hiblang Abo”), a new Jason Paul Laxamana
        (“Mercury is Mine”), a new Derick Cabrido (“Tuos”), a new Vic Acedillo, Jr.
        (“Lando at Bugoy”), and a new Ivan Payawal (“I America”). A third of the nine
        full length films in competition are from first-time feature length directors:
        Atom Magadia’s “Dagsin,” Inna Salazar and Dos Ocampo’s “Ang Bagong Pamilya
        ni Ponching,” and David Corpuz and Cenon Palomares’s “Kusina.” The point,
        however, is that the film festival has moved on from simply discovering new
        talents and voices. It is now adamantly in the business of providing new content
        every year, content that is predominantly story-driven based on the way its
        selection process relies on the quality of screenplays rather than directorial
        pitches. That is fine, except that it doesn’t really separate itself from
        all the other film festivals that do the same.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fd6352-e559-46a9-9bc0-d69584d10b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what makes Cinemalaya the event that it makes itself out to be?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b007a2-1809-490a-a0a6-d371b9c502bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.154+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps it is because it is the only film festival that has an authentic
        home, one whose history and relevance lends it a credibility that is unshakable.
        The CCP, that oddly shaped building along Roxas Avenue, is Cinemalaya’s legitimizing
        asset. It is its crown, its reward for being the first to set up shop. It
        is its savior when the finances are low, when it is bombarded by the most
        damning of criticisms, and when it is belabored with a lousy lineup. Instead
        of the suspicious smile of Jollibee or the tempting donuts of Krispy Kreme,
        Cinemalaya’s red-carpet premieres are surrounded by artworks of various National
        Artists. Instead of the repetitive anti-piracy ads of Derek Ramsey, the screenings
        are preluded by the beautiful melodies composed by Nicanor Abelardo. The CCP
        is Cinemalaya’s imprimatur to declare itself as the country’s premiere film
        festival, and this, not the measly funding and definitely not the oppressive
        provisions of its contract, is what keeps filmmakers coming back. This is
        their gateway to be one with the greats, for at least a week or so.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57407211-74b1-4336-8601-a51de4529b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinemalaya has to evolve. It cannot simply be satisfied with collecting
        films of varying degrees of quality and relevance every year. It needs to
        ride along a world that is moving with a much quicker pace than what it is
        used to.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33040703-1adf-4b91-a241-7d323ac4313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, doesn’t mean that Cinemalaya can simply rest on the
        solid shoulders of the CCP. It has to evolve. It cannot simply be satisfied
        with collecting films of varying degrees of quality and relevance every year.
        It needs to ride along a world that is moving with a much quicker pace than
        what it is used to. Cinema One Originals has been increasing its production
        budgets. Quezon City International Film Festival is perhaps the most generous
        when it comes to granting its filmmakers rights to their artworks. All the
        other film festivals are finding their niches and markets. Cinemalaya, however,
        remains to be a nebulous event, a celebration of being independent, which
        is quite frankly an adjective that has lost its truest meaning because of
        all the mutations, redefinitions, and abuses it has met ever since it became
        a fashionable word within film circles. It is the same event 12 years later,
        with just a few pertinent additions, like the week-long school that feels
        redundant, given that the Philippines is a country brimming with film schools
        despite the fact that the tiring complaint by many is that its film industry
        is dying. The question remains: What does a film festival like Cinemalaya,
        blessed with 12 years’ worth of domestic and international goodwill and a
        magnificent government institution as its base, have to do to graduate?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d37cb-beb5-4e29-9d6c-319e988644e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:39:08.188+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:39:12.155+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five words: Keep up with the times. If this means the reevaluation
        of contracts to grant the financed films the same opportunity as all other
        independent films to get picked up by distributors, whether theater-bound
        or internet streaming, without the agonizing legalities and bureaucracy of
        ever-ambiguous provisions, then the film festival should be open to it. If
        it means to open the festival to international co-productions, considering
        that the commercial allure of the films the festival makes is more concrete
        within a scope that is much larger than the country, then the film fest should
        expand its lectures and forums to teach its fans the ways around the complexities
        of filmmaking without borders. If it means to explore the possibilities of
        a program that will truly embrace the very diverse nature of Philippine cinema,
        then it should maintain the fostering attitude it has for its short film lineup
        while focusing its attention toward documentaries and cinematic experiments.
        There are many ways for Cinemalaya to not be left behind by those that only
        followed its example but had the clever sense to establish a semblance of
        individuality. There are a million roads it can take to wherever. What is
        certain is that if the film festival cannot break boundaries the way its poster
        that displays a never-ending ocean advertises, then there will always be other
        fish in the sea to take its place.</p>'
  'Youth-group-seeks-extension-of-voter-registration-for-SK-elections':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-08-05T12:40:58.817+08:00
    'imagesource': 'jcr:dd88a7f2-779d-4fec-b9a5-d659e89493e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b156324-af7f-42e1-a045-744ba523f7dd'
    'lead': 'A youth group is pushing for the extension of voter registration for
      the coming Sangguniang Kabataan elections.'
    'mgnl:activationStatus': true
