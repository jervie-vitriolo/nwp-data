      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rio De Janeiro (CNN) –</strong> Standing next to a band
        of volunteers outside Rio''s Olympic Stadium, Zahn Malherbe wears a South
        African flag and broad smile.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bb818-ad5e-4f9c-8483-7418c7e0b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally from Cape Town, she''s traveled from Chicago to watch
        younger sister Stephanie compete in the women''s football tournament. She
        wears the No. 7 shirt.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249f0de-e304-4e9f-a4fb-ccfbfb15ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephanie''s boyfriend Ben Huskinson, from Houston, Texas, has also
        made the trip and both he and Zahn are reveling in the Olympic spirit -- even
        though the Opening Ceremony isn''t until Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2c405-ab65-4fbb-8a2d-c85042b1af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my first time outside of the United States," Huskinson,
        21, told CNN ahead of South Africa''s group stage match against Sweden at
        the Olympic stadium.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b0ee65-33c2-437a-82c4-599fa072f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.393+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very different from the U.S., from what I''ve seen. I like
        it. I think it''s cool how you can look to one side and see normal Brazil
        and look to another side and see the Olympic Stadium," added Huskinson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323bf60b-b385-4041-80a8-3487a77713d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zahn and Huskinson plan to attend both of South Africa''s group
        stage matches in Rio as well as its final one in the Amazon city of Manaus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69f05a2-67a7-4f70-b97e-e7c50be2c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone I''ve ran into on the street is so happy," says Zahn,
        who is equally impressed on her first trip to Rio. "It''s so different from
        anywhere else."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be4ddba-b6ed-42bb-bdeb-0ac01a283ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for Malherbe, South Africa was beaten 1-0 in a match
        that never quite sparked into life and which served as the precursor to Brazil
        beginning its bid for the gold medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9011e8dd-5e6c-49fc-bdec-737b1f03ccfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dental Hygiene</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1459d12-f1d2-4568-a4d3-cdfd48a0a88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Olympic Stadium is around a 40-minute journey by public transport
        from Copacabana, in the Engenhao neighborhood of Rio. It incorporates trips
        on the modern metro system and the more rustic rail network.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49607710-cc7e-4687-a8e5-102ca131707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latter acts as a convenience store on wheels, with sellers pacing
        up and down the carriages offering commuters the opportunity to purchase anything
        from cookies and candies to digital watches and purses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735697cf-cb3f-4da1-a8e4-d1a8e3a25e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is dental hygiene that appears to be on passengers'' minds.
        The most popular product on this particular Wednesday seems to be toothbrushes,
        with one man selling them at the bargain price of three for five Brazilian
        reals, roughly $1.50.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176b9b1-227c-4778-aa4e-af81868a98e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the stadium was virtually deserted for the start of Sweden
        and South Africa''s tie, three hours later the crowd is considerably louder
        -- and noisier -- for Brazil''s match with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04833709-d6c9-4277-b2c3-1a0fd2244803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the naked eye, the arena looks roughly half full, with the Games
        organizers telling CNN 37,000 tickets were sold for the event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e404591-6b6e-4b2b-93c8-63832910fd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the many fans who arrived ahead of 4 p.m. (3 p.m. ET) kick
        off was Pedro Maia, who says he bought his ticket about a year for 70 Reals,
        around $22.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae734ffd-51cd-4b38-81d9-2656d020aa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been widespread public anger at Brazil''s hosting of the
        Games, including protests as the Olympic torch made its way through the city
        of Duque de Caxias in greater Rio de Janeiro, with National Force police using
        tear gas and rubber bullets against the protesters Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4724e5-0e29-4d64-a976-85088a2d752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to a man who witnessed what happened and recorded video
        of the incident. He said that the protest was largely peaceful and aimed at
        the mayor, with protesters complaining about the lack of infrastructure in
        the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd1350e-fe3f-4c94-82e7-5ae57fec636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They say teachers were unhappy because they haven''t been paid,
        and the health care system in the city is in shambles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2280d7-e056-41b4-89a4-0a1a427c65e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows that National Force police used tear gas and batons
        to disperse the crowd, while witnesses say they used rubber bullets as well.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5f22d-daae-4832-bd04-6caec7a501c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.394+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted National Force but they were not immediately available
        for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0cd535-6494-4e73-8b15-d6c79835f272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spirit of sport</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a468d-78a1-4a12-82b7-4823cd3bbf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Rio''s problems, Maia remains optimistic about the Olympics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1ab8a1-f353-410c-9c7e-40c02397a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For everyone in Brazil, I think it''s a big, big, big party," the
        26-year-old, who lives in Rio and is studying law, told CNN. "I think everybody
        enjoys the Olympics," adding, "I think we deserve that here in Brazil."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988f7a38-365d-46f3-b5c5-f0dbcbdb6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge party, the huge spirit of sport here in Brazil," added
        Maia, "I think everyone is happy about that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c9a8c5-f4f4-4fb2-9bc2-caccd9854a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While acknowledging that the political situation in Brazil is "messy,"
        he thinks the country''s love of sport will take over once the Olympics gets
        up and running. A comfortable 3-0 win for Brazil over a poor China team provided
        a solid, if not spectacular, start to the host nation''s Games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c9e48a-4edb-4421-ae43-eb604bd1086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''A Dream Come True''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385563f5-7750-4391-ae5d-fbe94da1e7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the 50,000 volunteers hoping to help the Games run smoothly
        is German Rodriguez from Zaragoza, Spain.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddd8e51-1ef1-418f-82e2-68e7caa5a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lover of basketball, Rodriguez is instead having to make do with
        working at the football and track and field events taking place at the Olympic
        Stadium.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa328f-4b4b-4615-8122-dc28460ca725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always wanted to be in an Olympics, this is a dream come true,"
        says Rodriguez, joking that he only volunteered because he couldn''t get into
        the Spanish basketball team.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aef9676-a093-4f69-9a14-b98b890baa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to help with the organization to make everything happen."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f0ab1-3672-4bc6-a996-660f74c91628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez is staying in Barra, home to the Olympic Park which houses
        the Aquatics Stadium and Velodrome, among other venues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f37aa88-9d9d-40f1-bf9c-0a35756e9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he loves Brazil, although admits to some initial concerns.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ead48-104d-4436-bf1f-3a16886e5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if he had any worries before the Games, he replies: "A
        little about Zika, but I didn''t see any mosquitoes until today."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1a4c8b-c5c2-49e2-9b63-e499b58f57a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:50:47.395+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:50:51.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/08/03/sport/rio-2016-olympic-stadium-womens-football-brazil-marta/index.html">"Rio
        2016: Empty stands, protests, but the will to party."</a></em></p>'
  '271-Russian-athletes-cleared-for-Rio-Games':
    'author': 'Eoghan Macguire and Steve Almasy, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-08-05T12:32:46.736+08:00
    'imagesource': 'jcr:e0fcb471-5b87-4967-bad2-f6a8bfc3b6fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11b2ae16-b309-4c87-b5fa-c98d445cf0ea'
    'lead': '118 athletes of the 389-member team have been banned from competing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-16T15:54:05.380+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-16T15:54:31.542+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '271 Russian athletes cleared for Rio Games

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fe735c-cee5-4cff-b6a8-7eab474cf0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> Russia has its first win of the Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b2dbb-a3c6-4ceb-b184-7215c6ac3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 271 Russian athletes have been cleared to take part in
        the Rio Olympics, Alexander Zhukov, president of the Russian Olympics Committee,
        told reporters in Rio de Janeiro on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0cf447-bb3c-43bd-b809-659169945d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee confirmed the number in a statement
        issued in the evening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889e6623-c9bc-49a7-b1b7-42f6a8a345d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news means 118 competitors of the 389-strong Russian team have
        been banned from competing in Rio.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4daeb2-1278-4d57-af7b-18dcb1b43577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s still a victory for a nation that the independent World
        Anti-Doping Agency slammed for having what it called a state-sponsored doping
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5033d8d0-baed-4b19-9ec3-36e6b033aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics had called for the entire team to be banned to show systematic
        cheating is unacceptable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a49f5c-7d77-49a4-8c44-12416c452392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three-person IOC panel had assessed which athletes from Russia
        can take part after the World Anti-Doping Agency report last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c7ac7-45af-4f4a-a05c-b56c205d5eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of Russian athletes are in Brazil for the Games, which
        officially begin Friday. Many began moving into the Olympic Village on Thursday.
        Others began the trip home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d245fdd-5f24-4fea-a562-90bfd8006588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, The International Boxing Association confirmed
        that all 11 Russian boxers registered for the Games had been cleared to compete
        by the IOC panel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ff216-534f-4759-a224-a3e82ae22b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Judo Federation also stated that all Russian athletes
        who qualified for the Games will be able to compete. The International Shooting
        Sport Federation has also cleared 18 Russian shooters to compete in Rio.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502afa04-d76f-404e-b96b-eb02a5403d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respective governing bodies of athletics and weightlifting,
        the International Association of Athletics Federations (IAAF) and the International
        Weightlifting Federation, had already decided that no Russian athletes will
        take part in their sports during the Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a6be2b-fec8-4d4a-aef9-2cee8c9d7ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhukov said long jumper Darya Klishina will be able to compete.
        It is unclear whether she will be competing for the Russian team or as an
        independent athlete. The IAAF has said Klishina, who is based in the United
        States, can compete as a "neutral athlete."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8ab867-2244-4ded-b31c-7bce38020b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Russian Weightlifting Federation appealed that decision
        at the Court of Arbitration for Sport (CAS), its petition was rejected Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e168d4-fbdd-40ea-9261-41c71d3e5d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of Russian athletes were also banned from swimming, rowing
        and canoeing, although there was no blanket ban on competitors from the country
        in these sports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41217a7b-6433-41dc-a57a-cc027e7d446e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhukov told reporters that no team has been drug tested as much
        as Russia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2695ca-4ef4-42e3-b1ae-13390b70921d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each and every sportsperson was checked and tested, and the international
        federations checked them and they concluded and made the decision that there
        were negative ... a huge amount of negative test results that indicates that
        the huge amount of sportsmen are completely clean."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af943eab-55e5-406e-8fd5-cad88852b1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How we got here</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c99bb-5ecc-4e2b-945b-005650256b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An independent WADA report undertaken by professor Richard McLaren
        and published last month alleged that wide-scale doping by Russian athletes
        had been covered up by the country''s security services over a number of years
        with the full knowledge of the ministry of sport.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af814dcb-f17b-4f29-8273-ac530f64fc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA called for a blanket ban on Russian athletes in Rio as a result
        but the IOC initially opted to leave the decision up to the governing bodies
        of individual sports. The IOC then later stated it would compile a three-person
        panel to determine which Russian athletes would be cleared to take part before
        the Games begin on Friday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cf08fd-bd85-4547-88e2-0328ae153220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The uncertainty this back and forth has caused led to a war of words
        between WADA and the IOC in recent days over who was to blame for the uncertainty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa1b10-f449-4f4d-97d9-919c4e98807c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Tuesday, Bach called for a complete overhaul of the anti-doping
        system. He said his organization could not be blamed for the timing of the
        McLaren report, published just two weeks before the commencement of the Rio
        Games, or the fact that information previously offered to WADA was not followed
        up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0445a-63c4-46dc-a2f1-d4aeb2a0d3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bach also defended the IOC''s decision not to take the "nuclear
        option" of issuing a blanket ban on Russian athletes at the Games, stating
        that would be unfair to clean athletes within the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3e35e-ff00-4742-b7ee-5c98e2cda7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, WADA president, Craig Reedie, hit back telling IOC delegates
        that although anti-doping systems weren''t perfect, not all of them were broken.
        He also took aim at an IOC delegate who had alleged Reedie was more interested
        in self-promotion, calling such claims "offensive."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848c2a8d-d667-4291-aca6-46896197c599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WADA spokesperson, Ben Nichols, told CNN Wednesday, meanwhile, that
        his organization had been consistent in recommending an all-out ban that was
        supported widely by governments, athletes and the public. But Nichols added
        that WADA can only make recommendations and has to respect the final decision
        of the IOC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0982ecd5-b77a-4495-8462-e2e6d0e4857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Joseph Netto and Marilia Brocchetto contributed to this
        report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32207b8-5dad-4b9e-aa4c-5d01e6411d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:54:05.382+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:54:31.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/08/04/sport/russia-ioc-bach-olympics-rio-2016/index.html">"271
        Russian athletes cleared for Rio Games."</a></em></p>'
