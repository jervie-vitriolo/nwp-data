    'title': 'Barred from peace talks: SC denies temporary release of NDF leaders

      '
    'updated': 2016-10-06T09:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85830ad-2ff1-4fd8-a80e-03477a9d95d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The Supreme Court
        junked the government’s request for the temporary release of 10 members of
        the National Democratic Front (NDF) who are supposed to participate in the
        upcoming peace talks between the government and communist rebels in Oslo,
        Norway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786cc053-fddf-4eff-82b6-4287908b1b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a resolution released Friday, the high court granted provisional
        liberty to only three: Saturnino Ocampo, Randall Echanis and Vicente Ladlad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f93569-cb9b-4042-b43e-f688dae1f51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the court made it clear that the release of Echanis and Ladlad
        will be only limited to their participation in the peace talks. Once the peace
        negotiations are done, they are required to return to the country. They were
        also ordered to post a cash bond of ₱100, 000.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a39c02-3c9c-43db-bbbc-639f31c4d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Their provisional liberty shall only be for the purpose of their
        attendance and participation in the formal peace negotiations in Oslo, Norway
        commencing in August 2016 up to six months thereafter, or as soon as the peace
        negotiations are concluded or terminated, whichever is earlier,” the Supreme
        Court en banc ruled on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc524ed-7409-440f-86e0-0d0b170821f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-16T15:28:35.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/06/15/Duterte-team-peace-talks-with-NDF-Oslo-Norway.html">Also
        read: Duterte team, NDF ‘optimistic’ after Day 1 of peace talks in Norway</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d788c2-55b9-4ff6-9b42-5ed3b2a748cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T15:28:30.775+08:00
      'mgnl:createdBy': 'jeff'
