    'title': 'Rio 2016: Empty stands, protests, but the will to party

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7774d52f-908a-4bcb-9134-e2fcff69ce23'
      'mgnl:activationStatus': true
