      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI on it</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047bcec-b1b5-48cb-94eb-e0ea18c4c3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T14:58:33.418+08:00
